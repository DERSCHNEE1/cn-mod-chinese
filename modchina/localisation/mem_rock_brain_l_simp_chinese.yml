 mem_rock_brain.201.title:0 "请求支援"
 mem_rock_brain.201.desc:0 "我们收到了来自[mem_rock_brain_planet.GetName]那个正在研究石脑的研究站的一条紧急信息：那个脑子发现了我们研究它的意图！研究站请求调派一艘科考船去立即帮助它们。"
 mem_rock_brain.201.a:0 "科研船，马上出发！"
 mem_rock_brain.201.b:0 "你们不要见风就是雨，一块破石头而已，老子忙着呢。"

 MEM_ROCK_BRAIN_PROJECT:0 "与石头的交流"
 MEM_ROCK_BRAIN_PROJECT_DESC:0 "这块陨石被一条电子构成的静脉贯穿全身，它不但借此形成了中枢神经，还借此发觉了我们研究它的意图。研究站希望我们的科考船能够帮助它们建立起与石头的交流平台"
 
 mem_rock_brain.203.title:0 "物理与石"
 mem_rock_brain.203.desc:0 "我们的科学家成功建立起了与石头的通讯桥梁，这块有着我们不曾想象智慧形式的石头绝对已经成精了。但我们到来之前，它将自己封锁在这个小小的石头怕是有上百万甚至上亿年了，以至于它都不知道它的外面居然还存在这广袤的宇宙。它似乎不能理解'存在'、'虚空'、'空间'、'移动'等词的含义，而当我们的一位科学家拿出一本物理书来解释的时候，它却通过不断询问我们问题来以震惊的速度提高其姿势水平，直到超越了物理的前沿仍不满足。不得不说，此脑不仅对物理有着独树一帜的看法，还特别希望能够帮助我们进一步去研究物理。啊，这可真的是一段难忘的友谊。"
 mem_rock_brain.203.a:0 "棒极了。"
 
 mem_rock_brain.204.title:0 "哲学与石"
 mem_rock_brain.204.desc:0 "我们的科学家成功建立起了与石头的通讯桥梁，这块有着我们不曾想象智慧形式的石头绝对已经成精了。但我们到来之前，它将自己封锁在这个小小的石头怕是有上百万甚至上亿年了，以至于它都不知道它的外面居然还存在这广袤的宇宙。它似乎不能理解'存在'、'虚空'、'空间'、'移动'等词的含义，而当我们的一位科学家拿出一本哲学书来解释的时候，它却通过不断询问我们问题来以震惊的速度提高其姿势水平，直到超越了我们目前哲学思想的最高点仍不满足。不得不说，此脑不仅对哲学有着独树一帜的看法，还特别希望能够帮助我们进一步去研究哲学。啊，这可真的是一段难忘的友谊。"
 mem_rock_brain.204.a:0 "有实力。"
 
 mem_rock_brain.205.title:0 "吟诗之石"
 mem_rock_brain.205.desc:0 "我们的科学家成功建立起了与石头的通讯桥梁，这块有着我们不曾想象智慧形式的石头绝对已经成精了。但我们到来之前，它将自己封锁在这个小小的石头怕是有上百万甚至上亿年了，以至于它都不知道它的外面居然还存在这广袤的宇宙。似乎是对终于有生物的来访激动不已，它大部分时间都花在组织一些奇奇怪怪的语言上了——嗯，看上去像一首奇妙的诗…………哦，天啊，这首诗真的是文采斐然、雄奇飘渺、独一无二。你根本想象不到我们在现场听完这首诗歌后，对这大自然的伟大奇迹爆发出了多么热烈的欢呼声。"
 mem_rock_brain.205.a:0 "很吊很吊"
 
 mem_rock_brain.211.title:0 "最后的礼物"
 mem_rock_brain.211.desc:0 "位于[mem_rock_brain_planet.GetName]的石脑吟了一首让我们大加赞扬的好诗。"
 mem_rock_brain.211.a:0 "不错"
 mem_rock_brain.211.b:0 "听上去不错，但你丫能不能别再烦我了？"
 
 mem_poetry_released:0 "出版此诗"
 mem_poetry_released_desc:0 "你的人民显然对外星诗的出版产生了极大的兴趣与愉悦"

