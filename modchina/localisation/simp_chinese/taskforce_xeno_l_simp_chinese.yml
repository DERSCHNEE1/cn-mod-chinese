 ##Buildings
  
 building_taskforce_headquarters:0 "外星特遣部队总部"
 building_taskforce_headquarters_desc:0 "这是特遣部队的总部，现在它成为一个重要的行星防御工事以纪念我们的胜利和失败。"
 building_galactic_taskforce_headquarters:0 "外星帝国特遣部队总部"
 building_galactic_taskforce_headquarters_desc:0 "我们的现代特遣部队的总部保卫着这个星球，但也训练了新的特种部队，随时准备面对可能存在的外星威胁。"
   
