 ###################################################
 # Precursor Modifiers
 ###################################################
 
 # 1 p
 Precursor_City:0 "先驱者都市"
 Precursor_City_desc:0 "在这个星球上可以找到属于一个未知星际帝国的古城遗迹。而且大多数看起来却完好无损。"

 # 2 p
 Precursor_Remnants:0 "先驱者残骸"
 Precursor_Remnants_desc:0 "这个星球上保存了大量的基础设施，它们是由一个古老的未知星际帝国建造的。"
 
 # 3 p
 Precursor_Energy_Grid:0 "先驱者能源网"
 Precursor_Energy_Grid_desc:0 "这个古老星球的所有遗迹都是他们城市能源网格的电力基础设施。建筑、道路都已化为废墟和尘埃，但能源网依然熠熠生辉。"
 
 # 4 p
 Precursor_Mines:0 "先驱者矿场"
 Precursor_Mines_desc:0 "这个高矿产星球曾经是一个古代被遗忘的文明的采矿中心。至于为什么它被遗弃对我们来说是一个谜，但至少它留下了丰富且易于开采的矿物。"
 
 # 5 p
 Precursor_Shipyards:0 "先驱者船坞"
 Precursor_Shipyards_desc:0 "环绕这个星球的是几个古老而先进的造船厂。部分看起来受损严重，而另一些似乎还能使用。在这些巨大的空间站深处，有一种强大的引力核心，一种尚未完全被理解的技术，但它似乎是船坞能量的来源，也是它能在轨道上停留这么久的原因。也许有一天，我们可以将它收入囊中。\n\n§S必须建造一个§!§G先驱者船坞上行链接§! §S行星基地建筑§!"
 gpm_Precursor_ShipyardsTT:0 "独特的恒星基地模块: §G先驱者船厂上行链路§!\n   恒星基地造船速度: §G+30%§!\n   恒星基地造船成本: §G-15%§!\n   恒星基地造船产能: §G+6§!"

 # 6 p
 Precursor_Planetary_Gun:0 "先驱者防御系统"
 Precursor_Planetary_Gun_desc:0 "巨大的武器安装在这个星球上，它如今依旧能够发射到几百万年前的轨道外。"
 
 # 7 p
 Precursor_Bunker_Grid:0 "先驱者地堡网格"
 Precursor_Bunker_Grid_desc:0 "一个庞大而广阔的地堡系统就是这个古老的先驱文明所遗留下来的一切。\n\n§G允许你建造一个§! §B废弃的先驱者地堡指挥中心§! §G建筑§!"
 gpm_Precursor_Bunker_GridTT:0 "星球上唯一建筑: §G先驱者燃料舱指挥中心§!"

 # 8 p
 Precursor_Mechs:0 "先驱者机甲"
 Precursor_Mechs_desc:0 "被遗弃的巨型机甲军团站在这星球世界的大地上，等待着被激活。\n\n§G允许你建造一个§! §B废弃的先驱者机甲§! §部队§!"
 gpm_Precursor_MechsTT:0 "星球独特的军队: §G先驱者机械§!"
 
 # 9 p
 Precursor_Planetary_Shield:0 "先驱者护盾阵列"
 Precursor_Planetary_Shield_desc:0 "一个巨大的护盾系统安置在这个星球上。重新激活它可能需要消耗大量的能量，但它可以为每个人提供一个安全的避风港。"
 
 # 10 p
 Precursor_Floating_City:0 "先驱者浮游都市"
 Precursor_Floating_City_desc:0 "这个星球上存在几个自给自足的漂浮城市。这些城市看上去略有受损，但在其他方面依旧可靠。地表上有一些城市的废墟，我们很好奇它们是否也曾经漂浮过。 "
 
 # 11 p
 Precursor_Capital_Complex:0 "先驱者综合行政中心"
 Precursor_Capital_Complex_desc:0 "在这个星球上有一座巨大的废墟城市，城市中央屹立着一座巨大高耸的建筑物。我们相信这个建筑是这个城市的中心，如果这里就是整个星球的城市区域的话，这也许就是首都。"
 
 # 12 p
 Precursor_Communication_Hub:0 "先驱者通讯枢纽"
 Precursor_Communication_Hub_desc:0 "在这个星球的废墟中矗立着一座巨大的尖塔。它的中央仍然向着太空发射着光束。我们相信这是用来连接到卫星网络的。也许是用于通信或监视，我们应该尝试使用它。"
 
 # 13 p
 Precursor_Satalite_Grid:0 "先驱者卫星网格"
 Precursor_Satalite_Grid_desc:0 "这个星球的行星轨道上布满了大量的先驱者卫星。数以百计的小卫星和阵列环绕着这个星球。"
 
 # 14 p
 Precursor_Singularity_Drive:0 "奇点驱动"
 Precursor_Singularity_Drive_desc:0 "这个星球似乎有类似科研室和实验设施的地下区域，中心房间通往一个巨大的奇点驱动，它与能量产生了共鸣。房间里的自动机器人似乎不断地彼此隔离，然后重新组合，没有明显的行为模式。"
 
 # 15 p
 Precursor_Eternal_Fortress:0 "先驱者不朽堡垒"
 Precursor_Eternal_Fortress_desc:0 "一个古老帝国在这个星球最北边的山脉上建造了一个巨大的堡垒。这个堡垒是由一个跨越20平方英里的网络建成的，它由掩体、隧道和战壕组成。整个网络的形状就像一个巨大的八角星，尽管中心的房间————假设那是指挥中心，看起来完全是空的。"
 
 # 16 p
 Precursor_Prison_Planet:0 "先驱者永恒堡垒"
 Precursor_Prison_Planet_desc:0 "去做"