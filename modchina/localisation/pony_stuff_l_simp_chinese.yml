 #https://en.wikipedia.org/wiki/Forms_of_government
 pony_stuff_gov_united_ponies:0 "联合小马君主制"
 pony_stuff_gov_united_ponies_desc:0 "§L是时候停止小马们之间无谓的冲突了，团结起来。宇宙对我们所有人都有足够的美和用处。只有在一起，我们才能生存和创造我们物种和其他物种的未来。§!"

 pony_stuff_gov_starlights_unity:0 "星光团结"
 pony_stuff_gov_starlights_unity_desc:0 "§L在同一中，有和平。例外主义是一种谎言。把你自己从可爱的标记中解放出来。选择平等作为你的特殊才能。区别在于挫折。成功就是失败。做最好的自己，不要做最好的自己。顺从会让你自由。接受你的限制，幸福就会随之而来。你不比朋友更好。§!"

 pony_stuff_gov_pony_pegasus:0 "飞马军国寡头制"
 pony_stuff_gov_pony_pegasus_desc:0 "§L有一件事是帕伽索斯喜欢的:速度。众所周知，他们的能力可以使气候向他们的意愿屈服，飞马的意志一直都是最强的。§!"

 pony_stuff_gov_pony_earth:0 "民主地球小马委员会"
 pony_stuff_gov_pony_earth_desc:0 "§L地球小马是天生的农民。他们强大的力量使他们能够超越其他种族的极限，大大提高了他们的矿物和粮食产量。他们和他们的舰队是银河系中最厉害的，他们比其他种族要受到更多的惩罚。§!"

 pony_stuff_gov_pony_unicorn:0 "皇家独角兽王国"
 pony_stuff_gov_pony_unicorn_desc:0 "§L知识就是力量，独角兽肯定有很多。作为唯一能够使用自然魔法的已知物种，那些聪明的小马总是在追求更好的技术。据推测，独角兽是最早开发太空旅行方式的小马。§!"

 pony_stuff_gov_ling:0 "幻形灵巢穴"
 pony_stuff_gov_ling_desc:0 "§L幻形灵由一个女王统治。他们不顾其他种族，经常强迫他们在奴隶制度下工作，甚至吞噬他们。有些人甚至说他们把其他物种变成了他们……§!"

 pony_stuff_gov_griffin:0 "格里芬君主制"
 pony_stuff_gov_griffin_desc:0 "§L对狮鹫帝国的了解并不多。他们经常自我保护，威胁任何靠近自己边界的人。由于他们更倾向于孤立和孤立，他们的部门在防御平台上戒备森严。§!"

 pony_stuff_gov_bat_ponies:0 "蝙蝠小马君主制"
 pony_stuff_gov_bat_ponies_desc:0 "§L机密信息或信息丢失。§!"

 pony_stuff_gov_crystal_ponies:0 "水晶小马君主制"
 pony_stuff_gov_crystal_ponies_desc:0 "§L机密信息或信息丢失。!"

 pony_stuff_gov_dragon:0 "龙族独裁制"
 pony_stuff_gov_dragon_desc:0 "§L机密信息或信息丢失。§!"

 pony_stuff_gov_refling:0 "归正幻形灵君主政体"
 pony_stuff_gov_refling_desc:0 "§L机密信息或信息丢失。§!"
 
 pony_stuff_gov_ling_hive:0 "幻形灵巢穴"
 pony_stuff_gov_ling_hive_desc:0 "§L幻形灵族由一个女王统治。他们不顾其他种族，经常强迫他们在奴隶制度下工作，甚至吞噬他们。有些人甚至说他们把其他物种变成了他们……§!"
 
 pony_stuff_gov_crystal_ponies_hive:0 "(PS) 水晶小马君主制"
 pony_stuff_gov_crystal_ponies_hive_desc:0 "§L机密信息或信息丢失。§!"
 
 pony_stuff_gov_starlights_unity_hive:0 "(PS) 星光联合"
 pony_stuff_gov_starlights_unity_hive_desc:0 "§L在同一中，有和平。例外主义是一种谎言。把自己从你的可爱的标记中解放出来。选择平等作为你的特殊天赋。差异是挫折感。卓越就是失败。做最好的自己，永远不要做最好的自己。从众会让你自由。接受你的局限，快乐就会随之而来。你不比你的朋友好。§!"



