####################################

LUNAR_DISCHARGE_1:0 "不稳定的月之能量"
LUNAR_DISCHARGE_1_DESC:1 "一种新的武器，它试图通过定向敌人的位置来利用累积的月之能量。虽然它高度不稳定，但会造成我们敌人的灾难性伤害。"
SMALL_LUNAR_DISCHARGE_1:0 "不稳定的月之能量"
MEDIUM_LUNAR_DISCHARGE_1:0 "不稳定的月之能量"
LARGE_LUNAR_DISCHARGE_1:0 "不稳定的月之能量"

LUNAR_DISCHARGE_2:0 "月之电弧"
LUNAR_DISCHARGE_2_DESC:1 "将储存的月之能量释放到比以前更稳定的目标。"
SMALL_LUNAR_DISCHARGE_2:0 "月之电弧"
MEDIUM_LUNAR_DISCHARGE_2:0 "月之电弧"
LARGE_LUNAR_DISCHARGE_2:0 "月之电弧"

LUNAR_DISCHARGE_3:0 "聚焦月之电弧"
LUNAR_DISCHARGE_3_DESC:1 "最近的突破让我们月之电弧可以精准确定敌方目标和它那令人难以置信的命中率。在大多数情况下，它们完全绕过了护甲。"
SMALL_LUNAR_DISCHARGE_3:0 "聚焦月之电弧"
MEDIUM_LUNAR_DISCHARGE_3:0 "聚焦月之电弧"
LARGE_LUNAR_DISCHARGE_3:0 "聚焦月之电弧"

LUNAR_DISCHARGE_4:0 "月亮之怒"
LUNAR_DISCHARGE_4_DESC:1 "最先进的月之电弧。把月亮女神的愤怒真正地带给任何反对我们的人。"
SMALL_LUNAR_DISCHARGE_4:0 "月亮之怒"
MEDIUM_LUNAR_DISCHARGE_4:0 "月亮之怒"
LARGE_LUNAR_DISCHARGE_4:0 "月亮之怒"

LUNAR_SURGE_1:0 "月之涌浪"
LUNAR_SURGE_1_DESC:1 "一个巨大版本的月之电弧武器,这些利用月亮超电容器来创建一个非常强大的电弧。"
LARGE_LUNAR_SURGE_1:0 "月之涌浪"

LUNAR_SURGE_2:0 "聚焦月之涌浪"
LUNAR_SURGE_2_DESC:1 "我们的高级版本月亮涌浪武器,有着惊人的定位精度以及毁灭性的伤害。"
LARGE_LUNAR_SURGE_2:0 "聚焦月之涌浪"

LUNAR_SURGE_3:0 "月之怒"
LUNAR_SURGE_3_DESC:1 "最终月之电弧,结合多年的专业知识和技术能力。这些武器瞄准的敌舰将真正了解女神的狂暴。"
LARGE_LUNAR_SURGE_3:0 "月之怒"

LUNAR_POINT_DEFENSE_1:0 "月之电弧点防御"
LUNAR_POINT_DEFENSE_1_DESC:1 "通过控制月之电弧小爆发,可以配置一个武器摧毁来袭的小目标。"

LUNAR_POINT_DEFENSE_2:0 "月亮的祝福"
LUNAR_POINT_DEFENSE_2_DESC:1 "一个先进的变体球电弧武器，它是为小目标而设计的。它的效率只能归功于女神的祝福。"

####################################
# Techs
####################################

tech_lunar_discharge_1:0 "月亮电容器"
tech_lunar_discharge_1_desc:1 "多年的月亮研究让我们了解了如何利用它所提供的巨大能量。\n\n"

tech_lunar_discharge_2:0 "校准月亮电容器"
tech_lunar_discharge_2_desc:1 "我们的舰载月之电弧电容器著称的不稳定传播和巨大的损害。校准他们将确保月之电弧武器系统总是造成实质性的伤害。\n\n"

tech_lunar_discharge_3:0 "月之电弧: 目标计算机"
tech_lunar_discharge_3_desc:1 "专门的计算机可以让我们的武器瞄准那些特别容易受到能源冲击的敌舰的特定区域。\n\n"

tech_lunar_discharge_4:0 "月之电弧: 电容器电池"
tech_lunar_discharge_4_desc:1 "我们可以利用电池来提高我们的月亮武器的可用功率。这将增加产出和破坏性的潜力。\n\n"

tech_lunar_surge_1:0 "月亮超级电容器"
tech_lunar_surge_1_desc:1 "我们的月亮电容器的庞大版本能够存储比小型电容器多300%的能量。这使得我们的主力舰月之电弧到目前为止无法实现权力的武器。\n\n"

tech_lunar_surge_2:0 "月之涌浪: 聚焦阵列"
tech_lunar_surge_2_desc:1 "最近的突破允许更强大而集中的月之电弧，这大大超过了我们之前的认识。\n\n"

tech_lunar_surge_3:0 "月之涌浪: 聚焦晶格"
tech_lunar_surge_3_desc:1 "如果我们把我们的聚焦阵列组合成一系列的晶格，我们就能达到以前无法想象的精确和破坏性的水平。\n\n"

tech_lunar_point_defense_1:0 "月之电弧: 积极的对策"
tech_lunar_point_defense_1_desc:1 "通过控制月之电弧小爆发,可以配置一个武器摧毁来袭的小目标。\n\n"

tech_lunar_point_defense_2:0 "月亮点防御: 双聚焦系统"
tech_lunar_point_defense_2_desc:1 "使用两个单独的聚焦系统,可以减少排放在我们之间的冷却时间点防御电弧武器。\n\n"

