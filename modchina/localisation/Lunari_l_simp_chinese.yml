EMPIRE_DESIGN_lunariciv:0 "银月亮统治"
EMPIRE_DESIGN_lunariciv_desc:0 "没有什么能比提出月亮精灵更能让一名外星生物学家感到困惑。它们起源于一个近乎死亡的冰冻星球。星球绕着一对黑洞运行。他们星系中唯一的光是由一个奇怪的发光的月亮提供的，不知怎么的，它会排斥任何扫描的尝试。根据所有的说法，他们根本不应该存在。\n\nLunari自己发现这样的问题非常愚蠢。答案很明显:他们是由他们的女神创造的，任何想要质疑这一事实的傻瓜都应该看看他们的月亮。\n\n相对来说，在银河中，Lunari看起来很友好，平易近人。有传言说，他们以最痛苦的方式根除了他们。然而，这样的谈话很可能是由于没有任何正式的指控而产生的懒惰思想的结果。或者至少，没有人能活到足够长的时间。\n"

elven_lunari_system_initializer_NAME:0 "无日国度"
elven_lunari_system_initializer_DESC:0 "一个冷的双黑洞星系。唯一的光源是附近的一个奇怪的月亮。\n\n§注意：这个开始需要精灵族!§!\n\n$system_initializer_DESC$"




