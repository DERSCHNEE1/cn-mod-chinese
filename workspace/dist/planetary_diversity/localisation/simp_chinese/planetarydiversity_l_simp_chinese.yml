 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "有人在家吗？"
## pdarchive.30.name -> Anyone Home? ##
 pdarchive.30.desc:0 "我们开始寻找这个档案馆星球的神秘建造者。只能说运气很好，这段信息被编码存储在缓存里面。我们的团队一解码就发现了，很明显这段就是建造者的历史，但是为什么把档案馆封锁依然是个谜。一有突破，团队会立刻报告的。"
## pdarchive.30.desc -> We have begun to unravel the mystery of who built this archive. It’s what could only be described as a stroke of luck that a researcher stumbled upon a large encrypted cache of information hidden within the archives database. Once the team had broken through the encryption, it became clear that this was the entire historical records of the builders of the archive. Why it was locked away is still a mystery, but the team will report as more concrete information becomes available. ##
 pdarchive.30.a:0 "希望那里有一些东西。"
## pdarchive.30.a -> Hopefully there's something in there. ##
 pdarchive.31.name:0 "继续解读"
## pdarchive.31.name -> Keep Reading ##
 pdarchive.31.desc:0 "去年我们从档案中找到了大量有关其创造者的信息。他们自称'依阿卡' 而且看起来他们跟这些信息有一些宗教关系。他们认为它是神圣的并且还有一个强大的阶级，专门发掘信息并且存储进档案馆。档案馆就是他们的终极工程，看起来大到足以装下他们找到的一切信息。他们的知识库想当然又深又广，而且显然还有一些关于异维度的研究。我们尚不清楚他们身上发生了什么事情，但是我们会继续搜索数据库的。"
## pdarchive.31.desc -> In this last year, we have learnt a great deal from the archives about its creators. They called themselves the 'Iarka' and seemed to have an almost religious relationship with information. They thought it sacred and it appears they had a large powerful class of citizens whose job it was to discover and add information into the archive. The Archive was built as their ultimate project, it was supposed to be big enough for all the information they could ever collect. Their knowledge base was unsurprisingly diverse and thorough, and evidence shows many of their later experiments had to do with other dimensions. We're still not sure what happened to these people but we will continue to search the datastore. ##
 pdarchive.31.a:0 "继续搜索"
## pdarchive.31.a -> Keep searching. ##
 pdarchive.31.b:0 "为团队提供更多的带宽。"
## pdarchive.31.b -> Dedicate more of the habitat to the team. ##
 pdarchive.31.b.tooltip:0 "我们团队搜索数据库会有有更多高容量的访问端口"
## pdarchive.31.b.tooltip -> We search out more high capacity access ports ##
 pdarchive.32.name:0 "灾难"
## pdarchive.32.name -> Calamity ##
 pdarchive.32.desc:0 "我们已经找到了依阿卡文明崩溃的原因了。似乎他们在异维度方面的实验引起了一些攻击并以其人民为食的东西的注意力。 显然，这与他们的宗教文本非常相似，他们认为这是世界末日了。文本预言他们的救赎将来自信息本身，他们开始了将自己数字化并上传进档案馆。与此同时，他们将维度生物欺骗到了他们母星的表面，并引爆了某种摧毁这个生物的多维武器但也炸毁了他们的家园。之后，他们将剩下的人数字化为档案。我们正在积极寻找他们的意识，我们认为它仍然在程序中的某个地方。"
## pdarchive.32.desc -> We have found the point at which the Iarka civilization fell apart. It appears that their experiments into other dimensions caught the attention of something that attacked and fed on their people. Apparently, this was strikingly similar to one of their religious texts and they believed this was the end times. The text foretold that their salvation would come from information itself, and they began a process to digitize themselves into the Archive. At the same time, they tricked the dimensional creature onto the surface of their homeworld and detonated some kind of interdimensional weapon destroying the creature, along with their homeworld. Afterwards, they digitized the remainder of the people into the Archive. We're actively searching for their consciousness which we assume is still somewhere in the programming. ##
 pdarchive.32.a:0 "有趣"
## pdarchive.32.a -> Amazing. ##
 pdarchive.33.name:0 "他们就在电脑里啊"
## pdarchive.33.name -> They're in the Computer. ##
 pdarchive.33.desc:0 "我们已经找到了存档数据中隐藏意识的位置。数据令人难以置信，但如果我们没理解错的话，那么就是他们创造了一个数字避难所。我们可以尝试联系，希望他们愿意分享信息，或者我们可以在他们不知道的情况下监控代码。"
## pdarchive.33.desc -> We have found where the consciousness was hidden in the Archive data. The data is incredibility complex, but if we are understanding it correctly, then they have created a digital sanctuary. We could attempt to make contact in hopes that they would be willing to share information, or we could monitor the code without them being aware. ##
 pdarchive.33.a:0 "是的，我们可以学到很多东西。"
## pdarchive.33.a -> Yes, we could learn so much. ##
 pdarchive.33.a.tooltip:0 "我们将联系在他们的数字避难所内的依阿卡。"
## pdarchive.33.a.tooltip -> We will contact the Iarka inside their digital sanctuary. ##
 pdarchive.33.b:0 "不了，他们已经选择了离开这个世界。"
## pdarchive.33.b -> No, they chose to leave this world. ##
 pdarchive.33.b.tooltip:0 "我们将从数字天堂之外观察依阿卡，了解我们能做些什么。"
## pdarchive.33.b.tooltip -> We will learn what we can by observing the Iarka from outside of their virtual heaven. ##
 pdarchive.33.c:0 "擦除这部分内存。"
## pdarchive.33.c -> Wipe this part of the memory. ##
 pdarchive.33.c.tooltip:0 "我们将删除这些幽灵的信息，释放宝贵的处理速度。"
## pdarchive.33.c.tooltip -> We will erase the ghostly information of these people, freeing up valuable processing speed. ##
 pdarchive.40.name:0 "来世"
## pdarchive.40.name -> The Afterlife ##
 pdarchive.40.desc:0 "与依阿卡交流是一次有趣的经历。他们似乎意识到了但并不关心他们目前的生存状态。为了保护档案馆，他们同意分享他们对多维技术的了解。他们同意建立一个实验室，让他们的科学家协助我们，主要是为了确保我们不会犯下他们所做的错误——召唤一个维度生物。"
## pdarchive.40.desc -> Communicating with the Iarka was an interesting experience. They seemed aware but unconcerned about their current state of existence. In exchange for protecting the Archive, they have agreed to share their knowledge of interdimensional technology. They have agreed to set up a laboratory in which their scientist would assist ours, mainly to make sure we do not make the mistake they did and call forth a dimension creature. ##
 pdarchive.40.a:0 "有趣"
## pdarchive.40.a -> Amazing. ##
 pdarchive.41.name:0 "观察哨"
## pdarchive.41.name -> Observation Post ##
 pdarchive.41.desc:0 "我们已成功组建团队，继续监控和了解在数字天堂中的依阿卡。我们将能够在不影响他们的情况下了解他们的文化和历史。"
## pdarchive.41.desc -> We have successfully set up the team to continue to monitor and learn what we can about the Iarka in their digital heaven. We will be able to learn much about their culture and history without affecting them at all. ##
 pdarchive.41.a:0 "这样对谁都好"
## pdarchive.41.a -> This is the best for everyone. ##
 pdarchive.42.name:0 "摧毁地狱"
## pdarchive.42.name -> Destroying Hell ##
 pdarchive.42.desc:0 "我们已经从档案馆的数据库中抹去了数字天堂，这样我们就可以从档案馆中释放出大量的计算能力。我们期望看到这个星球上的实验室取得更好的成果。"
## pdarchive.42.desc -> We have erased the digital heaven from the Archive's databanks and in doing so we have freed up a tremendous amount of computing power from the Archive. We expect to see improved results from the laboratories on this planet going forward. ##
 pdarchive.42.a:0 "好极了"
## pdarchive.42.a -> Excellent. ##
 d_archive_dataports:0 "档案访问端口"
## d_archive_dataports -> Archive Access Ports ##
 d_archive_dataports_desc:0 "此栖息地周围有一些特定的网络访问端口，可以高速访问档案馆。"
## d_archive_dataports_desc -> There are a few select network access ports around this habitat that have high capacity access to the Archive. ##
 d_interdimensional_lab:0 "多维实验室"
## d_interdimensional_lab -> Interdimensional Laboratories ##
 d_interdimensional_lab_desc:0 "在这里，最聪明的头脑与数字依阿卡合作研究其他维度。"
## d_interdimensional_lab_desc -> Here the brightest minds collaborate with the Virtual Iarka to study other dimensions. ##
 d_virtual_obersvation_post:0 "虚拟观察站"
## d_virtual_obersvation_post -> Virtual Observation Post ##
 d_virtual_obersvation_post_desc:0 "为了现实世界的安全，我们观测虚拟依阿卡。他们不知道我们的存在对所有各方都更安全。"
## d_virtual_obersvation_post_desc -> From the safety of meatspace we watch the virutal Iarka. They are unaware of our presence making it safer for all parties. ##
 extra_memory:0 "释放的计算能力"
## extra_memory -> Freed Computing Power ##
 extra_memory_desc:0 "通过擦除依阿卡的数字保护区，我们释放了宝贵的多核处理能力。"
## extra_memory_desc -> By erasing the Virtual Sanctuary of the Iarka we have freed up valuable multi-core processing power. ##

