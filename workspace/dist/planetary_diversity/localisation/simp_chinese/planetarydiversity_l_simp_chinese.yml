 ###Tidally Locked
 pc_tidallylocked:0 "潮汐锁定星球"
## pc_tidallylocked -> Tidally-Locked World ##
 pc_tidallylocked_desc:0 "一个充满氮氧大气层的岩石星球。随着这个星球被恒星潮汐锁定，这个星球的一侧是恒定的白天，而另一侧恒定的夜晚。而在黄昏地区存在一个薄的可居住区。恒定的阳光和风力提供了理想的食物和能源来源。"
## pc_tidallylocked_desc -> A rocky world with a nitrogen-oxygen atmosphere. With the planet tidally locked to its sun, one side of the planet is in constant daylight, while the other is in constant night. A thin habitable zone exists in the twilight region. Constant sunlight and wind make for ideal food and energy generation. ## 
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "自从[GetHomeWorldName]的第一个原始[GetSpeciesName]社区在[GetHomeWorldName]的晦暗黄昏中形成之后，我们的文明已经传播和繁荣起来。"
## START_SCREEN_PART_ONE_TIDALLYLOCKED -> In the eons since the first primitive [GetSpeciesName] communities took shape in the twilight zone of [GetHomeWorldName], our civilization has spread and prospered. ##
 pc_tidallylocked_tile:0 "潮汐锁定地形"
## pc_tidallylocked_tile -> Tidally Locked Terrain ##
 pc_tidallylocked_tile_desc:0 "沙漠变成不同的大陆，变成冰冻的平原。"
## pc_tidallylocked_tile_desc -> Deserts turning into varied continents turning into frozen plains. ## 
 trait_pc_tidallylocked_preference:0 "潮汐锁定偏好"
## trait_pc_tidallylocked_preference -> Tidally-Locked World Preference ##
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
## trait_pc_tidallylocked_preference_desc -> $trait_pc_arctic_preference_desc$ ##
 mod_pc_tidallylocked_habitability:0 "潮汐锁定星球宜居性"
## mod_pc_tidallylocked_habitability -> Tidally-Locked Habitability ##
 tidal_locked2:0 "潮汐锁定"
## tidal_locked2 -> Tidally-Locked World ##
 tidal_locked2_desc:0 "这个世界被它围绕的恒星潮汐锁定，这意味着一面总是有日光，而另一个面锁定在永恒的黑暗中。生命仅限于双方交界处的黄昏地区。"
## tidal_locked2_desc -> The constant sun light and strong winds make this planet an ideal place for power generation and for harvesting crops. ##
 civic_tidal_world:0 "被潮汐锁定的家园"
## civic_tidal_world -> Tidally-Locked Home ##
 civic_tidal_world_desc:0 "这颗行星被潮汐力锁定到它的阳光下。 生命仅限于双方交界处的黄昏地区。"
## civic_tidal_world_desc -> This planet is Tidally-Locked to it's sun. Life mostly flourishes in it's twilight zone. ##
 civic_tooltip_tidal_world_effects:0 "这个物种家园世界变成了一个 §Y$pc_tidallylocked$§!."
## civic_tooltip_tidal_world_effects -> This species Homeworld turns into a §Y$pc_tidallylocked$§!. ##

 ###Hothouse
