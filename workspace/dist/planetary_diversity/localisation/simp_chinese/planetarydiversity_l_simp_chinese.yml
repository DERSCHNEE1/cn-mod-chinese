 pdfloating.10.name:0 "不可能的星球"
## pdfloating.10.name -> Impossible Planet ##
 pdfloating.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。以前的远距离扫描已经证实系统中有一个大型的月球在轨道上运行，但这个巨人的辐射使大多数细节都很神秘。 尽管机长让扫描仪检查了错误，但短程扫描现在似乎显示这颗行星的大地正浮在天空中。[Root.GetLeaderName] 建议我们让科学小组立即进行调查。"
## pdfloating.10.desc -> We have received a strange report from the [Root.GetName] which is currently in the [Root.GetStarName] System. Previous long-range scans had confirmed a large moon orbiting a gas giant in the system, but the radiation from the giant had kept most details a mystery. Despite the captain having the scanners checked over for errors, short-range scans now appear to show the landmasses of this planet are floating in the sky. [Root.GetLeaderName] has suggested we get a science team to investigate immediately. ##
 pdfloating.10.a:0 "这怎么可能？"
## pdfloating.10.a -> How is this possible? ##
 pdfloating.20.name:0 "天空中的岛屿"
## pdfloating.20.name -> Islands in the Sky ##
 pdfloating.20.desc:0 "[Root.GetLeaderName] 提交的报告显示了一些难以置信的结果。这颗行星似乎有一个在银河系其他地方尚未发现的元素。尽管队长尽了最大的努力，但科学团队却将其毫无创意的俗称为“零重素”。零重素似乎具有违背物理定律的特性，因为它能够抵消重力对物质的影响。除此之外，它也是一种高效超导体。把这个星球作为一个殖民地将是科学和能源生产的重要资产。"
## pdfloating.20.desc -> The report from [Root.GetLeaderName] has provided some incredible results. This planet seems to have an element that has not been found anywhere else in the galaxy. Despite the captain's best efforts the science team has unoriginally dubbed the element... 'Eludium'. Eludium seems to have properties that defy the laws of physics as it is able to negate the effects of gravity on matter. That aside, it also appears to be a highly efficient superconductor. Holding this planet as a colony would be a great asset to both science and energy production. ## 
 pdfloating.20.a:0 "惊人。"
## pdfloating.20.a -> Amazing. ## 
 tech_mine_eludium:0 "零重素精炼"
## tech_mine_eludium -> Eludium Refining ##
 tech_mine_eludium_desc:0 "仅在这个星球上发现零重素材料具有重力消极和超导属性。掌握这个过程来完善这个材料将是非常有用的。"
## tech_mine_eludium_desc -> Found only on this planet Eludium material has gravity negating and superconductive properties. Mastering the process to refine this material would be extremely useful. ##

