## pc_biolumen_tile -> Bioluminescent Terrain ##
 pc_biolumen_tile_desc:0 "密集的黑暗丛林和发光的植物生命。"
## pc_biolumen_tile_desc -> Dense dark jungles and glowing plant life. ##
