 d_hunterreserve_desc:0 "猎头族保留地使殖民地更加安全，但维护费用昂贵，并占据大片可耕地。"
## d_hunterreserve_desc -> The Hunters Reserves make the colony safe, but are expensive to maintain and occupy great swaths of farmable land. ##

