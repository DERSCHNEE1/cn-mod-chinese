 ###Archive World
 pc_archive:0 "档案馆星球"
## pc_archive -> Archive World ##
 pc_archive_desc:0 "这个栖息地似乎是一个巨大的专用月球形超级计算机。浮动的散热器和人造海洋似乎有助于冷却，而人造草收集能量。这个星球是工程的奇迹。"
## pc_archive_desc -> This habitat appears to be one giant purpose-built moon shaped supercomputer. Floating heat sinks and the artificial ocean seems to help with the cooling while artificial grass collects energy. This planet is a marvel of engineering. ##
 pc_archive_tile:0 "档案馆地形"
## pc_archive_tile -> Archive Terrain ##
 pc_archive_tile_desc:0 "大型电气管道和平坦的人工草原。"
## pc_archive_tile_desc -> Large electrical conduits and flat artificial grasslands. ##
 pdarchive.10.name:0 "能量读数"
## pdarchive.10.name -> Energy Readings ##
 pdarchive.10.desc:0 "当前位于[Root.GetStarName]星系中的[Root.GetName]发来报告。该团队发现了一个奇特的月球状栖息地，绕着被毁坏的行星运行。该团队已经确认，他们会在有能力的时候进入仔细观察。"
## pdarchive.10.desc -> Word has arrived from [Root.GetName] who are currently in the [Root.GetStarName] System. The team has found a peculiar moon shaped habitat orbiting a destroyed planetoid. The team has confirmed they will head in for a closer look when able. ##
 pdarchive.10.a:0 "确认"
## pdarchive.10.a -> Affirmative. ##
 pdarchive.20.name:0 "信息超载"
## pdarchive.20.name -> Information Overload ##
 pdarchive.20.desc:0 "关于这个星球的任何事情似乎都不自然。 据我们所知，这个栖息地是一台巨型超级计算机，用于收集和存储信息。 巨大的散热片悬浮在天空中以调节温度，而人造草收集能量，这些能量通过发光的导管在地球上传递。 除了一些轨道碎片之外，似乎没有任何物种能够创造出这种工程奇迹，但它们的整个历史应该可能存在于档案馆中。 存档中的信息量非常大，并且工作人员建议设置永久集群以充分利用信息数据库。"
## pdarchive.20.desc -> Nothing about this planet appears to be natural. From what we can tell this habitat is one giant supercomputer and was created to collect and store information. Giant heat-sinks levitate into the sky to regulate temperature, while artificial grasses collect energy which are transfers over the planet by glowing conduits. Aside from some orbital debris, there seems to be no sign of the species that created this engineering marvel, but their entire history should likely be somewhere in the archive. The amount of information in the archive is overwhelming and the crew recommends setting up a permanent colony to fully utilize the information database. ##
 pdarchive.20.a:0 "难以置信"
## pdarchive.20.a -> Incredible. ##
