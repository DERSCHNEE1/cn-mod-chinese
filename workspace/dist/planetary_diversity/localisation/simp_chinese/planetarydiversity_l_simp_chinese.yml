## pdcrystal.10.name -> Space to Grow ##
 pdcrystal.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。在退出超空间后，植物学实验室立即报告说，船上的植物生命开始加速增长。 传感器已经发现了来自系统中一颗行星的微弱而异常的电磁场。[Root.GetLeaderName] 建议我们让科学小组立即进行调查。"
## pdcrystal.10.desc -> We have received a strange report from the [Root.GetName] which is currently in the [Root.GetStarName] System. Immediately upon exiting hyperspace the botany laboratory reported that plant life on the ship started an accelerated growth pattern. Sensors have picked up what appears to be a faint and unusual electromagnetic field originating from one of the planets in the system. [Root.GetLeaderName] has suggested we get a science team to investigate immediately. ##
 pdcrystal.10.a:0 "仔细观察。"
## pdcrystal.10.a -> Take a closer look. ##
 pdcrystal.20.name:0 "晶体星球"
## pdcrystal.20.name -> Crystal World ##
 pdcrystal.20.desc:0 "[Root.GetLeaderName] 提交的报告显示了一些难以置信的结果。刚一着陆，我们的队伍便报告说，这个星球遍布着巨大的晶体。 目前尚不清楚在这个星球的地壳下它们有多深。 该团队已经开始将其称为“艾森水晶”，这个名字没有一个团队提出，但似乎同时出现在大家的脑海中。 一位队员报告说，在行星表面上，感觉休息的更好以及恢复活力更快，一名船员报告说，儿时的疤痕已经完全愈合。这个星球有一个相当诱人的品质， [Root.GetLeaderName] 说如果让团队按计划重返船队需要相当多的口舌。船长和船员完全同意，这个星球的不寻常品质应该成为优先考虑的事情。"
## pdcrystal.20.desc -> The report from [Root.GetLeaderName] has provided some incredible results. Once on the surface, the away team reported that the planet has concentrations of a giant crystals all over. It's unclear at this point how deep they go under through the planet's crust. The team has begun to refer to it as 'Acean Crystal', a name none of the team is taking credit for but seems to have simultaneously come to everyone's mind. The whole away team reported feeling rested and rejuvenated while on the surface, one crewman reported that a childhood scar has healed completely. The planet has an almost seductive quality, [Root.GetLeaderName] said it took a considerable amount of convincing to get the team to return to the ship on schedule. The captain and crew completely agree that the planet's unusual qualities should make it a priority to hold. ##
 pdcrystal.20.a:0 "惊喜"
## pdcrystal.20.a -> Amazing. ##
 tech_crystal_pillar:0 "水晶柱增强"
## tech_crystal_pillar -> Crystal Pillar Field Enhancement ##
 tech_crystal_pillar_desc:0 "使用高度先进的电磁场已证明可以提高艾森的效能，将其几十英尺的范围移至几十公里。 如果这个过程是可重复的，理论上我们可以在任何星球上使用便携式晶体发射器来提高农业产量。"
## tech_crystal_pillar_desc -> Using highly advanced electromagnetic fields have shown to boost Acean's effectiveness, moving its range of a few dozen feet to dozens of kilometers. If this process is repeatable, in theory we could use portable Crystal Emitters on any planet to improve farming yields. ##
 requires_crystal_pillar:0 "§R需要 §Y$sr_crystal$§! 存在于地块上.§!"
## requires_crystal_pillar -> §RRequires §Y$sr_crystal$§! on tile.§! ##
 building_crystaltemple:0 "艾森圣殿"
## building_crystaltemple -> Temple of Acean ##
 building_crystaltemple_desc:0 "这座寺庙属于一个无尽的时代。它将艾森晶体中的能量集中到其他恒星系统。"
## building_crystaltemple_desc -> This temple is of an interminate age. It focuses the energy found in the Acean crystals towards other star systems. ##
 pdcrystal.30.name:0 "被遗忘的寺庙"
## pdcrystal.30.name -> Forgotten Temple ##
 pdcrystal.30.desc:0 "一个古老的寺庙已被发现在[Root.GetName]。一个行星科学小组已经在现场，他们已经进入了圣殿。 他们坚持说他们直接向你报告，并为你不挂通讯。"
## pdcrystal.30.desc -> An ancient temple has been found on [Root.GetName]. A planetary science team is already on site and they have entered the temple. They insisted that they report to you directly and are on hold for you. ##
 pdcrystal.30.a.tooltip:0 "在屏幕上。"
## pdcrystal.30.a.tooltip -> On Screen. ##
 pdcrystal.40.name:0 "重点探索"
## pdcrystal.40.name -> A Focused Exploration ##
 pdcrystal.40.desc:0 "你能听到我先生吗？ 我很抱歉打扰你，但发生了一些事情。 我们发现的神庙完全是由艾森水晶制成的，而且，它似乎以某种方式聚焦和放大了水晶的自然能量场。 我们不知道怎么回事，但是一旦我们进入了寺庙它就扫描我们。 然后水晶开始散发出一股光芒，在瞬间向天空射出一阵能量之前，它向一个中心支柱前进。 没有关于谁可能建造这个建筑的线索，或者根本没有建立它的线索。 没有语言标记，没有文物，也没有先进的技术。 扫描仪正在显示该寺庙正在传播某种场，远远超出了该系统的范围。"
## pdcrystal.40.desc -> Can you hear me Sir? I'm sorry for the intrusion but something has happened. The temple we found is made entirely of Acean crystal, and what's more, it seems to somehow focus and amplify the natural energy field of the crystal. We have no idea how but once we entered the temple it scanned us. The crystal then began to emit a glow that coursed its way to one central pillar before momentary shooting a burst of energy into the sky. There's no clues about who might have built this or if it was built at all; there are no linguistic markings, no artifacts, and no advanced technology. Scanners are showing that the temple is spreading some kind of field much past the range of this system. ##
 pdcrystal.40.a:0 "有危险吗？"
## pdcrystal.40.a -> Is there any danger? ##
 pdcrystal.40.a.response:0 "由于我们不知道这是怎么产生的以及它的用途，我们不确定。 我们所知道的是能源场只是朝向我们控制的系统，但我们不知道怎么回事。 也许当它扫描我们时，它会跟我们相协调。 我们将继续进行测试，但我们真的不知道这可能意味着什么。"
## pdcrystal.40.a.response -> As we don't know how this was made, and what its used for, we're not sure. What we do know is that the energy field is only heading towards systems we control, but we have no idea how. Perhaps when it scanned us it attuned itself to us. We'll keep running tests but we really don't know what this could mean. ##
 pdcrystal.40.b:0 "我们能摧毁圣殿吗？"
## pdcrystal.40.b -> Are we able to destroy the temple? ##
 pdcrystal.40.b.response:0 "虽然没有理由相信我们不能做到，但我们不会在得到更多信息之前急于做出这个决定。 如果我们的人员事实上适应了晶体，我们不知道断开连结会产生哪些副作用。"
## pdcrystal.40.b.response -> While there's no reason to believe we couldn't, I wouldn't rush to that decision until we have more information. If our people are in fact attuned to the crystal we don't know what side effects disconnecting could have. ##
 pdcrystal.40.c:0 "那么我们会监测它并抱有最好的希望？"
## pdcrystal.40.c -> Then we will monitor and hope for the best? ##
 pdcrystal.40.c.response:0 "我想只有时间才能告诉我们，但它的价值......这个地方，使我完全放心了。 关于这一切的感觉都是对的，整个团队都同意; 我们对此感觉良好。"
## pdcrystal.40.c.response -> I suppose only time will tell, but for what it's worth... this place, puts me completely at ease. Everything about this feels right, and the whole team agrees; we have a good feeling about this. ##
 pdcrystal.40.d:0 "很好，谢谢你的报告。"
## pdcrystal.40.d -> Very well, thank you for your report. ##
 pdcrystal.40.d.response:0 "当然，先生，我们将继续监测，而决定应该做什么。"
## pdcrystal.40.d.response -> Of course sir, we'll continue to monitor while it's decided what should be done. ##
 pdcrystal.50.name:0 "最终决定"
## pdcrystal.50.name -> Final Decision ##
 pdcrystal.50.desc:0 "政府官员和公众对艾森神庙抱有强烈的兴趣， 有人说，它必须被摧毁，而其他人则认为这是一件值得珍惜的礼物。 现在该决定如何处理它。"
## pdcrystal.50.desc -> Government officials and the public are up in arms and deeply divided about the Temple of Acean. Some say that it must be destroyed while others say it is a gift to be cherished. It's time to decide what to do about it. ##
 pdcrystal.50.a:0 "我们允许圣殿存在并使用它。"
## pdcrystal.50.a -> We allow the Temple to exist and use it. ##
 pdcrystal.50.a.tooltip:0 "寺庙建立在帝国是免费获得的好处。"
## pdcrystal.50.a.tooltip -> The temple stays standing the empire is free reap the benefits. ##
 pdcrystal.50.b:0 "我们摧毁了圣殿。"
## pdcrystal.50.b -> We destroy the Temple. ##
 pdcrystal.50.b.tooltip:0 "船员将立即开始拆除寺庙的工作。"
## pdcrystal.50.b.tooltip -> A crew will start work to dismantle the temple immediately. ##
 pdcrystal.50.c:0 "我们将这座寺庙声明为人民的圣地。"
## pdcrystal.50.c -> We decree this temple a Holy Site of the people. ##
 pdcrystal.50.c.tooltip:0 "这个星球和圣殿将被指定为我们的人民的圣地。"
## pdcrystal.50.c.tooltip -> This planet and the temple will be designated a holy site for our people. ##
 pdcrystal.50.d:0 "让我们所有的扫描仪都到那个神庙。"
## pdcrystal.50.d -> Get every scanner we have to that temple. ##
 pdcrystal.50.d.tooltip:0 "我们的顶尖科学家会在做出决定之前对神庙进行深度扫描。"
## pdcrystal.50.d.tooltip -> Our top scientists will do a deep scan of the temple before we make a decision. ##
 pdcrystal.51.name:0 "一个可怕的错误"
## pdcrystal.51.name -> A Terrible Mistake ##
 pdcrystal.51.desc:0 "只要我们得知拆迁队已经完成了拆除寺庙的工作，这个星球延伸的领域就发生了巨大的变化，随之而来的是所有公民都同时感受到的灵光创伤事件。 殖民地报道，水晶已经发生了变化; 它似乎在死亡，不再自然而然地融入它周围的生活。 我们似乎仍然可以使用电磁场来操纵它，所以它只是在更小的范围内仍然有用。"
## pdcrystal.51.desc -> No sooner than we got word that the demolition team had finished dismantling the temple, the field extended by the planet changed drastically followed by a breif psionic trauma event simultaneously felt by all citizens. The colony reports there has been a change in the crystal; it appears to be dieing and long has has the same potency as before. Regardless it is still highly valuable and the ruins of the temple could be mined with ease. ##
 pdcrystal.51.a:0 "我们做了什么？"
## pdcrystal.51.a -> What have we done? ##
 pdcrystal.51.a.tooltip:0 "这个星球被某种灵能所吞噬。"
## pdcrystal.51.a.tooltip -> The planet has been eaten by some kind of psionic energy. ##
 holysite:0 "圣地"
## holysite -> Holy Site ##
 holysite_desc:0 "艾森神庙被宣称为圣地，人们在整个星系朝圣。"
## holysite_desc -> The Temple of Acean has been claimed as a holy site, people make pilgrimages from all over the galaxy. ##
 pdcrystal.52.name:0 "一个崭新的领域。"
## pdcrystal.52.name -> A New Frontier. ##
 pdcrystal.52.desc:0 "深度扫描导致了令人难以置信的发现。 穿过水晶和星球的田野只能被描述为天生的灵能。 几个月前，我们当做迷信或者胡言乱语而被扔到一旁的东西，现在多亏了圣殿，可以被衡量和理解了。 灵能是真实的，它都是真实的。 还有很多东西需要学习，我们只是抓住了表面，但这个地方给了我们关键。"
## pdcrystal.52.desc -> The deep scans have lead to an incredible discovery. The fields that run through the crystals and the planet can only be described as being psionic in nature. What months ago we would have dismissed as superstition or mumbo jumbo can now, thanks to the temple, be measured and understood. Psionics are real, it's all real. There's so much more to learn and we have only scratched the surface but this place has given us the key. ##
 pdcrystal.52.a:0 "我们怎么会错得如此离谱？"
## pdcrystal.52.a -> How could we have been so wrong? ##
 pdcrystal.52.a.tooltip:0 "我们迈出了解锁思想力量的第一步。"
## pdcrystal.52.a.tooltip -> We have taken the first step into unlocking the powers of the mind. ##
 deadcrystal:0 "死水晶"
## deadcrystal -> Dead Crystal ##
 deadcrystal_desc:0 "现在已经死去的水晶没有曾经的神奇力量，但它仍有价值而且在全球各地都更容易被挖掘出来。"
## deadcrystal_desc -> While destroying the temple has removed much of the unique qualities of the crystal, it is still valuable and now easier to mine. ##

 ###Civics 
 civic_pdcity_world:0 "全球城市化家园"
## civic_pdcity_world -> Ecumenopolis Home ##
 civic_pdcity_world_desc:0 "多年来，城市化已经覆盖了这个星球的每一部分。"
## civic_pdcity_world_desc -> Over many years urbanization has covered every part of this planet. ##
 civic_tooltip_pdcity_world_effects:0 "世世代代的城市化把这个家园变成了一个§Y$pc_pdcity$§!."
## civic_tooltip_pdcity_world_effects -> Generations of city building as turned this Homeworld into a §Y$pc_pdcity$§!. ## 

 ###City World
 pc_pdcity:0 "都市星球"
## pc_pdcity -> Ecumenopolis World ##
 pc_pdcity_desc:0 "一个充满氮氧大气层的岩石世界。通过巨大的努力，这个世界的整个表面都被城市所覆盖。大多数自然天气和水圈效应已被机器复制。"
## pc_pdcity_desc -> A rocky world with a nitrogen-oxygen atmosphere. With great effort this world's entire surface has been covered by cities. Most natural weather and hydrosphere effects have been replicated by machines. ##
 pc_pdcity_tile:0 "全球城市化地形"
## pc_pdcity_tile -> Ecumenopolis Terrain ##
 pc_pdcity_tile_desc:0 "城市化覆盖了星球表面的每一个部分。"
## pc_pdcity_tile_desc -> Urbanization covers every part of this planet's surface. ##
 pdcity:0 "全球城市化地形"
## pdcity -> Ecumenopolis Planet ##
 pdcity_desc:0 "城市化覆盖了星球表面的每一个部分。"
## pdcity_desc -> Dense urbanization covers this entire planet. ##
 strangerobots:0 "奇怪的机器人"
## strangerobots -> Strange Robots ##
 strangerobots_desc:0 "这些机器人非常有帮助，但有点奇怪。"
## strangerobots_desc -> These droids are incredibly helpful but just a bit strange. ##
 uncomfortablecolonists:0 "不舒服的殖民者"
## uncomfortablecolonists -> Uncomfortable Colonists ##
 uncomfortablecolonists_desc:0 "机器人的奇怪行为是将殖民者置于紧张的境地。"
## uncomfortablecolonists_desc -> The droid's weird behavior is putting colonists on edge. ##
 allow_pdcity_world:2 "§H解锁地貌改造选项：§! 全球城市化星球"
## allow_pdcity_world -> §HUnlocks Terraforming Option:§! Ecumenopolis World ##
 describe_pdcity_world:2 "§Y全球城市化星球§!是一种特别的行星类型。生活在 §Y全球城市化星球§! 的人口会增加其能量和科学输出，但是减少其食物输出。"
## describe_pdcity_world -> §YEcumenopolis World§! are a special planet class. Pops living on §YEcumenopolis World§! have their Engery & Science output increased and their Food output decreased. ##
 ap_pdcity_world:0 "全球城市化星球"
## ap_pdcity_world -> Ecumenopolis Worlds ##
 ap_pdcity_world_desc:0 "我们必须建设更大的建筑，我们必须建设在星河各处。我们的行星将成为银河系文明工业和灯塔的光辉典范。"
## ap_pdcity_world_desc -> We must build bigger, we must build everywhere. Our planets will become shining examples of industry and beacons of civilization to the galaxy. ##
 archology:0 "生态建筑"
## archology -> Arcology ##
 archology_desc:0 "大型住房，娱乐和商业结构。"
## archology_desc -> A large housing, entertainment and commercial structure. ##
 discovery_complex:0 "探索复合体"
## discovery_complex -> Discovery Complex ##
 discovery_compldesc:0 "A large complex dedicated to science; having so many labs in one place encourages cross-disciplinary experiments."
## discovery_compldesc -> A large complex dedicated to science; having so many labs in one place encourages cross-disciplinary experiments. ##
 manufactoring_district:0 "制造区"
## manufactoring_district -> Manufacturing District ##
 manufactoring_district_desc:0 "尽管大量消耗资源，但这座建筑产生了令人难以置信的大量制成品。"
## manufactoring_district_desc -> Despite consuming large quantities of resources this building produces an incredible amount of manufactured goods. ##
 pdcity.10.name:0 "文明的迹象"
## pdcity.10.name -> Signs of Civilization ##
 pdcity.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。来自星体的读数显示出令人难以置信的工业化程度和高科技水平，但没有先进的生命迹象。 行星上还有一队轨道机器人正在欢迎我们。"
## pdcity.10.desc -> We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System. The readings from the planet are showing an incredible amount of industrialization and a high level of technology yet no advanced life signs. There is also a fleet of orbital robots around the planet that are hailing us. ##
 pdcity.10.a:0 "显示在屏幕上。"
## pdcity.10.a -> On screen. ##
 pdcity.11.name:0 "警告"
## pdcity.11.name -> Warning ##
 pdcity.11.desc:0 "§R这是一个自动化的消息：§! 接近船只：请联系中央控制的停泊管理员以获取轨道许可代码。 如果没有适当的代码，不要靠近星球，否则自动轨道舰队将开火。"
## pdcity.11.desc -> §RTHIS IS AN AUTOMATED MESSAGE:§! Approaching vessel: please contact the Dockmaster at Central Control to acquire orbital permission codes. Do not approach planet without appropriate codes or automated orbital fleet will open fire. ##
 pdcity.11.a:0 "保护起来。"
## pdcity.11.a -> Shields up. ##
 pdcity.20.name:0 "被遗弃的全球城市化"
## pdcity.20.name -> Abandoned Ecumenopolis ##
 pdcity.20.desc:0 "来自[Root.GetLeaderName]的报告是最奇特的。这个星球的整个表面都是一个大城市，我们只能假设它在某个时候被数十亿个人所居住。 今天，表面上任何地方都没有一个灵魂。 辽阔的花园和行星基础设施似乎保持得很好，但不清楚它们的维护方式。 如果我们想要，可以相对迅速地建立一个殖民地。"
## pdcity.20.desc -> The report from [Root.GetLeaderName] is most peculiar. The whole surface of the planet is one big city, and we can only assume that at some point it was inhabited by billions of individuals. Today there is not a single soul anywhere on the surface. Expansive gardens and planetary infrastructure seem to be well maintained, but it is unclear how they are being maintained. If we want, a colony could be established relatively quickly. ## 
 pdcity.20.a:0 "惊人。"
## pdcity.20.a -> Amazing. ## 
 pdcity.30.name:0 "谜团已揭开"
## pdcity.30.name -> Mystery Solved ##
 pdcity.30.desc:0 "谁维护了这个星球的奥秘已经解决了。 在最初的殖民化进程的最后阶段之后不久，一群将自己称为“园丁”的机器人联系过来。 他们要求与我们领导层的人谈话。"
## pdcity.30.desc -> The mystery of who has maintained this planet has been solved. A group of androids referring to themselves only as 'The Gardeners' made contact shortly after the final stages of the initial colonization process. They have requested to speak with someone from our leadership. ## 
 pdcity.30.a:0 "在屏幕上。"
## pdcity.30.a -> Onscreen. ##
 pdcity.31.name:0 "通讯接入"
## pdcity.31.name -> Communications Open ##
 pdcity.31.desc:0 "你好！对不起，我们没有早点跟你说话，但我们想确保你在我们打扰你之前呆在那里。"
## pdcity.31.desc -> Hello! Sorry we did not come talk to you sooner but we wanted to make sure you were staying before we bothered you. ##
 pdcity.31.a:0 "你是谁？"
## pdcity.31.a -> Who are you? ##
 pdcity.31.a.response:0 "我们一直在等待有人来和我们一起住在这里。但我的礼貌在哪里？我们是园丁。 自从我们的最后一位创作者死于1000多个周期以来，我们一直在维护这个星球。我们计算出新的定居者会在一天之后来到，所以我们希望确保一切都完美适合您的到来。"
## pdcity.31.a.response -> We have been waiting so long for someone to come live here with us. But where are my manners? We are The Gardeners. We have been maintaining this planet since the last of our creators died over 1000 cycles ago. We calculated that new settlers would come along one day so we wanted to make sure everything was just perfect for your arrival. ##
 pdcity.31.b:0 "所以你一直在这里保持一切？"
## pdcity.31.b -> So you've been just here maintaining everything? ##
 pdcity.31.b.response:0 "是的。这是不是你喜欢的？我们可以根据您的规格进行任何必要的更改。我们想确保它对你来说是完美的。这些动物种类齐全，准备接纳更多的殖民者。研究实验室的数据核心已经启动并准备好使用。工厂能够在一瞬间以100％的效率运行。我们已经处理好了一切。"
## pdcity.31.b.response -> Yes. Is it not to your liking? We can make any changes that are necessary to your specifications. We want to make sure it was perfect for you. The arcologies are fully stocked and ready to take in more colonists. The research labs data core are fired up and ready to be used. The factories are able to run at 100% efficiency at a moments notice. We have taken care of everything. ##
 pdcity.31.c:0 "你的创造者发生了什么？"
## pdcity.31.c -> What happened to your creators? ##
 pdcity.31.c.response:0 " 这太可怕了。 他们在一场战争中，敌对的帝国炸翻了给人们供给粮食的农业星球的表面。 人们很快就转向争夺剩下的食物。 之后，随之而来的就是吃人和自杀。 我们看太多了，所以我们躲到所有的战斗停止。 当我们重新出现时，已经没有人需要照顾了。"
## pdcity.31.c.response -> It was terrible. They were in a war and the opposing empire bombed the surface of the farm worlds that kept everyone fed. Very quickly the population turned on one another for the remaining food. After that, cannibalism and suicides followed. It was too much for us to watch, so we hid until all the fighting stopped. When we re-emerged there was no one left to take care of. ##
 pdcity.31.d:0 "你会帮助殖民者吗？"
## pdcity.31.d -> Will you help the colonists? ##
 pdcity.31.d.response:0 "是的，我们会照顾一切。 除非这会妨碍你，我们就不会做了。 但我们可以做任何你需要的。 我们只是想帮助你，保持你们所有人的快乐，所以你们会永远和我们在一起。 请告诉你所有的公民，每个人都有空间。"
## pdcity.31.d.response -> Yes, we will take care of everything. Unless that would get in your way, then we will not. But we can do whatever you need. We just want to help you and keep all of you happy so you will stay with us forever. Please tell all your citizens that there is room for everyone. ##
 pdcity.32.name:0 "为人服务"
## pdcity.32.name -> To Serve Man ##
 pdcity.32.desc:0 "虽然没有人能否认机器人有帮助，但人们普遍认为它们很奇怪，令人不安。 他们似乎没有个人空间感，甚至在公民睡着，忙碌甚至交配时提供帮助。 公民声称他们已经抓住机器人们窃听对话，当被要求离开时，机器人中的一些已经变得非常不安。 我们应该如何处理这些机器人？"
## pdcity.32.desc -> While no one can deny that the robots have been helpful, there is a general consensus that they are odd and unsettling. They don't seem to have a sense of personal space and even offer help while citizens are asleep, busy or even mating. Citizens claim they have caught them eavesdropping in on conversations and when asked to leave, some of them have gotten quite upset. What should we do with these droids? ##
 pdcity.32.a:0 "他们非常有帮助，让我们来谈谈它。"
## pdcity.32.a -> They're so helpful, let's just talk to them about it. ##
 pdcity.32.a.tooltip:0 "我们要求机器人停下来是如此怪异和固执。"
## pdcity.32.a.tooltip -> We ask the androids to stop being so weird and clingy. ##
 pdcity.32.b:0 "让我们看看我们是否可以重新编程它们。"
## pdcity.32.b -> Lets see if we can reprogram them. ##
 pdcity.32.b.tooltip:0 "我们重新编程机器人，所以他们可以不用很奇怪。"
## pdcity.32.b.tooltip -> We reprogram the androids so they aren't so weird. ##
 pdcity.32.c:0 "让我们放弃它们并完成它。"
## pdcity.32.c -> Lets just scrap them and be done with it. ##
 pdcity.32.c.tooltip:0 "我们报废有缺陷的机器人。"
## pdcity.32.c.tooltip -> We scrap the defective androids for parts. ##
 pdcity.33.name:0 "不舒服的对话"
## pdcity.33.name -> An Uncomfortable Conversation ##
 pdcity.33.desc:0 "我们聚集了一群殖民者和一些机器人，坐下来谈论机器人的行为如何让殖民者感到不舒服。 我们不确定机器人听了多少，因为他们变得非常不安，甚至有人关闭抗议。 经过整整12小时的谈判后，机器人承诺他们会改变，并更加关注殖民者的个人隐私。 会谈证明是无效的，因为第二天我们收到了一个藏在衣柜里的机器人的报告，所有这些只是为了找出一个殖民者想要吃晚餐的东西。"
## pdcity.33.desc -> We gathered a group of colonists and a few of the droids to sit down and talk about how the droids behavior is making the colonists uncomfortable. We're not sure how much the droids listened because they became very upset and one even shut down in protest. After a full 12 hours of negotiations the droids promised they would change and be more mindful of the colonist's personal privacy. The talks proved ineffective as the next day we received a report of a droid hiding in a closet, all just to find out what one of the colonists wanted for dinner. ##
 pdcity.33.a:0 "我想这只是他们的本性。"
## pdcity.33.a -> I guess this is just who they are. ##
 pdcity.34.name:0 "检查脑壳"
## pdcity.34.name -> Checking Under the Hood ##
 pdcity.34.desc:0 "一旦我们把它们打开，我们看到他们的编程是一团糟。 事实证明，他们需要每10年进行一次干净的重置，以解决构建垃圾代码并导致行为问题。 这就是说，他们已经失去了很多帮助他们的活力，现在像普通机器人一样行事。"
## pdcity.34.desc -> Once we got them opened-up, we saw that their programming was a mess. It turns out they need a clean reset every 10 years to account for junk code building up and causing behavioral issues. This being said, they've lost a lot of their vigor for helping and now acting like normal droids. ##
 pdcity.34.a:0 "那么至少殖民者会更快乐。"
## pdcity.34.a -> Well at least the colonists will be happier. ##
 pdcity.35.name:0 "分裂"
## pdcity.35.name -> Breaking Up ##
 pdcity.35.desc:0 "事实证明，其中一个机器人隐藏在行星州长办公室外面，并将我们的计划传达给其余的机器人。 他们聚集并攻击殖民地"
## pdcity.35.desc -> It turns out one of the droids was hiding right outside the planetary governor's office and communicated our plan to the rest of the droids. They've assembled and are attacking the Colony ##
 pdcity.35.a:0 "保卫殖民者。"
## pdcity.35.a -> Defend the colonists. ##
 pdcity.36.name:0 "打扫干净"
## pdcity.36.name -> Cleaning Up ##
 pdcity.36.desc:0 "机器人军队最终变得无能为力。 每当他们开枪时，他们都会道歉并跑过来确保他们没问题，即使他们有机会进行急救也是如此。 它们已经完全被无害化，目前我们正在熔化废料的剩余部分。"
## pdcity.36.desc -> The droid armies ended up being incredibly ineffective. Whenever they shot a soldier they would apologize and run over to make sure they were ok, even going as far as to administering first aid if they had a chance. They have been completely neutralized and we are currently melting down the leftover parts for scrap. ##
 pdcity.36.a:0 "甩掉包袱。"
## pdcity.36.a -> Good Riddance. ##
 pdcity.40.name:0 "蜜月结束了"
## pdcity.40.name -> Honeymoon's Over ##
 pdcity.40.desc:0 "我们今天从[Root.GetName]得到了一个奇怪的报告。 似乎其中一个机器人是通过殖民者的个人通讯器发送的。 当面对峙时，该机器人声称它只是想确保殖民者“在这里真正开心，并不会回到他们最后的星球”。 这不是我们第一次遇到机器人问题，虽然没有一个事件是严重的，但我们收到了一些有关殖民者的类似报告。"
## pdcity.40.desc -> We got a strange report today from [Root.GetName]. It seems one of the droids was caught going through a colonist's personal communicator. When confronted, the droid claimed it just wanted to make sure the colonist 'was truly happy here and was not going to go back to their last planet'. This isn't the first we've had issues with the droids, while none of the incidents have been serious we've had a few similar reports made by concerned colonists. ##
 pdcity.40.a:0 "奇怪。 密切关注这种情况。"
## pdcity.40.a -> Strange. Keep an eye on the situation. ##
 pdcity.41.name:0 "请不要走"
## pdcity.41.name -> Please Do Not Go ##
 pdcity.41.desc:0 "奇怪的机器人行为开始在[Root.GetName]上变得常见。今天，一个机器人把一个殖民者锁在他们的住所里，拒绝让他们离开，因为他们试图去探望他们的家人离开星球。 一名旅行伙伴报告他们失踪，警方得以控制局势。 虽然这是一个极端的例子，但奇怪的机器人行为开始变得更加频繁，并且对殖民者造成了伤害。"
## pdcity.41.desc -> Strange droid behavior is starting to become common place on [Root.GetName]. Today a droid locked a colonist in their dwelling, refusing to let them leave because they were trying to visit their family off world. A travel companion reported them missing and the police were able to get the situation under control. While this is an extreme case, strange droid behavior is starting to become more frequent and it's taking its toll on colonists. ##
 pdcity.41.a:0 "这是失控的。"
## pdcity.41.a -> This is getting out of hand. ##
 buildable_robot_pop_2_gardeners:0 "园丁"
## buildable_robot_pop_2_gardeners -> Gardeners ##
 buildable_robot_pop_2_gardeners_desc:0 "早已灭绝的种族的侍从机器人。"
## buildable_robot_pop_2_gardeners_desc -> The servant driods of a long dead race. ##

 ###Mushroom World
 pc_mushroom:0 "菌丝体星球"
## pc_mushroom -> Mycelium World ##
 pc_mushroom_desc:0 "一个独特的岩石世界与氮氧大气层。在这个世界上，植物生命的主要形式似乎是巨型的真菌的形式，像高塔一样高出地面。"
## pc_mushroom_desc -> A cold rocky world with a nitrogen-oxygen atmosphere. Myceilical and Fungal life rule the ecosystem of this planet. Vast areas of the planet are covered in mushroom forests and cave systems. ##
 pc_mushroom_tile:0 "菌丝体地形"
## pc_mushroom_tile -> Mycelium Terrain ##
 pc_mushroom_tile_desc:0 "巨大的蘑菇森林覆盖了这片郁郁葱葱的潮湿星球。"
## pc_mushroom_tile_desc -> Mushroom forests cover this lush wet planet. ##
 mushroom:0 "菌丝体行星"
## mushroom -> Mycelium Planet ##
 mushroom_desc:0 "这里独特的真菌既神奇又美丽。这有极高的营养和药用价值。"
## mushroom_desc -> The unique fungus here is beautiful, highly nutritious, and has many medicinal qualities. ##
 pdmushroom.10.name:0 "奇异的发现"
## pdmushroom.10.name -> A Strange Discovery ##
 pdmushroom.10.desc:0 "我们收到了身处[Root.GetStarName]星系的[Root.GetName]的报告。其中一颗行星似乎被大型太空生物所包围。 虽然我们无法靠近彻底扫描，但很明显，这个星球上有丰富的菌丝生命。"
## pdmushroom.10.desc -> We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System. One of the planets seems to be surrounded by large aggressive voidborne creatures. While we can't get close enough for a thorough sweep, it's clear that the planet has an abundance of mycelial life. ##
 pdmushroom.10.a:0 "有趣."
## pdmushroom.10.a -> Interesting. ##
 pdmushroom.20.name:0 "互联的星球"
## pdmushroom.20.name -> A Connected World ##
 pdmushroom.20.desc:0 "现在[Root.GetLeaderName]可以彻底扫描这颗星球了，我们能够得到一份更加详细的报告。虽然本质上是正确的，但我们对菌丝生命数量的初步估计并没有说对。许多相互连接的网络覆盖整个星球表面，大多数网络彼此处于共生状态。这些蘑菇既是丰富的食物来源，也是生物学家的福音。"
## pdmushroom.20.desc -> Now that [Root.GetLeaderName] has been able to run a complete scan of the planet, we can give a more detailed report. While correct in nature, our initial estimate of the amount of mycelial life did not do the planet justice. Many interconnected networks cover the entire surface, most existing in a symbiotic state with each other. These mushrooms would be both an abundant food source and a great boon for biologists. ##
 pdmushroom.20.a:0 "惊喜"
## pdmushroom.20.a -> Amazing. ##
 mushroom_biolab:0 "蘑菇生物实验室"
## mushroom_biolab -> Mushroom Bio-Lab ##
 mushroom_biolab_desc:0 "一个非常先进的生物实验室，致力于解开这个星球生物群中的秘密。"
## mushroom_biolab_desc -> A highly advanced Bio-Lab dedicated to unlocking the secrets found in the biota of this planet. ##
 tech_mushroom:0 "菌丝体研究部"
## tech_mushroom -> Mycelium Research Division ##
 tech_mushroom_desc:0 "在这个星球上有无穷无尽的菌丝种类，并且研究一个研究综合体来研究它们的性质应该是有用的。"
## tech_mushroom_desc -> There are endless species of mycelium on this planet and dedicating a research complex to studying their properties should prove useful. ##
 happymushrooms:0 "欢乐迷幻菇"
## happymushrooms -> Good-time Shrooms ##
 happymushrooms_desc:0 "致幻的蘑菇的日益普遍使用对人口产生了显着影响。"
## happymushrooms_desc -> The increasingly common use of the Shrooms has had a noticeable effect on the population. ##
 happymushrooms2:0 "迷幻菇突变"
## happymushrooms2 -> Shroom Mutation ##
 happymushrooms2_desc:0 "迷幻菇的广泛使用正逐渐导致人群中的轻微基因突变。"
## happymushrooms2_desc -> The widespread use of Shrooms is slowly causing slight genetic mutations within the population. ##
 trait_mushroomgenes:0 "整合迷幻菇基因"
## trait_mushroomgenes -> Integrated Shroom Genes ##
 trait_mushroomgenes_desc:1 "来自古老的灭绝菌类种族的基因已经无缝地融入我们的物种。"
## trait_mushroomgenes_desc -> Genes from an ancient long dead Fungoid race have been seamlessly integrated into our species. ##
 badmushrooms:0 "迷幻菇非法"
## badmushrooms -> Illegal Shrooms ##
 badmushrooms_desc:0 "很多人因为我们选择禁止迷幻菇而不满。"
## badmushrooms_desc -> Many people are unhappy about the choice to make Shrooms illegal. ##
 badmushrooms2:0 "恐怖袭击"
## badmushrooms2 -> Terrorist Attacks ##
 badmushrooms2_desc:0 "由于迷幻菇禁令造成的恐怖袭击正在对殖民者造成伤害。"
## badmushrooms2_desc -> Terrorist attacks due to the Shroom prohibition are taking their toll on the colonists. ##
 pdmushroom.30.name:0 "无害的娱乐"
## pdmushroom.30.name -> Harmless Fun ##
 pdmushroom.30.desc:0 "关于在地球上摄入特定蘑菇菌株的报道很少。它似乎具有致幻性质，并且正在当做娱乐品摄入。到目前为止，没有成瘾性的报道，并且大多数人在使用迷幻菇后报告感觉与大自然以及他们的同胞羁绊更深了。"
## pdmushroom.30.desc -> Vague reports have been coming in about the ingestion of a particular strain of mushroom on the planet. It seems to have hallucinogenic qualities and is being used recreationally. So far no addictions have been documented and most people report feelings more connected to both nature and their fellow citizens after using the Shrooms. ##
 pdmushroom.30.a:0 "就是一点无害的乐子嘛"
## pdmushroom.30.a -> Just some harmless fun. ##
 pdmushroom.30.a.tooltip:0 "继续允许使用"
## pdmushroom.30.a.tooltip -> We allow the usage to continue. ##
 pdmushroom.30.b:0 "可能有副作用啊。"
## pdmushroom.30.b -> There could be side effects. ##
 pdmushroom.30.b.tooltip:0 "我们宣布它非法"
## pdmushroom.30.b.tooltip -> We make it illegal. ##
 pdmushroom.31.name:0 "合法化"
## pdmushroom.31.name -> Legalize It ##
 pdmushroom.31.desc:0 "允许食用蘑菇对于殖民地来说是一个有趣的事情。使用迷幻菇已经从非主流休闲消遣转变为在殖民地社会的许多地方普遍存在的现象。人们出于多种原因使用它，并且不同的团体报告了关于它的能力的各种声明。有些人发誓它有增强体能的能力，其他人还声称它可以提高智力和记忆力。验证这些说法的少数测试结果尚无定论，并且没有一项测试证明除了人们的开心之外还有任何副作用。虽然我们的一些更保守的公民正在呼吁禁止，但大多数人似乎满足于留下它。"
## pdmushroom.31.desc -> Allowing the mushroom to be consumed has been an interesting experience for the colony. Using Shrooms has moved from a fringe recreational pastime to being commonplace in many parts of the colony's society. People use it for a multiple of reasons and different groups have reported various claims about it's abilities. While some swear by it ability to boost strength, others claim it improves intelligence and memory. The few tests to verify these claims have come back inconclusive and not one test has proven there to be any side effects other than people's happiness. While some of our more conservative citizens are calling for a ban, most people seem content to leave it be. ##
 pdmushroom.31.a:0 "没事就没事了"
## pdmushroom.31.a -> No harm, no foul. ##
 pdmushroom.31.a.tooltip:0 "继续允许使用"
## pdmushroom.31.a.tooltip -> We allow the usage to continue. ##
 pdmushroom.31.b:0 "这听起来好得有点假。"
## pdmushroom.31.b -> This sounds too good to be true. ##
 pdmushroom.31.b.tooltip:0 "我们宣布它非法"
## pdmushroom.31.b.tooltip -> We make it illegal. ##
 pdmushroom.32.name:0 "我们都变了"
## pdmushroom.32.name -> A Change in Us All ##
 pdmushroom.32.desc:0 "使用迷幻菇现在已经广泛传播到大多数殖民地经常使用它。进一步的测试表明，定期使用迷幻菇的殖民者确实存在轻微的遗传变化。我们不确定迷幻菇是如何导致这种突变的，如果不加以控制将会发生什么。我们的科学家似乎很兴奋地探索这一启示开启的可能性，但许多市民呼吁一劳永逸地停止使用蘑菇。"
## pdmushroom.32.desc -> Using Shrooms has now become wide spread to the point it is used quite regularly by a majority of the colony. Further testing has shown that there indeed seems to be a slight genetic change in the colonist who use Shrooms regularly. We're not sure exactly how the Shrooms are causing this mutation and what would happen if left unchecked. Our scientists seem quite excited to explore the possibilities that this revelation opens up but many citizens are calling for the mushroom usage to be stopped once and for all. ##
 pdmushroom.32.a:0 "个人选择啦，又能怎样？"
## pdmushroom.32.a -> It's a personal choice, what could happen? ##
 pdmushroom.32.a.tooltip:0 "继续允许使用"
## pdmushroom.32.a.tooltip -> We allow the usage to continue. ##
 pdmushroom.32.b:0 "这很令人不安，立即停止。"
## pdmushroom.32.b -> This is troubling, stop it at once. ##
 pdmushroom.32.b.tooltip:0 "我们宣布它非法"
## pdmushroom.32.b.tooltip -> We make it illegal. ##
 pdmushroom.32.c:0 "让我们研究它吧"
## pdmushroom.32.c -> Let's learn everything we can from it. ##
 pdmushroom.32.c.tooltip:0 "我们投入资源来解开这些迷幻菇的神秘面纱。"
## pdmushroom.32.c.tooltip -> We dedicate resources to unlocking the mystery of these Shrooms. ##
 pdmushroom.33.name:0 "远古的孢子"
## pdmushroom.33.name -> A Spore From The Past ##
 pdmushroom.33.desc:0 "这种蘑菇的遗传密码是超出了我们一切想象的东西。从我们所知道的情况来看，似乎迷幻菇实际上是一个古老的灭绝菌类种族的孢子，似乎通过慢慢地将他们的宿主变成他们的种族而生育。很幸运的是，当我们这样做时，我们抓住了它，如果继续不加控制，我们估计殖民地将在几年内开始“变成”某种混合生物。我们的科学家通过简单的接种疫苗成功地阻止了整个过程，并且似乎没有任何进一步的危险。他们还能够分离出能够提高力量和智力的基因，并我们相信可以将这些基因引入我们的群体而没有任何副作用。无论如何，这一独特的发现都极大地增强了我们对遗传学的认识。"
## pdmushroom.33.desc -> The mushroom's genetic code is beyond anything we could have ever imagined. From what we can tell, it appears the Shrooms are actually the spores of a long dead race of fungoid people who seemed to procreate by slowly changing their hosts into their race. It was quite lucky we caught it when we did, if this had been left to continue unchecked, we estimate the colony would have begun 'turning' into some kind of hybrid creature within a few years. Our scientists have successfully stopped the process planetwide with a simple inoculation and there doesn't appear to be any further danger. They have also been able to isolate the genes that improve strength and intelligence and are confident that we could introduce these genes into our population without any side effects. Regardless this unique discovery has greatly enhanced our knowledge of genetics. ##
 pdmushroom.33.a:0 "我们的人民只会越来越好"
## pdmushroom.33.a -> Our people can only get better. ##
 pdmushroom.33.a.tooltip:0 "开启一项将蘑菇基因转入我们人群的计划"
## pdmushroom.33.a.tooltip -> We start a project to add the mushroom genes into our population. ##
 pdmushroom.33.b:0 "保持原样就好"
## pdmushroom.33.b -> We're fine just the way we are. ##
 pdmushroom.33.b.tooltip:0 "把这些知识加入我们的数据库"
## pdmushroom.33.b.tooltip -> We add this knowledge into our databanks. ##
 pdmushroom.34.name:0 "蓬勃萌发的人群"
## pdmushroom.34.name -> A Sprouted People ##
 pdmushroom.34.desc:0 "该项目取得了圆满成功，基因比我们预期的更好。到目前为止，我们没有看到任何公民的负面报告。"
## pdmushroom.34.desc -> The project was a complete success, the genes took to our genetic code better than expected. So far we have seen no negative reprecussion from any citizens. ##
 pdmushroom.34.a:0 "好极了."
## pdmushroom.34.a -> Excellent. ##
 pdmushroom.40.name:0 "禁令"
## pdmushroom.40.name -> Prohibition ##
 pdmushroom.40.desc:0 "似乎我们试图用禁止迷幻菇的命令并没有产生预期的效果。蘑菇摄入似乎在增加，收集有关分发迷幻菇的犯罪组织的信息已经证明是非常困难的。有传言说分世界末日邪教可能正在地下散布，但几乎没有证据证明这是真的。"
## pdmushroom.40.desc -> It appears that our attempts to curb people using Shrooms has not had the desired effect. Usage appears to be on the rise and gathering information on the criminal organization distributing the Shrooms has proven to be surprisingly hard. There are wild rumors that a secretive doomsday cult may be behind the distribution but there is little to no evidence to prove that this is true. ##
 pdmushroom.40.a:0 "这对地方当局来说是一个问题。"
## pdmushroom.40.a -> This is a problem for the local authorities. ##
 pdmushroom.40.a.tooltip:0 "我们允许地方当局处理犯罪分子。"
## pdmushroom.40.a.tooltip -> We allow local authorities to deal with this criminal element. ##
 pdmushroom.40.b:0 "让他们知道他们有政府的支持。"
## pdmushroom.40.b -> Let them know they have the government's support. ##
 pdmushroom.40.b.tooltip:0 "我们多拨一些款项来支持迷幻菇禁令"
## pdmushroom.40.b.tooltip -> We allocate extra funds to support the Shroom ban. ##
 pdmushroom.41.name:0 "恐怖袭击"
## pdmushroom.41.name -> A Terrorist Attack ##
 pdmushroom.41.desc:0 "今天有关于[Root.GetName]恐怖袭击事件的正在报道中。一名自杀式炸弹袭击者深夜进入殖民地政府大楼并引爆了一具装置。一个自称为孢子之子的团体声称对这次袭击事件负有责任，他们要求将他们称之为“神之孢子”的迷幻菇立即变为合法的，并为星球上的每个公民所用。他们还要求保持神之孢子的自然和纯洁，建议任何和所有的实验或规则都是非法和禁止的。"
## pdmushroom.41.desc -> Reports are coming in about a terrorist attack on [Root.GetName] today. A suicide bomber entered a colonial government building late at night and detonated a device. A group calling themselves the Children of Spore have claimed responsibility for the attack and are demanding that Shrooms, which they call ‘The Godspore', be immediately made legal and available to every citizen on the planet. They are also demanding to keep the Godspore natural and pure, proposing any and all experimentation or regulations on it be made illegal and prohibited. ##
 pdmushroom.41.a:0 "我们不与恐怖分子谈判。"
## pdmushroom.41.a -> We don't negotiate with terrorists. ##
 pdmushroom.41.a.tooltip:0 "我们让地方当局处理这个问题。"
## pdmushroom.41.a.tooltip -> We let local authorities deal with this issue. ##
 pdmushroom.41.b:0 "在他们尝试其他任何动作之前阻止他们"
## pdmushroom.41.b -> Stop them before they try anything else. ##
 pdmushroom.41.b.tooltip:0 "我们拨出更多资金打击这颗星球上的恐怖主义。"
## pdmushroom.41.b.tooltip -> We allocate more funds to fight terrorism on the planet. ##
 pdmushroom.41.c:0 "不要再流血了，给他们想要的东西。"
## pdmushroom.41.c -> No more bloodshed, give them what they want. ##
 pdmushroom.41.c.tooltip:0 "我们屈服于邪教的要求，以促成和平。"
## pdmushroom.41.c.tooltip -> We give in to the demands of the Cult to broker a peace. ##
 pdmushroom.42.name:0 "空气变浓厚了"
## pdmushroom.42.name -> And the Air Grew Thick ##
 pdmushroom.42.desc:0 "孢子之子的邪教徒组织了对[Root.GetName]的另一次攻击。复杂的操作涉及生物炸弹，将极其稠密的神之孢子释放到殖民地人口最多的地区，人们只好留在室内。虽然目前只有相对较少的健康问题，但不知道这会给殖民地带来什么长期影响。"
## pdmushroom.42.desc -> Children of Spore Cultists have organized another attack on [Root.GetName]. The sophisticated operation involved bio-bombs that released extremely dense levels of Godspores into the most populated areas of the colony and the population are being advised to stay indoors. While there are currently only a relatively few cases of health issues, it is unknown what long term effects this will have on the colony. ##
 pdmushroom.42.a:0 "他们要干什么？"
## pdmushroom.42.a -> What are they trying to accomplish? ##
 pdmushroom.42.a.tooltip:0 "我们试图清理他们的烂摊子"
## pdmushroom.42.a.tooltip -> We attempt to clean up the mess they've made. ##
 pdmushroom.43.name:0 "奇怪的同床人"
## pdmushroom.43.name -> Strange Bedfellows ##
 pdmushroom.43.desc:0 "孢子之子已经开始了一场激进的运动，以突出使用神之孢子的好处。数以百计的本地投射器已将其引入大气和水系统。[GETNAME]上每个公民的血液中都是高水平的神之孢子。没有报告的健康问题。但由于研究禁令，我们无法知道这可能会对人们产生什么影响。"
## pdmushroom.43.desc -> The Children of the Spore have begun an aggressive campaign to highlight the benefits of using Godspore. Hundreds of localized projects have been introducing it into the atmosphere and water systems. There isn't a citizen on [GETNAME] who does not have high levels of Godspore present in their bloodstream. There have been no reported health issues. but due the the research ban we have no way to know how this might be affecting people. ##
 pdmushroom.43.a:0 "我只能希望我们没有选错"
## pdmushroom.43.a -> I hope we made the right choice. ##
 pdmushroom.43.a.tooltip:0 "孢子之子继续他们的行动"
## pdmushroom.43.a.tooltip -> The Children of the Spore continue with their work. ##
 pdmushroom.44.name:0 "迷幻菇的进攻"
## pdmushroom.44.name -> Attack of the Shrooms ##
 pdmushroom.44.desc:0 "这颗星球上的人们已开始感受到了生理上的根本变化。它们正在慢慢变成一种突变的真菌杂种，这些生物正在攻击殖民地！"
## pdmushroom.44.desc -> People on the planet have begun to experience radical changes in physiology. They are slowly being changed into a mutated fungal-hybrid and these beings are attacking the colony! ##
 pdmushroom.44.a:0 "红色警报！"
## pdmushroom.44.a -> Red Alert! ##
 pdmushroom.45.name:0 "火灭了"
## pdmushroom.45.name -> Out of the Fire ##
 pdmushroom.45.desc:0 "我们已经成功地防御了突变体的进攻，我们立即开始给公民们接种孢子疫苗。这需要时间，但我们将消灭星球上的这种蘑菇菌株。我们的科学团队正在忙着剖析突变体以学习我们所能做的一切，以避免再次发生这种情况。"
## pdmushroom.45.desc -> We have successfully defended against the mutated citizens and we have immediately started to inoculate citizens to the spores. It will take time but we will eradicate this strain of mushroom on the planet. Our science teams are busy dissecting the mutants to learn everything we can to avoid this ever happening again. ##
 pdmushroom.45.a:0 "太可怕了"
## pdmushroom.45.a -> What a horrible situation. ##
 pdmushroom.46.name:0 "无线电静默了"
## pdmushroom.46.name -> Radio Silence ##
 pdmushroom.46.desc:0 "我们失去了与殖民地的所有官方通讯。突变的蘑菇杂交种正在殖民地上肆虐。许多殖民者已经躲藏起来，或者从大群怪兽中逃跑。我们需要在事不可为之前立即派遣部队来助战"
## pdmushroom.46.desc -> We've lost all official communication with the colony. The mutated mushroom-hybrids are rampaging through the colony. Many colonists have gone into hiding or are on the run from the horde of creatures. We need to send troops immediately to help before it's too late. ##
 pdmushroom.46.a:0 "通知将军"
## pdmushroom.46.a -> Alert the generals. ##
 pdmushroom.47.name:0 "自由"
## pdmushroom.47.name -> Freedom ##
 pdmushroom.47.desc:0 "我们的部队重新控制了[FromFrom.GetName]。 虽然大多数突变的殖民者都是暴力的，但这似乎也不是定数。有些人似乎很聪明，并保留了他们以前生活的记忆。此外，他们表达了继续成为殖民地一部分的愿望。我们无法知道他们最终是否会变成暴力狂，但必须决定这些变异公民的命运。"
## pdmushroom.47.desc -> Our forces have regained control of [FromFrom.GetName]. Although most of the mutated colonists were violent it appears that this was not a guaranteed fate for our citizens. Some seem quite intelligent and have retained their memories of their previous lives. Furthermore, they have expressed a desire to continue being part of the colony. We have no way to know if they will eventually turn violent, but must decide the fate of these mutated citizens. ##
 pdmushroom.47.a:0 "他们毕竟还是我们的人，接受他们。"
## pdmushroom.47.a -> They were once our people, they are welcome. ##
 pdmushroom.47.b:0 "有再一就有再二。"
## pdmushroom.47.b -> They turned on us once they can do it again. ##
 pdmushroom.48.name:0 "结束了"
## pdmushroom.48.name -> It's Done ##
 pdmushroom.48.desc:0 "我们对剩余的突变蘑菇杂交种进行追捕并将其处理掉。我们的异种生物学家正在忙着研究他们能做什么，以及如何保护我们的人民不再重演杯具。"
## pdmushroom.48.desc -> We have roundup the rest of the mutated mushroom-hybrids and disposed of them. Our xenobiologists are busy studying what they can and how to protect our people from ever recurring again. ##
 pdmushroom.48.a:0 "我们始终保持警惕，保护我们的人民。"
## pdmushroom.48.a -> We stand ever vigilant to protect our people. ##
 pdmushroom.50.name:0 "那就那样吧"
## pdmushroom.50.name -> That's That ##
 pdmushroom.50.desc:0 "我们对迷幻菇的打击取得了成功，我们几个月来都没有听说过任何使用报告。地方当局相信迷幻菇不会有任何问题。"
## pdmushroom.50.desc -> Our crackdown on Shrooms has been a success and we haven't heard any reports of usage for months. Local authorities are quite convinced there won't be any more issues with the Shrooms. ##
 pdmushroom.50.a:0 "都是好事"
## pdmushroom.50.a -> Good to hear. ##
 pdmushroom.51.name:0 "那就那样吧"
## pdmushroom.51.name -> That's That ##
 pdmushroom.51.desc:0 "我们阻止恐怖分子的努力取得了成功。一支精锐的小队成功地渗透了他们的基地，他们的大多数领导人都被杀死或自首。当局相信这是邪教的终结。"
## pdmushroom.51.desc -> Our efforts to stop the terrorists were successful. An elite squad successfully infiltrated their base and most of their leaders were killed or turned themselves in. Authorities are fairly confident this is the end of the cult. ##
 pdmushroom.51.a:0 "我们都能安心休息啦"
## pdmushroom.51.a -> We can all rest easy. ##


