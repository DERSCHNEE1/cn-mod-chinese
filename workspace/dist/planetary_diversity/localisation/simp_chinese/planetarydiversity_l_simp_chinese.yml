## pc_biolumen -> Bioluminescent World ##
 pc_biolumen_desc:0 "热带气候的岩石星球，具有氮氧大气。大气中的奇异但无毒的颗粒导致这个世界被几乎不变的云层覆盖。尽管如此，由于温室效应和地热活动，生命在表面上蓬勃发展。几乎所有的动植物都具有生物发光特性。"
## pc_biolumen_desc -> A tropical rocky world with a nitrogen-oxygen atmosphere. Exotic but non-toxic particles in the atmosphere cause almost constant cloud cover on this world. Despite this, due to the greenhouse effect and geothermal activity, life thrives on the surface. Almost all of the flora and fauna exhibit Bioluminescent traits. ##
