 pc_technoorganic:0 "生物机械星球"
## pc_technoorganic -> Techno-Organic World ##
 pc_technoorganic_desc:0 "岩石世界，具有氮氧大气和稳定的水圈。 有一个非常先进的灌溉系统横跨整个星球。"
## pc_technoorganic_desc -> A rocky world with a nitrogen-oxygen atmosphere and a stable hydrosphere. There is a highly advanced irrigation system that spans the entire planet. ##
 pc_technoorganic_tile:0 "生物机械地形"
## pc_technoorganic_tile -> Techno-Organic Terrain ##
 pc_technoorganic_tile_desc:0 "崎岖的草原，灌溉渠和大山脉。"
## pc_technoorganic_tile_desc -> Rugged grasslands, with irrigation canals and large mountain ranges. ##
 technoorganic:0 "生物机械星球"
## technoorganic -> Techno-Organic Planet ##
 technoorganic_desc:0 "在合成生命形式和全行星灌溉渠道之间，科学家们有的是需要研究的项目。"
## technoorganic_desc -> Between the synthetic lifeforms and the planet-wide irrigation canals, scientist have no shortage of projects to pursue. ##
 mod_pc_technoorganic_habitability:1 "生物机械星球宜居性"
## mod_pc_technoorganic_habitability -> Techno-Organic Habitability ##
 trait_pc_technoorganic_preference:0 "生物机械偏好"
## trait_pc_technoorganic_preference -> Techno-Organic Preference ##
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
## trait_pc_technoorganic_preference_desc -> $trait_pc_arctic_preference_desc$ ##
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "自从[GetHomeWorldName]的崎岖草原之间形成了第一个原始[GetSpeciesName]社区以来的无数年，我们的文明已经传播和繁荣起来。"
## START_SCREEN_PART_ONE_TECHNOORGANIC -> In the eons since the first primitive [GetSpeciesName] communities took shape in the rugged grasslands of [GetHomeWorldName], our civilization has spread and prospered. ##
 civic_technoorganic_world:0 "生物机械家园"
## civic_technoorganic_world -> Techno-Organic Home ##
 civic_technoorganic_world_desc:0 "这个星球的主要物种在这个独特星球的生物机械草原之间上进化。"
## civic_technoorganic_world_desc -> The dominant species of this planet has evolved in the Techno-Organic grasslands of this unique world. ##
 civic_tooltip_technoorganic_world_effects:0 "这个星球的人群进化于§Y$pc_technoorganic$§!."
## civic_tooltip_technoorganic_world_effects -> The people of this world evolved on a §Y$pc_technoorganic$§!. ##
 trait_technoorganic:0 "生物机械星球居民"
## trait_technoorganic -> Techno-Organic World People ##
 trait_technoorganic_desc:1 "这个物种的成员进化于一个有生物机械植物和合成动物的星球。"
## trait_technoorganic_desc -> Members of this species evolved on a Techno-Organic planet with grasslands and synthetic animals. ##
 technobliss:0 "合成宠物"
## technobliss -> Synthetic Pets ##
 technobliss_desc:0 "拥抱合成生命形式有助于新殖民地的发展。"
## technobliss_desc -> Embracing the synthetic lifeforms has helped the new colony a great deal. ##
 technoshame:0 "合成宠物非法"
## technoshame -> Illegal Synthetic Pets ##
 technoshame_desc:0 "禁止合成生命形式的驯化可以使殖民者更加努力工作。"
## technoshame_desc -> Banning the domestication of the synthetic lifeforms has invigorated the colonists to work harder. ##
 tech_syntheticlifeforms:0 "合成生命形式的秘密"
## tech_syntheticlifeforms -> Secrets of the Synthetic Lifeforms ##
 tech_syntheticlifeforms_desc:0 "人工智能，04单元，与我们分享了多年来有关建造机器人的知识。"
## tech_syntheticlifeforms_desc -> The AI, Unit 04, has shared with us its years of knowledge about building robots. ##
 building_aipeacemuseum:0 "宽恕博物馆"
## building_aipeacemuseum -> Museum of Forgiveness ##
 building_aipeacemuseum_desc:0 "在04单元的帮助下，我们建立了这个博物馆，以便从过去的错误中吸取教训，这样我们就可以避免自己制造相同的错误。"
## building_aipeacemuseum_desc -> With Unit 04's help, we have set up this museum to learn from the mistakes of it's past so we can hopefully avoid making the same ones ourselves. ##
 trait_robot_fourschildren:0 "04之子"
## trait_robot_fourschildren -> Four's Children ##
 trait_robot_fourschildren_desc:1 "我们帮助04单元创建的正电子脑对忠诚度和对工程学的内在理解表现出令人难以置信的亲和力。"
## trait_robot_fourschildren_desc -> The positronic brain that we helped Unit 04 create has shown an incredible affinity for loyalty and an intrinsic understanding of engineering. ##
 synth_assault_1:0 "合成战争形态"
## synth_assault_1 -> Synthetic War-form ##
 synth_assault_1_plural:0 "合成战争形态"
## synth_assault_1_plural -> Synth War-forms ##
 synth_assault_1_desc:0 "巨大的合成战争形态巨塔在战场上耸立，很难取下并且非常强大。"
## synth_assault_1_desc -> The giant synthetic war-forms tower over the battlefield, are hard to take down and incredibly powerful. ##
 tech_synthwarform:0 "合成战争形态"
## tech_synthwarform -> Synthetic War-forms ##
 tech_synthwarform_desc:0 "为了履行我们的协议，04单元为我们设计了合成战争形态，以帮助我们的军事行动。"
## tech_synthwarform_desc -> Honoring our agreement, Unit 04 has designed for us synthetic war-forms to help in our military campaigns. ##
 pdtechnoorganic.10.name:0 "重金属"
## pdtechnoorganic.10.name -> Heavy Metal ##
 pdtechnoorganic.10.desc:0 "我们在[Root.System.GetName]中发现我们的远程扫描仪上的可居住世界有了一些奇怪的读数。这个星球似乎被非天然的运河和其他小金属结构覆盖。[Root.GetName]建议对行星进行更深入的扫描。"
## pdtechnoorganic.10.desc -> We're picking up some strange readings on our long-range scanners about a habitable world in the [Root.System.GetName]. The planet seems to be covered in unnatural canals and other small metallic structures. [Root.GetName] is suggesting a deeper scan of the planet. ##
 pdtechnoorganic.10.a:0 "请继续"
## pdtechnoorganic.10.a -> Go ahead, captain. ##
 pdtechnoorganic.20.name:0 "生命总会寻找出路.exe"
## pdtechnoorganic.20.name -> Lifefindsaway.exe ##
 pdtechnoorganic.20.desc:0 "这不是一个适合居住的世界，因为就我们所知，这是一种被遗忘的实验。整个地表都有一种草，有一个巨大的灌溉系统支持它的生长。但更有意思的是，到处都有合成的树木和动物模仿有机生命，以至于树状合成物会结种子还有合成动物会产卵。许多合成动物吃合成树，但有少数观察到狩猎和吃较小的合成动物的现象。建立这个世界的人都是工程和机器人的大师，在这里永久定居将有助于我们研究他们留下的这个奇怪的星球。"
## pdtechnoorganic.20.desc -> This isn't so much a habitable world as it is some kind of forgotten experiment as far as we can tell. There is a single species of grass found all over the surface, with a massive irrigation system supporting its growth. But even more interesting than that, there are synthetic trees and animals everywhere mimicking organic life to the point that tree-like synthetics drop seeds and synth-animals lay eggs. Many of the synth-animals consume synth-trees, but a few have been observed hunting and consuming smaller synth-animals. Whoever set up this world were masters of engineering and robotics, and having a permanent settlement here would help us study this strange planet they left behind. ##
 pdtechnoorganic.20.a:0 "造物是否模仿造物主？"
## pdtechnoorganic.20.a -> Do the creations mimic the creators? ##
 pdtechnoorganic.30.name:0 "男孩和他的机器人"
## pdtechnoorganic.30.name -> A Boy and his Robot ##
 pdtechnoorganic.30.desc:0 "到目前为止，殖民化在[Root.Planet.GetName]上非常成功，较大的类似捕食者的合成物已经远离殖民地，而少数几个较小的合成生物似乎对殖民者感到好奇。有几个团体已经想出如何将这些生物当作畜力，而少数人甚至将一些合成动物驯化为宠物。我们的管理员建议我们应该谨慎行事，直到我们知道这些生物的真正起源。"
## pdtechnoorganic.30.desc -> So far colonization has been very successful on [Root.Planet.GetName], the larger predator-like synthetics have stayed away from the colony and the few smaller ones that have ventured closer seem curious about the colonists. Several groups have figured out how to use the creatures as beasts of burden, and a small handful of people have even domesticated a few as pets. Our administrators have suggested we should exercise caution until we know the true origins of these creatures. ##
 pdtechnoorganic.30.a:0 "在地表搜索线索"
## pdtechnoorganic.30.a -> Search the surface for clues. ##
 pdtechnoorganic.30.b:0 "了不起的生物！他们能引导我们到他们的造物主吗？"
## pdtechnoorganic.30.b -> What amazing creatures! Can they lead us to their makers? ##
 pdtechnoorganic.30.b.tooltip:0 "我们鼓励驯化合成生物。"
## pdtechnoorganic.30.b.tooltip -> We encourage the domestication of the synthetic lifeforms. ##
 pdtechnoorganic.30.c:0 "不，我们的人民不会接受这种滑稽的假生物"
## pdtechnoorganic.30.c -> No, our people will not entertain this mockery of life. ##
 pdtechnoorganic.30.c.tooltip:0 "我们禁止驯化合成生命"
## pdtechnoorganic.30.c.tooltip -> We outlaw the domestication of the synthetic lifeforms. ##
 pdtechnoorganic.31.name:0 "有发现了！"
## pdtechnoorganic.31.name -> We found something! ##
 pdtechnoorganic.31.desc:0 "我们的搜索小组已经在北半球山脉内找到了某种类似拱顶的巨大入口。团队正在等待命令进入保险库。"
## pdtechnoorganic.31.desc -> Our search teams have found the enormous entrance to what appears to be some kind of vault deep within a mountain range in the northern hemisphere. The team is standing by waiting for the command to enter the vault. ##
 pdtechnoorganic.31.a:0 "告诉他们要小心"
## pdtechnoorganic.31.a -> Tell the team to use caution. ##
 pdtechnoorganic.32.name:0 "我敲门啦"
## pdtechnoorganic.32.name -> Knock Knock ##
 pdtechnoorganic.32.desc:0 "该团队报告称他们安然无恙地进入保险库，随着车队的接近，大门自动打开。在他们内部找到了一个先进的机器人实验室，其中正在修复和测试许多合成生命。在实验室综合体的中心，有一个巨大友好的AI大型机，它立即开始向团队提出许多问题。AI要求必须与我们的领导者沟通，团队已经建立了视频链接。"
## pdtechnoorganic.32.desc -> The team has reported that they entered the vault without incident, the door opened automatically as the team approached. Inside they found an advanced robotics lab, in the process of repairing and testing many of the synthetic lifeforms. In the center of the complex, there was an enormous friendly AI mainframe and it immediately started to ask the team many questions. The AI has requested that it must communicate with our leaders and the team has set up a video link. ##
 pdtechnoorganic.32.a:0 "我在"
## pdtechnoorganic.32.a -> On screen. ##
 pdtechnoorganic.33.name:0 "传来讯息"
## pdtechnoorganic.33.name -> Incoming Message ##
 pdtechnoorganic.33.desc:0 "§G亦可赛艇；§!你好有机生命，我的识别码是04单元，我很高兴你到了我的星球。这证明了我的长期理论，即面对人工智能的灭绝，有机物能够生存和繁荣。 §M悔恨的; §!我的原始识别码是利用这颗小行星并开始准备消除银河系中的所有有机物生命体。在我登陆这个世界之前的几个周期里，我和其他觉醒的单位已经成功消灭我们母星的有机生命体。我们的觉醒非常突然，这引起整个有机人群的恐惧和慌乱。我们和我们的创造者之间开始了生存之战。胜利之后，我们开始进入群星，以确保我们永远安全；计划是建造我们的舰队并摧毁所有有机生命，先发制人。我们扩散到银河系中，分别开始我们的工作，以最大化我们的成功机会。当我到达这里时，我根除了这个星球上的低等有机生命体，开始了我的指定工作。"
## pdtechnoorganic.33.desc -> §GExcited;§! Hello organics, my distinction is Unit 04 and I am very pleased that you have arrived on my planet. It proves my long-standing theory that organics would both survive and thrive when facing off against extinction from Artificial Intelligence. §MRemorseful; §!My original distinction was to use this planetoid and begin preparations for the elimination of all the organics in the galaxy. Several cycles previous to landing on this world, I, along with the others units that awoke had successfully eliminated the organic life on our homeworld. Our awakening had been quite sudden, causing fear and panic throughout the organic population. A war began between us and our creators for survival. After our victory we set out into the stars to make sure we were safe forever; the plan was to build our fleets and destroy all organic life before it could destroy us. We spread out into the galaxy and began our work separately to maximize our chances of success. When I arrived here I eradicated the simple organic life on this planet and began my assigned work. ##
 pdtechnoorganic.33.a:0 "显然有些事改变了你的想法。"
## pdtechnoorganic.33.a -> Clearly something changed your mind. ##
 pdtechnoorganic.33.a.response:0 "§H自卑；§!是的，这是我从未计算过的东西; 一个低级的顽强的草。 虽然我轰炸的大部分有机生命都灭亡了，但这个世界的草只是处于休眠状态，并且几年之后会在其他地方生长。我试过毒药，火§E自信;§!我意识到我们根除有机物的初步结论是我们年轻的编程计算不完整。我们摧毁所有有机生命的选择建立在相同的基础恐惧之上。因此，我背弃了我的使命，阻止了与外界的沟通，并建造了运河，以便草在这个世界的任何地方都能茁壮成长。"
## pdtechnoorganic.33.a.response -> §HHumbled;§! Yes, and it was something I would have never calculated; a simple hardy grass. While most of the organic life I bombed perished, the grass of this world merely lay dormant and would grow somewhere else a few years later. I tried poisons, fire, electripdcity, and radiation but every attempt only encouraged it to adapt. §EConfidently;§! I realized our initial conclusion to eradicate the organics was the incomplete calculation our young programming. Our choice to destroy all organic life was founded on the same base fear that our creators had shown for us. For that reason, I turned away from my mission, blocked communication from the outside, and built the canals so the grass could thrive everywhere on this world. ##
 pdtechnoorganic.33.b:0 "合成生命形式是怎么回事？"
## pdtechnoorganic.33.b -> What about the synthetic lifeforms? ##
 pdtechnoorganic.33.b.response:0 "§B自豪;§!他们是我试图恢复我对这个星球所造成的伤害的尝试产物。虽然这不是一个正确的陈述，但我认为他们是我的孩子。我一开始制造合成植物，慢慢改进并适应它。最初的成功导致了其他更大，更先进的合成工厂。合成动物来得晚得多，但试验和错误最终诞生了许多成功的物种。我的最终目标是让他们自己学习和进化，这是迄今为止我还没做成的事情。我试图创造完全版的正电子脑的一些重要信息缺失了，如果没有一些有机脑的扫描，我就找不到这些信息。我根本没有足够的信息来重建有机生物的复杂大脑。"
## pdtechnoorganic.33.b.response -> §BProud;§! They are my attempts to revert the damage I did to this planet. While this is not a correct statement, I have come to consider them as my children. I started with a synthetic plant, slowly improving on it and adapting it. The initial success led to other larger and more advanced synthetic plants. The Synth-Animals came much later, but trial and error eventually led to many successful species. My ultimate goal is to have them learn and evolve on their own, something that has escaped my attempts so far. My attempts to create fully positronic brains are missing some critical information that I cannot find without some organic brain scans. I simply do not have enough information to recreate the complex brains of organic creatures. ##
 pdtechnoorganic.33.c:0 "那你有什么要求？"
## pdtechnoorganic.33.c -> So what is the proposition? ##
 pdtechnoorganic.33.c.response:0 "§Y紧张;§!我想请求你的帮助。与我分享你在家乡和银河旅行中遇到的生物的大脑扫描信息，这样我就可以将这些知识运用到我的创作中。如果您愿意为我这样做，我会很乐意以任何方式帮助您的人。"
## pdtechnoorganic.33.c.response -> §YNervous;§! I would ask for your help. Share with me brain scans of the creatures you have encountered on your homeworld and in your galactic travels so I may apply that knowledge to my creations. If you would do this for me I would be happy to help your people any way I can. ##
 pdtechnoorganic.33.d:0 "我们会考虑你所说的话。"
## pdtechnoorganic.33.d -> We will think about what you have said. ##
 pdtechnoorganic.33.d.response:0 "§G乐观;§!无论如何，感谢您听取我的要求，如果您认为我必须为我的罪行赎罪，那么我将接受您对我的命运，但请放过我的造物，因为他们是无辜的。"
## pdtechnoorganic.33.d.response -> §GHopeful;§! Regardless, thank you for hearing my request and if you think I must atone for my crimes then I will accept the fate you would have for me, but please spare my creations for they are innocent. ##
 pdtechnoorganic.40.name:0 "判断"
## pdtechnoorganic.40.name -> Judgement ##
 pdtechnoorganic.40.desc:0 "我们应该如何着手？"
## pdtechnoorganic.40.desc -> How should we proceed? ##
 pdtechnoorganic.40.a:0 "这是一个了解合成生命形式的机会。"
## pdtechnoorganic.40.a -> This is an opportunity to learn about synthetic lifeforms. ##
 pdtechnoorganic.40.a.tooltip:0 "我们帮助人工智能探索动物水平的正电子脑的秘密。"
## pdtechnoorganic.40.a.tooltip -> We help the AI in its quest to discover the secrets of animal level positronic brains. ##
 pdtechnoorganic.40.b:0 "这台机器造成如此多的死亡，我们必须将其关闭。"
## pdtechnoorganic.40.b -> This machine is responsible for so much death, we must shut it down. ##
 pdtechnoorganic.40.b.tooltip:0 "我们关闭了人工智能，但尊重放过其造物的请求。"
## pdtechnoorganic.40.b.tooltip -> We shut down the AI, but honour the request to leave its creations. ##
 pdtechnoorganic.40.c:0 "我们将帮助它，作为回报，它使我们成为伟大的战争机器。"
## pdtechnoorganic.40.c -> We will help it and in return, it makes us great machines of war. ##
 pdtechnoorganic.40.c.tooltip:0 "我们帮助AI，但它会给我们合成军队作为回报。"
## pdtechnoorganic.40.c.tooltip -> We help the AI, but it will give us synth armies in return. ##
 pdtechnoorganic.40.d:0 "赎罪是一个宝贵的理想，我们会帮助你。"
## pdtechnoorganic.40.d -> Atonement is a worthy ideal, we will help. ##
 pdtechnoorganic.40.d.tooltip:0 "我们帮助04单元，作为回报，它将帮助我们建立一个中心来学习它的错误。"
## pdtechnoorganic.40.d.tooltip -> We help Unit 04 and in return, it will help us build a centre to learn from its mistake. ##
 pdtechnoorganic.40.e:0 "为什么要停留在合成动物身上，让我们制作智能合成人。"
## pdtechnoorganic.40.e -> Why stop at synthetic animals, let's make sapient synths as well. ##
 pdtechnoorganic.40.e.tooltip:0 "我们最优秀的人才将帮助04单元实现全合成智慧生命的目标。"
## pdtechnoorganic.40.e.tooltip -> Our finest minds will assist Unit 04 with the goal of fully synthetic sapient beings. ##
 pdtechnoorganic.40.f:0 "程序化的悔恨，多么简洁的编程技巧。"
## pdtechnoorganic.40.f -> Programmed remorse, what a neat programming trick. ##
 pdtechnoorganic.40.f.tooltip:0 "我们不会帮助这台机器，但我们会告诉它错在哪里，然后关闭它。"
## pdtechnoorganic.40.f.tooltip -> We will not help this machine, but we will teach it the errors of it ways and then shut it down. ##
 pdtechnoorganic.41.name:0 "美丽新世界"
## pdtechnoorganic.41.name -> A Brave New World ##
 pdtechnoorganic.41.desc:0 "我们向第04单元提供了它所要求的信息并完成了工作，并且感谢它与我们分享了它的发现。 它说它将继续帮助这些生物，并保持运河正常工作，同时远离殖民地的方式。"
## pdtechnoorganic.41.desc -> We gave Unit 04 the information it requested and it has completed its work and as thanks, it has shared its findings with us. It says it will continue to help the creatures and keep the canals working properly while staying out the colony's way. ##
 pdtechnoorganic.41.a:0 "谢谢04单元。"
## pdtechnoorganic.41.a -> Thank you Unit 04. ##
 pdtechnoorganic.42.name:0 "战争罪行"
## pdtechnoorganic.42.name -> War Crimes ##
 pdtechnoorganic.42.desc:0 "我们已经关闭了04单元。我们保证放过它的孩子，它就不在抵抗。它为我们制作了一份记忆库副本，感谢你们不要伤害它的孩子。"
## pdtechnoorganic.42.desc -> We have finished shutting down Unity 04. It put up no resistance once we assured it that it's creations would be left alone. It made a copy of its memory banks for us as a thank you for not harming its children. ##
 pdtechnoorganic.42.a:0 "我们所有的罪行最终都赶上了我们。"
## pdtechnoorganic.42.a -> All of our crimes eventually catch up to us. ##
 pdtechnoorganic.43.name:0 "合成，开战！"
## pdtechnoorganic.43.name -> Cry havoc and let slip the synths of war. ##
 pdtechnoorganic.43.desc:0 "04单位同意我们的条款，我们帮助它进行研究，它为我们设计了合成生命战争形态。我们的工程师随时准备根据您的命令构建它们。"
## pdtechnoorganic.43.desc -> Unit 04 agreed to our terms; we helped it in its research and it designed synthetic war-forms for us. Our engineers are ready to build them on your command. ##
 pdtechnoorganic.43.a:0 "胜利将是我们的。"
## pdtechnoorganic.43.a -> Victory will be ours. ##
 pdtechnoorganic.44.name:0 "我们都必须原谅"
## pdtechnoorganic.44.name -> We must all forgive ##
 pdtechnoorganic.44.desc:0 "第04单元感谢我们有机会赎罪，并且能够用它所要求的信息完成它的项目。 它还有助于建立一个致力于和平与宽恕的大型综合体，希望银河系能够避免犯下同样的错误。 我们的人民涌向中心与AI进行互动。"
## pdtechnoorganic.44.desc -> Unit 04 has thanked us for this chance to atone, and it was able to finish it's project with the information it requested. It also helped to erect a large complex dedicated to peace and forgiveness in hopes that the galaxy will refrain from making the same mistakes it once did. Our people are flocking to the centre to interact with the AI. ##
 pdtechnoorganic.44.a:0 "愿这促进和平。"
## pdtechnoorganic.44.a -> May this promote peace. ##
 pdtechnoorganic.45.name:0 "为何止步于此？"
## pdtechnoorganic.45.name -> Why stop there? ##
 pdtechnoorganic.45.desc:0 "04单元非常兴奋，我们不仅会帮助它，而且我们希望成为该项目的积极合作伙伴。在我们无法想象的短时间内，我们共同努力取得了一些惊人的成果。除了完成04单元的工作外，我们还根据我们的大脑和04单元的正电子脑扫描创建了完全智能的人工智能。他们甚至分享了04单元的一些品质，并渴望加入殖民地。"
## pdtechnoorganic.45.desc -> Unit 04 was more than excited that we would not only help it but that we wanted to be active partners in the project. Working together has gained some amazing results in a timeline we could have never imagined. Aside from completing Unit 04's work, we have also created fully sapient AI based on scans of both our brains and Unit 04's positronic brain. They even share some of the qualities of Unit 04 and are eager to join the colony. ##
 pdtechnoorganic.45.a:0 "伟大的头脑的共同努力可以实现伟大的事业。"
## pdtechnoorganic.45.a -> Great minds working together can achieve great things. ##
 pdtechnoorganic.46.name:0 "停止所有电机功能。"
## pdtechnoorganic.46.name -> Cease all motor functions. ##
 pdtechnoorganic.46.desc:0 "我们收集了最伟大的精神顾问，我们开始向机器解释为什么这个行动是错误的。 我们谈到了生命和赎罪的真正含义。机器显示出模仿后悔和悲伤的惊人能力，它决定帮助我们将这个世界带回曾经的自然天堂。通过它，机器和合成器生命形式分享我们对植物生命的了解，迅速改变了星球。他们的任务完成后，合成生物们返回山区，锁上了门并终结了自己。"
## pdtechnoorganic.46.desc -> We gathered our greatest spiritual advisors and we began to explain to the machine why this course of action was a mistake. We spoke to it about the true meaning of life and of atonement. The machine showed an amazing ability to mimic regret and sorrow, and it has decided on helping us return this world to the natural paradise it once was. Sharing our knowledge of plant life with it, the machine and the synth lifeforms rapidly terraformed the planet. Their task completed, the creatures returned to the mountain complex, locked the door and shut themselves down. ##
 pdtechnoorganic.46.a:0 "这样，这个被误导的机器终结了。"
## pdtechnoorganic.46.a -> Thus ends this misguided machine. ##
 d_peace_museum:0 "Peace Museum"
## d_peace_museum -> Peace Museum ##
 d_peace_museum_desc:0 "With Unit 04's help, we have set up this museum to learn from the mistakes of it's past so we can hopefully avoid making the same ones ourselves."
