 scaredofthedark:0 "害怕黑暗"
## scaredofthedark -> Scared of the Dark ##
 scaredofthedark_desc:0 "持续的，令人毛骨悚然的谋杀使得殖民者害怕丛林。"
## scaredofthedark_desc -> The constant, gruesome murders are making colonists fearful of the jungles. ##
 tech_hunter_tricks:0 "狩猎技巧"
## tech_hunter_tricks -> Techniques of the Hunt ##
 tech_hunter_tricks_desc:0 "我们研究了猎头族的技术和生物学，并运用这些技能来改善我们现有的力量。"
## tech_hunter_tricks_desc -> We have studied the techniques and biology of the Hunters and have applied those skills to improve our existing forces. ##
 hunterreserves:0 "猎头族保留地"
## hunterreserves -> Hunters Reserves ##
 hunterreserves_desc:0 "猎头族保留地使殖民地更加安全，但维护费用昂贵，并占据大片可耕地。"
## hunterreserves_desc -> The Hunters Reserves make the colony safe, but are expensive to maintain and occupy great swaths of farmable land. ##
 unbalancedecosystem:0 "不平衡的生态系统"
## unbalancedecosystem -> Unbalanced Ecosystem ##
 unbalancedecosystem_desc:0 "消灭猎头族产生了意想不到的效果，这个世界上可怕的生物疯狂蔓延。尽管许多生物学家正在涌向研究这些令人生畏的生物，但处理这种情况正在耗费殖民地的能量和生命。"
## unbalancedecosystem_desc -> Removing the Hunters has had the unexpected effect of allowing the fearsome creatures of this world to thrive. Dealing with this is costing the colony energy and lives, although many biologists are flocking to study these fearsome creatures. ##
 pdbiolumen.10.name:0 "笼罩在神秘之中"
## pdbiolumen.10.name -> Shrouded in Mystery ##
 pdbiolumen.10.desc:0 "在这个星系中，有一些可居住的星球有一些奇怪的读数。我们得到的是我们认为的生命体征，但是大气中似乎有一些奇异的粒子阻挡了任何类型的详细扫描。 我们需要仔细研究一下这个星球上的具体信息。"
## pdbiolumen.10.desc -> There are some strange readings from a habitable planet in this system. We are getting what we believe to be life signs but there seems to be some exotic particles in the atmosphere that are blocking any sort of detailed scan. We'll need to get a closer look to get any concrete information on this planet. ##
 pdbiolumen.10.a:0 "奇怪了"
## pdbiolumen.10.a -> Strange. ##
 pdbiolumen.20.name:0 "拨开迷雾"
## pdbiolumen.20.name -> The Fog is Lifted ##
 pdbiolumen.20.desc:0 "这个星球是银河系生命多样性的光辉典范。如上所述，这颗行星有一层厚厚的几乎持久的云层，很少有光线最终能到达地表。尽管如此，星球表面还有一个由温室效应和地热活动驱动的丰富，繁荣的生态系统。几乎所有被编目的植物和动物物种都表现出某种生物发光特性，那是真的很美。"
## pdbiolumen.20.desc -> This planet is a shining example of the diversity of life in the galaxy. As noted the planet has a thick almost persistent cloud cover, and very little light consistently reaches the surface. Despite this fact, there is a rich, thriving ecosystem on the planet's surface powered by the greenhouse effect and geothermal activity. Almost all of the catalogued species of plants and animal seem to exhibit some kind of bioluminescent qualities, and the results are truly beautiful. ##
 pdbiolumen.20.a:0 "一闪一闪亮晶晶哈哈哈"
## pdbiolumen.20.a -> Twinkle twinkle, little planet. ##
 pdbiolumen.30.name:0 "丛林要吃人了"
## pdbiolumen.30.name -> The Jungle Came Alive and Took Them ##
 pdbiolumen.30.desc:0 "在[Root.Planet.GetName]上有几个貌似是连环的可怕谋杀案。通常是落单的人在独自行走时失踪，然后有少数尸体被发现在被挂在树上，剥去了器官。尽管有证据表明这似乎是某种野生动物干的，但这种行为已经引起整个殖民地对森林中的恶魔或怪物的恐惧。"
## pdbiolumen.30.desc -> There have been several seemingly connected gruesome murders on [Root.Planet.GetName]. Usually while walking alone, individuals have gone missing and the few bodies that have been recovered were found flayed on trees with organs removed. Despite the evidence that this appears to be some kind of wild animal, the behavior has caused sensational fear throughout the colony about demons or monsters in the woods. ##
 pdbiolumen.30.a:0 "监控事态。"
## pdbiolumen.30.a -> Monitor the situation. ##
 pdbiolumen.30.b:0 "我们可不听这种迷信。"
## pdbiolumen.30.b -> We're above this superstitious nonsense. ##
 pdbiolumen.30.c:0 "这里的夜，黑，真TM的黑"
## pdbiolumen.30.c -> The night is dark and full of terrors. ##
 pdbiolumen.31.name:0 "外头有东西啊"
## pdbiolumen.31.name -> There's Something Out There Waiting for Us ##
 pdbiolumen.31.desc:0 "在过去6个月中，谋杀的频率和数量急剧上升，殖民地开始紧张不安。 在这一点上，当局确信在丛林中确实存在某种或者某些造成谋杀的生物，尽管事实上还没有目击。只要给予通行，我们的异种生物学家，在军队的帮助下他们就准备好清除丛林中的每一寸土地。"
## pdbiolumen.31.desc -> The frequency and the number of murders has gone up dramatically in the last 6 months and the colony is on edge. At this point authorities are convinced that there is indeed some kind of creature or creatures in the jungle causing the murders, despite the fact there have been no sightings. Our xenobiologists, along with the help of the military are ready to scourer every inch of the jungle once the greenlight has been given. ##
 pdbiolumen.31.a:0 "小心推进"
## pdbiolumen.31.a -> Go ahead, but be careful. ##
 pdbiolumen.32.name:0 "是活物就杀给你看"
## pdbiolumen.32.name -> If it bleeds, we can kill it. ##
 pdbiolumen.32.desc:0 "我们的生物学家终于在[Root.Planet.GetName]的神秘谋杀案上取得了突破。经过一些初步的损失，一群武装到牙齿的士兵终于能够捕获并杀死其中一只怪物。这些生物原来是一群原始的爬虫类动物，具有惊人的生物能力，可以通过皮肤阻挡大多数类型的扫描。一旦科学团队获得了这些信息，他们就能够设置一种扫描仪，可以探测到这些生物并与殖民地分享这些细节。他们能够找到该生物的定居点之一并开始观察他们的文化和行为。我们应该很快就能再收到报告了。"
## pdbiolumen.32.desc -> Our Biologists have finally made a breakthrough on the mysterious murders on [Root.Planet.GetName]. After some initial losses, a resourceful group of troopers were able to trap and kill one of the monsters. The creatures turned out to be a group of primitive reptilians who have the amazing biological ability to turn themselves invisible with skin that block most types of scanning. Once the science team got ahold of this information, they were able to set up a type of scanner that could detect the creatures and have shared these details with the colony. They were able to find one of the creature's settlements and have begun observing their culture and behavior. We should expect a report soon. ##
 pdbiolumen.32.a:0 "感谢他们"
## pdbiolumen.32.a -> We thank them for their service. ##
 pdbiolumen.33.name:0 "现在我们在暗处了"
## pdbiolumen.33.name -> Now we watch from the shadows. ##
 pdbiolumen.33.desc:0 "来自[Root.Planet.GetName]的报告终于到来了。团队给这种生物一个绰号猎头族，该物种似乎沉迷于战利品狩猎，他们经常击倒地球上最大和最危险的生物，他们的定居点满满都是这些狩猎的战利品。它们独特的生物伪装使它们几乎不可能被发现，看来它们一开始认定我们是正在入侵的恶魔。这些团队已经能够破译他们的大多数语言，并且有信心我们可以在必要时开始正式沟通。我们的军队对研究他们独特的能力也很感兴趣。"
## pdbiolumen.33.desc -> The report from [Root.Planet.GetName] has finally arrived. The species the team has nicknamed the Hunters seem to be obsessed with trophy hunting and they routinely down the biggest and most dangerous creatures on the planet, their settlements are covered in trophies from these hunts. They're unique biological make-up made them almost impossible to detect and it appears they first assumed we were invading demons. The teams has been able to decipher most of their language and feel confident that we could begin official communication if and when necessary. Our military is also quite interested in the study of their unique abilities. ##
 pdbiolumen.33.a:0 "把这个项目交给军方。"
## pdbiolumen.33.a -> Turn this project over to the military. ##
 pdbiolumen.33.a.tooltip:0 "我们允许军方随意研究猎头族"
## pdbiolumen.33.a.tooltip -> We give the military free reign to study the Hunters. ##
 pdbiolumen.33.b:0 "我们不能让他们伤害殖民地。"
## pdbiolumen.33.b -> We cannot allow them to harm the colony. ##
 pdbiolumen.33.b.tooltip:0 "我们设立猎头族保留地"
## pdbiolumen.33.b.tooltip -> We set up reserves to contain the Hunters. ##
 pdbiolumen.33.c:0 "这是他们的家，让他们选择自己的命运。"
## pdbiolumen.33.c -> This is their home, let them choose their own fate. ##
 pdbiolumen.33.c.tooltip:0 "一些猎头族想加入我们"
## pdbiolumen.33.c.tooltip -> Several Hunter pops join us. ##
 pdbiolumen.33.d:0 "彻底清除它们。"
## pdbiolumen.33.d -> Purge them all. ##
 pdbiolumen.33.d.tooltip:0 "杀光猎头族"
## pdbiolumen.33.d.tooltip -> We eliminate the Hunters. ##
 pdbiolumen.40.name:0 "遁入黑暗"
## pdbiolumen.40.name -> Into the darkness. ##
 pdbiolumen.40.desc:0 "在猎头族的帮助下，军方已经完成了对其基因和技术的广泛研究，并在将其融入自己的训练和技术方面取得了相当大的进步。在看到我们军队的技术和技能之后，一些部落已经要求正式加入我们。"
## pdbiolumen.40.desc -> With the help of the Hunters the military has finished it's extensive study of the thier genes and techniques and have made considerable strides integrating it into their own training and technology. After seeing the tech and skill of our military, a few of the tribes have asked to join us officially. ##
 pdbiolumen.40.a:0 "那是当然"
## pdbiolumen.40.a -> Of course. ##
 pdbiolumen.40.a.tooltip:0 "一个猎头族人口加入我们的帝国"
## pdbiolumen.40.a.tooltip -> A hunter population joins our empire. ##
 pdbiolumen.40.b:0 "不，但我们会建立保留地以保护他们的生活方式。"
## pdbiolumen.40.b -> No, but we will build reserves to preserve their way of life. ##
 pdbiolumen.40.b.tooltip:0 "我们设立猎头族保留地"
## pdbiolumen.40.b.tooltip -> We set up reserves to contain the Hunters. ##
 pdbiolumen.40.c:0 "当然不行，他们太危险了"
## pdbiolumen.40.c -> Absolutely not, they are too dangerous. ##
 pdbiolumen.40.c.tooltip:0 "杀光猎头族"
## pdbiolumen.40.c.tooltip -> We eliminate the Hunters ##
 pdbiolumen.41.name:0 "安全地远离怪兽"
## pdbiolumen.41.name -> Safety from the monster. ##
 pdbiolumen.41.desc:0 "虽然昂贵且耗时，但我们已经成功地在密集的丛林中建立了几个保留地。我们的生物学家将能够在未来几年内学习它们。"
## pdbiolumen.41.desc -> Although expensive and time consuming, we have successfully set up several reserves in dense part of the jungles. Our biologist will be able to study them for years to come. ##
 pdbiolumen.41.a:0 "这最好了."
## pdbiolumen.41.a -> This is for the best. ##
 pdbiolumen.42.name:0 "我们一起狩猎"
## pdbiolumen.42.name -> We hunt together. ##
 pdbiolumen.42.desc:0 "事实证明，猎头族拥有令人难以置信的资源和适应我们的技术。他们唯一的要求是保持旧日生活中的他们的仪式性狩猎，他们现在可以在整个银河系中继续进行。尽管我们人口的某些部门有一些初步的保留，但事实证明他们的服务使[Root.Planet.GetName]和其他行星上更可怕的生物得到控制，使殖民地生活更加安全。"
## pdbiolumen.42.desc -> The hunters have proven to be incredibly resourceful and adaptive with our technology. The only thing they have asked to keep from their old lives is their ceremonial hunt which they can now continue all over the galaxy. Despite some initial reservations from some sectors of our population it turns out their services are keeping the more fearsome creatures on [Root.Planet.GetName] and other planets under control, making colonial life safer. ##
 pdbiolumen.42.a:0 "欢迎猎手"
## pdbiolumen.42.a -> Welcome Hunters. ##
 pdbiolumen.43.name:0 "狩猎结束"
## pdbiolumen.43.name -> The hunt ends. ##
 pdbiolumen.43.desc:0 "已经完全地消灭猎头族，清理他们村庄的工作人员发现了很多由珍贵矿物制成的物品。可悲的是，看起来猎人是生态系统的重要组成部分，他们追捕的许多可怕的生物现在疯狂增长。虽然它为我们的科学家和生态旅游提供了机会，但它对殖民者来说绝对是一种麻烦。"
## pdbiolumen.43.desc -> Exterminating the hunters is now complete and the crews cleaning up the villages have found many items made of precious minerals. Sadly, it appears that the hunters were a crucial part of the ecosystem and many of the fearsome creatures they hunted are now increasing in population. While it offers opportunity to our scientists and ecotourism, it is definitely a nuisance for the colonists. ##
 pdbiolumen.43.a:0 "不幸啊"
## pdbiolumen.43.a -> Unfortunate. ##

 ###Superhabitable World
 pc_superhabitable:0 "超宜居星球"
## pc_superhabitable -> Superhabitable World ##
 pc_superhabitable_desc:0 "充满氮氧大气的岩石世界。由于它的大尺寸，这个行星在形成时保留了许多气体，因此具有更密集的大气，平均温度约为25摄氏度。这也有减少海洋盆地面积的作用，从而促进了海洋生物。这个星球是支持各种生命形态的理想候选。"
## pc_superhabitable_desc -> A rocky world with a nitrogen-oxygen atmosphere. Due it's large size this planet retained many of its gases while forming, therefore, has a denser atmosphere with an average temperature of around 25 degrees Celsius. This has also had the effect of decreasing ocean basin size which encourages marine life. This planet is an ideal candidate to support all forms of life. ##
