 ###Floating Island Crashing Event
 pdfloating.30.name:0 "天地大冲撞"
## pdfloating.30.name -> Skyfall ##
 pdfloating.30.desc:0 "[Root.GetName]上似乎出现了这种情况。虽然自由浮岛的天然就容易相撞是众所周知的，但大多数有人居住的较大岛屿都是安全的。最近，一群科学家和地质学家对即将发生的自然灾害发出警报。根据他们的计算，一个无人居住的大岛正在与其中一个包含大城市的岛屿发生碰撞。该小组似乎相信，只要有适当的资源，他们就可以制定计划，阻止两个岛屿崩溃。但是，殖民地还有另一种选择。这个无人居住的岛屿已被标记为可能的零重素采矿场地，唯一阻止采矿开始的是该矿床周围的厚岩。如果这些岛屿相撞，那么碰撞的几乎可以将大部分无用的岩石与有价值的零重素分开。"
## pdfloating.30.desc -> There appears to be a situation on [Root.GetName]. While the nature of free floating islands crashing into each other is common knowledge, most of the inhabited larger islands are safe from such issues. Recently, a group of scientists and geologists have raised the alarm about a looming natural disaster. According to their calculations, a large uninhabited island is on a collision course with one of the islands containing a large city. The group seems confident that with the appropriate resources, they could enact a plan to deter the two islands from crashing. There is, however, an alternate option available to the colony. The uninhabited island has been marked as a possible Eludium mining site and the only thing that has stopped mining from starting is the thick rock surrounding the deposit. If the islands were to crash, it is near certain that the nature of the collision would separate much of the useless ground from the valuable Eludium. ##
 pdfloating.30.a:0 "告诉研究团队他们已经可以开始了。"
## pdfloating.30.a -> Tell the research team they have the go ahead. ##
 pdfloating.30.a.tooltip:0 "我们启动了一个项目来阻止两个岛屿相撞。"
## pdfloating.30.a.tooltip -> We start a project to stop the two islands from crashing. ##
 pdfloating.30.b:0 "这是一个太有价值的机会。"
## pdfloating.30.b -> This is too valuable an opportunity to pass up. ##
 pdfloating.30.b.tooltip:0 "虽然对殖民者来说既昂贵又令人心烦，但我们会将人口迁移到另一个岛屿。"
## pdfloating.30.b.tooltip -> Although expensive and upsetting to the colonists, we will relocate the population to another island. ##
 pdfloating.30.c:0 "让那些科学家封口并和谐掉这些信息。"
## pdfloating.30.c -> Silence those scientists and bury this information. ##
 pdfloating.30.c.tooltip:0 "我们允许这种碰撞发生，就是为我们的矿工能采集到稀有的零重素矿石。"
## pdfloating.30.c.tooltip -> We allow this collision to happen, exposing the rare Eludium ore for our miners. ##
 pdfloating.40.name:0 "平静的天空"
## pdfloating.40.name -> Calm Skies ##
 pdfloating.40.desc:0 "关于[Root.GetName]的研究项目取得了圆满成功。 他们不仅设法通过使用岩石中的零重素来阻止岛屿相撞，而且还能够将它应用于我们有需要的每个岛屿。这将允许更多的岛屿被殖民。"
## pdfloating.40.desc -> The research project on [Root.GetName] was a complete success. Not only did they devise a way to stop the islands from crashing using the Eludium found in the rock, they were also able to apply it to every island we need. This is will allow more islands to be colonized. ##
 pdfloating.40.a:0 "团队干得好！"
## pdfloating.40.a -> Great work team. ##
 floating_islands:0 "控制浮空岛"
## floating_islands -> Control Floating Island ##
 floating_islands_DESC:0 "我们的团队将研究如何控制即将碰撞的浮岛。"
## floating_islands_DESC -> Our team will look at ways to control the soon to collide floating islands. ##
 stableislands:0 "稳定的浮空岛"
## stableislands -> Stable Floating Islands ##
 stableislands_desc:0 "控制岛屿漂浮的技术意味着这个世界上更多的岛屿可以被殖民。"
## stableislands_desc -> The technology that controls the floating of the islands means that many more islands in this world can be colonized. ##
 pdfloating.41.name:0 "空中采矿"
## pdfloating.41.name -> Mines in the Sky ##
 pdfloating.41.desc:0 "尽管有一些抗议活动，撤离仍然是成功的。一旦我们建造了适当的采矿设施，岛屿就会发生碰撞，并且可以开采零重素。"
## pdfloating.41.desc -> Despite some protests the evacuation was successful. The islands collided and the Eludium is available to be mined once we have built the appropriate mining structure. ##
 pdfloating.41.a:0 "我们感谢您的牺牲。"
## pdfloating.41.a -> We thank you for your sacrifice. ##
 relocationprotest:0 "抗议搬迁"
## relocationprotest -> Relocation Protests ##
 relocationprotest_desc:0 "Relocating the population and allowing the islands to commode has caused some temporary unrest on the planet."
## relocationprotest_desc -> Relocating the population and allowing the islands to commode has caused some temporary unrest on the planet. ##
 pdfloating.42.name:0 "太悲剧了"
## pdfloating.42.name -> How Tragic ##
 pdfloating.42.desc:0 "在过去的一年里，我们秘密地移出了任何有价值的东西，让这些岛屿相互撞击。 正如我们所希望的那样，零重素已经露了出来，我们可以在建成基础设施后开始采矿。"
## pdfloating.42.desc -> Over the last year we secretly moved out anyone or anything of value and allowed the islands to crash into each other. As we hoped, the Eludium has become exposed and we can start mining once we have built the infrastructure. ##
 pdfloating.42.a:0 "现在希望没有人发现。"
## pdfloating.42.a -> Now hopefully no one finds out. ##
 pdfloating.43.name:0 "漏了"
## pdfloating.43.name -> Found Out ##
 pdfloating.43.desc:0 "目前尚不清楚这些信息是如何被泄露的，但是人们已经发现我们的领导人早就知道这个岛屿要相撞了。新闻已遍布我们的帝国，许多星球的人们都正在抗议。"
## pdfloating.43.desc -> It is unknown how the information was leaked, but the people have found out that our leaders were aware of the island crashing long before it did. News has spread over our empire and people are protesting on many worlds. ##
 pdfloating.43.a:0 "噗噗噗"
## pdfloating.43.a -> Whoops. ##
 allowedislandcrash:0 "允许灾难"
## allowedislandcrash -> Allowed Catastrophe ##
 allowedislandcrash_desc:0 "我们允许一个大的有人居住的岛屿相撞，结果发现数百万人因此死亡。"
## allowedislandcrash_desc -> We allowed a large inhabited island to crash killing millions we got found out. ##



 ### Graveyard World
 pc_graveyard:0 "墓地星球"
## pc_graveyard -> Graveyard World ##
 pc_graveyard_desc:0 "一个奇怪的岩石世界，充满氮氧大气层。虽然这个星球并不显眼，但这似乎是缇杨凯终结他们生活的地方。当这些伟大的太空生物停止生命时，遗体就是生命的神奇的一种展示，因为这些遗体给已知的宇宙中带来了奇异的材料。"
## pc_graveyard_desc -> A rocky world with a nitrogen-oxygen atmosphere. While the planet should be unremarkable, this does appear to be where the Tiyanki come to end their lives. The result of where these great space creatures come to rest is an incredible abundance of life. The remains bringing exotic materials from all over the known universe to an otherwise barren world. ##
 pc_graveyard_tile:0 "墓地地形"
## pc_graveyard_tile -> Graveyard Terrain ##
 pc_graveyard_tile_desc:0 "有缇杨凯身体的地方就有茂密的森林，但除此之外这个星球大部分都是干旱的荒地。"
## pc_graveyard_tile_desc -> Where there are Tiyanki bodies there are lush forests, but otherwise the planet is mostly arid badlands. ## 
 pdgraveyard.10.name:0 "动物学发现"
## pdgraveyard.10.name -> A Zoological Discovery ##
 pdgraveyard.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。这个系统似乎在系统中拥有非常多的缇杨凯活动，我们从未报告过在同一个系统中看过如此之多。更重要的是，[Root.GetLeaderName]也报告说，这项活动似乎集中在一颗类地行星的周围，还有一大群年龄较大的缇杨凯正在守卫它。 在他们被赶走之前，我们将无法进一步探索这个星球。"
## pdgraveyard.10.desc -> We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System. This system seems to have an unusual amount of Tiyanki activity. We've never reported seeing so many in one place. Even more peculiar is that [Root.GetLeaderName] also reports that the activity seems to be focused around one terrestrial planet and there is a large group of older, larger Tiyanki guarding it. Until they have been driven off we will not be able to explore the planet further. ##
 pdgraveyard.10.a:0 "多么奇怪。"
## pdgraveyard.10.a -> How odd. ##
 pdgraveyard.20.name:0 "清除牧场"
## pdgraveyard.20.name -> Clear Pastures ##
 pdgraveyard.20.desc:0 "随着缇杨凯女族长被赶走，[Root.GetLeaderName]能够对星球进行全面扫描，并提供了一些惊人的结果。看起来这个星球是缇杨凯的某种坟墓，它的表面覆盖着慢慢分解的尸体。 这些尸体带来了整个银河系的奇特矿物质，使之成为一个富饶而繁荣的世界，采矿和能源生产将是这里富有成效的一个尝试。"
## pdgraveyard.20.desc -> With the Tiyanki Matriarchs driven off, [Root.GetLeaderName] has been able to run a complete scan of the planet and has provided some amazing findings. It appears that this planet is some kind of graveyard for the Tiyanki, with a surface covered in slowly decomposing carcasses. The carcasses have brought exotic minerals from all over the galaxy to the planet's surface which has made it a rich and thriving world. Mining and energy production would be a fruitful endeavour here. ## 
 pdgraveyard.20.a:0 "惊人。"
## pdgraveyard.20.a -> Amazing. ##
 
 ###Falling Tiyanki
 pdgraveyard.30.name:0 "生命的终结。"
## pdgraveyard.30.name -> The End of a Life ##
 pdgraveyard.30.desc:0 "传感器已经检测到一个进入星球低轨道的长老缇杨凯。 虽然我们无法确定它会在哪里降落，但它对这个群体造成伤害的可能性很小。"
## pdgraveyard.30.desc -> Sensors detected an Elder Tiyanki that went down far from our settlement on [Root.GetName]. The mixture of the exotic materials of the creature, the heat of reentry, and the force of the impact causes a proliferation unseen anywhere else in the galaxy. Within a mere matter of days of the dust settling, the land touched by this exotic cloudly mixture begins to show incredible signs of growth and energy. Obviously, this poses both a danger and a opportunity for the colony. On one hand, allowing them to fall would enrich the planet in energy, materials and food growth but there would always be a danger of them falling on a populated area. How should we proceed? ##
 pdgraveyard.30.a:0 "了解"
## pdgraveyard.30.a -> This is too good to let slip by. ##
 pdgraveyard.30.a.tooltip:0 "我们允许缇杨凯落下并为其祈愿，这将使我们从他们的降落中获得最大的繁荣。"
## pdgraveyard.30.a.tooltip -> We allow the Tiyanki to fall and hope for the best, this will give us the most prosperity from their falling. ##
 pdgraveyard.30.b:0 "允许他们落下，但我们保护人民。"
## pdgraveyard.30.b -> Allow them to fall, but we protect the people. ##
 pdgraveyard.30.b.tooltip:0 "我们投资建立了一个早期探测系统，可以击落任何要击中人口稠密地区的物体。"
## pdgraveyard.30.b.tooltip -> We invest in an early detection system that would shoot down any from landing on populated areas. ##
 pdgraveyard.30.c:0 "不行，我们应该在他们到达之前阻止他们。"
## pdgraveyard.30.c -> No chances, we should stop them before they arrive. ##
 pdgraveyard.30.c.tooltip:0 "我们将避免它们降落，但建立了一个轨道研究基地，以了解我们能做什么。"
## pdgraveyard.30.c.tooltip -> We divert them from landing, but set up an orbital research base to learn what we can. ##
fallingtiyanki:0 "刚刚坠落的缇杨凯"
## fallingtiyanki -> Recently Fallen Tiyanki ##
 fallingtiyanki_desc:0 "缇杨凯最近落在这个星球上，引起了能量，矿物质和食物的增长。"
## fallingtiyanki_desc -> A Tiyanki as recently fallen on this planet, causing a boon of energy, minerals and food growth. ##
 notiyanki:0 "不会再有缇杨凯了"
## notiyanki -> No More Tiyanki ##
 notiyanki_desc:0 "不允许缇杨凯降落到地表对生态系统产生了负面影响。"
## notiyanki_desc -> Not allowing the Tiyanki to hit the surface has had a negative effect on the ecosystem. ##
 pdgraveyard.32.name:0 "风险本来就算好了"
## pdgraveyard.32.name -> A Calculated Risk ##
 pdgraveyard.32.desc:0 "我们抓住机会，但是缇杨凯落在一个密集的城市街区。有人伤亡，建筑物被毁坏了。在这次悲剧发生后，我们的工作人员正在现场收集他们所能得到的东西。"
## pdgraveyard.32.desc -> We took the chance and a Tiyanki fell on a dense city block. People have died, buildings were destroyed. Our crews are on scene to collect what they can after this tragedy. ##
 pdgraveyard.32.a:0 "我们就知道这可能发生。"
## pdgraveyard.32.a -> We knew this could happen. ##
 pdgraveyard.34.name:0 "不稳定的生态系统"
## pdgraveyard.34.name -> Destablized Ecosystem ##
 pdgraveyard.34.desc:0 "似乎不允许缇杨凯击中星球表面对生态系统产生了不利影响。大多数植物生命依赖于缇杨凯的物质不断流转，我们破坏了这个世界的自然秩序。"
## pdgraveyard.34.desc -> It appears that not allowing the Tiyanki to hit the surface of the planet is having an adverse effect on the ecosystem. Most of the plant life relies on the constant flow of materials from the Tiyanki and we have disrupted the natural order of this world. ##
 pdgraveyard.34.a:0 "这是我们为安全付出的代价。"
## pdgraveyard.34.a -> It's the price we pay for safety. ##

