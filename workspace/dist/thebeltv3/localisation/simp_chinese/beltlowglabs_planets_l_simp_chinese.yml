  belt_lowg_lab:0 "低重力实验室"
## belt_lowg_lab -> Low-G Lab ##
  belt_lowg_lab_desc:0 "小行星带着非常低的重力，为各种各样的科学实验室提供了绝佳的场所，远离了行星引力的不断存在。这一设施虽然不便宜，但将为人类文明的科学产出提供有力的推动力。"
## belt_lowg_lab_desc -> Asteroids, with their very low gravity, make great places for science labs of all kinds, free from the constant presence of planetary gravity. While not cheap to run, this facility will provide a substantial boost to science output for our civilization. ##

  