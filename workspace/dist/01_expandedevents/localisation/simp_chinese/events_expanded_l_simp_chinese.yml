observation.6.b.desc:0 "小行星在到达[asteroid_prim_planet.GetName]在到达[asteroid_prim_planet.GetPlanetMoon]表面之前就被摧毁了。到达大气层的碎片在造成任何伤害之前已经安全燃烧。\n\nT[asteroid_prim_planet.Owner.GetName]的原始外星人目睹了一场壮观的流星雨，但他们也用简陋的望远镜瞥见了我们的飞船。这一发现的消息迅速传播开来，因为它们开始意识到自己已经濒临灭绝，而我们拯救了它们。"
## observation.6.b.desc -> The asteroid that was heading towards [asteroid_prim_planet.GetName] has been destroyed before it could reach the [asteroid_prim_planet.GetPlanetMoon]'s surface. What fragments reached the atmosphere burned up safely before they could cause any harm.\n\nThe primitive aliens of the [asteroid_prim_planet.Owner.GetName] witnessed what must have been a spectacular meteor shower, but they also caught a glimpse of our ships with their crude telescopes. News of this discovery spread quickly as they began to realize just how close to extinction they just came - and that we saved them. ##
observation.6.b:0 "这就把问题复杂化了..."
## observation.6.b -> Well this complicates matters... ##

mem_primitives.401a.mat:0 "我们曾经如此愚蠢吗?"
## mem_primitives.401a.mat -> Were we this stupid once? ##
mem_primitives.401a.sp:0 "我们将看看他们是否在正确的道路上。"
## mem_primitives.401a.sp -> We'll see if they are on the right path. ##
mem_primitives.401a.sphile:0 "他们正以自己的方式接近真理。"
## mem_primitives.401a.sphile -> They are coming to the truth in their own way. ##
mem_primitives.401a.sphobe:0 "我们最终会处理这个异端邪说。"
## mem_primitives.401a.sphobe -> We'll deal with this heresy eventually. ##
primitivesexpanded.2.name:0 "[the_planet.GetName]: 宗教的发展"
## primitivesexpanded.2.name -> [the_planet.GetName]: Religious development ##
primitivesexpanded.2.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n一种建立在神秘预言教义基础上的宗教在这个星球上蓬勃发展。他们相信善之神和恶之神之间存在着永恒的冲突，并教导人们只有过着公正和善良的生活，邪恶之神才能被击败，才能朝着更完美的世界前进。"
## primitivesexpanded.2.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\nA religion based on the teachings of a prophetic mystic has flourished across the planet. They believe in an eternal conflict between a god of good and a god of evil, and teach that only by living a just and virtuous life may the evil god be defeated and progress be made towards a more perfect world. ##
primitivesexpanded.4.name:0 "[the_planet.GetName]: 宗教的发展"
## primitivesexpanded.4.name -> [the_planet.GetName]: Religious development ##
primitivesexpanded.4.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n以万物有灵论和祖先崇拜为基础的古老传统的复兴已经开始蔓延。这种复兴被看作是对他们专横的统治者的拒绝，伴随而来的是大规模的宗教和民族主义起义。"
## primitivesexpanded.4.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\nA revival of ancient traditions based on animism and ancestor worship has begun to spread. Seen as a rejection of their imperious overlords, this revival has been accompanied by large scale religious and nationalistic revolts. ##
primitivesexpanded.6.name:0 "[the_planet.GetName]: 宗教的发展"
## primitivesexpanded.6.name -> [the_planet.GetName]: Religious development ##
primitivesexpanded.6.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n一个高度和平主义的宗教在§Y[the_planet.GetName]§!上变得流行起来。这种信仰憎恶任何形式的暴力，它的信徒甚至常常避免杀害和食用动物。"
## primitivesexpanded.6.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\nA highly pacifistic religion has become popular on §Y[the_planet.GetName]§!. This faith abhors violence of any kind, and its adherents often even refrain from the killing and eating animals. ##
primitivesexpanded.8.name:0 "[the_planet.GetName]: 宗教的发展"
## primitivesexpanded.8.name -> [the_planet.GetName]: Religious development ##
primitivesexpanded.8.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n§Y[from.GetName]§!是许多宗教传统的发源地。虽然这在过去造成了紧张和冲突，但随着他们的世界变得更加相互联系，这种情况已经改变。他们认为所有的生命都与一种更高的力量相连，并开始互相寻求共同的智慧。"
## primitivesexpanded.8.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\n§Y[from.GetName]§! has been home to a large number of religious traditions. While this has caused tension and conflict in the past, that has changed as their world has become more interconnected. They have come to see all life as being connected to a higher power, and have begun to look to each other for shared wisdom. ##
primitivesexpanded.8a.mat:0 "总比迷信杀人好。"
## primitivesexpanded.8a.mat -> Better than killing each other over superstitions. ##
primitivesexpanded.10.name:0 "[the_planet.GetName]: 宗教的发展"
## primitivesexpanded.10.name -> [the_planet.GetName]: Religious development ##
primitivesexpanded.10.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n虽然宗教对§Y[the_planet.GetName]§!的重要性在过去几十年已经减弱，但这种信仰的缺失最近达到了一个临界点。这个星球上的大多数公民已经开始拒绝他们祖先的信仰，转而寻求更多的物质哲学来指导他们。"
## primitivesexpanded.10.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\nWhile the importance of religion on §Y[the_planet.GetName]§! has waned in the past few decades, this lack of belief has recently reached a critical mass. Most citizens of the planet have come to reject the faiths of their ancestors, instead looking to more material philosophies to guide them. ##
primitivesexpanded.10a.mat:0 "最好把这些迷信抛诸脑后。"
## primitivesexpanded.10a.mat -> It is better to leave such superstitions behind. ##
primitivesexpanded.10a.sp:0 "我们将看看他们是否会回到正确的道路上来。"
## primitivesexpanded.10a.sp -> We'll see if they return to the right path. ##
primitivesexpanded.10a.sphile:0 "令人失望的是，他们必须自己面对现实。"
## primitivesexpanded.10a.sphile -> Disappointing, but they must come to the truth on their own. ##
primitivesexpanded.10a.sphobe:0 "异端!"
## primitivesexpanded.10a.sphobe -> Heresy! ##
primitivesexpanded.12.name:0 "[the_planet.GetName]: 宗教的发展"
## primitivesexpanded.12.name -> [the_planet.GetName]: Religious development ##
primitivesexpanded.12.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n一个强大的帝国已经控制了§Y[from.GetName]§!的大部分地区。这个帝国的统治者对他们的臣民有很大的影响力，臣民们把他们当作一个活神的王朝来崇拜，从天而降来统治他们。"
## primitivesexpanded.12.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\nA powerful empire has come to control most of §Y[from.GetName]§!. The rulers of this empire have much sway over their subjects, who have come to worship them as a dynasty of living gods, descended from the heavens to rule over them. ##

primitivesexpanded.51.name:0 "[the_planet.GetName]: 奴隶起义失败"
## primitivesexpanded.51.name -> [the_planet.GetName]: Failed Slave Uprising ##
primitivesexpanded.51.desc:0 "我们在§Y[the_planet.GetName]§!注意到这个星球上主要帝国之一的奴隶起义。在一位有魅力和能力的指挥官的带领下，奴隶们在争取自由的战斗中赢得了几场胜利，但最终却被数量众多的奴隶所压倒。据报道，如果他们能指认他们的头目，就可以暂缓处决。他们拒绝了，每个人都表现出惊人的忠诚，把自己当作自己的领袖。他们的故事已经远远超出了帝国的疆界，而且很可能成为§Y[the_planet.GetName]§!历史上的一个重要里程碑。"
## primitivesexpanded.51.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major slave revolt in one of the planet's major empires. Led by a charismatic and capable commander, the slaves managed to win several battles in their bid for freedom before being overwhelmed by superior numbers. They were reportedly offered a stay of execution if they would identify their leader. They refused, each in turn identifying themselves as their leader in a stunning show of loyalty. Already their story has spread far outside the empire's borders, and it will likely prove to be a major milestone in §Y[the_planet.GetName]'s§! history. ##
primitivesexpanded.53.name:0 "[the_planet.GetName]: 奴隶革命"
## primitivesexpanded.53.name -> [the_planet.GetName]: Slave Revolution ##
primitivesexpanded.53.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。 \n\n星球上的一个大国被大规模的奴隶起义推翻。在这个新国家的鼓舞和帮助下，奴隶起义已经蔓延到世界各地，预示着这个制度不可避免的终结。"
## primitivesexpanded.53.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development. \n\nOne of the planet's major powers has been toppled by a massive slave revolt. Inspired and aided by the new nation, slave revolts have spread across the planet, promising a inevitable end to the institution. ##
primitivesexpanded.55:0 "[the_planet.GetName]: 机器人的魅力"
## primitivesexpanded.55 -> [the_planet.GetName]: Robot Fascination ##
primitivesexpanded.55.steam.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个奇怪的社会发展。 \n\n§Y[the_planet.GetName]§!上的人已经对机器人的概念着迷了。他们已经制造出了原始的发条和蒸汽动力的机器人，除了娱乐用途外，几乎没什么用处，但他们梦想有一天能制造出真正的自动化机器人。"
## primitivesexpanded.55.steam.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a curious social development. \n\nThe people on §Y[the_planet.GetName]§! have become fascinated with the concept of robotics. They have built primitive clockwork and steam powered automatons, useful for little except entertainment, but they dream of one day building true automatous robots. ##
primitivesexpanded.55.machine.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个奇怪的社会发展。 \n\n§Y[the_planet.GetName]§!上的人已经对机器人的概念着迷了。他们制造了原始的发条装置和电动机器人，除了娱乐用途外，用处不大，但他们梦想有一天能制造出真正的自动化机器人。"
## primitivesexpanded.55.machine.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a curious social development. \n\nThe people on §Y[the_planet.GetName]§! have become fascinated with the concept of robotics. They have built primitive clockwork and electric automatons, useful for little except entertainment, but they dream of one day building true automatous robots. ##
primitivesexpanded.57.desc:0 "我们在§Y[the_planet.GetName]§!据报道，当地人在探索机器人技术方面取得了重大进展。早期的机械手臂现在在他们的工厂里工作，士兵和矿工已经装备了原始的外骨骼。研究人员认为，真正的自主机器人开始走出装配线只是时间问题。"
## primitivesexpanded.57.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that the natives have made significant progress in their quest for robotic technology. Early robotic arms now work in their factories, and soldiers and miners have been equipped with primitive exoskeletons. The researchers over over §Y[the_planet.GetName]§! believe it is only a matter of time before true autonomous robots start to walk off of the assembly lines. ##
primitivesexpanded.59.name:0 "[the_planet.GetName]: 第一个机器人"
## primitivesexpanded.59.name -> [the_planet.GetName]: First Robots ##
primitivesexpanded.59.desc:0 "我们在§Y[the_planet.GetName]§!据报道，当地人以惊人的速度成功批量生产出了他们的第一批自主机器人工人，这是数十年研究的成果。整个[the_planet.GetName]都在庆祝这个节日。"
## primitivesexpanded.59.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that, with remarkable speed, the natives have managed to mass produce their first autonomous robotic workers, the culmination of decades of research. The occasion has been marked with much celebration across [the_planet.GetName]. ##
primitivesexpanded.61.name:0 "[the_planet.GetName]: 白石"
## primitivesexpanded.61.name -> [the_planet.GetName]: Betharian Stones ##
primitivesexpanded.61.desc:0 "我们在§Y[the_planet.GetName]§!上的观察站观察到，当地居民已经开始开采地球上的贝萨林石。由于贝萨林是一种如此高效的燃料，他们已经能够利用它来飞跃他们的技术进步，几乎在一夜之间将他们送入一个完全工业化的社会。"
## primitivesexpanded.61.desc -> Our observation post over §Y[the_planet.GetName]§! has observed that the natives have begun to extract the planet's deposits of betharian stone. As betharian is such a efficient fuel, they have been able to use it to leap forward their technological advancement, launching them into a fully industrialized society almost overnight. ##
primitivesexpanded.63.name:0 "[the_planet.GetName]: 登月任务"
## primitivesexpanded.63.name -> [the_planet.GetName]: Moon Mission ##
primitivesexpanded.63.a.desc:0 "我们在§Y[the_planet.GetName]§!报道了一项重要的技术发展。\n\n其中一个国家成功地发射了载人登月任务。当这一事件的视频出现时，整个星球似乎都欣喜若狂。他们开始探索太阳系的其他部分只是时间问题。"
## primitivesexpanded.63.a.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported an important technological development.\n\nOne of the nation states has successfully launched a manned mission to [the_planet.GetName]'s moon. The entire planet seemed enraptured as video of the event came in. It is only a matter of time before they start to explore the rest of their solar system. ##
primitivesexpanded.63.b.desc:0 "我们在§Y[the_planet.GetName]§!报道了一项重要的技术发展。\n\n其中一个国家成功地发射了一项载人任务，目标是环绕与[the_planet.GetName]相同的气体巨星运行的卫星之一。当这一事件的视频出现时，整个星球似乎都欣喜若狂。他们开始探索太阳系的其他部分只是时间问题。"
## primitivesexpanded.63.b.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported an important technological development.\n\nOne of the nation states has successfully launched a manned mission to one of the moons orbiting the same gas giant as [the_planet.GetName]. The entire planet seemed enraptured as video of the event came in. It is only a matter of time before they start to explore the rest of their solar system. ##
primitivesexpanded.65.name:0 "[the_planet.GetName]: FTL实验"
## primitivesexpanded.65.name -> [the_planet.GetName]: FTL Experimentation ##
primitivesexpanded.65.desc:0 "我们在§Y[the_planet.GetName]§!报道了一项重要的技术发展。\n\n由于最近发现了连接[the_planet.solar_system.GetName]星系的本地超空间航道，[the_planet.GetName]的国家已经开始了他们的第一次认真的努力来开发一种比轻型发动机更快的引擎。虽然他们的方法是粗糙和未经提炼的，但他们已经取得了几个对超光速运输至关重要的重大发现。它们能够进入星际空间只是时间问题。."
## primitivesexpanded.65.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported an important technological development.\n\nHaving recently discovered the local hyperlanes connecting the [the_planet.solar_system.GetName] System, the nation states of [the_planet.GetName] have begun their first serious efforts to develop a faster than light engine. While their methods are crude and unrefined, they have already made several important discoveries critical for FTL transport. It is only a matter of time before they are capable of reaching out into interstellar space. ##


primitivesexpanded.101.name:0 "[the_planet.GetName]: 世界跨越军阀"
## primitivesexpanded.101.name -> [the_planet.GetName]: World-Spanning Warlord ##
primitivesexpanded.101.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n§Y[the_planet.GetName]§!主要大国之一的独裁军阀发动了一系列毁灭性的战争，一个接一个地夺取了一个又一个国家，直到整个星球都被他们的铁腕统治。"
## primitivesexpanded.101.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development.\n\nThe dictatorial warlord of one of §Y[the_planet.GetName]’s§! major powers launched a series of devastating wars, seizing one nation after another until the entire planet rest under their iron fist. ##
primitivesexpanded.103.name:0 "[the_planet.GetName]: 农业田园"
## primitivesexpanded.103.name -> [the_planet.GetName]: Agrarian Idyll ##
primitivesexpanded.103.desc:0 "我们在§Y[the_planet.GetName]§!有一个令人着迷的发现。当地人比我们想象的要先进得多，有能力进行大规模的工业生产，尽管他们表面上看起来像是农民。他们没有生活在大城市，而是选择生活在他们的自然环境中，调整他们的技术，使其与环境和谐地工作。"
## primitivesexpanded.103.desc -> Our observation outpost over §Y[the_planet.GetName]§! has made a fascinating discovery. The natives are far more advanced than we thought, capable of wide scale industry, despite their deceptively agrarian appearance. Instead of living in large cities, they have chosen to live among their natural environment, adapting their technology to work in harmony with their surroundings. ##
primitivesexpanded.105.name:0 "[the_planet.GetName]: 企业统治"
## primitivesexpanded.105.name -> [the_planet.GetName]: Corporate Dominion ##
primitivesexpanded.105.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n当地人口越来越多地受到大型企业的控制。这些遍布全球的企业在规模和影响力上与民族国家不相上下，而且在许多领域，它们自己也承担起了民族国家的角色。我们的科学家相信，这种趋势将持续下去，直到整个星球被少数公司所统治。"
## primitivesexpanded.105.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development.\n\nThe native population have come increasingly under the control of massive mega-corporations. These planet-spanning businesses rival nation states in size and influence, and in many areas they have taken up the role of nation-state themselves. Our scientists believe that this trend will continue, until the entire planet is ruled by a handful of corporations. ##
primitivesexpanded.107.name:0 "[the_planet.GetName]: 政治发展"
## primitivesexpanded.107.name -> [the_planet.GetName]: Political Development ##
primitivesexpanded.107.desc:0 "我们在§Y[the_planet.GetName]§!注意到重大的社会政治发展。\n\n一种新的思想流派已经在§Y[the_planet.GetName]§!中传播开来，它强调理性和个人权利，而不是遵守古老的传统。虽然最初是精英知识分子的运动，但他们的理想后来被广大民众所接受。"
## primitivesexpanded.107.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major socio-political development.\n\nA new school of thought has spread across §Y[the_planet.GetName]§! that emphasis reason and the rights of individuals over adherence to ancient traditions. While originally a movement among elite intellectuals, their ideals have since been taken up by wide swaths of the population. ##
primitivesexpanded.109.name:0 "[the_planet.GetName]: 尊贵的牧师"
## primitivesexpanded.109.name -> [the_planet.GetName]: Exalted Priesthood ##
primitivesexpanded.109.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n几十年前，一场毁灭性的宗教战争结束后，当地神职人员成立了一个委员会，致力于铲除异端邪说，并就精神问题向世界领导人提供建议。近年来，他们获得了巨大的影响力，在越来越多的民族国家，神职人员已成为事实上的领导人。"
## primitivesexpanded.109.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development.\n\nAfter a destructive religious war ended some decades ago, the native priesthood formed a council dedicated to stamping out heresy and advising world leaders on spiritual matters. They have acquired an outsized amount of influence in recent years, and in an increasing number of nation states the priesthood have become the de facto leaders. ##
primitivesexpanded.111.name:0 "[the_planet.GetName]: 国家联盟"
## primitivesexpanded.111.name -> [the_planet.GetName]: Leage of Nations ##
primitivesexpanded.111.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n在经历了一场特别具有破坏性的战争之后，Y[the_planet.GetName]§!的民族国家组成了一个组织，在那里各国可以聚集在一起进行仲裁，并提出政策和外交条约。虽然一些人最初怀疑它的效力，但它的外交成就已使联合国对世界政治的影响力越来越大。"
## primitivesexpanded.111.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development.\n\nAfter suffering an especially damaging war, the nation states of §Y[the_planet.GetName]§! have formed an organization where nations can gather to arbitrate disputes and propose policy and diplomatic treaties. While some initially doubted it's efficacy, its diplomatic successes have garnered this leage of united nations increasing influence over world politics. ##
primitivesexpanded.113.name:0 "[the_planet.GetName]: 革命"
## primitivesexpanded.113.name -> [the_planet.GetName]: Revolution ##
primitivesexpanded.113.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n一场血腥的叛乱推翻了§Y[the_planet.GetName]§!一个强大国家的君主。由于严重的粮食短缺和高赋税，农民们把统治者从腐朽的朝廷拖了出来，用一长串可能是假的罪行审判他们，然后处决了他们。然后农民们建立了一个选举产生的委员会来统治他们自己。其他民族国家的君主以恐怖的眼光看待这些事件，无疑担心同样的命运会降临到他们身上。"
## primitivesexpanded.113.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development.\n\nA bloody revolt has deposed the monarch of one of §Y[the_planet.GetName]'s§! powerful nation states. Suffering from a grossly mishandled food shortage and high taxes, the peasants dragged their ruler from their decadent court, tried them with a long list of possibly spurious crimes, and had them executed. The peasants then set up an elected council to rule themselves with. Monarchs of other nation states look on these events with terror, no doubt fearing that the same fate will come for them. ##
primitivesexpanded.115.name:0 "[the_planet.GetName]: 武士文化"
## primitivesexpanded.115.name -> [the_planet.GetName]: Warrior Culture ##
primitivesexpanded.115.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n强大的军事文化已经出现在大多数土著民族国家。在这些国家，勇士们的力量和勇猛几乎比其他一切都更受重视。在他们看来，真正的荣耀只能在战场上赢得。"
## primitivesexpanded.115.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development.\n\nA strong martial culture has arise across most of the native nation states. In these nations, the strength and prowess of their warriors have come to be valued above almost all else. In their eyes, true glory can be won only on the field of battle. ##
primitivesexpanded.117.name:0 "[the_planet.GetName]: 封建王国"
## primitivesexpanded.117.name -> [the_planet.GetName]: Feudal Realms ##
primitivesexpanded.117.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n与许多社会不同，星球上的主要国家。他们的封建主义历史从未改变。即使国家发展到包括地球的大部分地区，他们仍然依赖从属贵族来管理他们的领土。"
## primitivesexpanded.117.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development.\n\nUnlike many societies, the major nations on [the_planet.GetName] never outgrew their feudalistic past. Even as the nations grow to encompass large sections of the planet, they still rely on subordinate nobles to administer their territories. ##
primitivesexpanded.119.name:0 "[the_planet.GetName]: 纯洁的崇拜"
## primitivesexpanded.119.name -> [the_planet.GetName]: Purity Cult ##
primitivesexpanded.119.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n当地人痴迷于他们种族的所谓纯洁性，并系统地清除所有他们认为“不洁净”的物种。数百万人已经死于这种可怕的邪教。\n\n他们最近也开始怀疑§Y[the_planet.GetName]§!以外的外星种族的存在，而这个概念似乎让他们感到厌恶和恐惧。正如他们已经从自己的物种中清除了“杂质”，他们相信，他们必须从银河系中清除外星人。"
## primitivesexpanded.119.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development.\n\nThe natives have become obsessed with the supposed purity of their species, and have been systematically purging all those who they have deemed 'impure.' Millions have already perished to this horrifying cult.\n\nThey have also recently begun to wonder about the existence of alien races beyond §Y[the_planet.GetName]§!, and the very concept seems to disgust and horrify them. Just as they have purged the 'impurity' from their own species, they believe, they must purge the xenos from the galaxy. ##
primitivesexpanded.121.name:0 "[the_planet.GetName]: 堕落为独裁"
## primitivesexpanded.121.name -> [the_planet.GetName]: Fall to Dictatorship ##
primitivesexpanded.121.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n过去几十年的特点是[the_planet.GetName]各民族国家之间发生了严重的内部和外部冲突。在这种环境下，强人人物已经崛起并控制了几个著名的、曾经民主的国家，向他们的追随者承诺，他们将使他们的国家恢复往日的荣耀。"
## primitivesexpanded.121.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development.\n\nThe last several decades have been marked by severe internal and external strife among the nation states of [the_planet.GetName]. In this environment, strong men figures have risen up and taken control of several prominent, once democratic states, promising their followers that they would restore their nations to their former glory. ##
primitivesexpanded.123.name:0 "[the_planet.GetName]: 推翻独裁者"
## primitivesexpanded.123.name -> [the_planet.GetName]: Overthrowing a Dictator ##
primitivesexpanded.123.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n统治星球大部分地区的地方独裁政府在经历了数年的内乱和暴力反抗后已经倒台。在他们的位置上，一个新的民主政府已经就位，希望再也没有一个人拥有如此大的权力。"
## primitivesexpanded.123.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major political development.\n\nThe local autocratic governments ruling most of the planet have fallen after several years of civil unrest and violent resistance. In their place a new democratic government has been put in place, designed with the hope that no one individual will ever have so much power again. ##

primitivesexpanded.301.name:0 "[the_planet.GetName]: 发现观测站"
## primitivesexpanded.301.name -> [the_planet.GetName]: Observation Post Spotted ##
primitivesexpanded.301.a.desc:0 "我们在§Y[the_planet.GetName]§!据报道，一个当地人用他们原始的望远镜发现了一个“奇怪的月亮”。尽管当地政府试图压制这一发现，但新闻还是广为传播。不久，其他人就把望远镜对准天空，也发现了我们的观测站。\n\n当地人对这一新发现的意义看法不一。一些人谴责这一发现是异端邪说，而另一些人则认为这是一种神圣的迹象，或者是一种恶魔影响的迹象。其他人仍然正确地猜测我们的前哨站来自外星。无论发生什么，很明显，我们仅仅通过我们的存在就改变了他们历史的进程。"
## primitivesexpanded.301.a.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that a native has spotted a 'strange moon' with their primitive telescope. Despite attempts by the local authorities to supress the discovery, news has spread far and wide. Soon others have pointed their telescopes at the sky and have also spotted our observation post.\n\nThe natives are of a split mind on the meaning of the new discovery. Some condemn the discovery as heresy, while others consider it a divine sign, or a sign of demonic influence. Others still have correctly guessed our outpost to be of alien origin. Whatever happens, it is clear that we have altered the course of their history by our mere presence. ##
primitivesexpanded.301.b.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一的生物，这一发现在§Y[the_planet.GetName]§!上引起了广泛的庆祝。"
## primitivesexpanded.301.b.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that the natives have discovered our station orbiting their homeworld, and have quickly deduced it to be of extraterrestrial origin. The revelation that they are not alone in the galaxy has largely been greeted with widespread celebration on §Y[the_planet.GetName]§!. ##
primitivesexpanded.301.c.desc:0 "我们在§Y[the_planet.GetName]§! 据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们在银河系中并不孤单，这一发现引起了§Y[the_planet.GetName]§!上的恐惧和恐慌。这一发现的消息已经引起了恐慌的外星人的几次骚乱。"
## primitivesexpanded.301.c.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that the natives have discovered our station orbiting their homeworld, and have quickly deduced it to be of extraterrestrial origin. The revelation that they are not alone in the galaxy has been greeted with fear and panic on §Y[the_planet.GetName]§!. News of the discovery has already been the cause of several riots by panicked aliens. ##
primitivesexpanded.301.d.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一的生命，这一发现引发了一场关于§Y[the_planet.GetName]§!的激烈神学辩论，争论的焦点是我们的存在对宗教的影响。"
## primitivesexpanded.301.d.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that the natives have discovered our station orbiting their homeworld, and have quickly deduced it to be of extraterrestrial origin. The revelation that they are not alone in the galaxy has sparked a fierce theological debate on §Y[the_planet.GetName]§! over the religious implications of our presence. ##
primitivesexpanded.301.e.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一对§Y[the_planet.GetName]§!感兴趣和恐惧的物种，这一发现引发了关于我们可能的意图的争论。"
## primitivesexpanded.301.e.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that the natives have discovered our station orbiting their homeworld, and have quickly deduced it to be of extraterrestrial origin. The revelation that they are not alone in the galaxy been met with a mixture of interest and trepidation on §Y[the_planet.GetName]§!, and has sparked debate over our possible intentions. ##
primitivesexpanded.301.f.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一在§Y[the_planet.GetName]§!上受到恐慌和愤怒的人，并且一再有人呼吁清除“异种浮渣”。"
## primitivesexpanded.301.f.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that the natives have discovered our station orbiting their homeworld, and have quickly deduced it to be of extraterrestrial origin. The revelation that they are not alone in the galaxy been met with panic and rage on §Y[the_planet.GetName]§!, and there have been repeated calls for the removal of the 'xeno-scum.' ##
primitivesexpanded.301.a:0 "我们不能冒险进一步影响他们，摧毁观察站"
## primitivesexpanded.301.a -> We cannot risk influencing them further, destroy the outpost ##
primitivesexpanded.301.b:0 "继续监察情况"
## primitivesexpanded.301.b -> Continue monitoring the situation ##
primitivesexpanded.304.name:0 "[the_planet.GetName]: 观测所摧毁"
## primitivesexpanded.304.name -> [the_planet.GetName]: Observation Post Destroyed ##
primitivesexpanded.304.desc:0 "§Y[the_planet.GetName]§!上的原始人对我们的观察站发动了一次突然的、协调一致的核攻击。由于预警不足，空间站无法及时疏散，所有人员都遇难了。"
## primitivesexpanded.304.desc -> The primitives on §Y[the_planet.GetName]§! have launced a sudden, coordinated nuclear attack on our observation post. With such little warning, the station could not be evacuated in time, and all aboard perished. ##
primitivesexpanded.306.name:0 "[the_planet.GetName]: 宗教的发展"
## primitivesexpanded.306.name -> [the_planet.GetName]: Religious development ##
primitivesexpanded.306.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n在我们的观察哨存在成为常识之后，一种流行的邪教在它周围兴起。他们似乎认为我们的前哨研究人员是神圣的守护者，由他们的神指派来抵御危险。我们的研究人员试图劝阻他们这样做，却遇到了这样的说法:“只有真正的弥赛亚才会否认他们的神性。”"
## primitivesexpanded.306.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\nAfter the existence of our observation post became common knowledge, a popular cult has sprung up around it. They seem to consider our outpost researchers to be divine guardians, appointed by their deities to ward off danger. Attempts by our researchers to dissuade them of this have been met with claims that 'only the true messiahs would deny their divinity.' ##
mem_primitives.306a.sp:0 "他们不是救世主，他们是非常顽皮的孩子"
## mem_primitives.306a.sp -> They're not messiahs, they're very naughty boys ##
mem_primitives.306a.mat:0 "这给了我们多大的机会啊!"
## mem_primitives.306a.mat -> Well what sort of chance does that give us! ##
mem_primitives.306a.sphobe:0 "好,好!我们是救世主。现在,拍拍屁股走人!"
## mem_primitives.306a.sphobe -> Alright, fine! We are messiahs. Now, bugger off! ##
primitivesexpanded.308.name:0 "[the_planet.GetName]: 宗教的发展"
## primitivesexpanded.308.name -> [the_planet.GetName]: Religious development ##
primitivesexpanded.308.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n在我们的观察哨存在成为常识之后，一种反对它的民间邪教如雨后春笋般出现。他们似乎认为我们的前哨研究人员是一种恶魔的影响，由黑暗力量派来执行他们的邪恶意志。出于安全考虑，我们的科学家不得不限制他们在[the_planet.GetName]上的操作。"
## primitivesexpanded.308.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\nAfter the existence of our observation post became common knowledge, a popular cult has sprung up in opposition to it. They seem to consider our outpost researchers to be a demonic influence, sent by dark powers to work their evil will. Our scientists have had to restrict their operations on [the_planet.GetName], out of concern for their safety. ##
mem_primitives.308a.sphobe:0 "傲慢的异教徒!"
## mem_primitives.308a.sphobe -> Insolent Heretics! ##
mem_primitives.308a.sphile:0 "他们最终会回心转意的..."
## mem_primitives.308a.sphile -> They'll come around eventually... ##
mem_primitives.308a.sp:0 "他们迟早会知道真相的。"
## mem_primitives.308a.sp -> They will come to the truth in time. ##
primitivesexpanded.310.name:0 "来自[the_planet.GetName]的消息"
## primitivesexpanded.310.name -> Message from [the_planet.GetName] ##
primitivesexpanded.310.desc:0 "我们在§Y[the_planet.GetName]§!上的观察站收到了来自地球主要政府的紧急信息。\n\n看来，最近一系列的作物歉收和歉收困扰着这个星球，导致了大规模的饥荒。§Y[the_planet.GetName]§!上的原始政府要求我们给他们发一船食物，以他们仅有的一点作为交换。"
## primitivesexpanded.310.desc -> Our observation post over §Y[the_planet.GetName]§! has received an urgent message from the planet's major governments.\n\nIt appears that a series of crop failures and poor harvests have recently plagued the planet, resulting in large scale starvation. The primitive governments on §Y[the_planet.GetName]§! ask that we send them a shipment of food, offering what little they have in exchange. ##
primitivesexpanded.310.a:0 "我们会帮助他们"
## primitivesexpanded.310.a -> We will help them ##
primitivesexpanded.310.b:0 "我们帮不了他们"
## primitivesexpanded.310.b -> We cannot help them ##
primitivesexpanded.311.name:0 "[primitive_nuked_homeworld.GetName]: 日益紧张"
## primitivesexpanded.311.name -> [primitive_nuked_homeworld.GetName]: Rising Tensions ##
primitivesexpanded.311.desc:0 "我们在§Y[primitive_nuked_homeworld.GetName]§!上的观察站收到了来自地球主要政府的紧急信息。\n\n两个[primitive_nuked_homeworld.Owner.GetSpeciesName]超级大国之间日益紧张的局势有可能演变成全面的核战争。不顾一切地避免核毁灭，原始核家园的国家。要求我们对谈判进行仲裁。这两个超级大国似乎已经同意进行可能的谈判，不过谈判的严重性还有待观察。"
## primitivesexpanded.311.desc -> Our observation post over §Y[primitive_nuked_homeworld.GetName]§! have received an urgent message from the planet's major governments.\n\nRising tensions between two [primitive_nuked_homeworld.Owner.GetSpeciesName] superpowers have threaten to boil over into all out nuclear war. Desperate to avoid nuclear annihilation, the nations of [primitive_nuked_homeworld.GetName] have asked us to arbitrate negotiations. The two superpowers appear to have agreed to enter potential negotiations, although it remains to be seen how serious they are. ##
primitivesexpanded.311.a:0 "派外交官来。"
## primitivesexpanded.311.a -> Send in the diplomats. ##
primitivesexpanded.311.b:0 "我们不会干涉"
## primitivesexpanded.311.b -> We will not interfere ##
primitivesexpanded.312.name:0 "[primitive_nuked_homeworld.GetName]陷入核战争"
## primitivesexpanded.312.name -> [primitive_nuked_homeworld.GetName] Descends Into Nuclear War ##
primitivesexpanded.312.desc:0 "最近几个最大的民族国家就[primitive_nuked_homeworld.GetName]问题爆发了一场大规模战争。当我们的研究人员在轨道上安全观察时，冲突迅速升级为全球核交流。\n\n整个[primitive_nuked_homeworld.GetPlanetMoon]的表面被抹掉了所有的生命，整个[primitive_nuked_homeworld.GetPlanetMoon]变成了一个不适合居住的荒地。"
## primitivesexpanded.312.desc -> A massive war was recently triggered between several of the largest nation states on [primitive_nuked_homeworld.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe surface was wiped clean of all life, and the entire [primitive_nuked_homeworld.GetPlanetMoon] has been transformed into an uninhabitable wasteland. ##
primitivesexpanded.313.name:0 "[primitive_nuked_homeworld.GetName]: 避免核战争"
## primitivesexpanded.313.name -> [primitive_nuked_homeworld.GetName]: Nuclear War Averted ##
primitivesexpanded.313.desc:0 "经过几个月的紧张谈判，我们设法在星球上最大的几个民族国家之间达成了一项初步协议。虽然星球上的关系仍然紧张，但局势已充分降级，使核战争不再是一种迫在眉睫的可能性。"
## primitivesexpanded.313.desc -> After months of tense negotiations, we have managed to strike a tentative agreement between the planet's largest nation states. While relations on the planet are still tense, the situation has sufficiently deescalated such that nuclear war is no longer an imminent possibility. ##
primitivesexpanded.314.desc:0 "尽管经过几个月的紧张谈判，在缓和[primitive_nuked_homeworld.GetName]超级大国之间的紧张局势方面没有取得任何进展，双方都像开始时那样愤怒地离开。我们的外交官离开几天后，两国之间爆发了一场大规模战争。当我们的研究人员在轨道上安全观察时，冲突迅速升级为全球核交流。\n\n所有的生命和整个[primitive_nuked_homeworld]的表面都被抹掉了。星球已经变成了一个不适合居住的荒地。"
## primitivesexpanded.314.desc -> Despite months of tense negotiations, no progress has been made to sooth tensions between the superpowers of [primitive_nuked_homeworld.GetName], and both sides have walked away as furious as they started. Within days of our diplomats' departure, a massive war triggered between the two nation states. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe surface was wiped clean of all life, and the entire [primitive_nuked_homeworld.GetPlanetMoon] has been transformed into an uninhabitable wasteland. ##
primitivesexpanded.316.name:0 "[the_planet.GetName]: 寻求庇护"
## primitivesexpanded.316.name -> [the_planet.GetName]: Asylum Seekers ##
primitivesexpanded.316.desc:0 "我们的观察哨§Y [the_planet.GetName]§!收到了一群当地人的秘密信息。他们自称是受压迫的少数民族，希望我们帮助他们逃离[the_planet.GetName]，这样他们就可以在我们的世界上为自己创造新的生活。"
## primitivesexpanded.316.desc -> Our observation post over §Y[the_planet.GetName]§! has received clandestine messages from a group of natives. They claim to be an oppressed minority, and wish for our help in escaping [the_planet.GetName], so that they could make new lives for themselves on one of our worlds. ##
primitivesexpanded.316.a:0 "这里欢迎他们"
## primitivesexpanded.316.a -> They are welcome here ##
primitivesexpanded.316.b:0 "我们帮不了他们"
## primitivesexpanded.316.b -> We cannot help them ##
primitivesexpanded.318.name:0 "[the_planet.GetName]: 迷恋[Root.GetSpeciesName]文化"
## primitivesexpanded.318.name -> [the_planet.GetName]: Enamored with [Root.GetSpeciesName] Culture ##
primitivesexpanded.318.desc:0 "我们在§Y[the_planet.GetName]§!上的观察站注意到当地人对我们的文化产生了浓厚的兴趣。这个星球上的许多人已经接受了[Root.GetSpeciesName]文化的一部分，尽管他们对我们的了解还不够全面，但结果往往是不准确的——有时甚至是错误的。"
## primitivesexpanded.318.desc -> Our observation post over §Y[the_planet.GetName]§! has noticed that the natives have become deeply interested in our culture. Many on the planet have taken to adopting parts of [Root.GetSpeciesName] culture, although given their incomplete knowledge of us, the results are often inaccurate - and sometime ammusing. ##