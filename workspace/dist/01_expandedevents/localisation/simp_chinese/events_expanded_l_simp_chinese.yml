recovered_tomb_world_category:0 "辐射带"
## recovered_tomb_world_category -> Radiation Pockets ##
recovered_tomb_world_category_desc:0 "我们对这颗行星的初步扫描发现，它的表面散布着不寻常的辐射带。"
## recovered_tomb_world_category_desc -> Our initial scans of the planet have discovered unusual pockets of radiation scattered across the surface. ##
EXPANDED_WORMHOLE_CAT:0 "重力波动"
## EXPANDED_WORMHOLE_CAT -> Gravimetric Fluctuations ##
EXPANDED_WORMHOLE_CAT_DESC:0 "在这个黑洞周围探测到了奇怪的重力读数。"
## EXPANDED_WORMHOLE_CAT_DESC -> Strange gravimetric readings have been detected around this black hole. ##
EXPANDED_MINING_CAT:0 "废弃的矿井"
## EXPANDED_MINING_CAT -> Derelict Mine ##
EXPANDED_MINING_CAT_DESC:0 "在这个贫瘠的先去上，破落的建筑物和破碎的设备被挖掘出来，这大概是长期废弃采矿作业的一部分。这些旧矿深埋在星球的地壳中。"
## EXPANDED_MINING_CAT_DESC -> Crumbling buildings and broken equipment were dicovered on this barren world, presumably part of a long abandoned mining operation. The old mines bore deep into the planet's crust. ##
EXPANDED_STRANGE_SOIL_CAT:0 "奇怪的土地"
## EXPANDED_STRANGE_SOIL_CAT -> Strange Soil ##
EXPANDED_STRANGE_SOIL_CAT_DESC:0 "我们的扫描显示星球土壤中有奇怪的性质，值得进一步研究。"
## EXPANDED_STRANGE_SOIL_CAT_DESC -> Our scans show strange properties in the planet's soil that warrant further investigation. ##
EXPANDED_FRIENDLY_ANIMALS_CAT:0 "温顺的动物"
## EXPANDED_FRIENDLY_ANIMALS_CAT -> Docile Wildlife ##
EXPANDED_FRIENDLY_ANIMALS_CAT_DESC:0 "这个星球上的野生动物异常温顺。"
## EXPANDED_FRIENDLY_ANIMALS_CAT_DESC -> The wildlife on this planet is unusually docile. ##
EXPANDED_PRZYBYLSKI_STAR_CAT:0 "异常成分"
## EXPANDED_PRZYBYLSKI_STAR_CAT -> Unusual Composition ##
EXPANDED_PRZYBYLSKI_STAR_CAT_DESC:0 "这颗恒星的化学成分与它同级别的恒星有很大的不同。"
## EXPANDED_PRZYBYLSKI_STAR_CAT_DESC -> This star's chemical composition is significantly different from other stars of its class. ##
EXPANDED_DISSECTED_GATEWAY_CAT:0 "废弃的空间站"
## EXPANDED_DISSECTED_GATEWAY_CAT -> Abandoned Station ##
EXPANDED_DISSECTED_GATEWAY_CAT_DESC:0 "古代空间站的残骸散落在这颗星球的轨道上。"
## EXPANDED_DISSECTED_GATEWAY_CAT_DESC -> The scattered remains of ancient space stations can be found strewn in orbit of this world. ##
EXPANDED_AKX_SUNLESS_SEA_CAT:0 "异常沉降物"
## EXPANDED_AKX_SUNLESS_SEA_CAT -> Unusual Fallout ##
EXPANDED_AKX_SUNLESS_SEA_CAT_DESC:0 "这个星球的核辐射尘降物的读数显示出难以量化的奇怪特性。"
## EXPANDED_AKX_SUNLESS_SEA_CAT_DESC -> Readings of this planet's nuclear fallout exhibits strange properties which are hard to quantify. ##
SEALIFE_CAT:0 "海底生物圈"
## SEALIFE_CAT -> Unusual Sea Life ##
SEALIFE_DESC:0 "这个行星有一个特别的海底生物圈，值得我们深入研究。"
## SEALIFE_DESC -> This world is home to unusual marine life that warrants further study. ##

