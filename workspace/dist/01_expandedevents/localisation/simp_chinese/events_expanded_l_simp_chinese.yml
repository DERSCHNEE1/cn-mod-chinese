distar.65.akx.c:0 "过去是什么，将来会是什么。他们的命运不由我们掌握。"
## distar.65.akx.c -> What was, shall be. Their fate is out of our hands. ##
distar.185.mi.desc:0 "科学家[Root.GetLeaderName]在[From.GetName]上有一些令人不安的发现。这个星球上的巨型懒虫不仅分布广泛而且数量庞大，而且是掠食性的。各种各样的食肉植物在它的表面耐心地休息，释放芳香的诱惑到空气中，等待猎物靠近。植物叶子末端的敏感卷须记录了动物接近的过程，导致植物在它们不幸的猎物周围突然闭合，这些猎物会被消化酸慢慢腐蚀。"
## distar.185.mi.desc -> Science Officer [Root.GetLeaderName] has made some troubling finds on [From.GetName]. The planet's megaflora is not only widespread and gargantuan in proportion, but also predatory. Various species of carnivorous plants rest patiently on its surface, releasing aromatic lures into the air and waiting for prey to come near. Sensitive tendrils on the terminus of the plant's leaves register the approach of animals, resulting in the plants snapping shut around their hapless prey, which are left to be slowly corroded by digestive acids. ##
distar.3001.gc.desc:0 "事实证明，谨慎是合理的。隐藏在[trojan_asteroid.GetName]内部的是一群老旧的采矿单位，它们被编程用来攻击目标。\n\n幸运的是，自主科学单位[Root.GetLeaderName]很早就发现了这一点，并能够长时间干扰单位的传感器，使其失效。\n\n单位的核心确实是旧的，但仍保留着大量的能量用于虹吸。"
## distar.3001.gc.desc -> Caution proved well in order. Hidden inside [trojan_asteroid.GetName] was a host of old mining drones programmed to attack on sight.\n\nAutonomous Science Drone [Root.GetLeaderName] fortunately detected this early and was able to jam the drones' sensors long enough to disable them.\n\nThe drones' cores are old indeed, but retain vast amounts of energy for siphoning. ##
distar.3003.gc.desc:0 "有关小行星[trojan_asteroid.GetName]的事件引起了我们[Root.Capital.GetName]中央处理网络的注意。我们的单位引起了人们的好奇，提出了一些问题，比如为什么这些单位最初被放置在小行星内部。\n\n他们在守卫什么吗?"
## distar.3003.gc.desc -> The events relating to asteroid [trojan_asteroid.GetName] has attracted the attention of our central processing network on [Root.Capital.GetName]. Our research drones has reacted with curiosity, posing questions as to why the drones were originally placed inside the asteroid.\n\nWere they guarding something? ##
distar.3005.gc.desc:0 "正如我们的研究网络所假设的那样，在小行星[trojan_asteroid.GetName]中发现的单位确实隐藏了一些东西。\n\n[Root.GetName]成员的英勇努力在这颗小行星的核心发现了丰富的矿藏，此前这些矿藏被单位的存在所掩盖。"
## distar.3005.gc.desc -> As our research network hypothesized, the drones found in asteroid [trojan_asteroid.GetName] were indeed hiding something.\n\nThe valiant efforts of the [Root.GetName]'s crew have unearthed rich mineral deposits in the asteroid's core, previously obscured by the drones' presence. ##

anomalymod.1.name:0 "逐步恢复的坟墓星球"
## anomalymod.1.name -> Recovered Tomb World ##
anomalymod.1.desc:0 "这些不寻常的辐射区似乎是古代核轰炸的结果，那次核轰炸摧毁了[From.GetName]的原始种群。数万年前，[From.GetName]几乎是一个不适合人类居住的坟墓世界。然而，在随后的千年里，辐射已经下降到名义水平，使星球的生态系统得以恢复。"
## anomalymod.1.desc -> The unusual radiation pockets appears to be the result of an ancient nuclear bombardment that wiped out [From.GetName]'s original population. Tens of thousands of years ago, [From.GetName] would have been a near-uninhabitable tomb world. In the intervening  millennium, however, the radiation has receded to nominal levels, allowing the planet's ecosystem to recover. ##
anomalymod.2.name:0 "封闭的虫洞"
## anomalymod.2.name -> Closed Wormhole ##
anomalymod.2.desc:0 "[From.GetName]的异常读数似乎与自然发生的虫洞的类似读数一致。科学家[Root.GetLeaderName]推测[From.GetName]曾经是一个虫洞，但是由于未知的原因，通往另一边的通道被切断了。如果这是真的，研究[From.GetName]可以大大提高我们对虫洞物理的理解。"
## anomalymod.2.desc -> The unusual readings of [From.GetName] appear to be consistent with similar readings of naturally occuring wormholes. Science Officer [Root.GetLeaderName] has theorized that [From.GetName] was once a wormhole, but the passage to the other side has since pinched off for unknown reasons. If true, studying [From.GetName] could greatly enhance our understanding of wormhole physics. ##
anomalymod.3.name:0 "黑洞合并"
## anomalymod.3.name -> Black Hole Merger ##
anomalymod.3.desc:0 "[From.GetName]星系中的黑洞实际上是两个黑洞在过去几千年的某个时候合并在一起，这是一个能量如此巨大的事件，以至于我们今天仍然可以感受到引力的回声。"
## anomalymod.3.desc -> The black hole in the [From.GetName] system is in fact two black holes that have merged together some time in the last few thousand years, an event so energetic that it's gravitational echos can still be felt today. ##
anomalymod.4.name:0 "发现暗物质"
## anomalymod.4.name -> Dark Matter Discovered ##
anomalymod.4.desc:0 "不同寻常的引力读数[From.GetName]一直追溯到§H暗物质§!的丰富来源。这种奇特的物质似乎违背了几个已知的物理定律，导致了[Root.GetName]测量的异常读数。"
## anomalymod.4.desc -> The unusual gravitational readings of [From.GetName] have been traced back to an abundant source of §HDark Matter§!. This exotic substance seemingly defies several known laws of physics, leading to the unusual readings measured by the [Root.GetName]. ##
anomalymod.5.name:0 "机器人矿工"
## anomalymod.5.name -> Robot Miners ##
anomalymod.5.desc:0 "对[From.GetName]的进一步扫描显示，这些废弃建筑是大规模废弃采矿作业的一部分。有趣的是，工厂完全由高度专业化的机器人工人操作。这台机器已经停止运转，但它的状况良好，理论上可以重新启动。"
## anomalymod.5.desc -> Closer scans of [From.GetName] revealed that the abandoned structures were part of a massive abandoned mining operation. Interestingly, the facility was operated entirely by heavily specialized robotic workers. The machinery is no longer operating, but it is in good enough condition that the facility could theoretically be turned back on. ##
anomalymod.5.a:0 "把它拆开，研究这项技术"
## anomalymod.5.a -> Tear it apart and study the technology ##
anomalymod.5.b:0 "给设施供电"
## anomalymod.5.b -> Power on the facility ##
anomalymod.6.name:0 "矿物加工工程"
## anomalymod.6.name -> Mineral Processing ##
anomalymod.6.desc:0 "[From.GetName]上废弃的建筑是一座古代精炼厂的遗迹。从长期塌陷的矿井中开采出来的材料在这里被加工成有用的矿物。矿脉似乎早已枯竭，但我们仍可研究该设施本身的技术。"
## anomalymod.6.desc -> The derelict structures on [From.GetName] are the remnants of an ancient mineral refinery. Materials brought up from long-collapsed mines were processed here into useful minerals. The mineral veins appear to have been exhausted long ago, but we can still study the technology of the facility itself. ##
anomalymod.7.name:0 "发现稀有矿石"
## anomalymod.7.name -> Rare Ores Discovered ##
anomalymod.7.desc:0 "[From.GetName]上的废弃构造是一个长期废弃的稀有矿物矿山的遗迹。有趣的是，扫描结果显示，这些矿藏中仍然充满了这些稀有的矿石，等待着被挖掘出来。为什么矿山废弃仍然未知。"
## anomalymod.7.desc -> The derelict structures on [From.GetName] are the remnants of a long abandoned mine of rare minerals. Interestingly, scans indicate that the mines are still full of these rare ores, just waiting to be dug up. Why the mines were abandoned remains unknown. ##
anomalymod.8.name:0 "友好的野生动物"
## anomalymod.8.name -> Friendly Wildlife ##
anomalymod.8.desc:0 "对[From.GetName]野生动物的调查显示，这个星球曾经是一个小型爬行动物种族的殖民地。这个现已灭绝的文明系统地改造了当地的野生动物，使它们对脆弱的生物更加友好，而我们今天看到的温顺的野生动物是一个大规模基因工程项目的后代。"
## anomalymod.8.desc -> Investigations into [From.GetName]'s wildlife revealed that the planet was once a colony of a race of small reptilians. This now extinct civilization had systematically engineered the native wildlife to be more hospitable to their fragile biology, and the docile wildlife we see today are the descendants of a massive genetic engineering program. ##
anomalymod.9.name:0 "菌根真菌"
## anomalymod.9.name -> Mycorrhiza Fungus ##
anomalymod.9.desc:0 "[From.GetName]的土壤是大量菌根真菌的宿主，它们与星球上的植物共生。这种真菌能够非常有效地从土壤中提取营养物质，使植物在正常情况下无法生长。"
## anomalymod.9.desc -> The soil of [From.GetName] is host to an abundant mycorrhiza fungus living symbiotically with the planet's plant life. This fungus is extremely efficient at extracting nuitrients from the soil, allowing plant life to thrive beyond what would normally be expected. ##
anomalymod.10.name:0 "钙化蠕虫"
## anomalymod.10.name -> Calcified Worms ##
anomalymod.10.desc:0 "在营养物质方面，[From.GetName]的土壤条件异常贫瘠，星球上有些地区的土壤非常贫瘠，根本无法生长。其原因可以追溯到一种现已灭绝的环节动物，它们曾经生活在[From.GetName]上。这些巨大的蠕虫状生物在死亡时趋向于钙化，将营养物质困在它们石质的尸体中。这就导致了我们今天所看到的贫瘠的土壤条件，并不可避免地导致了它们自身的灭绝。"
## anomalymod.10.desc -> Soil conditions on [From.GetName] are unusually poor in nuitrients, with some areas of the planet so deficient that nothing can grow at all. The cause can be traced back to a now extinct class of annelids that once lived on [From.GetName]. These large worm-like creatures tended to calcify on death, trapping nuitrients in their stony corpses. This lead to the poor soil conditions we see today, and inevitably causing their own extinction. ##
anomalymod.11.name:0 "大量的蠕虫"
## anomalymod.11.name -> Massive Worms ##
anomalymod.11.desc:0 "[From.GetName]是生活在星球土壤深处的大型蠕虫的家园。虽然这些蠕虫的传播可能会破坏星球表面的生命，但它们留下的隧道为星球上的矿藏提供了便捷的通道。"
## anomalymod.11.desc -> [From.GetName] is home to massive worms living deep in the planet's soil. While the passage of these worms can be disruptive to life on the surface, the tunnels they leave behind provide easy access to the planet's mineral deposits. ##
anomalymod.12.name:0 "皮萨兰月球"
## anomalymod.12.name -> Pitharan Moon ##
anomalymod.12.desc:0 "奇怪的是，[From.GetName]上异常丰富的土壤可以追溯到月球[pitharan_moon.GetName]上的尘埃。[pitharan_moon.GetName]的外壳中含有大量的皮萨兰尘埃，这是一种非常有效的肥料。这些尘埃会周期性地被陨石撞击而喷射出来，并最终到达[From.GetName]。"
## anomalymod.12.desc -> The unusually rich soil on [From.GetName] has, strangely enough, been traced back to dust from the planet's moon, [pitharan_moon.GetName]. [pitharan_moon.GetName] contains massive deposits of Pitharan Dust, a highly potent fertilizer, within in its crust. This dust will periodically be ejected by meteorite impacts and find its way to [From.GetName]. ##
anomalymod.13.name:0 "一颗奇特的恒星"
## anomalymod.13.name -> A Peculiar Star ##
anomalymod.13.desc:0 "科学家[przybylski_star_leader.GetName]认为[przybylski_star_leader.GetSheHe]已经解开了[From.GetName]的谜团。[przybylski_star_leader.GetSheHeCap]将这颗恒星确定为Ap级恒星，已知其铁元素含量较低，重元素含量高于普通恒星。然而，更详细的分析显示，[From.GetName]含有许多短寿元素，如钚和锕，它们早就应该衰变成较轻的元素。\n\n我们的科学家一直在努力解释[From.GetName]的发现，他们提出了各种假设，从未被发现的甚至更重的元素的存在，到外星文明的污染。科学家[przybylski_star_leader.GetName]已经准备了一个特殊的项目来测试已经提出的许多假设。"
## anomalymod.13.desc -> Science Officer [przybylski_star_leader.GetName] thought that [przybylski_star_leader.GetSheHe] had solved the mystery of [From.GetName]. [przybylski_star_leader.GetSheHeCap] had identified the star as an Ap class star, which is known to be lower in iron and higher in heavier elements than typical stars. However, more detailed analysis revealed that [From.GetName] contains many short lived elements, such plutonium and actinium, which should have decayed into lighter elements long ago.\n\nOur scientists have struggled to explain the findings from [From.GetName], with hypotheses ranging from the presence of undiscovered, even heavier elements, to contamination by an alien civilization. Science Officer [przybylski_star_leader.GetName] has prepared a special project to test the many hypotheses that have been put forth. ##
anomalymod.14.desc:0 "科学家[Root.GetLeaderName]发现在[From.From.GetName]中发现的锕系元素实际上是非常稳定的同位素。[Root.Owner.GetSpeciesName]的科学家长期以来一直假设存在稳定的重同位素，被称为“稳定岛”，但在自然界中从未观测到这种同位素。\n\n这一发现的消息在科学界引起了轩然大波，并有望彻底改变我们对物理学的理解。"
## anomalymod.14.desc -> Science Officer [Root.GetLeaderName] has discovered that the actinide elements found in [From.From.GetName] are in fact remarkably stable isotopes. [Root.Owner.GetSpeciesName] scientists have long hypothesized the existance of stable heavy isotopes, known as the 'Island of Stability,' but never before have such isotopes been observed in nature.\n\nNews of the discovery has sent shockwaves through our scientific community, and is expected to revolutionize our understanding of physics. ##
anomalymod.14.a.tooltip:1 "[From.From.GetName]:\n£physics  §G+9§!"
## anomalymod.14.a.tooltip -> [From.From.GetName]:\n£physics  §G+9§! ##
anomalymod.15.name:0 "解剖萌新"
## anomalymod.15.name -> Dissected Gateway ##
anomalymod.15.desc:0 "[From.GetName]上面散落的残骸实际上是一个星门的残余物，这个星门是被蓄意和系统地拆除的，显然是为了了解它是如何运作的。虽然这一通道无法修复，但通过在[From.GetName]上方建立轨道研究设施，我们可以清楚地了解其内部工作情况。"
## anomalymod.15.desc -> The scattered remains above [From.GetName] are in fact remnants of a gateway that was deliberately and systematically dismantled, apparently in an attempt to learn how it functions. While the gateway is beyond all hope of repair, by establishing an orbital research facility above [From.GetName] we can get a clear picture of its inner working. ##
anomalymod.16.name:0 "巨大的珍珠"
## anomalymod.16.name -> Giant Pearls ##
anomalymod.16.desc:0 "[From.GetName] 的海洋是几种大型蓬勃发展的带壳软体生物的家园。这些物种产生一种彩虹色的凝结物，就像珍珠形成的机制一样，这些外星珍珠具有艳丽的色彩和很大的体积，最大的样本直径达到半米。 如果我们在[From.GetName]上建立一个殖民地，我们可以进一步研究这些生物，以便进一步发掘其经济价值。"
## anomalymod.16.desc -> The oceans of [From.GetName] is home to several large and thriving species of shelled mollusks. These species produce iridescent stones, like some similar known lifeforms, but the pearls they produce are of an unprecedented size and quality, the largest found being almost half a meter across. If we establish a colony on [From.GetName], we could setup a pearl-harvesting operation with minimal effort. ##

anomalymod.22.name:0 "[lost_amoeba_fleet.GetName]友好的太空变形虫"
## anomalymod.22.name -> [lost_amoeba_fleet.GetName] the Friendly Space Amoeba ##
anomalymod.22.desc:0 "为什么[lost_amoeba_fleet.GetName]的野生亲属如此好斗，而它却如此友善，这一直是个谜，但今天我们的科学家已经取得了突破。我们的一位科学家注意到，当[lost_amoeba_fleet.GetName]接近测试新型推进器原型的舰船时，她变得异常愤怒。这名官员意识到阿米巴变形虫对船上排气中的某些化学物质很敏感。即使是我们标准舰船的废气也含有刺激物，尽管[lost_amoeba_fleet.GetName]似乎已经对它们产生了耐受性。对这一现象的进一步研究可能会揭示一种安抚野生空间变形虫的方法。"
## anomalymod.22.desc -> It has long been a mystery why [lost_amoeba_fleet.GetName] is so friendly when her wild kin are so aggressive, but today our scientists have been able to make a breakthrough. One of our science officers noticed that [lost_amoeba_fleet.GetName] became unusually irritated when she came close to some ships testing out new prototype thrusters. The officer came to realize that the amoeba is sensitive to certain chemical's in the ship's exhaust. Even the exhaust of our standard ships contains irritants, although [lost_amoeba_fleet.GetName] appears to have developed a tolerance for them. Further investigation into this phenomena might reveal a way to pacify wild space amoebas. ##
anomalymod.22.a:0 "一个有前途的发现。继续调查。"
## anomalymod.22.a -> A promising discovery. Continue investigating. ##

anomalymod.41.name:0 "脑蛞蝓再次出现"
## anomalymod.41.name -> Brainslugs Revisited ##
anomalymod.41.desc:0 "当[Root.GetName]第一次发现脑蛞蝓时，我们坚决拒绝了他们的结合提议。他们存在的所有证据都被掩盖了，他们成为了国家机密，只有政府的最高层才知道。但这些过去的领导人没有经历过像[Root.GetRulerTitle][Root.GetRulerName]那样与脑蛞蝓的结合。联邦不是什么可怕的东西，我们的人民应该有机会为自己做出这个决定，而不是由一个可怕的政府为他们做出决定。"
## anomalymod.41.desc -> When the [Root.GetName] first discovered the brain slugs, we firmly rejected their offer of union. All evidence of their existance were covered up, and they became a state secret, known only to the highest levels of government. But those leaders of the past had not experience union with the brain slugs, like [Root.GetRulerTitle] [Root.GetRulerName] has. Union is not something to be feared, and our people deserve a chance to make this decision for themselves, not made for them by a fearful government. ##

anomalymod.61.name:0 "[the_planet.GetName]: 敬拜死去的神"
## anomalymod.61.name -> [the_planet.GetName]: Worship of the Dead God ##
anomalymod.61.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨注意到当地宗教之间有一种不同寻常的相似之处。\n\n当地人似乎已经把这个巨大的生物的遗体当作死亡之神崇拜了好几代，而且已经不记得了。当地人相信有一天他们的神会从死里复活，变成重生的神，为他们的人民带来一个繁荣的新时代。"
## anomalymod.61.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed an unusual similarity in the local religions.\n\nIt seems that the locals have worshiped the remains of the gargantuan creature on the planet's moon as a god of death for generations beyond their remembrance. The locals believed that one day their god would rise from the dead, transforming into a deity of rebirth and ushering in a new era of prosperity for their people. ##
anomalymod.63.name:0 "[the_planet.GetName]: 灵能发展"
## anomalymod.63.name -> [the_planet.GetName]: Developing Psionics ##
anomalymod.63.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨站注意到一个不寻常的发展。\n\n[the_planet.GetName]的当地居民最近开始发展潜在的灵能。我们的研究人员仍不确定原因，但这一进展似乎与死亡的外星生物在月球上释放的精神药物增多同时发生。\n\n当地人自己似乎也把这种新发现的能力归因于他们的死神赐予信徒的恩惠。这种几乎普遍的信仰对他们的文化发展产生了重大影响。"
## anomalymod.63.desc -> Our observation outpost over §Y[the_planet.GetName]§! has noticed an unusual development.\n\nThe local populations of [the_planet.GetName] have recently begun to develop latent psionic powers. Our researchers are still unsure of the cause, but the development seems to have coincided with an increase in psychotropic chemicals released by the dead alien creature on the planet's moon.\n\nThe locals themselves appear to have attributed their newfound abilities as a boon granted to the faithful by their god of death. This almost universal belief has significantly impacted their cultural development. ##
anomalymod.65.name:0 "[the_planet.GetName]: 超越"
## anomalymod.65.name -> [the_planet.GetName]: Transcendence ##
anomalymod.65.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨站报告说，当地居民似乎在一夜之间就完全觉醒了，这让我们的科学家困惑于这样的事件怎么会发生得如此之快。[the_planet.GetName]的当地人已经完全接受了他们的新力量，相信这是他们的死神即将重生的标志。"
## anomalymod.65.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported a full psionic awakening among the local population seemingly overnight, leaving our scientists puzzled at how such an event could occur so quickly. The natives of [the_planet.GetName] have fully embraced their new powers, believing this to be a sign that their god of death will soon be reborn. ##
anomalymod.67.name:0 "[the_planet.GetName]: 登月"
## anomalymod.67.name -> [the_planet.GetName]: Moon Landing ##
anomalymod.67.default.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨报告说，当地人成功地完成了载人登月任务。他们选择了外星人的尸体作为登陆地点，这对当地人来说具有重要的文化意义。这次任务取得了巨大的成功，宇航员们安全返回了他们的家园。"
## anomalymod.67.default.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that the natives have managed to seend a manned mission to their moon. They chose as their landing site the corpse of the dead alien creature, which has great cultural significance to the locals. The mission was an unmitigated success, and the astronauts have made it safely back to their homeworld. ##
anomalymod.67.psionic.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨报告说，当地人成功地完成了载人登月任务。他们选择了外星人的尸体作为登陆地点，这对当地人来说具有重要的文化意义。奇怪的是，当他们到达那具尸体时，出现了一道闪光，宇航员们消失了好几个小时。在返回他们的家园后，有报道称月球探险者表达了之前未开发的灵能，当地人认为这是他们的死神赐予的礼物。"
## anomalymod.67.psionic.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that the natives have managed to seend a manned mission to their moon. They chose as their landing site the corpse of the dead alien creature, which has great cultural significance to the locals. Strangely, when they arrived at the corpse, there was a flash of light, upon which the astronauts disappeared for several hours. Upon returning to their homeworld, there have been reports of the lunar explorers expressing previously undeveloped psionic powers, which the locals attribute as a gift from their god of death. ##
anomalymod.67.materialist.desc:0 "我们在§Y[the_planet.GetName]§!报道说，当地居民已经成功地向月球发射了载人任务。他们选择了外星人的尸体作为登陆地点，这对当地人来说具有重要的文化意义。在检查尸体时，我们震惊地发现尸体实际上只是一个死去的外星人，而不是他们所相信的死神。\n\n关于宇航员的发现的报道已经传遍了[the_planet.GetName]。虽然有些人已经接受了这些发现，但许多人否认，有些人甚至声称整个登月计划是一场精心策划的骗局。"
## anomalymod.67.materialist.desc -> Our observation outpost over §Y[the_planet.GetName]§! has reported that the natives have managed to send a manned mission to their moon. They chose as their landing site the corpse of the dead alien creature, which has great cultural significance to the locals. Upon inspecting the corpse, they we shocked to discover that corpse was indeed just a dead alien, and not the god of death that they had believed it to be.\n\nReports of the astronauts' discovery have already spread across [the_planet.GetName]. While some have come to accept these findings, many are in denial, some going as far as to claim that the entire lunar program was an elaborate hoax. ##
anomalymod.68.name:0 "愤怒的神"
## anomalymod.68.name -> Angry Gods ##
anomalymod.68.desc:0 "有报道称，[Root.GetName]造成的神秘伤害和死亡数量惊人。这些事件之间几乎没有什么联系，除了它们往往发生在土著居民附近。由于他们对最近的不幸事件具有可疑的免疫力，地方当局已将他们列为可能的罪犯。"
## anomalymod.68.desc -> There have been reports of an alarming number of mysterious injuries and death on [Root.GetName]. There is little that connects these events, except that they tend to occur most frequently near the native population. Due to their suspicious immunity to the recent misfortunes, the local authorities have fingered them as the likely culprits. ##
anomalymod.68.a:0 "在事情变得更糟之前把它取缔。"
## anomalymod.68.a -> Crack down on this before it gets worse. ##
anomalymod.69.name:0 "[Root.GetName]: 灵能觉醒"
## anomalymod.69.name -> [Root.GetName]: Psionic Awakening ##
anomalymod.69.desc:0 "[Root.GetName]进一步的报告。\n\n当地居民似乎在一夜之间经历了突如其来的灵能觉醒。我们的科学家无法解释这种突然的现象。土著人自己则把他们的新力量归因于他们的死神的恩惠，帮助他们推翻他们的压迫者，也就是我们。"
## anomalymod.69.desc -> Further reports from [Root.GetName].\n\nThe native population has undergone sudden and unexpected psionic awakening, seemingly overnight. Our scientists are at a loss to explain this sudden phenomena. The natives themselves have attributed their new powers as a boon from their god of death, to aid them in overthrowing thier oppressors - that is to say, us. ##
anomalymod.69.a:0 "发生了什么?"
## anomalymod.69.a -> What is going on? ##
anomalymod.70.name:0 "死神苏醒"
## anomalymod.70.name -> Death God Awakens ##
anomalymod.70.desc:0 "我们收到了来自[Root.GetName]的一份恐慌的报告，虽然大部分都是毫无条理的胡言乱语，但似乎表明人们相信这个星球上死去的生物已经复活了。虽然很容易将这些报告斥为空洞的胡扯，但不久之后，我们在[Root.Solar_System.GetName]星系中发现了大量的灵能特征，随后与[Root.GetName]和周围系统失去了所有联系。"
## anomalymod.70.desc -> We have received a panicked report from [Root.GetName] that, while mostly incoherent nonsense, seems to indicate the belief that the dead creature on the planet's moon has stirred. While it would be easy to dismiss these reports as inane ramblings, not long afterwards we detected a massive psionic energy signature in the [Root.Solar_System.GetName] System, followed by the loss of all contact with [Root.GetName] and the surrounding systems. ##
anomalymod.70.a:0 "我们做了什么?"
## anomalymod.70.a -> What have we done? ##
anomalymod.72.name:0 "死神苏醒"
## anomalymod.72.name -> Death God Awakens ##
anomalymod.72.desc:0 "我们收到了来自[the_planet.solar_system.GetName]星系的奇怪报告。参观该系统的人报告说，在[the_planet.GetName]卫星上死去的外星人已经“苏醒”。对该星系的扫描已证实其具有高浓度的灵能。"
## anomalymod.72.desc -> We have received strange reports coming from the [the_planet.solar_system.GetName] System. Visitors to the system have reported that the dead spaceborn alien on [the_planet.GetName]'s moon has 'awoken.' Scans of the system have confirmed a high concentration of psionic energy. ##
anomalymod.72.a:0 "这是什么意思?"
## anomalymod.72.a -> What could this mean? ##

anomalymod.80.name:0 "地堡机器人研究"
## anomalymod.80.name -> Bunker-Bot Research ##
anomalymod.80.desc:0 "对这台地下巨型计算机数据库的进一步研究发现，部分日志揭示了对该系统功能的新见解。这一系统的最初制造者似乎发现了一个不同寻常的星门，它与星门网络的其他部分被切断了——相反，唯一有效的目的地是我们银河系之外的一组未知的恒星，它们被命名为§HL-星团§!。\n\n根据数据库，星门被故意锁定在某种维护循环中，从而阻止其激活。这台巨型计算机似乎已经被编程来找到一种方法来中止这一进程并打开大门。目前还不清楚计算机当前的计算与最初的任务(如果有的话)有何关联。"
## anomalymod.80.desc -> Further studies into the subterranean mega-computer's database have recovered partial logs that reveal new insights into the system's function. It appears that the system's original makers had discovered an unusual gateway that was severed from the rest of the gateway network - instead, the only valid destination is an uncharted group of stars just beyond our galaxy that has been designated the §HL-Cluster§!.\n\nAccording to the database, the gateway has been deliberately locked into some kind of maintenance loop that prevents its activation. The mega-computer appears to have been programmed to find a way to abort this process and open the gate. It is unclear how the computer's current calculations are related to its original task, if at all. ##
anomalymod.80.a.tooltip:0 "最近的L-星门星系将被自动调查"
## anomalymod.80.a.tooltip -> The closest L-Gate system will be automatically surveyed ##
anomalymod.81.desc:0 "在[From.From.GetName]上被遗忘已久的地下巨型计算机最近向一个未知的接收者广播了一条消息，其中的内容表明计算机终于完成了计算。这台巨型计算机的任务似乎是为一个由数万亿纳米机器人组成的系统创建一个分析模型，该模型尤其关注其聚合行为和结构稳定性。对这些计算结果的分析得出了一些令人兴奋的新发现，这些发现无疑将有助于我们自己的研究。"
## anomalymod.81.desc -> The long-forgotten subterranean mega-computer on [From.From.GetName] has recently broadcasted an message to an unknown recipient, the contents of which indicate that the computer has finally finished its calculations. It appears that the mega-computer was tasked with creating an analytical model of a system composed of trillions of nanobots, with particular interest in its aggregate behavior and structural stability. Analysis of these calculations have resulted in some exciting new findings that will undoubtedly aid us in our own research.\n\nThe mega-computer itself appears to be waiting for new instructions, presumably from the unknown recipient of its broadcast, and refuses to respond to any commands from our scientists. ##

anomalymod.86.name:0 "外食传播"
## anomalymod.86.name -> Exofungus Spreads ##
anomalymod.86.desc:0 "[Root.GetName]上入侵的外食子已经侵略性地扩散到星球上一个无人居住的区域。真菌现在已经牢固地扎根在土壤中，需要持续的努力来把它烧回去，并收回[Root.GetName]的那一部分。"
## anomalymod.86.desc -> The invasive exofungus on [Root.GetName] has aggressively spread into an unpopulated section of the planet. The fungus is now firmly entrenched, and a sustained effort will be needed to burn it back and reclaim that part of [Root.GetName]. ##

anomalymod.91.desc:0 "当地研究[Root.GetName]的科学小组研究了这种原始的人脑计算机，报告说他们对这种设备的理解取得了突破。通过营养物的选择性播种，他们已经能够对人脑计算机的模式实现有限的控制。不幸的是，编写计算机界面的完整译文超出了当地科学家的能力范围，他们要求更多的科学家和设备来进一步进行研究。"
## anomalymod.91.desc -> The local science team on [Root.GetName] studying the primitive wetwork computer has reported a breakthrough in their understanding of the device. Through selective seeding of nutrients, they have been able to achieve limited control over the patterns of the computer's algae. Unfortunately, compiling a full translation of the computer's interface is beyond what the local scientists are equiped for, and they have requested additional scientists and equipment to further their research. ##
anomalymod.92.desc:0 "我们[Root.GetName科学家为人脑计算机的操作系统编写了完整的用户手册，使我们能够像与任何其他计算机网络一样与之交互。尽管人脑计算机的大部分内存已被占用，但我们可以推断，人脑计算机是由一个相对先进的前FTL种族建立的实验性网络，该种族曾经生活在[Root.GetName]上。\n\n尽管以我们的标准来看，计算机还很原始，但它的巨大体积弥补了这一缺陷，而且它在帮助我们的研究方面可能会很有用。"
## anomalymod.92.desc -> Our scientists on [Root.GetName] have compiled a complete user manual for the wetware computer's operating system, allowing us to interact with it as with any other computer network. Although much of the computer's memory has been corupted, we can infer that the wetware computer was an experimental network built by a relatively advanced pre-ftl race that once lived on [Root.GetName].\n\nAlthough primitive by our standards, the computer makes up for this disadvantage through its massive size, and it could prove useful in aiding our research. ##

anomalymod.100.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n不幸的是，几十年的激烈猜测和猜想至今仍未得到解答。当约定的时刻到来时，似乎什么也没有发生。进一步的调查显示，该设备在倒计时的最后几秒卡住了。"
## anomalymod.100.desc -> Researchers on [Root.Capital.GetName] have eagerly anticipated the countdown of the mysterious atomic clock of prodigious precision found on [atomic_clock_planet.GetName] for the past 42 years and 3 days.\n\nSeveral decades' worth of heated speculation and conjecture have unfortunately remained unanswered. When the appointed moment arrived, nothing appeared to have occured. Further investigation revealed that the device had gotten stuck in the last several seconds of the clock's countdown. ##
anomalymod.100.a:0 "它将永远是个谜。"
## anomalymod.100.a -> It will forever remain a mystery. ##
anomalymod.101.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测顷刻间烟消云散:时钟刚刚走到它的最后期限，留下的问题比答案还多。当约定的时刻终于到来时，容器开始震动了几分钟，然后就安静了下来。进一步调查显示，现在时钟正在向上计数。"
## anomalymod.101.desc -> Researchers on [Root.Capital.GetName] have eagerly anticipated the countdown of the mysterious atomic clock of prodigious precision found on [atomic_clock_planet.GetName] for the past 42 years and 3 days.\n\nSeveral decades' worth of heated speculation and conjecture have evaporated in an instant: the clock has just now reached its momentous deadline, leaving behind more questions than answers. When the appointed moment finally arrived, the container began vibrating for several minutes, before falling silent. Further investigation revealed that the clock is now counting upwards. ##
anomalymod.101.a:0 "它毕竟只是一个时钟"
## anomalymod.101.a -> It was just a clock after all ##
anomalymod.102.a.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和猜想瞬间烟消云散:时钟刚刚到达它的重要期限，向星系间空间发出了一个强大的信号。大约一个小时后，信号停止了，时钟坍塌成几块。\n\n对信号的分析显示了一条高度加密的信息。此消息的内容以及目标收件人仍然未知。"
## anomalymod.102.a.desc -> Researchers on [Root.Capital.GetName] have eagerly anticipated the countdown of the mysterious atomic clock of prodigious precision found on [atomic_clock_planet.GetName] for the past 42 years and 3 days.\n\nSeveral decades' worth of heated speculation and conjecture have evaporated in an instant: the clock has just now reached its momentous deadline, broadcasting a powerful signal directed at intergalactic space. After approximately an hour, the signal stopped, and the container collapsed into several pieces.\n\nAnalysis of the signal revealed a highly encrypted message. The content of this message, as well as the intended recipient, remains unknown. ##
anomalymod.102.b.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测瞬间烟消云散:时钟刚刚到达它的重要截止日期，在看似空空如也的空间里发出了一个强有力的信号。大约一个小时后，信号停止了，时钟坍塌成几块。\n\n对信号的分析显示了一条高度加密的信息。此消息的内容以及目标收件人仍然未知。"
## anomalymod.102.b.desc -> Researchers on [Root.Capital.GetName] have eagerly anticipated the countdown of the mysterious atomic clock of prodigious precision found on [atomic_clock_planet.GetName] for the past 42 years and 3 days.\n\nSeveral decades' worth of heated speculation and conjecture have evaporated in an instant: the clock has just now reached its momentous deadline, broadcasting a powerful signal at seemingly empty space. After approximately an hour, the signal stopped, and the container collapsed into several pieces.\n\nAnalysis of the signal revealed a highly encrypted message. The content of this message, as well as the intended recipient, remains unknown. ##
anomalymod.102.c.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和猜想瞬间烟消云散:时钟刚刚到达了它的重要截止日期，向银河系的几个偏远地区发出了一个强大的信号。大约一个小时后，信号停止了，时钟坍塌成几块。\n\n对信号的分析显示了一条高度加密的信息。此消息的内容以及目标收件人仍然未知。"
## anomalymod.102.c.desc -> Researchers on [Root.Capital.GetName] have eagerly anticipated the countdown of the mysterious atomic clock of prodigious precision found on [atomic_clock_planet.GetName] for the past 42 years and 3 days.\n\nSeveral decades' worth of heated speculation and conjecture have evaporated in an instant: the clock has just now reached its momentous deadline, broadcasting a powerful signal towards several remote sections of the galaxy. After approximately an hour, the signal stopped, and the container collapsed into several pieces.\n\nAnalysis of the signal revealed a highly encrypted message. The content of this message, as well as the intended recipient, remains unknown. ##
anomalymod.102.a:0 "这意味着什么?"
## anomalymod.102.a -> What could it mean? ##
anomalymod.103.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测顷刻间烟消云散:时钟刚刚到达了它的重要期限，它发出的光芒足以将我们的远程传感器发出的信号洗去。当光线变暗时，时钟消失了，在它的尾迹上留下了微弱的超子辐射。"
## anomalymod.103.desc -> Researchers on [Root.Capital.GetName] have eagerly anticipated the countdown of the mysterious atomic clock of prodigious precision found on [atomic_clock_planet.GetName] for the past 42 years and 3 days.\n\nSeveral decades' worth of heated speculation and conjecture have evaporated in an instant: the clock has just now reached its momentous deadline, glowing bright enough to wash out the signal from our remote sensors. When the light faded, the clock was gone, leaving faint traces of tachyon radiation in its wake. ##
anomalymod.103.a:0 "它去哪儿了?"
## anomalymod.103.a -> Where did it go? ##
anomalymod.104.desc:0 "[Root.Capital.GetName]的研究人员对在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的用途进行了广泛的推测，现在距离它被发现已有23年3天了，我们发现了一项新进展。在没有任何警告的情况下，时钟开始用几种不同的语言重复播放一条消息。我们无法理解这些语言中的任何一种，但信息的语气似乎很紧迫。"
## anomalymod.104.desc -> Researchers on [Root.Capital.GetName] have speculated wildly the purpose of the mysterious atomic clock of prodigious precision found on [atomic_clock_planet.GetName], and now 23 years 3 days since its discovery, we have discovered a new development. Without warning, the clock began broadcasting a message on repeat in several different languages. We are unable to understand any of these languages, but the tone of the message seems urgent. ##
anomalymod.104.a:0 "我们必须翻译这条信息!"
## anomalymod.104.a -> We must translate this message! ##
anomalymod.104.b:0 "这并不重要"
## anomalymod.104.b -> It is not important ##
anomalymod.106.desc:0 "我们已经能够翻译[atomic_clock_planet.GetName]广播中的一种语言，其内容似乎是一个可怕的警告。根据这条消息，[atomic_clock_planet.Solar_System.GetName]星系是一个被称为“光谱幽灵”的巨大的、侵略性的太空生物的滋生地。“这些强大的生物在星际间自由游荡，完全有能力摧毁整个舰队。”原子钟显然与这些生物的产卵过程同步，科学官员[Root.GetLeaderName]推测，当倒计时结束时，另一个幽灵将出现。"
## anomalymod.106.desc -> We have been able to translate one of the languages being broadcast on [atomic_clock_planet.GetName], and the contents appear to be a dire warning. According to the message, the [atomic_clock_planet.Solar_System.GetName] System is the spawning ground for a massive, aggressive spaceborn entity known as a 'Spectral Wraith.' These powerful beings roam freely among the stars, and are more than capable of destroying entire fleets. The atomic clock was apparently synched with the spawning processes of these creatures, and Science Officer [Root.GetLeaderName] speculates that when the countdown runs out, another of these wraiths will appear. ##
anomalymod.106.a:0 "我们必须做好准备!"
## anomalymod.106.a -> We must be prepared! ##
anomalymod.107.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测顷刻间烟消云散:时钟刚刚走到它重要的最后期限，打开了，然后……什么都没有。进一步的调查发现了一个隐藏的密室，毫无疑问是一枚威力巨大的炸弹的一部分:幸运的是，炸弹的活性物质很久以前就被移除，使其无法运作。"
## anomalymod.107.desc -> Researchers on [Root.Capital.GetName] have eagerly anticipated the countdown of the mysterious atomic clock of prodigious precision found on [atomic_clock_planet.GetName] for the past 42 years and 3 days.\n\nSeveral decades' worth of heated speculation and conjecture have evaporated in an instant: the clock has just now reached its momentous deadline, opening up and then... nothing. Further investigation revealed a hidden chamber that is unmistakably part of a powerful bomb: fortunately, the active substance of the bomb was removed long ago, rendering it inoperable. ##
anomalymod.107.a:0 "真是千钧一发啊!"
## anomalymod.107.a -> What a close call! ##
anomalymod.108.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测顷刻间烟消云散:时钟刚刚走到它重要的最后期限。不幸的是，正如一些人担心的那样，时钟实际上是一颗炸弹，然后倒计时结束，一股巨大的能量向外扩散，摧毁了每艘舰船，并对星系中的每一个殖民地进行了净化。"
## anomalymod.108.desc -> Researchers on [Root.Capital.GetName] have eagerly anticipated the countdown of the mysterious atomic clock of prodigious precision found on [atomic_clock_planet.GetName] for the past 42 years and 3 days.\n\nSeveral decades' worth of heated speculation and conjecture have evaporated in an instant: the clock has just now reached its momentous deadline. Unfortunately, as some had feared, the clock was in fact a bomb, and then the countdown ended, a massive burst of energy rippled outward, destroying every ship and sterilizing every colony in the system. ##
anomalymod.108.a.tooltip:0 "[atomic_clock_planet.Solar_System.GetName]星系中的所有舰船和殖民地都被摧毁"
## anomalymod.108.a.tooltip -> All ships and colonies in the [atomic_clock_planet.Solar_System.GetName] System are destroyed ##
anomalymod.109.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测顷刻间烟消云散:时钟刚刚走到它重要的最后期限。不幸的是，时钟实际上是一颗威力惊人的炸弹，轻易地摧毁了三个星系中的一切。"
## anomalymod.109.desc -> Researchers on [Root.Capital.GetName] have eagerly anticipated the countdown of the mysterious atomic clock of prodigious precision found on [atomic_clock_planet.GetName] for the past 42 years and 3 days.\n\nSeveral decades' worth of heated speculation and conjecture have evaporated in an instant: the clock has just now reached its momentous deadline. Unfortunately, the clock was in fact a bomb of unimaginable raw power, easily obliterating everything within three systems. ##
anomalymod.109.a:0 "哦,我的老天爷!"
## anomalymod.109.a -> Oh, the Humanity! ##
anomalymod.109.a.tooltip:0 "Everything in the [atomic_clock_planet.Solar_System.GetName] System is obliterated. All ships and colonies within three jumps of the [atomic_clock_planet.Solar_System.GetName] System are destroyed"
## anomalymod.109.a.tooltip -> Everything in the [atomic_clock_planet.Solar_System.GetName] System is obliterated. All ships and colonies within three jumps of the [atomic_clock_planet.Solar_System.GetName] System are destroyed ##

anomalymod.116.name:0 "愤怒的纳米分子"
## anomalymod.116.name -> Angry Nanites ##
anomalymod.116.desc:0 "我们的拆弹单位可以绝对有把握地报告说，原子钟不是炸弹。不幸的是，对于科学官员[Root.GetLeaderName]来说，这是因为这个时钟在隐藏的隔间中包含了数万亿个自我复制的纳米粒子。[atomic_clock_planet.GetName]上的所有人都死于这颗被灰色黏液吞噬的小行星。"
## anomalymod.116.desc -> Our bomb disposal unit can report with absolute confidence that the atomic clock is not a bomb. Unfortunately for Science Officer [Root.GetLeaderName], that is because the clock instead contained trillions of self-replicating nanites in hidden compartments. Everyone on [atomic_clock_planet.GetName] died when the gray goo consumed the asteroid. ##
anomalymod.117.name:0 "时钟扩散"
## anomalymod.117.name -> Clock Diffused ##
anomalymod.117.desc:0 "我们的拆弹小组已经切断了所有能切断的电线，使原子钟失灵。对遗骸的进一步分析没有发现任何爆炸装置的证据，但他们确实发现了装满自我复制纳米粒子的密室。这些纳米粒子的用途尚不清楚。"
## anomalymod.117.desc -> Our bomb disposal team has clipped every wire they could, disabling the atomic clock. Further analysis of the remains have not turned up any evidence of an explosive device of any kind, but they did reveal hidden chambers filled with self-replicating nanites. The purpose of these nanites are unknown. ##
anomalymod.117.a:0 "那些纳米可能是危险的…"
## anomalymod.117.a -> Those nanites could have been dangerous... ##
anomalymod.118.desc:0 "我们的拆弹小组已经切断了所有能切断的电线，使原子钟失灵。对遗骸的进一步分析显示，在一个隐藏的隔间里藏着一个威力强大的爆炸装置。如果它被允许引爆，它可能会摧毁整个星系，甚至更糟。"
## anomalymod.118.desc -> Our bomb disposal team has clipped every wire they could, disabling the atomic clock. Further analysis of the remains have revealed a powerful explosive device concealed in a hidden compartment. If it has been allowed to detonate, it could have destroyed everything in the system, and perhaps beyond. ##
anomalymod.118.a:0 "它现在不会破坏任何东西。"
## anomalymod.118.a -> It won't destroy anything now. ##
anomalymod.119.name:0 "红色的线"
## anomalymod.119.name -> The Red Wire ##
anomalymod.119.desc:0 "[atomic_clock_planet.GetName]上的原子钟确实是炸弹的定时装置。不幸的是，拆弹装置夹错了电线，过早地引爆了炸弹。"
## anomalymod.119.desc -> The atomic clock on [atomic_clock_planet.GetName] was indeed the timing unit of a bomb. Unfortunately, the bomb disposal unit clipped the wrong wire, detonating the bomb early. ##

anomalymod.122.name:0 "它来自外太空"
## anomalymod.122.name -> It Came from Outer Space ##
anomalymod.122.desc:0 "这些在太空出生的生物已经在[Root.GetName]上繁殖，吞噬了所能看到的每一株植物。我们的人民无力阻止数十亿节肢动物掠夺家园。整个星球被吞噬只是时间问题。"
## anomalymod.122.desc -> The spaceborn insects have decended on [Root.GetName], devouring every plant in sight. Our people are helpless to stop the billions of arthropods despoiling their homes. It is only a matter of time before the entire planet is consumed. ##
anomalymod.123.name:0 "破坏"
## anomalymod.123.name -> Devastation ##
anomalymod.123.desc:0 "饥饿的蜂群留下了[Root.GetName]，没有留下一片树叶，稻草或花朵。毫无疑问，这些昆虫会去寻找更多的星球去侵蚀，而不去关心它们所带来的破坏。"
## anomalymod.123.desc -> The ravenous swarms have left [Root.GetName], leaving behind not a single leaf, straw or flower. The insects have no doubt left to find more worlds to consume, caring not for the destruction they leave in their wake. ##
anomalymod.123.a:0 "必须阻止他们!"
## anomalymod.123.a -> They must be stopped! ##
anomalymod.124.name:0 "太空昆虫"
## anomalymod.124.name -> Spaceborn Insects ##
anomalymod.124.a.desc:0 "我们的传感器已经探测到一大批在太空出生的蝗虫进入了[From.solar_system.GetName]星系，这是我们以前遇到过的同样的吞噬行星的昆虫。他们通过我们的空间对[Root.GetName]来说是个不祥之兆。"
## anomalymod.124.a.desc -> Our sensors have detected a massive swarm of spaceborn locusts entering the [From.solar_system.GetName] System, the same planet-devouring insects that we have encountered before. Their passage through our space is an ill-omen for the [Root.GetName]. ##
anomalymod.124.b.desc:0 "我们的传感器已经探测到大量在太空出生的昆虫进入[From.solar_system.GetName]星系，这是一个我们从未见过的物种。应该对这些生物进行研究，以确定它们对[Root.GetName]的任何潜在利益或威胁。"
## anomalymod.124.b.desc -> Our sensors have detected a massive swarm of spaceborn insects entering the [From.solar_system.GetName] System, of a species we have never encountered before. These creatures should be studied to determine any potential benifit or threat to the [Root.GetName]. ##
anomalymod.124.a:0 "他们想要什么?"
## anomalymod.124.a -> What do they want? ##
anomalymod.125.desc:0 "尽管它们是在太空中诞生的生命形式，但进入我们星系的昆虫似乎更喜欢以植物为基础的死亡。令人不安的是，它们是如此贪婪的食性动物，如果任其发展，它们可能会毁掉整个星球的生命。"
## anomalymod.125.desc -> Although they are spaceborn lifeforms, the insects that entered our system appear to prefer a plant-based died. Disturbingly, they are such voracious eaters that they could protentially strip entire planet of life, if allowed to make planetfall. ##
anomalymod.125.a:0 "我们需要想办法让他们远离我们的星球。"
## anomalymod.125.a -> We need to find a way to keep them off our worlds. ##
anomalymod.126.desc:0 "对太空出生的昆虫研究表明，它们是顽强的食性动物和快速繁殖的动物，一旦它们降临星球，几乎没有什么能阻止它们远离星球的生物量，除非对星球表面进行一次彻底的核轰炸。他们正在吞噬的任何星球都将被我们所吞噬。\n\n幸运的是，有办法完全阻止昆虫到达地表。一个全行星范围的好的将防止蝗虫在行星上繁殖，最终它们将变得焦躁不安，并前往更绿的牧场。"
## anomalymod.126.desc -> Studies of the spaceborn locusts have revealed them to be tenacious eaters and rapid breeders, and once they make planetfall, there is little that can keep them from the planet's biomass short of a complete nuclear bombardment of the planet's surface. Any planet that they are currently devouring is lost to us.\n\nFortunately, there are ways to stop the insects from reaching the surface at all. A planetary-wide shield will prevent the locusts from decending upon a planet, and eventually they will become restless and leave for greener pastures. ##
anomalymod.126.a:0 "我们必须在我们的星球上建造护盾发生器。"
## anomalymod.126.a -> We must build shield generators on our worlds. ##
anomalymod.126.b:0 "我们必须研究这项技术。"
## anomalymod.126.b -> We must research this technology. ##

anomalymod.200.name:0 "甲烷生物圈"
## anomalymod.200.name -> Methane Biosphere ##
anomalymod.200.desc:0 "虽然§Y[From.GetName]§!对大多数已知的生命形式都是有害的，但它在大气的高压下支持着一个繁荣的生态系统。这里的生命使用甲烷而不是水作为溶剂，其发展方式与以前建立的生态模型有很大的不同。它的研究将大大有助于我们对外星生物学的了解。"
## anomalymod.200.desc -> Although toxic to most forms of known life, §Y[From.GetName]§! supports a thriving ecology within the high pressure of its atmosphere. Life here uses methane instead of water as a solvent, and has developed in ways that differ significantly from previously established ecological models. Its study would greatly benefit our knowledge of xeno biology. ##
anomalymod.201.name:0 "航空器矿山"
## anomalymod.201.name -> Aerostat Mines ##
anomalymod.201.desc:0 "在这个气态巨行星的低轨道上，可以发现一个可追溯到几千年前的废弃的航空采矿设施网络。它似乎已经被用来从[FROM.GetName]的大气中提取稀有气体，扫描显示，[FROM.GetName]的大气中仍然有大量的稀有气体。自那以后，他们被许多不同的种族和海盗团体抛弃和重新占领，最近的一次占领可以追溯到几百年前。\n\n这些采矿设施虽然年事已高，但情况非常好，可以用最少的努力加以占用和修理。"
## anomalymod.201.desc -> A ruined network of aerostat mining facilities dating back several millennia can be found in low orbit of this gas giant. It appears to have been utilized to extract rare gases from [FROM.GetName]'s atmosphere, which scans indicate are still abundant. They have been abandoned and reoccupied by many different races and pirate groups since, with the most recent occupation dating back several hundred years.\n\nDespite their advanced age, the mining facilities are in remarkably good condition, and can be occupied and repaired with minimal effort. ##
anomalymod.202.name:0 "殖民船坠毁"
## anomalymod.202.name -> Crashed Colony Ship ##
anomalymod.202.desc:0 "数千年前，一艘大型的殖民船冲进这颗小行星的表面，形成了一个浅峡谷。大部分遗骸是由囊化室组成的，推测殖民者在他们不幸的旅程中会在这里睡觉。船上没有可见的驾驶舱，这让我们的科学家相信它是通过某种人工智能驾驶的。虽然这艘船损坏严重，无法打捞，但劫掠者还没有把它打捞干净，这让我们有机会研究残骸。"
## anomalymod.202.desc -> A large colony ship plowed into the surface of this asteroid millennia ago, creating a shallow canyon. The bulk of the remains consist of cyrogenic chambers, where presumably the colonists would sleep during their ill-fated journey. There is no visible cockpit on the ship, leading our scientists to believe it was piloted through some kind of artificial intelligence. Although it is too damaged to be salvaged, the ship hasn't been picked clean by looters yet, allowing us a chance to study the remains. ##
anomalymod.203.name:0 "动能武器测试"
## anomalymod.203.name -> Kinetic Weapons Testing ##
anomalymod.203.desc:0 "[From.GetName]上几个巨大的弹坑似乎是一种非常强大的动能武器造成的。科学家[Root.GetLeaderName]认为[From.GetName]被用作一种武器的试验场，这种武器有可能摧毁整个星球——如果[From.GetName]受到的破坏是某种迹象的话，那么这个目标已经接近实现"
## anomalymod.203.desc -> Several massive crater on [From.GetName] appears to be the result of an extremely powerful kinetic weapon. Science Officer [Root.GetLeaderName] believes that [From.GetName] was being used as a testing ground for a weapon that could potentially destroy entire planets - a goal that, if the damage to [From.GetName] is any indication, was close to being achieved. ##
anomalymod.204.name:0 "灭绝事件"
## anomalymod.204.name -> Extinction Event ##
anomalymod.204.desc:0 "可以在[From.GetName]中发现微生物的化石遗迹，这表明这个星球曾经是适宜居住的。这颗行星似乎在至少10亿年前与一颗巨大的类行星相撞，其冲击力几乎将[From.GetName]撕成两半。这一灾难性的事件使星球的大气和海洋消失，使微生物濒临灭绝。"
## anomalymod.204.desc -> Fossilized remains of microbial life can be found scattered across [From.GetName], revealing that the planet was once habitable. It appears that the the planet collided with a massive planetoid at least a billion years ago, striking with such force that [From.GetName] nearly broke in half. The cataclysmic event stripped the planet of its atmosphere and oceans, dooming the microbes to extinction. ##
anomalymod.206.name:0 "监狱星球"
## anomalymod.206.name -> Prison Planet ##
anomalymod.206.desc:0 "[From.GetName]上的废弃建筑曾是一座可追溯到数千年前的大型监狱建筑群的一部分。曾经有一段时间，成千上万的囚犯被关在肮脏的条件下。该设施多次出现大规模骚乱和逃跑企图造成破坏的迹象，最后一次对生命维持系统造成无法弥补的破坏。"
## anomalymod.206.desc -> The abandoned buildings on [From.GetName] were once part of a massive prison complex dating back thousands of years. At one time, tens of thousands of prisoners were kept here in squalid conditions. The facility show repeated signs of damage from mass riots and escape attempts, the last of which caused irreparable damage to the life support system. ##
anomalymod.207.name:0 "白石"
## anomalymod.207.name -> Betharian Stone ##
anomalymod.207.desc:0 "科学家[Root.GetLeaderName]向我们提供了关于[From.GetName]地质资源的详细报告。虽然其矿物含量相当标准，但地壳中还含有几处丰富的贝萨林石矿床，这是一种可高度燃烧的矿物，用于能源生产。"
## anomalymod.207.desc -> Science Officer [Root.GetLeaderName] has provided us with a detailed report on [From.GetName]'s geological riches. While the mineral content is fairly standard, the crust also contains several rich deposits of Betharian stone, a highly flamable mineral useful in energy production. ##
anomalymod.208.name:0 "太阳系以外的行星"
## anomalymod.208.name -> Extrasolar Asteroid ##
anomalymod.208.desc:0 "这颗小行星似乎不是[From.solar_system.GetName]星系的原生行星。相反，考虑到它不同的组成和高度偏心的轨道，它似乎是从另一个恒星系统捕获的小行星。\n\n有趣的是，它的矿物含量比邻近的小行星要高得多，这表明它的寄主系统具有很高的成矿性。科学家[Root.GetLeaderName]对发现这个系统表示了兴趣，并准备了一个特别的项目来追踪这颗小行星的来源。"
## anomalymod.208.desc -> This asteroid appears to not be native to the [From.solar_system.GetName] System. Rather, given its differing composition and highly eccentric orbit, it appears to be a captured asteroid from another star system.\n\nInterestingly, it has a much higher mineral content than its neighboring asteroids, suggesting that its host system has a high metalicity. Science Officer [Root.GetLeaderName] has expressed an interest in finding this system, and has prepared a special project to track this asteroid back to where it came from. ##
anomalymod.209.a.desc:0 "科学家[asteroid_leader.GetName]已经完成了关于太阳系外小行星的[asteroid_leader.GetHerHis]计算，并追踪到了它的起源星系。它似乎最初来自[host_system.GetName]星系。"
## anomalymod.209.a.desc -> Science Officer [asteroid_leader.GetName] has completed [asteroid_leader.GetHerHis] calculations regarding the extrasolar asteroid, and has traced it back to its system of origin. It appears to have originally come from the [host_system.GetName] System. ##
anomalymod.209.c.desc:0 "科学家[asteroid_leader.GetName]已经完成了关于太阳系外小行星的[asteroid_leader.GetHerHis]算。不幸的是，[From.From.GetName]穿越星际空间的路径是狂野而混乱的，科学官员[asteroid_leader.GetName]在附近的一个星云中丢失了它的踪迹。\n\n然而，科学家[asteroid_leader.GetName]的努力并非完全白费。[asteroid_leader.GetSheHeCap]在[asteroid_leader.GetHerHis]搜索过程中开发了一些创新的新技术，我们回到[Root.Owner.Capital.GetName]的科学家已经使用这些新技术改进了我们的传感器技术。"
## anomalymod.209.c.desc -> Science Officer [asteroid_leader.GetName] has completed [asteroid_leader.GetHerHis] calculations regarding the extrasolar asteroid. Unfortunately, [From.From.GetName]'s path through interstellar space was wild and chaotic, and Science Officer [asteroid_leader.GetName] lost its trail somewhere in a nearby nebula.\n\nScience Officer [asteroid_leader.GetName]'s efforts were not completely in vain, however. [asteroid_leader.GetSheHeCap] developed some innovative new techniques during [asteroid_leader.GetHerHis] search that our scientists back on [Root.Owner.Capital.GetName] have used to improve our sensor technologies. ##
anomalymod.209.d.desc:0 "科学家[asteroid_leader.GetName]已经完成了[asteroid_leader.GetHerHis]的计算，但是这颗小行星的起源星系并不是我们所期望的。这颗恒星星系似乎是在数亿年前变成超新星的，这可能是将这颗小行星踢进星际空间的原因。它的寄主系统已经没有什么值得开发的东西了，但是可能还有更多的太阳系外小行星，等待着被发现。"
## anomalymod.209.d.desc -> Science Officer [asteroid_leader.GetName] has completed [asteroid_leader.GetHerHis] calculations, but the asteroid's system of origin wasn't what was expected. It appears that the star system went supernova hundreds of millions of years ago, which is likely what kicked the asteroid into interstellar space. There's nothing left in its host system worth exploiting, but there could be more extrasolar asteroids out there, waiting to be discovered. ##
anomalymod.209.a:0 "派一艘科研船去调查"
## anomalymod.209.a -> Send a science ship to investigate ##
anomalymod.210.desc:0 "科学家[Root.GetLeaderName]已经证实太阳系外的小行星来自这个星系。这里的许多小行星都有相同的高矿物质含量，这使得这条小行星带成为一个极好的采矿地点。"
## anomalymod.210.desc -> Science Officer [Root.GetLeaderName] has confirmed that the extrasolar asteroid came from this system. Many of the asteroids here all share the same high mineral content, making this asteroid belt an excellent site for mining. ##
anomalymod.211.desc:0 "科学家[Root.GetLeaderName]已经追踪到太阳系外的小行星来自这个破碎星球。数百万年前，这个星球与另一个类行星相撞，将其碎片送入星际空间。对这颗行星的扫描显示，它富含矿物质，在其破碎状态下很容易获取。"
## anomalymod.211.desc -> Science Officer [Root.GetLeaderName] has traced the extrasolar asteroid back to this shattered world. This world collided with another planetoid millions of years ago, sending bits of the planet flying into interstellar space. Scans of the planet show it is rich with minerals, which are readily accessable in its broken state. ##
anomalymod.212.desc:0 "我们发现了另一颗太阳系外的小行星，这颗小行星与我们之前发现的那颗小行星似乎是由同一颗超新星喷射出来的。这证实了先前的猜测，即超新星可能已经喷射出了遍布这一区域的小行星。"
## anomalymod.212.desc -> We have found another extrasolar asteroid, which remarkably appears to have been ejected from the same supernova as the previous such asteroid we discovered. This confirms previous suspicions that the supernova could have ejected asteroids all across this region of space. ##
anomalymod.213.desc:0 "后继续研究发现的大量残骸[From.From.GetName],科学家[Root.GetLeaderName]已得出结论,仍然属于一个大规模太空生物的实体。这种生物似乎有能力进行星际旅行，尽管它的星际旅行方式还没有被很好地保存下来。\n\n最令人着迷的发现来自这种生物骨骼的组成。它们由活性金属(一种具有惊人再生性能的极其罕见的无机材料)进行了强力加固。经过数十亿年的时间，这种金属熔融成密度极高的矿床，可能会在未来数千年开采。"
## anomalymod.213.desc -> After continued studies of the massive skeletal remains found on [From.From.GetName], Science Officer [Root.GetLeaderName] has concluded that the remains belonged to a massive spaceborn entity. The creature appeared to have been capable of interstellar travel, although its means of doing so are not well preserved.\n\nThe most fascinating discovery comes from the composition of the creature's bones. They are heavily reinforced with §HLiving Metal§!, an extremely rare inorganic material with surprising regenerative properties. Over billions of years, the metal has fused into extremely dense deposits, that could protentially be mined for millennia to come. ##
anomalymod.215.name:0 "跨维骨架"
## anomalymod.215.name -> Transdimensional Skeleton ##
anomalymod.215.desc:0 "最近，人们对我们在[transdimensional_being_planet.GetName]上发现的空间旅行者尸体重新产生了兴趣。我们的科学家们一直在努力开发一个著名理论工作的跨维度星门，用来把生物带到这里，以及它如何可以应用到我们的理解星门网络。他们要求使用[transdimensional_being_planet.GetName]上的一艘科研船来帮助他们的努力。"
## anomalymod.215.desc -> There has recently been renewed interest in the corpse of the dimensional traveller we found on [transdimensional_being_planet.GetName]. Our scientists have been trying to develop a theoretical famework of the transdimensional portal that was used to bring the creature here, and how it could be applied to our understanding of the gateway network. They have requested the use of a science ship on [transdimensional_being_planet.GetName] to aid them in their efforts. ##
anomalymod.216.desc:0 "对[transdimensional_being_planet.GetName]剩余能量读数的深入研究揭示了几个关键的洞见，使我们的科学家能够建立维度门的张力理论模型。奇怪的是，这个通道所需要的能量似乎超过了我们的宇宙所能提供的能量，这意味着它所构建的维度遵循着非常不同的物理定律。\n\n值得注意的是，尽管它们的起源非常不同，但在[transdimensional_being_planet.GetName]上观测到的能量读数却截然不同。显示出与在神秘的§HL-星门§!中观察到的谐波惊人的相似!通过分析这些信号，结合对古代大门建造者的其他见解，可能会获得关于这些§HL-星门§!如何被重新激活的宝贵数据。"
## anomalymod.216.desc -> Intensive study of the residual energy readings on [transdimensional_being_planet.GetName] has revealed several key insights, allowing our scientists to develop a tentitive theoretical model of the dimensional gate. Strangely, this gateway appears to have required more energy than our universe should be able to supply, implying that the dimension it was built in ran on very different laws of physics.\n\nRemarkably, despite their highly disparate origins, the energy readings observed on [transdimensional_being_planet.GetName] show a striking similarity to the harmonics observed in the mysterious §HL-Gates§!! Analyzing these signals in conjunction with other insights into the ancient Gateway Builders, may yield valuable data on how these L-Gates could be reactivated. ##
anomalymod.217.desc:0 "对[transdimensional_being_planet.GetName]剩余能量读数的深入研究揭示了几个关键的洞见，使我们的科学家能够建立维度门的张力理论模型。这个门的工作原理似乎与网关网络相似，尽管规模要大得多。这在我们对网关技术的理解方面取得了显著进展。"
## anomalymod.217.desc -> Intensive study of the residual energy readings on [transdimensional_being_planet.GetName] has revealed several key insights, allowing our scientists to develop a tentitive theoretical model of the dimensional gate. This gate appears to have operated on similar principles to the gateway network, although on a much larger scale. This has resulted in notable progress in our understanding of gateway technologies. ##
anomalymod.218.name:0 "地下湖"
## anomalymod.218.name -> Underground Lakes ##
anomalymod.218.desc:0 "[From.GetName]在地表下隐藏着巨大的盐湖，在那里简单的微生物只能勉强生存。[From.GetPlanetMoon]在几百万年前显然更适宜居住，但它没有必要的磁场来保护大气层免受太阳风的影响。[From.GetName]的含盐微生物是曾经繁荣的生态系统所遗留下来的全部。"
## anomalymod.218.desc -> [From.GetName] hides vast salty lakes beneath the surface, where simple microbial life eeks out a meager existance. The [From.GetPlanetMoon] was apparently more hospitable millions of years ago, but it did not have the magnetic field necessary to protect its atmosphere from the solar wind. [From.GetName]'s salty microbes are all that are left of a once thriving ecosystem. ##
anomalymod.219.name:0 "隐藏的星门"
## anomalymod.219.name -> Hidden Gateway ##
anomalymod.219.a.desc:0 "小行星[From.GetName]根本不是一颗小行星，而是围绕着一个古老空间站的人造外壳。强大的残余围绕子空间站,表明它可能是一个§H星门§!某种程度上说，这是一个由类似观测站组成的理论网络的一部分，在某种程度上，这个网络可以让银河系的不同区域之间几乎瞬间就能进行旅行。\n\n假设这是一个星门，其当前年久失修的状态使其无法使用。如果它能恢复正常工作，它的主人就有可能访问银河系的任何其他功能星门，让它能在几天内跨越巨大的距离。"
## anomalymod.219.a.desc -> Asteroid [From.GetName] is not an asteroid at all, but rather an artificial shell surrounding an ancient space station. The strong residual subspace signature that surrounds the station indicates that it may be a '§HGateway§!' of sorts - part of a theoretical network of similar stations that at some point would have allowed for near-instantaneous travel between different parts of the galaxy.\n\nAssuming this is a Gateway, its current state of disrepair has rendered it unusable. If it could be restored into working order, its owner would potentially be able to access any other functional gateways in the galaxy, enabling travel across huge distances in a matter of days. ##
anomalymod.219.b.desc:0 "小行星[From.GetName]根本不是一颗小行星，而是围绕着一个古老空间站的人造外壳。强烈的剩余围绕子空间站,是一个§H星门§!，设计类似于以前不受约束的结构。和其他设备一样，由于设备状况不佳，目前无法运行。"
## anomalymod.219.b.desc -> Asteroid [From.GetName] is not an asteroid at all, but rather an artificial shell surrounding an ancient space station. The strong residual subspace signature that surrounds the station reveal that is is a '§HGateway§!', of similar design to previously disovered structures. Like the others, it is currently inoperable due to its poor condition. ##
anomalymod.220.name:0 "外星毒气袋"
## anomalymod.220.name -> Alien Gas Bags ##
anomalymod.220.desc:0 "[From.GetName]的扫描显示[From.GetPlanetMoon]相当标准,但科学家科学家[Root.GetLeaderName]确实报告了一些不同寻常的外星生命形式。特别是，他们发现了一种温顺的、颜色鲜艳的食草动物，它们用装满气体的袋子轻轻地漂浮在地面上。这些被称为“气囊”的东西以当地的树叶和草为食，漂浮在树梢上筑巢。\n\n 尽管动作缓慢和笨拙，当地的捕食者很少猎杀它们。不幸的是，其中一名船员发现，当他们的气囊破裂时，气囊往往会猛烈爆炸，这足以阻止猎食。他们爆炸时便会死亡,科学家科学家[Root.GetLeaderName]发现他们是无害的,并且事实上相当友好。"
## anomalymod.220.desc -> Scans of [From.GetName] showed the [From.GetPlanetMoon] to be fairly standard, but Science Officer [Root.GetLeaderName] did report some unusual alien lifeforms. In particular, they discovered a species of docile, brightly colored herbivores that uses gas filled sacks to gently float across the ground. These 'Gas Bags,' as they have come to be called, feed off of the native leaves and grasses, and float into the treetops to nest.\n\n Despite being slow and clumsy, the native preditors rarely hunt them. As one of the crew discovered to their misfortune, the Gas Bags tend to explode violently when their sacks are ruptured, which is enough to discourage predation. Their explosive death throws aside, Science Officer [Root.GetLeaderName] found that they are otherwise harmless, and are in fact quite friendly. ##
anomalymod.221.desc:0 "在确定了[From.GetName]重力井的异常情况后，[Root.GetName]发现了一艘古代矿石超级货轮的破碎残骸。它似乎遭到了海盗的袭击，然后被洗劫一空。虽然它已经损坏得无法修复，但它的大部分仍然完好无损，我们可以研究它的设计。"
## anomalymod.221.desc -> After identifying an anomaly in the gravity well of [From.GetName], the [Root.GetName] has discovered the shattered wreckage of an ancient ore superfreighter. It appears to have been attacked by pirates, and then stripped of anything valuable. Although it is too damaged to be salvaged, enough of it remains intact that we could study its design. ##
anomalymod.222.name:0 "泰坦残骸"
## anomalymod.222.name -> Titanic Wreckage ##
anomalymod.222.desc:0 "[From.GetName]上的残骸，最初被认为来自一个军舰舰队，实际上来自一艘大型战舰，比[Root.Owner.GetName]所见过的任何战舰都要大。它的主炮足以与整个[Root.Owner.GetName]舰队相匹敌，而且它的装甲即使在撞到[From.GetName]后也几乎没有受到损伤。它显示出许多战斗的迹象，但没有一处损坏严重到足以摧毁这样一艘泰坦。相反，它的能量核心似乎存在缺陷。系统上反复的压力导致核心破裂，将船从内部撕裂。"
## anomalymod.222.desc -> The wreckage on [From.GetName], originally thought to be from a fleet of warships, are in fact from one massive battleship, bigger than anything the [Root.Owner.GetName] has ever seen. Its main gun alone rivals an entire [Root.Owner.GetName] fleet, and its armor is barely dented even after crashing into [From.GetName]. It shows signs of many battles, but none of the damage is severe enough to bring down such a titanic ship. Instead, it appears to have contained a flaw in its power core. Repeated stress on the system caused the core to rupture, ripping the ship apart from the inside. ##
anomalymod.223.name:0 "嗜極生物"
## anomalymod.223.name -> Extremophilia ##
anomalymod.223.desc:0 "令人惊讶的是，在对[From.GetName]进行调查时，[Root.GetName]成员从[From.GetPlanetMoon]内部发现了一些生命迹象。岩石和硫酸盐吞噬微生物的菌落附着在地表深处的生命上。除了这些菌落，[From.GetName]在其历史上并没有显示出支持任何重要生物圈的迹象，这使得[Root.GetLeaderName]推测它们可能是在一个不同的世界上进化而来的。"
## anomalymod.223.desc -> Amazingly, while conducting their survey of [From.GetName], the crew of the [Root.GetName] picked up several life signs coming from within the [From.GetPlanetMoon]. Colonies of rock and sulfer eating microbes cling to life deep below the surface. Other than these colonies, [From.GetName] does not show signs of supporting any significant biosphere in its history, leading Science Officer [Root.GetLeaderName] to speculate that they might have evolved on a different world. ##
anomalymod.224.name:0 "筑巢地"
## anomalymod.224.name -> Nesting Grounds ##
anomalymod.224.desc:0 "在[From.GetName]上检测到的生命信号来自一些在太空出生的外星生物。许多提杨凯和它们的幼崽聚集在这里，这表明这个气态巨兽是它们的筑巢地之一。大人们带着怀疑的眼光打量着[Root.GetName]，但显然他们认为这艘船不构成任何威胁，这让我们得以一窥提杨凯养育孩子的真实情况。"
## anomalymod.224.desc -> The lifesigns detected on [From.GetName] are from a number of spaceborn aliens. A number of Tiyanki gather here with their young, suggesting that the gas giant is one of their nesting grounds. The adults have eyed the [Root.GetName] with suspicion, but apparently have decided that the ship poses no threat, allowing us a solid glimpse at Tiyanki child rearing. ##
anomalymod.225.name:0 "古运河"
## anomalymod.225.name -> Ancient Canals ##
anomalymod.225.desc:0 "巨大的水渠在轨道上清晰可见，它是由一个相对先进的前超光速文明建造的。[From.GetName]正在干涸，当地人建造这些运河从两极取水，这是唯一的主要水源。不幸的是，他们无法阻止[From.GetName]的缓慢死亡，并与[From.GetPlanetMoon]生物圈的其他生物一起灭绝了。\n\n虽然大部分技术是原始的标准,他们的农业和灌溉技术非常先进,科学家科学家[Root.GetLeaderName]拟定几种方式他们可以让[Root.Owner.GetName]对我们有益。"
## anomalymod.225.desc -> Massive water canals are clearly visible from orbit, built by a relatively advanced pre-ftl civilization. [From.GetName] was drying out, and the natives built these canals to bring water from the poles, the only major source of water left. Unfortunately they were unable to stop [From.GetName] slow death, and went extinct with the rest of the [From.GetPlanetMoon]'s biosphere.\n\nWhile much of their technology is primitive by our standards, their farming and irrigation techniques were quite advanced, and Science Officer [Root.GetLeaderName] has drawn up several ways they could be used to benifit the [Root.Owner.GetName]. ##
anomalymod.225.a:0 "一个有趣的发现。"
## anomalymod.225.a -> An interesting discovery. ##
anomalymod.226.name:0 "冒泡的海洋"
## anomalymod.226.name -> Bubbling Oceans ##
anomalymod.226.desc:0 "[From.GetName]海洋中可见的漩涡模式是由大量裂缝喷出的有机化合物造成的。虽然大多数化合物都很普通，但在我们的样本中发现了大量的稀有气体。"
## anomalymod.226.desc -> The swirling patterns visible in [From.GetName]'s oceans are caused by massive fissures spewing forth organic compounds. While most of the compounds are mundane, a significant amount of rare gases have been detected in our samples. ##
anomalymod.227.name:0 "矿产资源丰富的洞穴"
## anomalymod.227.name -> Mineral-Rich Caverns ##
anomalymod.227.desc:0 "科学家[Root.GetLeaderName]为我们提供了一份关于[From.GetName]地质资源的详细报告。这颗行星的矿物含量高于平均水平，但最有趣的特征是赤道附近的尘埃洞穴。这些沙洞是几种稀有矿石的主要来源。"
## anomalymod.227.desc -> Science Officer [Root.GetLeaderName] has provided us with a detailed report on [From.GetName]'s geological riches. The planet has an above-average mineral content, but the most interesting features are the dust caverns near the planet's equator. These sandy caves are a prime source for several rare ores. ##
anomalymod.228.name:0 "顽强的微生物"
## anomalymod.228.name -> Tenacious Microbes ##
anomalymod.228.desc:0 "令人惊讶的是，在对[From.GetName]进行调查时，[Root.GetName]的成员发现了来自小行星内部的一些生命迹象。在这颗小行星的深处发现了几种岩溶微生物。这些独特的生命形式以某种方式适应了寒冷的太空生活，但它们似乎并非起源于那里。进一步分析表明，这颗小行星是被[asteroid_microbes_source.GetName]抛弃的，携带着微生物。"
## anomalymod.228.desc -> Amazingly, while conducting their survey of [From.GetName], the crew of the [Root.GetName] picked up several life signs coming from within the asteroid. Several species of lithovoric microbes have been found to live deep within the asteroid. These unique life forms have somehow adapted to a life in the coldness of space, but they did not appear to have originated there. Further analysis suggest that the asteroid was jettisoned from [asteroid_microbes_source.GetName], bringing the microbes along with it. ##
anomalymod.229.name:0 "奇怪的水晶"
## anomalymod.229.name -> Strange Crystals ##
anomalymod.229.desc:0 "在寻找[From.GetName]上不寻常的生命迹象时，[Root.GetName]的成员发现了许多稀有晶体的沉积。奇怪的是，这些晶体在储存能量的情况下会发出裂纹，这被认为是早期探测到的类生命读数的来源。\n\n科学家[Root.GetLeaderName]确信这些晶体在某种程度上是有生命的，但是[Root.Owner.GetName]科学界的其他人对这种说法持怀疑态度，因为除了放电，这些晶体看起来是惰性的，对外界刺激没有反应。[Root.GetLeaderName]已经准备了一个特别的项目来研究那些被认为具有生命性质的晶体，如果我们愿意的话。"
## anomalymod.229.desc -> While searching for unusual signs of life on [From.GetName], the crew of the [Root.GetName] discovered many deposits of rare crystals. Curiously, these crystals crackle with stored energy, which is believed to be the source of the life-like readings that were detected earlier.\n\nScience Officer [Root.GetLeaderName] is convinced that these crystals are somehow alive, but the rest of the [Root.Owner.GetName] scientific community is more skeptical of this claim, as apart from the electrical discharge, the crystals appear inert and do not respond to outside stimuli. [Root.GetLeaderName] has prepared a special project to investigate the crystals supposed life-like qualities, should we wish to pursue it. ##
anomalymod.229.desc.gestalt:0 "在寻找[From.GetName]上不寻常的生命迹象时，[Root.GetName]的成员发现了许多稀有晶体的沉积。奇怪的是，这些晶体在储存能量的情况下会发出裂纹，这被认为是早期探测到的类生命读数的来源。\n\n自主科学单位[Root.GetLeaderName]认为这些晶体在某种程度上是有生命的，但是其他的[Root.Owner.GetName]科学单位对这种说法持怀疑态度，因为除了放电，这些晶体看起来是惰性的，对外界刺激没有反应。不管怎样，[Root.GetLeaderName]已经准备了一个特别的项目来研究这些被认为具有生命性质的晶体，如果我们愿意的话。"
## anomalymod.229.desc.gestalt -> While searching for unusual signs of life on [From.GetName], the crew of the [Root.GetName] discovered many deposits of rare crystals. Curiously, these crystals crackle with stored energy, which is believed to be the source of the life-like readings that were detected earlier.\n\nAutonomous Science Drone [Root.GetLeaderName] has suggested that these crystals are somehow alive, but the other [Root.Owner.GetName] science drones are more skeptical of this claim, as apart from the electrical discharge, the crystals appear inert and do not respond to outside stimuli. Regardless, [Root.GetLeaderName] has prepared a special project to investigate the crystals supposed life-like qualities, should we wish to pursue it. ##
anomalymod.229.a:0 "他们只是晶体"
## anomalymod.229.a -> They're just crystals ##
anomalymod.229.phobe:0 "不管它们是什么，都有需要开采晶体。"
## anomalymod.229.phobe -> It doesn't matter what they are, there are crystals that need mining. ##
anomalymod.229.b:0 "这需要进一步调查"
## anomalymod.229.b -> This warrants further investigation ##
anomalymod.230.name:0 "活晶体"
## anomalymod.230.name -> Living Crystals ##
anomalymod.230.desc:0 "对[From.From.GetName]不寻常晶体的进一步研究表明，它们实际上是由更小的晶体生命形式形成的贝壳。这些珊瑚状的实体从[From.From.GetName]稀薄的大气中过滤出稀有气体，并将它们集中在晶体壳的特殊内部结构中。这些以前被忽视的气体与晶体发生反应，产生强烈的电荷，生命形式似乎以此为食。通过研究晶体数量最多的地方，[Root.GetLeaderName]发现了位于[From.From.GetName]深层的大量稀有气体。"
## anomalymod.230.desc -> Further investigation into [From.From.GetName]'s unusual crystals has shown that they are in fact shells built up by much smaller crystalline lifeforms. These coral-like entities filter out rare gases from [From.From.GetName]'s thin atmosphere and concentrate them in specialized interior structures of the crystal shells. These gases, which had previously been overlooked, react with the crystals to produce strong electrical discharges, which the lifeforms then seem to feed upon. By investigating where the crystals are most numerous, [Root.GetLeaderName] has uncovered a massive well of rare gases located deep under [From.From.GetName]. ##
anomalymod.231.name:0 "无生命晶体"
## anomalymod.231.name -> Inanimate Crystals ##
anomalymod.231.desc:0 "进一步的研究表明，[From.From.GetName]上不寻常的晶体虽然具有独特的电学性质，但它们并不是活的。这些晶体对电磁信号非常敏感，如阳光、杂散静电或我们的远程扫描仪所使用的信号。这就是[Root.GetLeaderName]最初误以为有生命迹象的放电的原因。"
## anomalymod.231.desc -> Further investigation has revealed that, while the unusual crystals on [From.From.GetName] have unique electrical properties, they are not alive. These crystals are highly sensitive to electro-magnetic signals, such as sunlight, stray static electricity, or the signals used by our remote scanners. This is what caused the electrical discharges that [Root.GetLeaderName] initially mistook for signs of life. ##
anomalymod.231.a:0 "既然我们已经不再浪费大家的时间了……"
## anomalymod.231.a -> Now that we're done wasting everyone's time... ##
anomalymod.232.desc:0 "对[From.GetName]的深度扫描显示，覆盖在其表面的冰层下面有一个被热液喷口加热的巨大海洋。科学家[Root.GetLeaderName]派出探测器从[Root.GetName]通过几英里厚冰钻到下面的海洋。虽然它看起来是空的，但它是许多独特的微观生命形式的家园。"
## anomalymod.232.desc -> Deep scans of [From.GetName] have revealed a large ocean heated by hydrothermal vents beneath the ice mantle covering the surface. Science Officer [Root.GetLeaderName] dispatched probes from the [Root.GetName] that drilled through several miles of thick ice to reach the ocean below. While it might appear empty, it is home to many unique forms of microscopic life. ##
anomaly.235.name:0 "水下发现"
## anomaly.235.name -> Underwater Discovery ##
anomalymod.235.desc:0 "我们研究[From.GetName]海洋微生物的研究人员报告了一些有趣的发现。一些本地微生物产生有用的外来气体，作为其正常代谢循环的一部分。海洋已经吸收了大量的这些气体，如果我们有这样的技术，这些气体可以被抽走。"
## anomalymod.235.desc -> Our researchers studying the microbial life in [From.GetName]'s oceans have reported some fascinating discoveries. Some of the native microbes produce useful exotic gases as part of their normal metabolic cycle. The ocean has absorbed a significant quantity of these gases, which could be siphoned off if we have the technology to do so. ##

####################################
# 	Colony Events
####################################

colonyexpanded.1.name:0 "地下生物"
## colonyexpanded.1.name -> Subterranean Creatures ##
colonyexpanded.1.desc:0 "一个来自地下外星人的代表团就[Root.GetName]问题与我们进行了接触。危险的地下生物一直在侵占它们的栖息地，它们要求我们帮助清除它们。"
## colonyexpanded.1.desc -> We have been approached by a delegation from the subterranean aliens on [Root.GetName]. Dangerous subterranean creatures have been encroaching on their settlements, and they have ask for our help in clearing them out. ##
colonyexpanded.1.b:0 "他们可以捕猎自己的野兽。"
## colonyexpanded.1.b -> They can hunt their own beasts. ##
colonyexpanded.2.desc:0 "我们的军队已经完成了他们的任务，拖着一具巨大的、没有毛发的、有着锋利爪子和牙齿的哺乳动物的尸体。他们在一个地下定居点附近遇到了一群生物，在那里，他们设法杀死了一些生物，并把其余的动物赶回隧道深处。后来，他们和当地人一起封锁隧道，防止进一步的入侵。他们带回了其中一种生物的尸体供研究。"
## colonyexpanded.2.desc -> Our armies have come back from their mission, hauling the corpse of a massive, hairless mammalian creature with sharp claws and teeth. They encountered a group of creatures near one of the underground settlements, where they managed to kill several of the creatures, and drive back the rest deeper into the tunnels. Afterwards, they worked with the natives to seal off the tunnels to prevent further incursions. They have brought back the corpse of one of the creatures for study. ##
colonyexpanded.2.a:0 "干得好!"
## colonyexpanded.2.a -> Good work! ##
colonyexpanded.3.desc:0 "[Root.GetName]上发生了一系列地震，随后出现了数百种大型爪类动物。似乎由于我们的不作为，这些生物突破了一个地下定居点的防御，然后爬上了地面。最初的裂口周围的区域已经被疏散和隔离，在这些生物得到处理之前，不能再有人居住。"
## colonyexpanded.3.desc -> There was a series of earthquakes on [Root.GetName], followed by the emergence of several hundred massive clawed creatures. It appears that due to our inaction, these creatures overwhelmed the defenses of one of the subterranean settlements, and then clawed their way to the surface. The area around the initial breach has been evacuated and quarantined, and cannot be populated again until these creatures are dealt with. ##
colonyexpanded.10.name:0 "要求机器人技术"
## colonyexpanded.10.name -> Request for Robotic Technology ##
colonyexpanded.10.desc:0 "在看到我们先进的机器人技术后，一个来自地下外星帝国[Root.GetName]的代表团已经抵达，他们要求用大量的矿物来交换我们的一些机器人。\n\n我们的一些军官不愿意同意这一要求，担心他们可能会将机器人用于军事用途。然而，如果我们拒绝这个要求，外星人肯定会认为这是一种侮辱。"
## colonyexpanded.10.desc -> Having seeing our advanced robotic technology, a delegation from the subterranean alien empire on [Root.GetName] has arrived asking to trade a substantial amount of minerals for the use of some of our robots.\n\nSome of our military officers are reluctant to agree to the request, fearing that they might be able to repurpose the robots for military use. If we refuse the request, however, the aliens are certain to view it as an insult. ##
colonyexpanded.10.a:0 "把机器人交给原始人似乎不是个好主意。"
## colonyexpanded.10.a -> Giving robots to primitives seems like a bad idea. ##
colonyexpanded.10.b:0 "我们可以给一些机器人。"
## colonyexpanded.10.b -> We will send some of our robots. ##
colonyexpanded.10.c:0 "我们可以给一些旧的机器人部队。"
## colonyexpanded.10.c -> We will send some of our old droid units. ##
subterraneans_get_robot_pop:0 "我们的机器人人口中的一个将离开地面加入地下外星人\n"
## subterraneans_get_robot_pop -> One of our robot pops will leave the surface to join the subterranean aliens\n ##
subterraneans_must_build_droids:0 "我们必须花费 £minerals  §Y100§!修理一些旧的机器人\n"
## subterraneans_must_build_droids -> We must spend £minerals  §Y100§! to refurbish some old droid units\n ##
colonyexpanded.11.name:0 "地下工程师"
## colonyexpanded.11.name -> Subterranean Engineers ##
colonyexpanded.11.desc:0 "一个来自地下外星帝国[Root.GetName]的代表团已经抵达，请求我们允许他们的工程师参观和研究我们的工程和矿产生产设施。允许它们进入地表将暂时减少星球上的产量，因为我们的设施正在努力容纳它们，但拒绝可能会损害我们的关系。"
## colonyexpanded.11.desc -> A delegation from the subterranean alien empire on [Root.GetName] has arrived petitioning us to allow a group of their engineers to tour and study our engineering and mineral production facilities. Allowing them onto the surface will temporarily reduce production on the planet as our facilities work to accommodate them, but refusing might hurt our relations. ##
colonyexpanded.11.a:0 "我们的设备太忙，容纳不了他们。"
## colonyexpanded.11.a -> Our facilities are too busy to accommodate them. ##
colonyexpanded.11.b:0 "允许他们参观我们的设施。"
## colonyexpanded.11.b -> Allow them to tour our facilities. ##
colonyexpanded.12.name:0 "地下开挖"
## colonyexpanded.12.name -> Subterranean Excavation ##
colonyexpanded.12.desc:0 "我们收到了来自地下外星人帝国关于[Root.GetName]的请求。他们正在准备一项艰难的挖掘工作，希望我们能帮助他们防止任何意外的影响。"
## colonyexpanded.12.desc -> We have received a request from the subterranean alien empire on [Root.GetName]. They are preparing a difficult excavation, and would like our help to prevent any unintended effects on the surface. ##
colonyexpanded.12.a:0 "我们会派一组工程师来帮助你。"
## colonyexpanded.12.a -> We'll send a team of engineers to help you. ##
colonyexpanded.12.b:0 "如果它可能影响地表，我们必须劝阻他们不要继续下去。"
## colonyexpanded.12.b -> If it might impact the surface, we must dissuade them from continuing. ##
colonyexpanded.13.desc:0 "最近[Root.GetName]发生了一波地震，我们几个定居点的建筑倒塌，造成许多人死亡。看来地下外星人在没有我们的情况下进行了他们计划中的挖掘。"
## colonyexpanded.13.desc -> "There has been a wave of earthquakes on [Root.GetName] recently, and buildings in several of our settlements have collapsed with many fatalities as a result. It appears that the subterranean aliens have gone ahead with their planned excavation without us. ##
colonyexpanded.14.desc:0 "[Root.GetName]的挖掘已经完成，地下文明已经开始采矿作业。他们给了我们一部分挖掘出来的矿物，以示感谢。"
## colonyexpanded.14.desc -> The excavation on [Root.GetName] has been completed, and the subterranean civilization has begun mining operations. They have given us a portion of the excavated minerals as a show of gratitude. ##
colonyexpanded.15.desc:0 "挖掘[Root.GetName]的困难阶段现在已经结束。虽然几乎没有发现有用的矿物，但地下文明认为这个地方是一个很好的新定居点。"
## colonyexpanded.15.desc -> The difficult section of the excavation on [Root.GetName] is now over. While few useful minerals were found, the subterranean civilization has deemed the site an excellent candidate for a new settlement. ##
colonyexpanded.16.desc:0 "在[Root.GetName]的挖掘过程中，我们发现了一大片贵金属矿脉。地下文明给了我们一部分提取出来的金属，以示感激。"
## colonyexpanded.16.desc -> During the excavation on [Root.GetName], we discovered a large vein of precious metals. The subterranean civilization has given us a portion of the extracted metals as a show of gratitude. ##
colonyexpanded.17.desc:0 "[Root.GetName]的挖掘从一开始就受到地下动物的攻击。通过策略性地关闭隧道和坚定的决心，我们能够在足够长的时间内击退他们，挖掘出预期的区域。然而，很明显，在它们造成更多伤害之前，必须加以处理。"
## colonyexpanded.17.desc -> The excavation on [Root.GetName] was hounded from the start by attacks by aggressive underground animals. Through strategic closing of tunnels and sheer determination, we were able to beat them back for long enough to excavate the intended area. It is clear, however, that they need to be dealt with before they cause more harm. ##
colonyexpanded.17.a:0 "看到它了。"
## colonyexpanded.17.a -> See it done. ##
colonyexpanded.18.name:0 "灾难"
## colonyexpanded.18.name -> Disaster ##
colonyexpanded.18.desc: "对[Root.GetName]的挖掘被证明比任何人意识到的都要困难，我们无法阻止破坏性极强的地震破坏地表。"
## colonyexpanded.18.desc -> The excavation on [Root.GetName] proved to be more difficult than anyone realized, and we were not able to prevent highly damaging earthquakes from wracking the surface. ##
colonyexpanded.21.name:0 "地下工程"
## colonyexpanded.21.name -> Subterranean Engineering ##
colonyexpanded.21.desc:0 "一组来自[Root.GetName]的工程师被允许进入地下，生活在那里的地下文明中，并在经过广泛研究后于最近返回。当地人已经开发了高度复杂的采矿设备，我们的工程师也学到了很多可以应用于我们自己的工业研究的东西。"
## colonyexpanded.21.desc -> A team of engineers from [Root.GetName] was allowed underground among the subterranean civilization that lives there, and have recently returned after extensive study. The natives have developed highly sophisticated mining equipment, and our engineers have learned much that could be applied to our own industrial research. ##
colonyexpanded.22.name:0 "地下工程"
## colonyexpanded.22.name -> Subterranean Engineering ##
colonyexpanded.22.desc:0 "一组科学家从对[Root.GetName]的本土文明的广泛研究中归来。外星人已经在地下挖掘了数千年，他们积累的知识教会了我们如何更好地利用我们自己的世界。"
## colonyexpanded.22.desc -> A team of scientists have return from an extensive study of the native civilization on [Root.GetName]. The aliens have been digging underground for thousands of years, and their accumulated knowledge has taught us much about how to make better use of our own worlds. ##
colonyexpanded.23.name:0 "地下商人"
## colonyexpanded.23.name -> Subterranean Merchants ##
colonyexpanded.23.desc:0 "一支来自[Root.GetName]地下文明的大型商队毫无预兆地到达了。商队领队说，她带领着一群希望与地面世界进行贸易的商人。如果我们感兴趣的话，她有大量的矿石可供出售。"
## colonyexpanded.23.desc -> A massive caravan from the subterranean civilization on [Root.GetName] has arrived without warning. The caravan leader says she leads a group of merchants wishing to trade with the surface world. She has a large supply of minerals for sale, should we be interested. ##
colonyexpanded.23.a:0 "买断她所有的供给"
## colonyexpanded.23.a -> Buy out her entire supply ##
colonyexpanded.23.b:0 "我们愿意做个交易"
## colonyexpanded.23.b -> We're willing to make a deal ##
colonyexpanded.23.c:0 "我们不需要你的矿物。"
## colonyexpanded.23.c -> We have no need for your minerals. ##

colonyexpanded.52.name:0 "危险的突变野生动物"
## colonyexpanded.52.name -> Dangerous Mutant Wildlife ##
colonyexpanded.52.desc:0 "最近在[Root.GetName]上的土地清理已经扰乱了大量以前未被发现的生物。由于受到星球辐射的高度变异，这些生物非常危险和好斗。我们对这些外国人进行了隔离，直到他们得到妥善处理。"
## colonyexpanded.52.desc -> Recent land clearing on [Root.GetName] has disturbed large numbers of previously undiscovered creatures. Highly mutated by the planet’s radiation, these creatures are highly dangerous and aggressive. We have quarantined the aliens until they can be properly dealt with. ##

colonyexpanded.100.name:0 "栖息地遭遇"
## colonyexpanded.100.name -> Habitat Encountered ##
colonyexpanded.100.desc:0 "我们在[citadel_system.GetName]中遇到了一个围绕恒星运行的巨大的古代栖息地。对空间站的初步扫描显示，虽然无人居住，但它保存得非常完好，很容易被殖民。"
## colonyexpanded.100.desc -> We have encountered a massive ancient habitat orbiting the star in the [citadel_system.GetName] system. Preliminary scans of the station show that while uninhabited, it is remarkably well preserved, and could be readily colonized. ##
colonyexpanded.101.name:0 "转基因单位"
## colonyexpanded.101.name -> Genetically Engineered Drones ##
colonyexpanded.101.desc: "[citadel_system.GetName]星系中的栖息地并不像最初扫描所显示的那样无人居住。这个车站是由一种奇怪的昆虫物种精心维护的。它们对任何交流的尝试都没有反应，任何侵入性的研究或干扰它们工作的尝试都会导致个体“自我毁灭”，迅速融化成一种蛋白质粘稠物。只要他们被单独留下，他们似乎就会满足于无视我们，在可怕的寂静中继续他们的工作。我们的科学家相信，它们是基因工程单位，由空间站的原始所有者制造，用于操控外星人的机器。"
## colonyexpanded.101.desc -> The habitat in the [citadel_system.GetName] system was not as uninhabited as initial scans led us to believe. The station is meticulously maintained by a strange insectoid species. They do not respond to any attempts to communicate, and any invasive attempt to study or interfere with their work results in the individual 'self-destructing,' quickly melting into a protein goo. As long as they are left alone, they seem content to ignore us and continue their work in eerie silence. Our scientists believe that they are genetically engineered drones, created to work the alien machinery by the station's original owners. ##
colonyexpanded.120.desc:0 "§H[Root.GetName]§!是生活在星球土壤深处的大型蠕虫的家园。它们非常好斗，对任何进入它们领土的东西都要捕食。它们经过的隧道富含不寻常的矿物质，这被认为是蠕虫分泌物与土壤反应的结果。进一步的分析显示,这些矿物质注入稀有资源§H泽洛§!。使用正确的技术,我们可以从这里的土壤中提取§H泽洛§!，假设我们在这个过程中没有打扰到本地的蠕虫。"
## colonyexpanded.120.desc -> §H[Root.GetName]§! is home to massive worms living deep in the planet's soil. They are highly aggressive, preying on anything that enters their territory. The tunnels they leave in their passing are rich in unusual minerals, believed to be the result of the worm's secretions reacting with the soil. Further analysis has revealed that these minerals are infused the rare resource §HZro§!. With the right technology, we can extract §HZro§! from the soil here, assuming we do not disturb the native worms in the process. ##
colonyexpanded.130.name:0 "大型文明遗迹"
## colonyexpanded.130.name -> Broken Enucumpenapolis ##
colonyexpanded.130.desc:0 "在 §H[Root.GetName]§ 的破碎的表面，尽管没有发现任何生物圈的活动的痕迹，但是很显然这颗行星被大量人造建筑覆盖，可能是一个巨大的废墟城市。有一些古老的活动痕迹，但尽管如此，我们还没有发现任何生物的残骸。而且这个星球上遍地都是大量的宝石。这些晶体并不是简单地随机分布，它们之前的主人故意放置在它们当前的位置。这些遗迹背后的到底有着怎么样故事？这一切还有待进一步研究。"
## colonyexpanded.130.desc -> Despite having no signs of ever supporting a biosphere, the entire surface of the broken world of §H[Root.GetName]§! is covered by a massive ruined city. The world shows signs of continued inhabitation for millennia, yet despite this, we have found no remains of its inhabitants.\n\nCuriously, the planet is littered with massive gemstones of all kinds. These crystals do not follow any known geological distribution, and therefore must have been deliberately placed in their current locations. Why someone would go to the effort of doing so is unknown. ##
colonyexpanded.130.a:0 "研究以前到底是什么样的智能生物居住在这?"
## colonyexpanded.130.a -> Find out who lived here. ##
colonyexpanded.131.name:0 "结晶生命形态"
## colonyexpanded.131.name -> Crystalline Lifeforms ##
colonyexpanded.131.desc:0 "从 §H[From.From.GetName]§！的废墟中恢复数据库后，科学官 [Root.GetLeaderName] 取得了令人惊讶的发现。最初被认为是惰性矿物的晶体结构实际上是地球上原始居民的遗体。数亿年前，这些硅酸盐生命形态在这颗行星发展，在基于宝石类型的严格种姓制度下运作。最新的记录显示他们的文明在叛乱和内战中崩溃。我们虽然可以在 §H[From.From.GetName]§！ 开采这些遗骸作为矿物，但或许我们也应该给予这个没落的文明一些应有的尊重。"
## colonyexpanded.131.desc -> After recovering a data library from the ruins of §H[From.From.GetName]§!, Science Officer [Root.GetLeaderName] has made a remarkable discovery. The crystal structures, originally thought to be inert minerals, are in fact the remains of the planet's original inhabitants. These silicate lifeforms dominated this section of the galaxy unopposed hundreds of millions of years ago, operating under a strict caste system based on gem type. The most recent records available show their civilization in collapse from rebellion and civil war.\n\nThese revelations have raised conserns about potential mining operations on §H[From.From.GetName]§!. While rare crystals are immensely valuable, these crystals are the remains of a unique lifeform, and some feel that their corpses should be respected. ##
colonyexpanded.131.a:0 "应该进一步研究这个世界。"
## colonyexpanded.131.a -> This world should be studied further. ##
colonyexpanded.131.b:0 "稀有的水晶!? 别废话了，马上开采。"
## colonyexpanded.131.b -> Rare crystals are too valuable to be left unmined. ##


colonyexpanded.201.name:0 "奇特的野生动物"
## colonyexpanded.201.name -> Curious Wildlife ##
colonyexpanded.201.desc:0 "一些危险的野生动物§H[Root.GetName]§!设法进入了我们殖民地郊区的一个安全的大院。警卫能够赶走野生动物，但在此之前，这些动物造成了严重的破坏。"
## colonyexpanded.201.desc -> Some of the dangerous wildlife on §H[Root.GetName]§! managed to get inside a secure compound on the outskirts of our colony. Guards were able to drive the wildlife away, but not before the creatures inflicted significant damage. ##
colonyexpanded.202.name:0 "火山地震"
## colonyexpanded.202.name -> Volcanic Earthquake ##
colonyexpanded.202.desc:0 "§H[Root.GetName]§!的火山爆发引发了一场大地震，毁坏了附近的一些建筑。当一队工程师被派往灾区调查时，他们发现地震已经发现了大量的矿藏。"
## colonyexpanded.202.desc -> A volcanic eruption on §H[Root.GetName]§! has caused a large earthquake, damaging some nearby buildings. When a team of engineers were sent in to investigate the damages, they discovered that the earthquake had uncovered a significant deposit of minerals. ##
colonyexpanded.203.name:0 "火山喷发"
## colonyexpanded.203.name -> Volcanic Eruption ##
colonyexpanded.203.desc:0 "一个活跃的火山§H[Root.GetName]§!猛烈地爆发了。附近的建筑被火山灰和熔岩卷走，整个星球上空笼罩着一层灰色的火山灰。"
## colonyexpanded.203.desc -> An active volcano on §H[Root.GetName]§! has violently erupted. Nearby buildings were swept away by ash and lava, and across the planet a grey blanket of ash looms in the sky. ##
colonyexpanded.204.name:0 "饥饿的野生动物"
## colonyexpanded.204.name -> Hungry Wildlife ##
colonyexpanded.204.desc:0 "危险的野生动物在§H[Root.GetName]§!最近扩大了它们的活动范围，在星球上原先安全的地区出没。"
## colonyexpanded.204.desc -> The dangerous wildlife on §H[Root.GetName]§! have recently expanded their range, infesting areas of the planet which were previously safe. ##
colonyexpanded.205.name:0 "天坑矿物"
## colonyexpanded.205.name -> Sinkhole Minerals ##
colonyexpanded.205.desc:0 "一组科学家测量§H[Root.GetName]§的灰岩坑!发现了大量有用的矿脉。该地区目前无法进行大规模的工业开采，但如果该地区能够恢复正常，那么它的生产能力将非常强。"
## colonyexpanded.205.desc -> A team of scientists surveying the sinkholes of §H[Root.GetName]§! have discovered a massive vein of useful minerals. The area is currently inaccessible for industrial scale mining, but if the site can be clear it promises to be very productive. ##
colonyexpanded.206.name:0 "天坑崩溃"
## colonyexpanded.206.name -> Sinkhole Collapses ##
colonyexpanded.206.desc:0 "灰岩坑之一§H[Root.GetName]§!最近由于当地地震活动而倒塌。在定居之后，它似乎已经达到了一个更稳定的状态，让我们更容易清理土地居住。"
## colonyexpanded.206.desc -> One of the sinkholes on §H[Root.GetName]§! has recently collapsed due to local seismic activity. After settling, it appears to have reached a more stable state, allowing us to more easily clear the land for habitation. ##
colonyexpanded.207.name:0 "生物研究"
## colonyexpanded.207.name -> Biological Studies ##
colonyexpanded.207.desc:0 "一组科学家最近从§H[Root.GetName]§!的长期考察中归来，他们研究了这个星球的外星生物圈，在那里他们有了一些有用的发现。"
## colonyexpanded.207.desc -> A team of scientists have recently returned from a long expedition on §H[Root.GetName]§!, studying the planet's alien biosphere, where they made a number of useful discoveries. ##
colonyexpanded.208.name:0 "肥沃的火山土壤"
## colonyexpanded.208.name -> Fertile Volcanic Soil ##
colonyexpanded.208.desc:0 "§H[Root.GetName]§!上活跃的火山可能是危险的，但它们也为周围的土壤提供了丰富的营养物质。火山附近的一个地区特别肥沃，任何在这里耕种的作物都有望丰收。"
## colonyexpanded.208.desc -> The active volcanos on §H[Root.GetName]§! can be dangerous, but they also provide rich nuitrients for the surrounding soil. One area near the volcanos is particularly fertile, and any farming done here is expected to be bountiful. ##
colonyexpanded.209.name:0 "矿产丰富的山脉"
## colonyexpanded.209.name -> Mineral Rich Mountains ##
colonyexpanded.209.desc:0 "一组科学家在对§H[Root.GetName]§!上令人印象深刻的山脉进行勘测时，发现了此前未被发现的丰富的矿物脉。"
## colonyexpanded.209.desc -> A team of scientists surveying the impressive mountain ranges on §H[Root.GetName]§! have discovered rich, previously undiscovered veins of minerals running underneath the mountains. ##
colonyexpanded.210.name:0 "异国情调的沼气"
## colonyexpanded.210.name -> Exotic Swamp Gas ##
colonyexpanded.210.desc:0 "最近对§H[Root.GetName]§!沼泽的科学考察揭示了一些令人兴奋的新发现。当地沼泽植物的缓慢腐烂产生了不同数量的稀有和有用的有机化合物。虽然这些外来气体的微量以前被检测到，特别是一个沼泽被发现是特别多产的。"
## colonyexpanded.210.desc -> A recent scientific expedition into the swamps of §H[Root.GetName]§! have revealed some exciting new discoveries. The slow decay of the local swamp plants produce varying amounts of rare and useful organic compounds. While trace amounts of these exotic gases were detected before, one swamp in particular was found to be expecially productive. ##
colonyexpanded.211.name:0 "与外界隔绝的山谷"
## colonyexpanded.211.name -> Isolated Valley ##
colonyexpanded.211.desc:0 "对§H[Root.GetName]§!山脉一个以前未绘制地图的地区的考察发现了一个与星球其他地区隔绝的肥沃山谷。由于受到附近捕食者的庇护，当地的动物们很友好，不怕[Root.Owner.GetSpeciesNamePlural]，因此很容易被驯养。"
## colonyexpanded.211.desc -> An expedition into a previously unmapped region of §H[Root.GetName]'s§! mountain ranges has uncovered a fertile valley isolated from the rest of the planet. Sheltered from nearby preditors, the local fauna are friendly and unafraid of [Root.Owner.GetSpeciesNamePlural], making them easy to domesticate. ##

colonyexpanded.300.name:0 "泰坦化石"
## colonyexpanded.300.name -> Titanic Fossils ##
colonyexpanded.300.desc:0 "我们的古生物学家在§H[Root.GetName]§!上发现了真正巨大生物的化石遗迹，比之前认为的任何生物都要大得多。这些巨大的生命形式数百万年前在这个世界上行走，直到在一场灾难性的大规模灭绝事件中与大多数其他生命形式一起消亡。"
## colonyexpanded.300.desc -> Our paleontologist on §H[Root.GetName]§! have discovered fossilized remains of truly massive creatures, far larger than anyone previously thought was possible for biological life. These titanic lifeforms walked this world millions of years ago, until dying off with most other forms of life in a catastrophic mass extinction event. ##
colonyexpanded.312.desc:0 "§H[Root.GetName]§!上的殖民者发现一种本地物种表现出不寻常的智慧，这是对这个星球的最初调查所忽略的。据报道，这些生命形式使用的工具，无论多么原始，并可能最终实现智慧的潜力。\n\n当地科学家认为，这些特殊的生物可能是诱导快速进化的技术的合适试验台。"
## colonyexpanded.312.desc -> The colonists on §H[Root.GetName]§! have discovered that one of the native species exhibit unusual intelligence, something the initial survey of the planet had overlooked. These lifeforms are reportedly using tools, however primitive, and may have the potential for eventually achieving sapience.\n\nThe local scientists have suggested that these particular creatures may be a suitable testbed for technologies intended induce rapid evolution. ##
colonyexpanded.314.name:0 "Unusual Pearls"
## colonyexpanded.314.name -> Unusual Pearls ##
colonyexpanded.314.desc:0 "There have been unusual reports coming from [Root.GetName] regarding the [Root.GetPlanetMoon]'s pearls. Allegedly, the local pearl divers have developed an uncanny sense of precognition, seemingly able to predict some events shortly before they happen.\n\nWhile reports such as these are easy to disregard as superstition, other discoveries have given us cause to reconsider. Researchers studying the composition of [Root.GetName]'s pearls have found that they contain trace amounts of §HZro§!, a compound rumored to enhance psionic abilities. This could offer an explanation for the local divers, and if true could be a valuable lead in the study of psionic phenomena."
## colonyexpanded.314.desc -> There have been unusual reports coming from [Root.GetName] regarding the [Root.GetPlanetMoon]'s pearls. Allegedly, the local pearl divers have developed an uncanny sense of precognition, seemingly able to predict some events shortly before they happen.\n\nWhile reports such as these are easy to disregard as superstition, other discoveries have given us cause to reconsider. Researchers studying the composition of [Root.GetName]'s pearls have found that they contain trace amounts of §HZro§!, a compound rumored to enhance psionic abilities. This could offer an explanation for the local divers, and if true could be a valuable lead in the study of psionic phenomena. ##

colonyexpanded.400.desc:0 "动乱和政府不稳定继续是§H[Root.GetName]§!的一个问题，利用当地人对政府缺乏信心的情况，广泛的犯罪黑社会现在已在[Root.GetPlanetMoon]扎根。有些地区已经堕落到无法无天或完全被犯罪组织接管。"
## colonyexpanded.400.desc -> Unrest and government instability continues to be a problem on §H[Root.GetName]§!, and an extensive criminal underworld has now taken root on the [Root.GetPlanetMoon], taking advantage of the local population's lack of faith in the government. Some areas have descended into lawlessness or been taken over completely by criminal organizations. ##
colonyexpanded.401.name:0 "[Root.GetName]的命令"
## colonyexpanded.401.name -> Order on [Root.GetName] ##
colonyexpanded.401.desc:0 "执法部门已经对§H[Root.GetName]§!进行了一系列逮捕，扰乱了[Root.GetPlanetMoon]的几项刑事行动。"
## colonyexpanded.401.desc -> Law enforcement has made a string of arrests on §H[Root.GetName]§!, disrupting several criminal operations on the [Root.GetPlanetMoon]. ##
colonyexpanded.401.b.desc:0 "§H[Root.GetName]§!上的巡逻单位成功地消除了[Root.GetPlanetMoon]上的一些轻微偏差活动"
## colonyexpanded.401.b.desc -> Patrol drones on §H[Root.GetName]§! have successfully eliminated several sources of minor deviant activity on the [Root.GetPlanetMoon]. ##
colonyexpanded.401.c.desc:0 "一个软件补丁已成功安装在§H[Root.GetName]§!上，消除了几个次要的代码损坏源。"
## colonyexpanded.401.c.desc -> A software patch has been successfully installed on §H[Root.GetName]§!, removing several minor sources of code corruption. ##
colonyexpanded.406.name:0 "[Root.GetName]黑市"
## colonyexpanded.406.name -> Black Market on [Root.GetName] ##
colonyexpanded.406.desc:0 "关于§H[Root.GetName]§!的执法部门报告了黑市的出现。由于[Root.GetPlanetMoon]普遍缺乏消费便利设施，当地居民采取了较少的法律手段来满足日常需求。"
## colonyexpanded.406.desc -> Law enforcement on §H[Root.GetName]§! are reporting the emergence of a black market. Due to a general lack of consumer amenities on the [Root.GetPlanetMoon], the locals have taken to less legal methods to meet their daily needs. ##
colonyexpanded.407.name:0 "[Root.GetName]软件腐败"
## colonyexpanded.407.name -> Software Corruption on [Root.GetName] ##
colonyexpanded.407.desc:0 "我们在§H[Root.GetName]§!上的一些单位最近开始表现出不稳定的行为，这似乎是由于最近软件更新中的一个错误。在我们开发并发布新补丁之前，这种不受欢迎的行为将继续存在。"
## colonyexpanded.407.desc -> Some of our drones on §H[Root.GetName]§! have recently started to exhibit erratic behavior, which seems to have resulted from an error in a recent software update. Until we can develop and release a new patch, this unwanted behavior will continue. ##
colonyexpanded.408.name:0 "[Root.GetName]白领犯罪"
## colonyexpanded.408.name -> White-Collar Crime on [Root.GetName] ##
colonyexpanded.408.desc:0 "最近获得的证据显示，金融部门在§H[Root.GetName]§!方面存在严重腐败。欺诈、贿赂、贪污、内幕交易、洗钱和其他许多犯罪行为都已被揭露。\n\n已经有几人被捕，但[Root.GetName]的腐败程度似乎比最初认为的要严重。"
## colonyexpanded.408.desc -> Recently obtained evidence has revealed significant corruption in the financial sector on §H[Root.GetName]§!. Fraud, bribery, embezzlement, insider trading, money laundering, and many other crimes have all been uncovered.\n\nSeveral arrests have been made, but the corruption on [Root.GetName] seems to run deeper than initially believed. ##
colonyexpanded.408.a:0 "我们必须根除这种腐败!"
## colonyexpanded.408.a -> We must root out this corruption! ##
colonyexpanded.409.name:0 "队伍中的贪污情况"
## colonyexpanded.409.name -> Corruption in the Ranks ##
colonyexpanded.409.desc:0 "§H[Root.GetName]§!的内部事务揭露了当地执法部门的严重腐败。许多警察被控受贿、勒索、栽赃证据和警察暴力。随着腐败程度的新闻不断传播，当地居民对当地政府的怀疑也与日俱增。"
## colonyexpanded.409.desc -> Internal affairs on §H[Root.GetName]§! has uncovered significant corruption in local law enforcement. Various officers are being accused of taking bribes, extortion, planting evidence, and police brutality. As news of the extent of the corruption has spread, the local population has become increasingly cynical of the local government. ##
colonyexpanded.409.a.tooltip:0 "£job_enforcer£ §Y$job_enforcer_plural$§!.§! 基础 £crime£ §Y$PLANET_CRIME_TITLE$§! 减少 §Y-5§!"
## colonyexpanded.409.a.tooltip -> £job_enforcer£ §Y$job_enforcer_plural$§!.§! base £crime£ §Y$PLANET_CRIME_TITLE$§! reduction decreased by §Y-5§! ##
colonyexpanded.410.name:0 "[Root.GetName]偷来的艺术"
## colonyexpanded.410.name -> Stolen Art on [Root.GetName] ##
colonyexpanded.410.desc:0 "一个主要的§H[Root.GetName]§!博物馆报告说，他们最近被入侵，并有许多具有文化意义的艺术品被盗。执法部门正在努力寻找被盗文物，但其中许多似乎已经被隔离在世界各地的私人收藏家之外。这些具有开创性的艺术作品的丢失已经深深震撼了当地的艺术家群体。"
## colonyexpanded.410.desc -> A major museum on §H[Root.GetName]§! is reporting that they were broken into recently, and had many culturally significant works of art stolen. Law enforcement is working to locate the stolen pieces, but it seems that many of them have already been fenced to private collectors. The loss of these seminal works of art have deeply shaken the local artist community. ##
colonyexpanded.410.a:0 "可怕!"
## colonyexpanded.410.a -> Horrible! ##
colonyexpanded.411.name:0 "[Root.GetName]故障连接"
## colonyexpanded.411.name -> Malfunctioning Nexus on [Root.GetName] ##
colonyexpanded.411.desc:0 "§H[Root.GetName]§!报告[Root.GetPlanetMoon]上行链路连接出现技术故障，导致行星延迟增加。在我们确定并修复故障源之前，这可能会导致[Root.GetPlanetMoon]单位群体出现一些不寻常的行为。"
## colonyexpanded.411.desc -> §H[Root.GetName]§! is reporting technical malfunctions in the [Root.GetPlanetMoon]'s uplink nexus, resulting in an increase in planetary latency. Until we can identify and repair the source of the malfunction, this might lead to some unusual behavior in the [Root.GetPlanetMoon]'s drone population. ##

colonyexpanded.500.name:0 "镜像难民"
## colonyexpanded.500.name -> Portal Refugees ##
colonyexpanded.500.desc:0 "随着镜像世界的局势继续恶化，一波新的难民通过§H[Root.GetName]§!的入口涌入，他们不顾一切地想要逃离可怕的变形兽。"
## colonyexpanded.500.desc -> As the situation in the Mirror Universe continues to deteriorate, a new wave of refugees have entered through the portal on §H[Root.GetName]§!, desperate to escape the dreaded Warp beasts. ##
colonyexpanded.501.name:0 "镜像广播"
## colonyexpanded.501.name -> PORTAL BROADCAST ##
colonyexpanded.501.desc:0 "好消息!我们取得了对变形兽的重大胜利!我们的最后一场战斗把他们完全赶出了[Root.Owner.GetSpeciesName]空间。毫无疑问，他们还在那里舔着伤口，为下一次袭击做着准备，但在那之前，我们可以暂时喘口气，为未来做好准备。"
## colonyexpanded.501.desc -> Good news! We have achieved a significant victory against the Warp beasts! Our last battle has driven the them entirely out from [Root.Owner.GetSpeciesName] space. No doubt they are out there, licking their wounds and preparing for another assault, but until then we can take a moment of respite, and prepare for the future. ##
colonyexpanded.501.desc.robot:0 "状态更新:对变形兽的重大胜利。[Root.Owner.GetName]内未检测到变形兽。分析:变形兽已经撤退，为未来的攻击做准备。初始化强化协议。"
## colonyexpanded.501.desc.robot -> Status update: Major victories against the Warp beasts. No Warp beasts detected within the [Root.Owner.GetName]. Analysis: Warp beasts have retreated to prepare for future attacks. Initializing fortification protocols. ##
colonyexpanded.501.a:0 "极好的消息!"
## colonyexpanded.501.a -> Excellent news! ##
colonyexpanded.501.a.robot:0 "状态更新。"
## colonyexpanded.501.a.robot -> Status update received. ##
colonyexpanded.502.desc:0 "看来我们来之不易的和平终于走到了尽头。我们发现有大型变形兽舰队接近我们的边境。"
## colonyexpanded.502.desc -> It seems that our hard-earned peace has finally come to an end. We have detected large Warp beast fleets approaching our borders. ##
colonyexpanded.502.desc.robot:01 "状态更新:检测到野兽舰队。冲突迫在眉睫。动员防御对策。"
## colonyexpanded.502.desc.robot -> Status update: Warb beast fleets detected. Conflict imminent. Mobilizing defensive countermeasures. ##
colonyexpanded.502.a:0 "令人不安的消息"
## colonyexpanded.502.a -> Unsettling news ##
portal_rare_tooltip:0 "$job_dimensional_portal_researcher_plural$也会产生£volatile_motes£ £exotic_gases£ £rare_crystals£ 稀有资源"
## portal_rare_tooltip -> $job_dimensional_portal_researcher_plural$ will also produce £volatile_motes£ £exotic_gases£ £rare_crystals£ Rare Resources ##
portal_no_rare_tooltip:0 "$job_dimensional_portal_researcher_plural$将不再产生 £volatile_motes£ £exotic_gases£ £rare_crystals£ 稀有资源"
## portal_no_rare_tooltip -> $job_dimensional_portal_researcher_plural$ will no longer produce £volatile_motes£ £exotic_gases£ £rare_crystals£ Rare Resources ##
colonyexpanded.503.desc:0 "你好,[Root.Owner.Leader.GetName]。我们有一个报价，希望你能接受。我们注意到[Root.Owner.GetName]最近一直在遭受失业问题的困扰。也许这是我们可以解决的问题。我们总是需要士兵来对抗变形兽。"
## colonyexpanded.503.desc -> Greetings, [Root.Owner.Leader.GetName]. We have an offer that we hope you will entertain. We have noticed the [Root.Owner.GetName] has been suffering from an unemployment problem recently. Perhaps that is something we can solve. We are always in need of soldiers to fight against the Warp beasts. If you could send any volunteers, we would be most greatful. ##
colonyexpanded.503.desc.robot:0 "状态更新: [Root.Owner.GetName]无法满足机器单位的生产定额。请求使用空闲的机器单位来对抗变形兽。"
## colonyexpanded.503.desc.robot -> Status update: [Root.Owner.GetName] unable to meet machine unit production quota. Requesting use of idle machine units for use against the Warp beasts. ##
colonyexpanded.503.a:0 "我们会派人去的"
## colonyexpanded.503.a -> We will send some people your way ##
colonyexpanded.503.a.response:0 "谢谢你！我们永远不会忘记你们做出的牺牲。"
## colonyexpanded.503.a.response -> Thank you! We will never forget the sacrifices you have made. ##
colonyexpanded.503.b:0 "绝对不会!"
## colonyexpanded.503.b -> Absolutely not! ##
colonyexpanded.503.b.response:0 "我们担心你会那样说。很好。"
## colonyexpanded.503.b.response -> We feared you would say that. Very well. ##
colonyexpanded.503.a.robot:0 "请求确认。"
## colonyexpanded.503.a.robot -> Request acknowledged ##
colonyexpanded.503.a.robot.response:0 "机器单位开始转移。"
## colonyexpanded.503.a.robot.response -> Machine units transfer commencing. ##
colonyexpanded.503.b.robot:0 "请求否认。"
## colonyexpanded.503.b.robot -> Request denied. ##
colonyexpanded.503.b.robot.response:0 "错误:访问未被授予或过期。"
## colonyexpanded.503.b.robot.response -> Error: access not granted or expired. ##
colonyexpanded.503.a.tooltip:0 "最多5个失业的人口将被派去与变形兽战斗"
## colonyexpanded.503.a.tooltip -> Up to 5 unemployed pops will be sent to battle the Warp beasts ##
colonyexpanded.504.desc:0 "你好, [Root.Owner.Leader.GetName]。我们正准备对变形兽进行一次大规模的攻击，并希望能解放他们控制下的几个星系。不幸的是，这样一项雄心勃勃的努力将需要大量的资源，而我们却难以提供这些资源。如果你能为我们的行动提供物质支持，我们可以给变形兽一个巨大的打击。"
## colonyexpanded.504.desc -> Greetings, [Root.Owner.Leader.GetName]. We are preparing for a major assault against the Warp beasts, and hope to liberate several systems that have fallen under their control. Unfortunately, such an ambitious effort will require extensive resources, which we are having trouble supplying. If you could provide us with material support for this operation, we could strike a great blow against the warp beasts. ##
colonyexpanded.504.desc.robot:0 "状态更新:攻击变形兽的战略计划已经编制完成。协议初始化攻势。错误:资源不足。请求物质支持。"
## colonyexpanded.504.desc.robot -> Status update: strategic plans for assault against the Warp beasts have been compiled. Initializing offensive protocols. Error: insufficient resources. Requesting material support. ##
colonyexpanded.504.a:0 "我们当然会帮忙"
## colonyexpanded.504.a -> Of course we'll help ##
colonyexpanded.504.a.response:0 "谢谢你！这正是我们所需要的。"
## colonyexpanded.504.a.response -> Thank you! That is exactly what we need. ##
colonyexpanded.504.b:0 "对不起，我们帮不了你"
## colonyexpanded.504.b -> Sorry, but we cannot afford to help ##
colonyexpanded.504.b.response:0 "不幸的。那么我们得修改计划了。"
## colonyexpanded.504.b.response -> Unfortunate. We'll have to revise our plans, then. ##
colonyexpanded.504.a.robot.response:0 "材料开始转移。"
## colonyexpanded.504.a.robot.response -> Material transfer commencing. ##
colonyexpanded.505.desc:0 "你好, [Root.Owner.Leader.GetName]。恐怕我得带来坏消息。最近我们的一个农业世界被扭曲的野兽夺走了，现在我们的人民正在努力寻找足够的食物。如果我们不能很快得到援助，局势将继续恶化。"
## colonyexpanded.505.desc -> Greetings, [Root.Owner.Leader.GetName]. I fear I must bring bad news. We have recently lost one of our agri-worlds to the Warp beasts, and now our people are struggling to find enough food to eat. If we do not receive aid soon, the situation will continue to deteriorate. ##
colonyexpanded.505.a.response:0 "谢谢你！我们的人民不会因为你们而挨饿。"
## colonyexpanded.505.a.response -> Thank you! Our people will not go hungry because of you. ##
colonyexpanded.505.b.response:0 "我们会记住这一点。"
## colonyexpanded.505.b.response -> We will remember this. ##
colonyexpanded.506.desc:0 "谢谢您这么快的回复，我们已经等不及了。在最近的一次战斗中，我们成功地活捉了一只变形兽。我们以前从来没有活的样本供研究，这可能是一个很好的机会来探索他们的弱点。不幸的是，我们的研究实验室状况不佳，目前正忙于其他同样紧迫的工作。你愿意把你研究野兽的设备借给我们吗?"
## colonyexpanded.506.desc -> Thank you for responding on such short notice, the news we have cannot wait. In a recent battle, we have managed to capture an individual Warp beast alive. We have never had a living specimen for study before, and this could be a great opportunity to probe them for weaknesses. Unfortunately, our research laboratories are not in great shape, and are currently tied up in other, equally urgent work. Would you be willing to lend us your facilities to study the beast? ##
colonyexpanded.506.desc.robot:0 "状态更新:活变形兽标本恢复。分析:可以对试样进行潜在弱点的研究。计算机研究能力:最佳47%。研究能力不足，无法有效分析标本。请求临时使用计算器单元。"
## colonyexpanded.506.desc.robot -> Status update: live Warp beast specimen recovered. Analysis: specimen can be studied for potential weaknesses. Calculator research capacity: 47% of optimal. Research capacity insufficient for effective analysis of specimen. Requesting temporary use of calculator units. ##
colonyexpanded.506.a:0 "如果可以的话，我们会帮助你的。"
## colonyexpanded.506.a -> We will help you if we can. ##
colonyexpanded.507.name:0 "变形兽研究"
## colonyexpanded.507.name -> Warp Beast Study ##
colonyexpanded.507.desc:0 "我们的研究人员对来自镜像宇宙的变形兽标本进行了广泛的研究。这种生物看起来很可怕，似乎除了牙齿和爪子什么都没有，而且贪婪地吞食任何靠近它嘴部的东西。正如来自镜像宇宙的野外报告所描述的那样，变形兽的皮形成了一种天然的盔甲，对武器的伤害具有高度的抵抗力，它的嘴会分泌一种酸性很强的唾液，作为一种强有力的武器。\n\n当这头野兽被转移到我们的一个安全设施进行一个敏感的实验时，我们取得了重大突破。在通过维度星门之后，它很快就变得温顺起来，在新的环境中表现得很混乱。我们的研究人员推测，由于我们使用超空间引擎，我们的宇宙缺乏唤醒镜像宇宙中的怪兽的典型扭曲特征。一旦我们发现了负责检测子空间特征的生物机制，我们就能够构建出一种能够扰乱这些感觉器官的装置，让这些动物暂时迷失方向。从战术上来说，这种装置可以对变形兽舰队造成毁灭性的打击。唯一的限制是巨大的电力需求，这意味着它只能装备在大型船舶上。\n\n我们在镜像宇宙中的对手对我们的成果感到高兴，并且已经开始建造特别设计的飞船来部署对抗变形兽。"
## colonyexpanded.507.desc -> Our researchers have concluded an extensive study on the Warp beasts specimen provided from the mirror universe. The creature is terrifying to look at, seemingly composed of nothing but teeth and claws, and ravenously devours any matter that gets too close to any of its many mouth parts. As described in field reports from the mirror universe, the Warp beast's hide forms a natural armor that is highly resistant to weapon damage, and its mouths produce a highly acidic saliva that it uses as a potent weapon.\n\nA major breakthrough was made when the beast was moved to one of our secure facilities for a sensitive experiment. After passing through the dimensional portal, it soon became less aggressive, acting with confusion and mild irritation at its new environment. Our researchers speculate that since we use hyperdrives, our universe lacks the characteristic warp signatures that woke the beasts in the mirror universe. Once we uncovered the biological mechanisms responsible for detecting subspace signatures, we were able to construct a device capable of distrupting these sensory organs, rendering the beasts temporarily disoriented. Used tactically, such a device could be devastating against Warp beast fleets. The only limitation is the massive power requirements, meaning it can only be equiped on large ships.\n\nOur counterparts in the mirror universe are delighted with our results, and have already begun constructing specially-designed ships for deployment against the Warp beasts. ##
colonyexpanded.507.a.tooltip:0 "我们的镜像自身将会更好地对抗变形兽。"
## colonyexpanded.507.a.tooltip -> Our mirror selves will be better able to fight off the Warp beasts. ##
colonyexpanded.508.desc:0 "你好, [Root.Owner.Leader.GetName]。我曾希望提议我们两国之间进行交流。随着与变形兽的战争的持续，我们对外来气体的供应已经开始减少。我们的军队需要大量的这种气体来制造等离子武器，我们已经发现等离子武器是对付变形兽最有效的武器。如果你们能向我们提供大量的外来气体，我们愿意用等离子体技术来交换。"
## colonyexpanded.508.desc -> Greetings, [Root.Owner.Leader.GetName]. I had hoped to propose an exchange between our two nations. As the war with the warp beasts drags on, our supply of exotic gases have begun to dwindle. Our military requires large quantities of these gases to make plasma weaponry, which we have discovered to be the most effective weapons to use against the Warp beasts. If you could supply us with a large sum of exotic gases, we would be willing to give you access to our plasma technology in exchange. ##
colonyexpanded.508.desc.robot:0 "状态更新:外来气体供给量为最佳供给量的38%。等离子武器需要外来气体，这是对付变形兽最有效的武器。要求转让外来气体，提供等离子技术作为交换。"
## colonyexpanded.508.desc.robot -> Status update: exotic gas supply 38% of optimal. Exotic gases required for plasma weaponry, most effective weapons available against the Warp beasts. Requesting transfer of exotic gases, offering plasma technology in exchange. ##
colonyexpanded.508.b.response:0 "不幸的。那么，我们将不得不承认我们所拥有的一切。"
## colonyexpanded.508.b.response -> Unfortunate. We'll have to make due with what we have, then. ##
colonyexpanded.509.desc:0 "你好, [Root.Owner.Leader.GetName]。[Root.GetName]有一个请求。自从变形兽第一次出现在我们的空间，我们的资源几乎完全集中在我们的军事上。可以理解的是，我们的国内部门因此陷入停滞。如果你能提供一些消费品，这将对士气产生奇效。"
## colonyexpanded.509.desc -> Greetings, [Root.Owner.Leader.GetName]. The [Root.GetName] has a request to make. Since the Warp beasts first appeared in our space, we have focused our resources almost entirely on our military. Understandably, our domestic sectors have stagnated as a result. If you could provide some consumer goods, it would do wonders for morale. ##
colonyexpanded.509.desc.hive:0 "你好, [Root.Owner.Leader.GetName]。[Root.GetName]有一个请求。自从变形兽第一次出现在我们的空间，我们的资源几乎完全集中在我们的军事上。可以理解的是，我们的国内部门因此陷入停滞。如果你能寄给我们一些矿产，我们就能把它们投资到我们迫切需要的改善我们的世界上。"
## colonyexpanded.509.desc.hive -> Greetings, [Root.Owner.Leader.GetName]. The [Root.GetName] has a request to make. Since the Warp beasts first appeared in our space, we have focused our resources almost entirely on our military. Understandably, our domestic sectors have stagnated as a result. If you could send us some minerals, we could invest it in desperately needed improvements on our worlds. ##
colonyexpanded.509.desc.robot:0 "状态更新:国内基础设施56%最优。必要投资资源不足，军事预算优先。请求物质支持。"
## colonyexpanded.509.desc.robot -> Status update: Domestic infrastructure 56% of optimal. Insufficient resources for necessary investments, military budget higher priority. Requesting material support. ##
colonyexpanded.510.desc:0 "你好, [Root.Owner.Leader.GetName]。我们有一个要求。我们的科学家[dead_portal_leader.GetName]是进行武器试验研究,但是被杀当经纱野兽袭击[dead_portal_leader.GetHerHis]设施。我们设法恢复了许多[dead_portal_leader.GetHerHis]研究，但我们的科学家在破译[dead_portal_leader.GetHerHis]工作方面遇到了困难。\n\n我们知道[dead_portal_leader.GetName]仍然存在于你们的宇宙中。如果[dead_portal_leader.GetSheHe]能看看我们的研究，我们将不胜感激。我们愿意寄去变形兽的甲壳样品给你做实验。"
## colonyexpanded.510.desc -> Greetings, [Root.Owner.Leader.GetName]. We have a request to make of you. Our science officer [dead_portal_leader.GetName] was conducting experimental weapons research, but was killed when Warp beasts attacked [dead_portal_leader.GetHerHis] facility. We managed to recover much of [dead_portal_leader.GetHerHis] research, but our scientists are having trouble deciphering [dead_portal_leader.GetHerHis] work.\n\nWe understand that [dead_portal_leader.GetName] is still alive in your universe. We would greatly appreciate if [dead_portal_leader.GetSheHe] could look at our research. We would be willing to send samples of Warp beast carapaces for you to experiment on. ##
colonyexpanded.510.desc.robot:0 "状态更新:研究单位[Root.Owner.Leader.GetName]被变形兽攻击后无法使用。回收实验武器研究。下载……下载完成。错误:部分数据损坏。\n\n分析: [Root.Owner.Leader.GetName]在镜像宇宙中仍然可操作。要求使用计算器单位清理损坏的数据并完成武器研究。将提供变形兽的样本。"
## colonyexpanded.510.desc.robot -> Status update: research drone [Root.Owner.Leader.GetName] rendered inoperable by Warp beasts attack. Retrieving experimental weapons research. Downloading... Download complete. Error: partial data corruption.\n\nAnalysis: [Root.Owner.Leader.GetName] still operable in mirror universe. Requesting use of calculator drones to clean corrupted data and finish weapons research. Warp beast samples will be provided. ##
colonyexpanded.511.name:0 "武器研究完成"
## colonyexpanded.511.name -> Weapons Research Complete ##
colonyexpanded.511.desc:0 "我们的研究人员已经成功地完成了来自镜像宇宙的武器研究。改进的设计利用了前几代激光无法利用的高频共振，产生了一种对变形兽特别有效的武器。在这个项目中开创的技术也被广泛用于改进我们的武器技术。"
## colonyexpanded.511.desc -> Our researchers have managed to finish the weapons research from the mirror universe. The improved design exploits a resonance at high frequencies that previous generations of lasers were unable to take advantage of, resulting in a weapon that is especially effective against the Warp beasts. The techniques pioneered during this project have also been used to improve on our laser technology more generally. ##
colonyexpanded.512.desc:0 "尊敬的，[Root.Owner.Leader.GetName]，你好。我们一直希望能够和你们之间能进一步交流。在我们的世界，随着与变形兽的战争蔓延，我们的稀有水晶供应开始减少。我们的军队需要大量的这些水晶来制造激光武器，我们发现这些武器是对抗变形兽的有效武器。如果您能为我们提供大量稀有水晶，我们愿意为您提供一些我们了解的激光技术知识。"
## colonyexpanded.512.desc -> Greetings, [Root.Owner.Leader.GetName]. I had hoped to propose an exchange between our two nations. As the war with the warp beasts drags on, our supply of rare crystals have begun to dwindle. Our military requires large quantities of these crystals to make laser weaponry, which we have discovered to be effective weapons to use against the Warp beasts. If you could supply us with a large sum of rare crystals, we would be willing to give you access to our laser technology in exchange. ##
colonyexpanded.512.desc.robot:0 "状态更新：供应38％的稀有水晶。激光武器所需的稀有水晶，是对抗变形怪的一种非常有效的武器。同时我们获得新的激光技术知识。"
## colonyexpanded.512.desc.robot -> Status update: rare crystal supply 38% of optimal. Rare crystals required for laser weaponry, a very effective weapon against the Warp beasts. Requesting transfer of rare crystals, offering laser technology in exchange. ##
colonyexpanded.513.name:0 "来自平行宇宙的信息"
## colonyexpanded.513.name -> News from the Mirror Universe ##
colonyexpanded.513.desc:0 "来自平行宇宙的信息，他们似乎找到并修复了一个古老的前驱铸造厂，能够生产大量急需的战略合金。"
## colonyexpanded.513.desc -> There has been a buzz of news coming from the traders from the mirror universe. It seems that they have found and repaired an ancient precursor foundry, capable of producing vast quantities of desperately needed strategic alloys. ##
colonyexpanded.514.name:0 "平行宇宙犯罪分子"
## colonyexpanded.514.name -> Mirror Criminals ##
colonyexpanded.514.desc:0 "[Root.GetName] 的当局报告犯罪活动显着增加。调查显示，一些罪犯通过维度门户进行走私，以逃避惩罚。一旦进入 [Root.GetName]，这些罪犯就会与当地的犯罪组织建立联系，扩大他们的数量。"
## colonyexpanded.514.desc -> Authorities on [Root.GetName] are reporting a significant increase in criminal activity. Investigations have revealed that a number of criminals had smuggled themselves through the dimensional portal in order to escape justice in the mirror universe. Once on [Root.GetName], they linked up with the local criminal organizations, swelling their numbers. ##

colonyexpanded.571.desc.a:0 "研究人员在 [Root.GetName] 上研究另一个维度的信息时。在过去的几个月里，这些研究人员陆续发生了一系列自杀事件。现场首席研究员将自杀事件归咎于原始数据量巨大，导致工作量过大。他们要求增加工作人员，以便研究人员可以轮班工作，最大限度地让每一个研究员在工作之余得到放松。"
## colonyexpanded.571.desc.a -> In the past several months there have been a string of suicides among the researchers studying the dimensional portal on [Root.GetName]. The head researcher on site blames the suicides on too much exposure to raw data from the other side of the portal. They request additional personnel so that the researchers can work in shifts, minimizing individual exposure. ##
colonyexpanded.571.desc.b:0 "在研究 [Root.GetName] 上的另一个维度的信息的个体中，异常行为显着增加。直接接触原始数据的个体异常行为最严重，一种可能的解决方案是通过让个体轮班研究数据，最大限度地减少个体的暴露。这将需要为项目分配额外的资源。"
## colonyexpanded.571.desc.b -> There has been a marked increase in deviant behavior among the researchers studying the dimensional portal on [Root.GetName]. So for the most deviant drones are those with direct contact with raw data from the other side of the portal. One possible solution would be to study the data in shifts, minimizing exposure to individual drones. This would require assaigning additional drones to the project. ##
colonyexpanded.571.desc.c:0 "在过去的几个月里，研究个体在 [Root.GetName] 上研究另一个维度的信息时发生了一系列故障。这些故障在接触另一个维度的信息的个体中很常见，但它们的发生频率更高。现场的中央处理单元要求将研究分散到其他机器单元中，以尽量减少计算个体的暴露。"
## colonyexpanded.571.desc.c -> In the past several months there have been a string of malfunctions among the calculator drones studying the dimensional portal on [Root.GetName]. Such malfunctions are regrettably common among dimensional researchers, but they have been happening more frequently. The central processing unit on site has requested that research be spread out among additional machine units to minimize individual exposure. ##
colonyexpanded.571.a:0 "按照建议配发请求的资源。"
## colonyexpanded.571.a -> We will send the requested resources ##
colonyexpanded.571.b:0 ""拒绝建议。"
## colonyexpanded.571.b -> "Request denied ##
portal_researcher_unhappiness:0 "研究人员的快乐度: §R-15%§!"
