countryexpanded.1.desc:0 "[Root.GetSpeciesNamePlural]!我被要求代表伯达拉克科学院与您联系，我们希望您能帮助解决这个问题。我们一直在思考未来的可能性，科学院的许多人已经表达了对一些未来敌对种族伤害我们的担忧，就像他们对托洛克荣所做的那样。虽然我们很感激你的救援，但我们不能让我们的未来受仁慈的固体的摆布。\n\n我们想开发一种方法来保护我们自己不受任何未来的不愉快。遗憾的是，科学院没有适当研究这个问题的技术。如果你能这么好心，你能派一艘科研船去托洛克荣吗?"
## countryexpanded.1.desc -> [Root.GetSpeciesNamePlural]! I have been asked to approach you on behalf of the Baldarak Science Academy about a matter we hope you can help with. We have been pondering possibilities for the future, and many in the Science Academy have expressed concerns over some future hostile race doing harm to us, as they did to Tollok Rong. As much as we appreciate your rescue, we cannot have our future be at the mercy of benevolent solids.\n\nWe would like to develop a means to protect ourselves from any future unpleasantness. Sadly, the Science Academy does not have the technology to study the matter properly. If you'd be so kind, could you send one of your science ships to Tollok Rong? ##
countryexpanded.1.a:0 "很好。"
## countryexpanded.1.a -> Very well. ##
countryexpanded.1.a.response:0 "太好了!我们的科学家会告诉你他们在寻找什么。"
## countryexpanded.1.a.response -> Excellent! Our scientists will fill you in on what they're looking for. ##
countryexpanded.1.b.response:0 "我…看到的。多么不幸。那么，我想我们得好好利用它。"
## countryexpanded.1.b.response -> I... see. How unfortunate. I suppose we'll have to make the best of it, then. ##
countryexpanded.2.desc:0 "科学家[Root.GetLeaderName]已完成对托洛克荣的全面扫描。对星球造成广泛的破坏和不可挽回的,但是我们接触伯达拉克科学院似乎满意结果。"
## countryexpanded.2.desc -> Science Officer [Root.GetLeaderName] has completed a full scan of Tollok Rong. The damage to the planet is extensive and irreparable, but our contact with the Baldarak Science Academy seems pleased with the results nonetheless. ##
countryexpanded.3.desc:0 "谢谢你, [Root.GetSpeciesNamePlural]!你收集的数据量超出了我们的预料。有了这个，我们应该能够得到一个清晰的模型，准确地说明托洛克荣是如何中毒的，从那里我们可以找到预防它的方法。"
## countryexpanded.3.desc -> Thank you, [Root.GetSpeciesNamePlural]! The amount of data you collected is beyond our wildest expectations. With this we should be able to get a clear model of precisely how Tollok Rong was poisoned, and from there we can figure out ways to prevent it.\n\nWe couldn't have done this without you. Please allow us to share our findings with you. We hope they will be of use. ##
countryexpanded.3.a:0 "很高兴我们能帮上忙。"
## countryexpanded.3.a -> Glad we could help. ##
countryexpanded.4.desc:0 "你好,再次见到你,[Root.GetSpeciesNamePlural],代表伯达拉克科学学院。我们一直试图利用您从托洛克荣获得的数据来开发保护系统，但是我们陷入了计算的困境。你们固体有相当先进的计算机器，我开始明白了。这不是一个很难回答的问题，科学院可以借用他们吗?这将极大地促进我们的研究。"
## countryexpanded.4.desc -> Hello again, [Root.GetSpeciesNamePlural], on behalf of the Baldarak Science Academy. We have been trying to develop protective systems using the data you acquired for us from Tollok Rong, but we have become bogged down in calculations. You solids have rather advanced calculation machines, I've come to understand. It it's not too much to ask, could the Science Academy borrow access to them? It would hasten our research immensely. ##
countryexpanded.4.a.response:0 "谢谢你！我们会尽量不打扰您。"
## countryexpanded.4.a.response -> Thank you. We'll try not to be too intrusive. ##
countryexpanded.4.b:0 "绝对不行!"
## countryexpanded.4.b -> Absolutely not! ##
countryexpanded.4.b.response:0 "很好，我们知道这要求很多。我们只能用困难的方法来做。"
## countryexpanded.4.b.response -> Very well, we knew it was a lot to ask. We'll just have to do this the hard way. ##
countryexpanded.5.desc:0 "来自伯达拉克科学院的问候!我们最近在我们的行星保护项目中取得了突破，现在我们已经有了一个可以测试的原型。如果你能借给我们一艘科研船，我们知道附近有一个非常适合实验的世界。"
## countryexpanded.5.desc -> Hello from the Baldarak Science Academy! We have recently made a breakthrough in our planetary protection project, and we now have a prototype ready for testing. If you could lend us a science ship, we know a nearby world that is perfect for experimentation. ##
countryexpanded.5.a:0 "很好。"
## countryexpanded.5.a -> Very well. ##
countryexpanded.5.a.response:0 "我们马上把坐标发给你!"
## countryexpanded.5.a.response -> We'll send you the coordinates right away! ##
countryexpanded.5.b:0 "我们的科研船正忙得不可开交。"
## countryexpanded.5.b -> Our science ships are busy. ##
countryexpanded.5.b.response:0 "那么，什么时候比较合适呢?下个千年我们都自由了。没有?也许[horrible_alternative.GetName]的好人会更有帮助。"
## countryexpanded.5.b.response -> When would be a better time, then? We're free all next millennium. No? Well, perhaps the nice people at the [horrible_alternative.GetName] will be more helpful. ##
countryexpanded.6.desc:0 "我们把达特纳克的奇特混合物应用到[dathnak_test_planet_1.GetName]的大气中。据说它的设计初衷是为了中和有害辐射，但它却中和了星球的大气层。仅仅一周后，整个大气层就消失了，只留下一个富含矿物质的冰芯。"
## countryexpanded.6.desc -> We applied the Dathnak's strange concoction into [dathnak_test_planet_1.GetName]'s atmosphere. Supposedly it was designed to neutralize harmful radiation, but it neutralized the planet's atmosphere instead. After only a week, the entire atmosphere disappeared, leaving only a mineral rich frozen core behind. ##
countryexpanded.6.a:0 "这真是出乎意料"
## countryexpanded.6.a -> Well that was unexpected ##
countryexpanded.7.desc:0 "我们把达特纳克的奇特混合物应用到[dathnak_test_planet_1.GetName]的大气中。据说它的设计初衷是为了中和有害辐射，但它却中和了星球的大气层。仅仅一周后，整个大气层就消失了，只留下一个富含稀有晶体的冰芯。"
## countryexpanded.7.desc -> We applied the Dathnak's strange concoction into [dathnak_test_planet_1.GetName]'s atmosphere. Supposedly it was designed to neutralize harmful radiation, but it neutralized the planet's atmosphere instead. After only a week, the entire atmosphere disappeared, leaving behind a frozen core rich in rare crystals. ##
countryexpanded.8.desc:0 "哦亲爱的。哦，天哪，天哪，天哪。这是一场灾难!哦，我这辈子都要做这个噩梦了。 \n\n对不起，[Root.GetSpeciesNamePlural]，这不是故意的。我们得开发别的东西。当我们有一个新的原型准备好了，我们会联系你。"
## countryexpanded.8.desc -> Oh dear. Oh dear oh dear oh dear. This is a disaster! Oh, I'm going to have nightmares about this for the rest of my days. \n\nI'm sorry, [Root.GetSpeciesNamePlural], that wasn't meant to happen. We'll have to develop something else. We will contact you when we have a new prototype ready. ##
countryexpanded.8.a:0 "很好。"
## countryexpanded.8.a -> Very well. ##
countryexpanded.9.desc:0 "你好!我们已经完善了一个新样机供你试用。我们对此寄予厚望。如果一切顺利，它应该保护我们免受各种各样的不洁。假设腹侧纳米波调制器没有。算了,不重要。如果我们能借用一艘科研船，我们已经选择了另一个世界去尝试。"
## countryexpanded.9.desc -> Greetings! We have perfected a new prototype for you to try. We have high hopes for this. If all goes well, it should protect us from all sorts of nastyness. Assuming the ventral nanowave modulator doesn't... nevermind, not important. We've picked out another world to try it on, if we could borrow a science ship. ##
countryexpanded.9.a:0 "... 好吧。"
## countryexpanded.9.a -> ... Fine. ##
countryexpanded.9.a.response:0 "好极了!我们会发送坐标。"
## countryexpanded.9.a.response -> Splendid! We'll send the coordinates. ##
countryexpanded.9.b:0 "不，这太疯狂了!"
## countryexpanded.9.b -> No, this is madness! ##
countryexpanded.9.b.response:0 "疯狂?这是科学!"
## countryexpanded.9.b.response -> Madness? This is science! ##
countryexpanded.10.desc:0 "有一些恐惧,科学家[Root.GetLeaderName]把达斯纳克的[dathnak_test_planet_2.GetName]原型装置启动了。让所有人惊讶的是，这个气态巨星消失在一个病态的绿色护盾下。反复试验表明屏蔽是不能穿透的。"
## countryexpanded.10.desc -> With some trepidation, Science Officer [Root.GetLeaderName] turned the Dathnak's prototype device on [dathnak_test_planet_2.GetName]. To everyone's amazement, the gas giant disappeared under a sickly green shield. Repeated testing showed the shield to be impenetrable. ##
countryexpanded.11.desc:0 "不可思议的!一切都远远超出了预期。它甚至没有着火!当然，现在我们需要找到一种方法来关闭它，但我们可以越过急流，当我们来到它。这里，让我们寄给你一份我们所有研究的副本。也许你可以用它来保护你自己的世界免受世界末日的毁灭。"
## countryexpanded.11.desc -> Marvelous! It all went well above expectations. And it didn't even catch fire! Of course now we need to find a way to turn it off, but we can cross that jet stream when we come to it. Here, let us send you a copy of all our research. Perhaps you can use it to protect your own worlds from fiery armageddon. ##
countryexpanded.11.a:0 "很高兴我们能帮上忙"
## countryexpanded.11.a -> Happy we could be of assistance ##
countryexpanded.11.a.response:0 "我们应该很快就能准备好最终的样机。保持安全,[Root.GetSpeciesNamePlural]。"
## countryexpanded.11.a.response -> We should have our final prototype ready soon. Keep safe, [Root.GetSpeciesNamePlural]. ##
countryexpanded.12.desc:0 "你好, [Root.GetSpeciesNamePlural]!伯达拉克科学院一直努力改善我们的原型机,他们终于开发出一种设计感到满意。我们还有最后一个测试，我们需要你的帮助。"
## countryexpanded.12.desc -> Greetings, [Root.GetSpeciesNamePlural]! The Baldarak Science Academy has been hard at work improving our prototype, and they have finally developed a design they are satisfied with. We have one final test we need your help. ##
countryexpanded.12.a:0 "好了,我们走得够远了。"
## countryexpanded.12.a -> Well, we came this far. ##
countryexpanded.12.a.response:0 "这就是精神!我相信你现在知道该期待什么了。坐标在路上。"
## countryexpanded.12.a.response -> That's the spirit! I'm sure you know what to expect by now. Coordinates on their way. ##
countryexpanded.13.desc:0 "达特纳克号的原型尽管看起来随时可能爆炸，但其性能完全符合预期。科学家[Root.GetLeaderName]能够一次又一次地对这个气态巨星进行保护，这让我们的达特纳克联系人非常高兴。"
## countryexpanded.13.desc -> The Dathnak's prototype, despite looking like it could explode at any moment, performed exactly as expected. Science Officer [Root.GetLeaderName] was able to repeatedly shield and unshield the gas giant, much to the delight of our Dathnak contacts. ##
countryexpanded.14.desc:0 "很精致!我们所希望的一切。我们再也不用害怕被愤怒的固体慢慢杀死了!这真是一种解脱。\n\n非常感谢你的帮助, [Root.GetSpeciesNamePlural]。没有你我们不可能做到这一点。"
## countryexpanded.14.desc -> That was exquisite! Everything we could ever hope for. Never again will we have to fear a slow death from angry solids! What a relief that is.\n\nThank you so much for all your help, [Root.GetSpeciesNamePlural]. We couldn't have done this without you. ##
countryexpanded.14.a:0 "不客气"
## countryexpanded.14.a -> You're welcome ##
countryexpanded.14.a.response:0 "我们可以从这里开始。再一次感谢您!"
## countryexpanded.14.a.response -> We can take this from here. Thank you again! ##
countryexpanded.15.name:0 "达特纳克计算机"
## countryexpanded.15.name -> Dathnak Computing ##
countryexpanded.15.desc:0 "我们最近有一个有趣的进展，一位达特纳克的科学家使用我们的电脑。她找到我们的科学家、气态人和所有人，告诉他们她在改进我们的计算机系统的工作中取得的一项突破。她希望与[Root.GetName]分享这一知识，以示感谢。"
## countryexpanded.15.desc -> We have recently had an interesting development with one of the Dathnak scientists using our computers. She approached our scientists, gas tank and all, to tell them of a breakthrough she had while working that could improve our computer systems. She wished to share this knowledge with the [Root.GetName] as a sign of gratitude. ##
countryexpanded.15.a:0 "这非常有用"
## countryexpanded.15.a -> Well that was surprisingly useful ##


countryexpanded.20.name:0 "被破坏的生态系统"
## countryexpanded.20.name -> Damaged Ecosystem ##
countryexpanded.20.desc:0 "我们进入§Y[Root.Capital.GetName]§!之外的恒星的第一步不仅仅是出于探索的欲望，或者是征服未知的欲望，或者是在银河系留下印记的需要。\n\n几个世纪以来无情的经济和工业剥削给我们的家园带来了可怕的代价。工业污染物极大地改变了星球的气候，引发了数百万年来从未见过的大规模物种灭绝事件。\n\n虽然我们已经努力适应我们的社会，以免进一步损害§Y[Root.Capital.GetName]§!，许多人担心我们是活在借来的时间。我们需要传播到星球上以确保我们物种的生存。"
## countryexpanded.20.desc -> Our first steps into the stars beyond §Y[Root.Capital.GetName]§! was not merely born out of a desire for exploration, or to conquer the unknown, or a need to leave our mark on the galaxy.\n\nCenturies of relentless economic and industrial exploitation has extracted a terrible price from our homeworld. Industrial pollutants have drastically changed our planet's climate, sparking a mass extinction event the likes of which had not been seen in millions of years.\n\nAlthough we have tried to adapt our society so as to not damage §Y[Root.Capital.GetName]§! further, many fear that we are living on borrowed time. We need to spread to the stars to ensure the survival of our species. ##
countryexpanded.21.name:0 "保存§Y[Root.GetName]§!"
## countryexpanded.21.name -> Saving §Y[Root.GetName]§! ##
countryexpanded.21.desc:0 "近年来，随着先进的地貌改造技术的发展，§Y[Root.GetName]§!的科学家们正热烈讨论着修复星球上长期受到破坏的生态系统的可能性。人民要求重建我们曾经的伟大家园。"
## countryexpanded.21.desc -> With the recent development of advanced terraforming technology, scientists on §Y[Root.GetName]§! are abuzz with the possibility of restoring the planet's long damaged ecoystem. The people call out for the renewal of our once great home. ##
countryexpanded.22.name:0 "§Y[Root.GetName]§!恢复"
## countryexpanded.22.name -> §Y[Root.GetName]§! Restored ##
countryexpanded.22.desc:0 "随着项目的完成，§Y[Root.GetName]§!的生态得到了最大程度的恢复。星球上的动植物，无论是本地的还是外来的，都在蓬勃发展。在许多地方，这是数百年来我们的公民第一次能够呼吸到未经过滤的空气。虽然家园再也回不去了，但是§Y[Root.Owner.GetName]§!的公民们非常感谢你们的努力。"
## countryexpanded.22.desc -> With the project complete, the ecology of §Y[Root.GetName]§! has been restored as best as can be. The flora and fauna of the planet, both native and imported, have come to flourish. In many places, this is the first time our citizens could breathe the unfiltered air in centuries. While the homeworld can never be returned to what it once was, The citizens of §Y[Root.Owner.GetName]§! greatly appreciate your efforts. ##
countryexpanded.23.name:0 "生态恶化"
## countryexpanded.23.name -> Ecological Deterioration ##
countryexpanded.23.desc:0 "家园的情况越来越糟，现在我们正面临着§Y[Root.GetName]§!的大规模灭绝事件!如果没有某种干预，§Y[Root.GetName]§!可能在几十年内变得不适合居住。"
## countryexpanded.23.desc -> The situation on the homeworld has gotten steadily worse, and now we are facing a critical mass extinction event on §Y[Root.GetName]§!! Without some sort of intervention, §Y[Root.GetName]§! could become uninhabitable within decades. ##
countryexpanded.23.a:0 "我们必须做点什么!"
## countryexpanded.23.a -> We must do something! ##
countryexpanded.24.name:0 "生态灾难"
## countryexpanded.24.name -> Ecological Disaster ##
countryexpanded.24.desc:0 "§Y[Root.GetName]§!的生态恶化已经到了一个临界点。逃避气候变化和大规模物种灭绝已经不可挽回地破坏了我们的家园，把星球变成了一个没有生命的外壳。也许有一天我们可以复活§Y[Root.GetName]§!的尸体，但我们的家园，我们知道它已经永远消失了。."
## countryexpanded.24.desc -> The ecological deterioration on §Y[Root.GetName]§! has reached a critical tipping point. Run-away climate change and mass extinction has irrevocably damaged our homeworld, turning the planet into a lifeless husk. Maybe one day we can resurrect the corpse of §Y[Root.GetName]§!, but our homeworld as we knew it is forever gone. ##

countryexpanded.30.name:0 "昔日的幽魂"
## countryexpanded.30.name -> Ghosts of the Past ##
countryexpanded.30.desc:0 "超光速并不是我们第一次尝试超光速旅行。一个多世纪前，在奥尔特云之外发现了一个不稳定的虫洞，用目前的技术几乎无法触及。联合国对这种可能性感到兴奋，于是发起了尤利西斯倡议，研究虫洞，并开发一种穿越虫洞的方法。\n\n在2087年，尤利西斯计划成功地向[colony_system_2.GetName]星系发送了一个无人探测器，第一次将一个外星世界的景象传回地球。在民众的大力支持下，20年内，6艘载有25万殖民者的方舟船，每艘都勇敢地冒着虫洞寻找新家。\n\n再也没有人来过。在最后一艘方舟通过的几天后，虫洞向内塌陷，消失了，但在此之前，有一半失踪的方舟被吐了出来。这就终止了尤利西斯计划，并停止了超光速的研究，直到几十年后发现了超空间航道。大多数人早已忘记了失落的方舟，但仍有一些人怀疑它们是否还在某处。"
## countryexpanded.30.desc -> The hyperlanes were not our first attempt at faster-than-light travel. Over a century ago, an unstable wormhole was discovered beyond the Oort Cloud, just barely within reach with the current technologies. Excited at the possibilities, the United Nations sponsered the Ulysses Initiative to study the wormhole, and to develop a means to traverse it.\n\nIn 2087, the Ulysses Initiative managed to send an unmanned probe to the [colony_system_2.GetName] System, transmitting back to Earth for the first time a view of an alien world. Bolstered by a wave of popular support, within two decades a half-dozen ark ships carrying a quarter million colonists each braved the wormhole in search of a new home.\n\nNone were ever heard from again. A few days after the last ark ship went through, the wormhole collapsed in on itself and disappeared, but not before spitting up half of one of the missing ark ships. This brought an end to the Ulysses Initiative, and halted FTL research until the discovery of the hyperlanes decades later. Most humans have long forgotten the lost ark ships, but some still wonder if they might still be out there, somewhere. ##
countryexpanded.30.a:0 "如果可以的话，我们会找到他们的。"
## countryexpanded.30.a -> We will find them, if we can. ##
countryexpanded.30.a.tooltip:0 "开始昔日的幽魂事件链"
## countryexpanded.30.a.tooltip -> Begins the Ghosts of the Past Event Chain ##
countryexpanded.31.a.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。在尤利西斯计划中工作的最初的科学家们希望[Root.Solar_System.GetName]包含一个适宜居住的行星，但是最初的扫描显示这个星系是没有生命的。远程传感器在荒芜的[colony_planet_1.GetName]上发现了异常，可能是我们的一艘殖民飞船的残骸。"
## countryexpanded.31.a.desc -> We have arrived in the [Root.Solar_System.GetName] System. The original scientists working on the Ulysses Initiative were hopeful that [Root.Solar_System.GetName] contained a suitably habitable planet, but initial scans suggest that the system is lifeless. Long range sensors have detected an anomaly on the barren world [colony_planet_1.GetName], possibly the remains of one of our colony ships. ##
countryexpanded.31.b.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。尤利西斯计划发射了几个无人探测器来测试他们的虫洞技术，但最令人难忘的是这个星系的探测器。正是在这里，人类第一次瞥见了太阳系之外可能存在的宜居世界。我们的扫描结果证实了尤利西斯计划只能猜测的一件事:一颗适宜人类居住的星球。如果任何一艘殖民船幸存下来，它就会在这里。"
## countryexpanded.31.b.desc -> We have arrived in the [Root.Solar_System.GetName] System. The Ulysses Initiative sent several unmanned probes to test their wormhole technology, but it was the probe to this System that is most remembered. It was here that Humanity caught its first glimpse of what might have been a habitable world beyond Sol. Named Elpis after the Greek personification of hope, our scans have confirmed what the Ulysses Initiative could only have suspected: a planet hospitable to human life. If any of the colony ships have survived, it will be here. ##
countryexpanded.31.c.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。虽然最初的扫描没有发现方舟飞船的任何迹象，但他们确实探测到了该系统恒星周围的异常。我们应该调查。"
## countryexpanded.31.c.desc -> We have arrived in the [Root.Solar_System.GetName] System. While initial scans did not pick up any signs of the ark ship, they did detect an anomaly around the system's star. We should investigate. ##
countryexpanded.31.d.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。其中一艘方舟本应到达这里，但我们的传感器没有发现任何迹象。经过一天不知疲倦的工作，我们的科学家们终于得出结论，那艘船一定是被抛离了航线，到了别的地方去了。\n\n虽然[Root.Solar_System.GetName]是一个死胡同，但我们可以利用[Root.GetName]传回地球的传感器数据来三角测量方舟船可能去了哪里。"
## countryexpanded.31.d.desc -> We have arrived in the [Root.Solar_System.GetName] System. One of the ark ships should have arrived here, but our sensors have picked up no signs of it. After a day of tireless work, our scientists eventually concluded that the ship must have been flung off course and ended up elsewhere.\n\nWhile the [Root.Solar_System.GetName] System is a dead end, we can use the sensor data from the [Root.GetName] back on Earth to triangulate where the ark ship might have gone. ##
countryexpanded.31.a:0 "让我们开始搜索"
## countryexpanded.31.a -> Let's start searching ##
countryexpanded.32.name:0 "科里亚号"
## countryexpanded.32.name -> The Coriaria ##
countryexpanded.32.a.desc:0 "我们找到了科里亚号的残骸。看起来这艘船在[From.From.GetName]登陆是为了在[From.From.GetName]贫瘠的土地上建立一个殖民地。我们找到了临时的水培农场和氧气转换器的证据，但最终这些设备都失败了，殖民者们也难逃厄运。"
## countryexpanded.32.a.desc -> We have found the wreckage of the Coriaria. It appears that the ship landed on [From.From.GetName] in a desperate attempt to set up a colony on [From.From.GetName]'s barren soil. We found evidence of makeshift hydroponic farms and oxygen converters, but eventually the equipment failed, dooming the colonists. ##
countryexpanded.32.b.desc:0 "我们在[From.From.GetName]上找到了科里亚号的残骸。奇怪的是，这艘船的大部分损坏似乎不是由这次事故造成的。船体显示持续损坏的证据与动能和激光武器一致。不管是什么攻击了科里亚号，现在都没有了。"
## countryexpanded.32.b.desc -> We have found the wreckage of the Coriaria on [From.From.GetName]. Strangely, it appears that most of the damage to the ship was not sustained from the crash. The hull shows evidence of sustained damaged consistent with kinetic and laser weaponry. Whatever attacked the Coriaria, there is no sign of it now. ##
countryexpanded.32.c.desc:0 "我们在[From.From.GetName]上找到了科里亚号的残骸。奇怪的是，尽管生命补给系统有不可修复的损坏迹象，但船上没有尸体。我们科学家推测殖民者是被一个未知的外星种族拯救的，尽管没有迹象表明他们可能被带到什么地方。"
## countryexpanded.32.c.desc -> We have found the wreckage of the Coriaria on [From.From.GetName]. Strangely, despite signs of irreparable damage to the life suppport system, the ship contains no corpses. Our science officers speculate that the colonists were rescued by an unknown alien race, although there is no sign of where they might have been taken. ##
countryexpanded.32.d.desc:0 "我们在[From.From.GetName]上找到了科里亚号的残骸。奇怪的是，这艘船的大部分损坏似乎不是由这次事故造成的。船体显示出与激光武器一致的持续损坏的证据。\n\n当[Root.GetName]分析碎片时，他们检测到一个突然从表面发出的能量信号。看来摧毁了科里亚号的敌人还在这里，并且已经对我们的存在产生了警觉。"
## countryexpanded.32.d.desc -> We have found the wreckage of the Coriaria on [From.From.GetName]. Strangely, it appears that most of the damage to the ship was not sustained from the crash. The hull shows evidence of sustained damaged consistent with laser weaponry.\n\nWhile the [Root.GetName] was analyzing the debris, they detected a sudden energy signature coming from the surface. It appears that the enemy that destroyed the Coriaria is still here, and has become alert to our presence. ##
countryexpanded.32.d:0 "机动规避!"
## countryexpanded.32.d -> Evasive Maneuvers! ##
countryexpanded.33.name:0 "深海号"
## countryexpanded.33.name -> The Persea ##
countryexpanded.33.a.desc:0 "我们设法找到了深海号的残骸。从打捞上来的航海日志来看，似乎深海号在运输过程中遭到严重破坏，被迫迫降在厄尔皮斯上。海洋在这颗行星的大气层中燃烧殆尽，船上的人全部遇难。"
## countryexpanded.33.a.desc -> We have managed to find the wreckage of the Persea. From the recovered ship logs, it appears that the Persea was heavily damaged during transit, and was forced to crash land on Elpis. The Persea burned up in the planet's atmosphere, killing all aboard. ##
countryexpanded.33.b.desc:0 "我们已经发现证据表明，深海号成功地登陆了厄尔皮斯岛，并在那里开始了一个殖民地。然而，根据幸存的原木记载，这个新殖民地四周都是危险的野生动物。这个殖民地遭到无情的攻击，直到最后被摧毁。如果还有幸存者，我们还没有找到他们。"
## countryexpanded.33.b.desc -> We have found evidence that the Persea successfully managed to land on Elpis and found the beginings of a colony there. However, according to the surviving logs, the new colony was surrounded on all sides by dangerous wildlife. The colony was relentlessly attacked until it was finally destroyed. If there are any survivors, we have yet to find them. ##
countryexpanded.33.c.desc:0 "我们已经发现证据表明，深海号成功地登陆了厄尔皮斯岛，并在那里开始了一个殖民地。然而，根据幸存的原木记载，殖民者无意中打乱了生活在这个星球上的泰坦尼克的生命形式。这个殖民地遭到无情的攻击，直到最后被摧毁。如果还有幸存者，我们还没有找到他们。"
## countryexpanded.33.c.desc -> We have found evidence that the Persea successfully managed to land on Elpis and found the beginings of a colony there. However, according to the surviving logs, the colonists accidentally upset the titanic lifeforms living on the planet. The colony was relentlessly attacked until it was finally destroyed. If there are any survivors, we have yet to find them. ##
countryexpanded.33.d.desc:0 "厄尔皮斯上发现幸存者!最初的方舟“深海号”不仅幸存了下来，还成功地建立了一个繁荣的殖民地。他们建立了一个由顶尖科学家组成的委员会领导的技术官僚政府。一百年来，这片殖民地一直试图与地球恢复联系，但生存的问题十分紧迫，他们与我们联系的计划从未实现。"
## countryexpanded.33.d.desc -> Survivors found on Elpis! Not only did the original ark ship, the Persea, survive, but they managed to create a thriving colony. They have set up a technocratic government, ruled by a council of leading scientists. The colony has tried to get back into contact with Earth for a hundred years, but matters of survival took precident, and their plans to contact us never came to fruition. ##
countryexpanded.33.e.desc: "我们发现了一个生活在厄尔皮斯上的原始文明!似乎是一个世纪前，方舟在他们的家园登陆，并从此融入了外星人的社会。更重要的是，外星人已经注意到我们的存在，并试图通过无线电联系我们。"
## countryexpanded.33.e.desc -> We have discovered a primitive civilization living on Elpis! It seems a century ago, the ark ship Persea crash landed on their homeworld, and have since integrated themselves into the alien's society. What's more, the aliens have noticed our presence, and are making attempts to contact us by radio. ##
countryexpanded.33.f.desc:0 "我们已经发现证据表明，深海号成功地登陆了厄尔皮斯岛，并在那里开始了一个殖民地。然而，在厄尔皮斯的土壤比预期的要贫瘠得多，殖民者在生产足够的食物上有困难。这最终导致了内乱和粮食骚乱，把这个羽翼未丰的殖民地撕成碎片。"
## countryexpanded.33.f.desc -> We have found evidence that the Persea successfully managed to land on Elpis and found the beginings of a colony there. However, the soil was much poorer in nuitrients than expected, and the colonists had trouble producing enough food. This eventually lead to civil strife and food riots that tore the fledgling colony apart. ##
countryexpanded.33.g.desc:0 "我们已经发现证据表明，深海号成功地登陆了厄尔皮斯岛，并在那里开始了一个殖民地。不幸的是，这个星球上有一种来历不明的入侵真菌生命形式，它覆盖了整个生物圈。\n\n未来在这个星球上的任何定居者都将不得不处理日常焚烧外食的问题——目前还不清楚它是否能被完全根除。在没有任何方法的情况下，真菌侵入了菌落。最初殖民者的最终命运仍然未知。"
## countryexpanded.33.g.desc -> We have found evidence that the Persea successfully managed to land on Elpis and found the beginings of a colony there. Unfortunately, the planet is host to an invasive fungal lifeform of unknown origin, which blankets the entire biosphere.\n\nAny future settlers on the planet would have to deal with routinely burning back the exofungus - it is unknown at this point if it can be entirely eradicated. Without any means of doing so, the fungus overran the colony. The final fate of the original colonists remain unknown. ##
countryexpanded.33.h.desc:0 "我们已经发现证据表明，深海号成功地登陆了厄尔皮斯岛，并在那里开始了一个殖民地。不幸的是，这个殖民地似乎已经屈服于星球大气中令人陶醉的致幻剂。随着时间的推移，殖民者变得越来越麻木不仁，殖民地最终最终土崩瓦解。"
## countryexpanded.33.h.desc -> We have found evidence that the Persea successfully managed to land on Elpis and found the beginings of a colony there. Unfortunately, the colony seems to have succumbed to the intoxicating hallucinogens in the planet's atmosphere. Over time the colonists became increasingly apathetic, and the colony eventually fell apart from neglect. ##
countryexpanded.33.a:0 "不光彩的结束"
## countryexpanded.33.a -> An ignoble end ##
countryexpanded.33.d:0 "开始接触"
## countryexpanded.33.d -> Initiate Contact ##
countryexpanded.34.desc:0 "你好,来自厄尔皮斯的[Root.GetRulerTitle] [Root.GetRulerName]。我是[persean_directory.GetRulerName], [persean_directory.GetRulerTitle]科学委员会从未对地球会为我们而来失去希望，尽管我从未梦想过它会在我有生之年发生。"
## countryexpanded.34.desc -> Greetings from Elpis, [Root.GetRulerTitle] [Root.GetRulerName]. I am [persean_directory.GetRulerName], [persean_directory.GetRulerTitle] of the Persean Directory. The science council never did lose hope that Earth would come for us, although I never dreamed it would happen in my lifetime. ##
countryexpanded.34.a:0 "你怎么活了这么久?"
## countryexpanded.34.a -> How have you survived for so long? ##
countryexpanded.34.a.response:0 "对厄尔皮斯来说并不容易。我们的祖先在最初的几年几乎没有生存下来。我们成立了一个由我们最好的科学家组成的委员会，指导我们的人民克服上个世纪的许多困难。没有这个委员会，我们担心这个殖民地早就陷入无政府状态，不复存在。"
## countryexpanded.34.a.response -> It hasn't been easy on Elpis. Our ancestors almost didn't survive the first few years. We established a council of our best scientists to guide our people through the many difficulties of the last century. Without the council, we fear the colony would have fallen to anarchy and dispare long ago. ##
countryexpanded.34.b:0 "欢迎回来,[persean_directory.GetRulerName]。"
## countryexpanded.34.b -> Welcome back, [persean_directory.GetRulerName]. ##
countryexpanded.34.b.response:0 "我们很高兴回来，[Root.GetRulerTitle] [Root.GetRulerName]。"
## countryexpanded.34.b.response -> We're glad to be back, [Root.GetRulerTitle] [Root.GetRulerName]. ##
countryexpanded.34.c:0 "我们想让你继续管理厄尔皮斯，[persean_directory.GetRulerTitle]"
## countryexpanded.34.c -> We want you to continue administering Elpis, [persean_directory.GetRulerTitle] ##
countryexpanded.34.c.response:0 "我们理解。我们分开这么久了，我们的文化一定是不同的。这样会容易些。"
## countryexpanded.34.c.response -> We understand. We've been apart so long, our culture must have diverged. It will be easier this way. ##
countryexpanded.35.desc:0 "喂?喂?这东西开着吗?我们在捡东西!*嗯哼*你的好!这是Aoi Hayashi, 深海号最初殖民者的后裔。我们从没想过我们会再收到地球的来信。多么令人兴奋啊!"
## countryexpanded.35.desc -> Hello? Hello? Is this thing on? Oh, we're picking something up! *Ahem* Greetings! This is Aoi Hayashi, descendant of the original colonists of the Persea. We never expected we would ever hear from Earth again. How exciting! ##
countryexpanded.35.a:0 "你在[colony_elpis.GetName]过得怎么样?"
## countryexpanded.35.a -> How have you fared on [colony_elpis.GetName]? ##
countryexpanded.35.a.response:0 "很好!我们找到了帮助[primitive_species.GetName]的目标。我们的祖先教了他们很多，他们尊重我们。一百年前我们刚到的时候，他们刚刚发明了印刷机，现在看看他们!"
## countryexpanded.35.a.response -> Quite well! We have found a purpose helping the [primitive_species.GetName]. Our ancestors taught them so much, and they treat us with respect. When we first arrived a hundred years ago, they had barely just invented the printing press, and now look at them! ##
countryexpanded.35.b:0 "我们可以把你带回地球。"
## countryexpanded.35.b -> We could take you back to Earth. ##
countryexpanded.35.b.response:0 "谢谢你的好意，但是不行。对我们大多数人来说，地球是一个鲜为人知的故事。[colony_elpis.GetName]现在是我们的家。也许有一天我们会访问地球，但我们不能把[primitive_species.GetName]抛在后面。"
## countryexpanded.35.b.response -> Thank you for offering, but no. Earth is a barely-remembered story to most of us. [colony_elpis.GetName] is our home now. Maybe someday we'll visit Earth, but we cannot leave the [primitive_species.GetName] behind. ##
countryexpanded.35.c:0 "祝你好运,Aoi"
## countryexpanded.35.c -> Best of luck, Aoi ##
countryexpanded.35.c.response:0 "告别!就像[primitive_species.GetNamePlural]会说的，愿布洛格指引你的脚步。"
## countryexpanded.35.c.response -> Farewell! May the blorg guide your steps, as the [primitive_species.GetNamePlural] would say. ##
countryexpanded.36.name:0 "失落的殖民者"
## countryexpanded.36.name -> Lost Colonists ##
countryexpanded.36.desc:0 "尽管困难重重，一些最初的[Root.GetName]殖民者幸存了下来。它们在被一队测量员发现之前，已经在这个星球的荒野中消失了一百多年。他们已经明显倒退，失去了使用大部分技术的机会，但是他们正在慢慢地适应人类社会。"
## countryexpanded.36.desc -> Against all odds, some of the original colonists on [Root.GetName] have survived. They had disappeared into the planet's wilderness for over a hundred years before they were discovered by a team of surveyors. They have regressed significantly, having lost access to most of their technology, but they are slowly readapting to human society. ##
countryexpanded.36.a:0 "欢迎回家"
## countryexpanded.36.a -> Welcome home ##
countryexpanded.37.name:0 "凤仙花号"
## countryexpanded.37.name -> The Impatien ##
countryexpanded.37.a.desc:0 "[Root.GetName]已经找到了凤仙花号的残骸。看来这艘船在超光速航行中遭受了灾难性的故障，一到港就解体了。科学家[Root.GetLeaderName]推测尤利西斯计划的虫洞一定是在“凤仙花号”通过时就已经开始崩塌了，这使得超光速轨道不稳定。"
## countryexpanded.37.a.desc -> The [Root.GetName] has managed to locate the debris of the Impatien. It seems that the ship suffered a cataclysmic failure during FTL, and disintegrated upon arrival. Science Officer [Root.GetLeaderName] speculates that the Ulysses Initiative's wormhole must have already been starting to collapse when the Impatien went through, rendering FTL transit unstable. ##
countryexpanded.37.b.desc:0 "凤仙花号，或者剩下的，显示出被恶意攻击的迹象。攻击者将船体撕成两半，船体内部只能用“部分消化”来形容。“我们只能猜测，什么样的武器——或者生物——能做这种事。”"
## countryexpanded.37.b.desc -> The Impatien, or what's left of it, shows signs of being viciously attacked. Its attacker physically ripped the ship in two, and the interior can only be described as 'partially digested.' What sort of weapon - or creature - could do such a thing, we can only speculate. ##
countryexpanded.37.c.desc:0 "对碎片的仔细分析表明，“凤仙花号”在超光速穿越过程中直接穿过恒星，瞬间使其闪烁。FTL导航计算机一定是出了故障，但我们只能推测它是怎么出这么大的故障的。"
## countryexpanded.37.c.desc -> Careful analysis of the debris has shown that the Impatien passed straight through the star during FTL transit, instantly disintigrating it. The FTL navigation computer must have malfunctioned, but we can only speculate how it came to fail so spectacularly. ##
countryexpanded.37.d.desc:0 "[Root.GetName]已经找到了凤仙花号的残骸。不幸的是，无法确定其破坏的原因。在断断续续的几年中，它被一些不知名的宇航员从遥远的地方掠夺一空，带走了我们可能发现的任何线索。"
## countryexpanded.37.d.desc -> The [Root.GetName] has managed to locate the debris of the Impatien. Unfortunately, the cause of its destruction cannot be determined. In the intermittent years it was thoroughly looted of anything remotely salvageable by unknown spacefarers, taking with them any clues we might have uncovered. ##
countryexpanded.38.name:0 "FTL轨迹计算"
## countryexpanded.38.name -> FTL Trajectory Calculated ##
countryexpanded.38.a.desc:0 "通过结合尤利西斯计划的旧数据和最近的星际遥测技术，我们成功地计算出失踪的方舟船最有可能在哪里结束。"
## countryexpanded.38.a.desc -> By combining old data from the Ulysses Initiative with more recent interstellar telemetry, we have managed to calculate where the missing ark ship is most likely to have ended up. ##
countryexpanded.38.b.desc:0 "尽管经过几个月的努力，我们的科学家仍未能找到失踪的弧线船“鲤鱼号”。这艘船仿佛如它的名字一般，只留下了渐弱的涟漪，从宇宙中消失了。鲤鱼号已正式宣布失踪。"
## countryexpanded.38.b.desc -> Despite months of work, our scientists have not been able to locate the missing arc ship, the Carpinus. It is as if the ship as disappeared from the universe, leaving only fading ripples in its wake. The Carpinus has officially been declared missing in action. ##
countryexpanded.38.c.desc:0 "我们的科学家已经完成了对方舟船遥测数据的分析，并取得了显著的成果。方舟船“鲤鱼号”到达的地方离它最初的目的地如此之远，以至于完全离开了银河系。我们相信他们到达了仙女座星系的某个地方，但也有可能是在星系间的某个地方。无论是哪种情况，它们现在都远远超出了我们的能力范围。"
## countryexpanded.38.c.desc -> Our scientists have finished their analysis of the ark ship telemetry data, and have come to a remarkable realization. The ark ship Carpinus arrived so far away from it's innitial destination as to have left the Milky Way galaxy entirely. We believe that they arrived somewhere in the Andromeda galaxy, but it is also possible that they landed somewhere in intergalactic space. In either case, they are now far beyond our reach. ##
countryexpanded.39.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。我们最新的计算结果显示，其中一艘方舟应该已经抵达这里，我们的传感器在[colony_planet_5.GetName]上发现了异常，可能是我们失踪的船只。我们应该进一步调查。"
## countryexpanded.39.desc -> We have arrived in the [Root.Solar_System.GetName] System. Our updated calculations indicate that one of the ark ships should have arrived here, and our sensors have picked up an anomaly on [colony_planet_5.GetName] that might be our missing ship. We should investigate further. ##
countryexpanded.40.name:0 "鲤鱼号"
## countryexpanded.40.name -> The Carpinus ##
countryexpanded.40.a.desc:0 "鲤鱼号的残骸散落在[Root.Solar_System.GetName]星系中。这条船似乎承受不了这意想不到的绕道所带来的压力，一进入星系它就碎了。"
## countryexpanded.40.a.desc -> Wreckage of the Carpinus can be found strewn across the [Root.Solar_System.GetName] System. It seems that the stress of the unexpected detour was too much for the ship, and it shattered upon entering the system. ##
countryexpanded.40.b.desc:0 "我们发现鲤鱼号船员的后代生活在[From.From.GetName]上的原始外星人中间。令人不安的是，他们似乎被外来的土著人奴役了。"
## countryexpanded.40.b.desc -> We have found the descendants of the crew of the Carpinus living among the primitive aliens on [From.From.GetName]. Disturbingly, they seemed to have been enslaved by the alien natives. ##
countryexpanded.40.c.desc:0 "鲤鱼号号在意外绕道而行后幸存下来，却发现它所在的星系中没有适宜居住的行星。由于食物短缺，一些殖民者开始吃人肉来生存。绝望的派系之间为生存而战，直到其中一个导致了船引擎的灾难性故障，引爆了鲤鱼号。"
## countryexpanded.40.c.desc -> The Carpinus survived its unexpected detour, only to arrive in a system with no habitable planets. Running out of food, some of the colonists turned to cannibalism to survive. Desperate factions fought amongst themselves for survival until one of them caused a catastrophic failure of the ship's engines, detonating the Carpinus. ##
countryexpanded.40.d.desc:0 "我们在黑洞的吸积盘中发现了散落的鲤鱼号残骸。方舟船似乎已经到达太接近事件的地平线，并被撕裂。"
## countryexpanded.40.d.desc -> We have found strewn remnants of the Carpinus in the accretion disk of the black hole. The ark ship appears to have arrived too close to the event horizon and was torn apart. ##
countryexpanded.40.a:0 "我们必须拯救他们!"
## countryexpanded.40.a -> We must save them! ##
countryexpanded.41.a.desc:0 "我们设法在地球附近找到了所有的方舟。不幸的是，到目前为止，我们发现的方舟都没有幸存下来。然而，还有最后一艘方舟船下落不明:秋菊号。尤利西斯计划的记录表明这艘船偏离了航线，我们无法拼凑出它可能去了哪里。然而，最近，我们已经能够精确定位秋菊号补给船风信子号的大致位置。如果我们能找到风信子号，秋菊号一定就在附近。"
## countryexpanded.41.a.desc -> We have managed to track down all the ark ships near Earth. Sadly, none of the ark ships we have found so far have survived. However, there is one last ark ship that has been left unaccounted for: the Chrysanthemum. Records from the Ulysses Initiative suggest that the ship went wildly off course, and we have been unable to piece together where it might have gone. Recently, however, we have been able to pinpoint the approximate location of the Chrysanthemum's supply ship, the Hyacinth. If we are able to find the Hyacinth, the Chrysanthemum will surely be close by. ##
countryexpanded.41.b.desc:0 "我们设法在地球附近找到了所有的方舟。尽管困难重重，一些殖民者还是设法生存了下来。然而，还有最后一艘方舟船下落不明:秋菊号。尤利西斯计划的记录表明这艘船偏离了航线，我们无法拼凑出它可能去了哪里。然而，最近，我们已经能够精确定位秋菊号补给船风信子号的大致位置。如果我们能找到风信子号，秋菊号一定就在附近。"
## countryexpanded.41.b.desc -> We have managed to track down all the ark ships near Earth. Against all odds, some of the colonists have managed to survive. However, there is one last ark ship that has been left unaccounted for: the Chrysanthemum. Records from the Ulysses Initiative suggest that the ship went wildly off course, and we have been unable to piece together where it might have gone. Recently, however, we have been able to pinpoint the approximate location of the Chrysanthemum's supply ship, the Hyacinth. If we are able to find the Hyacinth, the Chrysanthemum will surely be close by. ##
countryexpanded.41.c.desc:0 "我们设法在地球附近找到了所有的方舟。与人类联邦建立了联系，我们现在知道了所有失踪方舟船的命运。这个谜将不再困扰人类。"
## countryexpanded.41.c.desc -> We have managed to track down all the ark ships near Earth. With communication established with the Commonwealth of Man, we now know the fates of all of the missing ark ships. No longer will this mystery haunt humanity. ##
countryexpanded.41.a:0 "我们会找到秋菊号的下落"
## countryexpanded.41.a -> We will find what happened to the Chrysanthemum ##
countryexpanded.41.b:0 "让这些先驱者幽魂安息是件好事"
## countryexpanded.41.b -> It is good to put these ghosts to rest ##
countryexpanded.43.a.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。我是[From.GetRulerTitle] [From.GetRulerName]。我承认，我没想到我们还会再听到地球的声音。知道除了外星人和更多的外星人之外，还有其他人在那里是一种解脱。"
## countryexpanded.43.a.desc -> Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. I am [From.GetRulerTitle] [From.GetRulerName] of the [From.GetName]. I admit, I did not expect we would ever hear from Earth again. It is a relief knowing there is someone out there besides aliens and more aliens. ##
countryexpanded.43.b.desc:0 "你好... 这是什么?我以为我在和地球说话。这是在开玩笑吗?"
## countryexpanded.43.b.desc -> Greetings... What is this? I thought I was talking to Earth. Is this some kind of joke? ##
countryexpanded.43.a:0 "你是怎么熬过这段时间的?"
## countryexpanded.43.a -> How did you survive for all this time? ##
countryexpanded.43.a.response:0 "我们用鲜血和钢铁建立了我们的帝国。自从我们第一次踏上统一的土地，我们就被来自四面八方的敌人所包围。我们打败了他们，打败了所有挑战人类霸权的人。我们就是这样生存下来的。人类如何生存。"
## countryexpanded.43.a.response -> We have built our empire out of blood and steel. Since we first landed on Unity, we were beset by alien foes from all sides. We have defeated them, and all others who have challenged human supremacy. That is how we survived. How humanity survives. ##
countryexpanded.43.b:0 "你似乎对外星人怀恨在心"
## countryexpanded.43.b -> You seem to hold a grudge against aliens ##
countryexpanded.43.b.response:0 "别告诉我你相信这些外星杂种?外星人给我们带来的只有痛苦。如果有机会，他们会刺伤我们的背。"
## countryexpanded.43.b.response -> Don't tell me you trust these xenos? The alien has brought us nothing but misery. They would stab our backs, if given the chance. ##
countryexpanded.43.c:0 "我们希望你以后能把这种怨恨放在一边。"
## countryexpanded.43.c -> We hope you can put aside such grudges in the future. ##
countryexpanded.43.c.response:0 "别拍我马屁，[Root.GetRulerName]。太空是黑暗的，充满了恐怖，这是你应该好好学习的一课。"
## countryexpanded.43.c.response -> Do not patronize me, [Root.GetRulerName]. Space is dark and full of horrors, a lesson you would do well to learn. ##
countryexpanded.43.d:0 "再见"
## countryexpanded.43.d -> Goodbye ##
countryexpanded.43.d.response:0 "再见。我希望有一天你也能像我们一样学习。我们不希望看到地球被外来侵略者搞垮。"
## countryexpanded.43.d.response -> Goodbye. I hope one day that you learn the same leasons that we have. We do not wish to see Earth brought low by xeno invaders. ##
countryexpanded.43.e:0 "不要惊慌。我是[Root.GetRulerTitle] [Root.GetRulerName],来自[Root.GetName]。"
## countryexpanded.43.e -> Do not be alarmed. I am [Root.GetRulerTitle] [Root.GetRulerName], of the [Root.GetName]. ##
countryexpanded.43.e.response:0 "我滴老天爷!地球已经被外星人占领了!?你对我的人做了什么，外星人?不，我不会呆在这里听你的谎话。[From.GetName]的同胞们躺在异族压迫者的枷锁下!\n\n§R***通讯已被终止***§!"
## countryexpanded.43.e.response -> My God! Earth has been taken over by aliens! What have you done with my people, xeno? No, I won't stay here and listen to your lies. The [From.GetName] will not stand idly by while our fellow humans lay under the yoke of xeno oppressors!\n\n§R***Communications have been Terminated***§! ##
countryexpanded.44.desc:0 "来自地球的问候, [Root.GetRulerTitle] [Root.GetRulerName]。我们一直在调查失踪的方舟发生了什么事。很高兴看到他们中至少有一人幸存下来。我们期待着合作的可能性。"
## countryexpanded.44.desc -> Greetings from Earth, [Root.GetRulerTitle] [Root.GetRulerName]. We have been investigating what happened to the missing ark ships. It is good to see that at least one of them have survived. We look forward to the possibility of working together. ##
countryexpanded.44.a:0 "发生了什么事?你去哪儿了?"
## countryexpanded.44.a -> What happened? Where have you been? ##
countryexpanded.44.a.response:0 "在虫洞不稳定后，尤利西斯计划被关闭，对超光速引擎的研究停止了几十年。大多数人以为你们都死了，因为虫洞在坍塌前把半艘方舟吐了出来。我希望你能理解。"
## countryexpanded.44.a.response -> After the wormhole destabilized, the Ulysses Initiate was shut down, and research into FTL drive halted for decades. Most people assumed you were all dead, after the wormhole spat out half an ark ship before collapsing. You can understand, I hope. ##
countryexpanded.44.b:0 "除了外星人，终于有人能和我们说话了，真是太好了。"
## countryexpanded.44.b -> It is nice to finally have someone out there besides aliens to talk to. ##
countryexpanded.44.b.response:0 "我不会这么草率地做出判断。有些外星人很会说话。"
## countryexpanded.44.b.response -> I wouldn't be so hasty to judge. Some aliens are quite accomplished conversationalists. ##
countryexpanded.44.c:0 "我看到地球在过去的一百年里变得很虚弱"
## countryexpanded.44.c -> I see that Earth has become weak in the past hundred years ##
countryexpanded.44.c.response:0 "虚弱不是软弱，[Root.GetRulerName]。你最好记住这一点。"
## countryexpanded.44.c.response -> Compation is not weakness, [Root.GetRulerName]. You would be wise to remember that. ##
countryexpanded.44.d:0 "再见"
## countryexpanded.44.d -> Goodbye ##
countryexpanded.44.d.response:0 "再见,[Root.GetRulerTitle] [Root.GetRulerName]。我们希望你能及时放下怨恨。"
## countryexpanded.44.d.response -> Farewell, [Root.GetRulerTitle] [Root.GetRulerName]. We hope you will put aside your grudges, in time. ##
countryexpanded.44.e:0 "这是什么?我以为我在和地球说话。这是在开玩笑吗?"
## countryexpanded.44.e -> What is this? I thought I was talking to Earth. Is this some kind of joke? ##
countryexpanded.44.e.response:0 "不要惊慌。我可能不是一个人，但我仍然是[From.GetName]的一名公民，我代表每一个人说话，无论是人类还是外星人。"
## countryexpanded.44.e.response -> Do not be alarmed. I may not be a human, but I am a citizen of the [From.GetName] just the same, and I speak on behalf of everyone, human and alien alike. ##
countryexpanded.44.f:0 "我滴老天爷!地球已经被外星人占领了!"
## countryexpanded.44.f -> My God! Earth has been taken over by aliens! ##
countryexpanded.44.f.response:0 "杠道理，我-\n\n§R***通讯已被终止***§!"
## countryexpanded.44.f.response -> Please be reasonable, I-\n\n§R***Communications have been Terminated***§! ##
countryexpanded.44.f.tooltip:0 "我们将对[From.GetName]中的所有星系进行宣传"
## countryexpanded.44.f.tooltip -> We will claim all systems in the [From.GetName] ##
countryexpanded.44.g:0 "这种对外星人的爱只会导致一个糟糕的结局。"
## countryexpanded.44.g -> This love of xenos will only lead to a bad end. ##
countryexpanded.44.g.response:0 "我很抱歉你有那种感觉。我们希望你能及时放下怨恨。"
## countryexpanded.44.g.response -> I am sorry that you feel that way. We hope you will put aside your grudges, in time. ##
countryexpanded.45.desc:0 "与人类联邦建立了联系，我们现在知道了所有失踪方舟船的命运。这个谜将不再困扰人类。"
## countryexpanded.45.desc -> With communication established with the Commonwealth of Man, we now know the fates of all of the missing ark ships. No longer will this mystery haunt humanity. ##
countryexpanded.46.name:0 "人类奴隶获救"
## countryexpanded.46.name -> Human Slaves Rescued ##
countryexpanded.46.desc:0 "我们的军队已经成功地把人类奴隶从[primitive_slavers.GetName]中解救出来了。当地人被我们的突然出现吓坏了，几乎没有抵抗。"
## countryexpanded.46.desc -> Our troops have managed to rescue the human slaves from [primitive_slavers.GetName]. The natives were terrified by our sudden appearance, and put up little resistance. ##
countryexpanded.46.a:0 "欢迎回家"
## countryexpanded.46.a -> Welcome home ##
countryexpanded.47.desc:0 "我们的军队登陆[primitive_slavers.GetName]后不久，一场大规模的奴隶起义在当地的奴隶中爆发，人类和外星人都有。当我们解救最后一批被奴役的人时，当地的奴隶已经推翻了前几届政府。"
## countryexpanded.47.desc -> Soon after our troops landed on [primitive_slavers.GetName], a massive slave revolt erupted among the native slaves, human and alien alike. By the time we rescued the last of the enslaved humans, the native slaves had toppled the previous governments. ##
countryexpanded.48.name:0 "任务失败"
## countryexpanded.48.name -> Mission Failed ##
countryexpanded.48.desc:0 "当地人一开始对我们的突然出现感到惊讶，但他们很快就开始用处决奴隶的方式进行报复。我们的士兵救了他们能救的人，但最后没有多少人能救了。"
## countryexpanded.48.desc -> While the natives were initially surprised by our sudden appearance, they quickly began to retaliate by executing their human slaves. Our soldiers rescued who they could, but in the end there simply were not many humans left to save. ##
countryexpanded.49.name:0 "鲤鱼号回来了"
## countryexpanded.49.name -> The Carpinus Returns ##
countryexpanded.49.desc:0 "被认为在行动中失踪的方舟船“鲤鱼号”神秘地出现在我们的太空中。更值得注意的是，最初的殖民者似乎幸存了下来，尽管他们对离开地球后发生的事情只有模糊的记忆。\n\n船上计算机的数据表明，鲤鱼号已经进入了一个不同的存在领域。这个时期的数据条目描述了一个由神秘居民的思想和欲望塑造的迷失方向的王国。计算机记录了几个月的时间来穿越这个领域，在那之后，数据核心变得太模糊而无法读取。"
## countryexpanded.49.desc -> The ark ship Carpinus, thought to be lost in action, has mysteriously popped into existance in our space. Even more remarkable, the original colonists appear to have have survived, although they have only a vague memory of what happened after leaving Earth.\n\nData from the ship's computer suggest that the Carpinus had phased into a different realm of existance. Data entries from this time describe a disorienting realm shaped by the thoughts and desires of its mysterious inhabitants. The computer chronicles several months journeying through this realm, after which the data core becomes too corrupted to read. ##
countryexpanded.49.a:0 "把他们安置在我们的星球上"
## countryexpanded.49.a -> Settle them on one of our planets ##
countryexpanded.49.b:0 "送他们去开拓新世界"
## countryexpanded.49.b -> Send them to colonize a new world ##
countryexpanded.50.name:0 "探测[coriaria_rescue_system.GetName]星系"
## countryexpanded.50.name -> Probe in the [coriaria_rescue_system.GetName] System ##
countryexpanded.50.desc:0 "[coriaria_rescue_system.GetName]星系中此前未发现的一项调查最近已启动，用几十种语言广播了一项与最近的政府高级官员沟通的请求。奇怪的是，尽管探测器的设计完全是外星人的，但其中几种语言是人类的。"
## countryexpanded.50.desc -> A previously undiscovered probe in the [coriaria_rescue_system.GetName] System has recently activated, broadcasting in several dozen languages a request for communication with the nearest high ranking government official. Strangely, while the probe is of a wholly alien design, several of the languages are human. ##
countryexpanded.51.a.desc:0 "你好,人类!很高兴看到你们在不毁灭自己的情况下很好地脱离了你们的引力。我看到你找到了你那艘原始殖民地飞船的残骸。多么令人愉快的!你不必担心你失踪的殖民者，他们在我们的保护区内很安全，很快乐。"
## countryexpanded.51.a.desc -> Greetings, humans! Wonderful to see you've made it out of your gravity well without annihilating yourselves. I see that you found the remains of your primitive colony ship. How delightful! You needn't worry about your missing colonists, they're quite safe and happy on our Preserve. ##
countryexpanded.51.b.desc:0 "你好再次,人类!我看到你找到了你那艘原始殖民地飞船的残骸。多么令人愉快的。你不必担心你失踪的殖民者，他们在我们的保护区内很安全，很快乐。"
## countryexpanded.51.b.desc -> Hello again, humans! I see that you found the remains of your primitive colony ship. How delightful. You needn't worry about your missing colonists, they're quite safe and happy on our Preserve. ##
countryexpanded.51.a:0 "你是谁?"
## countryexpanded.51.a -> Who are you? ##
countryexpanded.51.a.response:0 "哦,对不起!不做自我介绍是多么不礼貌。我们是[xenophile_fallen_empire.GetName]，很高兴认识你。"
## countryexpanded.51.a.response -> Oh, pardon me! How rude not to introduce ourselves. We are the [xenophile_fallen_empire.GetName], pleasure to meet you. ##
countryexpanded.51.b:0 "你救了科里亚号?"
## countryexpanded.51.b -> You rescued the Coriaria? ##
countryexpanded.51.b.response:0 "确实!他们很幸运，我们的一艘科学飞船碰巧在几个星系之外。我们成功地转移了他们，没有一人伤亡。我得说，这完全是一种惩罚。"
## countryexpanded.51.b.response -> Indeed! They were lucky that one of our science vessels happened to be a few systems over. We were able to transfer them over without a single casualty. Quite the acomplishment, I must say. ##
countryexpanded.51.c:0 "什么是保护区?"
## countryexpanded.51.c -> What is the Preserve? ##
countryexpanded.51.c.response:0 "什么是保护区?保护区是一个特殊的世界，我们为保护我们所拥有的不同物种而设立。有些是像你的殖民者这样的救援，而有些是……选择加入我们，而不是冒着民族灭亡的危险。毕竟，建立星际帝国是一件非常危险的事情。"
## countryexpanded.51.c.response -> The Preserve is a special world that we have set aside for the different specimens we have under our care. Some are rescues such as your colonists, while others have... elected to join us, rather than risk extinction with the rest of their race should their nations fall. Interstellar empire building is such a dangerous business, after all. ##
countryexpanded.51.d:0 "谢谢你！现在我们的殖民者可以回家了。"
## countryexpanded.51.d -> Thank you. Now our colonists can return home. ##
countryexpanded.51.e:0 "谢谢你救了科里亚"
## countryexpanded.51.e -> Thank you for rescuing the Coriaria ##
countryexpanded.51.e.response:0 "你太客气了!现在，我恐怕有急事要处理。保重,孩子。"
## countryexpanded.51.e.response -> You are quite welcome! Now, I'm afraid I have some urgent business to deal with. Take care, child. ##
countryexpanded.52.desc:0 "恐怕不行，孩子。你的殖民地居民的后代只知道这个保护区，而地球对他们来说只是一个被遗忘的记忆。无论如何，他们在那里会更安全:在我们这个时代，我们看到许多像你们这样的国家兴衰起伏，我们不明白为什么你们会有任何不同。"
## countryexpanded.52.desc -> I'm afraid that cannot be, child. The descendants of your colonists have never known any home other than the Preserve, and Earth is but a forgotten memory to them. They will be safer there, in any case: we have seen many nations such as yourself rise and fall in our time, and we don't see why you would be any different. ##
countryexpanded.52.a:0 "恐怕我必须坚持。"
## countryexpanded.52.a -> I'm afraid I must insist. ##
countryexpanded.52.a.response:0 "孩子，你要什么就坚持什么。现在，我得走了。这件事比你必须处理的更紧急。"
## countryexpanded.52.a.response -> Insist all you want, child. Now, I must be going. More urgent business than you must be attended to. ##
countryexpanded.52.b:0 "也许这是最好的..."
## countryexpanded.52.b -> Perhaps this is for the best... ##
countryexpanded.52.b.response:0 "我希望你能表现出理智。很好,孩子。请放心，在我们的照顾下，它们是安全的。"
## countryexpanded.52.b.response -> I had hoped you would show wisdom. Be well, child. Rest assured that they will be safe under our care. ##

countryexpanded.61.name:0 "[commonwealth_of_man.GetName]"
## countryexpanded.61.name -> [commonwealth_of_man.GetName] ##
countryexpanded.61.a.desc:0 "我们听到了来自[commonwealth_of_man.GetName]的令人不安的谣言。据称，他们开始奴役非人类。虽然这些谣言最初被排除在外，但有关外族奴隶制的报道继续以惊人的频率出现，证据的分量现在大得无法否认。"
## countryexpanded.61.a.desc -> We have heard disturbing rumors coming from the [commonwealth_of_man.GetName]. Allegedly, they have taken up the practice of enslaving non-humans. While these rumors were initially dismissed, reports of xeno-slavery have continued to come in with alarming frequency, and the weight of evidence is now too great to deny. ##
countryexpanded.61.b.desc:0 "我们听到来自[commonwealth_of_man.GetName]的令人不安的谣言。据称，他们已采取暴力清洗非人类的做法。虽然这些谣言最初被否认，但关于灭绝外敌的报道继续以惊人的频率出现，证据的分量现在大得无法否认。"
## countryexpanded.61.b.desc -> We have heard disturbing rumors coming from the [commonwealth_of_man.GetName]. Allegedly, they have taken up the practice of violently purging non-humans. While these rumors were initially dismissed, reports of xeno-exterminations have continued to come in with alarming frequency, and the weight of evidence is now too great to deny. ##
countryexpanded.61.a:0 "令人不安。我们必须弄清楚发生了什么事。"
## countryexpanded.61.a -> Disturbing. We must find out what's going on. ##
countryexpanded.62.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。你有重要的事情要谈吗?"
## countryexpanded.62.desc -> Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. You had something important you wished to discuss? ##
countryexpanded.62.a:0 "我们听到一些关于你对待非人类的令人不安的谣言。"
## countryexpanded.62.a -> We have some concerns about your treatment of non-humans. ##
countryexpanded.63.desc:0 "非…我明白了。我想你对我们的政策有异议吧?别把你的怜悯浪费在这些动物身上，[Root.GetRulerTitle] [Root.GetRulerName]。我们做我们必须做的事情来确保人类的未来。我们不希望你理解，但我们警告你不要干涉。"
## countryexpanded.63.desc -> Treatment of non... I see. You take issue with our policies, I assume? Do not waste your pity on these animals, [Root.GetRulerTitle] [Root.GetRulerName]. We do what we must to secure a future for the Human Race. We do not expect you to understand, but we warn you not to interfere. ##
countryexpanded.63.a:0 "天哪，这是真的。"
## countryexpanded.63.a -> My God, it's true. ##
countryexpanded.63.a.response:0 "是的,它是。现在，如果没有别的事，我有重要的事情要处理。美好的一天。"
## countryexpanded.63.a.response -> Yes, it is. Now, if there is nothing else, I have important matters to attend to. Good day. ##
countryexpanded.63.b:0 "这不是人性所代表的!"
## countryexpanded.63.b -> This is not what Humanity stands for! ##
countryexpanded.63.b.response:0 "不要自以为了解人心。你不知道我们今天在这里经历了什么，牺牲了什么。你们没有看到我们所看到的恐怖。人类永远处于危险的边缘，需要强有力的武器来保护他们。我们不会像你们一样堕落到软弱的地步，让人类不受包围他们的危险的保护。\n\n美好的一天,[Root.GetRulerTitle] [Root.GetRulerName]"
## countryexpanded.63.b.response -> Do not presume to know hearts of men. You do not know what we had to suffer and sacrifice to be here today. You have not seen the horrors we have seen. Humanity is forever on a precarious edge, and needs a strong arm to protect them. We will not fall to weakness, as you have, and leave humanity unprotected from the dangers that beset them.\n\nGood day, [Root.GetRulerTitle] [Root.GetRulerName] ##
countryexpanded.63.c:0 "我认为我们不可能有效地讨论这个问题。"
## countryexpanded.63.c -> I don't think we'll be able to talk productively about this. ##
countryexpanded.63.c.response:0 "我也厌倦了这种谈话。再见。"
## countryexpanded.63.c.response -> I too tire of this conversation. Goodbye. ##
countryexpanded.64.a.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。很抱歉在这么短的时间内打扰你，但是我们听到了一些关于你们非人类的令人不安的谣言。我们收到了一些报告，说你们一直在你们境内奴役非人类。我们希望这些只是谣言，但言论已经变得太多，我们无法忽视。"
## countryexpanded.64.a.desc -> Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. Sorry to bother you on such short notice, but we have heard some disturbing rumors regarding your non-human population. We have received a number of reports that you have been enslaving non-humans within your borders. We hope these are just rumors, but accounts have become too numerous for us to ignore. ##
countryexpanded.64.b.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。很抱歉在这么短的时间内打扰您，但是我们听到了一些令人不安的关于你们非人类的谣言。我们收到了一些报告，说你们一直在把非人类关进集中营进行灭绝。我们希望这些只是谣言，但言论已经变得太多，我们无法忽视。"
## countryexpanded.64.b.desc -> Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. Sorry to bother you on such short notice, but we have heard some disturbing rumors regarding your non=human population. We have received a number of reports that you have been rounding up non-humans into concentration camps for exterminations. We hope these are just rumors, but accounts have become too numerous for us to ignore. ##
countryexpanded.64.a:0 "你喜欢怎样对待宠物?"
## countryexpanded.64.a -> What do you care for the treatment of animals? ##
countryexpanded.64.a.response:0 "这些“宠物”在思考，在感受，而不是像被宠坏的孩子一样被虐待的玩具。坦率地说，你甚至会以这样的方式来构建它，这令人震惊。\n\n[Root.GetRulerTitle] [Root.GetRulerName]，我不认为在这个时候能有进一步的富有成效的对话。美好的一天"
## countryexpanded.64.a.response -> These 'animals' are thinking, feeling being, not playthings you can abuse like a spoiled child. That you would even frame it in such a way is frankly appaling.\n\nI do not think further productive conversation can be had at this time, [Root.GetRulerTitle] [Root.GetRulerName]. Good day. ##
countryexpanded.64.b:0 "我们必须确保人类的未来。不要干涉。"
## countryexpanded.64.b -> We must secure a future for Humanity. Do not interfere. ##
countryexpanded.64.b.response:0 "这些罪行会保护人类吗?鉴于我们为在地球上击败这些意识形态而付出的鲜血，我曾希望这种至上主义已经成为过去。在群星之间看到它，我也很难过。\n\n不要认为在这个时候可以进行更有成效的谈话，[Root.GetRulerTitle] [Root.GetRulerName]。美好的一天。"
## countryexpanded.64.b.response -> And these crimes will defend Humanity? I had hoped such supremacism was behind us, given all the blood we spilled to defeat these ideologies on Earth. It saddens me to see it among the stars as well.\n\nI do not think further productive conversation can be had at this time, [Root.GetRulerTitle] [Root.GetRulerName]. Good day. ##
countryexpanded.64.c:0 "我不太相信这些谣言。"
## countryexpanded.64.c -> I would not put much stock in these rumors. ##
countryexpanded.64.c.response:0 "地球上有许多人想要相信你，但证据的分量太大，单凭你的话是无法忽视的。我真诚地希望，对此事的进一步调查不会发现有任何牵连。\n\n谢谢你的时间，[Root.GetRulerTitle] [Root.GetRulerName]，就这些了。"
## countryexpanded.64.c.response -> There are many on Earth that would like to belive you, but the weight of evidence is too great to dismiss on your word alone. I truly hope that further investigations into the matter will not turn up anything incriminating.\n\nThank you for your time, [Root.GetRulerTitle] [Root.GetRulerName], that will be all. ##
countryexpanded.66.name:0 "[united_nations_of_earth.GetName]"
## countryexpanded.66.name -> [united_nations_of_earth.GetName] ##
countryexpanded.66.a.desc:0 "我们得到消息，[united_nations_of_earth.GetName]已经选举了一个外星人作为它的下一个[united_nations_of_earth.GetRulerTitle]。我们的人民听到这个消息几乎要暴动了，他们被这个消息震惊了。"
## countryexpanded.66.a.desc -> Word has reached us that the [united_nations_of_earth.GetName] has elected a xeno as its next [united_nations_of_earth.GetRulerTitle]. Our people nearly rioted when they heard, so shocked they were by the news. ##
countryexpanded.66.b.desc:0 "有消息告诉我们，在[united_nations_of_earth.GetName]有一个外星人掌权了。我们的人民听到这个消息几乎要暴动了，他们被这个消息震惊了。"
## countryexpanded.66.b.desc -> Word has reached us that a xeno has come to power in the [united_nations_of_earth.GetName]. Our people nearly rioted when they heard, so shocked they were by the news. ##
countryexpanded.66.a:0 "令人不安."
## countryexpanded.66.a -> Disturbing. ##
countryexpanded.67.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。你需要什么吗?"
## countryexpanded.67.desc -> Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. Is there something you needed? ##
countryexpanded.67.a:0 "这是真的。地球选择了一个外星人。"
## countryexpanded.67.a -> So it is true. Earth has elected a xeno. ##
countryexpanded.67.b:0 "我看到[united_nations_of_earth.GetRulerTitle]有一种动物统治着他们的国家。"
## countryexpanded.67.b -> I see the [united_nations_of_earth.GetRulerTitle] have a animal ruling their country. ##
countryexpanded.67.b.response:0 "啊，是的，有人警告过我要提防你。我不会站在这里受辱。再见。"
## countryexpanded.67.b.response -> Ah, yes, I was warned about you. I will not stand here and be insulted. Goodbye. ##
countryexpanded.67.c:0 "我已经看到了我需要看到的一切。"
## countryexpanded.67.c -> I've seen everything I've needed to see. ##
countryexpanded.68.desc:0 "我听说你会担心的。要知道人类在安全而有能力的手中。我非常关心我们国家的每一个人，希望为我们所有人带来更光明的未来。"
## countryexpanded.68.desc -> I was told you would be worried. Know that Humanity is in safe and capable hands. I care deeply about everyone in our borders, and hope to bring a brighter future for all of us. ##
countryexpanded.68.a:0 "这还没完，外星人。"
## countryexpanded.68.a -> This isn't over, alien. ##
countryexpanded.68.a.response:0 "再见， [Root.GetRulerTitle] [Root.GetRulerName]"
## countryexpanded.68.a.response -> Good day, [Root.GetRulerTitle] [Root.GetRulerName] ##
countryexpanded.69.desc:0 "我曾希望那些报道是假的，但我在我的视频屏幕上清楚地看到了证据。有一个外星人在运作[Root.GetName]!"
## countryexpanded.69.desc -> I had hoped that the reports were false, but I see the evidence plain on my vidscreen. There is a xeno running the [Root.GetName]! ##
countryexpanded.69.a:0 "我听说你不信任非人类。"
## countryexpanded.69.a -> I was told you distrusted non-humans. ##
countryexpanded.69.a.response:0 "这是有原因的。我不能容忍外星人统治人类生活的想法。你在对他们做什么，外星人?"
## countryexpanded.69.a.response -> And for good reason. I cannot stand the thought that xenos rule over the lives of Humans. What are you doing to them, alien? ##
countryexpanded.69.b:0 "要知道，人类是在善良的手中。"
## countryexpanded.69.b -> Know that Humanity is in good hands. ##
countryexpanded.69.b.response:0 "我对此表示怀疑，外星人。"
## countryexpanded.69.b.response -> I doubt that, xeno. ##
countryexpanded.69.c:0 "我不会站在这里受辱。再见。"
## countryexpanded.69.c -> I will not stand here and be insulted. Goodbye. ##

fallen_empires_tasks.2.three_laws.tooltip:0 "是否会收到一份[FallenEmpireTaskOrigin.GetName]的三个法律协议的副本，这将防止异常的人工智能行为"
## fallen_empires_tasks.2.three_laws.tooltip -> Will be gifted a copy of the [FallenEmpireTaskOrigin.GetName]'s three law protocols, which will prevent anomalous AI behavior ##
fallen_empires_tasks.8.homicidal.desc:0 "尊敬的[From.GetSpeciesNamePluralCompliment]的[From.GetName]，我们相信你是一个伟大的承诺。虽然你们还年轻，但你们似乎理解并珍视生物多样性和社会多样性的重要性，这些多样性寻求理解和接受不同之处，而不是压制和摧毁它。不幸的是，并不是所有的年轻种族都这么聪明。特别是§H[FallenEmpireTaskTarget.GetName]§!，他们似乎致力于“净化”银河系中除他们自己之外的所有生命形式。这样的怪物是不可理喻的，只能被消灭。虽然我们不能直接干预，但我们希望你们的政府负责惩罚他们的恶行。攻击他们，尽可能多地营救他们的受害者，我们将非常感激。"
## fallen_empires_tasks.8.homicidal.desc -> Honorable [From.GetSpeciesNamePluralCompliment] of the [From.GetName], we believe you to be a species of great promise. Though you are still young, you seem to understand and value the importance of biological and societal diversity who seek to understand and accept that which is different, rather than suppress and destroy it. Unfortunately, not all of the younger races are so wise. The §H[FallenEmpireTaskTarget.GetName]§!, in particular, appear to dedicate themselves to "cleansing" the galaxy of all forms of life other than their own. Such monsters cannot be reasoned with, they can only be destroyed. While we cannot intervene ourselves directly, we would like to charge your government with the task of punishing them for their evil deeds. Attack them and rescue as many of their victims as you can, and we will be most grateful indeed. ##
fallen_empires_tasks.15.machine.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。他们甚至在登上星星之前就摧毁了他们的创造者，他们的存在对所有年轻种族的灵魂都是一种危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
## fallen_empires_tasks.15.machine.desc -> [From.GetSpeciesNamePlural]! This is is a message concerning the souless machines of the §H[FallenEmpireTaskTarget.GetName]§!. These machines are walking proof of the dangers of artificial intelligence. They destroyed their creators before even taking to the stars, and their very existance is a danger to the souls of all the younger races. We advise you to use your military might to cleanse this danger to the galaxy. ##
fallen_empires_tasks.15.terminator.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。他们甚至在登上星空之前就无情地消灭了它们的创造者，并希望对所有的有机生命做同样的事情。他们的存在对所有年轻种族的灵魂都是一种危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
## fallen_empires_tasks.15.terminator.desc -> [From.GetSpeciesNamePlural]! This is is a message concerning the souless machines of the §H[FallenEmpireTaskTarget.GetName]§!. These machines are walking proof of the dangers of artificial intelligence. They ruthlessly exterminated their creators before even taking to the stars, and wish to do the same to all organic life. Their very existance is a danger to the souls of all the younger races. We advise you to use your military might to cleanse this danger to the galaxy. ##
fallen_empires_tasks.15.assimilator.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。这些可憎的东西做的比杀死他们的创造者更糟糕，他们偷走了自己的灵魂，并希望对整个银河系做同样的事情。我们不能让这样的怪物逍遥法外。我们建议你用你的军事力量来清除这个对银河系的威胁。"
## fallen_empires_tasks.15.assimilator.desc -> [From.GetSpeciesNamePlural]! This is is a message concerning the souless machines of the §H[FallenEmpireTaskTarget.GetName]§!. These machines are walking proof of the dangers of artificial intelligence. These abominations did worse than kill their creators, they stole their very souls, and wish to do the same to the entire galaxy. We cannot allow such monsters to walk free. We advise you to use your military might to cleanse this danger to the galaxy. ##
fallen_empires_tasks.15.servitor.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。他们把他们的创造者困在镀金的笼子里，把他们与真正的精神启蒙隔离开来。他们的存在对所有年轻种族的灵魂都是一种危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
## fallen_empires_tasks.15.servitor.desc -> [From.GetSpeciesNamePlural]! This is is a message concerning the souless machines of the §H[FallenEmpireTaskTarget.GetName]§!. These machines are walking proof of the dangers of artificial intelligence. They trapped their creators in gilded cages, isolating them from true spiritual enlightenment. Their very existance is a danger to the souls of all the younger races. We advise you to use your military might to cleanse this danger to the galaxy. ##
fallen_empires_tasks.15.synthetic.desc:0 "[From.GetSpeciesNamePlural]!这是一个关于§H[FallenEmpireTaskTarget.GetName]§!堕落机器的信息，他们傲慢自大，把自己的人民牺牲在血腥的金属祭坛上，相信他们可以通过把自己的思想转化成不完美的机器来达到永生。他们错了。[FallenEmpireTaskTarget.GetSpeciesNamePlural]已经放弃了他们的灵魂，只剩下他们的金属外壳。现在他们没有希望了，他们的继续存在对所有年轻种族的灵魂都是一个危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
## fallen_empires_tasks.15.synthetic.desc -> [From.GetSpeciesNamePlural]! This is is a message concerning the depraved machines of the §H[FallenEmpireTaskTarget.GetName]§!. In their arrogance, they have sacrificed their people on a bloody altar of metal, believing they could achieve immortality by transfering their minds into imperfect machines. They are wrong. The [FallenEmpireTaskTarget.GetSpeciesNamePlural] have given up their souls, and only their metal husks remain. There is no hope for them now, and their continued existance is a danger to the souls of all the younger races. We advise you to use your military might to cleanse this danger to the galaxy. ##
fallen_empires_tasks.16.machine.desc:0 "[From.GetSpeciesNamePlural]!你们已经按照我们的要求做了，并且动用了你们的军事力量来对付§H[FallenEmpireTaskTarget.GetName]§!。与人工智能的战斗永远不会结束，但请知道，我们感谢您在我们的伟大努力中所发挥的微小作用。"
## fallen_empires_tasks.16.machine.desc -> [From.GetSpeciesNamePlural]! You have done as we asked and brought your military might against the §H[FallenEmpireTaskTarget.GetName]§!. The battle against ai is never ending, but know that you have our gratitude for the small part you played in our great endeavour. ##
countryexpanded.100.name:0 "从[From.From.GetName]中解救"
## countryexpanded.100.name -> Rescue from [From.From.GetName] ##
countryexpanded.100.desc:0 "我们从邪恶的[From.GetName]那里得到了[From.From.GetName]，这个星球上充满了他们不幸的受害者。我们很快就制定了重新安置这些可怜灵魂的计划，在那里他们可以免受长期折磨他们的怪物的伤害。."
## countryexpanded.100.desc -> We have taken [From.From.GetName] from the vile [From.GetName], and the planet is full of their unfortunate victims. We have quickly drawn up plans to relocate these poor souls, where they can be safe from the monsters that had long tormented them. ##
countryexpanded.104.desc:0 "你好, [Root.GetSpeciesNamePlural]!正如你所知道的，我们§H[FallenEmpireTaskOrigin.GetSpeciesName]§!致力于研究和保护银河系的所有生命形式。我们已经注意到在我们的研究中,你发现了一个显著的标本,你叫它为§H尼瓦拉克§!。这样一个非凡的物种值得特别关注,鉴于大多数太空文明的动荡和短暂的性质,我们不相信[Root.GetName]提供保护和护理,这种独特的生命形式。为了确保在你的帝国遭遇最坏的情况下，尼瓦拉克的延续，我们想为我们的§H濒危物种保护§!需要获得一部分尼瓦拉克人口。我们将为它们建立一个特殊的保护区，保护它们的种群不受任何伤害，所以你不必为它们担心。\n\n那么，你说呢?你会为保护和保护尼瓦拉克物种的未来作出贡献吗?"
## countryexpanded.104.desc -> Greetings, [Root.GetSpeciesNamePlural]! As you no doubt know, we §H[FallenEmpireTaskOrigin.GetSpeciesName]§! are dedicated to the study and conservation of all forms of life in the galaxy. We have noticed in our studies that you have discovered a remarkable specimen, the species that you call the §HNivlac.§! Such a remarkable species deserves special attention, and given the tumultuous and short-lived nature of most spacefaring civilizations, we do not trust the [Root.GetName] to provide the protection and care that such unique lifeforms deserve. To ensure the continuation of the Nivlac should the worst befall your empire, we would like to acquire a part of the Nivlac population for our §HEndangered Species Preserve§!. We will construct a special reservation for them, and its population will be well taken care of and protected from all harm, so you need not worry on their behalf.\n\nSo, what do you say? Will you contribute to our preserve and safeguard the future of the Nivlac species? ##
countryexpanded.104.b:0 "我们不会交出我们的财产!"
## countryexpanded.104.b -> We will not surrender our property! ##
countryexpanded.104.c:0 "尼瓦拉克是非卖品， [FallenEmpireTaskOrigin.GetSpeciesName]。"
## countryexpanded.104.c -> The Nivlac are not for sale, [FallenEmpireTaskOrigin.GetSpeciesName]. ##
countryexpanded.104.d:0 "尼瓦拉克属于[Root.GetName]。"
## countryexpanded.104.d -> The Nivlac belong in the [Root.GetName]. ##
countryexpanded.104.tooltip:1 "一§H尼瓦拉克人口§!将从你的帝国中被夺走。"
## countryexpanded.104.tooltip -> A §HNivlac Pop§! will be taken from your empire. ##

countryexpanded.200.name:0 "不解除名"
## countryexpanded.200.name -> Inexplicable Radiation ##
countryexpanded.200.desc:0 "对[From.GetName的调查只发现了更多的问题。这种奇怪的、波动的辐射信号与任何已知的武器都不匹配。奇怪的是，一些辐射特征与一颗即将成为超新星的恒星相匹配，尽管[From.System.GetName]然没有做过这样的事情。\n\n即使辐射与已知的武器相匹配，当地人也不可能制造出来。他们留下的废墟，只有几个世纪的历史，表明他们没有超越工业时代。外部力量的核攻击似乎也不太可能，因为[From.GetName]没有显示出轨道轰炸的迹象。事实上，许多废墟非常完整，似乎只是被遗弃了。\n\n科学家[Root.GetLeaderName]已经准备了一个特别的项目来进一步调查这个奇怪的星球。"
## countryexpanded.200.desc -> Investigation into [From.GetName] have unearthed nothing but more questions. The strange, fluctuating radiation signatures do not match any known weapon. Bizarrely, some of the radiation signatures match that of a star going supernova, even though [From.System.GetName] clearly has done no such thing.\n\nEven if the radiation did match a known weapon, the natives could not have produced them. The ruins they left behind, only a scant few centuries old, show they did not advance beyond the industrial age. Nuclear attack by an outside force also seems unlikely, as [From.GetName] does not show signs of orbital bombardment. Indeed, many of the ruins are remarkably intact, appearing to have been merely abandoned.\n\nScience Officer [Root.GetLeaderName] has prepared a special project to further investigate this curious planet. ##
countryexpanded.200.a:0 "看看发生了什么。"
## countryexpanded.200.a -> Find out what's going on. ##
countryexpanded.201.desc:0 "[From.From.GetName]的神秘只会加深。对废墟的分析表明，在星球受到辐射之前，它们基本上已经被遗弃了。正如我们所知，在某种未知的自然灾害之后，一种末日崇拜开始占据主导地位。这种崇拜，以一条盘绕的蛇的形象为标志，鼓励当地人逃进地下洞穴，以“逃避星星的审判”。\n\n虽然还不清楚,如果,这涉及到不寻常的辐射,科学家[Root.GetLeaderName]已经确定了几个地点,信徒们可能已经逃离。他们请求授权进行进一步调查，以确定他们是否有幸存者。"
## countryexpanded.201.desc -> The mystery of [From.From.GetName] has only deepened. Analysis of the ruins show that they were largely abandoned before the planet was irradiated. Near as we can tell, an apocalyptic cult came to dominance after some unknown natural disaster. This cult, identifiable by the icon of a coiled serpent, encouraged the natives to flee into underground caverns, in order to 'escape the judgement of the stars.'\n\nWhile it is not clear how, if at all, this relates to the unusual radiation, Science Officer [Root.GetLeaderName] has identified several sites where the cultists could have fled into. They have requested authorization for further investigation to determine if they are any survivors. ##
countryexpanded.201.a:0 "批准请求。"
## countryexpanded.201.a -> Request granted. ##
countryexpanded.201.b:0 "让死去的外星人躺着。"
## countryexpanded.201.b -> Let dead aliens lie. ##
countryexpanded.202.desc:0 "科学家[Root.GetLeaderName]发现sunless_sea_planet_scope.GetName]下面有一个巨大的地下海洋，在轨道扫描中没有发现。在海底的许多岛屿上，我们的科学小组发现了一种奇怪的盲的、有触须的真菌，所有的报道都说这种真菌令人不安。尽管与来自地表的记录只有短暂的相似之处，遗传分析证实这些是[sunless_sea_planet_scope.GetName]的原生物种。\n\n通过遥远的观察，我们了解到当地居民曾经是恒星的崇拜者，相信恒星的光给混沌的宇宙带来了秩序。在许多大城市的地下接连出现大的天坑之后，他们拒绝了星星，逃到了地下。\n\n虽然他们的大多数技术还没有超过工业时代，但他们的主要城市都是由奇怪的熵值设施提供动力的，这些熵值设施发出的辐射信号与地面上发现的辐射信号类似。科学家[Root.GetLeaderName]一直无法解释这些奇怪的机器是如何违背已知的物理定律的，或者这样一个原始的种族是如何发展出如此先进的技术的。"
## countryexpanded.202.desc -> Science Officer [Root.GetLeaderName] has discovered a massive subterranean ocean beneath [sunless_sea_planet_scope.GetName] that did not appear on any orbital scans. On the many islands of the underground sea, our science team discovered a strange species of blind, tentacled fungoids that are, by all reports, unsettling to look upon. Despite having only a passing resemblance to records from the surface, genetic analysis confirm that these are the native species of [sunless_sea_planet_scope.GetName].\n\nThrough remote obseration, we have managed to learn that the natives were once star worshipers, believing that the star's light imposes order on a chaotic universe. After a succession of large sinkholes opened up under many major cities, they rejected the stars and fled underground.\n\nWhile most of their technology has not advanced past the industrial age, their major cities are powered by strange entropic facilities, which give off radiation signatures similar to those found on the surface. Science Officer [Root.GetLeaderName] has been unable to explain how these strange machines seemingly defy known laws of physics, or how such a primitive race could develop such advanced technologies. ##
countryexpanded.202.a:0 "令人不安。"
## countryexpanded.202.a -> Unsettling. ##
countryexpanded.203.name:0 "为你而逃，藏在我心里"
## countryexpanded.203.name -> CLEFT FOR THEE, HIDE IN ME ##
countryexpanded.203.desc:0 "[From.GetName]的逃生舱发生了意外故障，导致所有逃生舱向任意方向开火。只有在进行诊断时，才有人注意到科学家[sunless_sea_leader.GetName]丢失了。进一步的调查显示[sunless_sea_leader.GetSheHe]是在其中一个吊舱中逃跑的，为了阻止[From.GetName]的跟踪，他抛弃了其他吊舱。唯一留下的线索关于科学家鲁莽行为是一种神秘的注意[sunless_sea_leader.GetSheHe] 留在[sunless_sea_leader.GetHerHis]日志:\n\n'我能感觉到他们在盯着我看。我再也受不了看他们了。但现在我知道有一条出路。我们可以生活在黑暗中，我们可以在那里很安全。过去怎样，将来也会怎样。'"
## countryexpanded.203.desc -> The [From.GetName] has experienced an unexpected failure in its escape pods, causing all of them to fire off in random directions. It was only once diagnostics were underway that anyone noticed that Science Officer [sunless_sea_leader.GetName] was missing. Further investigation revealed that [sunless_sea_leader.GetSheHe] had escaped in one of the pods, jettisoning the rest in order to keep the [From.GetName] from following. The only clue left behind regarding the science officer's rash behavior is a cryptic note [sunless_sea_leader.GetSheHe] left in [sunless_sea_leader.GetHerHis] log:\n\n'I can feel their gaze upon me. I cannot stand to look at them anymore. But now I know there is an escape. We can live in the dark, we can be safe there. What was, shall be.' ##
countryexpanded.203.a:0 "一个悲剧性的损失。"
## countryexpanded.203.a -> An tragic loss. ##
countryexpanded.205.desc:0 "在[horizonsignal_start_system.GetName]星系中为黑洞观测台测试一些新设备时，其中一名工程师发现了一个微弱的信号，几乎消失在黑洞发出的伽马射线中——微弱，但无疑是人为的。自从天文台开始运作以来，这个信号似乎一直在辐射，之前它被误认为是背景噪音。他们要求我们派一艘科学船更仔细地调查此事。"
## countryexpanded.205.desc -> While testing some new equipment for the black hole observatory in the [horizonsignal_start_system.GetName] system, one of the engineers discovered what appears to be a faint signal, almost lost in the gamma-ray flashes from the black hole - faint, but unmistakably artificial. It appears that this signal has been radiating for as long as the observatory has been operational, having previously been mistaken for background noise. They have requested that we send a science ship to investigate the matter more closely. ##
countryexpanded.210.desc:0 "你好。恐怕我从我们这边带来了坏消息。我们在与变形兽的战斗中遭受了一系列令人沮丧的失败。卡迪亚的世界已经击退了无数次的攻击，现在终于倒下了，变形兽利用它们的优势深入到了[Root.Owner.GetSpeciesName]的领地。\n\n但即使扭曲的野兽撕裂我们的世界，我们也不害怕，因为现在我们知道了一个我们的敌人无法希望理解的真相:我们是被爱的。它将永远爱我们，所以它永远爱我们。我们只要拥抱它的爱，一切都会好起来的。即使是现在，我们对爱的崇高敬意也被带到了[Root.Owner.Capital.GetName]上。\n\n即使一切按计划进行，我们担心这将是很长一段时间内我们最后一次发言。不要为我们忧虑，因为将来会怎样。认识你是我的荣幸[Root.Owner.Leader.GetName]。"
## countryexpanded.210.desc -> Greetings. I fear I bring bad news from our side of the portal. We have suffered a series of demoralizing defeats against the Warp beasts. The world of Cadia, which has repelled countless assaults, has finally fallen, and the Warp beasts have pressed their advantage to penetrate deep into [Root.Owner.GetSpeciesName] territory.\n\nBut even as the Warp beasts tear through our worlds, we are not afraid, for now we know a truth that our enemies cannot hope to comprehend: we are loved. It will always love us, and thus it always has. We need only to embrace its love, and all shall be well. Even now, our great tribute of our love is being brought online on [Root.Owner.Capital.GetName].\n\nEven if all goes to plan, we fear that this will be the last we shall speak for a long time. Do not worry for us. What was shall be. ##
countryexpanded.210.a: "你也一样。"
## countryexpanded.210.a -> Wait, what are you doing? ##
countryexpanded.210.a.response:0 "§R***Connection Lost***§!"
## countryexpanded.210.a.response -> §R***Connection Lost***§! ##
countryexpanded.210.b: "曾经怎样，将来也会怎样。"
## countryexpanded.210.b -> What shall be, was. ##
countryexpanded.211.desc:0 "在我们最后一次发射后不久，空间传送门开始辐射大量外来粒子，迫使研究小组撤离该区域。在暴露在这种能量轰击下半天之后，传送门超载并关闭了，将我们与镜像对应物隔离开来。"
## countryexpanded.211.desc -> Shortly after our last transmission, the dimensional portal began radiating massive numbers of exotic particles, forcing the research team to evacuate the area. After half a day of exposure to this energetic bombardment, the portal overloaded and closed in on itself, shutting us off from our mirror counterparts. ##
countryexpanded.212.name:0 "一个渗入伤口"
## countryexpanded.212.name -> A Seeping Wound ##
countryexpanded.212.desc:0 "[Root.GetName]的研究人员报告说，一种粘稠的黑色物质开始从封闭的入口流出，在它接触到的任何有机物质上留下腐蚀性烧伤。由于对材料成分的解读产生了相互矛盾的结果，他们无法准确地识别材料。然而，它似乎含有高浓度的暗物质。\n\n尽管有了这种新的开发，星门仍然对所有其他形式的内容关闭。我们只能推测可能是另一边发生的事情导致了这一切。"
## countryexpanded.212.desc -> Researchers on [Root.GetName] have reported that a viscous black substance has begun dripping from the site of the closed portal, leaving caustic burns on any organic material it comes into contact with. They have not been able to precisely identify the material, as readings of its composition give conflicting results. It does, however, seem to contain a high concentration of Dark Matter.\n\nDespite this new development, the portal remains closed to all other forms of matter. We can only speculate on what might be happening on the other side. ##

