####################################

megaexpanded.1.desc:0 "我们的传感器阵列捕捉到了来自星系间空间某处的特殊子空间回波。回声微弱但越来越强，它们似乎正在接近我们的星系..."
## megaexpanded.1.desc -> Our sensor array has picked up peculiar subspace echoes coming from somewhere in intergalactic space. The echoes are faint but getting stronger, and they seem to be approaching our galaxy... ##
megaexpanded.2.name:0 "子空间回波扫描"
## megaexpanded.2.name -> Scanning the Subspace Echoes ##
megaexpanded.2.desc:0 "利用我们的传感器阵列，经过几个月的仔细计算，我们的科学家已经成功地跟踪了向我们的星系发出的子空间回波的遥测。他们已经确定了外环上的一些星系，他们估计这些星系的回波最终会到达。\n\n我们已经将这些系统的位置录入到情况日志中，并将继续监控情况。"
## megaexpanded.2.desc -> Using our sensor array, and with months of careful calculations, our scientists have managed to track the telemetry of the subspace echoes heading for our galaxy. They have pinpointed a handful of systems on the outer rim that they estimate that the echoes will eventually reach.\n\nWe have entered the positions of these systems into the Situation Log and will continue to monitor the situation. ##
megaexpanded.2.a:0 "睁大眼睛。"
## megaexpanded.2.a -> Keep your eyes open. ##
megaexpanded.3.desc:0 "我们在星系间空间探测到的奇异子空间回波现在正接近我们星系的外边缘。几个较小的接触点似乎跑在回波主体的前面，朝着我们的科学家早先预测的边缘星系移动。\n\n随着回声越来越近，我们的传感器阵列已经能够很好地读出它们。它们似乎是有机的星际飞船，或者可能是在太空中诞生的生命形式。它们的甲壳形成一种强大的自然再生装甲，但似乎不使用任何形式的保护。他们装备有大量的导弹和攻击机，并能产生一种能够摧毁护盾的强酸。他们的舰队似乎是由类似有机结构的大型球形主力舰领导的。"
## megaexpanded.3.desc -> The strange subspace echoes we detected in intergalactic space are now approaching the outer rim of our galaxy. Several smaller contacts appear to be racing ahead of the main body of echoes, towards the rim systems our scientists had earlier predicted.\n\nAs the echoes have closed in, our sensor array has been able to take good readings of them. They appear to be organic starships, or perhaps spaceborn lifeforms. Their carapaces form a strong natural, regenerative armor, but appear not to use any form of shielding. They are heavily armed with missiles and strike crafts, and produce a strong acid capable of tearing down shields. Their fleets appear to be led by massive globe-shaped capital ships of a similar organic construction. ##
megaexpanded.3.b.desc:0 "我们在星系间空间探测到的奇异子空间回波现在正接近我们星系的外边缘。几个较小的接触点似乎跑在回波主体的前面，朝着我们的科学家早先预测的边缘星系移动。\n\n随着回声越来越近，我们的传感器阵列已经能够很好地读出它们。它们似乎是有机的星际飞船，或者可能是在太空中诞生的生命形式。它们的甲壳形成一种强大的自然再生装甲，但似乎不使用任何形式的保护。他们装备有大量的导弹和攻击机，并能产生一种能够摧毁盾牌的强酸。他们的舰队似乎是由巨大的球形主力舰领导的，这些主力舰使用某种灵能与舰队的其他成员交流。当它们靠近时，也许我们能够与这些实体交流，不管它们是什么。"
## megaexpanded.3.b.desc -> The strange subspace echoes we detected in intergalactic space are now approaching the outer rim of our galaxy. Several smaller contacts appear to be racing ahead of the main body of echoes, towards the rim systems our scientists had earlier predicted.\n\nAs the echoes have closed in, our sensor array has been able to take good readings of them. They appear to be organic starships, or perhaps spaceborn lifeforms. Their carapaces form a strong natural, regenerative armor, but appear not to use any form of shielding. They are heavily armed with missiles and strike crafts, and produce a strong acid capable of tearing down shields. Their fleets appear to be led by massive globe-shaped capital ships which use some sort of psionics to communicate with the rest of the fleet. When they get closer, perhaps we could be able to communicate with these entities, whatever they may be. ##
megaexpanded.3.c.desc:0 "我们在星系间空间探测到的奇异子空间回波现在正接近我们星系的外边缘。几个较小的接触点似乎跑在回波主体的前面，朝着我们的科学家早先预测的边缘系统移动。\n\n随着回声越来越近，我们的传感器阵列已经能够很好地读出它们。它们似乎是有机的星际飞船，或者可能是在太空中诞生的生命形式。它们的甲壳形成一种强大的自然再生装甲，但似乎不使用任何形式的保护。他们装备有大量的导弹和攻击机，并能产生一种能够摧毁盾牌的强酸。他们的舰队似乎是由巨大的球形主力舰引导的，这些主力舰使用某种灵能与舰队的其他成员交流，就像我们与单位交流一样。当它们靠近时，也许我们能够与这些实体交流，不管它们是什么。"
## megaexpanded.3.c.desc -> The strange subspace echoes we detected in intergalactic space are now approaching the outer rim of our galaxy. Several smaller contacts appear to be racing ahead of the main body of echoes, towards the rim systems our scientists had earlier predicted.\n\nAs the echoes have closed in, our sensor array has been able to take good readings of them. They appear to be organic starships, or perhaps spaceborn lifeforms. Their carapaces form a strong natural, regenerative armor, but appear not to use any form of shielding. They are heavily armed with missiles and strike crafts, and produce a strong acid capable of tearing down shields. Their fleets appear to be led by massive globe-shaped capital ships that use some sort of psionics to communicate with the rest of the fleet, similar to how we communicate with our drones. When they get closer, perhaps we could be able to communicate with these entities, whatever they may be. ##
crisis.234.b.desc:0 "在过去的几个月里，我们捕捉到的普里索林女王显得越来越焦躁不安。一开始，我们以为它只是失去了与其他同类的联系，直到我们的一个单位得知它一直在与它们交流，说的是“空中的一个洞”。\n\n当一组研究普里索林星系际旅行方法的科学家在我们的天文数据库中发现了一个差异时，我们才明白这意味着什么。在绘制普雷索林星系可能的轨迹时，他们发现距我们3000万光年的一个小型螺旋星系……失踪了。\n\n这个星系是在我们在早期的太空时代被发现和研究的，它不再散发我们的仪器所能观测到的任何形式的光。这一奇特而又出人意料的发现让我们的科学家们陷入了一场混战，试图解释是什么原因导致整个星系从天空中消失。\n\n出现了两种解释:要么是星系中的恒星突然全部熄灭，要么是有某种东西，某种大得足以遮蔽整个星系的东西，挡住了它照射到我们身上的光。这两种理论似乎同样难以置信，许多人只是谴责它们荒唐可笑，更倾向于认为这个消失的星系根本不存在，是由于对原始望远镜的错误使用而产生的。尽管如此，一种明显的恐惧和预感笼罩着整个事件……"
## crisis.234.b.desc -> Over the last few months, the Prethoryn Queen we captured has appeared increasingly restless and uneasy. At first, we thought it was simply missing its connection with the rest of its kind, until one of our drones learned that it had been in communication with them, speaking of a 'Hole in the Void'.\n\nWhat it meant by this we found out only when a team of scientists researching Prethoryn intergalactic travel methods discovered a discrepancy in our astronomical database. While charting the likely path the Prethoryn had been following, they found that a small spiral galaxy some 30 million light-years distant from our own was... missing.\n\nThe galaxy, discovered and studied during the early space era of our species, is simply no longer emanating any form of light observable by our instruments. This bizarre and unexpected discovery sent our scientists into a scramble to try and explain what could cause an entire galaxy to simply vanish from the sky.\n\nTwo explanations emerged: Either the stars of the galaxy simply went out, all at once, or there is something, something so vast as to eclipse an entire galaxy, blocking its light from reaching us. Both theories seem equally implausible, and many have simply decried them as ludicrous, preferring to think that the missing galaxy never existed at all, invented by some erroneous use of a primitive telescope. Nonetheless, a palpable sense of dread and foreboding surrounds the whole incident... ##
megaexpanded.4.desc:0 "一个研究普雷索林星系间旅行方法的科学家小组最近在我们的天文数据库中发现了一个令人不安的差异。当使用我们的传感器阵列来绘制普雷斯托林可能一直在跟踪的路径时，他们发现距我们大约3000万光年的一个小型螺旋星系……失踪。\n\n这个星系是在我们人类早期的太空时代被发现和研究的，它不再散发我们的仪器所能观测到的任何形式的光。这一奇特而又出人意料的发现让我们的科学家们陷入了一场混战，试图解释是什么原因导致整个星系从天空中消失。\n\n出现了两种解释:要么是星系中的恒星突然全部熄灭，要么是有某种东西，某种大得足以遮蔽整个星系的东西，挡住了它照射到我们身上的光。这两种理论似乎同样难以置信，许多人只是谴责它们荒唐可笑，更倾向于认为这个消失的星系根本不存在，是由于对原始望远镜的错误使用而产生的。尽管如此，一种明显的恐惧和预感笼罩着整个事件……"
## megaexpanded.4.desc -> A team of scientists researching Prethoryn intergalactic travel methods have recently discovered a disturbing discrepancy in our astronomical database. While using our sensor array to chart the likely path the Prethoryn had been following, they found that a small spiral galaxy some 30 million light-years distant from our own was... missing.\n\nThe galaxy, discovered and studied during the early space era of our species, is simply no longer emanating any form of light observable by our instruments. This bizarre and unexpected discovery sent our scientists into a scramble to try and explain what could cause an entire galaxy to simply vanish from the sky.\n\nTwo explanations emerged: Either the stars of the galaxy simply went out, all at once, or there is something, something so vast as to eclipse an entire galaxy, blocking its light from reaching us. Both theories seem equally implausible, and many have simply decried them as ludicrous, preferring to think that the missing galaxy never existed at all, invented by some erroneous use of a primitive telescope. Nonetheless, a palpable sense of dread and foreboding surrounds the whole incident... ##
megaexpanded.6.name:0 "时空之泪"
## megaexpanded.6.name -> Tears in Space-Time ##
megaexpanded.6.desc:0 "我们的传感器阵列最近接收到了来自[extradimensional_system.GetName]星系的一些奇怪干扰。当一组科学家被派去调查时，他们发现某种东西正在削弱时空的局部结构。他们最终推断，这种干扰类似于一艘准备进入跳跃驱动器的船只的读数，但规模要大得多。如果它确实是一个类似于跃迁引擎的东西，那将意味着某种东西——或许多东西——正准备在我们的星系中打一个洞。"
## megaexpanded.6.desc -> Our sensor array has recently picked up some odd disturbances from the [extradimensional_system.GetName] system. When a team of scientist was sent to investigate, they found that something was weakening the local fabric of space-time. They eventually deduced that the disturbance is similar to the readings of a ship preparing to enter jump drive, but on a much more massive scale. If it is indeed something similar to a jump drive, that would mean that something - or many somethings - is preparing to punch a hole into our galaxy. ##
megaexpanded.6.a:0 "保持警觉"
## megaexpanded.6.a -> Keep on alert. ##
megaexpanded.7.name:0 "未经允许的扫描"
## megaexpanded.7.name -> Scans of the Unbidden ##
megaexpanded.7.desc:0 "在过去的几天里，我们的传感器阵列已经能够对无人问津的船只进行详细的扫描。它们看起来是以能量为基础的，就像操作它们的生物一样，有着巨大的护盾，具有令人印象深刻的再生能力。然而，在这些护盾之下，他们的舰船非常脆弱，没有任何重要的装甲。它们装备着独特的武器，我们的科学家称之为“物质粉碎者”，因为它们似乎对装甲和船体等物理防御特别有效。\n\n伴随主舰队而来的是一些小型建造队，它们一直忙于在无人控制的空间建造空间站。这些空间站的用途目前还不清楚，不过有一些猜测说，它们可能在加强维度间的撕裂，使其保持稳定。"
## megaexpanded.7.desc -> In the past few days, our sensor array has been able to make detailed scans of unbidden ships. They appear to be energy-based, much like the beings operating them, and have massive shields with impressive regenerative properties. Beneath those shields, however, their ships are very vulnerable, possessing no significant armor whatsoever. They are armed with unique weapons which our scientists have dubbed 'Matter Disintegrators,' as they seem to be especially effective against physical defenses such as armor and hull.\n\nAccompanying the main fleet are a number of small constructor fleets, which have been busying themselves constructing space stations in Unbidden controlled space. The purpose of these space stations are currently unknown, although there is some speculation that they might be strenghtening the interdimensional tear, keeping it stable. ##
megaexpanded.7.a:0 "我们将充分利用这些数据"
## megaexpanded.7.a -> We will make good use of this data ##
megaexpanded.8.desc:0 "我们的传感器阵列最近探测到一个非常微弱的速子信号。我们的技术人员无法追踪到信号的来源，因为它在几个隐藏的中继站之间来回跳动。这个信号最初似乎是作为一个呼叫和响应系统，目标系统并等待响应。自那以后，这种行为发生了变化，不明来源现在正在银河系中传送着难以描述的低电平信号。\n\n除了在某些子空间频率的超光速传输中加入少量背景噪声外，该信号似乎没有任何明显的影响。追踪中继站的工作正在进行中，但在此之前，我们可能不得不学着接受这个奇怪的信号。"
## megaexpanded.8.desc -> Our sensor array has recently detected an extremely weak tachyon signal. Our technicians are unable to trace the signal to its source, as it is being bounced between several hidden relay stations. The signal originally seemed to be acting as a call and response system, pinging targeted systems and waiting for a response. This behavior has since changed, and the unidentified source is now transmitting a low level signal indescriminately throughout the galaxy.\n\nAside from adding a small amount of background noise in FTL transmissions on certain subspace frequencies, the signal does not seem to have any apparent effect. Efforts to track the relay stations are underway, but until then we may simply have to learn to live with this strange signal. ##
megaexpanded.8.desc.b:0 "我们的传感器阵列最近探测到一个非常微弱的速子信号。起初，该信号会出现在一个呼叫和响应协议的轨道上，但自那以后，它就开始在多个隐藏的中继站之间，向整个银河系广播一个低电平信号。除了在某些子空间频率的超光速传输中加入少量背景噪声外，该信号没有明显的效果或目的。\n\n我们已经开始跟踪协议来定位它的来源，但到目前为止，信号太弱了。不过，我们可能不必再等太久，因为它的力量正在以惊人的速度增长。"
## megaexpanded.8.desc.b -> Our sensor array has recently detected an extremely weak tachyon signal. At first the signal exibited a call and response protocol, but it has since started broadcasting a low level signal across the galaxy between multiple hidden relay stations. Aside from adding a small amount of background noise in FTL transmissions on certain subspace frequencies, the signal has no apparent effect or purpose.\n\nWe have commenced tracking protocols to locate its source, but as of yet, the signal is too weak. We may not have to wait much longer though, as it is growing in strength at an alarming rate. ##
megaexpanded.9.desc:0 "神秘的速子信号不断增强，最近变得强大到足以引起其他帝国的注意。银河媒体的想象元素已经开始称它为"§H幽灵信号§!。""
## megaexpanded.9.desc -> The mysterious tachyon signal has continued to gain in strength, and has recently become strong enough that other empires have taken notice. The imaginative elements of galactic media have taken to calling it the "§HGhost Signal§!." ##
megaexpanded.9.desc.b:0 "速子信号持续增强，最近变得足够强大，其他帝国终于注意到了。有机物把它命名为"§H幽灵信号§!.""
## megaexpanded.9.desc.b -> The tachyon signal has continued to gain in strength, and has recently become strong enough that other empires have finally noticed. The organics have code-named it the "§HGhost Signal§!." ##
megaexpanded.10.name:0 "幽灵信号的来源"
## megaexpanded.10.name -> A Source of the Ghost Signal ##
megaexpanded.10.desc:0 "我们的传感器阵列设法找到一个神秘的§H幽灵信号§!来源。在§H[machine_world_1_scope.solar_system.GetName]§!星系中，一个不起眼的贫瘠星球上似乎有某种东西在扮演着广播中继的角色。"
## megaexpanded.10.desc -> Our sensor array has managed to locate one of the sources of the mysterious §HGhost Signal§!. It seems that something on an unassuming barren world in the §H[machine_world_1_scope.solar_system.GetName]§! system is acting as a broadcast relay. ##
megaexpanded.11.name:0 "偶然性扫描"
## megaexpanded.11.name -> Scans of the Contingency ##
megaexpanded.11.desc:0 "我们的传感器阵列成功地对消毒中心生产的船只进行了几次良好的扫描。他们的船只都有很重的装甲和防护，但是在这些防御之下，他们的基体相对脆弱。他们的舰船装备有强大的激光武器，而防御集线器的人工智能核心装备有导引头无人机攻击机。\n\n我们的扫描也证实了杀菌中心是速子信号的来源。通过轰炸这些星球，我们应该能够显著削弱信号。"
## megaexpanded.11.desc -> Our sensor array has managed to get several good scans of the ships being produced by the sterilization hubs. Their ships are heavily armored and shielded, but beneath these defenses their base hull is relatively fragile. Their ships are armed with powerful laser weapons, while the ai cores defending their hubs are augmented with seeker drone strike craft.\n\nOur scans have also confirmed that the sterilization hubs are the sources of the tachyon signal. By disabling these worlds, we should be able to weaken the signal significantly. ##

