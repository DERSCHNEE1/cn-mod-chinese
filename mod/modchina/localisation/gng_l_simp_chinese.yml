 # Request to become a colony of our empire
 guardians.9001.name:0 "我们想加入你们"
 guardians.9001.desc:0 "[From.GetName]观测站的指挥官称，星球上许多大国的联合代表都要求加入我们的帝国，成为一个完整的成员群体。"
 guardians.9001.a:0 "进行统一。它们成为我们未来的一部分。"
 guardians.9001.b:0 "不，我们只是来指导他们的。"
 
 # QBRICKS FINISHED
 qbricks.1000.name: "下一阶段"
 qbricks.1000.desc: "[From.Owner.GetSpeciesNamePlural]已经开始使用新的技术来使用火，制造更好的工具和武器，并开采有用的矿物。他们也对我们的观察单位更感兴趣，并且有一些尝试去破坏或者移动他们，预期的结果是必定是失败。\n\n这些单位仍然包含大量有用的数据。我们可以检索它们，或者激活它们的自毁程序，或者把它们留在[From.GetName]中。在将来我们仍然可以利用它们。\n\n然而，在他们发展的这个阶段，[From.Owner.GetSpeciesNamePlural]将很难用任何有用的方式来操纵设备。"
 qbricks.1000.a: "检索单位。"
 qbricks.1000.b: "激活他们的自毁程序。"
 qbricks.1000.c: "让他们留在星球上。"
 
 # QBRICKS SETTINGS
 qbricks.2000.name: "Q-Brick设置"
 qbricks.2000.desc: "观察单位在[From.GetName]已经建立了一段时间了，我们可以对[From.Owner.GetSpeciesNamePlural]的设置做一些改变来影响他们。行为或使单位周围的土地更肥沃。我们可以: "
 qbricks.2000.a: "使[From.Owner.GetSpeciesNamePlural] 更加敌视对方。"
 qbricks.2000.b: "使[From.Owner.GetSpeciesNamePlural] 更加合作。"
 qbricks.2000.c: "使周围的土地更肥沃。"
 qbricks.2000.d: "使[From.Owner.GetSpeciesNamePlural] 不那么受约束。"
 qbricks.2000.e: "使[From.Owner.GetSpeciesNamePlural] 降低人口增长率。"
 qbricks.2000.f: "把单位放在被动设置上。"
 
 # CONFLICTMAKER
 # War between nations!
 qbricks.3100.name: "只有战争!"
 qbricks.3100.desc: "[From.GetName]每个国家之间都有战争。现在已经没有平民了，除了少数几个被隔离起来进行繁殖和训练的儿童，为了增援，这是不可避免的。\n\n在少数情况下，一小部分[From.Owner.GetSpeciesNamePlural]似乎没有受到冲突制造者的影响，但它们要么很快被敌对势力消灭，要么消失在星球的偏远地区。"
 qbricks.3100.a: "卓越的进步."
 qbricks.3100.b: "这最终会使他们更强大。"
 qbricks.3100.c: "我们做了什么?"
 # Rapid weapons advancements
 qbricks.3200.name: "一把锋利的剑"
 qbricks.3200.desc: "[From.GetName]的六个大陆联盟之间爆发战争。然而[From.Owner.GetSpeciesNamePlural]，他们已经竭尽全力为荣誉而战，并将平民排除在冲突之外。他们在战争中使用外交手段的事实表明，铁的意志不会诉诸野蛮或纯粹的不受抑制的仇恨。\n\n这也为他们提供了更多的[From.Owner.GetSpeciesName]和时间来推进他们的军事技术。他们的武器和盔甲现在由专家大量生产，而且大多质量很好。攻城武器变得越来越复杂。每一个建设项目，船舶都变得更加坚固。\n\n他们甚至有医疗专家治疗伤员和改善他们的生物科学。看起来，战争使大多数国家在制造它的艺术上出类拔萃。"
 qbricks.3200.a: "[From.Owner.GetSpeciesNamePlural]可能证明是非常有用的。"
 qbricks.3200.b: "卓越的进步."
 qbricks.3200.c: "这可能是一个错误。"
 # Population loss
 # Mass murders and genocide
 # Serial killings
 
 # PEACEMAKER
 # Mass laziness
 qbricks.4100.name: "懒惰的"
 qbricks.4100.desc: "和平缔造者已经使[From.GetName]成为一个非常安静的星球。几乎所有的[From.Owner.GetSpeciesNamePlural]已经变得很温顺了。\n\n只有一小部分人继续在农场工作，生产足够的食物来维持小型社区，而这些生物除了吃饭和睡觉之外，似乎没有做其他任何事情。\n\n另一群人利用那些不愿让多数人挨饿的人，集中精力积累个人财富和权力。"
 qbricks.4100.a: "卓越的进步。"
 qbricks.4100.b: "社会就是这样运作的。"
 qbricks.4100.c: "这就是我们想要的吗?"
 # Unity and unification
 qbricks.4200.name: "凝聚"
 qbricks.4200.desc: "和平缔造者已经做出了决定。[From.GetName]已经成为一个高度生产力和团结的[From.GetName]。[From.Owner.GetSpeciesNamePlural]已停止争夺资源、土地和其他物质。\n\n相反，每个[From.Owner.GetSpeciesName]都努力在为社会和社会做贡献方面做得很出色，通常他们都有天生的才能。\n\n有一些[From.Owner.GetSpeciesNamePlural]他们在社会中获得了更高的地位，因为他们的技能有助于维护和平、合作、仲裁出现的少数分歧，并提高[From.Owner.GetSpeciesName]的生产力。为了[From.GetName].\n\n货币、物质收益和经济已经成为[From.Owner.GetSpeciesName]日常生活中一个次要的琐事。."
 qbricks.4200.a: "卓越的进步。"
 qbricks.4200.b: "社会就是这样运作的。"
 qbricks.4200.c: "这就是我们想要的吗?"
