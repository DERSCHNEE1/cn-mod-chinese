 # More farms
 qbricks.5300.name: "许多农场"
 qbricks.5300.desc: "[From.GetName]法人农业正在迅速蔓延发展，相关技术也在不断进步。许多[From.Owner.GetSpeciesNamePlural]已经放弃了其他的交易，集中精力在田地里干活和处理牲畜。\n\n储存和保存食物的方法有了很大改进。也有大量人口激增。"
 qbricks.5300.a: "卓越的进步。" 
 # Industrial stagnation
 qbricks.5500.name: "Mineless"
 qbricks.5500.desc: "[From.GetName]的一些行业正在消失，取而代之的是土地清理和农业发展。[From.Owner.GetSpeciesNamePlural]对于获取需要的矿物质来改善建筑和工具，并不感兴趣，他们更喜欢用他们拥有的东西来谋生。"
 qbricks.5500.a: "有趣."
 # Agricultural advances
 qbricks.5700.name: "更多的农场"
 qbricks.5700.desc: "农场继续出现在[From.GetName]上，越来越多更加肥沃的土地被清理,但有效的技术使[From.Owner.GetSpeciesNamePlural]人口持续增长。\n\n观察单位的施肥计划现在显得相当多余，他们的利益不再需要了。"
 qbricks.5700.a: "理解。" 
 
