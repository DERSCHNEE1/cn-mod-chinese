 # Worship and religion based around units - spiritualism up
 qbricks.8100.name: "偶像"
 qbricks.8100.desc: "许多[From.Owner.GetSpeciesNamePlural]已经开始把[From.GetName]观察站当作精神指导和幸福的中心。一些宗教团体和狂热追随者在这些设备附近涌现出来。"
 qbricks.8100.a: "令人着迷。"
 
 # Scientific curiosity of units - materialism up
 qbricks.8200.name: "智慧"
 qbricks.8200.desc: "许多[From.Owner.GetSpeciesNamePlural]已经显示出对[From.GetName]观察站越来越多的科学好奇心，而且大多数人认为它们是由一种高度发达的物种在他们的星球上生存的，而这种物种可能生活在[From.GetName]的界限之外。\n\n考虑到[From.Owner.GetSpeciesNamePlural]的科学和技术处于原始状态，这是个明确的迹象表明他们的观测技术已经是相当先进的。"
 qbricks.8200.a: "令人着迷。"
 
