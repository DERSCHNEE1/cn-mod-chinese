 qbricks.7200.desc: "[From.GetName]人口已经大量减少。[From.Owner.GetSpeciesNamePlural]对腐蚀者的各种影响产生了免疫力，但他们的整体免疫系统、出生率和身体力量将会在未来几代人中严重受损。"
 qbricks.7200.a: "可怕"
