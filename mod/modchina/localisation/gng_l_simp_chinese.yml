 # Population loss
 qbricks.7100.name: "瘟疫世界"
 qbricks.7100.desc: "[From.GetName]现在是一个非常病态的世界。[From.Owner.GetSpeciesNamePlural]正迅速变得病态，虚弱和感染像野火一样蔓延。\n\n数千人死于高度传染性的空气瘟疫，街道上到处都是他们的尸体。"
 qbricks.7100.a: "可怕。"
 
 # Communities falling apart, buildings vanish
 qbricks.7550.name: "帮派生存"
 qbricks.7550.desc: "[From.GetName]的人口大量死亡，许多社区已经完全消失，被幸存者所抛弃。\n\n剩下的[From.Owner.GetSpeciesNamePlural]联合在一起，与其他帮派争夺日益减少的资源，或者保护临时营地，以对抗彼此的袭击。"
 qbricks.7550.a: "有趣." 
 
