 foundation_established:0 "基金会加成: §Y心理历史学§! §G+1§!"
 foundation_established_desc:0 "§Y心理历史学§!: §G+1 £influence£ +30 £society£ +5 £stability£§! \n在战争中，在天堂之战中，在持续的危机中，效果加倍"
 job_psychohistorian:0 "心理历史学"
 job_psychohistorian_plural:0 "心理历史学"
 planet_psychohistorians:0 "心理历史学"
 job_psychohistorian_desc:0 "心理历史学家声称，他们可以用数理社会学的原理，对非常多的人未来的行为做出一般性的预测，即使不能预测出具体的细节，也能大致地预测未来历史的走向。他们试图通过未来充满冲突和黑暗的时代来保存社会的知识。"
 job_psychohistorian_effect_desc:0 "£job_psychohistorian£ $job_psychohistorian_plural$ 产出 §G+1§! £influence£ 影响力 §G+30§! £society£ 社会学 §G+5§! £stability£ 稳定度\n在战争中，在天堂之战中，在持续的危机中，效果加倍"
 mod_job_psychohistorian_add:0 "$job_psychohistorian$ Job"
 job_psychohistorian_gestalt:0 "心理历史学"
 job_psychohistorian_gestalt_plural:0 "心理历史学"
 job_psychohistorian_gestalt_desc:0 "心理历史学家声称，他们可以用数理社会学的原理，对非常多的人未来的行为做出一般性的预测，即使不能预测出具体的细节，也能大致地预测未来历史的走向。他们试图通过未来充满冲突和黑暗的时代来保存社会的知识。"
 job_psychohistorian_gestalt_effect_desc:0 "£job_psychohistorian£ $job_psychohistorian_plural$ 产出 §G+1§! £influence£ 影响力 §G+30§! £society£ 社会学 §G+5§! £stability£ 稳定度\n在战争中，在天堂之战中，在持续的危机中，效果加倍"
