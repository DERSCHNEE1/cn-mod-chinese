 mod_planet_psychohistorians_produces_mult:0 "心理历史学产出"
 
 d_the_foundation:0 "基金会"
 d_the_foundation_desc:0 "一群科学家、数学家和社会学家致力于通过他们预测的银河系黑暗时代的回归来保护知识和技术"
 d_the_foundation_gestalt:0 "基金会"
 d_the_foundation_gestalt_desc:0 "一群科学家、数学家和社会学家致力于通过他们预测的银河系黑暗时代的回归来保护知识和技术"

 foundation_war.title:0 "在这个充满冲突的时代，这是一盏明灯"
 foundation_war.desc:0 "当前的冲突后,大大增加了影响力和合法性的基金会上我们的首都。这是我们的精神历史学家预言的黑暗时代来临的预兆吗?民众会相信任何能给他们带来希望的东西，现在让他们听从一些自我放纵的统计学家和社会学家的教导，对稳定政府是有帮助的。我们不应该认真对待银河系即将陷入混乱和衰落的观点，不是吗?"
 age_of_strife.tooltip:0 "§Y$job_psychohistorian_plural$§!: \n§G+2 £influence£ +60 £society£ +10 £stability£§! \n只要我们在打仗，天堂之战，或有危机，这种影响就会一直存在。"

 Psychohistorian_crisis:0 "预示着黑暗"
 Psychohistorian_crisis_desc:0 "我们的心理历史学家声称，他们在保护我们的技术和文化，以应对未来可能会很惨淡的局面。只要我们在打仗，天堂之战，或有危机，这种影响就会一直存在。"

 foundation_destroyed.title:0 "基金会破坏"
 foundation_destroyed.desc:0 "[This.GetName]的心理历史学家长期以来一直使用数学和社会学的结合来预测一个冲突和黑暗的未来时代。他们试图保护在这里收集的有关他们文化的知识。他们没有成功。他们预见到自己文明的衰落是正确的，因为我们的军队掌握了他们的秘密，摧毁了他们宝贵的基金会。他们的黑暗时代就是我们的光荣时代。"
 Good_Riddance:0 "终于解脱"

 foundation_captured.title:0 "[This.GetName]基金会的整合"
 foundation_captured.desc:0 "在我们的政府接管之前，所谓的[This.GetName]基金会支持一位精神历史学家，他的工作是记录社会的技术和文化历史，并在即将到来的黑暗中保护它。他们带着近乎宗教般的热情接受任务，小心翼翼地保守秘密。到目前为止，他们拒绝我们的特工进入他们的金库，也拒绝承认适当的权威。我们应该容忍他们的行动,让基金会继续工作,或者我们应该抓住他们的数据库和结束这不可思议的统计和迷信吗?"

 Disband_foundation:0 "关闭它"
 Capture_foundation:0 "继续工作"
 Move_foundation:0 "结合我们在[Root.Capital.GetName]的努力"

 foundation_lost.title:0 "基金会关闭"
 foundation_lost.desc:0 "耻辱的失败后,基金会在我们的前首都被毁,我们心理历史学家假定是死了。他们保护我们社会所收集的知识的努力过早地结束了。也许这就是黑暗的预言。所有的希望都破灭了吗?"
 Catastrophic:0 "灾难"

 new_frontier:0 "增加§Y新边疆§!修正到新殖民地。"
 new_frontier_desc:0 "§Y新边疆§!: \n§G+50%§! $MOD_POP_GROWTH_SPEED$ \n§G+100%§! $MOD_POP_GROWTH_FROM_IMMIGRATION$ \n§Y持续20年§!"

 pm_new_frontier:0 "新边疆"
 pm_new_frontier_desc:0 "我们的殖民者有一种奇怪的冲动，去探索陌生的新世界，去寻找新的生命和新的文明，去勇敢地去前人从未去过的地方。"

