 breakthrough.friendly.desc:0 "我们与 [spread_origin.GetSpeciesNamePlural] 有良好的关系, 因此，我们可以通过贸易来了解他们的秘密。我们的科学家们已经忙于理论化我们如何将这种新技术应用到我们自己的研究中去。"
