 policy_research_priority:0 "研究哲学"
 policy_research_priority_desc:0 "我们可以决定哪些领域的研究得到最多的关注和资助。"
 research_balanced_name:0 "$balanced$"
 balanced:0 "平衡研究"
 balanced_desc:0 "科学的多学科方法，所有的研究将以同样的热情进行。 \n\n"
 research_engineering_name:0 "聚焦工程学"
 engineering_society:0 "£engineering£ 实用方法 £physics£"
 engineering_society_desc:0 "我们需要能产生结果的技术，创造一个“对话框”并不能让我们达到目的。 \n\n§Y聚焦工程学§!:"
 engineering_physics:0 "£engineering£ 现实世界的解决方案 £society£"
 engineering_physics_desc:0 "我们需要帮助我们建立一个更美好的世界的技术，而不是关于非常小的事情的理论。 \n\n§YEngineering Focus§!:"
 research_engineering_max_name:0 "优先级:工程学"
 engineering:0 "£engineering£ 优先级:工程学 £engineering£"
 engineering_desc:0 "无论我们多么了解宇宙的规律或它们是如何相互作用的，宇宙仅仅是我们能从它中得出的东西。\n\n§Y工程优先§!:"
 research_society_name:0 "聚焦社会学"
 society_engineering:0 "£society£ 哲学的方法 £physics£"
 society_engineering_desc:0 "首先，我们必须明白我们为什么要做我们所做的事，否则重点是什么?\n\n§Y聚焦社会学§!:"
 society_physics:0 "£society£ 平等的要求 £engineering£"
 society_physics_desc:0 "不为普通公民的利益而寻求的技术根本不需要寻求。 \n\n§Y聚焦社会学§!:"
 research_society_max_name:0 "优先级:社会学"
 society:0 "£society£ 优先级:社会学 £society£"
 society_desc:0 "我们自己代表着宇宙的主要奥秘。粒子和材料的内部运动只是有待解决的难题。完美的自我是我们真正的使命。 \n\n§Y社会学优先§!:"
 research_physics_name:0 "聚焦物理学"
 physics_engineering:0 "£physics£ 理论方法 £society£"
 physics_engineering_desc:0 "我们必须理解科学是如何和为什么存在的，担心如何利用科学的问题可能会在以后出现。\n\n§Y聚焦物理学§!:"
 physics_society:0 "£physics£ 硬科学第一 £engineering£"
 physics_society_desc:0 "简单的事实是，社会科学缺乏其他学科认为理所当然的基本数学严谨性。 \n\n§Y聚焦物理学§!:"
 research_physics_max_name:0 "优先级:物理学"
 physics:0 "£physics£ 优先级:物理学 £physics£"
 physics_desc:0 "每个原子、夸克和粒子都遵循一套普遍规律。理解他们就是理解宇宙的剧本。 \n\n§Y物理学优先§!:"
 research_engineering_min_name:0 "广义:理论"
 engineering_generalization:0 "£physics£ 泛型:理论 £society£"
 engineering_generalization_desc:0 "我们必须首先理解支撑一切的基本规律。 \n\n§Y工程概括§!:"
 research_society_min_name:0 "泛型:实验"
 society_generalization:0 "£engineering£ 泛型:实验 £physics£"
 society_generalization_desc:0 "我们必须研究什么是可测试的、可测量的和可重复的。其他的都是猜测。 \n\n§Y社会推广§!:"
 research_physics_min_name:0 "通用:应用程序"
 physics_generalization:0 "£society£ 通用:应用程序 £engineering£" physics_generalization:0 "£society£ 通用:应用程序 £engineering£"
 physics_generalization_desc:0 "如果我们看不见它，摸不到它，用不到它，或从中获益，那么研究它的意义何在? \n\n§Y物理泛化§!:"