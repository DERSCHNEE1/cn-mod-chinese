 spread.deteriorated.desc:0 "我们的关系与 [spread_origin.GetSpeciesNamePlural] 已经恶化，他们驱逐了我们的科学家。如果我们想了解他们的技术，我们就必须找到其他方法或修补我们国家之间的裂痕。"
