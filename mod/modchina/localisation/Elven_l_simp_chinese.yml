policy_elven_gender_policy:0 "性别政策"
policy_elven_gender_policy_desc:0 "这些政策影响了哪些性别可以胜任某些领导职务。\n\n§R注:政策变化对现任领导人或继承人没有影响!§!\n"

elven_gender_default_name:0 "平等"
elven_gender_default:0 "平等"
elven_gender_default_desc:0 "男性和女性都可以胜任相同的领导职位。这让事情变得很无聊、和过时。"

elven_gender_matriarchy_full_name:0 "绝对的制"
elven_gender_matriarchy_full:0 "绝对的母权制"
elven_gender_matriarchy_full_desc:0 "这一政策假装男性不存在，并试图将他们隐藏起来，因为他们害怕他们有限的时尚感会被发现。"
#"Males are prone to emotionality and clouded judgement. It therefore follows that only females should be leaders at all levels of society."

elven_gender_matriarchy_governor_name: "母权的领导"
elven_gender_matriarchy_governor:0 "母权的领导"
elven_gender_matriarchy_governor_desc:0 "男人穿西装好看。但不是穿着长袍。因此，女性在所有的领导岗位上都是绝对必需的。"
#"Females are more suited for ruling and top tier management. All rulers and governors are female."

elven_gender_patriarchy_military_name:0 "骑士精神"
elven_gender_patriarchy_military:0 "骑士精神"
elven_gender_patriarchy_military_desc:0 "每个人都知道，当涉及到伤害事情的时候，男性看起来会更好。因此，男性占据了所有的军事领导角色。"
#"It is the sacred duty of males to defend the weak and defensless. As such, only males are involved in combat oriented positions."

elven_gender_patriarchy_full_name:0 "绝对的父权制"
elven_gender_patriarchy_full:0 "绝对的父权制"
elven_gender_patriarchy_full_desc:0 "为什么女性要为无聊的领导职位操心?男性应该满足这些角色的女性有更多的时间来管理新时尚....和谋杀阴谋。"

