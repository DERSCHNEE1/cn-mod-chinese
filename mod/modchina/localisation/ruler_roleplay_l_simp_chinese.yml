 edict_play_as_ruler_campaign_points_0_desc:0 "$play_as_ruler_campaign_amount_having$\n\n§Y议程点数§!是从拥有爱好的统治者那里获取的，会根据统治者的等级和爱好经验而有所变化。当一个新的统治者上台后，原有的点数无法被保留下来。"
