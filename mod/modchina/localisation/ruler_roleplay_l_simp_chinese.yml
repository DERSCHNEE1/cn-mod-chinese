 play_as_ruler.3200.name:0 "消失的补给"
 play_as_ruler.3201.desc:0 "在一次常规的舰船维护检查中，我们发现一艘来自[Root.GetName]的舰队维护费异常得高，然而在检查列表中却没有历史记录。\n\n会不会有人计划着偷走这笔费用？"
 play_as_ruler.3201.a:0 "为什么补给在一夜之间突然消失了？"
 play_as_ruler.3201.tooltip:0 "§H[ruler.GetName]§!开始[ruler.GetHerHis]的调查。"
 play_as_ruler.3202.name:0 "消失的补给：嫌疑人"
 play_as_ruler.3202.desc:0 "在§H[ruler.GetName]§!的不懈努力下，[ruler.GetSheHe]定位到了盗取补给的嫌疑犯。\n\n嫌疑人，§H[admiral.GetName]§!，似乎还在继续偷我们的补给。\n\n我们应该继续观察§H[admiral.GetName]§!，以及分析[admiral.GetHerHis]的想法。 或者我们可以强迫[admiral.GetHerHim]从舰队司令的位置上退休，毕竟§H[ruler.GetName]§!察觉到§H[admiral.GetName]§!在[ruler.GetHerHim]的管理下假公济私，不会有人提出异议的。"
 play_as_ruler.3202.a:0 "让我们瞧瞧[admiral.GetName]到底打算用这些做什么。"
 play_as_ruler.3202.b:0 "将[admiral.GetName]从[admiral.GetHerHis]舰队司令的位置上撤下！"
 play_as_ruler.3202.tooltip:0 "§H[admiral.GetName]§!在[Root.GetName]上被开除了。"
 play_as_ruler.3202.c:0 "写这篇报告的人应该立刻停止。" 
 play_as_ruler.3202.meme:0 "嗨，我觉得中文可以解决这个问题！\n\n有些作者沒有點子，而有些作者沒有文采。要是哪裡有問題，社群該提供意見或幫助才是。\n\n好吧，不管怎么样，§H[admiral.GetName]§!还是被炒了。"
 play_as_ruler.3203.name:0 "消失的补给：理由"
 play_as_ruler.3203.desc:0 "几天后，在一次例行检查中，§H[admiral.GetName]§!出现在角落里，偷偷带走了一部分货物。\n\n不过§H[ruler.GetName]§!在[admiral.GetHerHim]措手不及的时候将其逮捕，补给品安全无恙。§H[admiral.GetName]§!解释说[admiral.GetSheHe]正在尝试一种方法用来提高供应线的维护效率。并希望§H[ruler.GetName]§!可以给[admiral.GetHerHim]一些时间来试验这个想法。"
 play_as_ruler.3203.a:0 "§Y如果你愿意，我可以再教你一两件事。§!"
 play_as_ruler.3203.tooltip:0 "§H[ruler.GetName]§!将指导§H[admiral.GetName]§!如何保障补给供应。"
 play_as_ruler.3203.b:0 "让[admiral.GetHerHim]去做[admiral.GetSheHe]想做的事情吧。"
 play_as_ruler.3203.c:0 "不，逮捕[admiral.GetHerHim]。将[admiral.GetSheHe]偷走的所有东西都拿走。"
 play_as_ruler.3203.c.tooltip:0 "§H[admiral.GetName]§!在[Root.GetName]上被开除了。"
 play_as_ruler.3204.name:0 "消失的补给：结果"
 play_as_ruler.3204.desc_01:0 "在§H[ruler.GetName]§!的建议下，§H[admiral.GetName]§!在没有出错的情况下维持了供给路线。同时，[admiral.GetSheHe]也非常感激§H[ruler.GetName]§!教会了[admiral.GetHerHim]如此有用的管理方法。\n\n§H[admiral.GetName]§!也承诺了我们会将之前拿走的补给资源还给我们。"
 play_as_ruler.3204.desc_02:0 "在足够的尝试和试验后，§H[admiral.GetName]§!在没有出错的情况下维持了供给路线。同时，[admiral.GetSheHe]也非常感激§H[ruler.GetName]§!给了[admiral.GetHerHim]足够的时间去尝试。\n\n§H[admiral.GetName]§!也承诺了我们会将之前拿走的补给资源还给我们。"
 play_as_ruler.3204.desc_03:0 "不幸的是，虽然§H[admiral.GetName]§!努力去尝试，但试验没有成功。 [admiral.GetSheHe]所耗费的补给品资源都浪费了。"
 play_as_ruler.3204.a:0 "干得漂亮，[admiral.GetName]！"
 play_as_ruler.3204.b:0 "但愿[admiral.GetName] 知道如何维护这些东西。"
 play_as_ruler.3204.c:0 "失望，不过可以理解。"
 play_as_ruler.3205.name:0 "消失的补给：找回"
 play_as_ruler.3205.desc:0 "§H[admiral.GetName]§!失踪了，不过我们设法找到了[admiral.GetSheHe]偷走的东西。 无论§H[admiral.GetName]§!原本想要如何处理这些资源，至少现在它们是安全的。"

