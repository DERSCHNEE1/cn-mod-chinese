 ap_recomposer_req_4: "$TRIGGER_FAIL$需要§Y$ap_robot_command$§!飞升"
 ap_recomposer_req_5: "$TRIGGER_FAIL$完成§Y发现§!传统。"
 ap_recomposer_tooltip: "§H解锁决策s:§! $decision_recomposer_life_to_ai$和$decision_recomposer_ai_to_life$。 \n\n将把星球上所有的人口转化为机械人口，反之亦然。§R§Y$ap_synthetic_evolution$§!可能不好用!§!"
 
 decision_recomposer_life_to_ai: "改编者: 有机到机械"
 decision_recomposer_life_to_ai_desc: "改编者是一个强大的设备有独特的能力AI的意识直接转移到一个有机的身体让它活着,反之亦然,没有任何限制或明显的副作用。这将允许有机和机器选择他们想要的生活方式。"
 decision_recomposer_life_to_ai_tooltip: "将把星球上所有的有机人口转化为机械人口。成本会随着持久性有机人口的数量而增加。"
 decision_recomposer_ai_to_life: "改编者: 机械到有机"
