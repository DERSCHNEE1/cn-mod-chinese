 ap_expansion_infinity: "无限扩张"
 ap_expansion_infinity_desc: "世界卫生组织说，一个星球上的区划数量只能由它的大小来决定。这样一个古老的规则不再是一个事实，我们先进的文明能够生活在星球上几乎所有的地方，无论是在天空，地下或海底，它不再重要。我们的建造者已经获得了大量的技能和经验，这将使他们无限制地扩张我们的城市，直到整个星球被我们的存在所恢复。但是我们不能在这个过程中浪费任何资源，一个巨大的收集将被组织起来处理这个问题。\n\n"
 ap_expansion_infinity_tooltip: "§H解锁功能:§! 城市废物净化 \n\n每§Y5年§!在一个至少有10个人口£pops£作业的殖民地上组织一次活动，收集人口作业所浪费的所有资源，净化它们，使它们再次对国家有用。."
