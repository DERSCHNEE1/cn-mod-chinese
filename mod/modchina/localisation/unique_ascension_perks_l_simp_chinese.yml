 ap_advanced_security: "安全攻击部队"
 ap_advanced_security_desc: "我们必须不惜一切代价增强我们的安全部队的力量，无论是打击星球犯罪或越轨行为，甚至是打击太空海盗，都不能给他们窃取我们资源的机会。如果有任何机会一些海盗设法进入我们的边境，一些特别工作组一定会处理好他们。"
 ap_advanced_security_tooltip_1: "§H解锁功能:§! 太空安全巡逻 \n\n如果海盗在我们的边境聚集足够的资源进行攻击，他们的舰队将会遇到一支安全巡逻队，在他们的攻击下保卫当地的系统，有时会打败海盗，或者至少会占用他们足够的时间让主要的海军舰队来对付他们。\n\n"
 ap_advanced_security_tooltip_2: "§H解锁功能:§! 行星预防性打击 \n\n我们的安全打击部队将对犯罪率或偏差率高的行星发动预防性打击，以逮捕他们的成员，夺取资源和武器，甚至有时解散星球上存在的整个黑社会。"

