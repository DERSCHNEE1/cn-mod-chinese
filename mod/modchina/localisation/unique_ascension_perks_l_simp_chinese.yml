 ap_stellar_manipulation_failed: "§B行星计划:§!由于故障或缺少完成项目的时间而失败的。最后的结果不会是我们所期望的。"
 
 edict_enable_planetary_project: "§B启用行星计划§!"
 edict_enable_planetary_project_desc: "$ap_stellar_manipulation_instruction$."
 
