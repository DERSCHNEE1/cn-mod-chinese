 ap_lost_heritage: "失落遗产"
 ap_lost_heritage_desc: "我们现在可以确认，我们星团的所有星系都没有直接连接到主要的超空间航道上。我们的物理学家已经开启了一种新的方式，将我们的领域与尚未探索的新星系连接起来。这一发现既令人惊奇又危险，因为我们不知道在真空中会有什么在等着我们，而不去谈论一些星系可能因为一个很好的原因而被孤立的事实。"
 ap_lost_heritage_req_1: "$TRIGGER_FAIL$需要£physics£ §Y$tech_hyper_drive_3$§!技术。"
 ap_lost_heritage_req_2: "$TRIGGER_FAIL$需要£physics£ §Y$tech_wormhole_stabilization$§!技术。"
 ap_lost_heritage_req_3: "$TRIGGER_FAIL$需要£physics£ §Y$tech_experimental_subspace_navigation$§!技术。"
 ap_lost_heritage_req_4: "$TRIGGER_FAIL$需要£physics£ §Y$tech_mine_dark_matter$§!技术。"
 ap_lost_heritage_tooltip: "§H解锁法令:§! $edict_enable_system_localization$."
 
 edict_enable_system_localization: "§B星系定位§!"
 edict_enable_system_localization_req: "在能够使用国家法令之前，您需要首先在孤立的星团中建立一个§Y前哨站§!。"
 edict_enable_system_localization_desc: "将大量的精力投入到在我们孤立的星团中生成新的超空间航道上，允许我们发现新的未被探索的星系。"
 edict_enable_system_localization_toolip: "在孤立的星团中发现一个新星系。" 
 decision_system_localization: "§B星系定位§!"
 decision_system_localization_desc: "来这里观光，留下全新的家庭全息剧场装置和定制的运动休闲服。"
 
 UniqueAscensionPerksEvents.20.Name: "$ap_lost_heritage$"
 UniqueAscensionPerksEvents.20.Desc: "$ap_lost_heritage_desc$\n\n我们在§Y[event_target:lh_empire_capital_system.GetName]§!星系中生成了一个§Y天然虫洞§!。我们所需要做的就是解锁技术，使我们能够在这个孤立的星团中找到更多只对我们有用的星系。\n\n$edict_enable_system_localization_req$"
 UniqueAscensionPerksEvents.21.Name: "新星系选址"
 UniqueAscensionPerksEvents.21.Desc: "由于花费了大量的精力，我们已经成功地生成了一个超空间航道到一个新的未开发星系!谁知道里面会有什么在等着我们。"
 
 tech_new_systems_localization: "新星系定位" 
 tech_new_systems_localization_desc: "在选定的殖民地所在的星系和一个从未被任何人探索过的新星系之间建立了一个超空间航道。" 
 
