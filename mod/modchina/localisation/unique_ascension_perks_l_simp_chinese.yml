 ap_expandable_brain_1: "可扩展知识"
 ap_expandable_brain_1_desc: "我们的学习已经开始呈指数级增长。全国各地已开始出现无数的知识和新思想，使我们有机会继续寻求真正的知识。"
 ap_expandable_brain_1_req_1: "$TRIGGER_FAIL$需要§Y$ap_transcendent_learning$§!飞升。"
 ap_expandable_brain_1_req_2: "$TRIGGER_FAIL$需要§Y$EXPANDABLE_BRAIN_1$§! 特殊项目。"
 ap_expandable_brain_1_tooltip: ""
 
 ap_expandable_brain_2: "无限意识"
 ap_expandable_brain_2_desc: "我们做到了，但不幸的是，语言不足以描述我们所经历的一切。§Y无限意识§!状态已经达到，让我们在不到一秒的时间里解决和理解所有可能领域的无数问题。然而，我们的身体似乎没有足够的适应能力来支持这种力量。有了这些，冒险就要结束了，我们仍然很难知道我们要用这些知识做什么。这是我们的选择。"
