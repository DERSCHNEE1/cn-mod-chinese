 UniqueAscensionPerksEvents.153.Name: "Deep Space: Discovery"
 UniqueAscensionPerksEvents.153.Desc: "Our expedition vessels have discovered something deep in their expedition. We have no idea of what may be waiting for us. Knowing that we have §Y[This.expedition_research_ships]§! Science Ships in Expedition and we are in the Sector Number: §Y[This.expedition_sector_number]§!, we can confirm at least these informations:"
 UniqueAscensionPerksEvents.153.Info: "The Encounter will depends on the amount of vessels we have in expedition, as well as the amount of danger, resources and research discoveries available in the sector. So what should be done ?"
 UniqueAscensionPerksEvents.160.Name: "Deep Space Discovery: Nothing!"
 UniqueAscensionPerksEvents.160.Desc: "It appears that our radars had a malfunction, we have found nothing in that particular place of the Deep Space. While our engineers support the radar malfunction, our scientits are however sure that something was indeed laying their and that we were too late to reach it in time. We have probably missed something very fabulous or very dangerous. We will never know..."
 UniqueAscensionPerksEvents.161.Name: "Deep Space Location: Mineral Deposits"
 UniqueAscensionPerksEvents.161.Desc: "Our expedition vessels have located a huge deposit of mineral in the deep space. The location of the resources has been marked, allowing some of our transports to reach that position and bring back the resources to our homeworld until the deposit gets empty."
 UniqueAscensionPerksEvents.162.Name: "Deep Space Location: Energy Deposits"
 UniqueAscensionPerksEvents.162.Desc: "Our expedition vessels have located a huge deposit of energy in the deep space. The location of the resources has been marked, allowing some of our transports to reach that position and bring back the resources to our homeworld until the deposit gets empty."
 UniqueAscensionPerksEvents.163.Name: "Deep Space Location: Ship Debris Field"
 UniqueAscensionPerksEvents.163.Desc: "Our expedition vessels have located a huge debris field of alloys in the deep space. The location of the resources has been marked, allowing some of our transports to reach that position and bring back the resources to our homeworld until the debris field gets empty."
 UniqueAscensionPerksEvents.164.Name: "Deep Space Location: Strategic Resources"
 UniqueAscensionPerksEvents.164.Desc: "Our expedition vessels have located a huge load of strategic resources, however because the position of the resources was very unstable, we had to take quickly the resources without really knowing what we were carrying. The cargo is going to be inspected once our ships reach a safer position."
 UniqueAscensionPerksEvents.165.Name: "Deep Space Discovery: Physics Technologies"
 UniqueAscensionPerksEvents.165.Desc: "Our expedition vessels have made an interesting discovery in the Deep Space. While it is not clear to discern what is going, our physicists assit on studying the phenomenon more closer in order to understand it and maybe help in the research of physics technologies."
 UniqueAscensionPerksEvents.166.Name: "Deep Space Discovery: Society Technologies"
 UniqueAscensionPerksEvents.166.Desc: "Our expedition vessels have made an interesting discovery in the Deep Space. While it is not clear to discern what is going, our biologists assit on studying the phenomenon more closer in order to understand it and maybe help in the research of society technologies."
 UniqueAscensionPerksEvents.167.Name: "Deep Space Discovery: Engineering Technologies"
 UniqueAscensionPerksEvents.167.Desc: "Our expedition vessels have made an interesting discovery in the Deep Space. While it is not clear to discern what is going, our engineers assit on studying the phenomenon more closer in order to understand it and maybe help in the research of engineering technologies."
 UniqueAscensionPerksEvents.168.Name: "Deep Space Location: Nanite Agglomerates"
 UniqueAscensionPerksEvents.168.Desc: "Our expedition vessels have located a a sort of nanite agglomerate, while the little beings are attach together, removing a single of them has triggered all of them to follow it, allowing us to collect all of them."
 UniqueAscensionPerksEvents.169.Name: "Deep Space Discovery: Star Secret"
 UniqueAscensionPerksEvents.169.Desc: "Our expedition vessels have made an interesting discoveryin the Deep Space. It appears that all the stars present in the void have somehow a huge amount of energy deposits present around them. And so now our scientists are wondering how it could be possible for us to also exploit that amount of resources on the stars present in our territory."
 UniqueAscensionPerksEvents.170.Name: "Deep Space Discovery: Black Hole Secret"
 UniqueAscensionPerksEvents.170.Desc: "Our expedition vessels have made an interesting discoveryin the Deep Space. It appears that all the black holes present in the void have somehow a big amount of dark matter deposits present around them. And so now our scientists are wondering how it could be possible for us to also exploit that amount of resources on the black holes present in our territory."
 UniqueAscensionPerksEvents.171.Name: "Deep Space Discovery: Pulsar Star Secret"
 UniqueAscensionPerksEvents.171.Desc: "Our expedition vessels have made an interesting discoveryin the Deep Space. It appears that all the pulsar stars present in the void have somehow a huge amount of physics deposits present around them. And so now our scientists are wondering how it could be possible for us to also exploit that amount of resources on the pulsar stars present in our territory."
 UniqueAscensionPerksEvents.172.Name: "Deep Space Discovery: Neutron Star Secret"
 UniqueAscensionPerksEvents.172.Desc: "Our expedition vessels have made an interesting discoveryin the Deep Space. It appears that all the neutron stars present in the void have somehow a huge amount of engineering deposits present around them. And so now our scientists are wondering how it could be possible for us to also exploit that amount of resources on the neutron stars present in our territory."
 UniqueAscensionPerksEvents.173.Name: "Deep Space Discovery: Technology Cache"
 UniqueAscensionPerksEvents.173.Desc: "Our expedition vessels have made an interesting discovery in the Deep Space. A strange cache of technology was laying there alone in the void waiting for someone to exploit it. By opening it, our scientists discovered a lot of knowledge which could greatly help us at improving our technologies."
 UniqueAscensionPerksEvents.174.Name: "Deep Space Encounter: Abandonned Fleet"
 UniqueAscensionPerksEvents.174.Desc: "Our expedition vessels have encountered an inactive fleet of vessels, which seem to be abandonned. While our navy admirals recommanded to quickly capture the ships, our engineers and scientists recommanded a further investigation to see if anything dangerous is present inside the ships. And after a close inspection nothing of a particular danger has been found allowing us to take control of the ships."
 UniqueAscensionPerksEvents.175.Name: "Deep Space Encounter: New Spaceborn Alien Species"
 UniqueAscensionPerksEvents.175.Desc: "Our expedition vessels have encountered some strange spaceborn alien species never encountered. When they saw us the aliens quickly went toward our location but without any hostile intention. They have kept a certain distance between us letting our scientists the opportunity to study them for a little time but after a certain they decided to leave at an amazing speed so fast that we weren't able to follow them. Our ruler recommand us to expose that new discovery to the entire Galaxy."
 UniqueAscensionPerksEvents.176.Name: "Deep Space Encounter: Abandonned Titan"
 UniqueAscensionPerksEvents.176.Desc: "Our expedition vessels have encountered a massive titan-size vessel, which seems to be abandonned. While our navy admirals recommanded to quickly capture the ship, our engineers and scientists recommanded a further investigation to see if anything dangerous is present inside the ship. And after a close inspection nothing of a particular danger has been found allowing us to take control of the ship."
 UniqueAscensionPerksEvents.177.Name: "Deep Space Encounter: Pirate Ships"
 UniqueAscensionPerksEvents.177.Desc: "Our expedition vessels have encountered some sort of pirates fleet. The pirate vessels immediately started to go toward our direction and opened fire. However our vessels were armed well enought to defend themselve against some pirates, while their fleet have been destroyed and some of their resources seized, we have mananged to keep our lose at the minimum."
 UniqueAscensionPerksEvents.178.Name: "Deep Space Encounter: Hostile Aliens"
 UniqueAscensionPerksEvents.178.Desc: "Our expedition vessels have encountered some hostile aliens which started to attack us without warning. A decent battle started in the deep space and in the end we have managed to make the aliens run away, leaving some of their own behind. While their carcass look very strange, a biologist present in the expedition can assure that they are somehow edible. So we are not going to go back home empty-handed at least..."
 UniqueAscensionPerksEvents.179.Name: "Deep Space Encounter: Hostile Fleet"
 UniqueAscensionPerksEvents.179.Desc: "Our expedition vessels have encountered an hostile fleet on unidentified vessels. The ennemy fleet quickly started to open fire on our ships but we have mananged to put on a good resistance. At the end of the battle both sides lose a certain amount of ship and while the ennemy retreated, our vessels secured the position of the debris field, allowing some of our scavengers to collect the resources still available."
 UniqueAscensionPerksEvents.180.Name: "Deep Space Encounter: Nanite Ships"
 UniqueAscensionPerksEvents.180.Desc: "Our expedition vessels have encountered a strange fleet composed of some nanite-like vessels. We can assume that the ennemy fleet in front of us is somehow autonomous, and without giving us the opportunity to establish communications, they started to open fire, leading into a huge space battle. In the end we have managed to defeat them, and our science vessels have started to study the composition of the remains of these strange ships to find anything interesting or valuable."
 UniqueAscensionPerksEvents.181.Name: "Deep Space Encounter: Machine Ships"
 UniqueAscensionPerksEvents.181.Desc: "Our expedition vessels have encountered a strange fleet composed of some strange vessels without any organic or mechanical pilot. We can assume that the ennemy fleet in front of us is somehow autonomous, and without giving us the opportunity to establish communications, they started to open fire, leading into a huge space battle. In the end we have managed to defeat them, and our science vessels have started to study the composition of the remains of these strange ships to find anything interesting or valuable. "
 UniqueAscensionPerksEvents.182.Name: "Deep Space Encounter: Space Monstrosity"
 UniqueAscensionPerksEvents.182.Desc: "Our expedition vessels have encountered a giant monstrosity living in the deep void. Within an instant the monster started to attack our ships before leaving them the time to react. But our forces still mananged to hurt the beast before retreating, also allowing us to study it a bit and show to the entire Galaxy what discovery we have made."
 UniqueAscensionPerksEvents.183.Name: "Deep Space Encounter: Horror in the Void"
 UniqueAscensionPerksEvents.183.Desc: "Our expedition vessels have encountered the unimaginable. A massive horror stuck in a sort of Blackhole has been waiting for us to get closer. That massive monster had the opportunity to destroy many of our ships before letting them get out of range. Our specialists can confirm that it has been a rampage, but we were still able to discover some interesting things in the physics domain."

 
 
 
 
 