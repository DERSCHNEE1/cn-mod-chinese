 decision_robot_command: "$ap_robot_command$"
 decision_robot_command_desc: "星球上的城市建设者将把他们的精力集中在生产机械人口上。"
 decision_robot_command_tooltip: "未来几年，伦敦金融城的建筑商们将专注于机械棒棒糖的生产，在生产过程结束时将生产10种机械棒棒糖。当生产完成后，将有一个1年的冷却才能再做一次。如果你进一步研究机器人技术，或者你是一个机器帝国，成本将会增加。"
 
