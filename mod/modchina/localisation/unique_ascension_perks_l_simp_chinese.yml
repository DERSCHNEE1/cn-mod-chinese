 ap_space_engineers: "太空工程师"
 ap_space_engineers_desc: "我们已经突破了理解星际基地工程知识的极限。我们现在有可能从一个简单的前哨站几乎立即建造一个不可占领的城堡，让我们的敌人没有时间重新制定他们的战略来攻破我们的防御。即使在最危险的危机中，我们的太空工程师也会迅速调整我们的星际基地模块，以应对未来的任何威胁。"
