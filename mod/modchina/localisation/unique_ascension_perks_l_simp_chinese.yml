 UniqueAscensionPerksEvents.1051.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1051.Desc: "现在我们完成了§Y太空驯化特殊项目§!。我们现在有可能与利维坦大师取得联系!，该实体隐藏在以前从未访问过的星团中的某个空洞中。我们将不得不启动一个§Y特殊项目§!，以便找到他并与他沟通。"
 UniqueAscensionPerksEvents.1052.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1052.Talk.1: "§R凡人?我已经有一段时间没有见过像你这样无足轻重的人了。但我必须假设，如果你设法找到我，那就意味着你知道你在做什么，你面对的是谁。§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§R你应该为你的出现而感到荣幸，因为你的出现最终让我感到无聊和孤独。作为奖赏，我允许你免费召唤我的一个随从。只是一点小吃。§!"
 UniqueAscensionPerksEvents.1055.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1055.Desc: "§R我是凡人。我不打算搬到任何地方去，因为我不明白我为什么要搬。我找到的这个地方很舒服，我愿意用它来换别的东西。许多实体和你可以称之为神的东西都试图征服我的领土，他们现在都在我无限的内心无休止地灭亡…… \n\n不管怎样，你这次来的原因是什么?§!"
 UniqueAscensionPerksEvents.1056.Name: "选择一个利维坦"
 UniqueAscensionPerksEvents.1056.Desc: "§R做你的选择，凡人，但要明智。我知道你已经打败了我的一条利维坦，所以为了酬谢你喂养我，我允许你召唤其中的一条。它会毫不犹豫地听从你的命令，你将能够感受到我的一点点威严的力量。你在召唤魔法结束后对他们做什么对我来说并不重要。§!"
 UniqueAscensionPerksEvents.1057.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1057.Desc: "§R我知道很多事情，我也知道它们中的大多数对你来说不是很有用，因为你现在太原始了。你们永远无法达到与我相近的知识水平，但我仍然很好奇，在你们整个物种消失之前，你们能走多远。所以，是的，如果你给我足够的多肉食物，我将给你一些知识，你可能会感兴趣。§!" 
 UniqueAscensionPerksEvents.1058.Name: "选择一个要牺牲的星球"
 UniqueAscensionPerksEvents.1058.Desc: "§R似乎你甚至愿意牺牲自己的人民来获得某种能力。好吧，我喜欢像你们这样有决心或疯狂的人。那么你要为我牺牲你的哪一个星球呢?§!"
 UniqueAscensionPerksEvents.1058.Planet.1: "§Y[planet_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.2: "§Y[planet_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.3: "§Y[planet_target_3.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.4: "§Y[planet_target_4.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.5: "§Y[planet_target_5.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Name: "选择一个对手"
 UniqueAscensionPerksEvents.1059.Desc: "§R嗯... ? ? ?所以你想让我在你家干脏活?我真的不愿意帮助那些和我建立联系的人。但要明白，对我来说，干涉凡人的问题并不是我非常引以为傲的事情，除非他们挑衅我，否则你当然要付出代价。你想让我的小黄人攻击哪个目标?§!"
 UniqueAscensionPerksEvents.1059.Target.1: "§YThe [rival_target_1.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.2: "§YThe [rival_target_2.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.3: "§YThe [rival_target_3.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.4: "§YThe [rival_target_4.GetName].§!"
 UniqueAscensionPerksEvents.1060.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1060.Ignore: "§R我不认为你是认真的，那可能是个错误。像你们这样的凡人每一秒钟都在犯错，所以在那一刻，我将不理会你们这些可耻的话。把我忽视你的事实当作现在，继续你漫无目的的生活。§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§R对不起，我没有时间听你说什么，我现在有点忙，你知道像我这样的人通常的工作就是到处带来破坏和灾难……§!"
 UniqueAscensionPerksEvents.1060.Amused: "§R你们这些家伙有时候确实很会开玩笑，我会积极地看待这件事，并送给你们一份礼物，感谢你们在那段时间打发了我的无聊时光。§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R.. \n\n说实话，我没想到你会有勇气或疯狂到侮辱我，因为我知道我是谁。我现在很开心，心情很好。所以作为礼物，我允许你们免费召唤我的一条利维坦，只需要一点零食。§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§R哦,真的……也许，在你再次采取这样的行动之前，把一些领导者的救命稻草都拿走，会让你三思而后行。有时候我能理解为什么像你们这样的人活不过几千年。§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§R哈哈哈，真是个有趣的笑话。你知道吗?我也有一个有趣的笑话给你…我希望你们的星系能够得到完美的保护，因为你们知道，可能是我错放了一些利维坦在银河系横行，直到它们到达你们的星系。这就是我所说的笑话，希望对你们来说是真的。§!"
 UniqueAscensionPerksEvents.1061.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1061.Desc: "§R你选择的利维坦并不能自己移动。所以告诉我凡人们，在你们的召唤结束后，你们希望我在你们的哪个星系中让他生成?§!"
