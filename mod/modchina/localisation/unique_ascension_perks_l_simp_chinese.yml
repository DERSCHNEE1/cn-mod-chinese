 ap_stellar_manipulation_req_9: "$TRIGGER_FAIL$需要£society£ §Y$tech_deep_sinkhole$§!技术。"
 ap_stellar_manipulation_tooltip: "允许创造新的天体，如§Y小行星§!或§Y殖民地§!，以利用他们作为未来的殖民地或资源矿床。"
 ap_stellar_manipulation_instruction: "为了触发§Y特殊项目§!，您必须首先在希望创建新§Y恒星体§!的星系上移动一个§Y工程船§!。一旦你的工程船在位置触发$edict_enable_planetary_project$(在国家法令中)，当它保持活跃几天，只要命令你的§Y工程船§!做一点移动，它便将触发§Y特殊项目§!。"
