 ap_leviathan_master: "利维坦之主"
 ap_leviathan_master_desc: "曾几何时，存在于我们银河系中的巨兽只是神话和传说，但随着我们对探索永无止境的渴望，我们最终发现了它们。一开始，我们对这些生物的威严感到害怕，但随着时间的推移，我们收集了足够的资源，增加了我们的技术，改进了我们的舰队，并利用了它们的弱点，我们最终打败了它们中的一个。现在所有这些故事都是过去的一部分，我们必须继续前进，为此，我们必须让这些巨大的大海兽向我们低头。要让这样的事情发生，我们必须找到创造它们的实体，利维坦的主人。"
 ap_leviathan_master_tooltip: §H解锁功能:§! 利维坦驯化 \n\n允许与利维坦主人沟通，这可以让我们召唤庞大的利维坦作为仆人，特别是为不同的目的，如战争，资源生产和民间活动。"
