 leader_trait_talented: "多才"
 leader_trait_talented_desc: "这个领袖有天赋，不会像其他人一样被限制在水平上。"
 leader_trait_transgenic: "转基因"
 leader_trait_transgenic_desc: "这种领袖有一种特殊的与生俱来的特质，可以活得更久。"
 leader_trait_volunteer: "志愿者"
 leader_trait_volunteer_desc: "这位领袖滔滔不绝地帮助这个国家，雇佣他不会花费太多。"
 leader_trait_keeper: "看守者"
 leader_trait_keeper_desc: "这个领袖知道如何在不浪费太多的情况下回收他的消费者，降低维护成本。"
 leader_trait_provident: "有先见之明"
 leader_trait_provident_desc: "这个领袖有一个非常好的技能，增加传感器的探测范围。"
 leader_trait_sniper: "狙击手"
 leader_trait_sniper_desc: "这个领袖知道如何正确地瞄准很远的距离，让他在不浪费弹药的情况下进行远距离战斗。"
 leader_trait_eager: "急切"
