 leader_trait_merciless: "无情"
 leader_trait_merciless_desc: "这个首领修改了他舰队的弹药，对敌人的船体造成了更大的伤害。"
 leader_trait_quick_reflexes: "快速反应"
 leader_trait_quick_reflexes_desc: "这个首领知道如何躲避敌人在任何舰船上的火力。"
 leader_trait_observer: "观察者"
 leader_trait_observer_desc: "这个领袖知道如何预测敌人的下一个位置，增加他的舰队的武器跟踪。"
 leader_trait_survivor_admiral: "幸存者"
 leader_trait_survivor_admiral_desc: "这个领袖知道什么时候该放弃，最有可能在战斗中幸存下来并失败。"
 leader_trait_fast_explorer: "快速探索者"
 leader_trait_fast_explorer_desc: "这个领袖知道如何有效地测量行星，减少了测量一个星系所需的时间。"
 leader_trait_survivor: "幸存者"
 leader_trait_survivor_desc: "这位领袖知道如何避免大多数威胁，并且很可能在大多数伏击中幸存下来。"
 leader_trait_fast_scan: "快速扫描"
 leader_trait_fast_scan_desc: "这个领袖已经改进了飞船的扫描器，使它能够更快地探测出飞船路径上的任何障碍物，从而使它能够更快地前进。"
 leader_trait_perspicacity: "洞察力"
 leader_trait_perspicacity_desc: "这个领袖最有可能检查三次任何被调查的行星，以确保他没有错过任何异常。"
 leader_trait_adventurer: "冒险家"
