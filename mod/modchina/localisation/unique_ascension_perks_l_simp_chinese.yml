 UniqueAscensionPerksEvents.31.Name: "知识之路"
 UniqueAscensionPerksEvents.31.Desc: "由于我们已经解锁了§Y$ap_transcendent_learning$§!飞升，我们的领袖们正致力于一种方法来打破我们星系目前的理解极限。一个新的§Y特殊项目§!可用来启动流程。"
 UniqueAscensionPerksEvents.32.Name: "学习欲望"
 UniqueAscensionPerksEvents.32.Desc: "我们在理解什么是真实的现实中开始了我们的冒险。这条路将会是漫长而艰难的，但它的终点必定是值得的。我们将不得不牺牲大量的时间和资源，以便在这条道路上取得进展，使我们容易受到敌人的攻击。"
 UniqueAscensionPerksEvents.33.Name: "可扩展知识"
 UniqueAscensionPerksEvents.33.Desc: "$ap_expandable_brain_1_desc$"
 UniqueAscensionPerksEvents.34.Name: "打破限制"
 UniqueAscensionPerksEvents.34.Desc: "我们已经成功地达到了我们这个时代的任何现在的国家或几千年来的旧国家从未达到过的极限。在全国各地继续出现的所有思想都开始越来越集中于同一目标，即对绝对知识的追求。"
 UniqueAscensionPerksEvents.35.Name: "到达未知"
 UniqueAscensionPerksEvents.35.Desc: "我们现在离最终目标已经走了一半。我们的领袖，无论是生物学上的还是机器上的，都描述了一种从未遇到过的意识水平，使我们有可能达到一种新的未知的、无法描述的精神状态。我们可以证实，从这个角度来看，我们的智力水平对于我们银河系中大多数有意识物种来说，都处于一个过于先进的水平。"
 UniqueAscensionPerksEvents.36.Name: "超越意识"
 UniqueAscensionPerksEvents.36.Desc: "我们正在接近的决定性时刻,一方面我们被告知,我们已经进入了一个新的国家,似乎超出了意识,大多数普通人银河系中使用和其他一些天才已经证实有一个主观的看法可能是我们的最终目标,§Y无限意识§!。"
 UniqueAscensionPerksEvents.37.Name: "无限意识"
 UniqueAscensionPerksEvents.37.Desc: "$ap_expandable_brain_2_desc$"
 
