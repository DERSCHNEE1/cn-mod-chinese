 ap_robot_command: "机器生产焦点"
 ap_robot_command_desc: "谁说我们可以让机械制造只做一项工作?这项任务非常重要，特别是在银河系的早期，我们的殖民地扩张是一个主要目标。现在规则已经改变了，当城市建设者不再需要建造更多的建筑或区划，我们将利用他们的技能帮助生产更多的机械人口。"
 ap_robot_command_req_1: "$TRIGGER_FAIL$需要£engineering£ §Y$tech_robotic_workers$§!技术或§Y$auth_machine_intelligence$§!"
 ap_robot_command_req_2: "$TRIGGER_FAIL$需要£engineering£ §Y$tech_robomodding$§!技术。"
 ap_robot_command_req_3: "$TRIGGER_FAIL$需要£engineering£ §Y$tech_construction_templates$§!技术。"
 ap_robot_command_req_4: "$TRIGGER_FAIL$在这个国家至少需要一个机械人口。"
 ap_robot_command_tooltip: "§H解锁决策:§! $decision_robot_command$. \n\n$decision_robot_command_desc$"
 
 decision_robot_command: "$ap_robot_command$"
 decision_robot_command_desc: "星球上的城市建设者将把他们的精力集中在生产机械人口上。"
 decision_robot_command_tooltip: "未来几年，伦敦金融城的建筑商们将专注于机械棒棒糖的生产，在生产过程结束时将生产10种机械棒棒糖。当生产完成后，将有一个1年的冷却才能再做一次。如果你进一步研究机器人技术，或者你是一个机器帝国，成本将会增加。"
 
