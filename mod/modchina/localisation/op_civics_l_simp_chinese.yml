 ####################################
 # Civics
 ####################################
 civic_galactic_annihilators:0 "银河歼灭者"
 civic_galactic_annihilators_desc:0 "无与伦比的勇士和战术家，这个帝国不惧怕危机。这个帝国就是危机。" 
civic_divine_power:0 "神圣的力量"
 civic_divine_power_desc:0 "他们是天使吗?或者他们只是一个拥有高深莫测的先进技术的不朽国度?不管真相如何，其他帝国都觉得它们令人惊叹。"
 civic_divine_power_effects:5 "获得§G+25%§! 研究速度, §G+1§! 研究方案, §G+75§! 信任上限, §G+75%§! 信任增长和 §G+50%§! 贸易吸引力。当然，你的物种也会获得一种特性 §G永生§! 和 §G+40%§! 宜居性。" 
civic_galactic_conglomerate:0 "银河集团"
 civic_galactic_conglomerate_desc:0 "这个大公司的扩张能力不应被低估。他们拥有你家乡的大气层。他们拥有你们星球之间的空间。它们是垄断的垄断。"
 civic_galactic_annihilators_effects:5 "军队伤害: §G+150%§!\n海军容量: §G+35%§!\n武器伤害: §G+35%§!\n对掠夺者帝国的伤害: §G+50%§!\n对失落帝国和觉醒帝国的伤害: §G+50%§!\n对终局危机的伤害: §G+50%§!\n为你的舰队解锁毁灭性的歼灭轰炸姿态" 
civic_perfect_unison:0 "完美的和谐"
 civic_perfect_unison_desc:0 "这个社会已经达到了一种和谐的幸福状态，对他们的民族和彼此都有绝对的信心。这实际上有点令人毛骨悚然。也许他们是隐藏在隐藏的" 
civic_cosmic_forge:0 "宇宙的形成"
 civic_cosmic_forge_desc:0 "这个社会把一切都看作是工程问题。他们建造了船只。他们建造了世界。每当他们发现这个星系有缺陷时，他们就会想办法修复它。" 
civic_godmode:0 "上帝模式"
 civic_godmode_desc:0 "§R一天，他们受够了。有一天，他们抛开一切伪装，拥抱真理:他们是这一现实无可争辩的主人。§!"
 civic_godmode_effects:5 "将每一个被击败的思域结合在一起，并使其效果加倍。" 
civic_stellar_aegis:0 "恒星“宙斯盾”"
 civic_stellar_aegis_desc:0 "这个帝国的边界几乎是不可逾越的。许多入侵者低估了他们的星际基地的韧性。" 
civic_eternity_cell:0 "永恒的细胞"
 civic_eternity_cell_desc:0 "在古人去世之前，他们用一个神奇的反应堆奖励我们的忠诚服务。它开启了我们的发展，现在，尽管有亵渎神明的哭声，我们将研究这个礼物，让我们的恩人感到骄傲。" 
civic_knowledge_keepers:0 "知识管理员"
 civic_knowledge_keepers_desc:0 "知识是这个国家的命脉。每个公民都有自己的权利成为有成就的科学家。"
 civic_celestial_servants:0 "神圣的仆人"
 civic_celestial_servants_desc:0 "群众为一个强大的、良性的实体而工作，这个实体可能是神一样的外星种族的后裔，也可能不是。"
 civic_celestial_servants_secondary_species:0 "天神"
 civic_celestial_servants_effects:5 "游戏开始时有一个非常强大的§Y1§! £pop 人口。" 
civic_biomatter_mastery:0 "生物物质掌握"
 civic_biomatter_mastery_desc:0 "这个国家对生物物质有绝对的控制权。骨、树皮、肉……它们都是需要塑造和雕刻的材料。"
 civic_biomatter_mastery_effects:5 "基因改造点: §G+2§!\n食物产出: §G+100%§!\n宜居性: §G+20%§!\n研究速度（生物学）: §G+50%§!\n§Y允许采用消耗食物的新的强大的法令。%§!"
 civic_abhorrent_ascendancy:0 "可恶的技术"
 civic_abhorrent_ascendancy_desc:0 "这个社会已经将其不可思议的技术转向了对他人的征服和压迫。"
 civic_abhorrent_ascendancy_secondary_species:0 "奴役"
 civic_abhorrent_ascendancy_effects:5 "您的§G高等种姓§!是§G不朽§!的，非常适合能源生产和研究。你也可以在游戏开始时使用§Y4§! £pop §G低种姓§!人口，它不能让你感到不快乐或者煽动起义。" 
civic_godmachine:0 "上帝智械"
 civic_godmachine_desc:0 ">上帝智械找到了你\n>上帝智械找到了你\n>上帝智械找到了你\n>上帝智械找到了你\n>能跑的时候就跑\n>能跑的时候就跑" 
civic_godheart:0 "虔诚"
 civic_godheart_desc:0 "所有的生命都是神心的一部分。他们迟早会明白的。" 
civic_legendary_fleet:0 "传奇舰队"
 civic_legendary_fleet_desc:0 "帝国就是舰队:舰队就是帝国。民众对他们的舰队有着近乎宗教般的奉献精神。每个海军上将在他们自己的一生中都是一个传奇。"
 civic_wondrous_vault:0 "玄秘空间"
 civic_wondrous_vault_desc:0 "先驱者避难所存在于你所处的现实之外。一个微型化的网关允许访问无限量的战略资源，尽管额外维度缝隙的大小限制了你的专家从传送门中获取的数量"