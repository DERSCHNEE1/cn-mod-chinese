 ####################################
 # Habitable worlds
 ####################################
 boundless_ocean:0 "无尽海洋"
 boundless_ocean_desc:0 "这个海洋世界完全没有陆地。地球的整个表面都被一个不断运动的固体海洋所覆盖，很少是平静的。在这个星球上建造建筑只有在一个深度，在水面下，或者在特别建造的浮动平台上才有可能。\n\n类型: §B正常§!"
 fog_world:0 "雾的世界"
 fog_world_desc:0 "这个潮湿的世界覆盖着热带丛林和沼泽平原。由于当地恒星的活动和大气的不寻常结构，在这颗行星上，在大气层的上层几乎没有形成云团。水循环以连续蒸发和冷凝的形式发生。因此，几乎没有雨，整个星球都笼罩在浓雾中。\n\n类型: §B正常§!"
 swamp_world:0 "沼泽世界"
 swamp_world_desc:0 "这是一个充斥着阴暗沼泽、有毒烟雾和煤林的世界。地球上几乎没有开放的水源，水圈由无尽的沼泽和布满小而泥泞的小岛的淹没丛林组成。由于这些条件，这个世界是各种有机气体的极好来源。\n\n类型: §B正常§!"
 karstic_world:0 "岩溶世界"
 karstic_world_desc:0 "这颗行星曾经是海洋世界，但由于这颗恒星活动的变化，海洋沸腾蒸发，露出了覆盖着深深的疤痕和空洞的表面。整个地球被巨大的峡谷和巨大的洞穴网络覆盖，极大地简化了矿产资源的获取。与此同时，如此大量的隐藏场所的存在也会吸引许多海盗和恐怖组织。\n\n类型: §B正常§!"
 glacial_world:0 "冰川世界"
 glacial_world_desc:0 "这个星球的大部分表面覆盖着一层巨大的冰壳。令人难以置信的寒冷统治着这个世界，致命的暴风雪阻止了本已贫乏的生物圈的发展。无生命的冰岩景观偶尔会与风化的悬崖交替出现，从而打开了通往地球表面下稀有矿物的通道。\n\n类型: §R极端§!"
 dune_world:0 "沙丘世界"
 dune_world_desc:0 "这颗行星完全由无边无际的沙丘海和罕见的山脉组成。在这个无垠沙漠的世界上，没有开阔的水源。水只能在稀少的极地冰盖和地下深处找到。频繁的沙尘暴是非常强烈和破坏性的。\n\n类型: §R极端§!"
 boreal_world:0 "北极世界"
 boreal_world_desc:0 "按照宇宙的标准，这颗行星不久前还挺过了冰河时代，而现在它的冰川正在退缩，露出了地球，以前被冰所束缚。隐藏在退缩冰川深处的崎岖河流和地热带将成为一种良好的能源来源。寒冷而不肥沃的冻土非常严酷，只有针叶树才能在这里生存下来，在这个世界上占据统治地位，与不同的苔藓和地衣竞争。\n\n类型: §B正常§!"
 underground_world:0 "地下世界"
 underground_world_desc:0 "令人难以置信的巨大洞穴和地下隧道可能起源于地球水圈的活动。曾经占据了这个世界很大一部分的地方，但是由于地表的急剧过热，汹涌的热水形成了一个巨大的地下洞穴网络。令人惊讶的是，现在在地球下面有一个隐藏的世界，有一个氮氧大气层和一个正在发展的生物圈。\n\n类型: §R极端§!"
 young_world:0 "年轻世界"
 young_world_desc:0 "这颗行星正处于生物圈形成的早期阶段。地球上有活跃的火山活动，这为定居者创造了更恶劣的条件。然而，地幔的内部活动显著增加了地球的能量潜力。n\n类型: §R极端§!"
 tempest_world:0 "暴风雨的世界"
 tempest_world_desc:0 "这是一个充满矛盾的世界，被当地恒星的热量冷却。事实上，这是一种常见的现象，在这种现象中，恒星的影响和行星在星系中的引力位置会导致其大气不断运动。同时，不间断的风只会加速热量的释放和表面的冷却。这是一个非常严酷的星球，它的景观被风暴打磨得光洁。动植物世界极其贫乏，只存在于洞穴和罕见的庇护所中。n\n类型: §R极端§!"
 geothermal_world:0 "地热世界"
 geothermal_world_desc:0 "这个世界将会是另一个冻结在无限空间中的球，但地球内部令人难以置信的活动已经完成了它的工作。这个星球的许多地区完全没有冰。现在这里到处都是温泉和间歇泉。地球上的动植物世界才刚刚觉醒，但这只是个开始。n\n类型: §B正常§!"
 megaflora:0 "巨型植物群"
 megaflora_desc:0 "这个世界的植物环境已经胜利了，并显示出它的伟大。这颗行星上覆盖着森林和由巨大的树木组成的丛林，这些树木的树冠可以触碰到云层。无尽的森林是一个网络，有一个层次结构。动物世界也是多种多样的，但常常成为掠食性植物的食物。它们在这个星球上大量存在。n\n类型: §B正常§!"
 exotic_world:0 "奇异世界"
 exotic_world_desc:0 "这个非常不寻常和奇怪的世界主要由真菌的生命形式和巨大的惊人的植物组成。地球上的大部分地区都是沼泽地，潮湿的地形发展成野生的、神奇的森林。尽管它的美丽和想象中的吸引力，这是一个非常危险的世界。空气中总是有有毒的孢子，在表面上几乎每一种植物或动物都是致命的危险。n\n类型: §R极端§!"
 
 sulfur_world:0 "硫的世界"
 sulfur_world_desc:0 "这是一个熔融的、地质活动不断的世界，其主要成分是各种硅酸盐岩石和硫化合物。地球上巨大的火山活动导致地形的频繁变化，由于火山喷发所释放出的硫化物，地球表面呈现出各种深浅不一的黄色、白色、红色、黑色和绿色。尽管强烈火山活动,但这个世界上有一个很薄的大气层,二氧化硫,因此,作为一个规则,当地火山喷射地球的岩浆直接进入太空,东西落回到地球上的形式熔硫雨,或漫步之外的行星将自由飞行。"
 greenhouse_world:0 "温室世界"
 greenhouse_world_desc:0 "这是一个命运多舛的世界，时间给它开了一个拙劣的玩笑。在过去的某个时候，这些星球上可能有人居住，但是随着它们旋转的恒星的增长，世界的温度也在增长，导致液态水蒸发，随着它越来越多地从地球外壳释放温室气体。随着时间的推移，温室效应将地球变成一个温室世界，在这个世界里，大气由二氧化碳、氮气和二氧化硫主宰。这些行星的表面温度达到50摄氏度，迫使整个山脉融化，因此地球表面的景观经常发生变化。此外，一个文明可以把地球带到温室世界，积极开发化石燃料，造成强大的温室效应。"
 methane_world:0 "甲烷世界"
 methane_world_desc:0 "这个阴暗世界的大气由氮和甲烷-乙烷化合物组成，它们经常沉淀在地表，形成巨大的湖泊。"
 planetoid:0 "小行星"
 planetoid_desc:0 "这是一颗小的或矮的行星，在重力的作用下有足够的质量形成接近球形的形状。"
 ice_planetoid:0 "冰小行星"
 ice_planetoid_desc:0 "这颗小型或矮行星主要由冻结的水构成。"
 frozen_ocean:0 "冰冻海洋"
 frozen_ocean_desc:0 "被厚厚的冰层覆盖的寒冷世界，在冰层下可能有液体状态的水或粘性对流冰。"
 scorched_world:0 "烧焦世界"
 scorched_world_desc:0 "这颗行星离星系的中心恒星太近了，它的表面热得无法忍受，晚上冷得要命。"
 
 