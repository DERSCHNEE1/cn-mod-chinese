sofe_outergate_weaken_shield: "衰弱的护盾"
sofe_outergate_weaken_shield_desc: "似乎这些§Y外星门§!的护盾正在衰弱，我们现在应该能够更多地了解外星门本身。] \n\n我们已经确定了外星门所在的至少一个位置，但是应该有更多的分散在整个星系中。"

OUTER_GATE_FIRST_ANALYSIS_TITLE: "外星门基本分析"
OUTER_GATE_FIRST_ANALYSIS_TITLE_DESC: "在我们开始任何其他行动之前，首先我们需要扫描和分析保护外星门的护盾的性质。"

sofe_outergate_steal_fallen_world: "简单但有趣的方法"
sofe_outergate_steal_fallen_world_desc: "失落帝国最可能拥有着这些楔石。如果我们有足够的力量，我们就可以向他们索要楔石..§R用鲜血和火焰§!"

sofe_outergate_fabricate_keystone: "复杂但聪明的方法"
sofe_outergate_fabricate_keystone_desc: "只要我们拥有合适的技术和知识，我们就可以简单地创建自己的楔石。 我们需要了解暗物质能量的工作原理，更重要的是，使用何种材料或合金来构建楔石。"

OUTER_GATE_SMUGGLER_STEAL: "简单但昂贵的方法"
OUTER_GATE_SMUGGLER_STEAL_DESC: "有一个走私者因其能够从任何人或任何地方窃取任何东西的声誉而闻名，只要价格合适。如果故事是真的，也许我们可以请求他的服务？"

sofe_cb_keystone_claim: "楔石采集"
sofe_cb_keystone_claim_desc: "你的现在是我的，我的，还是我的，是我的，是我的，是我的，不是你的。"

casus_belli_sofe_cb_keystone_claim: "楔石采集"
casus_belli_cb_oe_punishment: "比武审判"

sofe_wg_oe_humiliation: "比武审判"
sofe_wg_oe_humiliation_desc: "这是对力量的考验。为帝国的荣耀而战!"

war_goal_sofe_wg_oe_humiliation: "比武审判"
war_goal_sofe_wg_oe_humiliation_desc: "宣战是为了考验双方的力量。仅此而已。只是玩玩而已。"

sofe_wg_steal_keystone: "盗雨"
sofe_wg_steal_keystone_desc: "今天我们来这里是为了偷取敌人。"

war_goal_sofe_wg_steal_keystone: "盗雨"
war_goal_sofe_wg_steal_keystone_desc: "战争是为了获得楔石，通过征服的权利和星之星的权利，应该是我们的。"

OUTER_GATE_FABRICATE_SEAL: "捏造的楔石"
OUTER_GATE_FABRICATE_SEAL_DESC: "我们现在可以建立一个新的楔石，技术就在那里。"

wg_steal_keystone_accept: "§Y[From.GetName]§!模因，减少他们的§Y$country_base_influence_produces_mult$§!(即使他们似乎从来没有使用他们的影响，无论如何，愚蠢的爷爷)和他们的pop将成为整个银河系的笑柄§Y10§!年。他们也必须把他们的§E楔石§!拱手让给§Y[Root.GetName]§!\n$wg_revoke_claims_accept$"

OUTER_GATE_SECOND_SEAL: "打破第二个封印"
OUTER_GATE_SECOND_SEAL_DESC: "当我们把楔石基座移近外星门时，它开始像预期的那样反应。我们必须保持连接直到充能完毕为止。"

OUTER_GATE_THIRD_SEAL: "打破第三个封印"
OUTER_GATE_THIRD_SEAL_DESC: "就像第二个封印一样，我们需要调整楔石与闸门的位置。我们必须保持连接直到充能完毕为止。"

OUTER_GATE_FINAL_SEAL: "打破最后的封印"
OUTER_GATE_FINAL_SEAL_DESC: "只剩下最后一个封印了……但有些不祥的地方出了问题。我们中的一些人对此有不好的感觉。"

pc_golden_world: "金色世界"
pc_golden_world_desc: "一个巨大的世界，以某种方式能够维持所有形式的生命而不需要恒星。"

pc_golden_world_habitable: "金色世界"
pc_golden_world_habitable_desc: "一个泰坦大小的世界，在某种程度上能够在不需要恒星的情况下维持所有形式的生命。"

pc_goodman_gaia_world: "欧米茄盖亚世界"
pc_goodman_gaia_world_desc: "盖亚世界的完美版本。大气中充满了轻物质，这使得轰击变得困难。"

pc_omega_ringworld_habitable: "欧米伽环世界"
pc_omega_ringworld_habitable_desc: "欧米伽环世界作为始源帝国伟大的人工系统的可居住部分。"

pc_omega_ringworld_seam: "欧米茄供给环世界"
pc_omega_ringworld_seam_desc: "欧米茄供应环世界储存了大量的资源，供帝国在需要的时候使用。"

pc_omega_ringworld_tech: "欧米伽供应环"
pc_omega_ringworld_tech_desc: "欧米伽供应环储存了大量的资源，供帝国在需要时使用。"

sofe_omega_dyson_sphere: "欧米伽星体"
sofe_omega_dyson_sphere_DESC: "在虚空的黑暗中，没有光，没有星星，没有避风港。只有一件事要做，我们自己制造光明。光明总会找到出路的。"
sofe_omega_dyson_sphere_MEGASTRUCTURE_DETAILS: "Yret Na'tae!"

sofe_omega_spy_orb_center: "欧米伽战略指挥中心"
sofe_omega_spy_orb_center_DESC: "外星门可能阻止了我们的回归。但是我们一直在观察着......计划着...... \n\n当银河系忙着做傻事的时候，我们为回归做着准备。"
sofe_omega_spy_orb_center_MEGASTRUCTURE_DETAILS: "Emp Pa'raheh Ba'rah Kah"

sofe_omega_nexus: "欧米伽枢纽"
sofe_omega_nexus_DESC: "即使我们达到了提升的顶峰，我们也不能再像那些愚蠢、无用、蹩脚、毫无意义的“堕落帝国”那样，屈服于愚蠢。为什么玩家还要让他们活着，他们在这个游戏中不是很好就是很差"
sofe_omega_nexus_MEGASTRUCTURE_DETAILS: "Ko'gah Kiah!"

sofe_psionic_dark_archon: "灵能执政官"
sofe_psionic_dark_archon_desc: "灵能是从纯粹的负面情绪中被召唤出来的，只能产生破坏性的思想。这种不自然的形式是通过将生命注入我们所获得的黑暗神器而创造出来的。"

sofe_omega_mech: "欧米伽战争机器"
sofe_omega_mech_desc: "这些光物质步行器被设计用来从战场上删除和卸载低等战斗人员，使用四轴焦棱柱状矛。它们是有史以来最致命的战争机器之一。"

tech_omega_warmech: "欧米伽战争机器结构"
tech_omega_warmech_desc: "通过对欧姆尼矩阵AI的仔细分析，我们可以创造出一个装备有光物质武器库的极其先进和致命的步行器。它们在地面攻击中应该是有用的。"

sofe_golden_world.poi: "活跃的黄金世界"
sofe_golden_world.poi_desc: "始源帝国正在从这些巨大的恒星世界增援他们的舰队。必须阻止他们。"

