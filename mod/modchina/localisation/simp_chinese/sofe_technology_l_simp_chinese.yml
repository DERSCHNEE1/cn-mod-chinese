district_sofe_omega_city: "堡垒之光"
district_sofe_omega_city_desc: "在寒冷黑暗的虚空中，在温暖的阳光中寻求慰藉。让它流过身体，与星辰融为一体"

district_sofe_omega_logistics: "命运图书馆"
district_sofe_omega_logistics_desc: "回顾过去，了解古人的磨难和牺牲。永远不会忘记他们。"

district_sofe_omega_progression: "反射塔"
district_sofe_omega_progression_desc: "在浩瀚无情的海洋上，生命蓬勃发展，进化如鱼得水。观察过程，了解自然规律。然后想想未来，以及未来的许多潜力。"

tech_planet_killer_naniter: "海洋领主"
tech_planet_killer_naniter_desc: "在古代，先祖孕育了各种各样的生命和行星，但也有进化走错方向的时候，或者有一些事情是注定不会发生的。海洋领主这类问题的解决方案。这种巨大的武器将整个世界变成一个记忆球，有效地将行星从星系中移除。居民们将继续在他们的星球上生活，不会构成任何威胁。\n\n如果使用不当，这确实是一种可怕的武器。"

ACOT_PLANET_KILLER_NANITE_ACTION: "记忆网络传输"

FLEETORDER_DESTROY_PLANET_WITH_ACOT_PLANET_KILLER_NANITE: "准备在$PLANET|Y$上点燃海洋领主"
MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_NANITE: "从存在中抹去"
is_a_golden_world: "§R$TRIGGER_FAIL$目标不应该这样被摧毁。§!"

ACOT_PLANET_KILLER_NANITE: "海洋领主"
ACOT_PLANET_KILLER_NANITE_DESC: "一种远古先祖武器，用来把行星储存在一个记忆球里。这将允许这颗行星和它的居民继续生活，同时将这颗行星完全从银河系中移除。一个可怕的武器在错误的手中。"

BASE_STELLARITE_COMBAT_COMPUTER: "原始晶片计算机"
BASE_STELLARITE_COMBAT_COMPUTER_DESC: "每台先进的计算机都有一个不起眼的开始。"

BASE_STELLARITE_THRUSTER: "原型推进器"
BASE_STELLARITE_THRUSTER_DESC: "驱动我们飞船的第一个引擎。"

BASE_STELLARITE_REACTOR: "星能量原型反应堆"
BASE_STELLARITE_REACTOR_DESC: "我们黎明的反应堆简单而体面。"

