civic_know_everything_ascended: "永恒权势"
civic_know_everything_desc_ascended_desc: "即使不再执意要征服整片银河，始源帝国也不会对质疑他们权力的人让步。"

gov_ancient_ascendency_ascended: "神秘的古老强国"
gov_ancient_ascendency_ascended_desc: "始源帝国是一个古老的强大帝国，比大多数银河系文明都古老。他们现在选择被动地从他们的领域观察星系。"

#######SUBJECTS

protectorate_of_original: "始源保护国"
protectorate_of_original_desc: "我们正接受始源帝国的保护。作为我们的忠诚和劳动力的嘉奖，古老的帝国赐予了我们安全、繁荣的经济和与其他先驱者作战的有用的战斗数据。"

banished_of_original: "悔悟"
banished_of_original_desc: "始源帝国允许我们的帝国暂时存在，但他们不会冒险。因此，我们不被允许进行任何外交或扩张。"

SUBJECT_origin_protectorate: "始源保护国"
SUBJECT_DESC_origin_protectorate: "始源保护国是一个普通的帝国，它宣誓效忠并屈从于始源帝国。他们必须用20%的舰队容量来支持始源帝国。作为回报，始源帝国给予他们经济利益和针对其他先驱者的特殊战术数据。"

SUBJECT_origin_banished_ascendancy: "永恒的赎罪"
SUBJECT_DESC_origin_banished_ascendancy: "这个帝国在强大的始源帝国面前羞愧地投降，不被允许参与外交或扩张。他们还被迫向他们的新主人献上大量贡品，作为对他们罪行的忏悔。"

opinion_new_orginal_empire: "新的始源帝国"
opinion_new_orginal_empire_desc: "通过研究和掌握光物质的力量，我们被许多人认为是始源帝国的继承者。他们不会对我们现在所拥有的威胁力作出良好的反应。"

PROJECT_ALL_ORIGIN_TECH: "始源帝国巅峰"
PROJECT_ALL_ORIGIN_TECH_DESC: "我们将在始源帝国失败的地方取得成功。我们将利用他们的知识和技术，为银河系打造一个新的未来。我们的野心不会被挫败!!"

PROJECT_LIGHT_MATTER: "光物质能量分析"
PROJECT_LIGHT_MATTER_DESC: "如果我们想要将和始源帝国的战斗进一步提升，我们必须使用他们自己的力量来对抗他们，或者至少了解他们是如何运作的。n\n一旦我们理解了光物质的概念，我们应该能够装配出更强大的舰船!!"

PROJECT_OFFENSE_ORIGIN_TECH: "始源帝国进攻技术分析"
PROJECT_OFFENSE_ORIGIN_TECH_DESC: "优越的火力是我们在作战战略中唯一的行动方针。如果他们有更强大的武器，那么我们将使他们成为我们自己的。"
PROJECT_OFFENSE_ORIGIN_TECH_EXPLAIN: "这将解锁具有L插槽或更高插槽的各种武器组件，以及与武器相关的辅助设备。"

PROJECT_DEFENSE_ORIGIN_TECH: "始源帝国防御技术分析"
PROJECT_DEFENSE_ORIGIN_TECH_DESC: "点防御，战斗机，装甲和护盾。这些是我们战胜敌人所需要的工具。好的防守不仅仅是好的防守，也是最好的进攻。"
PROJECT_DEFENSE_ORIGIN_TECH_EXPLAIN: "这将解锁具有M或以下插槽的各种武器装备，包括点防御和战斗机。也将解锁护盾，装甲和相关辅助装置。"

PROJECT_UTILITY_ORIGIN_TECH: "始源帝国战略技术分析"
PROJECT_UTILITY_ORIGIN_TECH_DESC: "我们必须了解他们的船是如何工作的。从他们的推进器，驱动器到战斗计算机。我们的船必须要有与先祖同样的优势。"
PROJECT_UTILITY_ORIGIN_TECH_EXPLAIN: "这将解锁各种实用组件，如推进器、驱动器、传感器和作战计算机。它还将解锁其他有用的辅助部件。"

ORIGINAL_ARKSHIP_REBUILD: "方舟舰回收"
ORIGINAL_ARKSHIP_REBUILD_DESC: "利用从先祖船厂最后获得的资源,我们可以重建始源帝国的盖亚方舟舰:凯撒号。由于这艘船的规模，建造这艘飞船需要大量的物资和时间投入。"

ORIGINAL_FLEET_REBUILD: "黄金舰队"
ORIGINAL_FLEET_REBUILD_DESC: "利用始源帝国造船厂留下的资源，我们可以组建一支由始源帝国自己设计的庞大舰队。他们可能没有方舟舰那么强大和可怕，但他们应该能更快速更实际。"

trait_bionic_implants: "全矩阵角色网络接口"
trait_bionic_implants_desc: "这个物种的意识与全矩阵人格融合并交织在一起。两种生物，两个意识……如今作为一个整体运作。他们是许多，他们也是一个。"

trait_ancient_race: "真神"
trait_ancient_race_desc: "这个物种是真正的神裔，从古代就存在至今了。他们是不老的，能够在各种环境中生存，拥有超自然的力量。"

trait_ancient_knowledge: "完美守时"
trait_ancient_knowledge_desc: "这个物种的成员总是守时的，使他们比其他物种更有生产力。真的不是太空德国人。"

trait_master_mind: "掌控灵能"
trait_master_mind_desc: "这个物种已经掌握了灵能，甚至超越了虚境。他们的思想是一体的，他们的道路是清晰的。毫无疑问，他们将毫无畏惧地勇敢前进。"

leader_trait_admiral_ancient_knowledge: "神圣舰队司令"
leader_trait_admiral_ancient_knowledge_desc: "这位舰队司令有神裔的标志。对更小帝国使用的所有战术都有认识和理解。"
leader_trait_admiral_bionic_implant: "全矩阵人工智能助理"
leader_trait_admiral_bionic_implant_desc: "这位舰队司令由全矩阵人工智能助理协助，允许舰队司令能够指挥每艘船，就好像它们是身体的一部分一样。"
leader_trait_admiral_master_mind: "完美心灵"
leader_trait_admiral_master_mind_desc: "这位舰队司令拥有完美的灵能，能够提供强大的屏障帮助舰队。"

leader_trait_general_ancient_knowledge: "神圣陆军将领"
leader_trait_general_ancient_knowledge_desc: "这位将军有神裔的标志。对先驱者从古至今所使用的战场战术有较全面的了解。"
leader_trait_general_bionic_implant: "全矩阵人工智能助理"
leader_trait_general_bionic_implant_desc: "这位将军由全矩阵人工智能助理协助，允许将军指挥每一支军队，就像他们是身体的一部分一样。"
leader_trait_general_master_mind: "完美心灵"
leader_trait_general_master_mind_desc: "这位陆军将领拥有完美的灵能，能够提供强大的屏障帮助舰队。"

leader_trait_governor_ancient_knowledge: "神圣总督"
leader_trait_governor_ancient_knowledge_desc: "这位总督有神裔的标志。对先驱者从古至今的治理有着完整的认识。"
leader_trait_governor_bionic_implant: "全矩阵人工智能助理"
leader_trait_governor_bionic_implant_desc: "这个管理者由全矩阵人工智能助理协助，允许管理者指导工人，就像他们是身体的一部分一样。"
leader_trait_governor_master_mind: "完美心灵"
leader_trait_governor_master_mind_desc: "这名总督拥有完美的灵能，能形成精神联系，并将所有的人口团结在一起，走向统一和力量。"

leader_trait_scientist_ancient_knowledge: "神圣科学家"
leader_trait_scientist_ancient_knowledge_desc: "这位科学家有着神裔的标志。对自古以来先驱者使用的各种技术有一定的认识和理解。"
leader_trait_scientist_bionic_implant: "全矩阵人工智能助理"
leader_trait_scientist_bionic_implant_desc: "这位科学家在全矩阵人工智能助理的协助下，能够以极高的效率完成分析和探索。"
leader_trait_scientist_master_mind: "完美心灵"
leader_trait_scientist_master_mind_desc: "这位科学家拥有完美的灵能，能够引导强大的屏障来保护脆弱的科学飞船并大大提高速度。"

leader_trait_ruler_ancient_knowledge: "神圣统治者"
leader_trait_ruler_ancient_knowledge_desc: "这个统治者有神裔的标志。拥有古代始源帝国皇帝的知识和力量。"
leader_trait_ruler_bionic_implant: "全矩阵人工智能助理"
leader_trait_ruler_bionic_implant_desc: "这个统治者由全矩阵人工智能助理协助，允许统治者推动帝国的先驱者舰船建造。"
leader_trait_ruler_master_mind: "完美心灵"
leader_trait_ruler_master_mind_desc: "这个统治者拥有完美灵能，能够使用这股力量团结一致、目标明确地指挥和征服整个帝国。"

personality_original_empire_personality: "渴望复仇的古人"
personality_original_empire_personality_desc: "这个古老的帝国想要对堕落的帝国进行复仇，但是它想对银河系的其他部分做什么还不清楚。"

personality_original_empire_passive_personality: "监护人先祖"
personality_original_empire_passive_personality_desc: "这个先祖帝国似乎只满足于呆在自己的领域内，远远地观察银河系。"

personality_original_empire_ascended_personality: "始源先驱者"
personality_original_empire_ascended_personality_desc: "始源先驱者在银河中仍是一股强大的活动的势力，不能轻视他们。"

shipsize_colossus_hull_add: "巨像船体添加"

not_in_crisis: "§R只有在银河系规模的威胁下才能使用银河防御协议。§!"
edict_origin_final_armada: "§M银河防卫协议 :§! 终极舰队"
edict_origin_final_armada_desc: "敌人威胁着整个银河系，我们的命运也不确定，如果我们要生存下去，我们必须准备尽可能大的舰队。"

edict_origin_mass_production: "§M银河防御协议 :§! 大规模生产"
edict_origin_mass_production_desc: "当银河系的命运危在旦夕时，我们不能节省任何开支。所有生产必须提高到最大。我们面临着一个前所未有的敌人。"

edict_origin_persuit_of_knowledge: "§M银河防御协议 :§! 知识就是力量"
edict_origin_persuit_of_knowledge_desc: "我们必须找到应对当前危机的任何优势。如果我们要打败敌人，就必须尽可能多地了解他们。"

edict_origin_mod_menu_edict: "§E打开堕落帝国之罪菜单§!"
edict_origin_mod_menu_edict_desc: "此菜单将允许您调整或修复SOFE各个方面."

challenger_original: "始源洞悉"
challenger_original_desc: "我们对光物质的分析使我们能够将各种有用的方面应用到暗物质的设计中。先驱者曾经打败过始源帝国，我们也能这样，永远地打败他们。"

pleb_original: "平民难度 屌丝的诅咒"
pleb_original_desc: "有某种可怕的诅咒让你变为一个垃圾废物屌丝。"

easy_original: "简单难度 使命召唤的诅咒"
easy_original_desc: "按F键表示尊重并赢得比赛。 F F F F F F F F F F F/n/n任务失败。我们下次再试。"

hard_original: "困难难度 苦难的恩惠"
hard_original_desc: "群星 --- 黑暗之魂？"

terrible_original: "可怕难度 Kolyn 批准"
terrible_original_desc: "蝙蝠侠啊啊...蝙蝠侠啊啊啊啊 蝙蝠侠啊啊啊 蝙蝠侠啊啊"

######################NEW EMPIRE STUFFS

tech_gatekeepers: "守护者建设"
tech_gatekeepers_desc: "虽然最初设计为守护者，但守护者仍然是一艘非常强大的舰船，其设计具有多种武器系统，并且非常耐用。"

tech_fe_assault_carrier: "突击航母蓝图"
tech_fe_assault_carrier_desc: "人们发现，先驱者运输船体的最初用途是作为一艘强大的突击航母。但是由于他们对任何事情都有可怕的能力，他们没能正确地做到这一点。"

tech_psionic_archon: "灵能执政官"
tech_psionic_archon_desc: "楔石似乎有一个隐藏的功能。基于在古代使用的相同方法，可以通过自愿的容器(无论是有机的还是机械的)引导楔石的力量来创建灵能执政官。结果就是一个非常强大，可以统治地面战场的灵能执政官。"

tech_omega_assault_escort: "欧米伽级突击护航舰设计"
tech_omega_assault_escort_desc: "这种欧米伽级护航舰的变化是为了增加火力，而花费了更少的点防御和耐久性。这种修改的性质使这个版本更接近巡洋舰。"

tech_omega_escort: "欧米伽级护航舰设计"
tech_omega_escort_desc: "模块化武器选择系统允许欧米伽级护航舰在不牺牲机动性的情况下部署多个武器库。这是一艘为大屠杀而设计的飞船。"

tech_omega_battlecruiser: "欧米伽级战斗巡洋舰设计"
tech_omega_battlecruiser_desc: "很像欧米伽级护航舰，欧米伽级战斗巡洋舰的先进模块化性质使其能够部署致命数量的武器和防御，这使得老设计成为一个笑话。"

tech_omega_titan: "欧米伽级泰坦舰设计"
tech_omega_titan_desc: "有趣的是，根据图表，泰坦在古代的目的是作为一个移动的采矿站。但显然，这艘船作为一艘战斗舰非常有用，它的设计被改变成了我们今天所知道的样子。"

tech_omega_goliath: "欧米伽级歌利亚设计"
tech_omega_goliath_desc: "欧米伽级歌利亚确实是令人惊叹的。这种设计消除了堕落者设计中存在的所有弱点，而且明显要大得多。也许堕落帝国无法完全复制这种野兽。"

tech_omega_carrier: "欧米伽级航母设计"
tech_omega_carrier_desc: "难怪堕落帝国放弃了复制突击航母的尝试。这个神秘的欧米伽级航母包含了大量的内部机库,使始源帝国毫无困难地赢得混战。"

tech_omega_tower: "欧米伽级塔设计"
tech_omega_tower_desc: "如此效率……在先驱者战争中，据说始源帝国在防御方面是坚不可摧的。我们现在开始明白为什么了。"

tech_omega_outpost: "欧米伽级前哨站设计"
tech_omega_outpost_desc: "即使是最简单的防御形式也充满了难以形容的力量。这些欧米伽级平台会让我们在提升之前无法做到的任何事情变得轻而易举。"

tech_omega_gatekeeper: "欧米伽级守护者设计"
tech_omega_gatekeeper_desc: "这就是……臭名昭著的古老守护者的真实设计。这是一个奇迹，堕落帝国甚至完全不能逆向研究这个工程。"

