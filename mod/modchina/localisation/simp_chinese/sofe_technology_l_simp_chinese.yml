SOFE_LARGE_AVATAR_WEAPON: "腐败碎片"
SOFE_LARGE_AVATAR_WEAPON_DESC: "这些器皿中的黑暗之心，在痛苦和绝望中显现，它们将与敌人分享这痛苦和绝望。"

SOFE_XL_AVATAR_WEAPON: "审判之炮"
SOFE_XL_AVATAR_WEAPON_DESC: "黑暗之心在这些容器里看到痛苦和绝望，他们将与敌人分享。"

SOFE_POINT_DEFENSE_AVATAR: "暗涌"
SOFE_POINT_DEFENSE_AVATAR_DESC: "恐惧是一种幻觉，但幻觉可以变成现实。即使是最有天赋的飞行员也无法逃脱他的船有一天会失事的想象和现实。"

SOFE_PARTICLE_LANCE_AVATAR: "永无止境的仇恨"
SOFE_PARTICLE_LANCE_AVATAR_DESC: "思想腐蚀。身体破裂。在这个黑暗的宇宙中，只有痛楚和苦难才是所有生命中无可否认的真理。"

SOFE_PERDITION_BEAM_AVATAR: "地狱门召唤师"
SOFE_PERDITION_BEAM_AVATAR_DESC: "她的一瞥目光就足以将最强大的钢铁和合金变成没有任何物质的垃圾。七约将对所有的存有强制执行。"

BATTLESHIP_SHIP_THRUSTER_AVATAR: "混沌动因"
BATTLESHIP_SHIP_THRUSTER_AVATAR_DESC: "它移动不是因为它想。它转变并不是因为它想。最后是它的主人的意志告诉它下一步会在哪里有更多的罪孽。"

AVATAR_SENSOR_SHIP: "欺骗的艺术"
AVATAR_SENSOR_SHIP_DESC: "她的眼睛中有你。你以为你能逃避，但没有人能逃避。你的一切企图在女神看来都是谎言。"

LARGE_DARK_MATTER_REACTOR_AVATAR: "恐怖碎片"
LARGE_DARK_MATTER_REACTOR_AVATAR_DESC: "银河系的混乱和悲伤。人民的痛苦和恐惧。这些是将幻相显化为实相的燃料。"

HUGE_DARK_MATTER_REACTOR_AVATAR: "恐怖碎片"
HUGE_DARK_MATTER_REACTOR_AVATAR_DESC: "银河系的混乱和悲伤。人民的痛苦和恐惧。这些是将幻相显化为实相的燃料。"

SOFE_ENIGMATIC_SHIELD_AVATAR: "饕餮病房"

SMALL_SOFE_ENIGMATIC_SHIELD_AVATAR: "饕餮病房"
SMALL_SOFE_ENIGMATIC_SHIELD_AVATAR_DESC: "能量……需要能量……必须消耗……必须……进食。"

MEDIUM_SOFE_ENIGMATIC_SHIELD_AVATAR: "饕餮病房"
MEDIUM_SOFE_ENIGMATIC_SHIELD_AVATAR_DESC: "能量……需要能量……必须消耗……必须……进食。"

LARGE_SOFE_ENIGMATIC_SHIELD_AVATAR: "饕餮病房"
LARGE_SOFE_ENIGMATIC_SHIELD_AVATAR_DESC: "能量……需要能量……必须消耗……必须……饲料。"

SOFE_AVATAR_COMPUTER_SNIPER: "骄傲之旗"
SOFE_AVATAR_COMPUTER_SNIPER_DESC: "即使他们的灵魂永远毁灭，他们的身体永远腐败。有一件事将永远存在于他们黑暗的心中……骄傲。被选为她的化身是最大的荣誉。"

SOFE_AVATAR_COMPUTER_TITAN: "骄傲之旗"
SOFE_AVATAR_COMPUTER_TITAN_DESC: "即使他们的灵魂永远毁灭，他们的身体永远腐败。有一件事将永远存在于他们黑暗的心中……骄傲。被选为她的化身是最大的荣誉。"

SOFE_AVATAR_DRIVER: "色欲传播"
SOFE_AVATAR_DRIVER_DESC: "现实不过是幻想。它可以被篡改，也可以被修改。不存在的可以在足够的诱惑下迫使存在。"

