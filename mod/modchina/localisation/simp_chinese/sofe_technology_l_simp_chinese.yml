civic_know_everything_passive_desc: "永恒警惕"
civic_know_everything_desc_passive_desc: "即使他们不再打算在银河中彰显他们的统治地位，始源帝国仍然对所有潜在的威胁保持警惕。"

gov_ancient_ascendency_passive: "神秘的古老强国"
gov_ancient_ascendency_passive_desc: "始源帝国是一个古老的强大帝国，比大多数银河系文明都古老。他们现在选择被动地从他们的领域观察星系。"

