civic_solar_empire_desc_ascended_desc: "始源帝国曾是并且可以说仍然是有史以来最强大的帝国之一，他们的公民永远投身入他们的野心中，数千年的流亡生涯几乎毫不动摇他们对他们为之奋斗的事业的奉献精神。"

