  the_belt_building_asteroid_life_support_system:0 "生命维持系统"
## the_belt_building_asteroid_life_support_system -> Life-support system ##
  the_belt_building_asteroid_life_support_system_desc:0 "环境控制和生命支持系统设计用于供应空气，水和食物，调整正确的温度和压力，以及处理废物回收。它还能屏蔽有害的外部影响，如辐射和微陨石。"
## the_belt_building_asteroid_life_support_system_desc -> Environmental control and life-support systems designed to supply air, water and food, adjust correct temperature and pressure as well as deal with waste recycling. It also provides shielding against harmful external influences such as radiation and micro-meteorites. ##
  asteroid_environment:0 "小行星"
## asteroid_environment -> Asteroid ##
  asteroid_environment_desc:0 "小行星或大型行星是由岩石、铁、冰和贵金属组成的天体。行星的残余形成，它们的开采在经济上是有趣的，因为它们可以包含数量十倍的金属，在更容易提取的形式中，可居住的行星。它们的低重力也使它们非常适合空间结构。"
## asteroid_environment_desc -> Asteroids or planetoids for the larger ones, are celestial objects made of rocks, iron, ice and precious metals. Remnants of planets formation, their exploitation is economically interesting as they can contain metals in quantity tenfold that of habitable planets in a much easier extractable form. Their low gravity also make them well suited for space construction. ##
  independent_belt_mining:0 "采矿作业中心"
## independent_belt_mining -> Mining Operations Hub ##
  independent_belt_mining_desc:0 "由于小行星采矿的巨大市场机会，许多小型的独立运作已经兴起，并利用这颗小行星进行提炼，使之成为当地的经济中心。"
## independent_belt_mining_desc -> Due to the rich market opportunities of asteroid mining many small independent operations have sprung up and are using this asteroid for refining, making it a local economic hub. ##
  stony_metal_asteroids_focus:0 "金属小行星"
## stony_metal_asteroids_focus -> Metallic Asteroids Exploitation ##
  stony_metal_asteroids_focus_desc:0 "S型和M型的小行星几乎不含水，但比碳质类型的金属多十倍。它们还经常含有大量对该行业至关重要的稀有金属。"
## stony_metal_asteroids_focus_desc -> S-type and M-type asteroids contain little to no water but more than ten times the amount of metal of carbonaceous types. They also often contain huge amount of rare metals critical for the industry. ##
  carbonaceous_asteroids_focus:0 "C型小行星开采"
## carbonaceous_asteroids_focus -> C-type Asteroid Exploitation ##
  carbonaceous_asteroids_focus_desc:0 "碳质小行星类型有大量的水，碳化合物对种植食物很有用(包括磷，“生命的瓶颈”)。大约10%的水，10%的金属，5%的硫化物。它们大多是含水的粘土材料，磁铁矿与有机聚合物粘在一起。"
## carbonaceous_asteroids_focus_desc -> Carbonaceous asteroids type have a lots of water, and carbon compounds useful for growing food (including phosphorus, "life's bottleneck"). Some assay at about 10% water, 10% reduced metal, and 5% metal sulphides. They are mostly water-bearing clay materials and magnetite stuck together with organic polymers. ##
  orbital_guard:0 "轨道警卫"
## orbital_guard -> Orbit Guard ##
  orbital_guard_desc:0 "轨道卫士密切监视着家中所有的小行星。如果一个人在没有许可证的情况下开始移动，或者如果一个人的许可偏离了已提交的飞行计划，那么特种军用航天器就有权先发制人地将其从空中击落。这些船不是我们武装力量的一部分，只是用来防御小行星的。"
## orbital_guard_desc -> The Orbit Guard keeps a close watch on all asteroids in the home system. If one starts to move without a permit, or if one with a permit strays off the filed flight plan, special military spacecraft are authorized to blow it out of the sky preemptively. Those ships are not part of our armed forces and only dedicated to the defense against asteroids. ##
