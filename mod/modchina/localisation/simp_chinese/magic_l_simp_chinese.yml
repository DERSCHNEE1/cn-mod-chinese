 magic.2650.name:0 "奥法飞升"
 magic.2650.desc:0 "被称为 [Root.GetSpeciesName] 的物种经历了只能被描述为大觉醒的事件。 一段时间以来，我们已经意识到我们物种固有的巨大潜力，但这种能力只表现在少数人......直到现在。\n\n几乎在一夜之间, [Root.GetSpeciesNamePlural] 无处不在 他们充满奥法能力。似乎某种 [Root.GetSpeciesName] 奥法能量的公共池终于达到了一个关键的临界点，唤醒了沉睡在我们灵魂中的潜在能力。\n\n我们已经与奥法融为一体。 我们现在即是神明。"
 magic.2650.a:0 "我们终以觉醒。"

 magic.3651.name:0 "奥法觉醒"
 magic.3651.desc:0 "我们灵魂中有一小部分潜力被解锁了。 我们物种的潜在奥法能力现在才开始在某些个体中出现。"
 magic.3651.a:0 "卓越"
 magic.3651.b:0 "辉煌"

 magic.2605.name:0 " [magic_leader.GetTitle] 觉醒了奥法潜力"
 magic.2605.desc:0 "在进行常规测试后， [magic_leader.GetTitle] [magic_leader.GetName] 已被确定为奥法之王，奥法自己选择的具有奇异力量的个体，以实现她的意志。"
 magic.2605.a:0 "这些新能力将为我们提供更好的服务。"

 magic.6666.name:0 "奥法遗产"
 magic.6666.desc:0 "这个世界充满了奥法，它的环境奥法塑造了我们和周围的环境。"
 magic.6666.a:0 "卓越"

 magic.111.name:0 "奥法低吟"
 magic.111.desc:0 "我们已经意识到我们的人口中有关 [Root.GetName] 的谣言，我们的人口中存在能够执行以前仅在神话和传说中看到过的壮举的子区域。 如果我们进一步调查这些谣言，我们可能会将这种假设的能力授予其他人。"
