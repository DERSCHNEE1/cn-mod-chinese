sofe_gateway.riddle_correct: "成功!"
sofe_gateway.riddle_incorrect: 

sofe_gateway.riddle_positive_reply: "很好，但外星系群仍在等待。"
sofe_gateway.riddle_negative_reply: "这是一个失败，但我们将忍受它。"

sofe_gateway.riddle_choice_correct_spiritualist_desc: "楔石对封印有积极的反应。看来这位唯心主义先驱者在这部分封印中还是有影响的。\n\n楔石展示了一幅历史图像。数以百万计的追随者，跪在某种超自然的东西面前。他们自豪地喊道\n\n§Y"荣耀归于塞尚!荣耀归于女神的守护者!愿她的忿怒除掉污秽人的污秽。他们都会倒下，就像先祖一样!".§!\n\n似乎唯心主义的先驱者们已经把他们的信仰奉献给了一个名叫§E塞尚§!的人，并反对那些违抗者。我们从理论上推测，这些违抗者一定是其他的先驱者。我们不知道他们指的是谁。"
sofe_gateway.riddle_choice_correct_materialist_desc: "楔石对封印有积极的反应。看来，这位唯物主义的先驱在封印的这一部分毕竟起了作用。\n\n显示历史存档图像。数百万的机器人和合成军队在游行。他们的主人站在指挥塔顶。\n\n§Y"1,500,000,000全能机器人准备好部署了，长官。请您再等等，我们的一些科学家有一个担忧。"\n\n"请告诉我这不是这些问题了。\n\n"不幸的是。长官，是这样的。欧蓝德和她的团队希望移除我们的自动化单元的一些束缚，他们的理由是，按照目前的协议，他们将无法以最佳效率执行任务。\n\n这是不可能的，我们不能冒战争机器出现异常的风险。他们的目的是为我们服务。我们告诉他们去哪里射击，他们就射击。这就是他们的目的"。\n\n"我们不应该至少给他们配备更适合他们的设备吗?他们是机器，他们不应该能够处理一些破坏性更大的齿轮。"\n\n"如果他们反抗呢?或者更糟，如果有人攻击他们?不，他们将使用我们的人也可以使用的设备。我们不能对这些机器粗心大意。提醒外地人，看护者是先祖的产物，看看他们现在变成了什么样子。"§!\n\n看来这位唯物主义先驱者对他们的机器仆人施加了一些严厉的限制。很好奇，想想他们宣称的机器人技术。\n\n这些被提到的先祖是谁?人们只能猜测。"
sofe_gateway.riddle_choice_correct_xenophile_desc: "楔石对封印有积极的反应。看来亲外主义先驱者在封印的这部分还是有作用的。\n\n楔石显示了一个似乎是全息记录的东西。可以看到无数设计各异的船只，它们似乎是殖民地的船只。一个亲外的前体从监视器中注视着它们。\n\n§Y"他们就是不停地来，不是吗?我想知道这一切还要多久才能结束。还有多少可怜的人会在这场毫无意义的战争中失去家园呢?"\n\n"请原谅我的打扰，海夫特-赛斯国王。但我们收到报告说，我们的保护区不能再容纳任何难民。我们很快就得着手我们的应急计划了。\n\n"我很害怕。愿我们的先祖原谅我们，但没有别的办法。执行计划"\n\n"真的没有别的办法了吗，殿下?我们向这些人承诺，他们将过上更好的生活，在我们的指导下，他们将获得新的机会。现在它们就像我们的宠物，生活在一个小小的城市里。和其他.......我们真的要抛弃他们吗?"\n\n"也许在这场战争之后，我们可以帮助他们。但现在，至少他们在这里是安全的。如果战争对我们有利，我们将能够获得更多的领土，然后我们可以制造尽可能多的保护区。那么，也许这些穷人就可以自由地做他们想做的事了。至于那些我们没有空间的人，我们只能希望他们能找到其他的生存方式。"\n\n"其中一个已经做到了，我的国王。一群崇拜她的幸存者已经离开了我们的空间，我只希望他们能找到一个更光明的未来，而不是变成海盗或小偷。"§!\n\n在战争期间，这位亲外注意先驱者似乎试图拯救其他物种免于灭绝，但却高估了它们的生存空间，有趣。"
sofe_gateway.riddle_choice_correct_xenophobe_desc: "楔石对封印有积极的反应。看来这位排外主义先驱者最终还是参与了封印的这部分行动。\n\n显示了全息图像的投影。一场伟大的内战在排外先驱者的体系之间展开。然后，画面转向一艘船的内部，里面有多个人物。\n\n§Y"图博克上将，你的叛乱失败了。把你的手臂举到空中，或者立刻去死?"\n\n"你的讽刺见鬼去吧。好吧，我投降。它会是什么?我会被处决吗?降级?得到耻辱吗?"\n\n"别担心，大人。克罗巴斯雷克皇帝为你准备了一个特别的计划。"\n\n"什么计划吗?请解释!"\n\n"别担心，大人。皇帝非常感谢您对我们帝国的贡献。但他的愿景要求像你们这样的军国主义好战分子受到约束。"§!\n\n看起来，堕落帝国遭受了一场内战，一方寻求孤立，另一方寻求统治。从表面上看，孤立主义者似乎最终取得了胜利。"

sofe_gateway.riddle_choice_wrong_spiritualist_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n然后突然间，一个历史档案显示出来。它展示了一个仪式的圆圈，中间有一些仪式舞者。房间顶上站着一位牧师。\n\n§Y"伟大的塞尚啊，沉默而坚强，神秘而睿智。接受我们的奉献，赐给我们你的能力。"§!\n\n突然间，所有参加仪式的舞蹈演员都痛苦地尖叫起来，因为他们的身体变成了尘土。尘埃上升到一个方尖碑和四个战斗巡洋舰，把他们转化为空灵。\n\n§Y"萨姆的探员，护桅索的主人。这一个向你提供了一个配得上她名字的任务。你将被封在地狱的门外。当时机成熟时，我们将再次拜访你们。"§!\n\n幸运的是，从外星门出现的灵能化身已经确认我们是他们的召唤者。我们现在控制了他们的力量。"
sofe_gateway.riddle_choice_wrong_materialist_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n然而，一个历史的形象投射从楔石之后。多个人物穿着带有唯物主义先行者标志的科学主义外衣。\n\n§Y"正如所怀疑的那样，守门人是封闭外星门的钥匙。如果我们可以复制它的设计，我们将能够封印每一个外星门!"\n\n"欧蓝德，也许你应该考虑一下这个设计?毕竟，你似乎对这类事情很感兴趣。"\n\n"是的，我很想详细地研究一下这个看门人。"§!\n\n接下来发生的最有趣的事情是，显示了守门人的构造蓝图。我们的工程师可以快速下载。毕竟有些东西是有用的。"
sofe_gateway.riddle_choice_wrong_xenophile_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n在它停电之前，一个历史的形象出现在我们面前。一个穿着似乎是亲外先驱者服装的人在与多个我们认为是其他先驱统治者的人争论。\n\n§Y"这是不可接受的!数十亿人的生命因为你的谋杀意图而丧失!你想让我们签这个愚蠢的条约让你逍遥法外?"\n\n"理智点，海夫特·赛斯。我们都遭受了。我们都付出了代价。你宁愿我们再战斗一万年吗?顺便说一句，请不要答应。"\n\n"他不会听的。他和他愚蠢的排外事业。哦，是的，我太爱每个人了，我等不及要把他们像动物园里的动物一样关在笼子里。哈夫特·塞特，你的宠物就这么多吗?你认为他们只是宠物吗?他们本可以为更大的利益效劳。"\n\n"别用你那毫无意义的陈词滥调来谈你的信仰了，索布雷克。好的，我将在一个条件下签署这项条约。我不会解散我最精锐的舰队，相反，他们将与你们的暗能量封印一起被封印。如果你们有任何尝试，你们会发现我的舰队随时准备摧毁你们。尤其是你。克鲁巴什瑞克。我对你们的种族灭绝运动并不陌生。"§!\n\n看来，亲外主义者对这些条约并不满意。不幸的是，由于被征服，这些船现在属于我们。"
sofe_gateway.riddle_choice_wrong_xenophobe_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n相反，一个视觉全息图像显示在我们面前。可以看到一个模糊的身影在篡改楔石。\n\n§Y"图博克大人，我已经按计划安装好了设备。指控已经确定。"\n\n"很好，乔纳森。继续目标。我迫不及待地想看到哈弗特·塞斯的脸当他意识到他的小舰队将被炸成碎片的时候。光是想想就已经让我想杀什么东西了。"§!\n\n这位排外先驱者似乎在这里安装了某种装置。我们应该极其谨慎地进行。"
sofe_gateway.riddle_choice_wrong_stellarite_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n一个全息图像突然出现。一群先行者正在讨论。\n\n§Y"这样，事情就解决了，我们每个人都将留在自己的地盘上。除非受到挑衅，否则我们不会再与银河系为所欲为。如果我们中的任何一个人违反了协议，指定的帝国将被允许按照讨论的顺序进行全力反击。希望我们再也不会见面了。就这些，有问题吗?"\n\n"是的，那看护人呢?自从战争以来，他们似乎非常安静。他们真的可信吗?我希望你对此有个计划，彤达拉。\n\n是的，哈弗特·塞斯。楔石上安装了密码。激活后，提示看护者自毁序列。它们不会构成威胁，即使先祖们回来收回它们。"§!\n\n最有趣的是，我们似乎已经激活了上述代码。自毁程序已经启动。"
sofe_gateway.riddle_choice_wrong_psionic_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n一团可怕的云笼罩着楔石室，出现了一幅景象。\n\n§Y"不,不!他们来了!怎么会这样呢?那些唯心主义的傻瓜是怎么突破我们的防线的!?做点什么，召唤者!"\n\n"达拉·莱拉。我在虚空中召唤伟大的低语者。\n\n你们要收纳我们的供物，拿我们的器皿，和我们的灵魂，将同样的命运交给你们的亵渎者。塞尚的狂热者"§!\n\n这些人似乎属于一个未被确认的先祖群体，他们似乎与崇拜萨珊的、与之抗衡的灵能帝国进行了一场灵能战争。如何好奇。"

sofe_gateway.second_riddle_choice_correct_spiritualist_desc: "楔石对封印有积极的反应。看来唯心主义先驱者们终究还是参与了这部分的封印。\n\n"
sofe_gateway.second_riddle_choice_correct_materialist_desc: "楔石对封印有积极的反应。看来唯物主义先驱者们终究还是参与了这部分的封印。\n\n"
sofe_gateway.second_riddle_choice_correct_xenophile_desc: "楔石对封印有积极的反应。看来亲外主义先驱者们终究还是参与了这部分的封印。\n\n"
sofe_gateway.second_riddle_choice_correct_xenophobe_desc: "楔石对封印有积极的反应。看来排外主义先驱者们终究还是参与了这部分的封印。\n\n"

sofe_gateway.second_riddle_choice_wrong_spiritualist_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n历史记录再次出现，展示了一群人被关在笼子里。\n\n§Y"释放我们!我们不想参与你们的疯狂仪式!"\n\n"保持沉默,异教徒!与你的灵魂和平共处，因为你即将为一个更伟大的目标服务。塞尚需要!"\n\n"大主教，这明智吗?把这些没有信仰和忠诚的灵魂放进女神的容器里。"\n\n"我们别无选择，妹妹。我们与先辈的战争给我们的人民造成了巨大的负担。这些异教徒可能还没有看到真相，但正如女神自己所说"\n\n"生命的遗产是死亡。所有人都必须接受它。最后，塞尚欢迎所有人。"§!\n\n我们无法理解这些记录是关于什么的，但这位唯心主义先驱者似乎已经强有力地把其他帝国的非信徒变成了牺牲品。\n\n等等，我们好像有麻烦了\n\n警报!多个身份不明的灵能实体正从所有的外星门中出现!准备作战!"
sofe_gateway.second_riddle_choice_wrong_materialist_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n就像之前一样，一份记录显示，一群科学家和海军上将正在进行一场激烈的讨论。\n\n§Y"我们已经完成了对先祖舰船设计的全面分析。到目前为止，我们已经成功地复制了护航舰、战列巡洋舰和泰坦"\n\n"好，继续复制吧，我们会把自己的船转向他们。"\n\n"然而，有许多问题。首先，我们现在可以确认，我们船长的船是由一名船员驾驶的。我们不知道这是怎么可能的，到目前为止，我们必须对船的内部进行广泛的修改，以容纳更多的船员。我们复制的设计将会有更少的组件"\n\n"我们也对这艘航母感到担忧。不仅我们复制的设计会明显变弱，我们的突击艇也无法与敌人抗衡。"\n\n"也许我们可以把设计改造成交通工具?毕竟它有一个很大的货舱。"§!\n\n有趣的是，似乎早期运输的最初目的似乎是一个专用的航母。原理图已经下载，可以进行分析了。"
sofe_gateway.second_riddle_choice_wrong_xenophile_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n菲尔一家正计划再增加一个故障保险装置。他们会吸取其他帝国的资源来资助他们的战争。你正好是那个接受治疗的可怜的人。HAHAHAHAHAHAHA"
sofe_gateway.second_riddle_choice_wrong_xenophobe_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n你看，恐惧症患者喜欢杀人。这些愚蠢的塔杀死东西的速度还不够快。所以他们去掉了所有的装甲，所有的M槽的东西。然后加入所有疯狂的火力，创造出最终的玻璃大炮。——........YES!"
sofe_gateway.second_riddle_choice_wrong_stellarite_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n在这里，你会发现堕落帝国们为了获取信息折磨了看守的一个单位(在他们变成GC之前)，这最终导致他们了解了星状体技术。橙色的东西非常非常好。只有比轻物质更轻的物质。"
sofe_gateway.second_riddle_choice_wrong_nostellarite_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n楔石发出令人毛骨悚然的噪音，它似乎试图展示一些图像。即使楔石全部停下来，我们也永远不知道它想告诉我们什么。"

sofe_gateway.second_riddle_choice_wrong_psionic_desc: "楔石力量下降，变得不活跃。不幸的是，我们似乎选错了答案。\n\n特尔博士，你会发现通过合并多个东西，让他们把虚境抽起来，然后像疯子一样向他们祈祷。你将能够创造一个超级无敌灵能执政官，在地面快打中炸东西。像《星际争霸》之类的游戏!应该是杜恩。妈的路已经定了。你就照我说的做一样。"

sofe_gateway.1701.a: "这是一个奇妙的启示!"



sofe_gateway.708.name: "新星炸弹"
sofe_gateway.708.desc: "这名排外主义头目似乎制造了一颗新星炸弹。基于快速分析，炸弹将很快引爆，并对所有外星门星系造成连锁反应。爆炸半径还不知道。我们必须迅速行动!"
sofe_gateway.708.a: "全体船员!全体注意!"

sofe_gateway.709.name: "新星爆炸"
sofe_gateway.709.desc: "炸弹爆炸了，正如预料的那样，连锁反应发生在每一扇外星门上。报告指出，每一个邻近的星系都遭到了大规模的彻底破坏。"

sofe_gateway.710.name: "巨大的灾难"
sofe_gateway.710.desc: "突然间，巨大的爆炸发生在每一个外星门星系。报告显示，附近所有的星系都遭受了巨大的破坏，全部死亡。\n\n我们无法确定是什么或谁对此负责，但爆炸绝对不是自然发生的。这很可能是某人把事情搞砸了。"
sofe_gateway.710.a: "谁应该为这种愚蠢行为负责?"

sofe_gateway.711.name: "§Y[CaretakerCode.GetName]§!"
sofe_gateway.711.desc: "§Y<<命令重写>>§! 启动自毁序列。\n\n是否继续?"
sofe_gateway.711.a: "去做吧，就这么办"
sofe_gateway.711.a.response: "§Y<<确认>>§! 服务完成。\n\n再见,主人。愿你们在旅途中取得成功，愿我们的替代者超越我们的能力范围。"
sofe_gateway.711.a.berserk: "§Y<<确认>>§! 服务完成。\n\n再见,主人。你能找到……\n\n§R<<错误>>§! §R<<错误>>§! §R<<错误>>§!\n\n§R<<不可接受的命令>>§! §R<<无效>>§! §R<<不可接受>>§!\n\n§R<<警报>>! 探测到有保护空间的敌对实体。托管协议启动……必须消除对生命的所有威胁。§! "

sofe_gateway.711.b: "不。终止序列。"
sofe_gateway.711.b.response: "Y<<肯定>>§! 序列中止。恢复以前的活动。\n\n祝你有一个美好而富有成效的一年。"

sofe_gateway.712.name: "机器早已不复存在"
sofe_gateway.712.desc: "显然，代码似乎不再有效，因为“看护者”似乎已不复存在，使得代码变得无用。"
sofe_gateway.712.a: "我们错过了乐趣。"

sofe_gateway.713.name: "集体洗牌"
sofe_gateway.713.desc: "突然，一个奇怪的现象发生了。我们的一些舰队被卷入了一个裂缝。所有联系都失去了。\n\n而且似乎还有更多的东西……我们的另一支舰队不知怎么被转移到了另一个帝国。我们有一份报告说，另外两个帝国的舰队不知何故被移交给了我们。"
sofe_gateway.713.a: "等待……什么?……为什么?"
sofe_gateway.713.desc: "该死，同事。"

sofe_gateway.714.name: "奇怪的礼物"
sofe_gateway.714.desc: "似乎突然之间，我们被赋予了控制某帝国舰队的权力。他们的船员似乎甚至没有意识到他们曾经在别人手下服役，并声称他们一直在我们的帝国手下服役到永远。"
sofe_gateway.714.a: "好吧，是我们的了。"

sofe_gateway.715.name: "失去联络"
sofe_gateway.715.desc: "事情已经发生了。我们失去了对一个舰队的控制。当我们向他们欢呼时，他们说他们永远是另一个帝国的一部分，我们一定是喝醉了。他们还声称，他们已接到命令，要他们的船只驻扎在我国边境。\n\n没有人真正明白发生了什么。但我们很可能不会让这支舰队回来。"
sofe_gateway.715.a: "奇怪的事情发生了"

sofe_gateway.120.name: "第三封印"
sofe_gateway.120.desc: "我们都准备好开始第三道封印。早期的分析表明，这一过程类似于第二道封印，我们应该会在最后遇到另一道难题。"
sofe_gateway.120x2.desc: "楔石已经恢复，我们准备再次尝试打开第三个封印。让我们赶快，不要耽搁。"
sofe_gateway.120.a: "我们的命运就在前面。"

sofe_gateway.second.spiritualist_riddle: "楔石对第三个封印做出反应，再次听到多低语，声音明显更大。他们说话\n\n§Y"虚境就是这样。塞尚是救世主。假先知，他们的先祖。女神指引我们，我们将胜利。"§!\n\n正如所料，楔石再次变成一个基座和熟悉的符号出现。我们该怎么办呢?"
sofe_gateway.second.materialist_riddle: "楔石对第三个封印做出反应，再次听到许多低语，声音明显更大。他们说话\n\n§Y"黑暗包围着我们。答案就在眼前。先祖试图阻止我们。但我们会找到办法的。然后光明来临。"§!\n\n正如所料，楔石再次变成一个基座和熟悉的符号出现。我们该怎么办呢?"
sofe_gateway.second.xenophile_riddle: "楔石对第三个封印做出反应，再次听到许多低语，声音明显更大。他们说话\n\n§Y"权力导致腐败。没有秩序，就会出现混乱。没有宁静，就会有动乱。没有引导，孩子们就会走失。先祖错了。我们的事业是正义的。"§!\n\n正如所料，楔石再次变成一个基座和熟悉的符号出现。我们该怎么办呢?"
sofe_gateway.second.xenophobe_riddle: "楔石对第三个封印做出反应，再次听到许多低语，声音明显更大。他们说话\n\n§Y"又是这些毫无意义的谜语。让我说清楚，我不在乎你是神还是先祖。你进入我们的领土，我们就开火。让我们孤独。"§!\n\n正如所料，楔石再次变成一个基座和熟悉的符号出现。我们该怎么办呢?"

sofe_gateway.200.name: "最后的封印"
sofe_gateway.200.desc: "我们已经准备好打开最后的封印。我们的时刻到了。\n\n根据早期的分析，这次不会有任何的谜语或谜语。这意味着一旦开始，就没有回头路了。\n\n我们的许多科学家都关心我们所看到的许多古代记录……打开这些外星门真的是一个明智的想法吗?"
sofe_gateway.200.a: "我们已经走得太远了，不能退缩。"

sofe_gateway.201.name: "???"
sofe_gateway.201.desc: "完成了，楔石关闭了所有的封印。外星门的能量信号正从图表上上升。可以听到另一种低语，这一次是如此清晰……如此响亮\n\n§Y"时间会来的。这条路将会打开。随着他们的愿望，年轻的种族将被吸引到外星门。他们渴望知识，渴望光明。\n\n光明总有办法，惩罚会到来，背叛会受到惩罚。不管他们藏在哪里。\n\n因为即使在最黑暗的深处，一缕微弱的光也会发出亮光。\n\n先祖们会回来\n\n我们……回来了。"§!"
sofe_gateway.201.a: "太好了!……等等……什么?"
sofe_gateway.201.eternal: "最后，这两个优势的命运将是一致的。"

sofe_crisis.402.name: "金色的世界!"
sofe_crisis.402.desc: "这句金字大义似乎受到了持续不断的轰炸，以至于原始部落最终决定将他们的人民从这句话中传送出去。\n\n这个星球现在是空的，这个泰坦世界将不再生产舰队。然而，这个星球是封闭的，目前还不可能着陆。"
sofe_crisis.402.desc.again: "再一次，我们在反抗始源帝国。指挥部刚刚报告说他们的另一个世界被破坏了。他们的人民已经逃离，但星球仍然是封闭的。"
sofe_crisis.402.a: "他们正在失去对形势的控制。"
sofe_crisis.402.b: "胜利的临近!"
sofe_crisis.403.desc: "四个黄金世界中的最后一个已经被摧毁,始源帝国将不再能够增援他们的舰队。只有他们的家园星系仍然存在。"
sofe_crisis.403.a: "为了[root.GetName]!为了[root.GetRulerName]!"

sofe_crisis.405.desc: "令人印象深刻!你们已经摧毁了我们珍视的黄金世界之一。你超出了我们的期望!\n\n银河系似乎确实发生了变化。来吧，让我们看看你是否有坚持下去的意志，我们将拭目以待!"
origin.405.a: "你…祝贺我们?"
origin.405.a.response: "当然，我们已经有几百万年没有看到有人有意愿在我们自己的地盘上与我们接触，更不用说取得成功了。\n\n也许这就是一切的本来面目。你给了我们新的视角。但它还没有结束。展示你的力量!向我们展示你们时代的力量!"
origin.405.b: "我们会碾碎你。为你的死亡做好准备!"
origin.405.b.response: "然后,[root.GetName]!我们将看看这些是否只是空洞的威胁!在光荣的战斗中面对我们!"
origin.405.c.: "让我们一劳永逸地解决这个问题吧!"
origin.405.c.response: "让我们看看你的勇气和力量。让银河系记住[root.GetName]的名字。"

sofe_crisis.406.desc: "出色……真出色!\n\n[root.GetName],你们确实是自我们自己的帝国以来我们所见证过的最强大的帝国，你们超越了你们之前的所有帝国。Dee'mk!\n\n来吧，完成你的使命。摧毁我们世界上最伟大的堡垒之一。这是你们的期末考试。释放你的愤怒!"
origin.406.a: "好好准备吧!!![root.GetName]来为您服务!"
origin.406.response: "克里奥尔语Vala 'tae !我们将等待， [root.GetSpeciesNamePlural]"


sofe_crisis.501.desc: "干得好, [root.GetName].\n\n纳努图，你已经证明了这个星系是有力量和希望的。我们将停止对银河系的一切敌对行动。你从我们这里赢得的任何一个金色世界，都是属于你的。\n\n我们将留在我们的领土上，以极大的兴趣观察你们的未来。"
origin.501.a: "你要结束这场战争?"
origin.501.a.response: "这场战争的最初目的，这个十字军战士是为了纠正我们的错误。我们要安抚那些背叛我们的人，我们自己的孩子。我们不会卷入其他战争，但在过去的战争中，它成了叛徒利用的弱点。\n\n但是，通过击败我们的天兵，你们向我们表明，这个时代有一个值得我们自豪和钦佩的帝国。这自古以来就是我们的目标，我们寻求有价值的盟友，帮助我们理解这个伟大的问题。\n\n当然，如果你想继续我们的战斗，我们完全理解。但现在只是我们之间的事了。"
origin.501.a.fallenask: "那些堕落帝国的人呢?他们还在这里。"
origin.501.a.fallenask.response: "是的,他们。\n\n我必须承认，你们的勇气和坚韧使我们想起了我们的先祖。它提醒我，那些堕落的人的失败，部分是我们自己造成的。我们是这样做的。也许我们背叛了他们，正如他们背叛了我们一样。但这场战争已经持续了足够长的时间。\n\n他们若仍要与我们打仗，就可以到我们这里来。我们将提醒他们的失败。但请注意，堕落者无疑会试图瓦解你的力量。他们的天性是害怕未知，尤其是来自他们曾经看不起的人的未知。仔细进行,[root.GetSpeciesNamePlural]"
sofe_crisis.501.b: "那么好吧，让和平恢复吧。"
sofe_crisis.501.b_explain: "危机将会结束。原来的帝国将变成一个和平的派别，不会攻击任何人，除非受到挑衅。外部集群中任何无人认领的领土都可以占领使用。始源也会教给我们很多他们的知识。\n\n但其他人可能不会对这种新的转变感到高兴……"
sofe_crisis.501.c: "我们的战争还没有结束。你的帝国有很多责任!"
sofe_crisis.501.c_explain: "危机将会结束，但始源帝国仍将是一个活跃的派别，并将在他们认为合适的时候与其他国家交战。始源帝国将收回外部集群内的所有领土。"
sofe_crisis.501.d: "这个星系不再是你的了。你该走了。"
sofe_crisis.501.d_explain: "危机将会结束，始源帝国将会离开这个星系。他们以前拥有的所有领土都将是免费的。他们的星系应该包含对我们帝国有用的各种知识。\n\n但很多人会认为我们是新的威胁"
sofe_crisis.501.e: "现在你越来越无聊了。让我们来做这个2.1风格!"
sofe_crisis.501.e_explain: "危机还将继续。原来的帝国将开始使用他们的精英舰队。我们必须摧毁所有的世界来结束这场危机。"

sofe_crisis.501.b.response: "很好, [root.GetName]。让和平恢复。\n\n你已经向我们证明了你的力量和勇气。接受我们的礼物，好好利用它们。\n\n我们将饶有兴趣地观察你的下一个结局。"
sofe_crisis.501.c.response: "我们造成了巨大的破坏，你们寻求正义，正如我们在上次战争中寻求正义一样，这是可以理解的。\n\n很好。如果你想要战争，那当然可以。我们将捍卫自己。愿胜利者定义正义。"
sofe_crisis.501.d.response: "到那时就必如此。我们将深入探索更遥远的未来，找到我们所寻求的答案。\n\n我们剩下的领土是你们的。使用它们。\n\n那么,永别了,[root.GetName]。历史现在属于你们,我们不会再见面了。"
sofe_crisis.501.e.response: "……我明白了.\n\n那就去死吧。NEIN NEIN NEIN NEIN NEIN !"

sofe_crisis.5001.name: "避免危机"
sofe_crisis.5001.desc: "始源帝国已经退却了。他们召回了所有的舰队，所有的敌对行动都停止了。现在他们似乎满足于从星系团中观察星系。"
sofe_crisis.5002.desc: "始源帝国已经退却了。他们召回了所有的舰队，所有敌对行动暂时停止。然而他们仍然是银河系中的活跃力量，看来另一场战斗可能很快就会出现。"
sofe_crisis.5001.a: "至少现在火已经熄灭了"
sofe_crisis.5001.b: "什么?这是荒谬的。他们有很多问题要回答。"
sofe_crisis.5003.desc: "始源帝国已经离开了银河系，留下了他们所有的星系。看来他们对留在这里不再感兴趣了。但我们永远不知道他们是否会回来……"
sofe_crisis.5003.a: "那就结束了。"
sofe_crisis.5003.b: "卑躬屈膝的傻瓜!"
sofe_crisis.5003.b_explain: "看!外部星系团…外部星团!\n\n始源帝国放弃了他们的星系BAWKSES……\n\nTHE KOWARDS! THE FOOOLS!\n\n我们.......我们应该消除他们的制度障碍……\n\nKHANNNNNNNNNNNNNN"

sofe_crisis.9100.name: "暮色降临在我们所有人身上"
sofe_crisis.9100.desc: "我们的领导人怀着沉重的心情面对严峻的现实……我们的帝国已经失败了。始源先祖实在太强大了，现在还无法抗拒。\n\n但似乎一切都没有失去。始源帝国似乎暗地里希望我们再次崛起，他们没有对我们的帝国施加任何严厉的限制。也许还有机会?"
sofe_crisis.9100.a: "我们被打败了。"
sofe_crisis.9100.b: "这还没有结束……"
sofe_crisis.9100.c: "始源帝国是对的,我们将帮助他们。"

sofe_crisis.9101.name: "一个新的开始"
sofe_crisis.9101.desc: "完成了，始源帝国赦免了我们祖先的罪恶。我们幸免于他们的仇杀…但是成本是不是太高了呢?这是我们漫长历史的终结吗?\n\n或者也许是一个更好未来的新开端?"
sofe_crisis.9101.a: "没有别的办法。"
sofe_crisis.9101.b: "这是愚蠢的。罪吗?是他们冤枉了我们!"
sofe_crisis.9101.c: "我们的先祖很愚蠢。我们必须做得更好。"

origin.9700.desc: "Vad'ikos!\n\n所以你决定反对我们。不幸的是，并不是下落不明。\n\n那么好吧，伟大的[root.GetSpeciesName]让这一刻燃烧得如此明亮，我们所有人都将被永远记住!\n\nRasha'ta 是永恒的![root.GetName]也是永恒的!\n\n愿最好的巅峰帝国胜出!"
origin.9700.desc.a: "Glory to all who stands against fate!"

origin.9701.desc: "Vad'ikos!\n\n太好了!我很高兴我们都有了更大的了解。\n\n这将是关键时刻!两个巅峰帝国，联合起来对抗这个混乱的领域。[root.GetSpeciesName]始源帝国站在你这边作为一个盟友!不要让任何人发现我们的不足!为了[root.GetRulerName]的荣耀和首相!\n\n让秩序恢复!"
origin.9701.desc.a: "让我们重新定义这个星系!"