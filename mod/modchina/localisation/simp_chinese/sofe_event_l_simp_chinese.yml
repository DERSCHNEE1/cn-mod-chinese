##Recorded Data From Ancient Times
origin_crisis.12.desc: "§Y收到…访问数据..\n\n分析声音模式……\n\n映射的图像……\n\n建立全息显示上行链路§!\n\n§Y任务完成:§!\n\n神奇……这些记录背后的技术是古老而又极其先进的。我们可以感觉到这里的一切…好像我们就在那里。在我们面前有三个台座，每个台座上都有对过去事件的回忆。"
origin_crisis.12.a: "访问记录 A-31759"
origin_crisis.12.a.response: "§Y请求确认:§!\n\n§Y现在显示记录 A-31759:§!\n\n一群不同物种的领导人正在讨论一些事情……\n\n§R"这个计划是完美的，它不会失败。我们的情报是可靠的，始源帝国确实计划在外部集群中做一些事情。他们的防御很脆弱，如果我们进攻，他们将被迫撤回大部分兵力。我们将把舰队分成两组。一个将会被吸引进来，与始源帝国正面交战。第二组将会聚在他们的侧翼，阻止他们撤退。然后第一组将覆盖第二组的逃逸回主集群。我希望你们所有人都能这样做，不要辜负我们帝国的这一次合作机会。"§R\n\n§L"是的,是的。你知道你是这里最不值得信任的人，对吧，切里克?”§!\n\n§B"你们两个去找个房间。你能不能至少像孩子一样争论一个小时?马拉迪亚，你的外星门分析怎么样了?"§!\n\n§E"是的,关于这个。外星门已经有了内置的锁定机制，我的科学家们复制了古代守门人的设计，成功地将其破解。但星状印记不会持续太久。我们将不得不安装第二道封印。"§!\n\n§R"什么?这真荒谬。为什么我们不能把那扇愚蠢的外星门给他…"§!\n\n§E"因为那会引起巨大的连锁反应并摧毁半个星系，笨蛋。我们已经讨论过了。"§!"
origin_crisis.12.b: "访问记录 D-41238"
origin_crisis.12.b.response: "§Y请求确认:§!\n\n§Y现在显示记录 D-41238:§!\n\n看起来既令人敬畏又令人恐惧……大规模的军用战舰前所未有，它们把星辰染黑了。这一定是先祖战争的最后时刻了…\n\n§Y"孩子们，请投降吧。这是一场你不可能希望获胜的战争。让我们在一切还来得及之前结束这场疯狂"§!\n\n§L"我们不会投降!所有舰队,参战!"§!\n\n§R"图博克上将。所有其他舰队就位。信号已经发出，我是否也要发出进攻的命令?"\n\n§R"等等……不。始源舰队移动和转弯太快了…不不!他们一定知道我们在干什么!他们将能够在我们能够……之前返回主星系。命令所有舰队前进。全速前进。把这艘船转回外闸门，然后发出封印信号"\n\n"但先生……其他舰队会…"\n\n"现在就做，这是命令。"§R\n\n§E"我们收到信号了，封印了外星门。为第二阶段做好准备"§!\n\n似乎这位恐外先驱海军上将选择放弃阵亡将士们精心制定的计划。他把自己的船划回了外星系群，逃离了正在进行的战斗。外面的外星门已经被封住了，现在阵亡者的舰队被困在先祖的舰队旁边。"
origin_crisis.12.c: "访问记录 E-69128"
origin_crisis.12.c.response: "§Y请求确认:§!\n\n§Y现在显示记录 E-69128:§!\n\n§B"这是什么意思?马上解释清楚，切里克!!\n\n为什么在我们所有舰队撤离之前就发出了封印信号!?叛逆的狗，和你这样的杂种结盟是个错误"§!\n\n§R"安静点,沙赫特坦。我已经告诉过你很多次了，我没有下过这样的命令。海军上将图博雷克按照自己的意愿行事，他将为自己的背叛负责。你愚蠢的咆哮无助于解决问题……如果有的话，我们应该问问这个白痴马拉迪亚…发生了什么事?为什么始源的星系帝国消失了?这是什么蠢事?现在该你解释了!\n\n§E"我…不知道。这似乎是不可能的。事物不可能凭空消失，没有任何痕迹。它不符合任何逻辑和解释。这是你的错，考里斯!你的帝国对这个灵能虚假的干预一定引起了某种共振级联。所有的这一切……我们所有的牺牲都是徒劳的。我们现在拥有的只是没有任何价值的无穷无尽的空间。"§!\n\n§B"你敢诅咒我吗?我是女神忒桑的忠实仆人。你们这无知无信的渣滓，必不盘问我。一堆微不足道的、可怜的斑点。我将……"§!\n\n似乎是先祖战争的后果导致了这些堕落帝国之间关系的裂痕。"
origin_crisis.12.d: "有趣。"

