sofe_gatekeeper.4.name: "突然的发展"
sofe_gatekeeper.4.desc: "我们的传感器捕捉到了星系能量信号的巨大变化。经过验证，似乎内层护盾最终消失了。我们的科学家认为，外层护盾远没有那么先进，我们应该能够通过足够的研究使封印失去能力。"

sofe_gateway.smuggler.title: "传说中的走私犯的行为"
sofe_gatekeeper.5.1.desc: "你好, [root.GetName]!\n\n让我们开始谈正事，好吗?坦率地说，要进入这些僵尸帝国首都的心脏地带并不容易。它可能会涉及爆炸，诱骗，霹雳舞，战术间谍和各种各样的花招。\n\n幸运的是，我是如此的棒，所以我能够并且将会接受这个挑战。但是这会花费你§R很多东西§!。\n\n我需要以下资料:\n\n- §Y100000§! £energy£ 对于设备和紧急情况，我需要使用C计划。\n-  §Y50000§! £minerals£ 如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n最后, §R10000§! £alloys£。 我现在的船不能工作，它需要装备§Y16级柯林级隐形发电机§!，足够的火力杀死泰坦，速度超过爆炸的超光速抑制剂。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交了吗?"
sofe_gatekeeper.5.2.desc: "我们又见面了, [root.GetName].\n\n还感兴趣吗?以防你忘了，这是价格。\n\n- §Y100000§! £energy£ 对于设备和紧急情况，我需要使用C计划。\n- §H50000§! £minerals£ 如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n最后, §R10000§! £alloys£。 我现在的船不能工作，它需要装备§Y16级柯林级隐形发电机§!，足够的火力杀死泰坦，速度超过爆炸的超光速抑制剂。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交了吗?"

sofe_gatekeeper.5.3.desc: "很高兴再次和你做生意，[Root.GetName]。我希望上次你雇我去找那些奇怪的、阴险的东西的时候，你觉得我的技能有用。不管怎样，让我们开始谈正事吧。潜入那些僵尸帝国的墓穴不会像列队行进一样，我需要补给，很多。你知道这笔交易，所以我不告诉你细节。\n\n因为我们以前做过交易，所以我愿意给你便宜一点，这是我的价格。\n\n- §Y750000§! £energy£ 对于设备和紧急情况，我需要使用C计划。\n- §H35000§! £minerals£ 如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n最后, §R10000§! £alloys£。 我现在的船不能工作，它需要装备§Y16级柯林级隐形发电机§!，足够的火力杀死泰坦，速度超过爆炸的超光速抑制剂。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交了吗?"
sofe_gatekeeper.5.4.desc: "如果不是我的朋友。 [root.GetRulerName]? 还感兴趣吗?以防你忘了，这是我的条款。\n\n- §Y650000§! £energy£ 对于设备和紧急情况，我需要使用C计划。\n- §H35000§! £minerals£ 如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n- §R7500§! §R£alloys£。我现在的船不能工作，它需要装备§Y16级柯林级隐形发电机§!，足够的火力杀死泰坦，速度超过爆炸的超光速抑制剂。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交了吗?"

sofe_gateway.5.a: "什么?那太过分了!这是不公平的!"
sofe_gateway.5.a.explain: "请坐，年轻的[root.GetRulerName]。是的，我知道价格似乎高得离谱，但这是为了确保我能活着把它买回来，并取得成功。有了这么多的资源，我就可以在他们毫不怀疑的情况下做到这一点。\n\n否则,对不起。我喜欢金钱和挑战，但我更喜欢生活。你看到他们对可怜的平民乔做了什么吗?我不知道事情会这么严重，天哪。"

sofe_gateway.5.b: "我们会考虑的"
sofe_gateway.5.b.explain: "慢慢来，兄弟。我知道价格有点贵，但我保证会让您满意的。你只需要说出这个词。\n\n如果你改变主意，我就在这里。干杯!"

sofe_gateway.5.c: "好吧，这是值得的"
sofe_gateway.5.c.explain: "嘿，别这么说。你是那个想要他们玩具的人。我只关心它可能只是某种先驱者的自动娱乐工具。\n\n开玩笑的，别想太多。"

sofe_gateway.5.d: "成交。让我们看看你能不能再做一次。"
sofe_gateway.5.c.explain: "当然，我会的，我是了不起的，我可以被征服。给我两个月的时间，你就知道了。"

sofe_gateway.501.name: "不可能的任务"
sofe_gateway.501.desc: "就这样，传说中的走私犯完成了他的任务。楔石连同我们早些时候给他的一些合金和矿物已经交付给我们。他转达了他的问候。\n\n"事实证明我根本不需要使用我的大部分应急计划。你不会相信这些白痴有多懒，我简直是在一个纸箱里走过整个金库。\n\n这是剩下的东西，我不需要了，谢谢。""
sofe_gateway.501.a: "这家伙太好了，不可能是个走私犯。"

sofe_gateway.601.name: "路就在前面"
sofe_gateway.601.desc: "我们现在有一扇外星门。根据我们早期的分析，外层屏蔽远不如现在耗尽的内层屏蔽先进。我们需要彻底调查这个防护盾，以便开始全面分析。"

sofe_gateway.602.name: "神秘的封印"
sofe_gateway.602.desc: "初步分析已完成。正如所怀疑的那样，§Y外星门§!被一种似乎是基于暗能量的能量封印所锁住，这无疑是堕落帝国的杰作。这道封印似乎与外星门产生了一种独特的反应，舰船和空间站可以在没有任何明显变化的情况下通过护盾，但这些门似乎被时间锁住了。\n\n分析确定要禁用此屏蔽，总共必须绕过§B四种§!锁定机制。\n\n首先，我们必须找到一块楔石来阻止入侵。只要有足够的知识，我们就可以自己制造一个。我们也可以直接攻击那些倒下的人来要求他们的钥匙。最后，我们还可以聘请传奇走私犯为我们做这项工作。"
sofe_gateway.602.a: "这么多的选择。如此少的时间。"

sofe_gateway.604.name: "楔石制造"
sofe_gateway.604.desc: "作为一个崛起的帝国，我们现在对堕落者用来制造原始钥匙石的神秘设计有了正确的理解。我们应该能够复制同样的过程，只要我们有一个称职的科学家和工程师团队。"

sofe_gateway.606.name: "获得楔石"
sofe_gateway.606.desc: "现在我们有了楔石，第一个封印已经失效。从现在开始，你要做的就是突破所有的障碍。"
sofe_gateway.606.desc.fallen: "在我们古老的墓穴中搜寻之后，我们在[Root.GetName]的心脏中找到了我们的楔石。有了它，第一个封印就可以绕过。只需要完成剩下的部分。"
sofe_gateway.606.a: "让我们开始。"

sofe_gateway.7.name: "第二封印"
sofe_gateway.7.desc: "我们已经准备好进入第二道封印。我们需要一位有能力的科学家来完成这项任务。根据我们的分析，楔石一旦靠近外星门就会发生反应，一旦充满电就会变成基座。然而，接下来会发生什么，我们不得而知。"
sofe_gateway.7x2.desc: "我们已经准备好再次开启开启第二道封印的楔石序列。我们应该尽快开始这一进程。"

sofe_gateway.7.a: "向我们的道路前进!"

sofe_gateway.701.name: "一个神秘的谜题"
sofe_gateway.701.spiritualist_riddle: "楔石对第二道封印有反应，仿佛听到了它的低语，在说\n\n"§Y他们企图废黜我们。他们的意志薄弱。他们的目标是愚蠢。因为我们是蒙恩的。塞尚将指导我们。"§!\n\n楔石的形状已经改变了。多种颜色的符号闪烁着光芒。看来我们得选一个。楔石已经放电，如果选择错误的符号，我们将不得不重新启动充电顺序。"
sofe_gateway.701.materialist_riddle: "楔石对第二道封印有反应，仿佛听到了它的低语，在说\n\n"§Y知识就是力量。发展是关键。愚蠢是宗教。所有的问题都有答案。历史是胜利者写的。我们赢了。"§!\n\n楔石的形状已经改变了。多种颜色的符号闪烁着光芒。看来我们得选一个。楔石已经放电，如果选择错误的符号，我们将不得不重新启动充电顺序。"
sofe_gateway.701.xenophile_riddle: "楔石对第二道封印有反应，仿佛听到了它的低语，在说\n\n"§Y这种毫无意义的暴力。其他人被困在残酷之中。生命是值得珍惜的。自由是一种幻觉。重要的是你能活下来。"§!\n\n楔石的形状已经改变了。多种颜色的符号闪烁着光芒。看来我们得选一个。楔石已经放电，如果选择错误的符号，我们将不得不重新启动充电顺序。"
sofe_gateway.701.xenophobe_riddle: "楔石对第二道封印有反应，仿佛听到了它的低语，在说\n\n"§Y这个谜语的意思是什么?只有傻瓜才会想到这种荒谬的事。如果我们也这么做，我们可能会变得和他们一样愚蠢。真是浪费时间和精力。"§!\n\n楔石的形状已经改变了。多种颜色的符号闪烁着光芒。看来我们得选一个。楔石已经放电，如果选择错误的符号，我们将不得不重新启动充电顺序。"

