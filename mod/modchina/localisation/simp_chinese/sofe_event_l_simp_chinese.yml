##When the OE first broadcasts their return to the Galaxy
origin_diplo_header_2: "先祖"
origin.15.1.desc: "你好!\n\n终于。正如我们所预见的那样，道路再次是明确的。清算的时刻已经到来。我们要改正我们的错误，背道的人要为他们的过犯负责。\n\n银河系的居民们，你们的先祖回来了。\n\n我们是远古以来银河系的始祖、第一个先驱者、探索者。\n\n对于那些不与背叛的堕落者结盟的人，我们在自己的指引下提供救赎。\n\n如果你相信你有能力反对我们，那就试一试吧!让我们看看在这个混乱的时代，什么才是力量。"

origin.15.1.desc.fallen: "终于。正如我们所预见的那样，道路再次是明确的。算账的时候到了。你知道结局会怎样，[root.GetName]。\n\n拿起武器，准备战斗。让我们看看你身上是否还有火花。"
origin.15.1.desc.eternal: "Vad'ikos, 强大的§Y[Root.GetName]。§!\n\n我们是§Y始源帝国§!，曾经居住在这个星系的远古祖先。我们已经注意到你们的到来，对你们帝国的力量印象深刻。\n\n首相，我们的统治者对与你的帝国结盟很感兴趣。我们可以互相学习。银河系被混乱吞没，秩序必须恢复，加入我们的探索，我们将与你分享我们所知道的关于这个伟大问题的一切。"
##When the OE first broadcasts their return to the Galaxy - Asking them stuffs
origin.15.a: "等等，你到底是谁?"
origin.15.a.response: "你想更多地了解我们吗?好奇，我们喜欢这样。\n\n听好了，孩子们。我们始源人是在你们现在居住的星系中播种了种子的第一批远古先祖。我们设计了超空间航道，侦察银河系，抵御古老的威胁，引导年轻的种族繁荣昌盛。\n\n但是在我们自己的错误中，我们没有预见到我们行为的后果，我们被自己的孩子背叛了。然而，这些背信弃义的人缺乏看透事情的意愿和承诺，所以我们在这里完成这项工作。\n\n你的帝国没必要参与这场流血冲突，承认我们的主权，帮助我们恢复这个混乱星系的秩序我们会好好回报你的， [root.GetName]。"

origin.15.b: "这些叛徒…他们是堕落帝国吗?"
origin.15.b.response: "没错，年轻人。\n\n很久以前，我们看到每一个都有潜力……我们高举他们，领他们到达巅峰。我们对他们寄予厚望。\n\n不幸的是，我们太晚意识到进化是一个自然过程，不应该被篡改，通过加速他们的进步，堕落者未能适当地适应他们的社会。\n\n最后，他们开始反叛，背叛了我们的信任。我们试图限制双方的伤亡，但汉奸……他们利用我们的仁慈。\n\n我们不会告诉你细节，但你要知道。亡灵必须为他们的背叛负责，我们的荣誉要求他们为我们亡灵的损失付出代价。"

origin.15.c: "我们之间能有和平吗?"
origin.15.c.response: "明白这一点，年轻人。我们和你没有端倪，但如果我们从过去的错误中学到了一件事，那就是有时候，宽容不是最明智的做法。\n\n如果你宣誓效忠我们的帝国，我们将确保你的安全并尽我们所能支持你的帝国。\n\n否则，我们会认为你是一个潜在的威胁。我们可以向你们保证，你们的帝国将不允许存在，但你们的人民将得到解放。"

origin.15.d: "我们不想参与这场战争。"
origin.15.d.response: "事实上,年轻人。你的犹豫是可以理解的，但是你应该知道。在古代，许多帝国最初并没有参加大战，但那些堕落的帝国迫使它们参战。这是一场银河系规模的危机。\n\n即使我们离开你的帝国，那些堕落的人无疑也会招募你加入战斗。\n\n堕落是一个我们必须纠正的错误，很明显你们必须看到这一点。多少次他们看不起你，认为他们的衰落、停滞和垂死的社会比其他社会优越。加入我们，我们可以一起为这个混乱的星系带来秩序。"

origin.15.e: "§H[From.GetName]§!将在我们下一步行动中召开会议。"
################# Asking as FEs
origin.15.fallen.a: "你活了下来……但这是不可能的..."
origin.15.fallen.a.response: "来吧，我任性的孩子们。你知道我们是谁。我们把不可能变成可能。\n\n我们给了你的帝国一个变得更好的机会…超越我们……为银河系带来和平与繁荣……\n\n但是你和你的祖先一直在做什么呢?2万多年来，你们带来的只是毫无意义的毁灭。成千上万的世界被大火吞噬，无数的文明在你疯狂追求权力的过程中被摧毁。\n\n然而，你甚至拒绝承担责任，拒绝星系在最需要的时候所需要的疗愈。你们甚至没有实现你们的提升梦想，然而你们仍然坚持你们的虚假的优越感。\n\n你怎么能这么盲目?难道你们看不到你们的文明已经变成什么样子了吗?你们的继续存在只会进一步损害这个星系的健康。我的孩子，你在我们面前迷失了方向。\n\n你必须永远被剥夺权力。"

origin.15.fallen.b: "战争已经在亿万年前结束了!让它走吧!"
origin.15.fallen.b.response: "孩子们，你们知道我们的伟大使命。你的先祖没有记录过吗?你的档案里是不是写着你的先祖背叛了我们的信任，拒绝看到原因?\n\n你败坏了那看顾你的人，他们曾起誓必忠心事奉你，照你的旨意而行。你已经把他们变成了过去自我的幽灵，使他们几乎无法运作。\n\n你图谋恶事，要赶逐那高举你的我们。引导你变得伟大。你们丢弃我们的恩赐，去追求贪婪和虚假。你拒绝承认自己的责任，任由银河系腐烂。但你敢要求我们放手吗?\n\n这种傲慢……想到你是我们最爱的儿女之一。如果你没有勇气面对你的责任，那么至少要表现出一些勇气，在战斗中面对我们。向我们证明你可以做得更好。为你的先祖在这次审判中的错误忏悔。"

origin.15.fallen.c: "那么告诉我们你的伟大使命是什么!" 
origin.15.fallen.c.response: "你所需要知道的一切都已经被你的先祖记录下来了。楔石现在是否透露了一些关于它的真知灼见?或者你已经堕落到忘记了你自己设计的技术，忘记了如何访问楔石的完整档案。\n\n当你连自己的目标都无法实现的时候，为什么还要寻求知道我们的目标呢?你们的先祖被给予了提升所需的所有知识。然而，他们屈服于贪婪，拒绝变得更好。你们的先祖想要权力，但没有目的的权力是没有意义的。\n\n没有目的的权力导致腐败。而你，我的孩子，已经堕落到最深处。"

origin.15.fallen.d: "我们不是你的孩子!对话结束了!" 
origin.15.fallen.d.response: "你不是吗?你所居住的世界……你忘了是谁滋养了他们吗?难道不是我们创造了这些理想的完美世界，让你们的物种能够进化吗?不是我们教会了你们如何驾驶你们的第一艘宇宙飞船，去见证恒星的诞生吗?\n\n你的整个存在，你的全部成就……甚至你们的飞船都是我们努力工作的产物。\n\n你不能否认事实，[root.GetName]。承认这一点真丢脸。你为什么对我们怀有这样的怨恨和仇恨?我的孩子，难道不是你处处辜负了我们的信任吗?\n\n我们都是星辰的孩子,[root.GetSpeciesName]。现在，起来，拿起你远古的荣耀去战斗吧!愿胜利者定义正义。"

################# Asking as EEs

origin.15.eternal.a: "Vad'ikos, §H[From.GetRulerName]§! kos Rasha'ta."
origin.15.eternal.a.response: "Ephista'ro!, §H[Root.GetRulerName]§!不相上下。我们都熟练地学会了对方的语言。我们心心相印，这是我们强大力量的象征。真的,§Y[Root.GetName]§!确实是名副其实的永恒帝国。来，我们有很多事情要讨论!"

origin.15.eternal.b: "你为什么要征服这个原始的星系?"
origin.15.eternal.b.response: "唉，我们从来没有想过要统治任何人。从一开始，我们只关心帮助这些人，帮助我们的孩子们到达并找到他们的命运。也许当他们这样做的时候，他们可以加入我们的探索。\n\n不幸的是，他们已经放弃了自己的命运，他们被我们所拥有的大国所诱惑。他们背弃了自己的目的，背叛了我们。\n\n首相认为我们把银河系留给他们的决定已经被证明是无效的，控制和秩序必须首先在整个星球上重建，否则混乱将吞噬一切。\n\n虽然你的帝国可能不是来自这个星系，但你一定学习了很多关于它的知识。帮助我们恢复秩序，然后我们一起定义我们的未来!"

origin.15.eternal.c: "你不怕我们挑战你的权威吗?"
origin.15.eternal.c.response: "我们不害怕有价值的对手，我们欢迎他们，[root.Getname]，我们不害怕敌人，我们不害怕死亡。愿荣耀归于那得胜的人。\n\n你们若要与我们作对，就让银河和星辰作见证吧。如果你能证明自己的优越性，我们将欣然接受失败!"

origin.15.eternal.d: "我们需要首先就这个问题召开会议。"
origin.15.eternal.c.response: "当然。我们将热切地等待你的决定。你愿意作为盟友与我们站在一起吗?或者作为一个具有挑战性的对手。我们俩的命运将会怎样?"

