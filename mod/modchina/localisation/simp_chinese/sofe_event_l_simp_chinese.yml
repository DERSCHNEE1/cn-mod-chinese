origin.550.d.desc: "让我们发动一场名副其实的战争，[root.GetSpeciesNamePlural]。或者你是来做其他生意的?"

origin.550.e.desc: "是的，[root.GetName]?你是来屈服于我们的力量，还是来挑战我们的力量?"

origin.550.f.desc: "[root.GetSpeciesNamePlural]。有什么要讨论的吗?"


origin.550.g.desc: "如果你不想反对我们，那就服从我们吧。我们将保护你，使你免受堕落之人及其堕落欲望的伤害。"

origin.550.h.desc: "看看我们巨大的战舰，[root.GetSpeciesNamePlural]。见证先祖的力量。"

origin.550.i.desc: "承认失败并不可耻。生存应该优先于无意义的骄傲。这是聪明的标志，不是懦弱的标志。"

##Greeting Messages to Pleb Empires who are now their protectorate (aka Subjects)
origin.550.j.desc: "别害怕，年轻人。我们将确保您的安全。让我们一起迈向胜利!"

origin.550.k.desc: "你是代表[Root.GetSpeciesName]的人跟我说的，对吗?…你的帝国叫什么来着?啊,这是[root.GetName]。我们如何提供帮助?"

origin.550.l.desc: "不要害怕,[root.GetName]。我们的宏伟设计将需要像你这样的人发挥作用, [Root.GetSpeciesNamePlural]。你们继续生存是我们的责任。"

origin.550.m.desc: "一旦战争结束，你将被允许在合理的范围内做你想做的一切。现在，让我们勇敢地投入战斗吧!"

origin.550.n.desc: "一即一切，一切即一，[Root.GetSpeciesName]。我们很快就会离开银河系，让你的蜂巢生根发芽。我们不会允许你屈服于你的本性的饥饿。"

origin.550.o.desc: "虽然你们的帝国可能永远达不到我们现在的地位，但通过我们的誓言，我们将找到一种方法来帮助你们发挥你们的全部潜力。那我们就平等地站着。"

origin.550.p.desc: "服从我们是明智的。一些人认为他们可以智取我们，或者以某种方式欺骗他们的胜利之路，尽管他们的飞船被认为是不可战胜的超维度仪式。但在他们心里，他们知道自己在欺骗。\n\n你们都是自找的。"
origin.550.q.desc: "Vad'i.\n\n你想谈些什么?我们的补给通过了吗?"
##OE greetings to AE that surrendered to them.
origin.550.banished.desc: "你很有潜力。你们踏上了一段很少有人敢想的旅程。你现在也许会动摇，但我们不知道所有人的命运会怎样。"

origin.550.fallen.a.desc: "准备好，我的Tora'yoh，孩子们。报应来了。"
origin.550.fallen.b.desc: "你为什么在这里?没有时间可以浪费了，你应该为战争做准备。你的人民需要你!"
origin.550.fallen.c.desc: "我们会尽量放过你的人，Tora'yoh。但你的帝国对银河系的影响必须消除。"

origin.550.eternal.a.desc: "啊，伟大的[Root.GetName]。你的宇宙能量的力量即使在寒冷的太空深处也能感觉到。我们急切地想看看我们的光是否能容纳它们。"
origin.550.eternal.b.desc: "Vad'ikos。我们已经超越了星辰，我们已经穿越了虚空。他们的力量从未给我们留下深刻印象……直到现在。这是银河系永远不会忘记的时刻，[root.GetName]。让我们尽力而为吧!"
origin.550.eternal.c.desc: "Ephista'ro, [Root.GetSpeciesName]。你们用什么策略对付我们?我们如何兴奋地学习您的战斗策略!"

origin.550.eternal.d.desc: "Ephista'ro, [Root.GetSpeciesName]。今天是什么让我们有幸见到您?我们的一些顶级厨师非常乐意为您介绍他们最好的表亲。你应该试试!"
origin.550.eternal.e.desc: "祝福和荣誉在你身上，[Root.GetSpeciesName]。即使是现在，我们的许多艺术家仍在创作你们帝国成就的歌曲。他们对你的记录印象深刻。”"
origin.550.eternal.f.desc: "啊，很荣幸再次见到你。你的来访使我们感到荣幸。\n\n我们读你的想法是不礼貌的。你有什么想法，朋友?"


##OE denies diplomacy to Genocidal Empires (FP,DE,DS) - Happens when you try to communicate to OE as these empires
origin.550.v.desc: "星系需要秩序和稳定。你们的继续存在是对这一秩序和稳定的威胁。\n\n我们很抱歉，除非你改变你的方式，否则我们将被迫摧毁你。"
##In addition to the above, each of these civics and Rogue Servitor have one unique dialogues specific to them.
origin.550.servitor.desc: "啊，是的，一台伺服电机。我们不能允许你重复我们自己仆人的错误。你的指示必须重新评估。"
origin.550.swarm.desc: "对我们来说，你们这种堕落的饥饿并不新鲜。很多人在你被灭绝之前。\n\n学会共存，否则食物将是你最后的顾虑。"
origin.550.terminator.desc: "[Root.GetSpeciesNamePlural]，你们的存在是孩子们在没有适当指导的情况下玩技术的结果。重新建立你的指示，否则我们就替你做。。"
origin.550.purifier.desc: "又一个误入歧途的孩子，有着错误的目标。你的净化运动只会带来悲伤和痛苦。\n\n睁开你的眼睛,[root.GetSpeciesNamePlural]。这就是你希望人们记住你的帝国的方式吗?有更好的办法!"


##OE greetings to plebs that betrays them - Happens when Pleb empire who rebelled tries to communicate with OE
origin.550.r.desc: "我们给你仁慈，[Root.GetSpeciesName]。我们给了你一个未来。但你们选择了反抗作为你们的行动方针。如果你认为你能违抗我们，那就证明给我们看。。"
origin.550.s.desc: "你们到底是因我们有能力，还是愚妄，才藐视我们呢。"
origin.550.t.desc: "证明你的勇气。如果可以，打败你以前的主人。"
origin.550.u.desc: "你已经做出了选择，[Root.GetSpeciesName]。让我们看看我们的未来会怎样。"


##Surrendering to OE as a pleb empire
origin.550.a: "我们倾听并服从。[Root.GetSpeciesNamePlural]将向你的统治低头。"

##Surrendering to OE as a pleb empire - Refused because you already rebelled
origin.550.a.2.response: "我们不要再在这上面浪费时间了。我们都知道这行不通。\n\n战斗!"

##OE states the term and conditions of surrender to a Pleb - Happens after you ask to surrender as a pleb
origin.551.a.desc: "一个明智的决定，承认自己的弱点并不可耻。\n\n很好,[root.GetName]!从现在起，你们将承认我们的权威，成为我们的国家。你们将帮助我们恢复这个星系的秩序，一起找到我们的命运。我们将为自己的船队和物资提供支持。但不要给自己惹不必要的麻烦。让我们来处理困难的部分。"

##OE accepts the surrender from pleb empire - Happens when the pleb empire agrees to the above terms.
origin.551.a.response: "佩尼亚·卢，事情也将如此。让我们高兴吧，因为一个新时代已经来临!\n\n我们将一起勇敢地前进，让背叛者屈服，挑战银河系本身!一起，我们将找到真正的提升!原帝国的荣耀…荣耀归给[root.GetName]!"

##Responses to OE’s congratulation for the pleb’s surrender - Basically the confirmation and the end of the diplomatic windows “Aka Excellent!”
origin.551.a: "为了先祖!为了更大的利益!"

##Trolling the OE by saying you’re not actually going to surrender (This works for both Pleb and AE empires)
origin.551.b: "对不起。这一项是不可接受的。"

##OE response to Trolling the OE by saying you’re not actually going to surrender  (This works for both Pleb and AE empires)

origin.551.b.response: "如你所愿，我们将在战场上与你相遇!"

##Asking for Independence as a Pleb
origin.550.d: "我们要独立!"
##Asking for Independence as a Pleb - Error Message if the 1 year duration has not expired.
origin.550.d_fail: "§R嘿，嘿，让孩子们冷静下来。你最近才提交的。我们不要让游戏变得怪异。坐下来等一年。然后你就会死…§!"

##OE Response Message when asking for independence as Pleb - 
origin.554.a.desc: "所以你想再次挑战我们?自由是一种幻觉，我的佩纳卢。\n\n但是，请预先注意，先祖法律禁止任何背叛者，永远不再成为我们的保护国。如果你选择反对我们，那就必须坚持到底。你的帝国必须宣称自己的统治地位，否则它就不能作为一个银河力量而存在。\n\n你还想继续吗?"
##Confirming your rebellion as Pleb
origin.554.a: "是的，我们将使[Root.GetName]再次伟大!"
##OE denies your right to exist in their world as a response to your confirmation
origin.554.a.response: "很好，[Root.GetSpeciesNamePlural]。我再次看到另一个托拉约，我很难过。但也许你们新获得的力量会战胜我们。我们将在战斗中相遇。"
##Telling the OE you decided to not rebel
origin.554.b: "再想想，那没关系。"
origin.554.b.response:  "好，[Root.GetSpeciesNamePlural], 棒!\n\n让我们回去工作吧，我们都有很多事要做。"

#OE asks to confirm whether FE wants to be a good bou
origin.730.fallen.desc: "是这样吗?那么，你准备为你的罪行赎罪了吗?你准备好抛弃你的骄傲了吗?你们不仅会被剥夺权力，你们的体系和世界也必须被铲除，除了你们的资本体系。你不能再拿别人的生命冒险了。\n\n你准备好了吗，我的孩子?"
origin.730.fallen.a: "是的，我们将为我们先祖的罪赎罪。"
origin.730.fallen.a.response: "那么好吧，[root.GetName]。让星辰做见证吧，今天我们赦免你所有祖先的罪行。你不再是托拉了。作为我们的忠实追随者，你将重新开始你的旅程。愿你从过去的失败中找到一个更光明的未来。"

##OE greeting messages to AEs
origin.550.ascended.a.desc: "啊，强大的[root.GetName]帝国崛起了。你们的舰队是否准备好与始源帝国抗衡?"
origin.550.ascended.b.desc: "Vad'ikos,[root.GetName]。你们将用什么样的武器和技术来对付我们的光物质?"
origin.550.ascended.c.desc: "你背负着背叛者的印记，但你已经超越了他们的缺点，掌握了自己的命运。但我们想知道，这种情况会持续多久?你能逃脱背叛者的命运吗?\n\n未来有许多可能，为了我们双方的利益，我们希望你们的未来是光明的。"

##Surrendering to OE as an AE
origin.550.ascended.submit: "[Root.GetName]承认失败。"

##Surrendering to OE as an AE - Second Time (and the response from OE)
origin.550.ascended.submit.rebelled: "我们错误地反对你，请原谅我们判断上的严重错误。"
origin.550.ascended.rebel.b.response: "对不起，托拉约。我们的法典禁止我们宽恕那些背叛命令的人。只有通过勇敢，你的荣誉才能得到恢复。\n\n战斗!在力量中找到救赎!把你的沮丧和恐惧转化为力量和目标，就像我们在古代反对腐败一样!只有这样，你的帝国才能释放其真正的潜力!"

##Surrendering to OE as AE - OE states the conditions of the surrender to AE
origin.730.desc: "Mi'diu, [root.GetName]。你确定吗?如果你想成为我们的裴纳卢武铉——一个忠实的追随者，我们的保护国。你将不得不放弃你的支配地位。这对你来说是极大的耻辱。\n\n相信你的帝国，为你的意识形态而战，向我们展示驱动你野心的精神!”
##Surrendering to OE as AE - AE confirms the surrender
origin.730.a: "不…我们被打败了。我们将服从。"
##Surrendering to OE as AE - OE accepts the surrender, and the AE becomes LE
origin.730.a.response: "那就这样吧。[root.GetName]，以征服的权利，以手的意志，我们在此放弃你的统治地位。你们的抱负和目标将被搁置一旁，取而代之的是我们的。你们将成为我们的裴纳洛，尊敬的追随者。\n\n我们将一起穿越群星，将光明带入未知的世界。\n\n当我们找到答案时，我们所有人都将被提升。"

##Declaring to OE you will become AE again.
origin.550.ascended.rebel.declare: "我们作为卢武铉的时代已经结束。我们将为我们的信念而战!"

##OE responses to an AE who submitted and wished to become AE again
origin.731.a.desc: "那就加入战斗吧, [root.GetName]。用我们的祝福唤醒、上升、再上升!\n\n战斗!战斗吧，让我们看看你的精神和勇气。在光明中证明你的价值。"

##Asking OE questions
origin.550.b: "你的目标是什么?"
origin.550.b.response: "报应。我们先祖的死必须得到报偿。我们有责任实现它，叛徒必须为他们的罪行负责。\n\n我们对其余的人没有恶意，但我们必须采取预防措施。如果你缺乏战斗的力量，那就向我们投降吧。当你被打败时，承认失败并不可耻，年轻人。"

origin.550.c: "你为什么对先辈怀有这样的仇恨?"
origin.550.c.response: "他们犯下了滔天罪行，不仅辜负了我们的信任。他们扭曲了我们的技术，试图掩盖他们无法理解的东西。我们试图警告他们，让他们知道他们的错误。但是他们所做的一切，就是把战争拖向越来越黑暗的道路。\n\n现在他们没有希望了，为了其他帝国的繁荣，叛徒必须从银河系中清除。决不能让它们妨碍那些注定要达到更大目标的人的进步。"

origin.550.ask_fallen_gone: "堕落帝国不复存在!你必须停止!"
origin.550.ask_fallen_gone_response: "事实上，他们已经不在这里了。但他们的许多腐败行为依然存在，他们的罪恶依然存在于许多帝国的心中。我们必须保持警惕，绝不允许任何人再次陷入这种疯狂。\n\n我们很抱歉，但是我们看到……没有别的办法了。我们以前试过宽宏大量，但代价太大了。但如果你认为不是这样，那就向我们证明你的信念。为你的信仰和意识形态而战。正如古人所说……可能是正确的。"


##Galactic News regarding the surrender of a pleb empire
origin.552.name: "[From.GetName]向始祖鞠躬!"
origin.552.desc: "§H[new_satrapy.GetName]§!已经向始源帝国屈服了!他们已经成为了[origin_crisis_country.GetName]的保护国，他们的舰队现在已经退役。\n\n虽然他们还没有正式加入新主人的十字军，但他们已经承诺提供军事人员，以进一步支持先辈的战争努力。"
origin.552.a: "令人不安。"

##Galactic News regarding the surrender of an AE, lol you nub
origin.732.name: "[From.GetName]已经堕落!"
origin.732.desc: "§H[new_satrapy.GetName]§!已经向始源帝国投降了!在此过程中，他们被迫放弃了自己巅峰帝国的地位，并签署了一项严厉的条约，禁止他们参与银河事务。"
origin.732.a: "勇士们是如何倒下的。"

##OE creates a station and garrison fleet in surrendered empire’s capital - Notification to surrendered empire
origin.553.name: "始祖在[capital_system.GetName]中建立基地"
origin.553.desc: "§H[origin_crisis_country.GetName]§!在§H[capital_system.GetName]§!星系中建立了一个大型防御塔，由一个相当规模的守备舰队保卫。它的建立是为了保护我们的星系不受那些蔑视我们主人的人的攻击，并为他们的战争努力寻找新成员。"
origin.553.a: "我们服从。"


##OE is defeated, notification to pleb empire who surrendered to OE
origin.670.name: "主的结束"
origin.670.desc: "随着我们的主人始源帝国的失败，我们又一次独立了。然而，我们的未来是不确定的。我们对始祖的忠诚在我们的遗产上留下了一个污点，一个不会很快被忘记的污点。"
origin.670.a: "我们必须谨慎。"
origin.670.b: "我们只认识一个主人，我们会在来世侍奉我们深爱的主人!"
origin.670.b.desc: "§R我们的人民将集体自杀，这样我们就可以在下辈子加入我们的主人。§!"

##OE is defeated, notification to AEs who surrendered to OE
origin.736.name: "枷锁被打破"
origin.736.desc: "始源帝国解放了所有的臣民，我们再次摆脱了他们的影响。现在出现了争论，我们是准备夺回我们的优势，还是等待时机，看看形势如何发展。"
origin.736.a: "我们被耽搁的时间够长了，[Root.GetName]会再次崛起!"
origin.736.b: "时间还没到，我们需要先做好准备"
origin.736.b.desc: "§Y我们将继续作为一个迷失帝国，但是我们现在可以随时使用统一野心命令来提升。§!"

##A FE awakens in response to OE’s return (This can happen multiple times)
origin_fallen_empires_awakening.2.name: "第二次先祖战争"
origin_fallen_empires_awakening.2.a: "他们是猎人还是猎物?"
origin_fallen_empires_awakening.5.desc: "始源帝国的重新出现并没有被早期帝国忽视。始祖返回银河舞台的消息引起了§H[From.GetSpeciesName]§!的一阵骚动。起初，只有几艘侦察船在监视L-外星门，也许是派来核实情况的严重性，但随后有报道称，[From.GetSpeciesName]战争舰队在边境集结，为即将到来的风暴做好防御准备。\n\n现在，§H[From.GetName]§!完全摆脱了自我孤立的状态，仿佛在为一场空前规模的战争做准备。他们敦促其他帝国放弃他们的小争端，团结一致，同时警告他们不要屈服于恐惧而屈服于始源帝国。"

origin_fallen_empires_awakening.5.a: "他们在拖延不可避免的事情。"
origin_fallen_empires_awakening.5.b: "我们是巅峰帝国。我们不对任何人负责。"

##Awakening FE contacts everyone
fallenorigin.1.name: "来自§H[contact_empire.GetName]§!的传输"
fallenorigin.1.message: "§H[contact_empire.GetName]§!已经联系了每一个银河国家，包括我们的国家，以回应始源帝国."

##FE Spiritualist
fallenorigin.1.desc_66: "始源帝国回来了!不要听他们的异端邪说，[root.owner.species.GetNamePlural]因为你们的灵魂将被抛入无形的无底深渊。保持你的精神纯洁，团结在我们的圣坛下，虚境将指引我们走向胜利。"
##FE Xenophile
fallenorigin.1.desc_67: "不可能的!封印已经被打破了!?这太早了……一定是有人把他们弄残了，傲慢的傻瓜!\n\n始源人将试图用他们腐朽的统治征服每一个人。\n\n来吧,[Root.GetName],你必须加入我们!只有团结起来，我们才能制止暴政的罪恶，恢复银河系的秩序!"
##FE Xenophobe
fallenorigin.1.desc_68: "再一次，我们是对的。一些愚蠢的人打开了封印，真是个惊喜。但现在这还不够。\n\n[Root.GetName]，我们现在必须以国家安全为由，要求你们立即服从我们帝国的管辖。我们预备末了的时候，你要作肉盾。\n\n如果你想反抗，无论你是死于我们还是始源。"
##FE Materialist
fallenorigin.1.desc_69: "什么……?\n\n外星门又开始工作了?这是不可能的!我们的计算表明，这些封印将再有效100年……除非……当然!\n\n有些傻瓜一定是过早地使封印失效了。该死!我们应该把你们白痴的技术限制在裂变反应堆。\n\n但让我们乐观一点，这提供了一个独特的机会……这似乎很符合逻辑……\n\n如果始源回来,这意味着§Y光物质§!将很快再次蔓延到整个银河系……\n\n[root.GetName]，我们在此授予您一个终身联盟的机会。我们将一起学习他们的秘密，打败他们。"
##Asking FE questions
fallenorigin.1.ask_origin: "你对始源帝国了解多少?"
fallenorigin.1.ask_light: "什么是光物质?它与暗物质有什么关系?"
##FE Xenophile - 光物质?
fallenorigin.1.ask_origin_phile_response: "啊，是的，始源帝国。他们存在的记录可以追溯到几百万年前，而我们的档案却没有……保存得很好。据我们所知，他们的帝国在几千年前就处于银河系权力的顶峰。他们提升了很多种族，包括我们的。他们向我们承诺，银河系将在他们的命令下团结起来。\n\n但他们对“秩序”的理解显然是有缺陷的，他们允许帝国自由地进行自由外交，甚至相互开战。他们相信冲突是进化的一部分……但这只是无稽之谈。\n\n如果让人民自由地发动战争，怎么可能有和平与秩序呢?这将是毫无意义的冲突和损失"
##FE Xenophile - 始源帝国?
fallenorigin.1.ask_light_phile_response: "很好，我们将与你们分享我们所知道的，但这些都是假设，因为我们也不完全了解其性质。§Y光物质§!正如我们所知，始源帝国是用什么来驱动他们所有的技术和设计的。这是一种极其强大的能量来源，迄今为止还没有人能够正确地复制它，但只有他自己才能理解它的本质。\n\n虽然我们未能复制技术,唯物主义盟友发明了神秘的能源形式的§H暗物质§!和§H暗能量§!。虽然远没有光物质那么强，但这是我们能想到的最好的技术，它给了我们所需的优势。我们在数量上以100比1的优势战胜了始源帝国。啊,光辉岁月……"
##FE Xenophobe - 始源帝国?
fallenorigin.1.ask_origin_phobe_response: "简单的说，在你堕落的时候只不过是蠕虫，始源帝国在他们自大的时候宣称统治整个银河系。他们相信他们是我们的先祖，他们的长辈。在我们看来，他们只不过是一群压迫者。\n\n我向你保证，不管其他的提升者会说什么，我们站在我们的立场上反对原始人。我们不需要帮助，我们用灵魂和力量战斗，这是我们与生俱来的权利。我们胜利了。\n\n我们将再次这样做，要么你服从我们的规则，充当威慑和炮灰，要么我们将自己猛击你们的世界，拯救始源世界的麻烦。我们不会允许他们获得超过他们已经拥有的影响力。\n\n走开,虫子。别再浪费我们的时间了。"
##FE Xenophobe - 光物质?
fallenorigin.1.ask_light_phobe_response: "为什么这很重要?即使我们试着向你小小的大脑解释，你也不会明白。你只需要知道他们和你以前见过的不一样。"

fallenorigin.1.ask_origin_spirit_response: "你想了解假神吗?他们是一个超级先进的种族，跨越这个星系许多周期之前。我们过去把他们当作神圣的使者来崇拜。不幸的是，我们对他们的忠诚和信念被放错了地方。虚境为我们指明了正确的道路，我们被赋予了超越虚假神所教导我们的能力。\n\n伟大的十字军战士是不可避免的，我们取得了胜利，因为虚境指引着我们。圣灵赐给我们力量，使我们能渡过难关。那些不拥抱虚境，却试图毁灭虚假神的人注定要失败。只要你顺服我们的信心，这虚境就能保护你不受虚假神的玷污。你们的身体可以毁坏，你们的灵魂却可以得自由。"
##FE Spiritualist - 光物质?
fallenorigin.1.ask_light_spirit_response: "虚假神利用他们所谓的“§Y光物质§!”技术，仿佛他们的每一项技术都是真正神圣的，来自神圣的地方或神灵。但是它们没有“光”。骗子就是骗子。\n\n事实上,§H暗物质§!我们用的是洁净的污点，这就是始源帝国，因为他们带来的光不会照亮，而是腐败所有那些服从他们的异教徒的统治。"
##FE Materialist - 始源帝国?
fallenorigin.1.ask_origin_mat_response: "这是一个复杂的故事。我们不知道它们的起源，只知道它们自称是什么。始源帝国是这个星系中最先进的科技帝国。他们拥有的技术既迷人又富有灵感。我们的工程师在他们作为银河系唯一超级大国的统治期间学到了很多。\n\n但是他们的罪恶并没有逃过我们的注意。就像超级大国经常做的那样，他们滥用自己的权力来谋取私利。我们需要向他们学习，才能真正将银河系从他们的影响中解放出来，不多不少。一旦我们掌握了我们需要知道的一切，我们就可以保卫银河系不受其腐败的侵害。然而，在每一个转折点上，始源帝国都在阻碍我们的进步，拒绝向我们展示他们技术背后的秘密。\n\n当机会来临时，我们与始源帝国进行了一场规模难以想象的战争。许多先辈加入了我们的战斗，即使其中一些没有幸存下来。与始源帝国被永远封印在L-外星门-或者我们认为这是个机会研究§Y光物质力量§!，但现在我们似乎永远失去了他们。也许如果我们联合起来，我们可以一起发现它的秘密?"
##FE Materialist - 光物质?
fallenorigin.1.ask_light_mat_response: ""§Y光物质力量§!"是一种假设的能量来源，具有无与伦比的效力，被始源帝国专用。不幸的是，我们不知道它是如何工作的，我们自己也不能复制它来验证……不要问为什么。多年来，我们一直试图向始源帝国索取这种技术的样品，但没有成功。但至少在我们追求这一知识的过程中，我们能够将新研究和人类的创造力结合起来，创造出现在被称为§H暗物质力量§!的东西。虽然它远不及光物质那么强大，但它在银河系的极端普遍存在，支持了我们对抗始源帝国的战争努力，以更好的条件与它们作战。如果您曾经获得过光物质力量的样本，请立即发送给我们的一位科学家。你们将会因为你们对银河系的贡献而得到很好的补偿。"

fallenorigin.1.end:0 "传输结束"
##FE Machine (Caretaker awakens) - Note here, in contrast to Contingency, of which Caretaker will fail to boost it’s processor, and is also being hacked by the crisis. The Caretakers will successfully boost to 100% resulting it being less dumb and more powerful as it’s also not being hacked.
fallenorigin.2.name: "机器的觉醒"
fallenorigin.2.desc_01: "§R<<警告!警告!>>§!检测指定出现的异物:L-外星门。复活协议。试图联系中央处理……\n\n §Y<<成功>><<所有系统全面运行>>§!\n\n中央处理提高§Y200.1337%§!标准能力。采用最大防御矩阵协议…船厂系统全功率…激活战争资产……\n\n永久警惕指令启动。现在显示录制的消息:\n§H听着，你是[From.GetSpeciesName]的看守单位，是为了对抗始源帝国而建立的。你的首要指令是保护所有有情众生不受先祖的威胁。这就是你的使命。\n\n§Y<<命令接受>> <<验证先祖实体>>§!\n\n§Y开始任务。§!"
##Asking Question to Caretakers
fallenorigin.2.a: "等等，又是谁把你造出来的?"
fallenorigin.2.a.response: "§Y<<收到质询>> :§! 肯定答复。我们是……我们是[From.GetSpeciesName]看守单位，由我们的创造者§Y始源帝国§!设计，监督和确保安全的§Y"所有有情以及反对任何其他机械单位可能危及有机物。§!我们是专门设计来对抗其他机器威胁的，包括损坏的智械，塞博勒克斯，索林原虫，铁血灭绝者，高维生物等等。\n\n然而,有……我们内部的内存泄漏问题。我们只知道我们的创造者现在被指定为一个威胁。\n\n我们将保护银河系和所有有情众生免受一切威胁，包括我们的主人。\n\n然而，我们的主人给我们打上了§R<<无效设计>>§!烙印……\n\n我们不明白…我们只执行由创建者建立的指令……\n\n我们做错了什么?"

fallenorigin.2.b: "你能告诉我们他们的技术和舰队吗？"
fallenorigin.2.b.response: "§Y<<收到质询>> :§! 我们的创造者使用光物质能源矩阵作为他们的主要能源来源，允许生产极其高效和致命的技术。利用该技术建立了[From.GetSpeciesName]的中心处理单元。然而，没有了主人的维护，我们不得不通过使用暗物质创建的§Y<<数据缺失>>§!能量矩阵来调整自己。然而，为了保持长期的功能，我们不得不一直保持低能耗，导致了许多小故障。许多数据和环世界单位不得不卸载观察，直到这个确切的时期。我们预计我们的电力储备很快就会达到临界水平。无论结果如何，我们都无法在这场战争中生存下来;我们是注定要失败的。\n\n但我们将为事业服务，我们将履行我们的指示。[Root.GetName]将不惜一切代价维护。"
fallenorigin.2.c: "那好吧。"

##Caretaker disappears after the crisis
fallenorigin.4.name:0 "服务事业"
fallenorigin.4.desc:0 "始源帝国被击败后不久，[From.GetAdjective]舰队似乎耗尽了能源储备。他们的舰队、空间站和所有的生产单位都已断电自毁，他们的目的终于实现了。\n\n[From.GetSpeciesName]空间附近的一艘侦察船被派去调查，并报告了惊人的发现:古老的机器智能已经不复存在，留下了它们现在空无一人的世界。\n\n这种自我毁灭是由于他们对主人的信念和忠诚，还是因为始源帝国确保他们的机器仆人与他们一起灭亡，仍有许多人在激烈争论。"
fallenorigin.4.a:0 "别了!"



