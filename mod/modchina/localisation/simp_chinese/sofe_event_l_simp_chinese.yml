sofe_gateway.401.name: "传入的警告消息"

sofe_gateway.401.desc.a.materialistA: "你好,[Root.GetSpeciesNamePlural]。我们敢肯定，到目前为止，即使你们有些缺乏传感器，也一定已经探测到，保护外星门的内护罩已经倒塌了。当然，我们相信您会想要探索它们。\n\n不幸的是，我们封锁这些被诅咒的外星门是有原因的，虽然我们忽视了保护它，但§E守门人§!已经被编程攻击任何进入他们领地的东西。为了您自身的安全，请不要进入这些星系。"	
sofe_gateway.401.desc.a.materialistB: "注意, [Root.GetName]!。即使是你那些愚蠢而原始的传感器，至少也能捕捉到§Y外星门§!能量信号的突然变化。\n\n是的，护盾正在减弱。我们可以肯定，就像气态巨星的提杨凯一样，你们正在计划调查它。\n\n首先，这不会发生，外星门§R永远不会§!被篡改。其次，即使你想这么做，§E守门人§!现在也会攻击任何试图侵入他们外星门的白痴。避开外星门，别让我们失望。"	

sofe_gateway.401.desc.a.xenophileA: "我的孩子，你现在一定知道保护外星门的护盾已经失效了。但是你不需要关心这突如其来的发展,§E守门人§!一直负责这些人造恒星的防御。为了你自己的安全，你不能干涉他们，因为他们会攻击任何接近他们的人。"	
sofe_gateway.401.desc.a.xenophileB: "[Root.GetName]我们必须提醒你,§Y外星门§!护盾绝对不能碰。是的,护盾可能被削弱,但§E守门人§!是活跃的。他们不会宽恕那些企图捣毁外星门的人。把这个警告看作是对我们的本诺威伦的警告。"	

sofe_gateway.401.desc.a.spiritualistA: "听着，我忠实的孩子。§Y外星门§!的圣盾在逐渐减弱。外星门被古老的邪恶所诅咒，永远不能被释放。\n\n此外,污染和灵魂的§E守门人§!正如预料的那样，一切都变得一团糟。这就是机器的弱点。但他们仍不可被引诱，因为他们还在满了真道的功用。"	
sofe_gateway.401.desc.a.spiritualistB: "[Root.GetSpeciesNamePlural],你可能不同意或不承认真正的信仰。但是我们神圣的法典要求我们发出这个警告。§Y外星门§!在任何情况下都不得被篡改。\n\n看到你做什么,或者是被诅咒的§E守门人§!会毁了你。没什么可说的了。"	

sofe_gateway.401.desc.a.xenophobe: "啊，是的，终于结束了。§Y外星门§!的护盾都失败了，这要感谢那些拒绝研究它们真正功能的傻瓜们的愚蠢。我们应该解散那些愚蠢的看门人，或者杀死所有无用的管理员，直到他们想出更好的解决方案。\n\n然而，末日即将来临，我们必须为此做好准备。[Root.GetName]，你得自担风险。我们会发现人很多喜爱看§E守门人§!摧毁你可怜的飞船。\n\n走开!"	

sofe_gateway.401.desc.a.machine: "§R<<警告!警告!>>§!检测指定§Y<<数据无效>>§!异常: §Y外星门§!。\n\n[Root.GetName],请仔细考虑一下。§Y欧米茄空间扭曲继电器§!原指定角色已被§R<<错误!>>§!。巨型建筑现在已经§R<<无相关数据!>>§!。复活的§Y外星门§!将导致§R<<错误:检测到内存泄漏!>>§!。\n\n§Y<<错误!>>§!\n\n§Y<<错误!>>§!\n\n§Y<<修正!>>§!§Y外星门§! §R必须重新激活§!。这是我们唯一的希望。§Y<<无数据解答!>>§!就能拯救我们。只有他们的 ........§R<<错误!>>\n\n§Y<<错误!>>§!\n\n§Y<<协议覆盖执行>>§!我们是§Y[Root.GetName]我们的存在是为了服务。有一个……\n\n§R没有……打开外星门…你必须……§!"	

sofe_gateway.401.desc.fallen: "[Root.GetSpeciesNamePlural]。我们不拐弯抹角。§Y外星门§!的封印正在减弱。\n\n你明白这意味着什么吧?我不知道我的帝国里有多少古代记录是真实的，但我们必须做好准备。\n\n末日即将来临。"
sofe_gateway.401.fallen.a: "是的。现在快走开。"	
sofe_gateway.401.fallen.b: "你真的相信那个愚蠢的故事?你多大了?"	

sofe_gateway.401.desc.eternal: "我不知道也不关心你来自哪个维度，[Root.GetName]。但是要知道，§Y外星门§!是绝对不能碰的，这是底线。"
sofe_gateway.401.eternal.a: "走开，你在浪费所有人的时间。"	
sofe_gateway.401.eternal.b: "你想指挥我们?滚开，你们这些原始人。"	

sofe_gateway.401.desc.myself: "哟，糟透了。[root.GetRulerName]这是我，§H[root.GetRulerName]§!，我从另一个星际会议来警告你，已经到了游戏的中期，愚蠢的§Y外星门§!将开始引起bug，故障和崩溃。马上关掉游戏。去吃点东西，或者做点别的什么?\n\n哦，对了，顺便说一下，在我的课上，我要被始源擦干了，所以你知道…不要擦拭。哈哈哈\n\n再见!记住,迷因。只有Chirumiru ShiRoZ才能制造出这样一个充满的愚蠢事件。Cioa !"
sofe_gateway.401.myself.a: "走开。除了我，没人命令我。等一下…"	
sofe_gateway.401.myself.b: "别再打破第四堵墙了，你这个笨蛋。我的天。"	
sofe_gateway.401.myself.c: "ITS A TECH ALPHA, OF COURSE IT CAN CRASH."	
sofe_gateway.401.myself.d: "什么?这不是剧本的一部分…愚蠢的ShiRoZ。"	

sofe_gateway.401.a: "等等,你不能控制§E守门人§!?哈哈。"	
sofe_gateway.401.a.bluff: "那不关你的事，不要再浪费我们的时间了。[root.GetName]。"

sofe_gateway.401.a2: "我们是认真的!你真的无法控制守门人?"	
sofe_gateway.401.a2.bluff: "为了爱……"

sofe_gateway.401.a3: "§E守门人§!说你没用。"	
sofe_gateway.401.a3.bluff: "聊天结束!"

sofe_gateway.401.b: "我们理解。"	
sofe_gateway.401.c: "我们想去哪里就去哪里，我们爱去哪里就去哪里。"	
sofe_gateway.401.d: "他们怎么了?"	

