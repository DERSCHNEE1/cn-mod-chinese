origin_tech.2.name:0 "始祖的档案找到了!"
origin_tech.2.desc:0 "在我们搜索了始源帝国保护区的每一个角落后不久，我们就找到了这个古老的地堡，里面包含了始源帝国存档的几乎所有相关数据和技术示意图。我们应该更深入地思考和了解始祖的一切吗?对这些技术的追求将恶化与其他对我们不友好的帝国的关系。"
origin_tech.2.a:0 "这种力量是我们的命令和征服。"
origin_tech.2.a.desc:0 "§R我们将利用始源帝国知道的每一点知识，让我们成为一个无人质疑的新超级大国。然而，这将大大破坏与任何不忠诚或不友好帝国的关系，因为我们将成为新的始源帝国.§!"
origin_tech.2.b:0 "不，这些技术太危险了。"

##光物质 Power Event - Appears after the country has killed at least 250 OE ships
origin_tech.3:0 "光物质力量研究"
origin_tech.3.desc:0 "始源帝国的冲突已经持续了一段时间。虽然我们有许多他们的技术样本，但由于他们纯粹的电力需求，到目前为止我们还无法使用或逆向工程他们。如果我们希望使用这些技术，我们必须接受光物质力量"
origin_tech.3.a:0 "是时候以牙还牙了。立即开始这个项目!"
origin_tech.3.a.desc:0 "我们将开始实验，掌握光物质的力量。如果我们成功了，我们将能够在未来开启更多的始源帝国技术。"
origin_tech.3.b:0 "不，我们所拥有的就足够了。"
origin_tech.3.a.desc: "我们不会直接使用光物质，而是用它们来分析先祖的弱点，来支撑我们的帝国。"
##光物质 Power Event - Success
origin_tech.4.name:0 "借着光的力量…燃烧!"
origin_tech.4.desc:0 "完成了，我们已经完成了光物质反应器的完整分析。根据我们的研究，暗物质功率是强大得多的光物质产生的废气能量的副产品。生产这种电力的成本很高，但光物质反应堆一旦充满电，产生的能量似乎是无限的。\n\n§Y我们现在可以升级我们的护卫，战列舰，泰坦和歌利亚使用始源帝国的独特部分!§!"
origin_tech.4.a:0 "始源帝国该尝尝自己的药了!"

##光物质 Power Event - New Tech Paths Available
origin_tech.5.name:0 "光线照亮的道路"
origin_tech.5.desc:0 "根据我们目前对光物质力量的了解，以及到目前为止我们从始源帝国获得的舰船碎片，我们现在可以在三种可能的路径中选择一种，来组建我们的科学团队。我们没有足够的资源和样本来获得所有这些资源和样本，因此我们必须仔细选择其中哪一条路径对我们最有利。"
##Light Matter Power Event - New Tech Paths Available Second Time
origin_tech.501.name:0 "神秘的面纱再次打开"
origin_tech.501.desc:0 "我们相信，我们有足够的碎片和对始源帝国武器库的理解，可以再次开启另一条发现之路。不幸的是，我们也收到报告说，始源帝国已经采取了额外的措施来阻止更多的舰船被分析。我们必须做出决定，只有一条道路留给我们选择。"
##光物质 Power Event - New Tech Paths Available - Offense
origin_tech.5.a:0 "我们将用他们自己的武器对付他们。"
origin_tech.5.a.desc:0 "进攻是最好的防御。我们将研究他们用来对付始源帝国的武器。\n\n§Y解锁始源帝国使用的强大导弹和大型武器。§!"
##光物质 Power Event - New Tech Paths Available - Defense
origin_tech.5.b:0 "研究它们的防御能力和工程学。"
origin_tech.5.b.desc:0 "我们将研究他们的防御技术和工程设计。这将允许我们开发类似于始源帝国的技术。\n\n§Y解锁强大的装甲，电镀装甲，推进器和跃迁引擎。§!"
##光物质 Power Event - New Tech Paths Available - Utility
origin_tech.5.c:0 "他们古老而强大的计算系统将很好地为我们服务。"
origin_tech.5.c.desc:0 "我们将研究他们的舰船计算机如何工作，然后应用我们自己的数据和策略。这将允许我们模拟他们的舰船计算机和实用系统。\n\n§Y解锁各种强大的战斗计算机，传感器和实用工具。§!"

##光物质 Power Event - New Tech Paths Available - Weapons Done
origin_tech.11.name:0 "未来之战"
origin_tech.11.desc:0 "我们已经完成了对始源帝国武器的分析。看起来它们主要是基于同样的原理，即现在由光物质和斯特拉特能源提供动力。这将大大增加我们舰队的火力。"
origin_tech.11.a:0 "我们要用他们自己的武器对付他们!"
##光物质 Power Event - New Tech Paths Available - Defense Done
origin_tech.12.name:0 "古代建筑师"
origin_tech.12.desc:0 "经过仔细检查，我们的工程师现在确信他们能够复制始源帝国的工程原理图。他们的许多技术主要来源于光物质能量和斯特拉特能量本身产生的。我们的舰船很快就会拥有与始源帝国相当的耐久性。"
origin_tech.12.a:0 "权力的天平将向我方倾斜……"
##光物质 Power Event - New Tech Paths Available - Computer Done
origin_tech.13.name:0 "神秘设计"
origin_tech.13.desc:0 "我们的军事战略家和黑客以极大的决心完成了对始源帝国电脑的分析。他们上传了我们自己的战术数据和覆盖。现在他们的电脑将以无情的效率为我们服务。"
origin_tech.13.a:0 "一切都可以被黑客攻击…所有人!" 

##AE that conquers OE homeworld takes all knowledge and thus, becomes a new OE
origin_tech.final.name:0 "新始源帝国的兴起!"
origin_tech.final.desc:0 "我们已经完成了对始源帝国所有技术的研究。我们现在准备超越旧的边界。让银河系知道，因为新的秩序正在重生。[Root.GetName]将超过始源帝国!!"
origin_tech.final.a:0 "我们的时代已经来临!"
origin_tech.final.a.desc:0 "我们现在可以研究始源帝国舰船的所有组件，但现在我们将被所有不友好或不忠诚于我们的人视为新的银河威胁。"

origin_tech.1.name: "发现始源帝国秘密船厂!"
origin_tech.1.desc: "我们的工程师们发现，始源帝国的环形世界作为一个大型造船厂的另一个用途。而始源帝国的恐怖行动剥夺了许多资源和材料。我们发现他们仍然拥有足够的资源来重建始源帝国的舰船。\n\n然而，我们的一些军事战略家认为，这些巨大的资源将更好地用于建造一个由始源帝国独特的舰船设计组成的庞大舰队，并将剩余的资源丢弃以获取资源。我们应该如何进行呢?"

origin_tech.1.a: "在我们的旗帜下再次飞翔!"
origin_tech.1.b: "用这些资源建造一个庞大的舰队。"
origin_tech.1.c: "让这些鬼东西凉快去，我们只拿资源。"

origin_tech.100.name: "凯撒再次升起!"
origin_tech.100.desc: "经过几十年的精心建造，我们的工程师们很高兴地宣布，伟大的阿尔克希普·凯泽号现在再次全面投入使用。这艘船巨大的引擎轰鸣声在全银河都能听到。古船计算机处理我们的语言，自豪地说:\n\n §G"<<凯撒行动，系统功能齐全，全矩阵链接激活，动力武器系统，我已经醒来。>>§!""
origin_tech.100.a: "起来,凯撒!为你的新主人!"

origin_tech.201.name: "金色无敌舰队"
origin_tech.201.desc: "经过多年的建设，我们的工程师们迫切地想要报告，由始源帝国最后的资源储备建造的黄金无敌舰队已经完全组装好并准备好指挥。我们的海军上将急于征用这些船只。[Root.GetName]将统治世界!!"
origin_tech.201.a: "[Root.GetName]的舰队将控制银河系!"

origin_crisis.210.name: "[From.GetName]清洗"
origin_crisis.210.desc: "[From.From.GetName]发出的可怕的光束逐渐消失，[From.GetName]无声无息。\n\n也许历史会把[From.GetName]的彻底改造称为“净化”，把它改造成一个纳米世界，这是极端而不必要的。或者也许不是。"
origin_crisis.210.desc.alt: "[From.From.GetName]发出的可怕的光束逐渐消失，[From.GetName]无声无息。\n\n下面发生了什么，我们可能永远不会知道。"
origin_crisis.210.a: "必须这样或那样做。"
