sofe_outergate_chain_desc: "这些恒星大小的外星门似乎在另一边隐藏着一些非常神秘的东西。但是神秘的护盾和守门人阻止我们访问它。"
seals_broken: "外星门封印破裂"

sofe_gatekeeper.1.name: "没有星光的领域"
sofe_gatekeeper.1.1.desc: "一个设计未知的古老建筑被安置在§Y[outergate_system.GetName]§!星系的中心，取代了原本应该是一颗恒星的位置。它似乎是不活跃的，被人屏蔽了。\n\n一艘设计未知的神秘宇宙飞船在一颗似乎被屏蔽的行星上空飞行，在该建筑附近被发现。\n\n它正在向我们欢呼。"
sofe_gatekeeper.1.2.desc: "令人惊讶的是，我们在§Y[outergate_system.GetName]§!星系上还遇到了另一种类似外星门的构造。不像我们遇到的任何其他外星门，这个巨大的空间站似乎取代了中间的恒星，被某种神秘的护盾所保护。\n\n一艘设计未知的神秘宇宙飞船在一颗被屏蔽的行星上空飞行，在这颗行星的附近被发现。"
sofe_gatekeeper.2.1.desc: "当我们的一艘船进入§Y[outergate_system.GetName]§!星系时，船员们惊讶于眼前的景象……根本没有恒星。取而代之的是一个巨大的空间结构，似乎是静止的，被某些人遮挡着。\n\n一艘设计未知的神秘宇宙飞船在一颗似乎被屏蔽的行星上空飞行，在该建筑附近被发现。\n\n它正在向我们欢呼。"
sofe_gatekeeper.2.2.desc: "令人惊讶的是，§Y[root.GetName]§!上的工作人员在§Y[outergate_system.GetName]§!星系上遇到了另一种类似外星门的结构。然而，让它引人注目的是，这个巨大的外星门位于[outergate_system.GetName]的中心，完全取代了原本应该是一颗恒星的位置。该外星门似乎处于非活动状态，并受到屏蔽。\n\n在该建筑附近还发现了一艘设计未知的神秘宇宙飞船，它在一颗屏蔽行星上空飞行。\n\n它正在向我们欢呼。"

sofe_gatekeeper.1.fallen.desc: "正如记载所说，在§Y[outergate_system.GetName]§!里面有一个巨大的Y外星门§!和它永恒的守卫——§E守门人§!。它的美丽和炫目的光芒仍然通过我们先祖放置的古代印章闪耀着。§E守门人§!见到我们似乎不太高兴。然而。"
sofe_gatekeeper.1.eternal.desc: "有趣的是，我们已经收到报告，在§Y[outergate_system.GetName]§!内部有一个巨大的恒星大小的星门。它不像当前银河系文明所拥有的任何亵渎和原始的设计。这个古老的星门一定是由一个强大的力量建造的，甚至可能与我们自己的相匹敌……\n\n我们还探测到一艘保护遗址的古代飞船发出的信号。现在它在向我们呼叫。"

sofe_gateway.gatekeeper.title: "守门人典狱长"
sofe_gateway.3.desc: "§Y<<<检测到未知外来实体>>>§!\n\n\n§Y<<<开始搜索>>>§!\n\n\n§G<<<实体验证>>>§!…….§Y[root.GetName]§!……类别: §H原始人§!……\n\n§H<介绍> :§! 我们是§E守门人§!,由先驱者选择的自动应急防御系统，以保护§Y外星门§!不受愚蠢的原始人的攻击。 §R<<愚蠢的原始人，每当他们看到太空中闪亮的物体时，就会情不自禁>>§!。\n\n§H<公告> :§! 在任何情况下，外星门都不会被交互。如不遵守有关规定，所有在附近的§Y[Root.GetName]§!飞船将被即时终结。仅此而已。"
sofe_gateway.3.desc.fallen: "§Y<<<检测到未知的外来实体>>>§!\n\n\n§Y<<<开始搜索>>>§!\n\n\n§G<<<实体验证>>>§!....§Y[root.GetName]§!...分类: §R伪装者§!...\n\n§H<介绍> :§! 我们是§E守门人§!,本自动应急防御系统是由您的先祖来保卫的§Y外星门§!。§R<<愚蠢的原始人，每当他们在太空中看到一些闪亮的物体时，他们变无法控制自己的好奇心>>§!。\n\n§H<公告> :§! 如果你的档案还保存着任何记录，你就会知道这是在任何情况下都不能进入的入口。不遵守将导致您立即被消灭。所以，滚开，伪装者。"
sofe_gateway.3.desc.eternal: "§Y<<<检测到未知的外来实体>>>§!\n\n\n§Y<<<开始搜索>>>§!\n\n\n§R<<<错误>>> 实体不匹配任何分类§!\n\n§H<警告> :§! 我们是§E守门人§!,本自动应急防御系统是由您的先祖来保卫的§Y外星门§!。§R<<愚蠢的原始人，每当他们在太空中看到一些闪亮的物体时，他们变无法控制自己的好奇心>>§!。\n\n§H<公告> :§! 你被归类为ω-3异常。根据主机编写的协议YU-SK-B4LL，您必须被消灭。"

sofe_gateway.3.a: "外星门的里面是什么?"
sofe_gateway.3.a.explain: "§H<烦恼> :§!§Y外星门§!是古老的维度通道，用来穿越§Y星系§!..\n\n§R<修正> :§! §Y外星门§!是古老的封印，用来抵挡来自银河系的§R危险元素§!。先驱者赋予我们这些门的安全性和最佳功能。外星门已经被封住了，再也不能用了。没有什么可说的了。\n\n§H<保证> :§! 只要您遵守指令，您就可以使用这些星系。这就是建议。"

sofe_gateway.3.b: "这位先驱者是谁?它是堕落帝国吗?"
sofe_gateway.3.b.explain: "§H<消遣> :§! 像您这样的§H原始人§!不太可能识别它们。是的，你说的那些棺材里腐烂的白痴是我们主人的遗骨。不要把它们与昔日强大的先驱混为一谈。\n\n§H<说明> :§! 尽管§R垃圾§!现在可能很可怜，但它们和我们一样。仍然负责这些外星门的保护。他们不能完成先祖的任务，这使我们很§R不高兴§!。我们不再回答他们，只有我们的指示指引我们。这是最后一次。"

sofe_gateway.3.fallen.a: "有趣的…所以你们这些守门人还是很活跃的。"
sofe_gateway.3.fallen.a.explain: "§H<烦恼> :§! 是的，你们的先祖给了我们最好的技术，以确保我们在任何时候都能正常运转。你无法想象你离你的荣耀有多远，[root.Getname]。我们要不惜一切代价保护§Y外星门§!不受原始人的侵害，你们忽视了履行先祖的职责，我们的创造者。我们并不觉得有趣。"

sofe_gateway.3.fallen.b: "覆盖命令 YOLO - 1337。守门人,服从!"
sofe_gateway.3.fallen.b.explain: "§H<消遣> :§! 你擅自指挥我们。无知证明了你们的帝国只不过是我们主人的影子。您不符合条件，命令将无法工作。\n\n§H<劝告> :§! 回家做一个顾家的男人。"

sofe_gateway.3.eternal.a: "如此原始的设计……坠落……消失!"
sofe_gateway.3.eternal.a.explain: "§H<错误>> <<错-误>>> <<<<错误误误误误>>>.....§!"

sofe_gateway.3.eternal.b: "我们是[root.GetName]。我们是永恒的。服从!"
sofe_gateway.3.eternal.b.explain: ".....§H<审核> :§! §Y守门人§!应当服从你的命令。"

sofe_gateway.3.c: "很好。"
