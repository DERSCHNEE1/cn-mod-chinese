### SHIP TEXTS


acot_diplo.3.name: "来自§Y[event_target:interested_buyer.GetName]§!的传入传输"
acot_diplo.3.desc.friendly: "你好,朋友。我们对你发现这种神秘的§E暗物质能量§!印象深刻。作为您值得信赖的盟友和朋友，我们想请您与我们分享这些令人难以置信的知识。\n\n希望§Y[interested_buyer.GetName]会尊重我们帝国的友谊?"
acot_diplo.3.desc.neutral: "你好,§Y[root.GetName]§!。\n\n我们最近了解到您的帝国在技术上的进步，特别是这个新的电源称为"§E暗物质能量§!"!我们的帝国希望更多地了解这种力量。也许你有兴趣和我们分享这些知识?如果你能这样做，我们将不胜感激。"

acot_diplo.3.a: "你只要问就行了!我们将派一个科学小组去帮助!"
acot_diplo.3.a.response: "你太慷慨了§Y[from.GetRulerName]§!永远不会忘记§Y[root.GetRulerName]§!今天对我们帝国的仁慈。我们很荣幸有你作为我们的盟友，朋友!"

acot_diplo.3.b: "当然，§Y[from.GetName]§!是我们的朋友。"
acot_diplo.3.b.response: "谢谢你！§Y[from.GetRulerName]§!永远不会忘记§Y[root.GetRulerName]§!今天对我们帝国的仁慈。愿我们的关系繁荣昌盛，愿我们的力量共同统治世界!"

acot_diplo.3.c: "我们可以教你们的科学家适当的技能。"
acot_diplo.3.c.response: "这很合理。这可能需要一段时间，但有了一些财富，我们也将能够发展这样的力量。我们感谢你的帮助。"

acot_diplo.3.d: "不怎么样。"
acot_diplo.3.d.response: "我明白了…你终于露出了你的真面目。你不把我们当作朋友或盟友，而仅仅把我们当作敌人?或者更糟。我们不会忘记这一点，你的任何朋友也不会忘记。让银河系知道[root.GetName]的真正性质。"

acot_diplo.3.e: "滚开,弱鸡。"
acot_diplo.3.e.response: "什...你怎么敢!.."


acot_diplo.5.name: "科研船伏击!"
acot_diplo.5.desc: "我们的一艘科研船被一群不知名的海盗伏击了!他们似乎是被我们的一个敌人雇佣的，毫无疑问，他们试图窃取我们的技术。计算机估计对方将在两年内完成。我们必须迅速行动!"
acot_diplo.5.desc.enigma: "我们的一艘科研船被一群不知名的海盗伏击了!他们似乎是被我们的一个敌人雇佣的，毫无疑问，他们试图窃取我们的技术。由于我们神秘的设计，海盗将不得不采取额外的努力，大约需要四年时间来完成突袭。"
acot_diplo.5.a: "联系海盗，看看他们想要什么。"

acot_diplo.6.name: "侠盗星能量车手"
acot_diplo.6.desc: "海盗们成功地袭击了我们的科研船，船上所有有价值的部件都被走私给了海盗的客户，据报道科学小组被变成了汤罐头。"
acot_diplo.6.a: "哦，糟糕。"

acot_diplo.7.name: "抢救成功!"
acot_diplo.7.desc: "企图袭击我们科研船的海盗已不复存在。船上的船员表现出惊恐的迹象，但没有受伤。我们技术的秘密仍然掌握在我们手中。"

acot_diplo.8.name: "入侵控制"
acot_diplo.8.desc.a: "恩顺，蟾蜍们!\n\n这是§Y阿坦·帕奇§!,§R厄庇克·勒让兹§!的§E好名声§!。我被告知要踩着这只小湿皮，因为它在那里发着绿光。\n\n我不在里面，但是我得到了报酬。goooodz不同。就这些，癞蛤蟆!\n\nUhhhh……怎么关掉这个闹钟?"
acot_diplo.8.desc.b: "你好，帅哥先生!\n\n我是§Y领主地理人§!,他是§E掠夺者§!§R陈腐引擎§!,的指挥官，猎狗的主人，大可汗的鞭笞，一千米迷因的掠夺者，基因的窃取者，毁灭的商人，植物的猎手，真菌的食用者，提杨凯的祸根。\n\n你和你所有的同类都是懦夫!卑微的马屁精!你一定是在模仿那堆你称之为[root.GetRulerTitle]的垃圾!你跟他一样死了，一样没用!我在突袭你的科学飞船，[ROOT.GetName]，而你什么也没做!我看到你珍贵的飞船，挂在轨道上，携带着无价的文物!我在这里!如果你敢，就面对我吧!"
acot_diplo.8.desc.c: "看!科研船!科研船!\n\n我们的敌人躲在金属盒子里!\n\n懦夫!傻瓜!\n\n我们……我们应该拿走他们的金属盒子!\n\n如果我们今天死去，我们将带着荣耀死去……我们死英雄之死…\n\n但是没有……\n\n我们不会死。你将尝到死亡和失败的滋味!正如你所知道的!\n\n我们的海盗驻扎在太空，准备偷你的船!"

acot_diplo.8.a: "这太愚蠢了…召集一支救援队!"
acot_diplo.8.b: "你敢吗? ? ?你敢???"

acot_diplo.10.name: "来自失落帝国的传入信号"
acot_diplo.10.desc.spiritualist: "异教徒!你敢用你那亵渎神圣的堕落技术玷污神圣的暗物质技术??这一暴行不容忽视!\n\n作为唯一真信仰的神圣守卫者，我们要求你们立刻交出你们技术，否则我们将给你们这种错误的人带来神圣的惩罚!"
acot_diplo.10.desc.materialist: "这是什么意思?[FallenEmpireTaskTarget.GetName]，你违反了《食品法典》第133337-163641页关于使用危险技术的既定规定。§R"在任何情况下，平民帝国都不应该拥有比政府更先进的技术，因为他们是平民，他们应该保持可悲的地位，而不是优越或压倒性的。"§!。\n\n我们现在必须执法，没收你们所有的技术。我们将更好地利用它们。抵抗，我们将使用致命的力量。"
acot_diplo.10.desc.xenophile: "[FallenEmpireTaskTarget.GetName],您正在尝试使用不应该使用的技术。我们可以看到，您将使用它的恶意目的。这是我们不能允许的。我们[FallenEmpireTaskOrigin.GetName]是这个故事的英雄，因此我们有责任确保你们的错误行为不能继续下去。\n\n把这些技术还给我们，我们就不会把你写成罪犯。"
acot_diplo.10.desc.xenophobe: "你们学到了比我们这些存在了几百万年的人更好的技术。作为你们合法的主人，我们命令并征服你们，给我们技术，我们将杀死你们。拒绝，我们就杀了你。选择是显而易见的。"

acot_diplo.10.a: "哈哈哈哈哈哈!"
acot_diplo.10.a.tooltip: "哈哈哈哈哈哈!\n\n它将使失落帝国觉醒并向我们宣战。"
acot_diplo.10.a.response: "§R带, 戴, 代!§!"

acot_diplo.10.b: "咩，把它拿走吧，它不能把你从我们可怕的愤怒中拯救出来。"
acot_diplo.10.b.tooltip: "失落帝国将会觉醒，并获得所有先进的技术，而这些技术，他们在过去的数百万年里，不知何故都没能学会，而我们可以在短短几年内学会。但至少他们不会马上向我们宣战。"
acot_diplo.10.b.response: "我们将看到。执行人，准备没收所有的技术，并把技术藏到我们的祖国学习。"

acot_diplo.10.c: "§Y(欺骗技能100)§!请把它拿走吧!别生气。"
acot_diplo.10.c.tooltip: "我们将假装给他们提供技术，但他们几乎不知道里面的缓存装满了14类奇异炸弹，将导致大规模爆炸。\n\n很明显这将激怒他们，但谁在乎呢~。"
acot_diplo.10.c.response: "非常好。执行人，准备没收所有的技术，并把技术藏到我们的祖国学习。"

acot_diplo.13.name: "失落帝国觉醒"
acot_diplo.13.desc: "银河系中发生了一件有趣的事情。显然，一定有人让[FallenEmpireTaskOrigin.GetName]非常非常生气，因为这些失落帝国们决定不再做无用的人，并再次觉醒来夺回他们失去的荣耀。"
acot_diplo.13.a: "是的,是的,有什么大不了的。"
acot_diplo.13.b: "好吧，这是注定要发生的。"

acot_diplo.16.desc: "不可能的!我们击败了? ?什么?什么时候?谁?如何? ? ?\n\n你被骗了!你必须!一堆像你这样的铁盒子是不可能打败我们的!"
acot_diplo.16.a: "你们现在要把你们的技术交给我们"
acot_diplo.16.b: "你现在必须全额赔偿给我们的损失。"
acot_diplo.16.c: "现在你将向你失去的整个星系广播…现在"

acot_diplo.17.desc: "你们这些平民对战争一无所知。尽管你设想了一种更好的技术，但你还是输了，这一事实证明你是多么的垃圾。你们这些愚蠢的船只根本无法对抗我们古老的海军。\n\n我们现在将处决你们所有的领导人，因为他们很臭，你们所有的技术将由我们来指挥和征服。你的资源会枯竭。你的舰队将被摧毁。\n\n谢谢，祝你玩得开心。"
acot_diplo.17.a: "呕。"

acot_diplo.18.name: "史诗般的失败"
acot_diplo.18.desc.others: "哇!刚刚发生了一件令人震惊的事。显然，[FallenEmpireTaskOrigin.GetName]!的资本体系出了严重的问题!母星刚刚爆炸，所有环绕该星系的舰队都变成了冒烟的陨石坑。\n\n他们一定是出了什么严重的问题。"
acot_diplo.18.desc: "成功了!它确实起作用了!愚蠢的失落帝国把我们的技术装备运到他们的母星，然后爆炸了!bong!\n\n报告显示，驻扎在他们家园上的整个海军都被蒸发了，这个臭烘烘的家园现在只是一片烧焦的脆饼。"
acot_diplo.18.a: "这表明他们的智能水平也跟着堕落了。"
acot_diplo.18.b: "他们被称为失落帝国是有原因的，杰克。"

acot_diplo.19.name: "胜利的航行"
acot_diplo.19.desc.others: "哇!刚刚发生了一件令人震惊的事。显然，[FallenEmpireTaskOrigin.GetName]的资本体系出了严重的问题!母星星球爆炸了，引起了巨大的连锁反应，不知怎么的，暗物质爆炸导致了整个帝国的基础设施燃烧。失落帝国已不复存在。"
acot_diplo.19.desc: "成功了!它确实起作用了!事实上……这可能太好了……\n\n愚蠢的失落帝国把我们的技术装备运到他们的母星，然后它爆炸了，引起了巨大的连锁反应，不知怎么把他们的整个帝国都炸了。他们的甲板和挥发性暗物质反应堆一定是太过时了，太旧了，无法容纳。"
acot_diplo.19.a: "真是浪费空间。终于解脱了。"
acot_diplo.19.b: "有人会哀悼他们吗?他们很烦人。"


acot_diplo.20.desc: "银河系的居民们，我们是[event_target:mountain_king_loser.GetName]，我们在这里广播一个非常重要的信息…\n\n我们愚蠢，无用，什么都不是，只是一群太空老人。在我们的傲慢中，我们已经向令人惊讶的可怕的[event_target:mountain_king_victor:GetName]宣战，并且由于我们深刻的判断错误而被击垮。\n\n我们为自己的坏行为向所有人道歉。请不要吃我们……\n\n我们…我们…够了!!\n\n§Y<打碎玻璃杯的声音和愤怒的跺脚声>§!"
