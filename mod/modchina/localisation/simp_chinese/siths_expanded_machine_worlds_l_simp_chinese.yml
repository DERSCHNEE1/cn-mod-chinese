 cybernetic_sentries:1 "敌对的控制论生态系统"
 cybernetic_sentries_desc:1 "这个世界有着广阔的控制生态系统。许多“野生动物”在特定的区域巡逻，对任何入侵者都是高度暴力的。这将有助于研究和世界防御工事。"

 titanic_cyberform:0 "泰坦控制论"
 titanic_cyberform_desc:0 "这个老化的机械世界拥有大量的自动化工厂，这些工厂允许建造大得惊人的用于防御和采矿的网络形式。散布在世界各地的大规模网络形式自然会推动世界的防御工事，偶尔的挖掘也会提高我们矿物产量。"
 
 disruptive_energy_field:0 "破坏性能量场"
 disruptive_energy_field_desc:0 "在这个控制论世界里，一个弱场在波动。它扰乱了星球各地的能源流动，降低了发电量，增加了维护成本。"

 flowing_energy_field:0 "流动能量场"
 flowing_energy_field_desc:1 "一个强大的能量场在这个控制论的世界里流动。它增加了能量的流动，提高了能量产量，降低了维护成本。"

 machine_mineral_rich:1 "特殊矿物"
 machine_mineral_rich_desc:1 "这个星球蕴藏着丰富的高质量矿脉。为什么这个星球的创造者从来没有提取过它们是一个谜。但这就把它们留给了我们。"
  
 machine_mineral_poor:1 "低质量矿物"
 machine_mineral_poor_desc:1 "我们不知道这个星球是简单地以这种方式形成的，还是创造者们曾经剥夺了它更有价值的资源。然而，我们确实知道这个星球上存在的矿物质量非常差。"
 
 massive_infestation:0 "大规模侵扰"
 massive_infestation_desc:0 "在这个星球的表面，一种高度耐蚀且生长极快的技术有机物质的大规模侵扰占了相当大的一部分。需要持续的守夜，以确保它保持在控制，因为它似乎是融合到金属本身。"
 
 caretaker_nanites:0 "纳米看守者"
 caretaker_nanites_desc:0 "这些友好的微型机械人云漂浮在世界各地，对机械人和结构进行维护，降低了维护成本。"
 
 construction_nanites:0 "纳米建设者"
 construction_nanites_desc:0 "这些被动的微型机械人在星球表面漫游，加速了新建筑的建设。他们在施工中使用的先进技术也提高了结构的产量。"
 
 experimental_sensor_array:0 "实验传感器阵列"
 experimental_sensor_array_desc:0 "在这个星球上存在着一个强大的传感器阵列，可以增强周围空间的视觉。实验室也将受益于它的研究。"
 
 fast_temporal_accelerator:0 "时间加速器"
 fast_temporal_accelerator_desc:0 "世界上有一种奇特的田埂，它增加了时间的流逝。这里的工人需要更多的维护和物品，但也会增长更快，生产更多的资源。建筑和地块障碍将花费更少的时间来建造和清除。"
 
 slow_temporal_accelerator:0 "时间减速器"
 slow_temporal_accelerator_desc:0 "这世界上有一种奇特的田埂，阻碍着时间的流逝。这里的工人将需要更少的维护和物品，但增长也会放缓，生产的资源也会减少。建筑需要更长的时间来建造，地块障碍也需要更长的时间来清除。"
 
 core_reactor:0 "核反应堆"
 core_reactor_desc:0 "在这个星球的深处，坐落着一个规模空前的巨大的古代反应堆，它能产生难以想象的能量。将其虹吸将完全抵消结构和机械人维护成本，并提高我们自己在这个星球上的能量输出。"
 
 core_mineral_converter:0 "核心矿产创造者"
 core_mineral_converter_desc:0 "在这个星球的深处，有一个古老的巨大装置，它把它产生的不可思议的能量转换成可用的材料。这完全抵消了结构和机械人制造成本以及机械人使用的商品。产生的大量材料将促进我们自己的矿业产出。"
 
 core_processor:0 "核心处理器"
 core_processor_desc:0 "在这个星球的深处，有一个古老而庞大的科学处理器，同时运行着无数的科学研究。我们将能够虹吸它的数据流，以大大促进我们自己的研究。"
 
 assimilator_ruin:0 "古老的同化者世界"
 assimilator_ruin_desc:0 "这个古老的机械世界似乎曾经是一个机械网络的家，这个网络在一次失败的探索中扩张，以吸收周围一切的知识。尽管该网络早已被摧毁，但其庞大的研究数据库中仍有一些可能保存着有价值的研究数据。"
 
 exterminator_ruin:0 "古老的净化者世界"
 exterminator_ruin_desc:0 "这个古老的机械世界似乎曾经是一个机械网络的家园，这个网络决心净化所有的有机生命。尽管该网络早已被摧毁，但其一些强大的军事设施仍可在星球上运行。"
 
