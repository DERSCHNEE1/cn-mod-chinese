 tb_machine_scrap:0 "£blocker  机械人残骸"
 tb_machine_scrap_desc:0 "无数个大小不一的破碎的机械人零件散落在这个位置的地上。一旦遗体被移走，这里就可以开始居住。"
 
 tb_cybernetic_sentries:0 "£blocker  控制论哨兵"
 tb_cybernetic_sentries_desc:0 "这个地区有一个由大量特别致命的机械人“野生动物”巡逻的控制论生态系统。除非他们被移走，否则这个地区的建设和居住是不可能的。"

 tb_machine_ruins:0 "£blocker  控制论废墟"
 tb_machine_ruins_desc:0 "这些巨石遗迹被遗弃在数不清的米兰尼亚岛，绵延数英里直至天空。通常情况下，碎石会以巨大的冲击力落在地面上，因此，在清理或稳定之前，该地区的使用是非常危险的。"

 tb_machine_crater:0 "£blocker  大坑"
 tb_machine_crater_desc:0 "这一地区的大部分只是由于过度开采活动、古代实验或自然原因造成的一个地洞。然而，它确实提供了获取一些可用矿物的便利。"
 
 tb_machine_defensive_zone:0 "£blocker  防守区"
 tb_machine_defensive_zone_desc:0 "尽管已成过往，但星球上一些强大的自动化防御体系仍在部分运转，在我们能够进入它们所保护的地区之前，它们需要被关闭。"
 
 tb_machine_infestation:0 "£blocker  危险的侵扰"
 tb_machine_infestation_desc:0 "这个古老的科学实验以一种奇怪的增长方式覆盖了机械世界的一个区域。这种奇怪的有机技术转化导体能够推动在它旁边建造的任何反应堆、矿山或实验室。"
 
 tb_exterminator_bots:0 "£blocker  残余"
 tb_exterminator_bots_desc:0 "一些古代强大的战争机械人随着年龄的增长变得腐败，现在攻击任何进入他们古代巡逻区域的东西。在该地区得以定居之前，必须先对它们加以保护。"

 tb_exterminator_ruins:0 "£blocker  巨型战场"
 tb_exterminator_ruins_desc:0 "这一地区已完全被一场被遗忘已久的战争摧毁。数以百万计被摧毁的残骸散落在这片土地上，布满了由动力炸药和轨道轰击造成的弹坑。"

 tb_exterminator_defensive_zone:0 "£blocker  积极防御网络"
 tb_exterminator_defensive_zone_desc:0 "一个巨大的防御网络保护这个地区免受入侵者的袭击。数以百万计的尸体散布在这一地区。这些网络永远在警惕着。"
 
 tb_assimilator_bots:0 "£blocker 腐败的半机械人"
 tb_assimilator_bots_desc:0 "大量腐败的半机械人在这个区域游荡，摧毁任何进入他们视线的东西。除非他们得到照顾，否则居住是不可能的。"

 tb_assimilator_ruins:0 "£blocker  存储废墟"
 tb_assimilator_ruins_desc:0 "曾经是一个巨大的建筑，储存着大量的电子人。时间把它和里面的东西都变成了一堆需要清理的瓦砾。"

 tb_assimilator_defensive_zone:0 "£blocker  腐蚀透射器"
 tb_assimilator_defensive_zone_desc:0 "这个区域是一个巨大的发射机的基址，它曾经把有机物和合成物连在一起。它的代码已经被破坏，任何进入它影响区域的电流都将受到严重影响。"

 tb_servitor_bots:0 "£blocker  暴力的有机物"
 tb_servitor_bots_desc:0 "这一地区已经被一大批暴力的有机物所占领。由于害怕成为奴隶，他们对任何生命都抱有非理性的热情，这使得他们在被驱逐之前无法在这个地区工作。"

 tb_servitor_ruins:0 "£blocker  生态建筑学的废墟"
 tb_servitor_ruins_desc:0 "这个地区曾经是数十亿居民的家园，他们都生活在一个巨大的建筑中。建筑和市民已经腐烂到无法使用的程度，他们的存在阻碍了我们对该地区的使用。"

 tb_servitor_defensive_zone:0 "£blocker  有机防御网络"
 tb_servitor_defensive_zone_desc:0 "一组幸存的有机物声称对这一地区拥有主权。他们控制着整个地区强大的防御网络，不会让我们控制这个地区。"
 
 tb_stagnent_network:0 "£blocker  停滞不前的网络"
 tb_stagnent_network_desc:0 "一个网络在一个未知的时间之前醒来并开始在该地区组织。但无论出于什么原因，尽管它一直保持对该地区的控制。"
 

