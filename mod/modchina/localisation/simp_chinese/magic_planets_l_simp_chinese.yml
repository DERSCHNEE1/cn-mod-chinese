l_simp_chinese:
 ####################################
 # Planetary Modifiers
 ####################################
 magic_world:0 "奥术世界"
 magic_world_desc:0 "这个世界的角落和裂缝已经被魔法所充满，大地呼唤着它的所有居民"

 magic_life:0 "传说中的野兽"
 magic_life_desc:0 "传说中的野兽在这个世界漫游，从可怜和无限危险到美丽和神圣各种各样。"

 magic_wild_life:0 "奥术野生动物"
 magic_wild_life_desc:0 "这个世界的神奇之处在于融入了当地的野生动物，使它们变得更加奇妙。"

 magic_storms:0 "奥术风暴"
 magic_storms_desc:0 "纯奥术能量的混乱风暴遍历这个世界，偶尔会干扰所有世俗和神秘技术。"

 magic_weather:0 "奥术飓风"
 magic_weather_desc:0 "这个星球拥有几个巨大的神奇风暴系统，具有如此强大的力量，以至于它们已经形成了基本的感知力。"

 magic_tectonics:0 "奥数构造"
 magic_tectonics_desc:0 "这个世界地震与其神奇的核心的混响同时发生。"

 magic_volcanoes:0 "奥术火山"
 magic_volcanoes_desc:0 "这个世界上的火山爆发时，周围区域会喷出魔力。"

 ####################################
 # Overwritten Vanilla Deposits
 ####################################
 # Energy
 m_d_arid_highlands:0 "干旱的高地"
 m_d_arid_highlands_desc:1 "一种高等级的、干燥的生态群落，有稀疏的沙漠草木和灌木植被。"
 m_d_hot_springs:0 "温泉"
 m_d_hot_springs_desc:1 "地热加热的地下水从这些泉水的表面冒出来。"
 m_d_searing_desert:0 "灼热的沙漠"
 m_d_searing_desert_desc:1 "由于降水少、气温高、植被少，这些沙漠对大多数生物都是不利的。"
 m_d_geothermal_vent:0 "地热通风口"
 m_d_geothermal_vent_desc:1 "这些喷气孔从星球地壳深处释放蒸汽和有毒气体。"
 m_d_underwater_vent:0 "水下通风口"
 m_d_underwater_vent_desc:1 "含金属沉积物与地壳过热的水发生反应，使化学物质沿着构造板块分叉的海床排出。"
 m_d_rushing_waterfalls:0 "湍急的瀑布"
 m_d_rushing_waterfalls_desc:1 "当河流从陡峭的山坡的悬崖边流过时，形成了如画的景色。"
 m_d_frozen_gas_lake:0 "冷冻气体湖"
 m_d_frozen_gas_lake_desc:1 "在过去的年代里，这些气体是在巨大的压力下形成的。"
 m_d_bubbling_swamp:0 "冒泡沼泽"
 m_d_bubbling_swamp_desc:1 "该湿地是水生植物、昆虫和沼泽气体的温床，其特点是水流缓慢，植被丰富。"
 m_d_fuming_bog:0 "发烟沼泽"
 m_d_fuming_bog_desc:1 "沼泽一种有毒的沼泽，覆盖着低矮的植被、苔藓和真菌，从水面冒出气体"
 m_d_tempestous_mountain:0 "跌宕起伏的山"
 m_d_tempestous_mountain_desc:1 "在这些多雨的山区，被风刮坏的植被紧贴着高耸的峭壁和狂风暴雨的悬崖。"
 m_d_dust_desert:0 "沙漠尘埃"
 m_d_dust_desert_desc:0 "一大片沙子，覆盖着零星的稀有而珍贵的挥发性尘粒。使用合适的设备可以进行萃取。"
 m_d_dust_caverns:0 "尘埃洞穴"
 m_d_dust_caverns_desc:1 "稀有的挥发性尘埃凝结在这些沙洞和隐蔽的洞穴中。"
 m_d_numas_breath:0 "努玛的呼吸"
 m_d_numas_breath_desc:0 "这个稳定的喷口是由$NAME_Caravaneer_Fleet2$形成的，它一直延伸到星球的地壳"
 
 # Minerals
 m_d_crystal_forest:0 "水晶森林"
 m_d_crystal_forest_desc:1 "在这些奇异的森林里，闪闪发光的水晶像白霜一样生长。"
 m_d_veiny_cliffs:0 "矿脉悬崖"
 m_d_veiny_cliffs_desc:1 "有价值的矿石带像静脉一样穿过这些裸露的悬崖表面。"
 m_d_ore_rich_caverns:0 "矿石丰富的洞穴"
 m_d_ore_rich_caverns_desc:1 "这些深洞里充满了金属和矿物矿床。"
 m_d_mineral_fields:0 "矿区"
 m_d_mineral_fields_desc:1 "地质剧变在很久以前就把这些有用的矿物暴露在星球表面。"
 m_d_rich_mountain:0 "富山"
 m_d_rich_mountain_desc:1 "这些山坡闪烁着丰富的矿石资源和宝石。"
 m_d_crystal_reef:0 "水晶礁"
 m_d_crystal_reef_desc:1 "在这片沙质礁石的岩石和珊瑚中，水晶闪着微光。"
 m_d_prosperous_mesa:0 "繁荣的台面"
 m_d_prosperous_mesa_desc:1 "这座平顶小山有陡峭的山坡，两边都是有用的资源。"
 m_d_crystalline_caverns:0 "水晶洞穴"
 m_d_crystalline_caverns_desc:1 "像巨大的地洞一样，这些洞穴的四周布满了罕见的水晶。"
 m_d_submerged_ore_veins:0 "水下矿脉"
 m_d_submerged_ore_veins_desc:1 "有用的矿藏分布在海底，为深海采矿提供了机会"
 
 # Food
 m_d_bountiful_plains:0 "丰富的平原"
 m_d_bountiful_plains_desc:1 "肥沃的土壤和高草覆盖着这些广阔的平原，为农田提供了丰富的潜力。"
 m_d_nutritious_mudland:0 "营养丰富的泥滩"
 m_d_nutritious_mudland_desc:1 "一种由粘土、淤泥和壤土组成的水泥浆横跨地平线，那里低矮的植被繁茂。"
 m_d_green_hills:0 "青山"
 m_d_green_hills_desc:1 "起伏的山丘上覆盖着绿色植物和肥沃的土壤。"
 m_d_forgiving_tundra:1 "均匀冻原"
 m_d_forgiving_tundra_desc:1 "莎草、灌木和地衣覆盖着这个高纬度的生物群落，尽管如此，这里的地下永久冻土覆盖着更肥沃的沉积物。"
 m_d_rugged_woods:0 "崎岖的森林"
 m_d_rugged_woods_desc:1 "寒冷多岩石的森林，草本植物的下层。"
 m_d_boggy_fens:0 "森林沼泽"
 m_d_boggy_fens_desc:1 "这些低洼湿地提供了丰富的植物营养。"
 m_d_lush_jungle:0 "茂密的丛林"
 m_d_lush_jungle_desc:1 "茂密的林冠和密不透风的植被使这些丛林的土壤质量很差，但却有丰富的植物和果树。"
 m_d_lichen_fields:0 "地衣场"
 m_d_lichen_fields_desc:1 "潮湿的苔藓、地衣和真菌形成了一条长毛绒地毯，铺在这些多岩石的土地上。"
 m_d_fungal_caves:0 "真菌洞穴"
 m_d_fungal_caves_desc:1 "这些广阔的洞穴网络覆盖着许多种类的食用菌，它们既不需要阳光，也不需要肥沃的土壤来生长。"
 m_d_fungal_forest:0 "真菌森林"
 m_d_fungal_forest_desc:1 "高耸的蘑菇取代了树木，统治着这些肥沃的森林，真菌巨人的巨大帽子遮住了阳光，为各种各样的小样本创造了完美的环境。"
 m_d_fertile_lands:0 "肥沃的土地"
 m_d_fertile_lands_desc:1 "这片广阔的平原提供了理想的农田。"
 m_d_marvelous_oasis:0 "神奇绿洲"
 m_d_marvelous_oasis_desc:1 "在贫瘠的荒地上，一颗闪闪发光的水和绿叶宝石。"
 m_d_great_river:0 "大河"
 m_d_great_river_desc:1 "一条水量巨大、水流缓慢的河流为丰富的生命提供了水和植被。"
 m_d_black_soil:0 "黑土"
 m_d_black_soil_desc:1 "这些土壤具有极高的水分含量和植物生命所必需的大量化学物质，预示着令人印象深刻的农业产量。"
 m_d_teeming_reef:0 "密集的珊瑚礁"
 m_d_teeming_reef_desc:1 "一个充满活力的生态系统，充满了珊瑚、鱼类、软体动物、哺乳动物、无脊椎动物和各种可食用的海洋生物。"
 m_d_tropical_island:0 "热带岛屿"
 m_d_tropical_island_desc:1 "从果实累累的树木到丰富的动物群，这个天堂般的岛屿的富饶预示着丰收。"
 m_d_metal_boneyard:0 "金属废料场"
 m_d_metal_boneyard_desc:1 "随着风呼啸而过，倒塌的基础设施掏空的金属骨架似乎在呻吟。"
 m_d_organic_landfill:0 "有机垃圾填埋场"
 m_d_organic_landfill_desc:1 "有毒的生物危害废物在阳光下大量腐烂和冒烟。"

 # Earth
 m_d_scandinavian_reclamation_sector:0 "斯堪纳维亚回收行业"
 m_d_scandinavian_reclamation_sector_desc:0 "在22世纪末的围垦工作中，除最顽固的辐射区外，几乎清除了所有的辐射，而突变水平目前处于自围堵泄漏以来的历史最低水平。"
 m_d_saharan_irrigation_project:0 "撒哈拉沙漠灌溉工程"
 m_d_saharan_irrigation_project_desc:0 "今天很少有人记得绿色撒哈拉行动最初由伊兹奎尔多教授提出时所面临的恶毒嘲笑。"
 m_d_mesopotamian_urban_corridor:0 "美索不达米亚城市走廊"
 m_d_mesopotamian_urban_corridor_desc:0 "延伸在新月沃土大部分地区的大都市本身就是这个文明发源地的一座纪念碑。"
 m_d_boswash_metropolitan_axis:0 "波士华地区都市轴"
 m_d_boswash_metropolitan_axis_desc:0 "博斯沃什骚乱给整整一代人造成了创伤，并导致了全面的法律改革。永远不会忘记!"
 m_d_mauritanian_security_zone:0 "毛里塔尼亚安全区"
 m_d_mauritanian_security_zone_desc:0 "在泰楚上校和他的旅的残余部队著名的最后阵地附近，仍不时发现未爆炸的弹药。"
 m_d_great_albertan_crater:0 "伟大的艾伯塔火山口"
 m_d_great_albertan_crater_desc:0 "当711494年萨提斯号接近地球并引发了72年的大恐慌时，所有人都认为这就是它——大风暴终于来了。幸运的是，它没有大到足以引发灭绝事件。不幸的是，它摧毁了阿尔伯塔省的大部分地区。"
 m_d_pacific_algae_tracts:0 "太平洋藻类带"
 m_d_pacific_algae_tracts_desc:0 "在你潜入水底之前，你是看不见的。"
 m_d_delhi_sprawl:0 "德里天际线"
 m_d_delhi_sprawl_desc:0 "在22世纪的大部分时间里，拉克希米商业大厦是地球上最高的建筑，它独特的形状仍然是德里天际线的标志性特征。"
 m_d_pearl_river_agglomerate:0 "珠江城市团"
 m_d_pearl_river_agglomerate_desc:0 "世界上第一个被正式指定为超级城市的地区。其他几个发展中城市地区最终也将采用他们自己版本的黄金三角洲成功的反污染政策。"
 m_d_great_pacific_garbage_patch:0 "£blocker£ 太平洋垃圾带"
 m_d_great_pacific_garbage_patch_desc:0 "塑料垃圾形成的漩涡覆盖了地球上最大海洋的很大一部分。"
 m_d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 m_d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Event
 m_d_migrating_forests:0 "Migrating Forests"
 m_d_migrating_forests_desc:1 "The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure."
 m_d_migrating_forest_reserve:0 "Migrating Forest Reserve"
 m_d_migrating_forest_reserve_desc:1 "This entire region has been set aside for the migrating forests that are native to this world. Here they can roam in peace, without causing damage to urban areas."
 m_d_junk_wastes:0 "Junk Wastes"
 m_d_junk_wastes_desc:1 "The wastes stretch as far as one can see, with occasional pieces of larger junk jutting up out of the ground."
 m_d_junk_canals:0 "Junk Canals"
 m_d_junk_canals_desc:1 "These narrow canals snake around the junk piles, and some of the adjacent soil is surprisingly fertile."
 m_d_junk_hollows:0 "Junk Hollows"
 m_d_junk_hollows_desc:1 "These hollows deep beneath the surface junk would serve well as isolated reactor chambers."
 m_d_irradiated_valley:0 "Irradiated Valley"
 m_d_irradiated_valley_desc:1 "A solarflare has washed this isolated valley with heavy radiation."
 m_d_valley_of_zanaam:0 "Valley of Zanaam"
 m_d_valley_of_zanaam_desc:0 "This valley is home to a mysterious obelisk that is covered in letters from a dead alien language. It hums with power and those in its proximity suffer headaches."
 m_d_abandoned_primitive_homesteads:0 "Abandoned Primitive Homesteads"
 m_d_abandoned_primitive_homesteads_desc:1 "These abandoned homesteads were once inhabited by a society of reptiles. They still populate the planet, but have since lost all capacity for sapient though."
 m_d_the_zone:0 "Zone A"
 m_d_the_zone_desc:0 "A thirteen-by-thirteen kilometer stretch of land on this planet is a ruin of unknown origin, littered with many bizarre and unique alien artifacts. Bafflingly, it also produces sensations of deep contentment in its visitors."
 m_d_hyperfertile_valley:0 "Hyperfertile Valley"
 m_d_hyperfertile_valley_desc:1 "The soil in this valley is extremely fertile, and it is covered in intense greenery."
 m_d_ancient_mining_site:0 "Ancient Mining Site"
 m_d_ancient_mining_site_desc:1 "The site of an ancient mining operation. Despite its age, much of the equipment can still be operated."
 m_d_toy_factory_complex:0 "Toy Factory Complex"
 m_d_toy_factory_complex_desc:0 "Complex machinery ceaselessly molds complex polymers into small items of varying shapes and inscrutable purpose."
 m_d_mutant_landfill:0 "Mutant Landfill"
 m_d_mutant_landfill_desc:0 "A putrid mass of dead mutated horrors. Their volatile organic matter has twisted together to form a structure of sorts."
 m_d_ancient_bombardment_craters:0 "Ancient Bombardment Craters"
 m_d_ancient_bombardment_craters_desc:1 "This world was subjected to intense orbital bombardment long ago. Parts of the surface are still pockmarked with impact craters."
 m_d_ancient_battlefield:0 "Ancient Battlefield"
 m_d_ancient_battlefield_desc:1 "The civilization that once inhabited this world was destroyed by an invading force from somewhere beyond their solar system. This ancient battlefield is littered with ancient debris from their desperate last stand."
 m_d_irradiated_ruins:0 "Irradiated Ruins"
 m_d_irradiated_ruins_desc:1 "Remnants from a massive nuclear war waged by the two global superpowers that once inhabited this world."
 m_d_impact_crater:0 "Impact Crater"
 m_d_impact_crater_desc:1 "A crater from a large meteor impact. Minerals from the meteor itself can still be found at the site."
 m_d_underground_vault:0 "Underground Vault"
 m_d_underground_vault_desc:0 "A massive underground vault, intended as a bomb shelter by this world's original inhabitants. The vault's occupants turned on each other when their food ran out."
 m_d_underground_vault_2:0 "$d_underground_vault$"
 m_d_underground_vault_2_desc:0 "A massive underground vault, intended as a bomb shelter by this world's original inhabitants. The vault contains a huge machine park along with stores of mining equipment."

 m_d_harvester_fields:0 "Harvester Fields"
 m_d_harvester_fields_desc:0 "Vast fields of dense, edible vegetation where ancient solar-powered harvesters assist in gathering crops."
 m_d_worm_mine:0 "$building_worm_mine$"
 m_d_worm_mine_desc:0 "$building_worm_mine_desc$"
 m_d_worm_farm:0 "$building_worm_farm$"
 m_d_worm_farm_desc:0 "$building_worm_farm_desc$"
 m_d_bore_mining_zone:0 "Bore Mining Zone"
 m_d_bore_mining_zone_desc:1 "Rows upon rows of remote operation mining platforms where highly pressurized water jets pump valuable minerals from underground rock beds via boreholes."
 m_d_underground_farm:0 "Subterranean Farming Caverns"
 m_d_underground_farm_desc:0 "A network of vast caverns which contain numerous fungal farms, hunting areas, and lakes teeming with edible flora and fauna."
 m_d_underground_mine:0 "Subterranean Mining Sites"
 m_d_underground_mine_desc:0 "Underground tunnels lead to a variety of mineral-rich ore veins inaccessible from the surface."
 m_d_underground_generator:0 "Subterranean Generator Areas"
 m_d_underground_generator_desc:0 "Subterranean rivers and the geothermal energy from the molten core of the planet offer vast potential for energy generation."
 m_d_underground_contact_zone:0 "Subterranean Contact Zone"
 m_d_underground_contact_zone_desc:0 "An area where Subterranean dwellers and Surfacers can work together towards peace and prosperity."

 ####################################
 # Planetary Deposits
 ####################################
 d_stone_giants:0 "岩石魔像"
 d_stone_giants_desc:0 "岩石魔像生活在这个世界的山脉中"

 d_dragons:0 "龙"
 d_dragons_desc:0 "成群的龙在这个世界漫游。"

 d_magic_vortex:0 "奥术飓风"
 d_magic_vortex_desc:0 "这个世界上存在着巨大的漫游风暴。 如果有正确的措施，可以说服其离开人口密集的中心。"

 d_magic_volcano:0 "奥术火山"
 d_magic_volcano_desc:0 "响应其行星核心的运动，这座火山在喷发时喷出魔力结晶而不是熔岩。"

 d_ritual_site:0 "灵脉汇聚"
 d_ritual_site_desc:0 "在这个位置有很多灵脉穿过并且产生谐波收敛，会增强这里举行的所有仪式的效果。"

 d_magic_pets:0 "奥术宠物"
 d_magic_pets_desc:0 "当地的野生动物已经变成了更加美丽，温顺的生物。 他们会成为优秀的宠物。"

 d_magic_forest:0 "奥术森林"
 d_magic_forest_desc:0 "森林完全由奥术变种组成，同样奇妙和危险。"

 d_roaming_storms:0 "奥术风暴"
 d_roaming_storms_desc:0 "充满奥术能量的风暴在这个世界漫游，为进一步研究奥术提供了充足的机会。"

 d_mana_springs:0 "魔力温泉"
 d_mana_springs_desc:0 "在这些泉水中，魔力从地下深处升起。"
 
 d_mana_lakes:0 "魔力湖"
 d_mana_lakes_desc:0 "充满纯净的奥术能量的湖泊，没有什么可以进入而保持不变。"

 d_mana_plains:0 "魔力场"
 d_mana_plains_desc:0 "结晶魔法在这些领域中缓慢生长。"

 mod_building_mana_harvester_max:0 "最大$building_mana_harvester$"
 mod_building_tempest_appeasement_max:0 "最大$building_tempest_appeasement$"
 mod_building_magizoologist_department_max:0 "最大$building_magizoologist_department$"
 mod_building_dragon_preserve_max:0 "最大$building_dragon_preserve$"
 mod_building_giant_liason_max:0 "最大$building_giant_liason$"
 mod_building_magic_storm_facility_max:0 "最大$building_magic_storm_facility$"
 mod_building_ritual_site_max:0 "最大$building_ritual_site$"

 ####################################
 # Decisions
 ####################################
 decision_arcane_world:0 "唤醒计划"
 decision_arcane_world_desc:0 "通过一个以世界为中心的大规模复杂仪式，我们设法将其核心注入魔力，唤醒所有可居住世界中的魔像实体。"
 decision_arcane_world_effects:0 "将这个世界变成一个奥术世界，随机生成一组新的修正和相应的土地资源。\n\n所有魔法增强的建筑物将 §H不再需要 £arcane_technology£§! .\n\nCosts §Y10000 (£energy£ £minerals£ £food£ £mana_crystals£ £arcane_technology£), £influence£200§!"

 decision_arcane_conservation:0 "奥术转换"
 decision_arcane_conservation_desc:0 "通过成千上万的 §M$job_magic_clerk_plural$§!, §M$job_magic_administrator_plural$§!, and §M$job_lord_magic_plural$§! 的共同努力，我们设法用奥术技术为这个世界的基础设施注入了活力"
 decision_arcane_conservation_effects:0 "将所有适用的非增强型建筑物转换为奥术增强型建筑物。\n\n花费 §Y100 £influence£, 1000 £arcane_technology£§!"


