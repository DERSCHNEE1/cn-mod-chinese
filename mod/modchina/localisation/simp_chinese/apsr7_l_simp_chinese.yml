 ### технологии
 
 tech_apsr7_building_cordon:0 "对异常区域的保护"
 tech_apsr7_building_cordon_desc:0 "首先，有必要找到一些方法来保持区域生物"
 
 tech_apsr7_tank:0 "探测异常区域"
 tech_apsr7_tank_desc:0 "要到达这个区域的中心，我们需要找到穿越它的方法，保护我们不受外部影响"
 
 tech_apsr7_building_part1:0 "古代引擎调查"
 tech_apsr7_building_part1_desc:0 "我们必须检查位于异常中心的引擎，以找到最安全的接收其能量的方法。"
 
 tech_apsr7_building_part2:0 "项目钟摆"
 tech_apsr7_building_part2_desc:0 "这个异常的发电机正在产生大量不受控制的能量。我们的科学家设计了一座新建筑，它将把这些能量循环利用成一种我们可以使用的新形式——能量币"
 
 tech_apsr7_building_part3:0 "钟摆功率的使用"
 tech_apsr7_building_part3_desc:0 "钟摆位于异常带的中心，它产生大量的能量。它可以为我们帝国的利益服务!"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.7000.title:0 "$apsr7_building_cordon$ 建成"
 apsr.7000.desc:0 "§Y$Cordon$§!位于建成的异常区域, 从现在起，突变物种不会干扰我们的定居。 \n现在我们可以集中精力探索这个区域，并准备到它的中心探险"
 apsr.7000.ok-button:0 "开始为探险做准备"
 apsr.7000.button.effect:1 "先进的水箱设计技术"
 
 apsr.7001.title:0 "$apsr7_building_part1$ 建成"
 apsr.7001.desc:0 "§Y钟摆§!释放的能量不再浪费在环境中，而是在收集和转化能量币。我们得到了真正取之不尽用之不竭的能源。"
 apsr.7001.ok-button:0 "非常棒"
 
 apsr.7002.title:0 "$apsr7_building_part2$ 建成"
 apsr.7002.desc:0 "通过使用改进的透镜来集中能量，不仅可以增加能量流，而且可以减少人员的数量。我们无限的能量来源变成了自主的"
 apsr.7002.ok-button:0 "优秀"
 
 apsr.7003.title:0 "$apsr7_building_part3$ 建成"
 apsr.7003.desc:0 "多亏了纳米技术的最新研究，我们能够创造出一种超轻的材料，这是物理学无法解释的。我们重建了钟摆，结果，我们达到了最高效率。这是摆的极限。"
 apsr.7003.ok-button:0 "吃惊"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.7011.title:0 "发现一个人造物: §M$apsr7_planet_modifier$§!"
 apsr.7011.desc:0 "§H[Root.GetName]§!科研船上§H[Root.GetLeaderName]§!率领的科学考察队在这个星球发现了一些奇特的东西! \n在这个星球上，有一个异常的区域，那里发生的事情无法用逻辑、科学甚至是错误的方式来解释。如果试图靠近这个区域的中心，设备就会开始闪动，§H[Root.GetLeaderName]§!的观点是我们需要一艘特殊的船去探索这个异常区域和它的心脏"
 apsr.7011.button:1 "我们必须得到这个人造物!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.7013.title:0 "发现一个人造物: §M$apsr7_planet_modifier$§!"
 apsr.7013.desc:0 "在一颗行星上，人们发现了一些罕见的生命迹象。 \n在这个星球上，有一个异常地带:既不能用逻辑解释，也不能用科学解释，甚至不能用错误解释的事情就发生在那里。当我们试图靠近该区域的中心时，设备开始出现故障。§H[Root.GetLeaderName]§!认为我们需要一艘特殊的飞船来解释这个异常区域以及它的中间是什么"
 apsr.7013.button:1 "非常棒"

 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.7015.title:0 "发现人造物: §M$apsr7_planet_modifier$§!"
 apsr.7015.desc:0 "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n在其中一颗行星上，有一个异常区域，那里发生的事情既不能从逻辑的角度解释，也不能借助科学的帮助，甚至不能借助更高的力量来解释。当试图靠近这个异常带的中心时，仪器开始失灵，行星的主人计划建造一艘特殊的船来研究这个异常带及其中心。\n\n§G信息:§!\n§Y星球名称:§! [event_target:apsr7_resource_planet.GetName] \n§Y星系名称:§! [event_target:apsr7_resource_planet.solar_system.GetName] \n§Y星球所有权:§! [event_target:apsr7_resource_planet.Owner.GetName]"
 apsr.7015.button:1 "有趣!"
 
 
 
