l_simp_chinese:
 

 
 ### ресурс
 
 apsr7_planet_modifier:0 "异常区域"
 apsr7_planet_modifier_desc:0 "这里发生的事情既不能用逻辑解释，也不能用科学解释，更不能用错误解释"
 
 apsr7_deposit:0 "$apsr7_planet_modifier$"
 apsr7_deposit_desc:0 "$apsr7_planet_modifier_desc$\n\n§M$apsr7_deposit_effect$§!" 
 apsr7_deposit_effect:0 "独特的资源可用: $apsr7_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr7_building_cordon_text:0 "异常区域的主要危险是一群深度突变的动物。这些生物离开这个区域，把星球上有人居住的地方带入混乱。警戒线应该把他们关在禁区内"
 
 apsr7_building_part1_text:0 "建筑,将时间引擎的能量带到安全状态，并使用它的一些能量来满足我们的国家需求"
 
 apsr7_building_part2_text:0 "建筑,它将时间引擎的能量转化为更适合我们的形式:能量币。"
 
 apsr7_building_part3_text:0 "利用位于异常带中心的古老文明实验引擎——时间引擎，我们将获得无限的能量!"
 
 apsr7_building_predesc:0 "§M解锁建筑§!\n§W--------------§!"
 
 apsr7_building_fake_predesc:0 "§M解锁建筑§!\n§R我们没有合适的技术来最大化的从这个建筑中获利!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr7_building_cordon:0 "警戒区"
 apsr7_building_cordon_desc:0 "$apsr7_building_predesc$\n$apsr7_building_cordon_text$"
  
 apsr7_building_part1:0 "障碍物"
 apsr7_building_part1_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part1_text$"
 
 apsr7_building_part2:0 "摆振装置"
 apsr7_building_part2_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part2_text$"
 
 apsr7_building_part3:0 "摆振装置"
 apsr7_building_part3_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part3_text$"
 
 
 
