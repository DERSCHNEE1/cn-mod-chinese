 # Показ сообщения, добавление спецпроекта постройки спецтанка
 
 apsr.7212.title:0 "项目开发完成"
 apsr.7212.desc:0 "完成一种最优的安全容器的制作，以及开始构建它的时间。这需要一些时间，但我们希望我们的所有努力将得到回报。"
 apsr.7212.button:1 "开始构建它"

 
 
 # после постройки спецтанка - проект на запуск экспедиции
 
 apsr.7213.title:0 "异常带探测"
 apsr.7213.desc:0 "我们已经开发了一个十分安全的容器,现在我们准备派远征异常区域的中心!"
 apsr.7213.button:1 "Get started"

 
 
 # конец экcпедиции - доступ к техе на здание 1 уровня
 
 apsr.7215.title:0 "钟摆"
 apsr.7215.desc:0 "这次探险完全成功了!尽管有一些艰难险阻，高度戒备的船员们还是设法到达了区域中心。一个“时间引擎”似乎就在那里。它是很久以前建造的，几十年来一直在从时间流中积累能量。当它充满了溢出的时间能量时，就会将其喷射到周围的环境中。 \n根据附近找到的现有文档，时间是一个物理过程。钟摆是由文明史上的科学家们发明的，他们提出了一种理论，认为时间可以作为一种与能量有关的物理过程。这个理论的基础是把时间看作是一种产生某种能量的物质过程。后来，定义了决定时间能量释放的数值特征——首先是理论上的，然后是实际的。过去称它为“物理时间”力学，或“重音力学”。 \n不幸的是，或者幸运的是，这样的设备只能存在于一个副本中"
 apsr.7215.button:1 "有趣"
 apsr.7215.button.effect:1 ""
 
 
 
 ## СОБЫТИЯ НАПАДЕНИЯ МУТАНТОВ (22х, 23х, 24х, 25х) ##
 
 
 
 ## СОБЫТИЯ ПЕРВОГО ГОДА (22х) ##
 
 
 # нападение
  
 apsr.7221.title:0 "突变体的攻击"
 apsr.7221.desc:0 "我们从§Y$apsr7_planet_modifier$§!所在的星球上得到消息。 \n一群生物越过异常区域的边界，向我们的一个定居点出发。不幸的是，当应急小组赶到那里时，所有的建筑都已经被震碎，大部分工人都死了"
 apsr.7221.button:1 "加强对区域边界的控制"
 apsr.7221.button.tooltip:1 "重建建筑物将需要资源。"
 
 
 
 ## СОБЫТИЯ ТРЕТЬЕГО ГОДА (23х) ##
 
 
 # нападение
 
 apsr.7231.title:0 "突变体的攻击 再一次"
 apsr.7231.desc:0 "我们从§Y$apsr7_planet_modifier$§!所在的星球上得到消息。 \n一群生物再次穿越了异常区域的边界，向外进发，但这一次我们做好了准备。我们的军队已经参战了"
 apsr.7231.button:1 "保持防守!"
 
 # поражение

 apsr.7232.title:0 "突变体的攻击 失败"
 apsr.7232.desc:0 "我们无法控制突变体。这些生物突破了我们的防线，把一些定居点夷为平地，然后又回到了我们的地盘，就好像什么都没发生过一样"
 apsr.7232.button:1 "该死的!"
 apsr.7232.button.tooltip:1 "两个定居点被毁。重建建筑物将需要资源。"

 # победа

 apsr.7233.title:0 "突变体的攻击 清算"
 apsr.7233.desc:0 "我们已经成功地杀死了所有的生物，我们的殖民地不再有危险了——至少现在是这样。但是他们以后可能会再次袭击我们"
 apsr.7233.button:1 "非常棒"
 
 
 
 ## СОБЫТИЯ ШЕСТОГО ГОДА (24х) ##
 
 
 # нападение

 apsr.7241.title:0 "突变体的攻击 一群"
 apsr.7241.desc:0 "我们从§Y$apsr7_planet_modifier$§!所在的星球上得到消息。 \n一群变种生物又从异常地带来了!我们已按计划加入战斗。但是由于缺乏专门的防御工事，我们的反击能力受到了很大的限制"
 apsr.7241.button:1 "保持防守!"

 ## поражение

 apsr.7242.title:0 "突变体的攻击 失败"
 apsr.7242.desc:0 "我们无法控制突变体。这些生物突破了我们的防线，给这个星球的大部分地区带来了混乱——它们也来到了我们的定居点。一些居民点被完全摧毁，所有能被吞噬的都被吞噬了，现在不能被吞噬的只有残骸。在摧毁了我们的定居点之后，这些生物就像什么都没发生过一样回到了这个区域。我们可能需要建造一些建筑，把他们安置在这个区域内"
 apsr.7242.button:1 "该死的!"
 apsr.7242.button.tooltip:1 "三个定居点被毁。重建建筑物将需要资源。"

 ## победа

 apsr.7243.title:0 "突变体的攻击 清算"
 apsr.7243.desc:0 "我们已经成功地杀死了所有的生物，我们的殖民地不再有危险了——至少现在是这样。但袭击可能会在以后再次发生"
 apsr.7243.button:1 "非常棒"
 
 
 
 ## СОБЫТИЯ ДЕСЯТОГО ГОДА (25х) ##
 
 
 ## нападение

 apsr.7251.title:0 "突变体的攻击 黑暗"
 apsr.7251.desc:0 "我们收到了来自星球令人不安的§Y$apsr7_planet_modifier$§!所在的星球上得到消息。 这些生物已经跨越了异常区域边界，现在它们的数量已经超过了所有的限制。固定防御工事没有建成,无法高效突变体。我们无事可做，只能抱最好的希望，依靠我们军队的数量"
 apsr.7251.button:1 "保持防守!"

 ## поражение

 apsr.7252.title:0 "突变体的攻击 失败"
 apsr.7252.desc:0 "变种生物突破了我们的军队，现在这个星球成了人间地狱。不可思议的是，它们的数量横扫了整个摧毁能量的计划。在这个星球上的所有生物都死了之后，一种不正常的蓝色迷雾从这个区域的中心扩散开来，覆盖了整个星球。几个小时后，它散开了，现在除了废墟和被诅咒的异常带，星球上什么都没有了……"
 apsr.7252.button:1 "这是彻底的失败..."
 apsr.7252.button.tooltip:1 "星球上所有的定居点都被摧毁了。 \n我们失去了殖民地"
 
 ## победа

 apsr.7253.title:0 "突变体的攻击 清算"
 apsr.7253.desc:0 "我们已经成功地杀死了所有的生物，我们的定居点不再有危险。被杀动物的数量给了我们希望，这样大规模的袭击不会再发生"
 apsr.7253.button:1 "非常棒"
 
 
 
 
 
 
 
 
 
 
 
 
 
