 d_U_SCI_deposit:0 "[U] 地下工业城区" 
 d_U_SCI_deposit_desc:0 "整个地区致力于比地面工业更有效的地下铸造。"
 d_U_SER_deposit:0 "[U] 地下萃取精炼城"
 d_U_SER_deposit_desc:0 "整个地区致力于将原材料和原材料加工成稀缺资源，是表面上无法实现的方式。"
 d_R_RTPAF_deposit:0 "[R] 环形世界地形勘查和筛选"
 d_R_RTPAF_deposit_desc:0 "该系统中几乎所有有用的物质都被用于构建这个环形世界。 然而，一些有价值的有价值的残余物质只是添加到其中。 通过努力，我们将可以过滤和处理这些资源。"
 d_H_ACMH_deposit:0 "[H] 小行星和彗星采矿中心"
 d_H_ACMH_deposit_desc:0 "还有更多的岩石飞来飞去，而没有人去考虑处理它们。 有了这个基础设施，我们将能够处理更多。"
 d_O_LSLODI_deposit:0 "[O] 大型低轨对接基础设施"
 d_O_LSLODI_deposit_desc:0 "私人拥有和国有船舶的维护，加油，回收，改装和散装货物，无论是军用还是商用。 无需通过政府系统的星基，也不需要表面上的官员，因为这一切都可以在这里完成。"
 d_HR_LSDI_deposit:0 "[HR] 大型基础设施对接"
 d_HR_LSDI_deposit_desc:0 "私人拥有和国有船舶的维护，加油，回收，改装和散装货物，无论是军用还是商用。 无需通过政府系统的星基，也不需要表面上的官员，因为这一切都可以在这里完成。"
 d_U_DPBN_deposit:0 "[U] 行星地堡连接网络"
 d_U_DPBN_deposit_desc:0 "最根深蒂固的掩体，这个星球本身就是盔甲。 与传统的防御不同，需要一个庞然大物才能打开这些防御。 从字面上看，深度防御。"
 d_SaHR_ATN_deposit:0 "[SHR] 自治区交通运输网络"
 d_SaHR_ATN_deposit_desc:0 ""
 d_U_SC_deposit:0 "[U] 低地教堂"
 d_U_SC_deposit_desc:0 "一座城市规模的修道院建筑群围绕着一座巨大的拱门。 你所见过的最大的教堂中殿，讲座和过道，以及你曾经祈祷过的最长的长椅。 蠕虫受到称赞！"
