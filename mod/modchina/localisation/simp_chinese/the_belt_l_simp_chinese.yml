  asteroid_home_system_sighted_chain_desc:0 "在[Root.GetName]]发现了一颗大的小行星。它必须在它影响表面之前被摧毁!"
## asteroid_home_system_sighted_chain_desc -> A large asteroid has been detected on a collision course with [Root.GetName]. It must be destroyed before it impacts the surface! ##
  asteroid.0.t:0 "生命维持系统故障"
## asteroid.0.t -> Life-support system fail ##
  asteroid.0.desc:0 "[From.GetName]的生命维持系统所造成的损害已经无法挽回，而且随着空气和水越来越少，死亡人数也在上升。"
## asteroid.0.desc -> The damages sustained by the life support system of [From.GetName] have had irremediable consequences and the death toll is rising as air and water is becoming scarcer. ##
  asteroid.0.a:0 "悲剧。"
## asteroid.0.a -> Tragic. ##  
  asteroid.2.t:0 "[This.GetName]正在发展独立采矿业。"
## asteroid.2.t -> Growth of independent mining in [This.GetName] ##
  asteroid.2.desc:0 "围绕[This.GetName]的小行星带的巨大财富吸引了许多渴望快速获取利润的独立矿商。一些公司正在现场处理原始的小行星材料，并将提炼的材料运回[Root.Capital.GetName]，但大多数都开始使用[From.GetName]精炼厂，以确保矿物的稳定流动。"
## asteroid.2.desc -> The vast riches of the asteroid belt around [This.GetName] have attracted many independent miners eager to reap in quick profits. Some are processing the raw asteroid materials on-site and haul the refined material back to sell it on [Root.Capital.GetName] but most are starting to use [From.GetName] refineries ensuring a steady flux of minerals. ##
  asteroid.2.a.demo:0 "一个有趣的发展，它只会使我们受益。"
## asteroid.2.a.demo -> An interesting development, it can only benefit us. ##
  asteroid.2.a.oli:0 "一个有趣的发展只会使我们受益。"
## asteroid.2.a.oli -> An interesting development that can only benefit us. ##
  asteroid.2.a.auto:0 "一个有趣的发展只会使我们受益。"
## asteroid.2.a.auto -> An interesting development that can only benefit us. ##
  asteroid.2.b:0 "禁止这种做法，它还没有得到批准。"
## asteroid.2.b -> Ban the practice, it has not been authorized. ##
  asteroid.2.b.tooltip:0 "将防止今后发展独立的小行星采矿作业。"
## asteroid.2.b.tooltip -> Will prevent from now on the development of independent asteroid mining operations. ##
  asteroid.3.t:0 "不同类型的小行星"
## asteroid.3.t -> Different types of asteroids ##
  asteroid.3.desc:0 "目前大部分的小行星开发活动都集中在碳质小行星上，这些小行星有大量的水和碳化合物，用于种植食物。但也有更稀有的小行星，它们拥有更多的金属，被认为是不同小行星的金属核心碎片，这些小行星因撞击而破碎。 "
## asteroid.3.desc -> Most of the current asteroid exploitation operations are focusing on carbonaceous type of asteroids which have a lot of water and carbon compounds useful for growing food. But there are also rarer type of asteroids which possess much more metals and are thought to be pieces of the metallic core of differentiated asteroids that were fragmented by impacts.  ##
  asteroid.3.a:0 "鼓励开发利用碳质类型的小行星。"
## asteroid.3.a -> Encourage the exploitation of carbonaceous type asteroids. ##
  asteroid.3.b:0 "关注金属元素。 "
## asteroid.3.b -> Focus on the metallic ones.  ##
  asteroid.4.t:0 "低重力的影响"
## asteroid.4.t -> The Effects of Low-G ##
  asteroid.4.desc:0 "目前还不清楚保持良好的健康需要多少人工重力，但可以肯定的是，由于技术或经济原因，我们的小行星沉降量还不够高。这导致了最新一代的殖民者发展出稍微不同的生理结构，使他们更适应太空生活，但这反过来又使他们更不适合生活在重力更高的环境中。"
## asteroid.4.desc -> It is unknown what the minimum amount of artifical gravity is required to maintain good health, but what is certain is that the gravity in our asteroid settlements has not been high enough due to technological or financial reasons. This has led the latest generations of colonists to develop slightly different physiologies and made them more adapted to life in space, but this in turn has made them less suited to living in environments with higher gravity. ##
  asteroid.4.a:0 "我们只能接受这个。"
## asteroid.4.a -> We can only accept this. ##
  asteroid.4.a.tooltip:0 "在我们的解决方案中，人口将继续增长。"
## asteroid.4.a.tooltip -> The Belter population will keep on growing in our settlement. ##
  asteroid.4.b:0 "我们必须结束这一切。"
## asteroid.4.b -> We must put an end to this. ##
  asteroid.4.b.tooltip:0 "采取了激进的措施来限制人口流动。"
## asteroid.4.b.tooltip -> Radical measures are taken to limit the population drift. ##
  asteroid.6.t:0 "小行星的"
## asteroid.6.t -> Asteroid Sighted ##
  asteroid.6.desc:0 "我们刚刚收到一个独立的小行星探矿者的警告，一个大的小行星正朝着[Root.GetName]的直接碰撞方向前进!这似乎是一个技术上的错误导致它从正常的轨迹改变。如果它影响[Root.GetName]的表面，其后果将是灾难性的。"
## asteroid.6.desc -> We just have been alerted by an independent asteroid prospector that a large asteroid is heading towards [Root.GetName] on a direct collision course! It seems a technical error caused it to change from its normal trajectory. Should it impact the surface of [Root.GetName], the consequences would be disastrous.\n\nThe asteroid must be destroyed before it is too late! ##
  asteroid.6.a:0 "这是一个不祥的预兆……"
## asteroid.6.a -> This is an ill omen... ##
  asteroid.8.t:0 "小行星毁灭"
## asteroid.8.t -> Asteroid Destroyed ##
  asteroid.8.desc:0 "接近[Root.GetName]的小行星已经被摧毁!随着厄运的转移，我们在[Root.GetName]上兴高采烈的市民们走上街头庆祝。"
## asteroid.8.desc -> The asteroid that was approaching [Root.GetName] on a collision course has been destroyed! With their doom averted, our jubilant citizens on the [Root.GetName] have taken to the streets in celebration. ##
  asteroid.9.t:0 "小行星撞击 [Root.GetName]"
## asteroid.9.t -> Asteroid Impacts [Root.GetName] ##
  asteroid.9.d:0 "我们没能及时阻止正在向[Root.GetName]前进的小行星。它与地面相撞，造成大面积的破坏和难以形容的痛苦。数十亿人死亡。"
## asteroid.9.d -> We failed to stop the asteroid that was heading for [Root.GetName] in time. It has collided with the surface, causing widespread devastation and untold suffering. Billions are dead. ##
  asteroid.9.d:0 "我们没能及时阻止正在向[Root.GetName]前进的小行星。它与地面相撞，造成大面积的破坏和难以形容的痛苦。数十亿人死亡。"
## asteroid.9.d -> This is a dark day. ##
  asteroid.11.t:0 "独立开采的危险。"
## asteroid.11.t -> The Danger of Independent Mining ##
  asteroid.11.desc:0 "最近的小行星事件表明，不受限制的独立小行星采矿对[Root.Capital.GetName]来说可能是致命的，在10公里或更大的地带有大约1万颗小行星，这足以导致任何行星的大规模灭绝。而且还有更多的小行星，也许还不够大，虽然不足以摧毁[Root.Capital.GetName]的文明，但足够大，足以抹杀它的大部分。"
## asteroid.11.desc -> The recent asteroid incident demonstrated that unrestricted independent asteroid mining could prove fatal for [Root.Capital.GetName]. There are approximately ten thousand asteroids in the belt of size ten kilometers or larger which is enough to cause mass extinction on any planet. And there are many more asteroids, maybe not large enough to wipe out civilization on [Root.Capital.GetName], but big enough to obliterate a good part of it. ##
  asteroid.11.a:0 "禁止这种做法。"
## asteroid.11.a -> Ban the practice. ##
  asteroid.11.a.tooltip:0 "在[Root.Capital.GetName]星系的每颗小行星上都将移除独立的采矿中心。"
## asteroid.11.a.tooltip -> Independent Mining Hub will be removed on every asteroid in the [Root.Capital.GetName]'s system. ##
  asteroid.11.b:0 "这是一个孤立的事件。"
## asteroid.11.b -> This was an isolated incident. ##
  asteroid.11.b.tooltip:0 "独立的采矿作业将继续进行。"
## asteroid.11.b.tooltip -> Independent Mining Operations will continue. ##
  asteroid.11.c:0 "轨道卫队将抓住下一个。"
## asteroid.11.c -> The Orbit Guard will catch the next one. ##
  asteroid.11.c.tooltip:0 "独立的采矿作业将继续进行。"
## asteroid.11.c.tooltip -> Independent Mining Operations will continue. ##
  asteroid.12.t:0 "灭绝的威胁"
## asteroid.12.t -> The Threat of Extinction ##
  asteroid.12.desc: "小行星直径10公里或更大的小行星带大约有1万颗小行星，这足以造成任何行星的大规模灭绝。还有更多的小行星，也许还不足以摧毁[Root.Capital.GetName]的文明，但足够大到足以抹去它的大部分。我们的家庭系统内的采矿作业目前没有被彻底监测，而且对[Root.Capital.GetName]的安全构成持续的威胁。"
## asteroid.12.desc -> There are approximately ten thousand asteroids in the asteroid belt of size ten kilometers or larger which is enough to cause mass extinction on any planet. And there are many more asteroids, maybe not large enough to wipe out civilization on [Root.Capital.GetName], but big enough to obliterate a good part of it. The indendent mining operations in our home system are not currently thoroughly monitored and are a constant threat for the security of [Root.Capital.GetName]. ##
  asteroid.12.a:0 "建立一个轨道警卫"
## asteroid.12.a -> Establish an Orbital Guard ##
  asteroid.12.a.tooltip:0 "建立一个从现在开始监视小行星的轨道守卫，并密切监视任何非授权的轨迹，减少小行星撞击星球的机会。"
## asteroid.12.a.tooltip -> Establish an Orbital Guard that from now on will monitor asteroids and keep a close watch on any non-authorized trajectories decreasing the chances of loose asteroids impacting [Root.Capital.GetName]. ##
  asteroid.12.b:0 "没有必要."
## asteroid.12.b -> It is not necessary. ##
  asteroid.13.t:0 "流放地"
## asteroid.13.t -> Penal colony ##
  asteroid.13.desc:0 "最近发生的关于海盗的事件，许多人认为将我们最近的海盗囚犯运送到一个小行星采矿殖民地，而不是把他们放进行星监狱，将会更便宜，更有用。他们将被迫执行采矿的苦工来服刑。"
## asteroid.13.desc -> With the recent events regarding piracy, many are arguing that it would be cheaper and more useful to ship our recent pirate prisoners to an asteroid mining colony instead of putting them in planetary jails. They would be forced to perform mining hard-labour to serve their sentence. ##
  asteroid.13.a:0 "他们将在矿井里辛苦工作。"
## asteroid.13.a -> They shall toil in the mines. ##
  asteroid.13.b:0 "不，这太苛刻了。"
## asteroid.13.b -> No, this is too harsh. ##
  

