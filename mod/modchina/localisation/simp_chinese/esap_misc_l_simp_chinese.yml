 edict_esap_nature_2:0 "指定资源"
 edict_esap_nature_2_desc:0 "大自然在永恒的进化之中，我们也一样。我们可以用自己的方式来驾驭共生的自然进化。塑造我们的世界，塑造我们的自我。"
 esap_nature_2_edict_req_1:0 "$TRIGGER_FAIL$每 §Y50§! 年只能发布一次。"
 edict_esap_nature_2_remove_neg:0 "移除星球负面修正"
 edict_esap_nature_2_remove_neg_desc:0 "大自然在永恒的进化之中，我们也一样。我们可以用自己的方式来驾驭共生的自然进化。塑造我们的世界，塑造我们的自我。"
 edict_esap_nature_2_remove_neu:0 "移除星球中性修正"
 edict_esap_nature_2_remove_neu_desc:0 "大自然在永恒的进化之中，我们也一样。我们可以用自己的方式来驾驭共生的自然进化。塑造我们的世界，塑造我们的自我。"
 
 edict_esap_give_assylum:0 "鼓励外来移民"
 edict_esap_give_assylum_desc:0 "总是有那些不满足于他们的星球，在制度下受到不公对待的人们。不过我们可以主动去寻找他们，为他们提供新的家园，让他们在我们的星球上安居乐业，拓展我们帝国的多样化和全面性。"
 esap_give_assylum_req_1:0 "$TRIGGER_FAIL$每 §Y2§! 年只能发布一次。"
 esap_give_assylum_req_2:0 "$TRIGGER_FAIL$需要一个可用的地块。"
 esap_give_assylum_req_3:0 "$TRIGGER_FAIL$需要与其它帝国的外交联系。"
 esap_give_assylum_req_4:0 "$TRIGGER_FAIL$需要 §G50§! £influence  §Y影响力§!。"
 esap_give_assylum_req_5:0 "$TRIGGER_FAIL$需要 §G250§! £energy  §Y能量币§!。"
 esap_give_assylum_effect:0 "添加一个单位你所选择的物种人口。"
 
 edict_esap_rare_tech_sensors:0 "使用专业扫描仪"
 edict_esap_rare_tech_sensors_desc:0 "通过研究扫描设备的设置程序，我们成功开发出新的可用协议。这使得我们能够调用更多扫描设备，在更多星域内进行扫描。"
 edict_esap_rare_tech_borders:0 "要求边界索取"
 edict_esap_rare_tech_borders_desc:0 "我们将研究其他帝国的风俗习惯。在我们想要依照自己的诉求索取边界的时候，这些知识将会在谈判中起到重要作用。"

 edict_esap_hive_consume_planet:0 "星球湮灭"
 edict_esap_hive_consume_planet_desc:0 "湮灭一颗行星是一个非常细致的过程。首先要对所有的宏观生物进行处理。接下来是过滤土壤、吸收海洋。最后再将排出大气层。"
 
 edict_esap_spiritualist_2_convert:0 "思潮转化"
 edict_esap_spiritualist_2_convert_desc:0 "$ap_esap_spiritualist_2_desc$"
 esap_spiritualist_2_convert_req_1:0 "$TRIGGER_FAIL$需要 §G100§! £influence  §Y影响力§!。"
 esap_spiritualist_2_convert_req_2:0 "$TRIGGER_FAIL$每 §Y2§! 年只能进行一次。"
 esap_spiritualist_2_convert_effect:0 "随机将§G1-4§!个单位人口的思潮转化为为唯心主义。"
 
 edict_esap_raid_for_slaves:0 "奴隶掠夺"
 edict_esap_raid_for_slaves_desc:0 "从其他帝国抢来的奴隶被视作我们帝国的宝贵财富。这些外星生物不值一提，我们要求他们持续工作，而他们的健康不是我们关心的问题。为了强化我们的奴隶供应链，我们将会派遣突袭队到邻近的星球并掠夺他们的居民。"
 esap_raid_for_slaves_req_1:0 "$TRIGGER_FAIL$每年只能进行一次。"
 esap_raid_for_slaves_req_3:0 "$TRIGGER_FAIL$需要与邻国建立联系。"
 esap_raid_for_slaves_req_4:0 "$TRIGGER_FAIL$需要 §G10§! £influence  §Y影响力§!。"
 esap_raid_for_slaves_req_5:0 "$TRIGGER_FAIL$需要 §G50§! £energy  §Y能量币§!。"
 esap_raid_for_slaves_effect_1:0 "从选择的物种中产生一个奴隶。"
 esap_raid_for_slaves_effect_2:0 "对奴隶原始所在的帝国产生威胁度。"
 
 edict_esap_habitat_2:0 "扩建栖息地"
 edict_esap_habitat_2_desc:0 "栖息地将扩建其规模，使其能够容纳更多的人口数量。"
 esap_edict_habitat_2_req_1:0 "$TRIGGER_FAIL$需要 §G10§! £influence  §Y影响力§!。"
 esap_edict_habitat_2_req_2:0 "$TRIGGER_FAIL$需要 §G400§! £minerals  §Y矿物§!。"
 esap_habitat_2_effect:0 " §Y1½§! 年后，栖息地的规模尺寸将增加 §G1§!。"
 edict_esap_habitat_2_full:0 "完全扩建栖息地"
 edict_esap_habitat_2_full_desc:0 "栖息地将扩建其规模，使其能够容纳更多的人口数量。"
 esap_edict_habitat_2_full_req_1:0 "$TRIGGER_FAIL$需要 §G130§! £influence  §Y影响力§!。"
 esap_edict_habitat_2_full_req_2:0 "$TRIGGER_FAIL$需要 §G5200§! £minerals  §Y矿物§!。"
 esap_habitat_2_full_effect:0 "在栖息地达到最大尺寸规模前，每§Y1½§!年增加§G1§!个栖息地地块。"
 
 
 #Technolgoies
 tech_esap_militarist_1:0 "$ap_esap_militarist_1$"
 tech_esap_militarist_1_desc:0 "$ap_esap_militarist_1_desc$"

 tech_esap_ecumenopolis_1:0 "建设星球之都"
 tech_esap_ecumenopolis_1_desc:0 "我们的文明最初起源于我们祖先很久以前定居并形成的都市。我们已经实现了他们的理想，我们的城市覆盖整个星球。每个行星都市都能容纳更多的居民，最终覆盖整个帝国。"
 tech_esap_ecumenopolis_2:0 "改进建设星球之都"
 tech_esap_ecumenopolis_2_desc:0 "我们的文明最初起源于我们祖先很久以前定居并形成的都市。我们已经实现了他们的理想，我们的城市覆盖整个星球。每个行星都市都能容纳更多的居民，最终覆盖整个帝国。"
 tech_esap_ecumenopolis_3:0 "先进建设星球之都"
 tech_esap_ecumenopolis_3_desc:0 "我们的文明最初起源于我们祖先很久以前定居并形成的都市。我们已经实现了他们的理想，我们的城市覆盖整个星球。每个行星都市都能容纳更多的居民，最终覆盖整个帝国。"
 
 tech_esap_adv_components:0 "未来舰队"
 tech_esap_adv_components_desc:0 "我们的舰队是银河中鹤立鸡群的存在。所有其他帝国都仰慕着我们设计的高超舰船，它们在浩瀚的银星之中战无不胜，所向披靡。"
 tech_esap_missile_6:0 "先进掠夺者导弹"
 tech_esap_missile_6_desc:0 "这些高度先进的导弹装备了机载人工智能导航，大大提高了它们的性能和跟踪目标的能力。"
 tech_esap_lasers_6:0 "先进伽马射线"
 tech_esap_lasers_6_desc:0 "伽马射线发射的电磁辐射具有极高的频率。它们的破坏性潜力在激光武器领域是无与伦比的。"
 tech_esap_mass_driver_6:0 "先进高斯炮"
 tech_esap_mass_driver_6_desc:0 "这种更新版本的老旧的线圈炮设计比最新的轨道炮方案更具破坏性。它能够以难以置信的精度和速度发射质量物体。"
 tech_esap_armor_6:0 "先进中子护甲"
 tech_esap_armor_6_desc:0 "这种极其致密和坚固的材料能够抵抗那些原本可以轻松击破将其他合金装甲的强大火力。"
 tech_esap_shield_6:0 "先进偏射盾"
 tech_esap_shield_6_desc:0 "这些经过强化的能量护盾非常强大。它们能够提供首屈一指的保护。"
 tech_esap_reactor_6:0 "先进零点能源"
 tech_esap_reactor_6_desc:0 "这个发电机通过提取真空能量来提供几乎无穷的电力供应。没有比这个更有效的方法来产生能源了。"
 
 tech_esap_rare_tech_base:0 "宇宙之秘"
 tech_esap_rare_tech_base_desc:0 "宇宙中蕴藏了太多无法解释的奥秘，那些有眼无珠的愚昧之人注定无法洞悉真相。"
 tech_esap_rare_tech_laser:0 "新型光同步技术"
 tech_esap_rare_tech_laser_desc:0 "这个全新技术使我们能够更有效地同步激光的光谱。这将强化我们能量武器的破坏能力。"
 tech_esap_rare_tech_shield:0 "动态护盾技术"
 tech_esap_rare_tech_shield_desc:0 "通过预测攻击和动态改变护盾的强度，我们可以大大提高护盾的防御效率。"
 tech_esap_rare_tech_phys_research:0 "高级弦理论"
 tech_esap_rare_tech_phys_research_desc:0 "我们对弦理论的研究必将证明适用于许多其他科学领域。"
 tech_esap_rare_tech_sensor:0 "专业扫描协议"
 tech_esap_rare_tech_sensor_desc:0 "通过研究扫描设备的设置程序，我们成功开发出新的可用协议。这使得我们能够调用更多扫描设备，在更多星域内进行扫描。"
 tech_esap_rare_tech_research_alts:0 "改进学院机构"
 tech_esap_rare_tech_research_alts_desc:0 "我们的学院机构老化很久了，迫切需要革新，以求让我们能够更好地推动科技进步。"
 tech_esap_rare_tech_army:0 "新军战术"
 tech_esap_rare_tech_army_desc:0 "我们已经开发出新的军事战术，使我们能够更好地利用小型的、精英的小队来有效地支持我们更大的军队。"
 tech_esap_rare_tech_resources:0 "完善目标配额"
 tech_esap_rare_tech_resources_desc:0 "精细的研究已经能够准确地指出我们行业应该从哪些资源中提取出多少资源，以及通过该领域所需支付的额度。"
 tech_esap_rare_tech_society_research:0 "理论心理学研究"
 tech_esap_rare_tech_society_research_desc:0 "虽然理论心理学在这一领域上无法直接应用，但它将对许多其他相关领域产生积极的影响。"
 tech_esap_rare_tech_borders:0 "研究外星风俗"
 tech_esap_rare_tech_borders_desc:0 "我们将研究其他帝国的风俗习惯。在我们想要依照自己的诉求索取边界的时候，这些知识将会在谈判中起到重要作用。"
 tech_esap_rare_tech_leaders:0 "高等教育研究"
 tech_esap_rare_tech_leaders_desc:0 "教育对于培养人才至关重要。我们将进一步研究这个话题，以了解如何增加我们帝国的人才储备规模。"
 tech_esap_rare_tech_missiles:0 "真空爆破研究"
 tech_esap_rare_tech_missiles_desc:0 "高爆武器是宇宙空间中使用的，外界条件与最初在大气层内研制爆破武器大相径庭。对爆炸在太空中如何表现的深入研究将大大提高我们的高爆武器的效率。"
 tech_esap_rare_tech_kinetic:0 "高精度瞄准系统"
 tech_esap_rare_tech_kinetic_desc:0 "动能武器能够造成敌方舰船的局部区域大量伤害。通过正确识别敌舰弱点，我们可以确保我们的动力武器的冲击可以带来最大的伤害。"
 tech_esap_rare_tech_armor:0 "亚原子材料研究"
 tech_esap_rare_tech_armor_desc:0 "通过研究亚原子层的材料结构，我们可以提高装甲的耐久度。"
 tech_esap_rare_tech_engineering_research:0 "高等理论化学"
 tech_esap_rare_tech_engineering_research_desc:0 "原子和分子的化学性质对我们的工程研究至关重要。理论研究在学术领域没有直接的应用进展，但在实际应用领域中最终会取得突破。"
 tech_esap_rare_tech_stations:0 "标准化空间站"
 tech_esap_rare_tech_stations_desc:0 "我们已经对创建行星提取和研究的空间站设计了标准化模板，这使得我们可以用更少的努力来创造新的空间站。"


#Megastructures
 esap_large_habitat_0_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§! 是一个为永久居住而设计的一个理论上自给自足的空间站。"
 esap_large_habitat_0_CONSTRUCTION_INFO_DELAYED:2 "栖息地只能容纳 £building  §Y特定建筑§! 并且仅限于 §Y18§! 个地块。"
 esap_large_habitat_0:0 "大型栖息地"
 esap_large_habitat_0_DESC:0 "环绕在一个不适宜居住的行星轨道上的一个空间站，它能够让一些 §H人口§! and §H建筑§! 远离地表。"

