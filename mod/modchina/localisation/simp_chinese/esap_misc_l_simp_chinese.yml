#Static Modifiers
 mod_esap_mining_1:0 "深核提取"
 mod_esap_mining_1_desc:0 "直到今天我们才意识到，在我们星球的核心深处埋藏着丰富的矿物资源。是时候将它们从地心深处取出来了。"
 mod_esap_mining_2:0 "灼热熔炉"
 mod_esap_mining_2_desc:0 "天空布满了烟雾，土地被工业废弃物所覆盖。我们的熔岩星球可能不是银河系中最美的地方。然而，它们的生产能力远远超过了银河系其他任何一个星球。"
 mod_esap_ecumenopolis:0 "星球之都"
 mod_esap_ecumenopolis_desc:0 "我们的文明最初起源于我们祖先很久以前定居并形成的都市。我们已经实现了他们的理想，我们的城市覆盖整个星球。每个行星都市都能容纳更多的居民，最终覆盖整个帝国。"

