#Traits
 leader_trait_ruler_esap_egali_2_nerd:0 "游戏宅"
 leader_trait_ruler_esap_egali_2_nerd_desc:0 "这位领袖总是关注着最新的娱乐系统。我们需要确保该领袖在持有这些东西的同时不会妨碍他们的工作。往好一点方向去想的话，这可能会推动新型的虚拟现实系统的高速发展。"
 leader_trait_ruler_esap_egali_2_competitive:0 "斗争心"
 leader_trait_ruler_esap_egali_2_competitive_desc:0 "这位领袖有很强的竞争意识，他把对手的成功视为一种个人的侮辱，而把自己的过失看作一场灾难。"
 leader_trait_ruler_esap_egali_2_race_watcher:0 "关注军备"
 leader_trait_ruler_esap_egali_2_race_watcher_desc:0 "这位领袖喜欢欣赏强大的舰队，他总是关注最新的军事消息，并且在闲暇时间多次参观军备工厂。"
 leader_trait_ruler_esap_egali_2_academic:0 "学术理论"
 leader_trait_ruler_esap_egali_2_academic_desc:0 "这位领袖的出身是一位学者，他非常了解学习的重要性。"
 leader_trait_ruler_esap_egali_2_pious:0 "虔诚"
 leader_trait_ruler_esap_egali_2_pious_desc:0 "这位领袖非常虔诚，他对事业理想坚定不移的忠诚深深吸引了我们的市民。"
 leader_trait_ruler_esap_egali_2_stargazer:0 "观星者"
 leader_trait_ruler_esap_egali_2_stargazer_desc:0 "从孩提时代起，这位领袖就对群星着迷万分，他始终在思考宇宙究竟是什么东西。"
 leader_trait_ruler_esap_egali_2_shrewd_politician:0 "精明政客"
 leader_trait_ruler_esap_egali_2_shrewd_politician_desc:0 "这位领袖精通政治的各个方面。"
 leader_trait_ruler_esap_egali_2_military_background:0 "军事背景"
 leader_trait_ruler_esap_egali_2_military_background_desc:0 "这位领袖有着军事背景，他很清楚哪些才是高效的军队所迫切需要的。"
 leader_trait_ruler_esap_egali_2_progressive:0 "改革家"
 leader_trait_ruler_esap_egali_2_progressive_desc:0 "这个领袖是开明的，他能很快接受变革，并坚信社会会朝着更好的方向发展。"
 
 leader_trait_governor_esap_egali_2_entrepreneur:0 "企业家"
 leader_trait_governor_esap_egali_2_entrepreneur_desc:0 "在成为管理者之前，这位领袖是一位成功的企业家，也是一位善于赚钱的专家。"
 leader_trait_governor_esap_egali_2_strict:0 "严厉"
 leader_trait_governor_esap_egali_2_strict_desc:0 "这位领袖出了名的严苛，他要求下属所有官员严格遵守纪律。很少有人敢挑战这位领袖的权威。"
 leader_trait_governor_esap_egali_2_ascetic:0 "禁欲"
 leader_trait_governor_esap_egali_2_ascetic_desc:0 "这位领袖舍弃了世俗的享乐，一心一意地专注于手头的任务。他们也期望其他人也能拥有这样的忠诚。"
 leader_trait_governor_esap_egali_2_ecologist:0 "生态学家"
 leader_trait_governor_esap_egali_2_ecologist_desc:0 "这位领袖对于文明如何依赖于它们所建造的行星有着深刻的理解。"
 leader_trait_governor_esap_egali_2_ambitious:0 "雄心勃勃"
 leader_trait_governor_esap_egali_2_ambitious_desc:0 "这位领袖虽然已经用功绩证明了自己，但他还是要求做的更好。"
 leader_trait_governor_esap_egali_2_orator:0 "演说家"
 leader_trait_governor_esap_egali_2_orator_desc:0 "他是一位熟练的演说家，这个领袖可以通过向世界各地进行演讲来影响人们。"
 
 leader_trait_scientist_esap_egali_2_bioinformatician:0 "生物学家"
 leader_trait_scientist_esap_egali_2_bioinformatician_desc:0 "这位领袖是一位熟练的生物信息学家，他能够熟练使用计算方法来解决生物问题。"
 leader_trait_scientist_esap_egali_2_navy_background:0 "海军背景"
 leader_trait_scientist_esap_egali_2_navy_background_desc:0 "在退出研究工作前，这位领袖在海军工作，他非常熟悉军舰上的种种程序。"
 leader_trait_scientist_esap_egali_2_racer:0 "老将军"
 leader_trait_scientist_esap_egali_2_racer_desc:0 "在他年轻的时候，这位领袖是一位赫赫有名的将军，参与过许多伟大的舰队战役。"
 leader_trait_scientist_esap_egali_2_mathematician:0 "精通数学"
 leader_trait_scientist_esap_egali_2_mathematician_desc:0 "这个领袖酷爱数学，在理论物理的高级研究中可以运用到这些技能。"
 leader_trait_scientist_esap_egali_2_explorer:0 "探险家"
 leader_trait_scientist_esap_egali_2_explorer_desc:0 "一个天生的探索者，这个领袖对宇宙外面的事物很好奇。"
 leader_trait_scientist_esap_egali_2_systematic:0 "条理清晰"
 leader_trait_scientist_esap_egali_2_systematic_desc:0 "这位领袖非常有条理，若没有他的指挥，很多问题将不可能被完美解决。"
 leader_trait_scientist_esap_egali_2_traveler:0 "旅行家"
 leader_trait_scientist_esap_egali_2_traveler_desc:0 "这位领袖游历甚广，银河系的各个宙域和帝国情报，对他来说都是如数家珍。"
 leader_trait_scientist_esap_egali_2_chemist:0 "精通化学"
 leader_trait_scientist_esap_egali_2_chemist_desc:0 "这位领袖酷爱化学，在应用工程的高级研究中可以运用到这些技能。"
 
 leader_trait_general_esap_egali_2_impetuous:0 "冲动"
 leader_trait_general_esap_egali_2_impetuous_desc:0 "这位领袖行动迅速，经常在对手准备充分之前就进行突袭。"
 leader_trait_general_esap_egali_2_careful:0 "慎重"
 leader_trait_general_esap_egali_2_careful_desc:0 "这位领袖非常细心，不会冒任何不必要的风险。"
 leader_trait_general_esap_egali_2_courageous:0 "豪胆"
 leader_trait_general_esap_egali_2_courageous_desc:0 "这位领袖是勇敢的，他的气魄鼓舞着他们的军队。"
 leader_trait_general_esap_egali_2_planner:0 "谋略"
 leader_trait_general_esap_egali_2_planner_desc:0 "这位领袖善于制定复杂的计划，为了操纵对方而优化军事行动。"
 leader_trait_general_esap_egali_2_unpredictable:0 "不可预测"
 leader_trait_general_esap_egali_2_unpredictable_desc:0 "这位领袖的风格是不可预测的，这样一个惹人注目的存在是对方不愿意看到的。"
 
 leader_trait_admiral_esap_egali_2_intellegent:0 "智能"
 leader_trait_admiral_esap_egali_2_intellegent_desc:0 "这位领袖聪慧过人，他善于管理舰队，并预测敌人的行动。"
 leader_trait_admiral_esap_egali_2_bad_tempered:0 "坏脾气"
 leader_trait_admiral_esap_egali_2_bad_tempered_desc:0 "这位领袖脾气很糟糕，无法容忍下属的愚蠢错误。对他而言，真正的敌人是内心的愤怒。"
 leader_trait_admiral_esap_egali_2_tactical:0 "战术大师"
 leader_trait_admiral_esap_egali_2_tactical_desc:0 "这位领袖对战术有敏锐的洞察力，骁勇善战，并能根据敌方领袖制定计划。"
 leader_trait_admiral_esap_egali_2_spaceborn:0 "宇宙之子"
 leader_trait_admiral_esap_egali_2_spaceborn_desc:0 "这位领袖出生在宇宙飞船上，他的一生大部分时间都是在飞船中度过的。只有在虚无的宇宙空间里，他才能找到家的感觉。"
 leader_trait_admiral_esap_egali_2_battleborn:0 "战争天性"
 leader_trait_admiral_esap_egali_2_battleborn_desc:0 "这位领袖从青年时代就开始战斗了。对他们来说，生命就是为了战斗，和平只是停战期间的调养生息，而宇宙战争不过是规模更大的战斗。"
 leader_trait_admiral_esap_egali_2_shipwrighter:0 "造船工"
 leader_trait_admiral_esap_egali_2_shipwrighter_desc:0 "这位领袖在学会了如何建造一艘宇宙飞船后就开启了他的职业生涯。"
 leader_trait_admiral_esap_egali_2_energy_weapons:0 "能量武器狂热"
 leader_trait_admiral_esap_egali_2_energy_weapons_desc:0 "自青年时代起，这位领袖就痴迷于能量武器，并且他对如何最有效地使用这些武器非常了解。"
 leader_trait_admiral_esap_egali_2_explosive_weapons:0 "导弹武器狂热"
 leader_trait_admiral_esap_egali_2_explosive_weapons_desc:0 "自青年时代起，这位领袖就痴迷于制导武器，并且他对如何最有效地使用这些武器非常了解。"
 leader_trait_admiral_esap_egali_2_kinetic_weapons:0 "动能武器狂热"
 leader_trait_admiral_esap_egali_2_kinetic_weapons_desc:0 "自青年时代起，这位领袖就痴迷于动能武器，并且他对如何最有效地使用这些武器非常了解。"
 leader_trait_admiral_esap_egali_2_physicist:0 "物理学家"
 leader_trait_admiral_esap_egali_2_physicist_desc:0 "这位领袖学习过物理学，对宇宙理论框架非常熟悉。"

#Events
 esap.22.name:0 "欢迎外来移民"
 esap.22.desc:0 "保持物种多样性中本身就是一种能力。为了增加我们的人口规模，我们提出了一个积极的移民政策，在银河系中寻找愿意定居在我们星球上的人。我们会为远道而来的团体提供良好的居住条件。\n\n我们的管理者已经找到了几个合适的物种群体，他们可能会考虑移居到我们的星球。他们可以支持当地居民，也可能为我们带来我们所或缺的宝贵技能。我们应该邀请他们吗？\n\n提示：各种选项将显示出即将迁徙到我们星球的所有物种人口的名称。选择一个适合你的物种接纳他们。若选择“拒绝移民”的话，我们将不会邀请任何一个移民。"
 esap.22.option1:0 "同意移民"
 esap.22.option2:0 "拒绝移民"
 
 esap.47.name:0 "奴隶掠夺"
 esap.47.desc:0 "从其他帝国抢来的奴隶被视作我们帝国的宝贵财富。这些外星生物不值一提，我们要求他们持续工作，而他们的健康不是我们关心的问题。为了强化我们的奴隶供应链，我们将会派遣突袭队到邻近的星球并掠夺他们的居民。\n\n提示：各种选项将显示出即将被带到我们星球的所有物种人口的名称。选择一个适合你的物种夺取。 若你放弃夺取俘虏，选择“呼叫突袭”选项，我们将不会去抢夺他们的奴隶。"
 esap.47.option1:0 "掠夺奴隶"
 esap.47.option2:0 "呼叫突袭"
 
