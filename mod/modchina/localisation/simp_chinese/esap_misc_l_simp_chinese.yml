#Ecumenopolis Buiildings
 building_esap_ecumenopolis_factory_1:0 "制造厂 I"
 building_esap_ecumenopolis_factory_1_desc: "这些工厂可以生产我们帝国所需的所有货物。然而，制造业是一个高污染的行业，这些建筑可能会造成星球污染。"
 building_esap_ecumenopolis_factory_2:0 "制造厂 II"
 building_esap_ecumenopolis_factory_2_desc: "$building_esap_ecumenopolis_factory_1_desc$"
 building_esap_ecumenopolis_factory_3:0 "制造厂 III"
 building_esap_ecumenopolis_factory_3_desc: "$building_esap_ecumenopolis_factory_1_desc$"

 building_esap_ecumenopolis_park_1:0 "公园 I"
 building_esap_ecumenopolis_park_1_desc: "在一个没有自然环境的星球上，公园为市民提供了欣赏的空间，让他们从繁忙的城市生活中解脱出来。"
 building_esap_ecumenopolis_park_2:0 "公园 II"
 building_esap_ecumenopolis_park_2_desc: "$building_esap_ecumenopolis_park_1_desc$"
 building_esap_ecumenopolis_park_3:0 "公园 III"
 building_esap_ecumenopolis_park_3_desc: "$building_esap_ecumenopolis_park_1_desc$"

 building_esap_ecumenopolis_leisure_1:0 "休闲区 I"
 building_esap_ecumenopolis_leisure_1_desc: "休闲区包含了所有的娱乐设施，用来满足这个星球上所有不同的公民。"
 building_esap_ecumenopolis_leisure_2:0 "休闲区 II"
 building_esap_ecumenopolis_leisure_2_desc: "$building_esap_ecumenopolis_leisure_1_desc$"
 building_esap_ecumenopolis_leisure_3:0 "休闲区 III"
 building_esap_ecumenopolis_leisure_3_desc: "$building_esap_ecumenopolis_leisure_1_desc$"

 building_esap_ecumenopolis_admin_1:0 "行政区 I"
 building_esap_ecumenopolis_admin_1_desc: "要使一个城市生态系统运行正常，从大气控制到废物回收都需要密切管理。行政区域的政府军队是这个星球平稳运行的坚实后盾。"
 building_esap_ecumenopolis_admin_2:0 "行政区 II"
 building_esap_ecumenopolis_admin_2_desc: "$building_esap_ecumenopolis_admin_1_desc$"
 building_esap_ecumenopolis_admin_3:0 "行政区 III"
 building_esap_ecumenopolis_admin_3_desc: "$building_esap_ecumenopolis_admin_1_desc$"

 building_esap_ecumenopolis_finance_1:0 "金融区 I"
 building_esap_ecumenopolis_finance_1_desc: "金融区域内充满了有关经济发展和货币交易的设施，这个地区拥有数百万个用来维持经济运转的办公室。"
 building_esap_ecumenopolis_finance_2:0 "金融区 II"
 building_esap_ecumenopolis_finance_2_desc: "$building_esap_ecumenopolis_finance_1_desc$"
 building_esap_ecumenopolis_finance_3:0 "金融区 III"
 building_esap_ecumenopolis_finance_3_desc: "$building_esap_ecumenopolis_finance_1_desc$"

 building_esap_ecumenopolis_spaceship_1:0 "造船厂 I"
 building_esap_ecumenopolis_spaceship_1_desc: "这些工厂都是专门用于生产飞船部件的，这些部件未来将被运送到太空港组装。"
 building_esap_ecumenopolis_spaceship_2:0 "造船厂 II"
 building_esap_ecumenopolis_spaceship_2_desc: "$building_esap_ecumenopolis_spaceship_1_desc$"

 building_esap_ecumenopolis_culture_1:0 "文化区 I"
 building_esap_ecumenopolis_culture_1_desc: "每个杰出的表演者或艺术家都能在这里的大剧院里找到大量的观众。因此慕名而来的各路文化人才蜂拥来到这个地方。"
 building_esap_ecumenopolis_culture_2:0 "文化区 II"
 building_esap_ecumenopolis_culture_2_desc: "$building_esap_ecumenopolis_culture_1_desc$"
