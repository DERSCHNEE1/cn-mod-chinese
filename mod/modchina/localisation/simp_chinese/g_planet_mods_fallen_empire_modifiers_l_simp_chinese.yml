 ###################################################
 # Fallen Empire Modifiers
 ###################################################
 
 # 1 fe
 Utopian_World:0 "乌托邦星球"
 Utopian_World_desc:0 "没有任何污染、毒气或者疾病的迹象。这个星球在任何方面都是美丽的。建筑物的光芒就像它们不受元素影响一样。声光韵律似乎都随着它的人民在起舞。每个地表和水面看起来都汇总到城市中央，然后又原路返回，这几乎是完美的和谐。"
 
 # 2 fe
 Utopian_Services:0 "乌托邦服务"
 Utopian_Services_desc:0 "这个星球为其居民提供一切。从寿命管理到丰富的食物。所有的东西都被精心处理并提供给每个人。"
 
 # 3 fe
 Primitive_Reserve:0 "原始物种收纳"
 Primitive_Reserve_desc:0 "一个巨大的圆顶状结构建筑下似乎找不到任何高等生命的迹象。事实上，这里面的都是看上去落后原始的物种。你可以理解为这是观测生命过去的场所，或者认为这是一个扭曲的动物园。"

 # 4 fe
 Unified_Processing:0 "统一计算"
 Unified_Processing_desc:0 "这个星球表面的结构被高度先进的处理单元网络所覆盖。整个星球就像个单一的计算系统，在计算方面有着令人印象深刻的能力。从我们可以收集到的居民的行动来看，它看起来像是一个虚拟世界的巨大框架。或许这是一种逃避现实中恐惧的方法。但也可能只是一种娱乐方式。"

 # 5 fe
 Planetary_Shielding_FE:0 "被屏蔽的星球"
 Planetary_Shielding_FE_desc:0 "环绕在这个星球外的神秘护盾能够减慢任何试图穿透它的东西。虽然这个护盾无法抵挡各种能量的冲击，但它可以减缓速度来使行星上的的居民有足够的时间去寻找庇护所，并组织反击力量。为这个护盾提供能源的系统在这个行星上完美地分布着，它们形成了复杂而对称的模式。"

 # 6 fe
 Living_Infrastructure:0 "民生设施"
 Living_Infrastructure_desc:0 "看起来这个星球的基础设施是由纳米材料或其他物种的人工物质组成的。建筑物、街道和部分土地本身似乎会根据居民的需求不断地改变和塑造不同的形状。这的确是基础设施工程的顶峰。这里有着可以满足你任何需求的东西，简直就是乌托邦一样的存在。"

 # 7 fe
 Galactic_Databanks:0 "银河数据库"
 Galactic_Databanks_desc:0 "在这个星球上有着大量的数据中心和数不清的数据库。这些数据库的目的是为了容纳银河系中所有的信息。从最微小的物质粒子，到这个星系中发现的每一种生物。"

 # 8 fe
 Monument_To_The_Fallen:0 "失落帝国的纪念碑"
 Monument_To_The_Fallen_desc:0 "这个行星的中心是一座巨大的雕像，它一直延伸到更高的平流层。这座纪念碑似乎是献给这一物种牺牲的战士们。在这座雕像上展示的许多图像描绘了这一物种的战士之间激烈而残酷的战斗，以及从另一个维度通过不同的通道而来的实体。毫无疑问，这些勇士最终赢得了胜利，但许多人失去了生命。他们的神秘敌人一定是非常强大的，以至于要为他们的胜利和牺牲献上如此崇高的敬意。"
 # 9 fe
 Longevity:0 "长寿"
 Longevity_desc:0 "先进的医疗设施为每个人提供免费和广泛的医疗保健。基因疗法甚至可以治愈最极端的情况，延长每个人的预期寿命。"
 # 10 fe
 Culture_Of_Games:0 "食物和游戏"
 Culture_Of_Games_desc:0 "世界上的大多数文化都是围绕着游戏的竞争性。当地的政策有时甚至由锦标赛的获胜者决定。"
 # 11 fe
 Weather_Control:0 "天气控制"
 Weather_Control_desc:0 "天气，甚至是气候，都是由这个星球上极其先进的天气控制塔尖系统控制的。每一阵风，每一滴雨，每一缕阳光，都是精心控制的。"
 # 12 fe
 Subterranean_Paradise:0 "地下天堂"
 Subterranean_Paradise_desc:0 "广阔的乌托邦式城市在这个世界的表面下，以巨大的人工建造的洞穴展开。光线、天空、天气都是投影和制作的，以模拟上面的表面，并增加了从上面保护的好处。"
 # 13 fe
 Space_Elevators:0 "太空电梯"
 Space_Elevators_desc:0 "大型优雅的升降机可以高高地进入平流层，方便地进入低轨道。"
 # 14 fe
 Artificial_Landscaping:0 "人工景观"
 Artificial_Landscaping_desc:0 "这个世界的大部分表面都被塑造成优雅的流动模式。"
 # 15 fe
 Teleportation_Systems:0 "传送系统"
 Teleportation_Systems_desc:0 "近距离的瞬间移动让这个世界的居民几乎瞬间就能在它的表面自由移动。"
