 eac_building_planetary_coil_scattergun_desc:0 "这一装置发射一组20枚炮弹，使用电磁线圈迅速将其加速射向目标。\n§H数据§!\n精度: §Y35%§!\n船体伤害/射弹: §Y10 - 25§!\n冷却时间: §Y3§! £resource_time \n平均伤害/射弹: §Y2.00§! / £resource_time"
