 eac_building_planetary_proton_cannon:0 "行星质子炮"
## eac_building_planetary_proton_cannon -> Planetary Proton Cannon ##
 eac_building_planetary_proton_cannon_desc:0 "这种大炮发射紧密密集的质子组成能量投射物能够对敌舰的船体造成巨大伤害。\n§H数据§!\n精度: §Y50%§!\n船体伤害: §Y100 - 500§!\n冷却时间: §Y5§! £resource_time \n平均伤害: §Y30.00§! / £resource_time"
## eac_building_planetary_proton_cannon_desc -> This emplacement fires energy projectiles that consist of tightly concentrated protons capable of causing immense damage to the hull of enemy ships\n§HStats§!\nAccuracy: §Y50%§!\nHull Damage: §Y100 - 500§!\nCooldown: §Y5§! £resource_time \nAverage Damage: §Y30.00§! / £resource_time ##

 eac_building_planetary_neutron_cannon:0 "行星中子炮"
