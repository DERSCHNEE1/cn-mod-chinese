 eac_building_planetary_neutron_cannon_desc:0 "这种大炮可以发射由能量构造而成的密集中子弹，它由能够对敌舰造成巨大伤害。\n§H数据§!\n精度: §Y60%§!\n船体伤害 §Y500 - 1,500§!\n冷却时间: §Y7§! £resource_time \n平均伤害: §Y85.71§! / £resource_time"
## eac_building_planetary_neutron_cannon_desc -> This emplacement fires energy projectiles that consist of tightly concentrated neutrons capable of causing immense damage to the hull of enemy ships.\n§HStats§!\nAccuracy: §Y60%§!\nHull Damage: §Y500 - 1,500§!\nCooldown: §Y7§! £resource_time \nAverage Damage: §Y85.71§! / £resource_time ##
 
