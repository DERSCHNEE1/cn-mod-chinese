 climate.103.desc.ocean:0 "对[Root.GetName]的改变并没有被阻止，行星失去了一些海洋，地面向空气敞开，气候变得不稳定。"
 climate.103.desc.trop:0 "对[Root.GetName]的改变没有被阻止，行星不像以前那样温顺，气候也变得不稳定。"
