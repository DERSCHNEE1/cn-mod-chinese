 # Environmental Collapse
 collapse.100.name:0 "环境崩溃"
 collapse.100.desc:0 "[Root.GetName]上已经脆弱的生态系统正在崩溃。除非采取严厉措施，否则，[root.getname]可能会变得对所有人都不友好。"
 collapse.100.a:0 "放慢崩溃的速度，争取更多的时间。"
 collapse.100.a.tooltip:0 "§Y会造成一些环境损害。§！"
 ECO_COLLAPSE_MINIMIZE_PROJECT:0 "缓慢的环境崩溃"
 ECO_COLLAPSE_MINIMIZE_PROJECT_DESC:0 "通过将环境崩溃对[From.GetName]造成的损害减速到一个停止点来将其最小化的计划。会造成一些损坏。"
 collapse.100.b:0 "为保护环境做一次孤立无援的尝试。"
 collapse.100.b.tooltip:0 "§是一个防止所有环境破坏的机会，但也可能使行星不适于居住。§！"
 ECO_COLLAPSE_PREVENT_PROJECT:0 "防止环境崩溃"
