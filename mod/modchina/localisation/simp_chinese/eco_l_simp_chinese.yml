 climate.103.desc.desert:0 "对[Root.GetName]的改变没有被阻止，行星的一些地区已经冷却并结霜，气候变得不稳定。"
 climate.103.desc.savannah:0 "对[Root.GetName]的改变没有被阻止，一些土地已经被不断下降的温度许可地冻结，气候变得不稳定。"
 climate.103.desc.gaia:0 "对[Root.GetName]的更改没有被阻止，景观失去了一些田园诗般的美，气候变得不稳定。"
 # Change Unstopped
 climate.104.name:0 "[Root.GetName]正在崩溃"
 climate.104.desc.arctic:0 "对[Root.GetName]的破坏已经发生，而且由于一些冰的融化，行星已经发生了改变，气候也变得不稳定。"
