 # Change Minimized
 climate.101.name:0 "[Root.GetName]更改最小化"
 climate.101.desc.arctic:0 "对[Root.GetName]的更改已被最小化，但由于一些冰的融化，行星发生了变化。"
 climate.101.desc.arid:0 "对[Root.GetName]的更改已被最小化，但行星已被降低的温度所改变。"
 climate.101.desc.cont:0 "对[Root.GetName]的更改已被最小化，但随着温度的升高，行星已经发生了变化。"
 climate.101.desc.ocean:0 "对[root.getname]的更改已经被最小化，但是这个行星已经失去了一些海洋，使其地面向空中开放。"
 climate.101.desc.trop:0 "对[root.getname]的更改已被最小化，但这颗行星并不像以前那样温顺。"
 climate.101.desc.alpine:0 "对[Root.GetName]的更改已被最小化，但一些土地已经融化，将储存的气体释放到大气中。"
 climate.101.desc.tundra:0 "对[Root.GetName]的更改已被最小化，但一些土地已经融化，将储存的气体释放到大气中。"
 climate.101.desc.desert:0 "对[Root.GetName]的更改已经最小化，但行星的某些区域已经冷却并结霜。"
 climate.101.desc.savannah:0 "对[Root.GetName]的更改已被最小化，但由于气温下降，一些土地已被许可冻结。"
 climate.101.desc.gaia:0 "对[Root.GetName]的更改已被最小化，但风景已失去了一些田园诗般的美。"
 # Change Complete
 climate.102.name:0 "[Root.GetName]的气候更改完成"
 climate.102.desc.arctic:0 "[Root.GetName]已经完全融化，现在被大量液态水覆盖。行星变暖了，空气变得潮湿了。生命适应了新环境下的北极斗争。"
 climate.102.desc.arid:0 "[Root.GetName]几乎完全冻结。霜冻在过去季节性水流经过的地方依然存在。适合漫长夏天和高潮雨季的生活现在准备迎接一个没有尽头的冬天。"
 climate.102.desc.cont:0 "[Root.GetName]是一个比过去更热、更干燥的星球。干涸的河流和湖泊横贯大地，在少数植被依然繁茂的地方，人们的生活难以生存。"
 climate.102.desc.ocean:0 "[Root.GetName]已经失去了大部分海洋。干燥的海床和海床裸露在海面上，海洋生物的骨架在新世界的阳光下被漂白。"
 climate.102.desc.trop:0 "[Root.GetName]已经失去了温和的气候，取而代之的是长期干旱和暴雨。生活在这个不那么宽容的环境中挣扎着生存。"
 climate.102.desc.alpine:0 "[Root.GetName]已经失去了大部分的冰，现在是新河流和海洋的发源地。适合持续寒冷土地的生活现在必须面对温暖的海水和季节的变化。"
 climate.102.desc.tundra:0 "[Root.GetName]几乎失去了所有的永久冻土。空气变得温暖湿润，土地变得湿润，被植物覆盖，在新的气候条件下已经失去控制。"
 climate.102.desc.desert:0 "由于北极已经扩散到[Root.GetName]的整个表面，所以它完全被冻结了。过去酷热的生活现在必须设法在极端寒冷中生存。"
 climate.102.desc.savannah:0 "[Root.GetName]已经冷却到大部分土地都被冻结的程度。植被变薄，温暖的海水为冰雪让路。在这个寒冷的新环境中，野生动物变瘦了。"
 climate.102.desc.gaia:0 "[Root.GetName]已经恶化为一个生物群落更加艰难、气候模式不规则、自然灾害频发的世界。生活必须学会在无情的环境中为生存而奋斗意味着什么。"
# Change Reduced
 climate.103.name:0 "[Root.GetName]已解除冻结"
