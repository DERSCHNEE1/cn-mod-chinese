 pollute.101.desc:0 "当地的基础设施被成功地重新设计成对当地文化有吸引力的东西。[Root.GetName]立即因其受启发的建筑技术设计而闻名。"
 pollute.102.name:0 "基础设施噩梦"
 pollute.102.desc:0 "[Root.GetName]的城市现在是由管道、电线、天线和其他工业设施组成的海洋。在迷宫般的街道上很容易迷失方向，或者在嗡嗡作响的机器中迷失自我。"
 ECO_VISUAL_POLLUTION_PROJECT:0 "基础设施设计"
 ECO_VISUAL_POLLUTION_PROJECT_DESC:0 "将行星基础设施重新设计成反映当地文化的东西。"
 # Noise Pollution Event
 pollute.110.name:0 "噪声污染"
 pollute.110.desc:0 "随着[Root.GetName]的增长，它产生的噪声也会增加。如果什么都不做，它的人民将遭受不安的夜晚和游客将被赶走。"
 pollute.110.a:0 "把最坏的噪音制造者从人口稠密的地区转移出去。"
 pollute.110.b:0 "居住区周围的隔音设计。"
 pollute.111.name:0 "隔音的"
 pollute.111.desc:0 "[Root.GetName]已经安装了降噪系统，可以改善在那里生活和工作的人们的福祉。"
 pollute.112.name:0 "噪声消减"
 pollute.112.desc:0 "尝试降低[Root.GetName]上的噪声级别的操作获得了部分成功。它应该足够好，可以在最重要的区域最小化不需要的声音。"
 ECO_NOISE_POLLUTION_PROJECT:0 "隔音"
 ECO_NOISE_POLLUTION_PROJECT_DESC:0 "为居住环境设计新的隔音系统。"
 # Light Pollution Event
 pollute.120.name:0 "光污染"
 pollute.120.desc:0 "随着人口在[Root.GetName]上的增长，持续的强光也会增长。越来越有限的夜空视野妨碍了我们的观测站。"
 pollute.120.a:0 "消除天文台周围的光污染。"
 pollute.120.b:0 "设计保护夜晚的照明系统。"
 pollute.121.name:0 "智能照明"
 pollute.121.desc:0 "[Root.GetName]上新的灯已经部署好了，并且工作正常，给了我们所有的天文台一个畅通无阻的空间视野。"
 pollute.122.name:0 "不愉快的照明"
 pollute.122.desc:0 "新的灯已经安装在[Root.GetName]上，但是它们不太适合在周围。尽管如此，我们还是成功地实现了我们的主要目标。"
 ECO_LIGHT_POLLUTION_PROJECT:0 "夜灯"
 ECO_LIGHT_POLLUTION_PROJECT_DESC:0 "为城市化区域设计照明，保持夜空的美丽。"
 # Air Pollution Event
 pollute.130.name:0 "大气污染"
 pollute.130.desc:0 "[Root.GetName]上的空气已经变得有毒，开始影响居民的健康。如果要防止进一步的损坏，需要迅速采取措施。"
 pollute.130.a:0 "擦洗空气中的毒素。"
 pollute.130.b:0 "建立行星空气净化系统进行处理。"
 pollute.130.c:0 "忽略。"
 pollute.131.name:0 "空气净化器在线"
 pollute.131.desc:0 "[Root.GetName]上的空气净化系统非常成功！不必再担心[Root.GetName]的空气质量。"
 pollute.132.name:0 "人工空气在线"
 pollute.132.desc:0 "这并不理想，但是[Root.GetName]上的空气卫生系统应该能够防止最坏的毒素进入大气，即使它不能真正产生最好的空气。"
 pollute.133.name:0 "空气污染越来越严重"
 pollute.133.desc:0 "[Root.GetName]的人民正遭受着空气质量下降的痛苦。有毒的雨水已经开始破坏基础设施。这将持续到问题解决为止。"
 pollute.133.a:0 "擦洗空气中的毒素。"
 pollute.133.b:0 "建立行星空气净化系统进行处理。"
 pollute.133.c:0 "忽略。"
 ECO_AIR_POLLUTION_PROJECT:0 "空气净化工程"
 ECO_AIR_POLLUTION_PROJECT_DESC:0 "实施一个实验性的行星空气净化系统，保护大气不受进一步污染。"
 # Soil Pollution Event
 pollute.140.name:0 "土壤污染"
 pollute.140.desc:0 "土壤中的养分正在减少，食物显示出毒性增加的迹象。如果什么都不做，农业可能会崩溃。"
 pollute.140.a:0 "清理受影响的土地。"
 pollute.140.b:0 "建立土壤净化系统。"
 pollute.140.c:0 "忽略。"
 pollute.141.name:0 "净化系统成功"
 pollute.141.desc:0 "现在，[Root.GetName]上的食品供应受到了保护，不会受到进一步的污染，产量会有所提高。"
 pollute.142.name:0 "人工土壤系统"
 pollute.142.desc:0 "现在可以保护[Root.GetName]免受污染食品供应的影响，但要付出额外加工和减产的代价。"
 pollute.143.name:0 "受污染食品"
 pollute.143.desc:0 "随着土壤条件的恶化，[Root.GetName]的情况继续恶化。需要做出决定以防止进一步的损坏。\n\nA§r行星阻滞剂§！已添加到[Root.GetName]。。"
 pollute.143.a:0 "清理受影响的土地。"
 pollute.143.b:0 "建立土壤净化系统。"
 pollute.143.c:0 "忽略。"
 ECO_SOIL_POLLUTION_PROJECT:0 "土壤净化系统"
 ECO_SOIL_POLLUTION_PROJECT_DESC:0 "实施行星土壤恢复系统，以保护粮食供应不受进一步污染。"
 # Soil Pollution Event
 pollute.150.name:0 "水污染"
 pollute.150.desc:0 "水在[Root.GetName]的毒性越来越大，威胁着行星上所有生物的健康。如果什么都不做，这可能会对行星的生物圈造成损害。"
 pollute.150.a:0 "清洁供水系统。"
 pollute.150.b:0 "建立净水系统。"
 pollute.150.c:0 "忽略。"
 pollute.151.name:0 "完成净水"
 pollute.151.desc:0 "[Root.GetName]的水又一次干净了。这个项目被认为是完全成功的。"
 pollute.152.name:0 "水处理开始"
 pollute.152.desc:0 "持续对[Root.GetName]供水进行卫生处理可以减少污染对地球生态系统的影响。"
 pollute.153.name:0 "有毒污泥"
 pollute.153.desc:0 "当水继续在[root.getname]上降解时，曾经适合居住的区域变得不适合居住。\n\na§r行星阻滞剂§！已添加到[root.getname]"
 pollute.153.a:0 "清洁供水系统。"
 pollute.153.b:0 "建立净水系统。"
 pollute.153.c:0 "忽略。"
 ECO_WATER_POLLUTION_PROJECT:0 "净水系统"
 ECO_WATER_POLLUTION_PROJECT_DESC:0 "建立一个水净化系统，以防止进一步污染行星的生物圈。"
 # Soil Erosion
 degrade.100.name:0 "土壤侵蚀"
 degrade.100.desc:0 "[Root.GetName]的一个区域由于大量使用而失去了表土。减少产量或减少污染可以防止这种情况在未来再次发生。"
 # Water Contamination
 degrade.110.name:0 "水污染"
 degrade.110.desc:0 "工业废水正日益污染[Root.GetName]。减少工业规模或减少污染，以防止将来出现这种情况。"
 # Ozone Depletion
 degrade.120.name:0 "臭氧耗竭"
 degrade.120.desc:0 "[Root.GetName]由于工业副产品过剩，正在其臭氧层上形成小孔。缩减工业规模或减少污染将阻止这些漏洞继续形成。"
 # Junkheap
 degrade.130.name:0 "垃圾堆"
 degrade.130.desc:0 "[Root.GetName]上的垃圾已经形成了自己的环境，并且足够大，可以作为一种自然资源单独使用。如果我们把全球的工作重点放在[Root.GetName]废物处理上，我们也许能够解决这个问题。"
 # Preserve Lost
 degrade.150.name:0 "野生动物保护区丢失"
 degrade.150.desc:0 "随着污染程度的增加和物种灭绝程度的提高，保护地球上濒临灭绝的物种已经变得不可能了。在进一步通知之前，保护区已经关闭了大门。"
 # National Park Loss
 degrade.160.name:0 "国家公园关闭"
 degrade.160.desc:0 "由于污染日益严重，位于[Root.GetName]的国家公园维护成本过高，不得不关闭，直到情况好转。"
 # Displaced Wildlife
 degrade.170.name:0 "流离失所的野生动物"
 degrade.170.desc:0 "[Root.GetName]上扩展一个新的地区已经取代了一些曾经称之为该地区家园的土著野生动物。而不是消失，[Root.GetName]看到越来越多的野生动物试图在其城市地区捕猎和筑巢。"
 # Biodiversity Loss
 degrade.140.name:0 "生物多样性丧失"
 degrade.140.desc:0 "[Root.GetName]上的灭绝率已经大大高于平均速率。如果没有快速而昂贵的干预，这将加速对[Root.GetName]的污染上升。"
 # National Park
 ecology.100.name:0 "国家公园"
 ecology.100.desc:0 "[Root.GetName]拥有独特的自然环境，可供休闲使用。只需要几个护林员来维护公园。"
 ecology.100.a:0 "创建公园。"
 ecology.100.b:0 "现在不行。"
 # Environmental Restoration
 ecology.110.name:0 "环境恢复"
 ecology.110.desc:0 "我们在[Root.GetName]上的清洁工作已经得到了回报。垃圾场已经清理干净，为进一步开发开辟了空间。"
 # Wildlife Preserve
 ecology.120.name:0 "野生动物保护区"
 ecology.120.desc:0 "有机会保护一些濒危物种。这样做需要一个护林员，并且可以提高[Root.GetName]的知识和文化身份。"
 ecology.120.a:0 "创建保护区。"
 ecology.120.b:0 "不是现在。"
 # Wildlife Sanctuary
 ecology.130.name:0 "野生动物保护区"
 ecology.130.desc:0 "[Root.GetName]上的野生动物保护区取得了巨大的成功。扩大它和雇用另一个护林员将使它的利益最大化。"
 ecology.130.a:0 "经核准的。"
 ecology.130.b:0 "它足够大了。"
 # Planet is Changing
 climate.100.name:0 "[Root.GetName]正在更改"
 climate.100.desc.arctic:0 "[Root.GetName]正在升温。冰盖正在融化，露出岩石和海洋。如果这种情况持续下去，行星的表面可能永远改变。"
 climate.100.desc.arid:0 "[Root.GetName]正在冷却，因为空气中的微粒会降低表面的太阳热量。如果这种情况持续下去，整个行星的地面都会结冰。"
 climate.100.desc.cont:0 "[Root.GetName]正变得越来越热，因为温室气体将太阳能辐射作为热能捕获。如果这种情况持续下去，行星将变得充满敌意和干旱。"
 climate.100.desc.ocean:0 "[Root.GetName]正在升温，海洋正在向大气中退去。如果这种情况继续下去，世界上的海滩将扩展到无生命的沙漠。"
 climate.100.desc.trop:0 "[Root.GetName]正在变热，雨也在变慢。如果这种情况持续下去，温和湿润的气候将变得不规则和充满敌意。"
 climate.100.desc.alpine:0 "[Root.GetName]正在升温。高山上的雪正在融化，水位也在上升。如果这种情况继续下去，许多新的环境将出现在整个行星上。"
 climate.100.desc.tundra:0 "[Root.GetName]正在变暖，从永久冻土中释放出保存的有机物质。如果这种情况继续下去，行星将变得平淡无奇，雨量充沛，植被覆盖。"
 climate.100.desc.desert:0 "当工业微粒使天空变暗时，[Root.GetName]正在冷却。如果这种情况持续下去，霜冻将形成冰原，使行星变成一个冰冻的沙漠。"
 climate.100.desc.savannah:0 "[Root.GetName]正在冷却，因为污染使天空变暗。如果这种情况持续下去，冬天会变长，土地也会开始结冰。"
 climate.100.desc.gaia:0 "[Root.GetName]正在恶化，因为温暖的区域变得更热，寒冷的区域变得更冷。如果这种情况继续下去，它将不再是现在的天堂。"
 climate.100.a:0 "试图减缓冰的融化。"
 climate.100.b:0 "试图清除微粒。"
 climate.100.c:0 "试图回收温室气体。"
 climate.100.d:0 "尝试减少海洋加热。"
 climate.100.e:0 "尝试减缓变暖。"
