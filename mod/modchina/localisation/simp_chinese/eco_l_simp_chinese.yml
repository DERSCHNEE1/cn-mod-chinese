 collapse.100.c:0 "忽略。"
 collapse.100.c.tooltip:0 "§地球将变得不适合居住。§!"
 # Collapse Prevented
 collapse.102.name:0 "防止环境崩溃"
 collapse.102.desc:0 "[Root.GetName]在崩溃威胁中毫发无损地幸存下来。虽然这是一个巨大的成功，但如果我们不小心的话，这个星球仍然很容易在未来再次崩溃。"
 # Collapse Minimized
 collapse.101.name:0 "环境崩溃减缓"
 collapse.101.desc:0 "[Root.GetName]上的生态危机暂时结束了，但地球将永远承受着这场濒临崩溃的灾难。"
 # Collapse Continues
 collapse.103.name:0 "环境崩溃继续"
 collapse.103.desc:0 "[Root.GetName]已经失去了相当大一部分的自然环境，崩溃仍在继续。如果不执行任何操作，[root.getname]将被剥离为空。"
 collapse.103.a:0 "不要冒险。小心地停止进一步的塌陷。"
 collapse.103.b:0 "不管有什么风险，现在就试着结束它。"
 collapse.103.c:0 "什么也不做。"
 # Total Collapse
 collapse.104.name:0 "生态崩溃总量"
 collapse.104.desc:0 "[Root.GetName]已经崩溃成它以前的影子。只有最顽强或最可怕的生命得以幸存。没有什么可以被污染所损害的。"
