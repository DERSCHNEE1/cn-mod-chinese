ACOT_AFTERBURNERS_AE: "α辅助推进器"
ACOT_AFTERBURNERS_AE_DESC: "在这种情况下，仅靠推进器还不足以使飞船快速前进。阿尔法加力燃烧器可以用来提高飞船的最高速度。"

ACOT_HYPERCHARGED_JUMPER_AE: "神秘增压超空间放大器"
ACOT_HYPERCHARGED_JUMPER_AE_DESC: "额外的辅助放大器可以安装在超空间引擎的模块化涡轮机，以提高其性能。然而，该模块从FTL组件中获取电力，并将降低船舶的FTL提升时间。"

ACOT_REPAIR_COUNTERMEASURES_AE: "α反应对抗无人机"
ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "反应对抗无人机是一种具有两种功能的新型自动化无人机。在战斗结束后修理战舰的装甲，并通过吸收代替战舰的攻击造成的伤害作为对策。"

ACOT_REACTOR_BOOSTER_AE: "暗能量辅助功率放大器"
ACOT_REACTOR_BOOSTER_AE_DESC: "暗能量APA提供额外的备用电源，以防主反应堆不够强大。此外，该模块减少了船舶的总成本的一小部分。"

ACOT_SHIELD_BOOSTER_AE: "暗能量护盾增强"
ACOT_SHIELD_BOOSTER_AE_DESC: "暗能量护盾使舰船的护盾发电机以消耗能量为代价获得了极大的提高。"

ACOT_STARCHARTER_AE: "神秘之星宪章"
ACOT_STARCHARTER_AE_DESC: "一种特殊的装有多个传感器单元的内窥镜室，它可以使船只作为一个移动的哨兵阵列。"

ACOT_AURA_TECH_INHIBITOR_AE: "神秘网络抑制剂"
ACOT_AURA_TECH_INHIBITOR_AE_DESC: "这个强大的装置与敌人的系统相结合，消灭敌人的力量并将其赋予盟军舰船。你所有的力量都属于我们。"

