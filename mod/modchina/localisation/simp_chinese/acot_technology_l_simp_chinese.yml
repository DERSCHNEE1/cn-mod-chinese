tech_arc_emitter_ae: "新星发射器"
tech_arc_emitter_ae_desc: "新星发射器是改进后的暗能量发射器,其可怕的光穿透敌人的舰队就像风暴云遮蔽的天空我们的家园。"

tech_arc_emitter_dm: "暗能量发射器"
tech_arc_emitter_dm_desc: "这个神秘的武器利用暗能量制造了一个非常致命的电弧发射器，由于它的性质，它将极大地破坏敌方飞船的内部系统。"

tech_armor_ae: "深渊装甲"
tech_armor_ae_desc: "深渊装甲是充满了小型暗能量盾,让它更好的对反装甲武器应该主盾发电机出现故障。"

TECH_UNLOCK_DARK_MATTER_ARMOR_AE_TITLE: "§H解锁组件:§! 深渊装甲"
TECH_UNLOCK_DARK_MATTER_ARMOR_AE_DESC: "§H$Abyss Armor$§!\n深渊装甲是充满了小型暗能量盾,让它更好的对反装甲武器应该主盾发电机出现故障。"

tech_armor_dm: "硬光装甲"
tech_armor_dm_desc: "硬光是由纯固体光构成的动态材料。当它完全形成时，它比中子更密集，也更坚硬。"

TECH_UNLOCK_DARK_MATTER_ARMOR_TITLE: "§H解锁组件:§! 硬光装甲"
TECH_UNLOCK_DARK_MATTER_ARMOR_DESC: "§H$Hard Light Armor$§!\n硬光是由纯固体光构成的动态材料。当它完全形成时，它比中子更密集，也更坚硬。"

tech_autocannons_ae: "收割者自动炮"
tech_autocannons_ae_desc: "收割者自动炮用它恶魔般的火力摧毁敌舰的外壳和护盾。 "

tech_autocannons_dm: "跟踪者自动火炮"
tech_autocannons_dm_desc: "跟踪者自动火炮使用硬光弹快速撕碎敌人的盾牌。"

tech_dark_matter_deflector_ae: "暗物质护盾"
tech_dark_matter_deflector_ae_desc: "暗物质护盾就像旧一代的护盾一样，它明显比偏转器更强。此外，当它们互相配合使用时，也能形成强大的能量网。"

TECH_UNLOCK_AE_SHIELD_TITLE: "§H解锁组件:§! 暗物质护盾"
TECH_UNLOCK_AE_SHIELD_DESC: "§H$Dark Matter Shields$§!\n暗物质护盾就像旧一代的护盾一样，它明显比偏转器更强。此外，当它们互相配合使用时，也能形成强大的能量网。至于先驱者为什么永远无法开发出合适的护盾技术，我们不得而知。"

tech_dark_matter_power_core_ae: "暗能量反应堆"
tech_dark_matter_power_core_ae_desc: "暗能量反应堆改进了基本的暗物质反应堆，将暗物质转变成纯粹的能量形式。"

TECH_UNLOCK_DARK_MATTER_POWER_AE_TITLE: "§H解锁组件:§! 暗能量反应堆"
TECH_UNLOCK_DARK_MATTER_POWER_AE_DESC: "§H$Dark Energy Reactor$§!\n暗能量反应堆改进了基本的暗物质反应堆，将暗物质转变成纯粹的能量形式。"

tech_disruptor_ae: "摆式破碎机"
tech_disruptor_ae_desc: "摆式破碎机用比它的前辈更强大的暗能量射线来炸敌船。"

tech_disruptor_dm: "暗能量粉碎机"
tech_disruptor_dm_desc: "暗能量粉碎机用强大的暗能量摧毁敌舰内部。"

tech_energy_lance_ae: "暮光光矛"
tech_energy_lance_ae_desc: "我们对暗物质和能量的改良使我们能够制造出更强的暗能量光矛。敌人将在暮光光矛的灼热能量下燃烧。"

tech_energy_lance_dm: "暗能量光矛"
tech_energy_lance_dm_desc: "暗能量光矛用聚焦暗能量光束穿透敌方装甲。长矛的威力足以使能量护盾过载。"

tech_energy_torpedo_ae: "暴风雨发射器"
tech_energy_torpedo_ae_desc: "暴风雨发射器能发射出更大数量的外来物质，这将破坏主要的飞船系统并融化所有的物质。"

tech_energy_torpedo_dm: "外来物质发射器"
tech_energy_torpedo_dm_desc: "即使比中子更强，外来物质也是正常物质的偏差。它的负面属性会迅速分解敌舰的外壳。"

tech_flak_batteries_ae: "地狱防御矩阵"
tech_flak_batteries_ae_desc: "地狱防御矩阵是配备有先进的仿生传感器。我们先进的电脑和12级智能炮手之间的精神联系使得地狱烈焰的瞄准和追踪精准到致命。"

tech_flak_batteries_dm: "地狱火防御矩阵"
tech_flak_batteries_dm_desc: "地狱火防御矩阵在一场钢铁般的大雨中扫射敌人的攻击艇。他们将尝到死亡和失败的滋味。"

tech_kinetic_artillery_ae: "天启炮"
tech_kinetic_artillery_ae_desc: "天启炮使用了一种更强的硬光材料，使我们的优越设计成为可能。这个更新的模板消除了几乎所有以前的攻击技能的弱点。"

tech_kinetic_artillery_dm: "硬光火炮"
tech_kinetic_artillery_dm_desc: "硬光火炮使用由纯硬光材料制成的动力产生的弹丸作为武器，使其在防御和防御装甲方面具有极高的杀伤力。"

tech_laser_ae: "α激光"
tech_laser_ae_desc: "额外的校准到δ激光的聚焦透镜允许我们开发α激光对装甲镀层甚至致命。这证明了我们在暗能量操纵方面的精通。"

tech_laser_dm: "δ激光"
tech_laser_dm_desc: "δ激光利用暗能量作为强大的激光武器。它在打击护盾方面也比前几代更强大。"

tech_mass_accelerator_ae: "α质量加速炮"
tech_mass_accelerator_ae_desc: "由于我们在硬光和暗物质技术上的完美，α质量加速炮使用了一个更大的旋转火炮平台。即使是最先进的护盾也经不起这个庞然大物的直接攻击。"

tech_mass_accelerator_dm: "δ质量加速炮"
tech_mass_accelerator_dm_desc: "在这个充满暗物质的旋转火炮平台上，通过先进的动力系统加速投射使δ质量加速炮成为一种强大的反舰武器。"

tech_mass_driver_ae: "十字炮"
tech_mass_driver_ae_desc: "升级版攻城炮,十字炮利用内置发电机进一步提高弹丸的有效性问题,让它轻松穿透盾牌。"

tech_mass_driver_dm: "攻城炮"
tech_mass_driver_dm_desc: "攻城炮在高斯炮上改进了很多。硬光材料、先进的传感器和暗物质的引入，使我们能够制造出一种极其先进的弹丸发射器，对装甲的不利影响更小。"

tech_missile_ae: "黎明导弹"
tech_missile_ae_desc: "黎明导弹利用微型化的暗能量作为弹头，使其优于老一代。推进器的改进也大大提高了速度。"

tech_missile_dm: "复仇者导弹"
tech_missile_dm_desc: "复仇者导弹利用暗物质推进器增加其最大速度以及强光材料加固船体,使它更难被拦截。"

tech_perdition_beam_ae: "万向光束"
tech_perdition_beam_ae_desc: "和它的名字一样，万向光束发射一束全通道聚焦的暗能量光束，它将彻底摧毁整艘船。"

tech_perdition_beam_dm: "大力神束"
tech_perdition_beam_dm_desc: "暗能量和暗物质能量的引入使我们能够改进旧的毁灭光束设计。大力神束是一个巨大的暗能量管道，能够发射一束纯粹的破坏光束。"

tech_plasma_ae: "日蚀等离子炮"
tech_plasma_ae_desc: "随着暗能量技术的进步，我们可以制造出一种更致命的暗物质等离子体，它的体积更大，破坏力更强。"

tech_plasma_dm: "暗物质等离子体炮"
tech_plasma_dm_desc: "暗物质等离子体炮,顾名思义，发射一种聚集的暗物质作为致命的能量抛射物，它会迅速地融化下层战舰的装甲和外壳。暗物质物质的性质使这种武器比传统等离子武器在防御方面表现更好。"

tech_point_defense_ae: "代达罗斯点防御"
tech_point_defense_ae_desc: "看导弹……!?? 导弹???! 我们的敌人躲在导弹袭击的后面!! §R懦夫!傻瓜!§!. 我们……我们应该把……他们的导弹....\n\n导弹袭击!.......从他们那里。"

tech_point_defense_dm: "神秘点防御"
tech_point_defense_dm_desc: "神秘点防御发射一束集中的纯暗能量来中和敌人的导弹。光束比旧的点防御更强，允许它有更高的有效距离。"

tech_sensors_dm: "仿生传感器"
tech_sensors_dm_desc: "仿生传感器在飞船的电脑、传感器和操作人员之间形成仿生连接，让船员能够看到外面，仿佛他们是冰冷空间的一部分。"

tech_strike_craft_bomber_ae: "先祖舰载机"
tech_strike_craft_bomber_ae_desc: "在先驱者的文件中，有一个非常先进的攻击机的未知蓝图，它与我们熟悉的前体设计完全不同。但预计的业绩非常高。"

tech_strike_craft_bomber_dm: "神秘舰载机"
tech_strike_craft_bomber_dm_desc: "根据早期的蓝图，这些新的攻击机远比以前的任何一代都好。暗物质推进器,导向板,强光电镀、仿生传感器。所有这些元素使这些打击船成为强大的敌人，以对抗更大的舰船。"

tech_strike_craft_fighter_ae: "先祖舰载机"
