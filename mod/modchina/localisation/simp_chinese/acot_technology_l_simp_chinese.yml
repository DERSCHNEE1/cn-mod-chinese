ACOT_LR_BEHAVIOR_DESC: "§H重型火炮:§! 这艘船将会远离其他的船去压制目标的雨火。 (§Y120§!)."
ACOT_MAX_RANGE_BEHAVIOR_DESC: "§H后防线支持:§! 该船将保持最远的距离，在其他船只后面掩护，并支持他们的远程武器。(§Y100§!)."

FE_ESCORT_SHIP_THRUSTER_2: "改进型暗物质推进器"
FE_ESCORT_SHIP_THRUSTER_2_DESC: "这一原始且经过充分优化的暗物质推进系统可能是银河系中最强的推进器，很容易就超过了前几代。一艘文明科技，换一艘更文明的船。"

FE_BATTLECRUISER_SHIP_THRUSTER_2: "改进型暗物质推进器"
FE_BATTLECRUISER_SHIP_THRUSTER_2_DESC: "这一原始且经过充分优化的暗物质推进系统可能是银河系中最强的推进器，很容易就超过了前几代。一艘文明科技，换一艘更文明的船。"

FE_TITAN_SHIP_THRUSTER_2: "改进型暗物质推进器"
FE_TITAN_SHIP_THRUSTER_2_DESC: "这一原始且经过充分优化的暗物质推进系统可能是银河系中最强的推进器，很容易就超过了前几代。一艘文明科技，换一艘更文明的船。"
 
FE_GOLIATH_SHIP_THRUSTER_2: "改进型暗物质推进器"
FE_GOLIATH_SHIP_THRUSTER_2_DESC: "这一原始且经过充分优化的暗物质推进系统可能是银河系中最强的推进器，很容易就超过了前几代。一艘文明科技，换一艘更文明的船。"
 
FE_SENSOR_SHIP: "神秘传感器"
FE_SENSOR_SHIP_DESC: "这种非常先进的传感器设备通过研究散布在空间周围的暗物质层的突然移动来检测来自几个系统的舰船运动。传感器，实时报告所有的移动活动以运送武器，并计算所有可能的敌人移动。"

FE_COMBAT_COMPUTER_DEFAULT: "虽然我们的先进飞船可能是致命的，但如果我们不在上面安装一个合适的战斗计算机，它就不能正常工作"
FE_SHIP_THRUSTER: "虽然从理论上讲，我们的先进舰船甚至不需要任何推进器就可以摧毁原始飞船，但这仍然是一个不明智的策略"
FE_REACTOR: "我们不会在船上安装反应堆的唯一原因是如果我们打算把反应堆交给那些违抗我们命令的原始人"

ENIGMATIC_DRIVE: "神秘跃迁引擎"
ENIGMATIC_DRIVE_DESC: "这个神秘跃迁引擎使用暗物质撕开一个微型虫洞，让舰船比传统的跃迁引擎跳得更远。"
 
HYPER_JUMP_DRIVE: "超级翘曲引擎"
HYPER_JUMP_DRIVE_DESC: "与其他跃迁引擎平衡跳跃能力与快速超光速充电相反，超荷超跃迁跃迁被优化为最大的跳跃距离。因此，跃迁在执行基本的超光速旅行时要慢得多。"
 
SHROUD_DRIVE: "虚境跃迁引擎"
SHROUD_DRIVE_DESC: "这个神秘的神器在飞船和虚境实体之间形成了契约。该实体以增加能源和矿物为代价，授予我们的舰船极为强大的跳跃技术。船员的灵魂也与实体相连。"
 
WEAPON_EXPLOSIVE_CORE: "暗物质导弹预点火器"
WEAPON_EXPLOSIVE_CORE_DESC: "利用暗物质燃料和点燃我们的制导导弹系统可以增加导弹的冲击力和射速。"

WEAPON_KINETIC_CORE: "硬光动能载荷"
WEAPON_KINETIC_CORE_DESC: "这是一个复杂的微型工厂，能迅速生产出既坚固又快速的硬轻质军需品。"

WEAPON_ENERGY_CORE: "能量反畸变真流形"
WEAPON_ENERGY_CORE_DESC: "这个微型球体拥有强大的神秘能量，它可以通过弯曲时空和无视各种物理定律，直接改善飞船的能量武器系统。"

WEAPON_FIGHTER_CORE: "仿生接口上行链路"
WEAPON_FIGHTER_CORE_DESC: "这一强大的仿生界面上行链路允许母舰无情地协调打击飞机，实时准确定位目标的所有潜在弱点。"
 
ENIGMATIC_JUMP_TECH_DESC: "早期的理论表明，新一代的跃迁引擎可以是对先驱者驱动器的直接改进，或创建一个独特的但非常小的跳跃驱动器优化非常大的跳跃距离。"
#### SHIP Tech ####

tech_enigmatic_drive:0 "基于暗物质的超光速技术"
tech_enigmatic_drive_desc:0 "我们的跃迁引擎是基于零点能量的原理和配置。但现在既然我们已经利用了暗物质的力量，是时候将我们的超光速旅行技术提升到一个新的水平了。"

tech_shroud_jump_drive:0 "影之渡口"
tech_shroud_jump_drive_desc:0 "再一次，虚境实体与我们取得了联系。这艘船自称“影子渡船”，它提供了一个非常简单的交易;适合于中等能量和矿物的船舶旅行的优越方法。对虚境实体来说，这是一个相当简单的交易。"

tech_energy_core:0 "能量反畸变矩阵"
tech_energy_core_desc:0 "大多数能量武器都因为重力而变形，使它们无法集中和不稳定。随着一种能够弯曲时空并抵消所有扭曲效应的球形装置的发明，我们的能量武器将实现其全部潜力。"

tech_kinetic_core:0 "硬光动能载荷系统"
tech_kinetic_core_desc:0 "硬轻质材料是非常耐用和快速的生产。如果我们愿意投入额外的力量来操作它们，也许它们可以被用作火炮的动力炮弹。"

tech_missile_core:0 "暗物质导弹预点火"
tech_missile_core_desc:0 "当我们探索暗物质越陷越深的应用中,我们发现还可以增加我们的火力和点火速度导弹使用同样的原则作为暗物质推进器。"

tech_fighter_core:0 "仿生打击网络"
tech_fighter_core_desc:0 "根据先驱者的蓝图，仿生界面计算机在飞船和船员之间形成了一种精神联系。然而，对计算机来说，攻击机太小了，但也许它们可以从母舰上更有效地协调起来?"

tech_sensor_fe:0 "暗物质移动模式分析"
tech_sensor_fe_desc:0 "我们现在知道暗物质不仅存在于黑洞中，而且存在于所有星系中。这些黑暗物质的数量太少，无法使用，但它们仍然会在运动过程中产生明显的变化。如果我们能研究这种反应，我们就有可能创造出一种新的传感器技术，这种技术优于基于转速的传感器。"

tech_fe_thruster_2:0 "改进型暗物质推进器"
tech_fe_thruster_2_desc:0 "失落帝国所使用的推进器相当古老，并不像他们想象的那么强大。如果我们能改进这些推进器的内部工作原理，我们将能够带回真正强大的船舶引擎，与我们的提升帝国相称。"

tech_sensors_dm:0 "仿生传感器"
tech_sensors_dm_desc:0 "先进的传感器，使用仿生链接技术探测敌方舰船。该系统既能检测有机物，又能检测机器。"

tech_fe_escort_hull:0 "标准化加固护航舰船体"
tech_fe_escort_hull_desc:0 "基于同样的原则，我们的旧船的船体升级，我们可以加强我们的护卫舰的结构完整性，进一步提高其生存性，并降低建设成本。"

tech_fe_battlecruiser_hull:0 "标准化加固战列巡洋舰船体"
tech_fe_battlecruiser_hull_desc:0 "基于相同的原则，我们的旧船的船体升级，我们可以加强我们的巡洋舰的结构完整性，进一步提高其生存能力，并降低建设成本。"

tech_fe_titan_hull:0 "标准化加固泰坦船体"
tech_fe_titan_hull_desc:0 "基于与我们的旧船的船体升级相同的原则，我们可以加强泰坦的结构完整性，进一步提高其生存能力，并降低建造成本。"

tech_fe_goliath_hull:0 "标准化加固歌利亚船体"
tech_fe_goliath_hull_desc:0 "基于与我们的旧船的船体升级相同的原则，我们可以加强我们的歌利亚的结构完整性，进一步提高其生存能力，并降低建设成本。只有最致命的舰队才能摧毁我们帝国的骄傲。"

