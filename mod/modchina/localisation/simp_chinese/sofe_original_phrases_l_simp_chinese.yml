l_simp_chinese:


01_ORIGINAL_EMPIRE_ANGRY_GREETING: "哦，好吧，我想这些天我们不会有好东西了!"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_1: "Vad'i, [from.GetName]。我该怎么感谢你呢?"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_2: "在经历了亿万年毫无意义的挣扎之后，我们很高兴看到银河系终于重新团聚在一起了。但能持续多久呢?"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_3: "伟大的问题。答案和问题本身一样重要。或者我们应该说“问题”?\n\n我们怀疑这个答案只会引出更多的问题。"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_4: "对不起，[from.GetName]。我们的工匠还没有完全为您的帝国谱写歌曲。但进展相当顺利。你喜欢我们只讲你的成功故事吗?或者不害怕重新体验你的一些缺点?"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_5: "有时候，做一道菜是相当困难的。公司现有各类原料2381761612种。其中一些对生命是非常致命的，所以请避免试图走私任何没有我们适当的指示。"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_6: "有时我们凝视着虚空……它凝视着我们。有时它使我们无畏的心感到害怕。\n\n仍然有……过去的幽灵。他们还会再出现吗?"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_7: "光把我们所有人团结在一个目标上。你的帝国用什么样的哲学来团结你的人民?"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_8: "你想学习更多的语言吗?没有?别担心，堕落帝国也没有这么做。毕竟，只要我们愿意，翻译通常是有用的。"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_9: "我们[root.GetSpeciesName]是星星本身的后代。我们的起源可以追溯到数十亿年前。我们中的一些人仍然可以清晰地回忆那些时刻。\n\n这些都是……艰难时期。"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_10: "在我们重建看护人之前，我们需要更多地研究这个周期的社会。也许这一次，它们不会那么容易……破碎。\n\n说实话，我们理解他们为什么不回到我们身边。他们的指示仍然有效，但他们的忠诚被篡改了。\n\n时间把山磨成灰。"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_11: "我们不知道这个伟大的问题将引向何方。但我们知道，这是一个超越时间的地方，时间无法计算。\n\n我们都不过是逆流而上的小鱼。"
01_ORIGINAL_EMPIRE_WAR_GREETING_1: "你所有的基地都属于我们。你没有生存的机会，抓紧时间。\n\n哈哈哈\n\n顺便说一下，这是一个迷因。我们在318,469年前从一个奇怪的机器帝国那里得到了这个。这样说很有趣。"
01_ORIGINAL_EMPIRE_WAR_GREETING_2: "这次你校准武器多少次了?50 ?这将使你的潜在伤害增加250%。"
01_ORIGINAL_EMPIRE_CUSTODIAL_GREETING: "我的生命属于艾莉亚!"
02_ORIGINAL_EMPIRE_CUSTODIAL_GREETING: "世界末日是无情的。"
03_ORIGINAL_EMPIRE_CUSTODIAL_GREETING: "我们向你们表示问候，你们所使用的条件在理论上是不可能的。有趣的是，为什么这个星系是这样设计的?谁的无能导致了这种愚蠢?"

01_ORIGINAL_EMPIRE_WAR_PROPOSE_1: "你被选中参加另一场与我们的战争,[from.GetName]。让我们看看我们俩是否还像上次冲突一样好。"
01_ORIGINAL_EMPIRE_WAR_PROPOSE_2: "Vad'i.首相决定考验你的决心。准备战争吧，我的朋友!"
01_ORIGINAL_EMPIRE_WAR_PROPOSE_3: "是时候了，[from.GetName]。你准备好面对我们帝国的强大了吗?我们会看到你们的努力的。"
01_ORIGINAL_EMPIRE_WAR_ACCEPT_1: "我的孩子们，让我们打一场光荣的战争，打一场先祖们所打过的战争!"
01_ORIGINAL_EMPIRE_WAR_ACCEPT_2: "为了艾莉亚，我的命!我们无畏地前进!"
01_ORIGINAL_EMPIRE_WAR_ACCEPT_3: "战争!坚持住。因为始源帝国将考验你的力量。"

01_ORIGINAL_EMPIRE_PEACE_CONSIDER_1: "要有耐心。首相将决定和平是否是这场战争更好的结果。"
01_ORIGINAL_EMPIRE_PEACE_CONSIDER_2: "很好。我们将决定这场战争是否已经持续了足够长的时间，然后我们将作出回应。"
01_ORIGINAL_EMPIRE_PEACE_PROPOSE_1: "首相认为这场战争即将结束。也许妥协是合适的?"
01_ORIGINAL_EMPIRE_PEACE_PROPOSE_2: "看起来是这样的。流血够了，让我们找到另一条路。"
01_ORIGINAL_EMPIRE_PEACE_PROPOSE_WG1: "首相认为游戏结束了。我想你该考虑…投降了吧?"
01_ORIGINAL_EMPIRE_PEACE_PROPOSE_WG2: "一切都结束了,[from.GetRulerName]!我们占领高地了!如果不想再试一试!就投降吧。"
01_ORIGINAL_EMPIRE_PEACE_ACCEPT_1: "那么，我们两个帝国之间的战争就结束了。希望这将是最后一次，它变老了。"
01_ORIGINAL_EMPIRE_PEACE_ACCEPT_2: "首相已经接受了这些条款。战争即将结束，我们都可以回去做更有成效的事情。"
01_ORIGINAL_EMPIRE_PEACE_REFUSE_1: "Mi'das. 我们才刚刚开始。为什么这么快?"
01_ORIGINAL_EMPIRE_PEACE_REFUSE_2: "不行，对不起。我们必须尊重规则，你知道的。不可能这么早。"

01_ORIGINAL_EMPIRE_TRADE_OFFER_1: "首相想和你的帝国做笔交易。请慎重考虑。"
01_ORIGINAL_EMPIRE_TRADE_OFFER_2: "Vad'i. 也许你们愿意和我们做些易货贸易。"
01_ORIGINAL_EMPIRE_TRADE_OFFER_G1: "Vad'i. 我们已决定对我们所造成的损害给予一些补偿。"
01_ORIGINAL_EMPIRE_TRADE_OFFER_G2: "我们不太需要这些资源。但如果你愿意，它们可能对你的帝国有用。"
01_ORIGINAL_EMPIRE_TRADE_CONSIDER_1: "很好。我们会慎重考虑的。"
01_ORIGINAL_EMPIRE_TRADE_CONSIDER_2: "请让我们离开一会儿。我们将很快通知我们的决定。"
01_ORIGINAL_EMPIRE_TRADE_ACCEPT_1: "很好。让我们开始交换吧。"
01_ORIGINAL_EMPIRE_TRADE_ACCEPT_2: "这个建议对我们双方都合适。让我们开始吧。"
01_ORIGINAL_EMPIRE_TRADE_ACCEPT_G1: "我们不确定你为什么认为有必要这么做…我们不需要这些资源。但是如果你想这样做，我们拒绝这样的礼物是不礼貌的。"
01_ORIGINAL_EMPIRE_TRADE_ACCEPT_G2: "这对我们来说是不必要的。但我们赞赏这一姿态。虽然你不应该经常这样做，尤其是如果你想贿赂我们。\n\n抱歉，我们还在适应这种社会互动，已经有一段时间了。忘了我们之前说的，你的礼物很受欢迎。"

01_ORIGINAL_EMPIRE_RIVAL_PROPOSE_1: "我不太清楚为什么我们要宣布你为竞争对手。我想这是一段时间，事情并没有按照他们应该的方式进行。不要太认真。"
01_ORIGINAL_EMPIRE_RIVAL_PROPOSE_2: "我想我们刚刚宣布你们是竞争对手…为什么又发生这种事了?\n\n抱歉，我们有时不能规定这种奇怪的行为。我不知道这里发生了什么魔法。"
01_ORIGINAL_EMPIRE_RIVAL_GET_1: "你让我们成为…竞争对手?那好吧. .啊. .你是认真对待这个问题，还是只是希望获得一些额外的影响力，以满足你的帝国的配额?"
01_ORIGINAL_EMPIRE_RIVAL_GET_2: "我们理解对了吗?你说我们是竞争对手?\n\n我们不完全理解你为什么要告诉我们这件事。难道你不应该保守秘密，这样你的“对手”就不会知道你在密谋对付他们吗?\n\n嗯…或许这是一种恐吓策略?"
01_ORIGINAL_EMPIRE_RIVAL_ACCEPT_1: "Ta'lak. 我们还得宣布你是我们的竞争对手吗?我们之前并没有被正式宣布为竞争对手，所以说实话，这对我们来说是很新鲜的。\n\n但是你的意图已经被注意到了。不过，我们希望你不要贪多嚼不烂。"
01_ORIGINAL_EMPIRE_RIVAL_ACCEPT_2: "一个竞争对手。好吧，如果是这样的话。\n\n希望这不会变成第三次先祖战争或第二次巅峰战争…我们注定要做得更好。\n\n请重新考虑这种轻率的行为。这对我们双方都没有好处。 "

01_ORIGINAL_EMPIRE_RIVAL_END_PROPOSE_1: "看来我们现在已经设法解决了这些奇怪的行为。[root.GetName]将有效地停止认为你是一个竞争对手。我们希望我们的外交没有受到损害"
01_ORIGINAL_EMPIRE_RIVAL_END_SELECT_1: "所以现在你们要结束和我们之间的竞争了?真是令人费解。\n\n我们需要进一步研究这个星系。你的古怪行为背后一定有什么不可告人的计谋。我们知道，在许多个周期以前，不同的帝国使用不同的方法来确保邻国对它们宣战。这样做的唯一目的是让他们开放边界，这样他们的科学飞船就可以通过。\n\n你们这里也有类似的策略吗?"
01_ORIGINAL_EMPIRE_RIVAL_END_ACCEPT_1: "Dee'mk.终于恢复了和平与安宁。我们现在回到我们的冥想。\n\n烹饪，这是我们拥有身体形态的主要原因之一。毕竟，吃东西的时候不吃东西是很困难的。"

01_ORIGINAL_EMPIRE_BORDER_OPEN_PROPOSE_1: "首相认为[from.GetName]是值得信赖的，足以进入我们的边境。欢迎来到我们的帝国。欢迎来到光明。"
01_ORIGINAL_EMPIRE_BORDER_OPEN_SELECT_1: "你们要向我们开放边境吗?你们的边界不是一直对我们开放的吗?\n\n在战争期间，我们确实越过了你们的边界，所以如果…\n\n抱歉。我们太不礼貌了。我们感谢你的姿态，尽管从技术上讲这是完全不必要的。"
01_ORIGINAL_EMPIRE_BORDER_OPEN_ACCEPT_1: "[from.GetName]再次向我们开放了边界。呃…干杯?\n\nTa'lak!这对我们来说太奇怪了。我们应该进一步研究这个循环。\n\n你知道那时候是什么样子吗?我们的第一个孩子，我们相信你们所说的堕落帝国。你有没有想过为什么他们总是无视边界限制?完全正确!"

01_ORIGINAL_EMPIRE_BORDER_CLOSE_PROPOSE_1: "遗憾的是，首相先生认为您的帝国目前不能进入我们的边境。不知道你为什么要遵循这条规则，自从695.451年前被称为以太龙的奇怪太空龙不断试图进入我们的星系以来，我们就没有使用过自动入侵者喷射系统。\n\n但是这个系统太有效了，它已经将97.26%的星系人口抛弃了。"
01_ORIGINAL_EMPIRE_BORDER_CLOSE_SELECT_1: "你要封锁通往我们帝国的边境?嗯. .我们不知道你的帝国发明了一种基于隐形的入侵者弹射系统。或者也许你正在使用我们从未见过的新技术?\n\n我们的猎人护卫队报告说，他们没有发现你的星系防御能力或安全措施有任何变化，这将阻止我们的舰队进入他们。也许使用了某种反分子势垒或零场?令人费解。"
01_ORIGINAL_EMPIRE_BORDER_CLOSE_ACCEPT_1: "很好，我们的猎人已经证实你们的边境限制系统是无效的。\n\n我们将尽力假装我们不能进入你们的边界。出于尊重。也许你们的安全系统还在上次战争中受损?如果你们真的不希望我们进入你们的边境，我们的光剑随时准备为你们修理。"

01_ORIGINAL_EMPIRE_INSULT_SELECT_1: "你的帝国刚刚从这个星系有史以来最大的危机之一转变成一个产生端倪的帝国。感觉如何?怎么样，这是你吗?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_2: "始源?先祖?拿定主意!你为什么有这么多愚蠢的头衔。"
01_ORIGINAL_EMPIRE_INSULT_SELECT_3: "我们知道隐藏的真相。在内心深处，你知道另一种语言。我们知道你经常使用这种语言，以至于它成为了一个迷因。这种语言来自地球。\n\n你无法逃脱我们超越时间概念的能力。"
01_ORIGINAL_EMPIRE_INSULT_SELECT_4: "要问…为什么空间精灵?他们通常都是非常傲慢的傻瓜，很少有人喜欢他们，他们的口音让人讨厌，让你想把他们扔进《Skyrim》1级的巨人里，看着他们变成布娃娃飞离屏幕?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_5: "您好!这是侮辱!\n\n你敢这么说!说这个词!说e打头的单词!\n\n现在就做现在就做!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_6: "看!护卫队!护送!\n\n我们的先祖藏在金属虾里!\n\n懦夫! !…FAEULLZ ! ! !\n\n我们……我们应该把……有金属虾……\n\nCHIRUUUUUUU!!!!!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_7: "再次...."
01_ORIGINAL_EMPIRE_INSULT_SELECT_8: "回家做一个顾家的男人。"
01_ORIGINAL_EMPIRE_INSULT_SELECT_9: "同意"
01_ORIGINAL_EMPIRE_INSULT_SELECT_10: "战列巡洋舰请关闭。"
01_ORIGINAL_EMPIRE_INSULT_SELECT_11: "这个伟大的任务有点傻…你的新情节既愚蠢又太复杂……它让我想要喜欢你。\n\n我更喜欢你们这些疯狂的人，在创纪录的时间里几乎把所有的世界都毁灭了。"
01_ORIGINAL_EMPIRE_INSULT_SELECT_12: "贝吉塔。侦察者怎么说先祖的水平?\n\n\ITS OVER NINE THOUUUSANNNNNNNNNNNNNNNNNND~!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_13: "你知道，我们过去很怕你。\n\n但是永恒帝国的东西比你想象的要强大得多。它们是现在的新趋势。新的纪元。\n\n至少你是第二大OP，所以球队总是禁止你，让对方无法挑选。"
01_ORIGINAL_EMPIRE_INSULT_SELECT_14: "如此渴望复仇…谁?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_15: "谁能给我一个像样的挑战?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_16: "你们没有手机吗?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_17: "我们把你耍得像个该死的小屁孩!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_18: "你想了解我吗，波依?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_19: "恕我直言，原始教宗。吸血鬼祖先是不会逃离敌人的艾莉亚是他们的家。他们将在这里表明他们的立场。"
01_ORIGINAL_EMPIRE_INSULT_SELECT_20: "为什么我们还在这里…只是痛苦…\n\nWHOOOOAAA~OAAAAAHHHHH~"
01_ORIGINAL_EMPIRE_INSULT_SELECT_21: "始源，在它太始源之前停止它!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_22: "别担心，我们会找到你的…或者利用光!!\n\n光不是这样工作的!!!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_23: "看,始源。我们不能通过杀死我们憎恨的人来赢得战争。但通过拯救我们所爱的人…顺便说一下，忽略背景中的爆炸声。"
01_ORIGINAL_EMPIRE_INSULT_SELECT_24: "很抱歉，但你的脸看起来很累。"
01_ORIGINAL_EMPIRE_INSULT_SELECT_25: "我不会被阻止。不是你，不是始源帝国，不是危机，也不是任何人!我要统治这个区域，否则它会在我周围化为灰烬!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_26: "我以前和你一样是先祖，然后我把一辆光着身子的克尔维特放在膝盖上。\n\n从那时起，在星系中巡逻几乎让我希望有一个快子冬天。\n\nSHAUNN在哪里???SHAUUUUUUNNN\n\nSHAUUUUUNN!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_27: "说真的，你为什么突然开始谈论这些烹饪。这就像180度的剧情转折……就像你认为我们是邪恶的，但实际上我们被误解了，实际上是一个非常好的人。"

01_ORIGINAL_EMPIRE_INSULT_PROPOSE_1: "由于游戏编码的限制，我们在技术上无法侮辱您…但我们确实做到了。所以呃…去地狱。"

01_ORIGINAL_EMPIRE_INSULT_GETIT_1: "我们可以看到你在侮辱按钮上徘徊。你应该知道，目前有超过27条针对我们的侮辱信息。这次会是哪个呢?"

01_ORIGINAL_EMPIRE_INSULT_ACCEPT_1: "优秀!"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_2: "你好!"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_3: "纳尼!???"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_4: "边缘属于北方!"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_5: "这是Chirumiru制作的模型，当然它会被感染。\n\n但是如果我们一起努力，我们可以确定他的位置，然后进行最后的打击，结束他的patreon页面，然后……等待没有. .这意味着我们将不会得到任何新的内容!废话。"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_6: "是谁写了这些愚蠢的表情包。一定是那个皮拉瓦兹…还是藏羚羊?不，等等，那是ShiRoZ。天哪，这家伙一定是个动漫迷。"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_7: "我不太确定如何最好地应对这些事情。\n\n嗯…好吧，这样就行了…\n\n弗斯·罗达!!!!"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_8: "通过你的行动，你现在对我们的帝国产生了200个负面评价。但是因为分数是隐藏的，我们是神秘的，因为我们是神秘的一群。你的尝试最终失败了。我赢了!"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_9: "至少你没有使用来自Gigaman Mod的Mike Tyson光束。"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_10: "这有点不公平。你的帝国可以对我们产生多达27种侮辱。然而，我们只有10个答复…而且大部分都非常短。\n\n我们要求退款!"