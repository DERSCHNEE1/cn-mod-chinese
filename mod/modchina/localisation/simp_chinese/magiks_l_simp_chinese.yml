            ### Planets ###
    
    
    pc_magikal:0 "魔法世界"
    pc_magikal_desc:0 "虽然以前只是一颗正常的可居住星球，但是一些事件已经给这个世界注入了大量的神奇能量，导致了许多奇怪的现象。"
    pc_magikal_tile:0 "魔法注入的地形"
    pc_magikal_tile_desc:0 "一个有氮氧气氛的美丽世界。虽然大部分是由恒温生物聚落组成的，但这种刻在这个世界上的神奇能量几乎完全适合所有的生命，无论其偏好如何。然而，由于这个世界巨大的神奇能量导致了生理和心理上的不一致，常规研究受到严重阻碍。"
    
    trait_pc_magikal_preference:0 "魔法世界偏好"
    trait_pc_magikal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
    
    pc_magikal_habitability:0 "魔法宜居性"
    
    pc_sour:0 "酸性世界"
    pc_sour_desc:0 "一个贫瘠的世界，有氮氧气氛。空旷的海洋、光秃秃的平原和贫瘠的土壤，这个世界表面上似乎没有生命，尽管在大多数其他方面都非常适合居住。"
    pc_sour_tile:0 "酸性地形"
    pc_sour_tile_desc:0 "一片贫瘠的土地，到处都是灰尘、污垢和其他东西。"
    
    pc_sour_habitability:0 "酸性宜居性"
    
    
            ### Tile Blockers ###
            
            
    magiks_tb_fey_wilds:0 "森林"
    magiks_tb_fey_wilds_desc:0 "这个地区有几片大森林，所有的森林都有小裂缝，通向一个奇怪的、基于自然的魔法和精灵王国，吸引着毫无戒心的孩子进入他们的王国。"
    
    magiks_tb_deep_grand_reef:0 "礁石深处"
    magiks_tb_deep_grand_reef_desc:0 "这些海洋在浅海底附近有一个巨大的洞穴，是各种生物的家园。"
    
    
            ### Start Screen Messages ###
    
    
    MAGIKS_START_SCREEN_CELEBRATED_MONARCHY:0 "随着大众媒体在全球传播，名人逐渐受到越来越多的崇拜，在国家首脑的选举中逐渐获胜，直到最终所有的治理职位都由一个名人担任，现在这个名人作为一个非政府首脑执政。"
    
    MAGIKS_START_SCREEN_ROCKIN_REGIME:0 "民众最终变得疲惫和无聊，缺乏前进的动力和动力。在我们最低谷的时候，弥赛亚（救世主）出现了，带领我们进入了一个文化和进步的黄金时代"
    
    MAGIKS_START_SCREEN_BAND_BUREAUCRACY:0 "一场伟大的战争爆发了，不是血和子弹，而是文化和音乐。直到几十年后，它才最终结束，产生了当前的机构，致力于如果文化发展，不会让另一场战争再次爆发。"
    
    MAGIKS_START_SCREEN_INSTRUMENTAL_INSTITUTION:0 "在对音乐和名人在政治中的地位进行了激烈的辩论后，通过普选决定，当权者必须拥有伟大的音乐才能。"
    
    MAGIKS_START_SCREEN_HARMONIOUS_COURT:0 "在化学和文化严重污染了我们的世界之后，一个名人以各种可以想象的方式加紧了与世界和谐相处的计划。"
    
    MAGIKS_START_SCREEN_HARMONIOUS_STATE:0 "在化学和文化严重污染了我们的世界之后，一个独裁者掌权了，发誓要用他们巨大的力量来统治所有愿意的人，并强迫那些不愿意的人。"
    
    MAGIKS_START_SCREEN_HARMONIOUS_GATHERING:0 "在化学和文化严重污染我们的世界后，成立了一个委员会来确保我们的世界和物种的生存。通过他们的指导，我们恢复了我们的星球和文化，与其他人和平相处。"
    
    MAGIKS_START_SCREEN_HARMONIOUS_DEMOCRACY:0 "在化学和文化严重污染了我们的世界之后，我们的人民聚集在一起组成了一个新的政府，基于公众对与自然建立更和谐关系的共同愿望。"
    
    MAGIKS_START_SCREEN_MAGICAL_MONARCHY:0 "在我们世界不同帝国之间的几个世纪的战争之后，一位拥有强大魔法的君主开始统治所有的帝国，他们的基因线一直统治到今天，直到未来。"
    
    MAGIKS_START_SCREEN_DARK_DICTATORSHIP:0 "在我们世界不同帝国之间的几个世纪的战争之后，一位拥有强大黑暗魔法的君主开始统治一切。他从未有过孩子，因此在前任统治者去世时决定统治者的头衔成为了传统，这是由民众投票决定的。"
    
    MAGIKS_START_SCREEN_MINISTRY_OF_MAGIC:0 "经过几个世纪疯狂混乱的魔法使用后，一个强大的法师和术士委员会聚集在一起，统一了他们对魔法的管理和发展的目标。"
    
    MAGIKS_START_SCREEN_COUNCIL_OF_SORCERY:0 "在几个世纪以来，多个伟大的魔法使用者之间的战争之后，最终决定最好的统治方式是通过公众投票，从而结束长期统治我们世界的权力循环战争。从那以后，我们一直繁荣昌盛。"
    
    MAGIKS_START_SCREEN_MAGIKAL_ONE:0 "自从第一个原始的 [GetSpeciesName] 闪闪发光的瀑布和美丽的田野周围形成了国家 [GetHomeWorldName], 我们的文明已经传播和繁荣。"
    
    MAGIKS_START_SCREEN_SOUR_TWO:0 "随着我们社会的进步，研究开始释放我们星球的潜力，为我们的物种提供能源。不幸的是，我们成功了，在随后的几个世纪里，我们慢慢耗尽了我们的星球的资源，直到最终什么也没有留下。庄稼死了，我们的反应堆变冷了，我们醒来的每一刻都充满了恐惧，只有当我们最终推翻了一直控制着我们的独裁者时，我们才会离开。随着我们新的统一政府的建立，我们展望了未来，也展望了我们星球的潜在再吸收。"
    
    
            ### Static Modifiers ###
    
    
    mana_infused:0 "法力充足"
    mana_infused_desc:0 "这个世界充满了神奇的能量，给食物和能量带来了提升，但却造成了糟糕的研究环境，因为一致性往往不一致。"
    
    mana_drained:0 "法力耗尽"
    mana_drained_desc:0 "这个世界缺乏它的自然能量，因此在一般生活中非常贫穷。土壤变酸了，因此在农业生产中，这种土壤提供的养分很少，这意味着需要合成土壤。"
    
    magiks_dragons:0 "龙"
    magiks_dragons_desc:0 "许多巨大而强大的爬虫动物在这个世界的天空中飞翔，恐吓住在下面的所有人"
    
    magiks_dragons_tamed:0 "被驯服的龙"
    magiks_dragons_tamed_desc:0 "通过仔细的谈判和训练，这个世界上的龙已经被安抚了。"
    
            ### Planet Modifiers ###
            
            
    magiks_pm_dragons:0 "龙"
    magiks_pm_dragons_desc:0 "许多大型爬行动物在这个世界的空气中飞翔。"
    
    magiks_pm_dragons_tamed:0 "被驯服的龙"
    magiks_pm_dragons_tamed_desc:0 "通过仔细的谈判和训练，这个世界上的龙已经被安抚了。"
    
    
            ### Ascension Perks ###
    
    
    ap_magiks_terraform:0 "法力转移"
    ap_magiks_terraform_desc:0 "通过在行星范围内将先进的魔法和技术结合在一起，有可能用我们的心灵和思想改变整个世界。"
    
    synthetic_empire_magikal_ascension:0 "$TRIGGER_FAIL$Synthetic 无魔法帝国无法踏上魔法飞升的道路。"
    
    ap_magiks_genes:0 "法力修补"
    ap_magiks_genes_desc:0 "传说可以追溯到有文字之前，人们能够操纵自己的魔法能力，只受自己想象的限制。"
    
    ap_magiks_genes_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: $COST_MULT|%0=-$"
    
    ap_magiks_genes_adv:0 "法力成型"
    ap_magiks_genes_adv_desc:0 "仅仅过了一小段时间，我们最伟大的法师和科学家在现实中变得如此活跃，以至于他们可以像第二语言一样阅读宇宙本身。"
    
    ap_magiks_genes_adv_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: $COST_MULT|%0=-$"
    requires_ap_magiks_genes:0 "需要“法力修补”提升技能。"
    requires_magiks_tech_magiks_gene:0 "需要“炼金术”技术。"
    
    
            ### Edicts ###
            
            
    edict_add_dragons:0 "殖民龙族"
    edict_add_dragons_desc:0 "通过建立专门为龙服务的招聘中心，我们可以将它们带到这个星球上，在那里我们可以利用它们来获取利益。"
    
    edict_tame_dragons:0 "驯服龙族"
    edict_tame_dragons_desc:0 "因为这个世界已经有龙存在，殖民化是不需要的。然而，这些龙是野生的和危险的，在它们对我们的事业有用之前需要训练。"
    
    edict_kill_dragons:0 "灭绝龙族"
    edict_kill_dragons_desc:0 "覆盖这个星球的怪物是一个残暴种，我们应该在有机会的时候消灭它们。"
    
    
            ### Miscellaneous ###
    
    
    allow_magikal:0 "允许来自盖娅世界的魔法世界的地形形成。"
    allow_sour:0 "允许将酸性世界恢复成正常的可居住行星。"
    
    feature_basic_magiks_traits:0 "基本魔法修改"
    feature_basic_magiks_traits_desc:0 "允许我们在基因改造物种时为它们增加基本的魔法能力。"
    
    feature_advanced_magiks_traits:0 "高级魔法修改"
    feature_advanced_magiks_traits_desc:0 "允许我们在基因改造物种时，为物种增加更先进和更普遍的魔法能力。"