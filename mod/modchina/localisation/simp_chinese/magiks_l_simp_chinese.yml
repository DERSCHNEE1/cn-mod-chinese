l_simp_chinese:
            #### Species Traits ####
    
    
    magiks_trait_firebender:0 "自然之火-魔法"
    magiks_trait_firebender_desc:0 "这一物种对火元素具有天然亲和力，经常使用它来提高能量生产和军事水平。"
    
    magiks_trait_waterbender:0 "自然之水-魔法"
    magiks_trait_waterbender_desc:0 "这一物种对水元素有天然亲和力，经常使用它来提高能量和食物产量。"
    
    magiks_trait_lifebender:0 "自然之木-魔法"
    magiks_trait_lifebender_desc:0 "这一物种对木元素具有天然亲和力，经常使用它来提高食物和矿物产量。"
    
    magiks_trait_airbender:0 "自然之风-魔法"
    magiks_trait_airbender_desc:0 "这一物种对风元素有着天然的亲和力，因此产生了一个非常注重运动和游牧的社会。"
    
    magiks_trait_earthbender:0 "自然之土-魔法"
    magiks_trait_earthbender_desc:0 "这一物种对土元素有着天然的亲和力，经常使用它来改善能量的产生和挖掘方法。"
    
    magiks_trait_multibender:0 "自然平衡-魔法"
    magiks_trait_multibender_desc:0 "这一物种对所有魔法元素都有天然亲和力，并从中受益匪浅。然而，由于大多数成员不能使用一种以上的元素，社会上的部落分裂经常发生。"
    
    magiks_trait_soft_magicians:0 "亲和的魔法师"
    magiks_trait_soft_magicians_desc:0 "这个物种拥有丰富的魔法天赋，靠着正确的训练和天生的能力，几乎任何事情都是可能的。"
    
    magiks_trait_hard_magicians:0 "困难的魔法师"
    magiks_trait_hard_magicians_desc:0 "这个物种有丰富的魔法天赋，尽管它受到严格的规定和人与人之间不同性格的限制。"
    
    magiks_trait_racial_minority:0 "少数种族"
    magiks_trait_racial_minority_desc:0 "尽管全球化和秘密的反复尝试，人口中仍只有一小部分人的能力显著增强，这导致了大多数人的嫉妒和不信任。"
    
    magiks_trait_strong_souls:0 "少数魔法师群体种族"
    magiks_trait_strong_souls_desc:0 "尽管经过全球化和多次尝试(秘密地或其他途径)，但仍只有一小部分人口具有显著提高的能力，造成了大多数人对其的嫉妒和不信任。"
    
    magiks_trait_weak_souls:0 "坚定的灵魂"
    magiks_trait_weak_souls_desc:0 "这一物种的灵魂非常强大，但很难利用。因此，他们的灵魂可以在死后存活一段短暂的时间，然后才能消失。而如果需要的话，收集会容易得多。"
    
    magiks_trait_enchanting_musicians:0 "注入的灵魂"
    magiks_trait_enchanting_musicians_desc:0 "这个物种的灵魂被注入他们的身体，导致更容易使用魔法。然而，额外的不稳定性降低了他们的整体魔法能力，他们的身体和灵魂在死后将会变成尘埃。"
    
    magiks_trait_persuading_song:0 "魅力的歌声"
    magiks_trait_persuading_song_desc:0 "这个种族的音乐给听众和周围的环境带来了看似神奇的变化，尽管大多数效果都是感性的。
    
    magiks_trait_demi_folk:0 "动物多态性"
    magiks_trait_demi_folk_desc:0 "这种生物表现出大量的动物性状，大部分的变化类似于本土各种动物的特征。这可能包括耳朵、尾巴、牙齿等。"
    
    magiks_trait_adapted_optimists:0 "适应性乐观主义者"
    magiks_trait_adapted_optimists_desc:0 "这个物种总是看向光明的一面，不管情况看起来有多糟糕，他们都会知道其他人的情况可能更糟。"
    
    magiks_trait_demi_folk_plants:0 "植物多态性"
    magiks_trait_demi_folk_plants_desc:0 "这种生物表现出大量的植物多态性，大部分的变化类似于本土各种植物的特征。这可能包括芽和叶，通常出现在关节处，而不是头发上。"
    
    magiks_trait_demi_folk_dnd:0 "专用多态性"
    magiks_trait_demi_folk_dnd_desc:0 "这种生物表现出大量多态性，大多数变化都是针对高度专业化的角色，如采矿、研究等。"
    
    magiks_trait_robot_artificial_souls:0 "人造灵魂"
    magiks_trait_robot_artificial_souls_desc:0 "尽管这些机器不是由血肉制成的，但它们都有独特的灵魂，这使得它们更容易相信超自然现象，因为它们本身似乎就是超自然现象的产物。"
    
    magiks_trait_robot_reality_anchors:0 "现实锚"
    magiks_trait_robot_reality_anchors_desc:0 "通过一些甚至连他们的创造者都难以理解的奇怪属性，这些机器使得他们周围的空间结构变得很稳定，这大大削弱了他们的魔法和心灵能力。"
    
    magiks_trait_robot_brass_beasts:0 "黄铜兽"
    magiks_trait_robot_brass_beasts_desc:0 "这些机器是一些奇怪而独特的工程的产物，不知为何完全由齿轮和齿轮制成，由蒸汽和神奇的晶体来提供燃料而不是电力。"
    
    magiks_trait_robot_energy_connections:0 "精力充沛的四肢"
    magiks_trait_robot_energy_connections_desc:0 "这些机器的肢体和其他外观只有通过魔法能量进行连接，否则就会完全脱离主体。"
    
    magiks_trait_robot_brand_bots:0 "名牌机器人"
    magiks_trait_robot_brand_bots_desc:0 "这些机器人模仿了流行的虚构人物，并被编程为与所述人物行为相似。然而，这种持续的关注可能会让人在情感上有点累。"
    
    magiks_trait_robot_warforged:0 "战争机器人"
    magiks_trait_robot_warforged_desc:0 "这些可怕的造物是魔法和技术的独特结合，是真正疯狂的个人的产物，而创造者早就被他们自己的作物杀死了。"
    
    magiks_trait_robot_waifu_bots:0 "虚拟文化机制"
    magiks_trait_robot_waifu_bots_desc:0 "这些机器是专门设计来复制受欢迎的虚构人物的，重点放在包含可被标记为“可爱”的特征的人物上，旨在引起感情或钦佩。然而，这种持续的表现会对大多数其他任务产生影响，因为可爱并不意味着高效。"
    
    TRAIT_WAIFUS_EFFECT:0 "正常统治者态度影响: §G+10§!     亲外统治者的态度影响: §G+25§!     排外统治者的意见影响: §R-25§!     其他物种的幸福: §G+5%§!        矿物产量: §R-5%§!     能量币产量: §G+5%§!      研究产出: §R-5%§!"
    
    magiks_trait_robot_golems:0 "沉积魔像"
    magiks_trait_robot_golems_desc:0 "这些造物由石头制成，具有魔力，违背了人们普遍理解的工程方法，至今仍困扰着外国工程师。"
    
    magiks_trait_robot_exposed_processors:0 "暴露在外的处理器"
    magiks_trait_robot_exposed_processors_desc:0 "这些无人机的计算外形消耗了宇宙中存在的自然能量，这要求这些吸收器位于无人机的主外壳之外。这显然是战斗中的一个主要弱点。"
    
    magiks_trait_robot_core_processors:0 "核心处理器"
    magiks_trait_robot_core_processors_desc:0 "这些无人驾驶飞机的中央计算机尽可能深地位于它们的体内，使得这些单元在高达62 %的框架被损坏或毁坏之前仍能够上保持功能。"
    
    magiks_trait_dragon_blooded:0 "龙血"
    magiks_trait_dragon_blooded_desc:0 "这是在很久以前就充满了堕落的巨龙精华，因此在某些领域有着显著提高的能力。然而，这是以打破物理定律为代价的，会导致轻微但持续的不适状态。"
    
    magiks_trait_draconic_nobility:0 "龙之贵族"
    magiks_trait_draconic_nobility_desc:0 "这些生物有一种充满尊严的光环围绕着他们，无论他们站在哪里，都会得到尊重。"
    
    magiks_trait_draconic_pride:0 "龙之傲"
    magiks_trait_draconic_pride_desc:0 "这种物种似乎总是非常的骄傲，但这对大多数人来说都是傲慢的，包括同一种族的成员。"
    
    magiks_trait_infernal_origin:0 "地狱起源"
    magiks_trait_infernal_origin_desc:0 "这个物种很久以前就被放逐到一个与地狱非常相似的维度，直到最近才逃脱，并带回了从火焰和疯狂中获得的知识和力量。"
    
    magiks_trait_deal_with_devil:0 "恶魔贩子"
    magiks_trait_deal_with_devil_desc:0 "这个物种曾经为了权力和财富与一个邪恶的实体达成协议，并且从那以后一直在为此付出代价。"
    
    magiks_trait_abyss_gazers:0 "深渊凝视者"
    magiks_trait_abyss_gazers_desc:0 "他们一直凝视着深渊，虽然他们的前景似乎因此暗淡，但他们比以往任何时候都更决心改变这种状况。因为当深渊看向他们时，他们会准备好应对。"
    
    magiks_trait_multidimensional_migrants:0 "多维移民"
    magiks_trait_multidimensional_migrants_desc:0 "不管是因为战争、饥荒还是好奇，这整个物种都逃离了它们的家园，但不知何故丧失了返回家园的能力。虽然不一定令人不愉快，但他们有时看起来有点陌生，好像不属于自己；这可能是正面的，也可能是可怕的。"
    
    magiks_trait_voidseepers:0 "空隙积水"
    magiks_trait_voidseepers_desc:0 "这些生物出生在现实世界中空虚的黑暗中，并试图逃避了几个世纪，最后终于逃脱了。不管其他种族如何看待他们，不管他们的处境有多糟糕，他们都必须保持强大，因为情况可能会更糟。"
    
    magiks_trait_demonic_defaulters:0 "往昔的恶魔"
    magiks_trait_demonic_defaulters_desc:0 "这些恶魔曾经是一个骄傲贪婪的种族，然而从他们那里骗走了无数财富和灵魂的凡人，最终使他们破产了，现在不得不通过凡人的存在来偿还债务。不过别担心，他们只需要几百万年就能还清所有债务..."
    
    magiks_trait_mulcubi:0 "女妖"
    magiks_trait_mulcubi_desc:0 "这些生物完全由魅魔和妖魔组成，对人类如何繁殖是如此的着迷，以至于他们为此离开了他们的家园，去寻找更令人满意的“猎物”玩耍。然而，他们对交配的痴迷不仅仅是日常生活中的一点点分心，而且会让正常谈话变得乏味。"
    
    
            ### Empire Civics ###
    
    
    magiks_civic_magocracy:0 "能力统治"
    magiks_civic_magocracy_desc:0 "谁管理这个社会取决于神奇的能力。超自然能力越强大，他们在社会中的地位就越高。"
    
    magiks_civic_reunited_siblings:0 "团聚的种族"
    magiks_civic_reunited_siblings_desc:0 "很久以前，这个世界上的主要物种担心自己的灵魂被收割，把其他物种驱逐到一个大洞穴中，把它们与外界隔离开来。直到最近，两人才重聚，不得不共同分享未来。"
    magiks_civic_reunited_siblings_secondary_species:0 "穴居者"
    magiks_civic_reunited_siblings_effects:0 "以两个来自另一个物种的人口开始游戏。"
    
    magiks_civic_state_necromancy:0 "国立亡灵法师"
    magiks_civic_state_necromancy_desc:0 "这个国家允许合法的使用亡灵巫师和亡灵。"
    
    magiks_civic_natures_listeners:0 "自然的听众"
    magiks_civic_natures_listeners_desc:0 "这个社会认为，自然的声音不仅在音乐和魔法方面，而且在整个生活中，都是最重要的。"
    
    magiks_civic_idol_crazy:0 "疯狂的偶像崇拜"
    magiks_civic_idol_crazy_desc:0 "由于音乐天赋相当于魔法天赋，这个社会崇拜它的明星和偶像，就像崇拜活着的神灵一样，而你生活中能向往的终极目标就是成为其中的一份子。"
    
    magiks_civic_rhythmic_fanatics:0 "节奏狂热者"
    magiks_civic_rhythmic_fanatics_desc:0 "音乐和节奏是这个社会的一个整体部分，正因为如此，他们产生了在整个银河系...甚至宇宙中最令人愉悦的音乐。然而，这是永远不够的，它的公民有一种根深蒂固的愿望，那就是希望做得更好。"
    
    magiks_civic_world_of_legend:0 "传奇世界"
    magiks_civic_world_of_legend_desc:0 "作为神话和传说之一，这个物种的家园是充满魔力的天堂，不管他们是否有使用它的天赋。"
    
    civic_tooltip_world_of_legend_effects:0 "家园世界和行星偏好设置为 '传奇世界' (Size: 25), 对食物和能源给予奖励，但对研究给予严厉惩罚。"
    
    magiks_civic_drained_survivors:0 "枯竭之后的幸存者"
    magiks_civic_drained_survivors_desc:0 "经过多年消耗我们世界的能量，它最终消失了，这导致了人们悲惨的贫困和不团结。在最终摆脱了暴君的铁腕统治后，我们团结在一面旗帜下。现在我们比以往任何时候都更加专注于去星际旅行，并希望有一天能够修复我们的家园。"
    
    magiks_civic_tooltip_drained_survivors_effects:0 "家园世界开始于 '酸性世界', 让我们的物种具有 '枯竭的幸存者' 的特征, 从而增强了在酸性环境中的可居住性。"
    
    magiks_machine_civic_waifu_bots:0 "同化机器人"
    magiks_machine_civic_waifu_bots_desc:0 "通过广泛的物种修复，这些机器已经设法将它们的创造者转化为一种文化，这种文化是专为愉悦和顺从而设计的。奇怪的是，由于它的“完美设计”，机器本身也变得有点痴迷于此。"
    
    magiks_civic_dark_cultists:0 "黑暗崇拜者"
    magiks_civic_dark_cultists_desc:0 "这个社会最初是基于黑暗势力会带来巨大财富的信念而创建的，它应黑暗宗教的要求犯下了大规模暴行和种族灭绝。然而，那是很久以前的事了，虽然更现代的改革大大减少了人们信仰造成的不道德待遇，但根源仍然存在，并在其他唯心论者中造成了极大的不信任。"
    
    magiks_civic_dragon_tamers:0 "驯龙师"
    magiks_civic_dragon_tamers_desc:0 "这一物种与本土的龙建立了友好的关系，并将它们作为坐骑和同伴。"
    civic_tooltip_dragon_tamers_effects:0 "家庭世界从驯服的龙开始，你有能力把它们带到你的其他星球。"
    
    
            ### Technology ###
    
    
    magiks_tech_necro1:0 "大规模亡灵生产"
    magiks_tech_necro1_desc:0 "通过现代技术和最新的魔法发现并研究古代的技术，不死军团可以在数周内而不是数月内组建，而且质量也高得多。"
    
    magiks_tech_necro2:0 "强化亡灵处理"
    magiks_tech_necro2_desc:0 "通过进一步优化复活过程，可以创建规模更加庞大的亡灵大军，智力和忠诚度的进一步提高，也增加了个人表现的机会。"
    
    magiks_tech_necro3:0 "成体系的大规模制造"
    magiks_tech_necro3_desc:0 "虽然仍然非常昂贵，但科学和魔法的新组合允许持续地创造巫妖。拥有15人以上智力的几乎不朽的亡灵，巫妖拥有创建自己的亡灵私人军队的能力，并积极利用敌人阵亡的士兵来补充己方军队，而且额外维护极少。"
    
    magiks_tech_rhythm1:0 "谐波共振"
    magiks_tech_rhythm1_desc:0 "通过研究生物的基本心理过程，某些频率可能会被证明是大部分生物乐于倾听的，无论其品味或物种如何。"
    
    magiks_tech_rhythm2:0 "增强模式识别"
    magiks_tech_rhythm2_desc:0 "作为一项技能，模式识别是工具使用和技术进步的要求。然而，这可以被利用，特别是用于创作大众普遍喜爱的经典音乐。"
    
    magiks_tech_rhythm3:0 "渗透和弦进行"
    magiks_tech_rhythm3_desc:0 "作为一个普遍真理，音乐是把我们联系在一起的唯一东西。随着所有音乐理论的最终结合，情感反应几乎得到完全保证。"
    
    magiks_tech_magiks_gene:0 "炼金术"
    magiks_tech_magiks_gene_desc:0 "炼金术已经存在了几个世纪，并在这一领域给我们带来了巨大的进步。也许是时候在其他领域做类似的事情了..."
    magiks_tech_magiks_gene_effects:0 "允许通过修改基因来大体操控一个物种的魔法能力。"
    
    magiks_tech_magiks_gene_two:0 "统一魔法理论"
    magiks_tech_magiks_gene_two_desc:0 "经过几十年的研究，终于是时候召唤出一种统一的原始和魔法理论了，希望我们能够掌握这种神秘而古老的艺术"
    magiks_tech_magiks_gene_two_effects:0 "允许通过修改基因对一个物种的魔法能力进行高级操控。"
    
    magiks_trait_exothermic_enchanters:0 "放热附魔"
    magiks_trait_exothermic_enchanters_desc:0 "这个种族的成员能够将大量热量从物体中排出，他们是专业的矿工，能够冻结矿石并收获破碎的碎片，还能向敌人投掷一波又一波的冰冻空气。然而，他们的心也同样冰冷。"
    
    magiks_trait_endothermic_enchanters:0 "吸热附魔"
    magiks_trait_endothermic_enchanters_desc:0 "这些头脑发热、充满激情的人能够将大量热量转化为物质，然后操纵所述物质，他们总是准备战斗，通常会在战斗过程中融化战场。然而，他们大部分是利用他们的能力进行工业犯罪。"
    
    
            ### Buildings ###
    
    
    magiks_building_mass_grave:0 "行星墓地"
    magiks_building_mass_grave_desc:0 "一个巨大的墓地，存放着这颗星球上所有的死者，直到他们再次复活。"
    
    magiks_building_tainted_factory:0 "制造工厂"
    magiks_building_tainted_factory_desc:0 "虽然看起来只不过是一些环境恶劣的工厂，但实际上这个地方制造出了高度加工的不死生物，在被送去清洗、化学处理以及最后的复活之前，会先剥掉尸体的肉。"
    
    magiks_building_corrupted_sanctum:0 "亡灵的庇护所"
    magiks_building_corrupted_sanctum_desc:0 "禁止99 %的人口进入，这座类似大宅的建筑群是专门为星球上所有高级不死生物建造和居住的。不仅如此，它还配备了前所未有的奢侈品，以保持可怕的居民的忠诚和满足。"
    
    magiks_building_underground:0 "地下城市"
    magiks_building_underground_desc:0 "虽然它所坐落的山的确有名字，但是这个地区最值得注意的是“地下城市”。这是一个巨大的隧道网络和巨大的开放式洞穴，在世界上第二种物种被锁起来的时候，它是它们的生存空间。现在它已经完全开放，允许进入它独特的文化和大量的地热能输出。"
    
    magiks_building_public_theater:0 "公共剧场"
    magiks_building_public_theater_desc:0 "这家剧院是一个受欢迎的聚会场所，为这个世界的人们提供了一个很大的娱乐来源，既有现场表演，也有分发供私人使用的拷贝。"
    
    magiks_building_grand_stadium:0 "大体育场"
    magiks_building_grand_stadium_desc:0 "作为一个规模宏大的剧院，这个体育场一次最多可以播放3场现场表演，允许每天购买大量专辑。"
    
    magiks_building_planetary_stage:0 "行星级艺术中心"
    magiks_building_planetary_stage_desc:0 "这个52层的建筑是这个世界上真正的奇迹，专门致力于音乐的制作、展示和分发，拥有银河系中最先进的音频制作设备，所有这些都可以免费提供给那些想参与制作或预制作音乐作品的人。"
    
    magiks_building_galactway:0 "银河艺术中心"
    magiks_building_galactway_desc:0 "银河艺术中心是一个真正的创造性音乐人才中心，它是银河系音乐和歌曲的绝对家园，在艺术的质量和质量上无可匹敌"
    
    
            ### Armies ###
    
    
    magiks_zombie_army:0 "蹒跚的亡灵"
    magiks_zombie_army_desc:0 "由我们最优秀的法师和法师培养，这支军队只不过是一群步履蹒跚的亡灵暴徒，将会吞噬并摧毁他们前进路上的一切。"
    
    magiks_skeleton_army:0 "骷髅步兵"
    magiks_skeleton_army_desc:0 "比他们步履蹒跚的同族要先进得多，这些亡灵足够聪明，能够使用战术和策略，并且比先前可能的存活时间稍长。腐肉的去除也大大降低了气味。"
    
    magiks_lich_army:0 "巫妖军团"
    magiks_lich_army_desc:0 "通过将自己的灵魂困在一个被称为“命匣”的装置中，在成为不死生物的情况下保持更多的思考能力，允许个人保持不死生物的状态和魔法。如果一个人组建一支这样的怪物军队，至少在某种程度上，他们会变成死亡本身。"
    
    magiks_blood_ops:0 "吸血鬼部队"
    magiks_blood_ops_desc:0 "这些训练有素的吸血鬼亡灵擅长渗透，使用单兵游击战术，甚至有体能有限但依旧强大的‘强化’能力。"
    
    magiks_draconic_division:0 "龙之军"
    magiks_draconic_division_desc:0 "一支由最勇敢的飞行员组成的军队，每个飞行员都有自己的龙骑，他们被期望与之建立牢固的联系。"
    
    
            ### Governments ###
    
    
    magiks_gov_celebrated_monarchy:0 "明星偶像的君主政体"
    magiks_gov_celebrated_monarchy_desc:0 "这个国家的皇室曾经只是歌手和音乐家中的一个非常受欢迎的血脉，现在已经形成了一种围绕他们的个人崇拜。"
    
    magiks_gov_rockin_regime:0 "罗金政权"
    magiks_gov_rockin_regime_desc:0 "虽然它原本是一个民主社会，但现在他们让当选的统治者终生留任，以免公众抗议他们最喜欢的明星的出现。"
    
    magiks_gov_band_bureaucracy:0 "乐队官僚"
    magiks_gov_band_bureaucracy_desc:0 "这个国家通过任命一个最受欢迎的歌手和音乐家的领导委员会，将他们组织成一个乐队，并允许最大限度的公众参与。"
    
    magiks_gov_instrumental_institution:0 "工具机构"
    magiks_gov_instrumental_institution_desc:0 "为了确保公众对其领导人的最终信任，每次选举都会选出最佳歌手来治理国家一段时间，这使得公众平均支持率很高。"
    
    magiks_gov_harmonious_court:0 "和谐政府"
    magiks_gov_harmonious_court_desc:0 "这个国家由一个致力于发现新的、面向所有公民的音乐并向他们传播的政府统治。"
    
    magiks_gov_harmonious_state:0 "和谐专制"
    magiks_gov_harmonious_state_desc:0 "这个国家是由一个人终身统治的，他发誓要发现新的、面向所有公民的音乐并向他们传播。"
    
    magiks_gov_harmonious_gathering:0 "和谐集会"
    magiks_gov_harmonious_gathering_desc:0 "这个国家是由一群社会科学家和魔术师组成的，他们致力于发现新的、面向所有公民的音乐并向他们传播。"
    
    magiks_gov_harmonious_democracy:0 "和谐民主"
    magiks_gov_harmonious_democracy_desc:0 "这个国家是由一个复杂的民选官员系统运行的，上面有一个民选统治者，所有这些人都致力于发现新的、面向所有公民的音乐并向他们传播。"
    
    magiks_gov_magical_monarchy:0 "强大魔法师君主政体"
    magiks_gov_magical_monarchy_desc:0 "这个国家是由一个有着强大魔法天赋的皇室家族管理的。"
    
    magiks_gov_dark_dictatorship:0 "黑暗独裁"
    magiks_gov_dark_dictatorship_desc:0 "这个国家是由一个单一的统治者管理的，通过恐惧和奉献来统治，通过使用黑暗魔法来维持现状。"
    
    magiks_gov_ministry_of_magic:0 "魔法部"
    magiks_gov_ministry_of_magic_desc:0 "这个国家由巫师委员会管理，他们都合作制定法律并做出最终会帮助民众的决定。"
    
    magiks_gov_counsel_of_sorcery:0 "魔法顾问"
    magiks_gov_counsel_of_sorcery_desc:0 "这个社会由它的人民来管理，选举主要取决于哪一个人能够显示出对自己对魔力的最大和最令人印象深刻的控制。"
    
    magiks_gov_cultural_controllers:0 "文化管理员"
    magiks_gov_cultural_controllers_desc:0 "这些奇怪的机器完善了一种统一的文化，将它强加于他们控制下的有机种群，并允许对民众进行更大程度的控制。这种做法的缺点是，媒体和商品的设计和生产导致许多低效率，为了保持所述控制，所有这些都被忽略了。"
    
    
